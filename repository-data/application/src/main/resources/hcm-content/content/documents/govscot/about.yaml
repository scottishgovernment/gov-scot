      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Scottish Government\
          \ runs the country in relation to matters that are devolved from Westminster.\
          \ </p> \n  <p>This includes: the economy, education, health, justice, rural\
          \ affairs, housing, environment, equal opportunities, consumer advocacy\
          \ and advice, transport and taxation. The power to set a Scottish rate of\
          \ income tax is a new addition to our responsibilities and further powers\
          \ will be devolved to Scotland over the coming years.</p> \n  <h2 id=\"\
          the-scottish-parliament\">The Scottish Parliament</h2> \n  <p>Government\
          \ is separate from parliament. The Scottish Parliament is made up of all\
          \ elected members of the Scottish Parliament (MSPs) and is the law making\
          \ body for devolved matters. It considers any proposed legislation and scrutinises\
          \ the activities and policies of the Scottish Government through debates,\
          \ parliamentary questions and the work of committees. </p> \n  <p>If you\
          \ are looking to find out about MSPs you can find this information on the\
          \ <a href=\"https://www.parliament.scot\">Scottish Parliament</a> website.</p>\
          \ \n  <h2 id=\"policy\">Policy</h2> \n  <p>A policy is a statement of what\
          \ the government is trying to achieve and how it will do it. Policies describe\
          \ the work the Scottish Government is doing to achieve its strategic objectives.</p>\
          \ \n  <h2 id=\"legislation\">Legislation</h2> \n  <p>A bill is a proposal\
          \ for a new law or a major change to an existing one. Most bills are introduced\
          \ to the Scottish Parliament by the Scottish Government and the process\
          \ begins with the formulation of policy by the government.</p> \n  <p>A\
          \ bill becomes law once it is agreed by the Scottish Parliament and then\
          \ by The Queen. From then on it becomes known as an act.</p> \n  <p>Find\
          \ out <a href=\"http://www.scottish.parliament.uk/parliamentarybusiness/Bills/30590.aspx\"\
          >more about bills on the Scottish Parliament website</a>. You can also find\
          \ a list of current bills going through parliament.</p> \n  <p>Once an act\
          \ is in place, subordinate legislation, mostly in the form of Scottish statutory\
          \ instruments (SSIs) is needed to start it working and add the fine details\
          \ which make it operate correctly.</p> \n  <p>Details of all legislation\
          \ in the UK is available on <a href=\"http://www.legislation.gov.uk/\">legislation.gov.uk</a>.</p>\
          \ \n  <h2 id=\"statistics\">Statistics</h2> \n  <p>Government produces official\
          \ statistics about most areas of public life. Statistics are used by people\
          \ to make informed decisions and to measure the success of government policies\
          \ and services.</p> \n  <p>You can <a href=\"http://www.gov.scot/Topics/Statistics\"\
          >find out how official statistics are produced and published</a> by the\
          \ Scottish Government and other bodies.</p> \n  <h2 id=\"transparency\"\
          >Transparency</h2> \n  <p>The government publishes information about how\
          \ government works to allow you to make politicians, public services and\
          \ public organisations more accountable. We are committed to publishing\
          \ information about:</p> \n  <ul> \n   <li>how much public money has been\
          \ spent on what</li> \n   <li>the job titles of senior civil servants and\
          \ how much they are paid</li> \n   <li>how the government is doing against\
          \ its objectives, via Scotland Performs (see below)</li> \n  </ul> \n  <h2\
          \ id=\"freedom-of-information-foi-\">Freedom of information (FOI)</h2> \n\
          \  <p>The Freedom of Information (Scotland) Act 2002 gives you the right\
          \ to ask any public sector organisation for recorded information.</p> \n\
          \  <p>Anyone can make a request for information  known as a freedom of\
          \ information (FOI) request. There are no restrictions on age, nationality\
          \ or where you live.</p> \n  <p>You can <a href=\"undefined/\">contact us\
          \ </a>directly by letter or email to make a request.</p> \n  <p>When making\
          \ your request you should include:</p> \n  <ul> \n   <li>your name</li>\
          \ \n   <li>an address for correspondence</li> \n   <li>a description of\
          \ the information you want</li> \n  </ul> \n  <p>You should receive a response\
          \ within 20 working days.</p> \n  <p><a href=\"http://www.gov.scot/About/Information/FOI\"\
          >More about FOI</a></p> \n  <h2 id=\"scotland-performs-national-performance-framework\"\
          >Scotland Performs - National Performance Framework</h2> \n  <p>The National\
          \ Performance Framework - 'Scotland Performs' - measures and keeps track\
          \ of how Scotland is performing in relation to the Scottish Government's\
          \ purpose and strategic objectives.</p> \n  <p>The government's purpose\
          \ is to focus government and public services on creating a more successful\
          \ country by increasing sustainable economic growth, providing opportunities\
          \ for all of Scotland to flourish.</p> \n  <p>Find out more about the <a\
          \ href=\"http://www.gov.scot/About/Performance/purposestratobjs\">National\
          \ Performance Framework</a>.</p> \n  <h2 id=\"work-for-the-scottish-government\"\
          >Work for the Scottish Government</h2> \n  <p>As an employer committed to\
          \ equality of opportunity, the government aims to employ a diverse workforce\
          \ that reflects the people of Scotland and to offer a challenging and satisfying\
          \ career. For current jobs and vacancies within the Scottish Government\
          \ and related public bodies go to <a href=\"http://www.work-for-scotland.org\"\
          >Work for us</a>.</p> \n </body>\n</html>"
