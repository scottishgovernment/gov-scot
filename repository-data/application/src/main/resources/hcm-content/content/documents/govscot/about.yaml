          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head>\n <body>\n  <h2 id=\"what-we-do\"\
              >What we do</h2> \n  <p>We provide analytical support for ministers\
              \ and colleagues on the economy, public finances and the economics of\
              \ constitutional change, and provide analytical support to the Business\
              \ and Energy directorates. We produce economic statistics and continually\
              \ enhance the quality and breadth of economic data and analysis.</p>\
              \ \n  <p>We are responsible for:</p> \n  <ul> \n   <li>the long-term\
              \ development of economic statistics and formulation of economic policy</li>\
              \ \n   <li>enacting Scotland's Economic Strategy (SES) and providing\
              \ the strategic leadership for delivery </li> \n   <li>supporting the\
              \ work of the Council of Economic Advisers </li> \n   <li>developing\
              \ and publishing core economic statistics for Scotland (many of which\
              \ are classified as 'National Statistics') </li> \n   <li>improving\
              \ the technical capacity of government to successfully implement new\
              \ fiscal powers on tax forecasting, policy modelling and macroeconomic\
              \ forecasting</li> \n  </ul> \n </body>\n</html>"
