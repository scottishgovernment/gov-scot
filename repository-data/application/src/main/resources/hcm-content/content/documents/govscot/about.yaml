          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head>\n <body>\n  <h2 id=\"what-we-do\"\
              >What we do</h2> \n  <p>We are responsible for ensuring the safe and\
              \ secure transition of benefits to be devolved to Scotland from the\
              \ UK under the Scotland Act 2016. These currently cover around 1.4 million\
              \ people and amount to around 2.8 billion. </p> \n  <p>We are responsible\
