        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>After a Scottish\
            \ Parliamentary election, a First Minister is formally nominated by the\
            \ Scottish Parliament and appointed by Her Majesty the Queen. </p> \n\
            \  <p>The First Minister then appoints the Scottish ministers to make\
            \ up the Cabinet with the agreement of the Scottish Parliament and the\
            \ approval of The Queen.</p> \n  <p>The First Minister leads the Scottish\
            \ Government, with the support of the cabinet secretaries and ministers.</p>\
            \ \n  <h2 id=\"the-scottish-government\">The Scottish Government</h2>\
            \ \n  <div class=\"stat-boxes\">\n   <a href=\"first-minister\" class=\"\
            stat-box\" data-gtm=\"stats-box-0\"><span class=\"stat-box__value\">1</span><span\
            \ class=\"stat-box__label\"><span class=\"stat-box__label-text\">First\
            \ Minister</span></span></a>\n   <a href=\"cabinet-and-ministers\" class=\"\
            stat-box\" data-gtm=\"stats-box-1\"><span class=\"stat-box__value\">9</span><span\
            \ class=\"stat-box__label\"><span class=\"stat-box__label-text\">Cabinet\
            \ Secretaries</span></span></a>\n   <a href=\"cabinet-and-ministers\"\
            \ class=\"stat-box\" data-gtm=\"stats-box-2\"><span class=\"stat-box__value\"\
            >15</span><span class=\"stat-box__label\"><span class=\"stat-box__label-text\"\
            >Other ministers</span></span></a>\n  </div> \n  <h2 id=\"the-first-minister\"\
            >The First Minister</h2> \n  <p>The First Minister is head of the Scottish\
            \ Government and is ultimately responsible for all policy and decisions.\
            \ The First Minister:</p> \n  <ul> \n   <li>oversees the operation of\
            \ the government and its agencies</li> \n   <li>appoints members of the\
            \ government (cabinet secretaries and ministers)</li> \n   <li>is the\
            \ principal Scottish Government figure in the Scottish Parliament</li>\
            \ \n  </ul> \n  <p>The <a href=\"first-minister\">First Minister is Nicola\
            \ Sturgeon</a>. The official residence of the First Minister is Bute House\
            \ in Edinburgh.</p> \n  <h2 id=\"the-deputy-first-minister\">The Deputy\
            \ First Minister</h2> \n  <p>The <a href=\"deputy-first-minister\">Deputy\
            \ First Minister</a> supports the work of the First Minister. </p> \n\
            \  <h2 id=\"cabinet-secretaries\">Cabinet secretaries</h2> \n  <p><a href=\"\
            cabinet-and-ministers\">The Scottish Cabinet</a> is made up of the senior\
            \ members (cabinet secretaries) of the Scottish Government.</p> \n  <h2\
            \ id=\"ministers\">Ministers</h2> \n  <p><a href=\"https://beta.gov.scot/about/who-runs-government/cabinet-and-ministers/#ministers\"\
            >Ministers</a> are aligned to and support the work of the Scottish Cabinet.</p>\
            \ \n  <p>Every Tuesday, during the Scottish Parliamentary term, the Cabinet\
            \ meets to discuss the most important issues for the Scottish Government.</p>\
            \ \n </body>\n</html>"
