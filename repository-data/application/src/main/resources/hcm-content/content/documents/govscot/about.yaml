          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head>\n <body>\n  <h2 id=\"what-we-do\"\
              >What we do</h2> \n  <p>We work with partners to ensure that the people\
              \ of Scotland are safe and secure.</p> \n  <p>We are responsible for:</p>\
              \ \n  <ul> \n   <li>delivering fit-for-purpose police and fire services</li>\
              \ \n   <li>tackling serious organised crime</li> \n   <li>policy on\
              \ policing matters</li> \n   <li>developing policy on air weapons control,\
              \ sectarianism and reducing violent and antisocial behaviour</li> \n\
              \   <li>distributing confiscated proceeds of crime through our CashBack\
              \ for Communities programme to benefit young people</li> \n   <li>providing\
              \ policy on risk, preparedness and protecting critical national infrastructure\
              \ </li> \n   <li>providing practical support to frontline emergency\
              \ planning and response agencies</li> \n   <li>coordinating the national\
              \ response when required </li> \n   <li>contributing to security and\
              \ countering terrorism</li> \n   <li>co-ordinating government support\
              \ for armed forces and veterans communities </li> \n   <li>supporting\
              \ ministers in relation to defence policy</li> \n   <li>ensuring that\
              \ Scotland has the ability to resist and rapidly recover from cyber\
              \ incidents</li> \n   <li>providing an effective, fit for purpose telecommunications\
              \ network for the three emergency services</li> \n   <li>providing analysis\
              \ and evidence to underpin and improve justice policy &amp; practice</li>\
              \ \n  </ul> \n </body>\n</html>"
