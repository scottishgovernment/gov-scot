        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>If something goes\
            \ wrong or you are dissatisfied with our service, please tell us. We will\
            \ work with you to resolve it.</p> \n  <h2 id=\"what-you-can-complain-about\"\
            >What you can complain about</h2> \n  <p>You can complain about things\
            \ like:</p> \n  <ul> \n   <li>delays in responding to your enquiries and\
            \ requests</li> \n   <li>failure to provide a service</li> \n   <li>our\
            \ standard of service</li> \n   <li>our policy</li> \n   <li>treatment\
            \ by, or attitude of, a member of staff</li> \n   <li>our failure to follow\
            \ proper procedure</li> \n  </ul> \n  <p>Your complaint may involve more\
            \ than one service or be about someone working on our behalf.</p> \n \
            \ <p>There are some things we can't deal with through our complaints handling\
            \ procedure. </p> \n  <p>These include:</p> \n  <ul> \n   <li>a routine\
            \ first-time request for a service, for example, local services, transport,\
            \ housing, health provision </li> \n   <li>requests for compensation from\
            \ external organisations</li> \n   <li>things that are covered by a right\
            \ of appeal, for example, planning and related appeal decisions</li> \n\
            \   <li>Freedom of Information or Environmental Information request decisions\
            \ </li> \n   <li>legal proceedings or judgements</li> \n  </ul> \n  <p>If\
            \ other procedures or rights of appeal can help you resolve your concerns,\
            \ we will give information and advice to help you.</p> \n  <h2 id=\"get-help-to-make-a-complaint\"\
            >Get help to make a complaint</h2> \n  <p>Anyone can make a complaint\
            \ to us, including the representatives of someone who is dissatisfied\
            \ with our service. </p> \n  <p>There may be reasons why you are unable,\
            \ or reluctant, to make a complaint yourself. We can take complaints from\
            \ a friend, relative, or an advocate, if you have given them your consent\
            \ to complain for you.</p> \n  <p>You can find out about advocates in\
            \ your area by contacting the <a href=\"http://www.siaa.org.uk\">Scottish\
            \ Independent Advocacy Alliance</a>. </p> \n  <h2 id=\"timescales-to-complain\"\
            >Timescales to complain</h2> \n  <p>Normally, you must make your complaint\
            \ within six months of the event.</p> \n  <p>However, if you do not find\
            \ out that you have a reason to complain until later, you can lodge a\
            \ complaint up to 12 months after the event itself.</p> \n  <p>In exceptional\
            \ circumstances we may be able to accept a complaint after the time limit.\
            \ If you feel that the time limit should not apply to your complaint,\
            \ please tell us why.</p> \n  <h2 id=\"what-happens-when-you-complain\"\
            >What happens when you complain</h2> \n  <p>We will always tell you who\
            \ is dealing with your complaint.</p> \n  <p>Our complaints handling procedure\
            \ has three stages.</p> \n  <h3 id=\"1-how-to-complain-frontline-resolution\"\
            >1. How to complain: frontline resolution</h3> \n  <p>Contact staff in\
            \ the area responsible for the service which has caused you concern. </p>\
            \ \n  <p>You can find the right person to talk to by:</p> \n  <ul> \n\
            \   <li>checking our list of <a href=\"contact-information\">contact points</a></li>\
            \ \n   <li>emailing <a href=\"mailto:sgcomplaints@gov.scot\">sgcomplaints@gov.scot</a></li>\
            \ \n   <li>writing to Scottish Government, Complaints, 1E.10, St Andrew's\
            \ House, Edinburgh, EH1 3DG</li> \n  </ul> \n  <p>We aim to resolve your\
            \ complaint informally within five working days.</p> \n  <p>If we can't\
            \ resolve the issue, you can take your complaint to stage two of the complaints\
            \ procedure. </p> \n  <h3 id=\"2-if-you-are-not-satisfied-investigation\"\
            >2. If you are not satisfied: investigation</h3> \n  <p>An Investigating\
            \ Officer will be appointed to prepare a comprehensive report and, if\
            \ we have got things wrong, will recommend improvements. </p> \n  <p>We\
            \ will:</p> \n  <ul> \n   <li>acknowledge receipt of your complaint within\
            \ three working days</li> \n   <li>where appropriate, discuss the complaint\
            \ with you to understand why your remain dissatisfied and what outcome\
            \ you are looking for</li> \n   <li>give you a full response as soon as\
            \ possible and within 20 working days</li> \n  </ul> \n  <p>We will tell\
            \ you if our investigation will take longer and will agree revised time\
            \ limits with you.</p> \n  <p>After we have fully investigated and you\
            \ remain dissatisfied, you then have the option of asking the Scottish\
            \ Public Service Ombudsman (SPSO) to investigate your complaint.</p> \n\
            \  <h3 id=\"3-independent-investigation-of-your-complaint-ombudsman\"\
            >3. Independent investigation of your complaint: ombudsman</h3> \n  <p>The\
            \ Scottish Public Services Ombudsman (SPSO) is the final stage for complaints\
            \ about public services in Scotland and may be able to independently take\
            \ up a complaint on your behalf. </p> \n  <p>The Ombudsman will normally\
            \ only be able to act if you have followed the steps above.</p> \n  <p>To\
            \ find out about the Ombudsman's work, visit the <a href=\"http://www.spso.org.uk/\"\
            >Scottish Public Services Ombudsman</a> website, or write to the office\
            \ at: Freepost SPSO (this is all you need write on the envelope, and you\
            \ do not need to use a stamp).</p> \n  <div class=\"info-note note\">\n\
            \   You can read the \n   <a href=\"/publications/model-complaints-handling-procedure/\"\
            >complaints handling procedure</a> that we developed for Scottish Government\
            \ staff.\n  </div> \n  <hr> \n  <h3 id=\"g-idhlig\">Gidhlig</h3> \n \
            \ <h1 id=\"cuiribh-gearan-thugainn\">Cuiribh gearan thugainn</h1> \n \
            \ <p>Ma thid rudeigin cerr no mura bheil sibh riaraichte leis an t-seirbheis\
            \ againn, cuiribh fios thugainn. Obraichidh sinn cmhla ribh gus fuasgladh\
            \ fhaighinn.</p> \n  <h2 id=\"d-an-seorsa-gearan-a-dh-fhaodar-a-chuir-thugainn\"\
            >D an seorsa gearan a dh'fhaodar a chuir thugainn</h2> \n  <p>Faodar\
            \ gearan a chuir thugainn mu na cuspairean a leanas:</p> \n  <ul> \n \
            \  <li>dil ann am freagairtean ri na ceistean agus iarrtasan agaibh</li>\
            \ \n   <li>nach deach seirbheis air choireigin a lbhrigeadh ceart</li>\
            \ \n   <li>re na seirbheis againn</li> \n   <li>na poileasaidhean againn</li>\
            \ \n   <li>mar a chaidh ur limhseachadh le luchd-obrach</li> \n   <li>nach\
            \ deach dighean-obrach ceart a leantail</li> \n  </ul> \n  <p>'S dcha\
            \ gum bi gearan agaibh mu dheidhinn barrachd is aon seirbheis, neo mu\
            \ dheidhinn cuideigin eile a tha ag obair s ar leth.</p> \n  <p>Tha c\
            isean ann ris nach urrainn dhuinn diligeadh tron phriseas gearain </p>\
            \ \n  <p>Nam measg tha na cisean a leanas:</p> \n  <ul> \n   <li>iarrtas\
            \ smplidh airson seirbheis airson a' chiad uair, mar eisimpleir seirbheisean\
            \ ionadail, cmhdhail, taigheadas, solar slinte</li> \n   <li>iarrtasan\
            \ airson doladh bho bhuidhnean air leth bhon riaghaltas</li> \n   <li>c\
            isean far a bheil cir ath-thagraidh ann, mar eisimpleir, planadh agus\
            \ dearbhaidhean ath-thagraidh co-cheangailte ris</li> \n   <li>dearbhaidhean\
            \ a thaobh Saorsa an Fhiosrachaidh no Fiosrachadh rainneachdail</li>\
            \ \n   <li>cisean no breithean lagha</li> \n  </ul> \n  <p>Ma tha modhan-obrach\
            \ no cirichean ath-thagraidh a dh'fhaodadh ur cuideachadh gus fuasgladh\
            \ fhaighinn, bheir sinn seachad fiosrachadh agus comhairle gus ur cuideachadh.</p>\
            \ \n  <h2 id=\"faigh-cuideachadh-gus-gearan-a-chuir-thugainn\">Faigh cuideachadh\
            \ gus gearan a chuir thugainn</h2> \n  <p>Faodaidh duine sam bith gearan\
            \ a chuir thugainn, a' gabhail a-steach riochdairean airson cuideigein\
            \ nach eil riaraichte leis an t-seirbheis againn.</p> \n  <p>'S dcha\
            \ gum bi adhbharan ann nach urrainn dhut fhin, no nach eil sibh fhin\
            \ airson, gearan a chuir thugainn. Faodaidh sinn gearanan a chluinntinn\
            \ bho charaidean, bho chirdean, no bho neach-tagraidh eile, ma tha sibh\
            \ air cead a thoirt dhaibh gearan a chuir thugainn s ur leth.</p> \n\
            \  <p>Gheibh sibh fiosrachadh mu dheidhinn luchd-tagraidh san sgre agaibh\
            \ fhin bho <a href=\"http://www.siaa.org.uk\">Chaidreachas Tagraidh Neo-eisimileach\
            \ na h-Alba</a>.</p> \n  <h2 id=\"raon-ama-airson-gearan-a-chuir-thugainn\"\
            >Raon-ama airson gearan a chuir thugainn</h2> \n  <p>Mar as trice, feumaidh\
            \ sibh gearan a chuir thugainn taobh a-steach sia mosan s deidh dhan\
            \ tachartas. Mura bheil fios agaibh gu bheil adhbhar gearain agaibh aig\
            \ an m, ge-t, faodaidh sibh gearan a chuir thugainn suas ri 12 mosan\
            \ s deidh dhan tachartas fhin.</p> \n  <p>Ma tha suidheachadh air leth\
            \ ann 's dcha gun urrainn dhuinn gearan a chluinntinn s deidh don cheann-l\
            \ a dhol seachad. Mura bheil sibh a' smaointinn gum bu chir dhuinn ur\
            \ gearan a chluinntinn s deidh dhan cheann-l, innsibh dhuinn carson.</p>\
            \ \n  <h2 id=\"d-thachras-nuair-a-chuireas-sibh-gearan-thugainn\">D thachras\
            \ nuair a chuireas sibh gearan thugainn</h2> \n  <p>Innsidh sinn dhuibh\
            \ c a tha a' diligeadh ris an gearan agaibh.</p> \n  <p>Tha an digh\
            \ a dhiligeas sinn ris ann an tr rean.</p> \n  <h3 id=\"1-mar-a-chuireas-sibh-gearan-thugainn-fuasgladh-aig-an-toiseach\"\
            >1. Mar a chuireas sibh gearan thugainn: fuasgladh aig an toiseach</h3>\
            \ \n  <p>Cuiribh fios gu luchd-obrach san raon aig a bheil dleastanas\
            \ airson na seirbheis a tha a' cur dragh oirbh.</p> \n  <p>Faodaidh sibh\
            \ an neach iomchaidh a lorg anns na dighean a leanas:</p> \n  <ul> \n\
            \   <li>coimheadaibh air an liosta de <a href=\"contact-information\"\
            >dhighean conaltraidh</a></li> \n   <li>cuiribh post-d gu <a href=\"\
            mailto:sgcomplaints@gov.scot\">sgcomplaints@gov.scot</a></li> \n   <li>sgr\
            obhaibh gu Riaghaltas na h-Alba, 1E.10, Taigh Naomh Anndrais, Dn ideann,\
            \ EH1 3DG</li> \n  </ul> \n  <p>Tha sinn ag amas gus fuasgladh fhaighinn\
            \ dhuibh taobh a-steach cig lithean-obrach.</p> \n  <p>Mura faigh sinn\
            \ fuasgladh dhuibh, faodaidh sibh ur gearan a thoirt gu re a dh den\
            \ phriseas gearain.</p> \n  <h3 id=\"2-mura-bheil-sibh-riaraichte-rannsachadh\"\
            >2. Mura bheil sibh riaraichte: rannsachadh</h3> \n  <p>Thid Oifigear\
            \ Rannsachaidh ainmeachadh airson aithisg ioma-chuimseach a dheasachadh\
            \ agus, ma tha sinn air rud sam bith a dhanamh cearr, molaidh iad d\
            ighean a dhanamh nas fherr.</p> \n  <ul> \n   <li>Cuiridh sinn fios\
            \ thugaibh gun d' fhuair sinn ur gearan taobh a-steach tr lithean-obrach</li>\
            \ \n   <li>Bruidhnidh sinn ribh airson gun tuig sinn carson a tha sibh\
            \ fhathast mi-riaraichte agus d tha sibh an dil gun dan sinn</li> \n\
            \   <li>Cuiridh sinn freagairt sln thugaibh cho luath 's a ghabhas, taobh\
            \ a-steach 20 latha-obrach</li> \n  </ul> \n  <p>Cuiridh sinn fios thugaibh\
            \ ma mhaireas ar rannsachadh nas fhaide na seo agus aontaichaidh sinn\
            \ raon-ama r cmhla ribh.</p> \n  <p>Ma tha sinn air rannsachadh sl\
            n a dhanamh agus tha sibh fhathast miriaraichte, faodaidh sibh iarraidh\
            \ air Ombudsman Seirbheisean Poblach na h-Alba (SPSO) ar gearan a rannsachadh.</p>\
            \ \n  <h3 id=\"3-rannsachadh-neo-eisimileach-air-ur-gearan-ombudsman\"\
            >3. Rannsachadh neo-eisimileach air ur gearan: ombudsman</h3> \n  <p>'S\
            \ e Ombudsman Seirbheisean Poblach na h-Alba (SPSO) an re mu dheireadh\
            \ airson gearanan mu dheidhinn seirbheisean poblach ann an Alba agus 's\
            \ dcha gun urrainn dhaibh gearan a thogail s ur leth.</p> \n  <p>Sa\
            \ chumantas, chan urrainn don Ombudsman seo a thogail mura bheil sibh\
            \ air na ceumannan gu h-rd a leantail.</p> \n  <p>Faodar tuilleadh fiosrachaidh\
            \ mu dheidhinn obair na h-Ombudsman fhaicinn aig <a href=\"http://www.spso.org.uk/\"\
            >Ombudsman Seirbheisean Poblach na h-Alba</a>, neo sgrobhaibh thuca aig:\
            \ Freepost SPSO (chan fheum sibh ach seo a sgrobhadh air a' chis, agus\
            \ chan eil feum stampa a chuir air).</p> \n  <div class=\"info-note note\"\
            >\n   Faodaidh sibh an \n   <a href=\"/publications/model-complaints-handling-procedure/\"\
            >digh-obrach airson gearanan a limhseachadh</a> airson luchd-obrach\
            \ Riaghaltas na h-Alba a leughadh cuideachd.\n  </div> \n </body>\n</html>"
