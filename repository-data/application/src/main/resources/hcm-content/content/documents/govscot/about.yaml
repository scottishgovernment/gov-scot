        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <h2 id=\"your-right-to-request-information\"\
            >Your right to request information</h2> \n  <p>The Freedom of Information\
            \ (FOI) Act gives you the right to access information held by us. </p>\
            \ \n  <p>The Environmental Information (Scotland) Regulations 2004 (EIRs)\
            \ give you a similar right to ask us for environmental information. You\
            \ do not have to mention this legislation in your request.</p> \n  <p>Anyone\
            \ can request information  there are no restrictions on your age, nationality\
            \ or where you live.</p> \n  <h2 id=\"how-to-request-information\">How\
            \ to request information</h2> \n  <p>We may have already published what\
            \ you want so check <a href=\"http://www.gov.scot/foi-responses\">previous\
            \ responses to FOI requests</a> where we have released information.</p>\
            \ \n  <p>You should also check the <a href=\"https://beta.gov.scot/publications/?publicationTypes=transparency_data\"\
            >information that we routinely publish</a> and <a href=\"/publications/guide-to-information/\"\
            >our guide to information</a></p> \n  <p>To request information you can:</p>\
            \ \n  <ul> \n   <li>email <a href=\"mailto:ceu@gov.scot\">ceu@gov.scot</a></li>\
            \ \n   <li>write to:<br>General Enquiries Scottish Government<br>St. Andrew's\
            \ House<br>Regent Road<br>Edinburgh<br>EH1 3DG </li> \n  </ul> \n  <p>Your\
            \ request must include:</p> \n  <ul> \n   <li>your full name</li> \n \
            \  <li>a contact address - this can be a postal or email address</li>\
            \ \n   <li>a description of the information you want</li> \n  </ul> \n\
            \  <p>If possible, please provide a daytime telephone number so we can\
            \ contact you if we have any questions about your request.</p> \n  <p>You\
            \ can ask for information in a particular format, such as paper or electronic\
            \ copies.</p> \n  <div class=\"info-note note\">\n   If you have any questions\
            \ about making a request get in touch using the contact details above.\
            \ You can also call 0300 244 4000 during office hours (Monday to Friday,\
            \ 8.30am to 5pm).\n  </div> \n  <p>You can find out <a href=\"http://www.itspublicknowledge.info/YourRights/YourRights.aspx\"\
            >more about your right to access information</a> at the Scottish Information\
            \ Commissioner website.</p> \n  <h3 id=\"costs\">Costs</h3> \n  <p>We\
            \ don't charge for answering information requests.</p> \n  <h3 id=\"when-you-ll-get-a-response\"\
            >When you'll get a response</h3> \n  <p>You should receive a response\
            \ from us promptly and within 20 working days. </p> \n  <h3 id=\"if-we-can-t-give-you-the-information\"\
            >If we can't give you the information</h3> \n  <p>Our aim is to provide\
            \ information whenever possible. If we don't hold the information or we\
            \ believe there is a good reason to withhold it, we will explain why in\
            \ our response.</p> \n  <p>We may also refuse your request if it will\
            \ cost us more than 600 to find and provide the information.</p> \n \
            \ <p>If you are unhappy with our decision or how we have dealt with your\
            \ request you can ask us to review this.</p> \n  <p>If you are still not\
            \ happy you can appeal to the <a href=\"http://www.itspublicknowledge.info\"\
            >Scottish Information Commissioner</a>.</p> \n  <h2 id=\"requests-for-personal-data\"\
            >Requests for personal data</h2> \n  <p>If you wish to request a copy\
            \ of any personal information we hold about you then you should make a\
            \ subject access request under the Data Protection Act 1998 (DPA), and\
            \ not under the FOI Act.</p> \n  <p>See our <a href=\"/publications/subject-access-request-form/\"\
            >guidance about how to make a subject access request</a> under the DPA.</p>\
            \ \n  <h2 id=\"publication-of-information\">Publication of information</h2>\
            \ \n  <p>We are committed to publishing all information released in response\
            \ to Freedom of Information requests. View all FOI responses at <a href=\"\
            http://www.gov.scot/foi-responses\">http://www.gov.scot/foi-responses</a></p>\
            \ \n  <h2 id=\"performance-reporting\">Performance Reporting</h2> \n \
            \ <p>You can find out more about our performance and response times for\
            \ handling Freedom of Information requests in our <a href=\"/publications/freedom-of-information-foi-reporting/\"\
            >Freedom of Information (FOI) Reporting</a> section.</p> \n  <div class=\"\
            info-note note\">\n   <a href=\"/publications/freedom-of-information-document-collection/\"\
            >Freedom of Information: document collection</a>\n  </div> \n </body>\n\
            </html>"
