          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head>\n <body>\n  <h2 id=\"what-we-do\"\
              >What we do</h2> \n  <p>We deliver further and higher education in Scotland.\
              \ This includes student support and science.</p> \n  <p>We are responsible\
              \ for: </p> \n  <ul> \n   <li>developing the young workforce and tackling\
              \ youth unemployment</li> \n   <li>maintaining access to higher education\
              \ based on the ability to learn and not the ability to pay</li> \n \
              \  <li>creating the educated workforce required to help drive sustainable\
              \ economic growth</li> \n   <li>championing science, and the use of\
              \ scientific advice to inform policy-making</li> \n   <li>realising\
              \ the benefits of college regionalisation</li> \n  </ul> \n  <p>The\
              \ Directorate also has sponsorship responsibility for the Scottish Funding\
              \ Council.</p> \n </body>\n</html>"
