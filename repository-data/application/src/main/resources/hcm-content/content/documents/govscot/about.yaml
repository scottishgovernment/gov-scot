          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We operate a central\
            \ newsdesk during office hours and an overnight/weekend duty service.</p>\
            \ \n  <h2 id=\"during-office-hours\">During office hours</h2> \n  <p>The\
            \ newsdesk handles all media enquiries including requests for statements,\
            \ interviews, facts, figures, speeches or forward diary information. </p>\
            \ \n  <p>The newsdesk operates from 0900 to 1730 Monday to Thursday and\
            \ from 0900 to 1700 on Friday. </p> \n  <p>Journalists should call 0131\
            \ 244 0222.</p> \n  <h2 id=\"out-of-office-hours\">Out of office hours</h2>\
            \ \n  <p>Outside these hours and at weekends, journalists should contact\
            \ the duty communications officer on 0300 244 4000. </p> \n  <p>Calls\
            \ are logged by security staff and the duty officer will call back as\
            \ soon as possible. </p> \n  <h3 id=\"portfolio-communications-team\"\
            >Portfolio communications team</h3> \n  <p>For other queries or to speak\
            \ to portfolio communications teams, please call:</p> \n  <ul> \n   <li>First\
            \ Minister  0131 244 2668</li> \n   <li>Deputy First Minister, Education\
            \ and Skills  0131 244 2960</li> \n   <li>Health and Sport  0131 244\
            \ 2642</li> \n   <li>Justice  0131 244 2960</li> \n   <li>Finance and\
            \ the Constitution  0131 244 2598</li> \n   <li>Economy, Jobs and Fair\
            \ Work  0131 244 2598</li> \n   <li>Rural Economy, Environment and Connectivity\
            \  0131 244 2598</li> \n   <li>Culture, Tourism and External Affairs\
            \  0131 244 3005</li> \n   <li>Communities, Social Security and Equalities\
            \  0131 244 2642</li> \n   <li>Corporate Communications  0131 244 2709</li>\
            \ \n  </ul> \n  <p>If you are not a member of the media, please call the\
            \ Central Enquiries Unit on 0300 244 4000 or email <a href=\"mailto:ceu@gov.scot\"\
            >ceu@gov.scot</a>.</p> \n </body>\n</html>"
