        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The government\
            \ in Scotland is structured into a number of directorates. Directorates\
            \ and their related public bodies are responsible for putting government\
            \ policy into practice.</p> \n  <h2 id=\"the-civil-service\">The Civil\
            \ Service</h2> \n  <div class=\"stat-boxes\">\n   <a href=\"permanent-secretary\"\
            \ class=\"stat-box\" data-gtm=\"stats-box-0\"><span class=\"stat-box__value\"\
            >1</span><span class=\"stat-box__label\"><span class=\"stat-box__label-text\"\
            >Permanent Secretary</span></span></a>\n   <a href=\"civil-service\" class=\"\
            stat-box\" data-gtm=\"stats-box-1\"><span class=\"stat-box__value\">6</span><span\
            \ class=\"stat-box__label\"><span class=\"stat-box__label-text\">Directors\
            \ General</span></span></a>\n   <a href=\"directorates\" class=\"stat-box\"\
            \ data-gtm=\"stats-box-2\"><span class=\"stat-box__value\">30+</span><span\
            \ class=\"stat-box__label\"><span class=\"stat-box__label-text\">Directorates</span></span></a>\n\
            \  </div> \n  <p>The Permanent Secretary is the senior civil servant in\
            \ Scotland and leads the 5000 plus people working for the Scottish Government.\
            \ The Permanent Secretary supports the government in developing, implementing\
            \ and communicating its policies.</p> \n  <p>The current <a href=\"permanent-secretary\"\
            >Permanent Secretary</a> of the Scottish Government is Leslie Evans. She\
            \ is the principal policy adviser to the First Minister and Secretary\
            \ to the Scottish Cabinet. She is also the principal accountable officer\
            \ with responsibility to ensure that the government's money and resources\
            \ are used effectively and properly.</p> \n  <h2 id=\"directors-general-and-directorates\"\
            >Directors-general and directorates</h2> \n  <p>There are six directors-general\
            \ who head up the <a href=\"civil-service\">Scottish civil service</a>.\
            \ A director-general manages a number of <a href=\"directorates\">directorates</a>\
            \ and agencies which are responsible for proposing legislation and putting\
            \ Scottish Government policy into practice.</p> \n  <h2 id=\"public-bodies\"\
            >Public bodies</h2> \n  <p>Non-ministerial departments are headed by senior\
            \ civil servants and not ministers. They usually have a regulatory or\
            \ inspection function like the Office of the Scottish Charity Regulator.</p>\
            \ \n  <p>Executive agencies are part of the Scottish Government and generally\
            \ have a strong focus on the management and direct delivery of public\
            \ services, but can also provide strategic policy input.</p> \n  <p>Executive\
            \ non-departmental public bodies (NDPBs) carry out administrative, commercial,\
            \ executive or regulatory functions on behalf of government.</p> \n  <p>Advisory\
            \ NDPBs provide independent expert advice to ministers and others or input\
            \ into the policy-making process in relation to particular subjects.</p>\
            \ \n  <p>Tribunals are responsible for tasks and advice relating to specialist\
            \ areas of the law and carry out judicial functions such as determining\
            \ the rights and obligations of private citizens, although they are not\
            \ part of the court system.</p> \n  <p>Public corporations are industrial\
            \ or commercial enterprises under direct government control.</p> \n  <p>Health\
            \ bodies comprise 14 regional health boards, eight special health boards\
            \ and the Mental Welfare Commission for Scotland.</p> \n  <p>There are\
            \ 32 local authorities (councils) in Scotland.</p> \n  <p>Find out more\
            \ about <a href=\"http://www.gov.scot/Topics/Government/public-bodies/about/Bodies\"\
            >public bodies in Scotland</a>.</p> \n </body>\n</html>"
