              \ the Scottish Government and the Crown in Scotland for both civil and\
              \ criminal matters that fall within the devolved powers of the Scottish\
              \ Parliament. </p> \n  <p>He or she is the chief public prosecutor for\
              \ Scotland and all prosecutions on indictment are conducted by the Crown\
              \ Office and Procurator Fiscal Service, nominally in the Lord Advocate's\
              \ name. </p> \n  <p>The Lord Advocate has four main functions:</p> \n\
              \  <ul> \n   <li>head of the systems of prosecution and investigation\
              \ of deaths</li> \n   <li>principal legal adviser to the Scottish Government</li>\
              \ \n   <li>representing the Scottish Government in civil proceedings</li>\
              \ \n   <li>representing the public interest in a range of statutory\
              \ and common law civil functions</li> \n  </ul> \n </body>\n</html>"
