        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Initial contact\
            \ with any cabinet secretary or minister must be in writing.</p> \n  <p>You\
            \ can contact a cabinet secretary or minister by emailing: <a href=\"\
            mailto:scottish.ministers@gov.scot\">scottish.ministers@gov.scot</a> </p>\
            \ \n  <p>Your email will then be directed to the relevant office.</p>\
            \ \n  <p>You can also write to the relevant cabinet secretary or minister\
            \ at:</p> \n  <p>The Scottish Government<br>St. Andrew's House<br>Regent\
            \ Road<br>Edinburgh<br>EH1 3DG </p> \n  <p>Your correspondence may be\
            \ passed to a subject expert for reply on behalf of the cabinet secretary\
            \ or minister.</p> \n  <p>Correspondence sent to a number of ministers\
            \ will be allocated to the office holding the main portfolio responsibility\
            \ and their officials for reply.</p> \n  <p>We aim to answer everything\
            \ received and to respond to all correspondence within 20 working days.</p>\
            \ \n  <div class=\"info-note note\">\n   Contact your MSP for constituency\
            \ issues, you can \n   <a href=\"http://www.parliament.scot/msps/current-msps.aspx\"\
            >find your MSP</a> on the Scottish Parliament website.\n  </div> \n  <p>We\
            \ may be unable to provide a response if your correspondence:</p> \n \
            \ <ul> \n   <li>contains offensive language</li> \n   <li>is illegible\
            \ or cannot be read</li> \n   <li>is selling or promoting a product</li>\
            \ \n   <li>is concerning a matter not devolved to the Scottish Government</li>\
            \ \n  </ul> \n  <h3 id=\"lobbying\">Lobbying</h3> \n  <p>Scottish Ministers,\
            \ special advisers and the Permanent Secretary to the Scottish Government\
            \ are covered by the terms of the Lobbying (Scotland) Act 2016 (See <a\
            \ href=\"http://www.lobbying.scot\">www.lobbying.scot</a>). The Act requires\
            \ those who engage in registrable lobbying (during face to face meetings)\
            \ to register such activity on the Lobbying Register overseen and maintained\
            \ by the <a href=\"http://www.parliament.scot/\">Scottish Parliament</a>.</p>\
            \ \n  <hr> \n  <h3 id=\"g-idhlig\">Gidhlig</h3> \n  <h1 id=\"cuiribh-fios-gu-r-naire-a-chaibineit-no-ministear\"\
            >Cuiribh fios gu rnaire a' chaibineit no ministear</h1> \n  <p>Ma tha\
            \ sibh airson fios a chuir gu rnaire a' chaibineit no ministear feumaidh\
            \ a bhith ann an sgrobhadh sa chiad dol a-mach.</p> \n  <p>Faodar post-d\
            \ a chuir gu rnaire a' chaibineit no ministear aig: <a href=\"mailto:scottish.ministers@gov.scot\"\
            >scottish.ministers@gov.scot</a> </p> \n  <p>Theid ur teachaireachd an\
            \ uairsin a chuir dhan mhinisteir as freagarraiche neo dhan oifis aca.</p>\
            \ \n  <p>'S dcha gun tid ur teachdaireachd a chuir gu elaiche air a'\
            \ chuspair airson freagairt a chuir thugaibh s leth rnaire a' chaibineit\
            \ no ministear.</p> \n  <p>Thid teachdaireachdan a fhuair barrachd is\
            \ aon mhinistear a chuir dhan oifis aig a bheil uallach airson promh\
            \ chuspair na teachdaireachd agus na h-oifigearan aca airson freagairt.</p>\
            \ \n  <p>Tha sinn ag amas gus a h-uile teachdaireachd a fhreagairt taobh\
            \ a-steach 20 latha-obrach.</p> \n  <div class=\"info-note note\">\n \
            \  Cuiribh fios dhan BPA agaibh airson cuspairean mu dheidhinn ur roinn-p\
            rlamaid. Faodaidh sibh \n   <a href=\"http://www.parliament.scot/msps/current-msps.aspx\"\
            >ur BPA a lorg</a> air lrach-ln Prlamaid na h-Alba. \n  </div> \n \
            \ <p>'S dcha nach urrainn dhuinn freagairt a chuir thugaibh ma tha na\
            \ leanas anns an teachdaireachd agaibh: </p> \n  <ul> \n   <li>droch chainnt</li>\
            \ \n   <li>sgrobhadh nach tid leughadh</li> \n   <li>iomairt gus rudeigin\
            \ a reic no adhartachadh </li> \n   <li>cuspair nach eil tiomnaichte ri\
            \ Riaghaltas na h-Alba</li> \n  </ul> \n  <h3 id=\"coiteachadh\">Coiteachadh</h3>\
            \ \n  <p>Tha Ministearan na h-Alba, an luchd-comhairleachaidh snraichte\
            \ agus an Rnaire Maireannach fo chumhachan Achd Coiteachaidh (Alba) 2016\
            \ (faicibh <a href=\"https://www.lobbying.scot\">www.lobbying.scot</a>).\
            \ Tha e riatanach fon Achd gun clr duine sam bith a tha a' gabhail p\
            irt ann an coiteachadh a dh'fheumas clradh (ann an coinneamhan aghaidh\
            \ ri aghaidh) gnomhachd sam bith mar seo air a' Chlr-coiteachaidh a\
            \ tha air a ghlidheadh aig <a href=\"http://www.parliament.scot/\">P\
            rlamaid na h-Alba</a>.</p> \n </body>\n</html>"
