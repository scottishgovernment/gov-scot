        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <h2 id=\"general-enquiries\"\
            >General enquiries</h2> \n  <p>Our Central Enquiry Unit will pass on your\
            \ enquiry to the appropriate area.</p> \n  <h3 id=\"telephone\">Telephone</h3>\
            \ \n  <p>Office hours: Monday to Friday - 8.30am to 5pm.<br>From the UK:\
            \ 0300 244 4000 (0300 numbers are geographically neutral) </p> \n  <p>International\
            \ callers: +44 131 244 4000</p> \n  <p>Text Relay Service: 18001+ 0300\
            \ 244 4000 (service for the hard of hearing) </p> \n  <p>If you are a\
            \ British Sign Language (BSL) user, you can contact us via our national\
            \ BSL video relay service Contact Scotland-BSL. For more information,\
            \ please <a href=\"http://contactscotland-bsl.org/device-direct/\">visit\
            \ our Website</a>.</p> \n  <h3 id=\"email\">Email</h3> \n  <p>Email: <a\
            \ href=\"mailto:ceu@gov.scot\">ceu@gov.scot</a></p> \n  <h3 id=\"post\"\
            >Post</h3> \n  <p>Scottish Government<br>St. Andrew's House<br>Regent\
            \ Road<br>Edinburgh<br>EH1 3DG </p> \n  <h2 id=\"unacceptable-behaviour\"\
            >Unacceptable behaviour</h2> \n  <p>We welcome feedback and use it to\
            \ help improve our service. </p> \n  <p>However, we ask that you respect\
            \ our staff and refrain from the following behaviour:</p> \n  <ul> \n\
            \   <li>aggressive or abusive behaviour  for example swearing, threats\
            \ or derogatory remarks</li> \n   <li>unreasonable demands  where requests\
            \ place unreasonable conditions on officials which dilutes our ability\
            \ to provide a service for others</li> \n   <li>unreasonable persistence\
            \  repeated requests on the same or similar issue which disrupts our\
            \ ability to fulfil our functions as a government</li> \n  </ul> \n  <p>You\
            \ can find out more detailed information on our approach to the above\
            \ in our <a href=\"/publications/unacceptable-actions-policy/\">unacceptable\
            \ actions policy</a>.</p> \n  <hr> \n  <h3 id=\"g-idhlig\">Gidhlig</h3>\
            \ \n  <h2 id=\"ceistean-bhaisteach\">Ceistean bhaisteach</h2> \n  <p>Cuiridh\
            \ ar n-Aonad airson Ceistean bhaisteach ur ceist air adhart dhan raon-obrach\
            \ a fhreagras.</p> \n  <h3 id=\"f-n\">Fn</h3> \n  <p>Uairean oifise:\
            \ Diluain gu Dihaoine  8.30m gu 5f.</p> \n  <p>Bhon Roghachd Aonaichte:\
            \ 0300 244 4000 (Chan eil ireaman fn 0300 a' buineadh do dh'ite sam\
            \ bith)</p> \n  <p>Luchd-conaltraidh eadar-niseanta: +44 131 244 4000</p>\
            \ \n  <p>Seirbheis Teacsa (Beurla): 18001+ 0300 244 4000 (seirbheis airson\
            \ daoine aig a bheil laigse sa chlaisneachd)</p> \n  <p>Faodaidh luchd-cleachdaidh\
            \ Cainn-soighnidh Bhreatainn (BSL) fios a chuir thugainn tron t-seirbheis\
            \ mneachaidh air-loidhne: <a href=\"http://contactscotland-bsl.org/\"\
            >lrach-ln contactSCOTLAND</a>.</p> \n  <h3 id=\"post-d\">Post-d</h3>\
            \ \n  <p>Post-d: <a href=\"mailto:ceu@gov.scot\">ceu@gov.scot</a></p>\
            \ \n  <h3 id=\"post\">Post</h3> \n  <p>Riaghaltas na h-Alba<br>Taigh Naomh\
            \ Anndrais<br>Rathad Regent<br>Dn ideann<br>EH1 3DG </p> \n  <h2 id=\"\
            gi-lan-ris-nach-gabhar\">Gilan ris nach gabhar</h2> \n  <p>Tha sinn a'\
            \ cur filte air beachdan mu dheidhinn ur seirbheisean agus bidh sinn\
            \ gan cleachdadh gus an danamh nas fherr.</p> \n  <p>Tha sinn a' faighneachd,\
            \ ge-t, gun seall sibh urram dha ar luchd-obrach le bhith seachnadh na\
            \ rudan a leanas:</p> \n  <ul> \n   <li>gilan ionnsaigheach no droch-dh\
            olach  mar eisimpleir droch chainnt no cainnt a tha a' cur sos air dhaoine</li>\
            \ \n   <li>iarrtasan mi-reusanta  ma tha iarrtasan a' cur impidh mi-reusanta\
            \ air oifigearan, a bhuaileas air an t-seirbheis a bheir iad seachad do\
            \ chch </li> \n   <li>ath-iarraidh mi-reusanta  a' cur iarrtasan thugainn\
            \ a-rithist air an aon chuspair, no cuspair coltach ris, le droch bhuaidh\
            \ air mar a dh'obraicheas sinn mar riaghaltas </li> \n  </ul> \n  <p>Faodar\
            \ fiosrachadh nas mionaidiche fhaighinn air ar digh-obrach a thaobh na\
            \ tha gu h-rd anns am <a href=\"/publications/unacceptable-actions-policy/\"\
            >poileasaidh againn a thaobh gilan ris nach gabhar</a>.</p> \n </body>\n\
            </html>"
