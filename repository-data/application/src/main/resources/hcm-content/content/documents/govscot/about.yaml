        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>You can get information\
            \ and travel details for our main buildings in Edinburgh (<a href=\"#victoria-quay\"\
            >Victoria Quay</a>, <a href=\"#st-andrew-s-house\">St Andrew's House</a>\
            \ and <a href=\"#saughton-house\">Saughton House</a>) and Glasgow (<a\
            \ href=\"#atlantic-quay\">Atlantic Quay</a>).</p> \n  <h2 id=\"edinburgh\"\
            >Edinburgh</h2> \n  <h3 id=\"victoria-quay\">Victoria Quay</h3> \n  <p>Address:<br>Victoria\
            \ Quay<br>Edinburgh<br>EH6 6QQ </p> \n  <p><a href=\"https://www.google.com/maps/d/viewer?ll=55.978745%2C-3.173418&amp;spn=0.006219%2C0.011115&amp;hl=en&amp;oe=UTF-8&amp;msa=0&amp;z=15&amp;source=embed&amp;ie=UTF8&amp;om=1&amp;mid=1y78mN984QjCgtGxIIBWW8C5w7fk\"\
            >Victoria Quay on Google Maps</a></p> \n  <p>Reception: 0300 244 4000</p>\
            \ \n  <p>Victoria Quay is located to the north of Edinburgh City Centre.\
            \ Pedestrian access is via Commercial Street, Ocean Drive and Dock Place.\
            \ Vehicular access via Ocean Drive. There are facilities at Victoria Quay\
            \ for video-conferencing and tele-conferencing.</p> \n  <h4 id=\"walking-and-cycling\"\
            >Walking and cycling</h4> \n  <p>Victoria Quay is immediately adjacent\
            \ to the National Cycle Network and provides a direct link (on and off\
            \ road) with the city centre and the main rail and bus stations. More\
            \ information on the National Cycle Network is available on the <a href=\"\
            http://www.sustrans.org.uk/\">Sustrans website</a>.</p> \n  <p>Visitors\
            \ are welcome to use any of the 150 secure cycle spaces at the front of\
            \ the building. These cycle racks are monitored by CCTV. Please contact\
            \ reception to access these facilities.</p> \n  <h4 id=\"public-transport-provision\"\
            >Public transport provision</h4> \n  <p>The nearest rail station to Victoria\
            \ Quay is Edinburgh Waverley, which can be accessed by direct public bus\
            \ services on Princes Street. There are several bus routes serving the\
            \ immediate vicinty of Victoria Quay, with the 22 Lothian Bus the most\
            \ direct service to Edinburgh City Centre which takes about 20 minutes.\
            \ The majority of the buses are scheduled to arrive every 10-15min.</p>\
            \ \n  <p>Call Traveline Scotland on 0871 200 22 33 or visit <a href=\"\
            http://www.travelinescotland.com\">travelinescotland.com</a> to plan your\
            \ trip.</p> \n  <h4 id=\"electric-vehicle-parking-and-charging\">Electric\
            \ vehicle parking and charging</h4> \n  <p>Two electric vehicle charging\
            \ points are available for visitors to the building. Please contact Victoria\
            \ Quay Reception on 0300 244 4000 for advice on booking and using these\
            \ facilities.</p> \n  <h4 id=\"car-parking\">Car parking</h4> \n  <p>There\
            \ are 79 visitor spaces at Victoria Quay allocated on a first come basis.</p>\
            \ \n  <h4 id=\"air\">Air</h4> \n  <p>Edinburgh airport is within easy\
            \ access by bus via the city centre.</p> \n  <h3 id=\"st-andrew-s-house\"\
            >St Andrew's House</h3> \n  <p>Address:<br>St. Andrew's House<br>Regent\
            \ Road<br>Edinburgh<br>EH1 3DG </p> \n  <p>Reception: 0300 244 4000</p>\
            \ \n  <p><a href=\"https://www.google.com/maps/d/viewer?ll=55.954065%2C-3.183675&amp;spn=0.003111%2C0.005558&amp;hl=en&amp;oe=UTF-8&amp;msa=0&amp;z=16&amp;source=embed&amp;ie=UTF8&amp;om=1&amp;mid=1y78mN984QjCgtGxIIBWW8C5w7fk\"\
            >St Andrew's House on Google Maps</a></p> \n  <p>St Andrew's House is\
            \ located to the east of Princes Street on Regent Road. Main pedestrian\
            \ and vehicle access is via Regent Road. There are facilities at St Andrew's\
            \ House for video-conferencing and tele-conferencing.</p> \n  <h4 id=\"\
            walking-and-cycling\">Walking and cycling</h4> \n  <p>St Andrew's House\
            \ is within 1km of the National Cycle Network, which can be reached by\
            \ greenways running along Princes Street. More information on the National\
            \ Cycle Network is available on the <a href=\"http://www.sustrans.org.uk/\"\
            >Sustrans website</a>.</p> \n  <p>Cycle parking for visitors is provided\
            \ within the front car park - in close proximity to the front entrance.</p>\
            \ \n  <h4 id=\"public-transport-provision\">Public transport provision</h4>\
            \ \n  <p>As St Andrew's House is in the city centre there is nearby access\
            \ to many bus routes. The nearest tram stop is within a five minute walk.</p>\
            \ \n  <p>The nearest rail station is Edinburgh Waverley. It is within\
            \ a five minute walk (400 metres).</p> \n  <p>Call Traveline Scotland\
            \ on 0871 200 22 33 or visit <a href=\"http://www.travelinescotland.com\"\
            >travelinescotland.com</a> to plan your trip.</p> \n  <h4 id=\"electric-vehicle-parking-and-charging\"\
            >Electric vehicle parking and charging</h4> \n  <p>Two electric vehicle\
            \ charging points are available for visitors to the building. Please contact\
            \ St Andrew's House Reception on 0300 244 4000 for advice on booking and\
            \ using these facilities.</p> \n  <h4 id=\"car-parking\">Car parking</h4>\
            \ \n  <p>There are no spaces allocated for visitors. Ticketed parking\
            \ is available in Waterloo Place and Regent Road.</p> \n  <h4 id=\"air\"\
            >Air</h4> \n  <p>Edinburgh Airport is within easy access by bus and by\
            \ tram.</p> \n  <h3 id=\"saughton-house\">Saughton House</h3> \n  <p>Address:<br>Saughton\
            \ House<br>Broomhouse Drive<br>Edinburgh<br>EH11 3XD </p> \n  <p>Reception:\
            \ 0300 244 4000</p> \n  <p><a href=\"https://www.google.com/maps/d/viewer?ll=55.931654%2C-3.276415&amp;spn=0.006226%2C0.011115&amp;hl=en&amp;oe=UTF-8&amp;msa=0&amp;z=15&amp;source=embed&amp;ie=UTF8&amp;om=1&amp;mid=1y78mN984QjCgtGxIIBWW8C5w7fk\"\
            >Saughton House on Google Maps</a></p> \n  <p>Saughton House is to the\
            \ west of Edinburgh. Main pedestrian and vehicle access is via Broomhouse\
            \ Drive and Broomhouse Terrace. There are facilities at Saughton House\
            \ for video-conferencing and tele-conferencing.</p> \n  <h4 id=\"walking-and-cycling\"\
            >Walking and cycling</h4> \n  <p>There are excellent pedestrian routes\
            \ available to the nearby bus and tram stops. Pedestrian access across\
            \ Broomhouse Drive is available via formal pedestrian crossing points.</p>\
            \ \n  <p>Visitors are welcome to use any of the cycle parking which is\
            \ provided at the front of the building. The cycle racks are monitored\
            \ by CCTV and the area is lit. A traffic-free cycle route is available\
            \ from Saughton House to Edinburgh Park Station. This route extends to\
            \ the east, linking other traffic free routes and the National Cycle Network.\
            \ This route also extends east to Balgreen, linking other traffic free\
            \ routes and the National Cycle Network. More information on the National\
            \ Cycle Network is available on the <a href=\"http://www.sustrans.org.uk/\"\
            >Sustrans website</a>.</p> \n  <h4 id=\"public-transport-provision\">Public\
            \ transport provision</h4> \n  <p>The nearest bus and tram stops are located\
            \ within five-minute walk of Saughton House on Broomhouse Drive and Broomhouse\
            \ Road.</p> \n  <p>The nearest rail stations are South Gyle and Edinburgh\
            \ Park. Trains stopping at South Gyle serve the Fife circle via Queensferry.\
            \ Trains stopping at Edinburgh Park also run to Newcraighall Park &amp;\
            \ Ride. Edinburgh Waverley is approximately 9km from Saughton House and\
            \ can be accessed via the numbers 1 and 22 Lothian Bus service. Edinburgh\
            \ Haymarket is approximately 5km from Saughton House and can be accessed\
            \ via the number 2 Lothian Bus service. South Gyle, Edinburgh Haymarket\
            \ and Edinburgh Waverley can all be accessed by tram.</p> \n  <p>Call\
            \ Traveline Scotland on 0871 200 22 33 or visit <a href=\"http://www.travelinescotland.com\"\
            >travelinescotland.com</a> to plan your trip.</p> \n  <h4 id=\"electric-vehicle-parking-and-charging\"\
            >Electric vehicle parking and charging</h4> \n  <p>Two electric vehicle\
            \ charging points are available for visitors to the building. Please contact\
            \ Saughton House Reception on 0300 244 4000 for advice on booking and\
            \ using these facilities.</p> \n  <h4 id=\"car-parking\">Car parking</h4>\
            \ \n  <p>Visitors to the building can secure parking in the front car\
            \ park. Any spaces for visitors must be booked through contacting the\
            \ main Reception Desk in person, phone 0300 244 4000 or by emailing the\
            \ Reception Saughton House Mailbox.</p> \n  <h4 id=\"air\">Air</h4> \n\
            \  <p>Edinburgh Airport is within easy access by bus via the city centre\
            \ and directly by tram.</p> \n  <h2 id=\"glasgow\">Glasgow</h2> \n  <h3\
            \ id=\"atlantic-quay\">Atlantic Quay</h3> \n  <p>Address:<br>5 Atlantic\
            \ Quay<br>150 Broomielaw<br>Glasgow<br>G2 8LU </p> \n  <p>Reception: 0300\
            \ 244 4000</p> \n  <p><a href=\"https://www.google.com/maps/d/viewer?hl=en&amp;mid=1icBJ7uZ3XTxRGPNUvujJam3XSG8&amp;ll=55.85697300000003%2C-4.264615999999933&amp;z=17\"\
            >Atlantic Quay on Google Maps</a></p> \n  <p>Atlantic Quay is in Glasgow\
            \ city centre. The main entrances are located on James Watt Street and\
            \ the Broomielaw. Car park access is via the entrance on Brown Street.\
            \ </p> \n  <p>Disabled access is available at the entrance on James Watt\
            \ Street. A lift for staff and visitors with mobility problems is located\
            \ to the rear of the reception area. This leads to the upper ground level\
            \ where access to the lifts for all floors is available. </p> \n  <p>There\
            \ are facilities for video-conferencing and tele-conferencing.</p> \n\
            \  <h4 id=\"walking-and-cycling\">Walking and cycling</h4> \n  <p>There\
            \ are excellent pedestrian routes available to the nearby bus stops and\
            \ Glasgow Central Train Station. Pedestrian access across Robertson Street\
            \ is available via formal pedestrian crossing points.</p> \n  <p>Visitors\
            \ are welcome to use any of the cycle parking which is provided at the\
            \ front of the building. The cycle racks are monitored by CCTV and the\
            \ area is lit. Route 75 of the National Cycle Network passes Atlantic\
            \ Quay on Broomielaw, linking to Partick, the West End, Glasgow Green\
            \ and Bellahouston. More information on the National Cycle Network is\
            \ available on the <a href=\"http://www.sustrans.org.uk/\">Sustrans website</a>.</p>\
            \ \n  <h4 id=\"public-transport-provision\">Public transport provision</h4>\
            \ \n  <p>The nearest bus stops are located within five-minute walk of\
            \ Atlantic Quay on Broomielaw and Argyle Street.</p> \n  <p>The nearest\
            \ rail station is Glasgow Central, with connections to the city's suburban\
            \ rail network, Scotland and the UK. Glasgow's other main train station,\
            \ Glasgow Queen Street, is less than one mile from Atlantic Quay; the\
            \ nearest subway station, St Enoch, is less than half a mile away. Both\
            \ are easily reached on foot.</p> \n  <p>Call Traveline Scotland on 0871\
            \ 200 22 33 or visit <a href=\"http://www.travelinescotland.com\">travelinescotland.com</a>\
            \ to plan your trip.</p> \n  <h4 id=\"car-parking\">Car parking</h4> \n\
            \  <p>There is limited on-street metered parking at Atlantic Quay, with\
            \ additional paid car parks nearby on York Street, Waterloo Street and\
            \ Cadogan Square.</p> \n  <h4 id=\"air\">Air</h4> \n  <p>Glasgow Airport\
            \ and Glasgow Prestwick Airport are within easy access by bus and train.</p>\
            \ \n  <div class=\"info-note note\">\n   See \n   <a href=\"https://www.flickr.com/photos/scottishgovernment/albums/72157604933538013\"\
            >images of Scottish Government buildings</a> on Flickr.\n  </div> \n </body>\n\
            </html>"
