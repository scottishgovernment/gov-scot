        govscot:actions: |+
          <p>We are taking forward the <a href="/policies/child-protection/child-protection-improvement-programme/">Child Protection Improvement Programme (CPIP)</a> to make improvements in all areas of child protection, including:</p>
          <ul>
          <li>implementing the recommendations of an independent <a href="/policies/child-protection/child-protection-system-review/">child protection systems review</a> to identify and address weaknesses in the system </li>
          <li>taking action to tackle and prevent <a href="/policies/child-protection/tackling-child-neglect/">child neglect</a> </li>
          <li>taking action to tackle and prevent <a href="/policies/child-protection/child-sexual-exploitation/">child sexual exploitation</a></li>
          <li>supporting <a href="/policies/child-protection/children-affected-by-parental-substance-misuse/">children affected by parental substance misuse</a> </li>
          <li>working with partners to <a href="/policies/child-protection/keeping-children-safe-online/">keep children safe online</a> </li>
          <li>providing <a href="http://www.gov.scot/Publications/2014/05/3052">National Guidance for Child Protection in Scotland</a> to help professionals to understand and agree processes for safeguarding children&#39;s wellbeing</li>
          </ul>
          <p>We are also:</p>
          <ul>
          <li>ensuring there is adequate <a href="/policies/child-protection/supporting-child-abuse-survivors/">support for child abuse survivors</a> </li>
          <li>funding the independent <a href="/policies/child-protection/scottish-child-abuse-inquiry/">Scottish Child Abuse Inquiry</a> </li>
          <li>funding the administration of Scotland&#39;s <a href="/policies/child-protection/childrens-hearings/">children&#39;s hearings</a> system</li>
          </ul>

        govscot:background: |+
          <p>Everyone has a role to play in child protection, not just core professionals. There were more than 2,700 children on the child protection register in July 2016. </p>
          <p>Child protection is part of <a href="http://www.gov.scot/Topics/People/Young-People/gettingitright">Getting It Right For Every Child (GIRFEC)</a> – our national approach to improving outcomes and supporting the wellbeing of children and young people. </p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/asp/2015/12/contents">Human Trafficking and Exploitation (Scotland) Act 2015</a> includes measures to impose tougher penalties on perpetrators of human trafficking and a higher standard of care to victims of human trafficking. </p>

