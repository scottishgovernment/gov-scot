          <p>We are: </p>
          <ul>
          <li>developing an <a href="/policies/employment-support/fair-start-scotland-employment-support-service/">employment support service - Fair Start Scotland</a> - to help those facing the greatest barriers to work to find and stay in jobs, based on the principles of fairness and respect</li>
          <li>providing support to help <a href="/policies/disabled-people/job-support-disabled-people/">disabled people into training and employment</a></li>
          <li>taking action to <a href="/policies/young-people-training-employment/">reduce youth unemployment and support young people into work</a></li>
          <li>developing links between employment support and other services through the £2.5 million <a href="http://www.employabilityinscotland.com/policy-and-partnership/integration-and-alignment/">Employability Innovation and Integration Fund</a></li>
          <li>helping employers partner with colleges to upskill their staff through the £10 million <a href="http://www.sfc.ac.uk/publications-statistics/announcements/announcements-2017/SFCAN132017.aspx">Flexible Workforce Development Fund</a></li>
          <li>promoting <a href="/policies/employment-support/fair-work-and-pay/">fair work and pay</a>, including plans to increase the number of people paid the Living Wage</li>
          <li>supporting those affected by redundancy through the <a href="https://www.skillsdevelopmentscotland.co.uk/what-we-do/our-products/partnership-action-for-continuing-employment-pace/">Partnership Action for Continuing Employment (PACE)</a> service, led by Skills Development Scotland</li>
          <li>providing careers and skills advice to people of all ages through the <a href="http://www.skillsdevelopmentscotland.co.uk/">Skills Development Scotland</a> agency</li>
          </ul>

        govscot:background: |+
          <p>We carried out a consultation in 2015 to inform the development of Scotland&#39;s employability services.</p>
          <p>We published our response: <a href="/publications/creating-fairer-scotland-new-future-employability-support-scotland/">Creating a Fairer Scotland: A New Future for Employability Support in Scotland</a>, in March 2016. This set out the key principles and values that will underpin devolved employability services. </p>
          <p><a href="http://www.gov.scot/Topics/Statistics/Browse/Labour-Market">Labour market statistics</a> can be found on the gov.scot website.</p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/ukpga/2016/11/introduction">Scotland Act (2016)</a> transferred new powers to Scotland to provide employment support for disabled people and those at risk of long term unemployment. The changes took effect in April 2017.</p>

