        govscot:actions: |+
          <p>We are: </p>
          <ul>
          <li>committed to protecting 116,000 full-time equivalent college places</li>
          <li><a href="/policies/colleges/governance/">strengthening college governance</a> and making boards more accountable</li>
          <li>running a national programme to improve <a href="/policies/colleges/student-attainment/">student attainment</a> and retention rates</li>
          <li>providing <a href="/policies/universities/student-financial-support/">financial support to students</a>, particularly those who need it most, as well as carrying out a review of the support system to ensure it is fair and effective</li>
          <li>developing a £500,000 innovation fund to support colleges to work with businesses on innovation activity</li>
          <li>examining how we might improve the college application process as part of a <a href="/publications/enterprise-skills-review-report-phase-2-15-24-learner-journey/">wider review of the 15 to 24 learner journey</a></li>
          <li>we are working with partners through the <a href="/groups/equally-safe-in-further-and-higher-education-working-group/">Equally Safe in Further and Higher Education Working Group</a> to ensure colleges are safe places to study</li>
          </ul>

        govscot:background: |+
          <p>We provide overall strategic direction to <a href="https://collegesscotland.ac.uk/">Scotland&#39;s colleges</a>, which are classed as public bodies and grouped into 13 regions.</p>
          <p>Ministerial priorities are set out in an <a href="http://www.sfc.ac.uk/about-sfc/letter-guidance/letter-guidance.aspx">annual letter  of guidance for colleges</a>. This includes placing greater emphasis on college courses that lead to employment.</p>
          <p>Funding is distributed by the Scottish Funding Council and each college region must produce an <a href="http://www.sfc.ac.uk/funding/outcome-agreements/outcome-agreements.aspx">outcome agreement</a> setting out what it plans to deliver in return for this.</p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/asp/2013/12/contents/enacted">Post-16 Education (Scotland) Act 2013</a> put in place a number of measures to change the way colleges are governed and structured and create better job chances for students.</p>
          <h3 id="archive-content">Archive content</h3>
