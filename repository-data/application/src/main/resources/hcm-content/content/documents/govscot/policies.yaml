        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are working\
            \ to attract new investors to Scotland and to support existing investors\
            \ to develop, grow and continue investing in Scotland far into the future.\
            \ </p> \n  <p>We are assisted in this by our enterprise agencies <a href=\"\
            http://www.scottish-enterprise.com/\">Scottish Enterprise (SE)</a>, <a\
            \ href=\"http://www.hie.co.uk/\">Highlands and Islands Enterprise (HIE)</a>\
            \ and <a href=\"http://www.sdi.co.uk/\">Scottish Development International\
            \ (SDI)</a>. </p> \n  <h3 id=\"attracting-new-investment\">Attracting\
            \ new investment</h3> \n  <p>Together with SDI we are making Scotland\
            \ an attractive place to invest by: </p> \n  <ul> \n   <li>simplifying\
            \ the <a href=\"http://www.sdi.co.uk/invest/investment-services/financial-assistance\"\
            >incentives available to investors</a> and making them more visible </li>\
            \ \n   <li>using specialist business development resources to grow Scotland's\
            \ project pipeline, with a focus on creating jobs in software, big data\
            \ and the creative sector </li> \n   <li>working with new investors as\
            \ they develop their European market entry strategies </li> \n   <li>using\
            \ our global networks to promote Scotland's strengths and capabilities\
            \ </li> \n  </ul> \n  <p>In addition, we are aiming to attract international\
            \ capital to projects of scale by engaging with investors systematically\
            \ and fast-tracking credible investment propositions. </p> \n  <h3 id=\"\
            supporting-existing-investors\">Supporting existing investors</h3> \n\
            \  <p>By engaging with investors directly, SE, HIE and SDI are able to\
            \ identify investors' needs and ensure that they are met. </p> \n  <p>Their\
            \ work includes matching investors with potential suppliers in Scotland,\
            \ therefore strengthening supply chain links between foreign and indigenous\
            \ businesses. </p> \n  <p>We support investors by ensuring there is a\
            \ constant supply of skilled workers for their Scotland-based businesses.\
            \ We are doing this by working with SDI, colleges and universities, and\
            \ by pressing the UK Government for greater flexibility on visas where\
            \ immigrants could help fill skills gaps.</p> \n  <p>We have established\
            \ an <a href=\"inward-investment-forum\">Inward Investment Forum</a> to\
            \ listen to and engage with inward investors. </p> \n </body>\n</html>"
