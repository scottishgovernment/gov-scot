          <p>We are: </p>
          <ul>
          <li>helping householders make <a href="/policies/home-energy-and-fuel-poverty/energy-saving-home-improvements/">energy-saving home improvements</a></li>
          <li>monitoring <a href="/policies/home-energy-and-fuel-poverty/energy-efficiency-in-social-housing/">energy efficiency in social housing</a> </li>
          <li>consulting on minimum standards for energy efficiency in private rented housing, informed by the work of the <a href="/groups/reeps-working-group/">Regulation of Energy Efficiency in Private Sector houses (REEPs) Working Group</a>. The <a href="https://consult.scotland.gov.uk/better-homes-division/energy-efficiency-programme/">consultation on energy efficiency in private rented housing</a> closed on 30 June 2017. We are considering the responses, and will confirm the minimum standards for the private rented sector alongside the wider ambitions of Scotland’s Energy Efficiency Programme as part of the launch of the its routemap in May 2018. This will include the proposed timescale for introducing minimum standards, as well as setting out wider elements of the programme</li>
          <li>planning to consult on the role of incentives and standards to help improve owner-occupied homes from winter 2017 to 2018   </li>
          <li>developing <a href="/policies/home-energy-and-fuel-poverty/scotlands-energy-efficiency-programme/">Scotland’s Energy Efficiency Programme</a> which will launch in 2018 and support all buildings to achieve a good energy efficiency rating over the next 15 to 20 years</li>
          </ul>
          <p>In response to recommendations put forward by the <a href="/groups/fuel-poverty-strategic-working-group/">Fuel Poverty Strategic Working Group</a> and the <a href="/groups/fuel-poverty-forum/">Scottish Rural Fuel Poverty Task Force</a>, which both reported in October 2016, we recently <a href="https://consult.gov.scot/better-homes-division/fuel-poverty/">consulted on a new draft fuel poverty strategy</a>, which closed on 1 February 2018. In particular, the consultation asked for views on: </p>
          <ul>
          <li>a <a href="/publications/new-definition-fuel-poverty-scotland-review-recent-evidence/">new definition of fuel poverty</a> and indicators and sub-targets, to help inform a Warm Homes Bill to be introduced in 2018 and development of a new framework for tackling fuel poverty in Scotland; </li>
