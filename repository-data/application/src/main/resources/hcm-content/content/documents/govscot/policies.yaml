        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Housing management\
            \ includes: </p> \n  <ul> \n   <li>allocating housing to new and existing\
            \ tenants </li> \n   <li>providing appropriate tenancy agreements and\
            \ managing them </li> \n   <li>organising repairs </li> \n   <li>providing\
            \ housing support, information and advice </li> \n   <li>dealing with\
            \ problems between neighbours </li> \n  </ul> \n  <h3 id=\"allocations-ensuring-fairness\"\
            >Allocations: ensuring fairness</h3> \n  <p>By law, social landlords must\
            \ follow certain rules when allocating houses to ensure fairness. These\
            \ rules mean that anyone aged 16 or over has the right to be admitted\
            \ to a housing list. They also set out the factors social landlords must\
            \ (and must not) take into account when allocating their housing. </p>\
            \ \n  <p>Admission to a housing list does not mean that applicants have\
            \ a right to be made an offer of housing. </p> \n  <p>Social landlords\
            \ in Scotland are responsible for developing their own allocations policies\
            \ and making decisions within these rules. </p> \n  <p>For more information\
            \ see: </p> \n  <ul> \n   <li><a href=\"/publications/housing-allocations-ensuring-fairness/\"\
            >allocations factsheet</a></li> \n   <li><a href=\"/publications/social-housing-allocations-a-practice-guide/\"\
            >allocations practice guide for social landlords</a></li> \n  </ul> \n\
            \  <p>Further details of the rules are set out in the <a href=\"http://www.legislation.gov.uk/ukpga/1987/26/contents\"\
            >Housing (Scotland) Act 1987</a>, as amended by the <a href=\"http://www.legislation.gov.uk/asp/2001/10/contents\"\
            >Housing (Scotland) Act 2001</a>.</p> \n  <h3 id=\"tenant-rights\">Tenant\
            \ rights</h3> \n  <h4 id=\"scottish-secure-tenancy-sst-\">Scottish Secure\
            \ Tenancy (SST)</h4> \n  <p>In most cases tenants of local authorities\
            \ and housing associations will have a Scottish Secure Tenancy (SST).\
            \ The SST provides a number of statutory rights including: </p> \n  <ul>\
            \ \n   <li>security of tenure </li> \n   <li>right to apply for a joint\
            \ tenancy </li> \n   <li>rights of succession </li> \n   <li>ability to\
            \ assign your tenancy, exchange or sublet your house </li> \n   <li>right\
            \ to repair </li> \n   <li>rights to compensation for improvements </li>\
            \ \n   <li>rights to information and consultation </li> \n  </ul> \n \
            \ <h4 id=\"short-scottish-secure-tenancy-short-sst-\">Short Scottish Secure\
            \ Tenancy (Short SST)</h4> \n  <p>Some tenants will have a short Scottish\
            \ Secure Tenancy agreement, which can be given in limited circumstances.\
            \ </p> \n  <p>Tenants with a short SST have the same rights as under the\
            \ Scottish Secure Tenancy except that: </p> \n  <ul> \n   <li>there is\
            \ no right to buy </li> \n   <li>there is no provision for succession\
            \ </li> \n   <li>security of tenure is limited </li> \n   <li>rights to\
            \ assign, sublet etc. are limited to the period of the short SST</li>\
            \ \n  </ul> \n  <h4 id=\"model-tenancy-agreements\">Model Tenancy Agreements</h4>\
            \ \n  <p>We have developed model tenancy agreements for the:</p> \n  <ul>\
            \ \n   <li><a href=\"/publications/model-revised-scottish-secure-tenancy-agreement/\"\
            >SST</a></li> \n   <li><a href=\"/publications/housing-scotland-act-2001-model-short-scottish-secure-tenancy-agreement/\"\
            >Short SST</a></li> \n  </ul> \n  <h3 id=\"protecting-tenants-from-eviction-for-rent-arrears\"\
            >Protecting tenants from eviction for rent arrears</h3> \n  <p>Eviction\
            \ of social housing tenants for rent arrears should be a last resort.\
            \ </p> \n  <p>Measures were introduced at sections 153 and 155 of the\
            \ Housing (Scotland) Act 2010 to strengthen protection for tenants in\
            \ the social rented sector facing eviction for rent arrears. These measures\
            \ are changes to repossession orders and pre-action requirements. </p>\
            \ \n  <p>Landlords have had to meet these new rules on repossession orders\
            \ and pre-action requirements since 2012. We have published <a href=\"\
            /publications/housing-scotland-act-2001-2010-guidance-social-landlords-pre-action/\"\
            >statutory guidance for landlords on changes to repossession orders and\
            \ pre-action requirements</a>. </p> \n  <h3 id=\"guide-to-supporting-refugees-and-asylum-seekers\"\
            >Guide to supporting refugees and asylum seekers</h3> \n  <p>A <a href=\"\
            http://www.housing-rights.info/scotland-ha-refugees.php\">guide for housing\
            \ staff on supporting refugees and asylum seekers</a> has been produced\
            \ by the Chartered Institute of Housing Scotland (CIH). It:</p> \n  <ul>\
            \ \n   <li>sets out the issues affecting migrants looking for a home </li>\
            \ \n   <li>provides information about what housing officers should discuss\
            \ with applicants </li> \n   <li>covers the issues to consider before\
            \ allocating a property </li> \n  </ul> \n  <h3 id=\"problem-neighbours-antisocial-behaviour\"\
            >Problem neighbours: antisocial behaviour</h3> \n  <p>Antisocial behaviour\
            \ can mean different things to different people. <a href=\"http://www.legislation.gov.uk/asp/2004/8/contents\"\
            >The Antisocial Behaviour etc (Scotland) Act 2004</a> defines it as: </p>\
            \ \n  <ul> \n   <li>acting in a manner that causes or is likely to cause\
            \ alarm or distress </li> \n   <li>pursuing a course of conduct that causes\
            \ or is likely to cause alarm or distress to at least one person not of\
            \ the same household as the perpetrator </li> \n  </ul> \n  <p>A <a href=\"\
            /publications/guide-antisocial-behaviour-etc-scotland-act-2004/\">Guide\
            \ to the 2004 Antisocial Behaviour Act</a> gives an overview of the contents\
            \ of the Act, and how it can be used to resolve antisocial behaviour.\
            \ </p> \n  <p>If you are affected by antisocial behaviour <a href=\"https://www.mygov.scot/report-antisocial-behaviour/\"\
            >go to mygov.scot</a> for more information. </p> \n  <h3 id=\"housing-for-high-risk-groups\"\
            >Housing for high risk groups</h3> \n  <p>People who have committed crimes,\
            \ or have a history of antisocial behaviour, sometimes apply for social\
            \ housing. Social landlords sometimes need to consider these applicants,\
            \ or tenants, in a different way to ensure any risk they pose to the community\
            \ is minimised. </p> \n  <p>Landlords work closely with other agencies\
            \ such as the police to understand and minimise any risks. One high-risk\
            \ group is sex offenders, and the <a href=\"/publications/national-accommodation-strategy-sex-offenders-scotland/\"\
            >National Accommodation Strategy for Housing Sex Offenders (NASSO)</a>\
            \ has been developed to improve the way agencies tackle the difficult\
            \ issues around housing sex offenders in communities. </p> \n  <p>They\
            \ do this through putting systems in place, which are consistently applied\
            \ to support co-operation between agencies and ensure everyone involved\
            \ is clear about their roles and responsibilities. </p> \n  <p>The NASSO\
            \ provides a national framework for the accommodation of sex offenders\
            \ in the community aimed at improving public safety and reducing re-offending.</p>\
            \ \n </body>\n</html>"
