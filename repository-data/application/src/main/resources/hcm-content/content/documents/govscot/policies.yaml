          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Data can be facts\
            \ and statistics or lists of information collected together for reference\
            \ or analysis. </p> \n  <p>We are making sure that Scotland is well positioned\
            \ to support change and innovation through the effective use of data.</p>\
            \ \n  <p>In our national digital strategy, <a href=\"/publications/realising-scotlands-full-potential-digital-world-digital-strategy-scotland/\"\
            >Realising Scotland's full potential in a digital world</a>, one of our\
            \ aims is to engage with the public to build an understanding of:</p>\
            \ \n  <ul> \n   <li>how their data is being used for the public benefit\
            \ </li> \n   <li>the arrangements in place to guarantee the security of\
            \ their data </li> \n  </ul> \n  <p>We want to make non-personal data\
            \ about people and businesses in Scotland easier to access and use. </p>\
            \ \n  <p>We will achieve this by publishing the data behind all official\
            \ statistics on <a href=\"http://statistics.gov.scot/\">statistics.gov.scot</a>.\
            \ </p> \n  <p>We also set out guidance and codes of practice for public\
            \ services on how to manage data in line with privacy legislation and\
            \ to protect the public. </p> \n  <h3 id=\"open-data-strategy\">Open Data\
            \ Strategy</h3> \n  <p>Better data sharing can generate new insights,\
            \ stimulate new ideas and deliver potential savings to the public sector.\
            \ <a href=\"https://policyexchange.org.uk/publication/the-big-data-opportunity-making-government-faster-smarter-and-more-personal/\"\
            >The Policy Exchange</a> estimated that making public sector data more\
            \ open could save the UK more than £16 billion.</p> \n  <p>Our <a href=\"\
            /publications/open-data-strategy/\">Open Data Strategy</a> sets out our\
            \ ambition for making data held by the public sector more available for\
            \ others to use and reuse.</p> \n  <h3 id=\"investing-in-research-and-innovation\"\
            >Investing in research and innovation</h3> \n  <p>Our open data platform\
            \ will help Scotland become recognised as an attractive place to use data\
            \ for research and innovation. </p> \n  <p>We are delivering a series\
            \ of projects and a skills programme with <a href=\"http://www.thedatalab.com/\"\
            >Datalab</a>, which will develop the existing workforce's data analytics\
            \ skills and <a href=\"http://www.thedatalab.com/what-we-do/skills-and-training/the-data-lab-msc\"\
            >increase the number of new data scientists</a>. </p> \n  <p>Datalab were\
            \ set up with a £11.3 million grant from the <a href=\"http://www.sfc.ac.uk/\"\
            >Scottish Funding Council</a>.</p> \n  <p>There has been significant investment\
            \ in data research across Scotland, including:</p> \n  <ul> \n   <li><a\
            \ href=\"http://www.farrinstitute.org/\">the Farr Institute</a>, a research\
            \ institute supported by 10 funders, led by <a href=\"https://www.mrc.ac.uk/research/\"\
            >the Medical Research Council</a> who initially invested £20 million in\
            \ the project</li> \n   <li><a href=\"http://ubdc.ac.uk/\">the Urban Big\
            \ Data Centre</a> and <a href=\"https://adrn.ac.uk/about/network/scotland/\"\
            >the Administrative Data Research Centre</a>, funded by <a href=\"http://www.esrc.ac.uk/research/our-research/urban-big-data/\"\
            >the Economic and Social Research Council</a></li> \n  </ul> \n  <h3 id=\"\
            protecting-public-data\">Protecting public data</h3> \n  <p>We want to\
            \ make sure that data is used for public benefit. We are a member of <a\
            \ href=\"http://www.datalinkagescotland.co.uk/\">the Scottish Informatics\
            \ and Linkage Collaboration</a>, which places public trust at the heart\
            \ of its work.</p> \n  <p>We are working to improve governance around\
            \ data sharing, by assessing all security, legal and ethical considerations.\
            \ We will use the insights gained from <a href=\"https://www.gov.uk/government/collections/digital-economy-bill-2016\"\
            >the UK Government's Digital Economy Bill</a> to further support Scotland's\
            \ data ambitions.</p> \n  <h3 id=\"data-management\">Data Management</h3>\
            \ \n  <p>The <a href=\"/publications/scotlands-digital-future-delivery-public-services/\"\
            >Scotland's Digital Future: Delivery of Public Services</a> strategy sets\
            \ a number of objectives for the effective use and management of public\
            \ sector data, to improve service delivery and promote economic growth.\
            \ A Data Management Board was established to make sure a consistent approach\
            \ is taken across Scotland.</p> \n  <p>The Data Management Board provides\
            \ strategic direction and overview across the various data work streams.</p>\
            \ \n  <h3 id=\"geographic-information-service\">Geographic Information\
            \ Service</h3> \n  <p>Geographic, or spatial information is any physical,\
            \ map-based, address and text-based data that can be used to describe\
            \ and characterise places in Scotland, and the people who live there.</p>\
            \ \n  <p>The Geographic Information service takes forward the actions\
            \ of the <a href=\"http://www.gov.scot/Publications/2005/08/31114408/44113\"\
            >Geographic Information Strategy</a>.</p> \n  <p>It's working to develop\
            \ a more systematic and effective approach to using geographic information\
            \ in the development and delivery of policy and services to the benefit\
            \ of the people of Scotland.</p> \n  <p>The Spatial Information Board\
            \ makes sure we make the most of Scotland's spatial data, helps to support\
            \ innovative and effective public services and promotes economic growth.</p>\
            \ \n  <h3 id=\"identity-management-and-privacy\">Identity Management and\
            \ Privacy</h3> \n  <p>The Scottish Government's Identity Management and\
            \ Privacy Principles aim to raise confidence in personal data management.\
            \ The Identity Management and Privacy Principles should be adopted by\
            \ all Public Service Organisations delivering Scottish public services.\
            \ </p> \n  <p>They include:</p> \n  <ul> \n   <li>proving identity or\
            \ entitlement</li> \n   <li>governance and accountability</li> \n   <li>risk\
            \ management</li> \n   <li>data and data sharing</li> \n   <li>data use\
            \ for research and statistics</li> \n   <li>education and engagement</li>\
            \ \n  </ul> \n  <p>The <a href=\"http://www.gov.scot/Topics/Economy/digital/digitalservices/datamanagement/IdentityandPrivacy/IdentityManagementandPrivacyPrinciplesV2\"\
            >Identity Management and Privacy Principles</a> are now in their second\
            \ version. It was originally published in 2010. The Principles allow public\
            \ service organisations and policy makers to comply with legislative requirements\
            \ and achieve good practice. They apply to systems, either new or those\
            \ being redesigned or redeveloped, which involve identity management.</p>\
            \ \n  <h3 id=\"data-sharing-code-of-practice-statutory-\">Data sharing\
            \ code of practice (statutory)</h3> \n  <p>The Information Commissioner's\
            \ Office (ICO) <a href=\"https://ico.org.uk/media/for-organisations/documents/1068/data_sharing_code_of_practice.pdf\"\
            >data sharing code of practice</a> is a statutory code (required by law)\
            \ which explains how the Data Protection Act applies to the sharing of\
            \ personal data. It provides practical advice to all organisations, whether\
            \ public, private or third sector, that share personal data and covers\
            \ systematic data sharing arrangements as well as ad hoc or one off requests\
            \ to share personal data.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME: Ross Clark,\
            \ Gerry Scullion.</p> \n </body>\n</html>"
