        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p><a href=\"http://www.legislation.gov.uk/asp/2015/6/part/5/enacted\"\
            >Part 5 of the Community Empowerment Act</a> introduces a right for community\
            \ bodies to make requests to all local authorities, Scottish Ministers\
            \ and a range of public bodies for any land or buildings they feel they\
            \ could make better use of. They can request ownership, lease or other\
            \ rights as they wish. </p> \n  <p>The public authorities must transparently\
            \ assess requests against a specified list of criteria, laid out in the\
            \ Act, and agree the request unless there are reasonable grounds for refusal.\
            \ </p> \n  <h3 id=\"guidance\">Guidance</h3> \n  <p>We have developed\
            \ asset transfer guidance for relevant authorities and community bodies:\
            \ </p> \n  <ul> \n   <li><a href=\"/publications/asset-transfer-under-community-empowerment-scotland-act-2015-guidance-relevant-9781786527493/\"\
            >Asset transfer guidance for relevant authorities</a></li> \n   <li><a\
            \ href=\"/publications/asset-transfer-under-community-empowerment-scotland-act-2015-guidance-community-9781786527509/\"\
            >Asset transfer guidance for community transfer bodies</a></li> \n   <li><a\
            \ href=\"/publications/asset-transfer-summary-guide/\">Summary guide to\
            \ asset transfer</a> </li> \n  </ul> \n  <p>We have also produced model\
            \ documents, including forms, correspondence and notices, and case studies\
            \ of successful asset transfer applications. </p> \n  <ul> \n   <li><a\
            \ href=\"/publications/asset-transfer-model-documents/\">Asset transfer\
            \ model documents</a></li> \n   <li><a href=\"https://www.webarchive.org.uk/wayback/archive/20170701182809/http://www.gov.scot/Topics/People/engage/AssetTransfer/Resources\"\
            >Asset transfer case studies archive</a></li> \n  </ul> \n  <p>Any comments\
            \ or questions on the guidance can be sent to <a href=\"mailto:AssetTransferGuidance@gov.scot\"\
            >AssetTransferGuidance@gov.scot</a>.</p> \n  <h3 id=\"regulating-asset-transfer\"\
            >Regulating asset transfer</h3> \n  <p>We have created <a href=\"/publications/asset-transfer-legislative-regulations/\"\
            >amended versions of the legal regulations relating to asset transfer</a>.</p>\
            \ \n </body>\n</html>"
        /govscot:notes:
