        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Through the Housing\
            \ and Planning Delivery Framework (HPDF), we have made it easier for the\
            \ housing and planning systems to work together in Scotland to increase\
            \ the speed and efficiency of the planning process. </p> \n  <p>The framework\
            \ aims to: </p> \n  <ul> \n   <li>increase housing supply in the long\
            \ term </li> \n   <li>make the housing system more responsive to demand\
            \ </li> \n   <li>improve long-term housing affordability </li> \n   <li>reduce\
            \ the volatility of the housing market </li> \n  </ul> \n  <p>It covers\
            \ three areas:</p> \n  <ul> \n   <li>Housing Need and Demand Assessment\
            \ (HNDA) </li> \n   <li>Local Housing Strategy</li> \n   <li>Scottish\
            \ Planning Policy </li> \n  </ul> \n  <h3 id=\"housing-need-and-demand-assessment-hnda-\"\
            >Housing Need and Demand Assessment (HNDA)</h3> \n  <p>We provide guidance\
            \ for councils on how to assess housing need and demand to make sure that\
            \ there is a consistent approach across Scotland. </p> \n  <p>The HNDA\
            \ toolkit, as well as the latest guidance and other related information,\
            \ is available at the <a href=\"http://www.gov.scot/Topics/Built-Environment/Housing/supply-demand/chma\"\
            >Centre for Housing Market Analysis</a>. </p> \n  <h3 id=\"local-housing-strategy\"\
            >Local Housing Strategy</h3> \n  <p>Under the <a href=\"http://www.legislation.gov.uk/asp/2001/10/contents#pt5-pb2-l1g89\"\
            >Housing (Scotland) Act 2001</a>, councils are required to prepare a Local\
            \ Housing Strategy, supported by an assessment of housing need and demand.\
            \ </p> \n  <p>The strategy document should support strategic planning\
            \ and bring together important areas that fall under 'housing' and 'housing\
            \ related services,' including homelessness, housing support and fuel\
            \ delivery. </p> \n  <p>In August 2014, we issued <a href=\"/publications/local-housing-strategy-guidance/\"\
            >Local Housing Strategy (LHS) guidance for local authorities</a>, in agreement\
            \ with the Convention of Scottish Local Authorities (COSLA) and the Association\
            \ of Local Authority Chief Housing Officers (ALACHO).</p> \n  <p>The guidance\
            \ reaffirms the role of local housing strategies as being at the heart\
            \ of the arrangements for housing and planning. </p> \n  <p>It replaces\
            \ the previous 2008 guidance and has been through a <a href=\"/publications/local-housing-strategy-guidance-equality-impact-assessment/\"\
            >Local Housing Strategy equality impact assessment</a>.</p> \n  <p>Items\
            \ that arise and are unable to be included in the current guidance, can\
            \ be found within <a href=\"/publications/local-housing-strategies-questions-and-answers/\"\
            >Local Housing Strategies - Question and Answer</a>.</p> \n  <h3 id=\"\
            scottish-planning-policy\">Scottish Planning Policy</h3> \n  <p>The <a\
            \ href=\"/publications/scottish-planning-policy/\">Scottish Planning Policy</a>\
            \ was published in June 2014. It requires councils to identify a generous\
            \ supply of land for housing through development plans, and reinforces:\
            \ </p> \n  <ul> \n   <li>that housing and planning professionals are expected\
            \ to work together in identifying land for housing </li> \n   <li>the\
            \ importance of the housing need and demand assessment as a shared evidence\
            \ base </li> \n  </ul> \n  <p>As far as possible, timescales for local\
            \ housing strategies and development plans should be aligned and created\
            \ using the same evidence base (the Housing Need and Demand Assessment).</p>\
            \ \n </body>\n</html>"
