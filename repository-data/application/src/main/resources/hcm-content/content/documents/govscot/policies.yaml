        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Scottish Housing\
            \ Quality Standard (SHQS) was introduced in February 2004. It is the main\
            \ way we measure housing quality in Scotland. </p> \n  <h3 id=\"scottish-housing-quality-standard-shqs-\"\
            >Scottish Housing Quality Standard (SHQS)</h3> \n  <p>It means social\
            \ landlords must make sure their tenants' homes: </p> \n  <ul> \n   <li>are\
            \ energy efficient, safe and secure</li> \n   <li>not seriously damaged\
            \ </li> \n   <li>have kitchens and bathrooms that are in good condition\
            \ </li> \n  </ul> \n  <p>We introduced a minimum housing standard in Scotland\
            \ to try to make sure that no property ever falls below this level. </p>\
            \ \n  <p>Some landlords may be prevented, by social or technical reasons,\
            \ from completing improvements required by SHQS. For example, if tenants\
            \ or owner-occupiers do not agree. </p> \n  <p>These exemptions are allowed\
            \ under the SHQS guidance. The <a href=\"https://www.scottishhousingregulator.gov.uk/\"\
            >Scottish Housing Regulator</a> is responsible for monitoring the performance\
            \ of social landlords. </p> \n  <h3 id=\"social-housing-and-public-sector-landlords\"\
            >Social housing and public sector landlords</h3> \n  <p>We set a target\
            \ for local authority landlords and registered social landlords to bring\
            \ their housing stock up to SHQS standard by April 2015. </p> \n  <p>Since\
            \ 2012, this target has been incorporated in the Scottish Social Housing\
            \ Charter. Other public sector landlords, for example university accommodation\
            \ and the Ministry of Defence, are exempt from meeting this target. </p>\
            \ \n  <h3 id=\"shqs-guidance\">SHQS Guidance</h3> \n  <p>Scottish Housing\
            \ Quality Standard guidance was published in March 2011: </p> \n  <ul>\
            \ \n   <li><a href=\"/publications/shqs-technical-guidance-for-social-landlords/\"\
            >Technical guidance for social landlords</a> </li> \n   <li><a href=\"\
            /publications/shqs-guidance-for-tenants-of-local-authorities-and-rsls/\"\
            >Guidance for Tenants of Local Authorities and RSLs</a></li> \n  </ul>\
            \ \n  <p>This technical guidance replaces the original (2004) guidance.\
            \ </p> \n  <p>The energy efficiency elements of SHQS have been replaced\
            \ by the <a href=\"energy-efficiency-in-social-housing\">Energy Efficiency\
            \ Standard for Social Housing (EESSH)</a> which landlords should meet\
            \ by 2020. The SHQS guidance has been updated to reflect this. </p> \n\
            \  <h3 id=\"monitoring-progress-against-the-standard\">Monitoring progress\
            \ against the standard</h3> \n  <p>Progress is measured by a number of\
            \ public bodies and in different ways: </p> \n  <h4 id=\"the-scottish-social-housing-charter\"\
            >The Scottish Social Housing Charter</h4> \n  <p><a href=\"/publications/scottish-social-housing-charter/\"\
            >The Scottish Social Housing Charter</a> came into force in April 2012.\
            \ It sets out the standards and outcomes that all social landlords should\
            \ be aiming to achieve for their customers. </p> \n  <p>The Charter also\
            \ covers what tenants and other customers can expect in terms of the:\
            \ </p> \n  <ul> \n   <li>quality and value for money of the services they\
            \ receive </li> \n   <li>standard of their homes </li> \n   <li>opportunities\
            \ for communication about, and participation in, the decisions that affect\
            \ them </li> \n  </ul> \n  <h4 id=\"the-scottish-housing-regulator\">The\
            \ Scottish Housing Regulator</h4> \n  <p>The Scottish Housing Regulator\
            \ (SHR) also monitors the <a href=\"https://www.scottishhousingregulator.gov.uk/find-and-compare-landlords/statistical-information\"\
            >SHQS progress from statistical returns</a> both nationally and for individual\
            \ registered social landlords (RSLs). </p> \n  <p>This information is\
            \ published for each RSL, and projects its SHQS compliance rate over time.\
            \ The SHQS also publishes <a href=\"https://www.scottishhousingregulator.gov.uk/find-and-compare-landlords\"\
            >data on landlords</a>. </p> \n  <p>In March 2014, SHR published an <a\
            \ href=\"https://www.scottishhousingregulator.gov.uk/scottish-housing-quality-standard-shqs\"\
            >SHQS progress report</a>. It covers a range of issues and was based on\
            \ self-assessment information given by RSLs and local authority landlords.\
            \ It showed that landlords expected that 2,408 houses would not meet the\
            \ target, which is less than 0.4 per cent of all social houses.</p> \n\
            \  <h4 id=\"common-housing-quality-standard\">Common Housing Quality Standard</h4>\
            \ \n  <p>Different housing quality standards apply to owner-occupied,\
            \ private rented and social rented homes. Where there is a mixture of\
            \ tenure types it can be difficult to organise repair and maintenance\
            \ work in buildings.</p> \n  <p>We convened a Common Housing Quality Standard\
            \ Forum which considered a number of topics including: essential fabric\
            \ elements, safety elements and scope of a common standard. See the topics\
            \ considered in this factsheet: <a href=\"/publications/common-housing-quality-standard-topic-papers/\"\
            >Common Housing Quality Standard topic papers</a>.</p> \n  <p>The forum\
            \ informed the <a href=\"https://consult.scotland.gov.uk/better-homes-division/energy-efficiency-programme/\"\
            >Energy efficiency and condition standards in private rented housing consultation</a>\
            \ which is considering changes to the repairing standard. Responses should\
            \ be submitted by 30 June 2017.</p> \n  <p>A second consultation, which\
            \ will take place later in 2017, will consider condition issues affecting\
            \ housing generally.</p> \n  <h3 id=\"tenement-repairs\">Tenement repairs</h3>\
            \ \n  <p>A majority of owners in a tenement can make a binding decision\
            \ to carry out maintenance and repairs. Local authorities can pay a 'missing\
            \ share' on behalf of owners who are unable or unwilling to comply with\
            \ the majority decision. The local authority can recover its costs and\
            \ use a repayment charge, a kind of security against the property.</p>\
            \ \n  <p>Scottish Ministers can also regulate to allow registered social\
            \ landlords a similar discretionary power to pay and recover 'missing\
            \ shares'. Before Ministers can make regulations, they must consult bodies\
            \ representing location authorities and registered social landlords, among\
            \ others.</p> \n  <p>The Scottish Government has <a href=\"/publications/registered-social-landlord-missing-share-consultation/\"\
            >published the results of a such a consultation</a>. Having considered\
            \ responses to it, the Scottish Government intends to bring forward regulations\
            \ in 2018 to introduce a discretionary power for registered social landlords\
            \ to recover a missing share through a repayment charge.</p> \n  <h3 id=\"\
            improving-standards-on-gypsy-traveller-sites\">Improving standards on\
            \ Gypsy/Traveller sites</h3> \n  <p>We have developed <a href=\"/publications/improving-gypsy-traveller-sites-guidance-minimum-sites-standards-site-tenants/\"\
            >guidance on minimum site standards for Gypsy/Traveller sites</a> which\
            \ covers new and core rights and responsibilities for those renting pitches\
            \ on council and RSL sites. </p> \n  <p>Site providers will need time\
            \ to plan and carry out the required improvements, so these standards\
            \ will not take effect until 2018. We are working with site providers\
            \ and people from Gypsy/Traveller communities to monitor progress towards\
            \ this standard being successfully put in place. </p> \n  <h3 id=\"related-information\"\
            >Related information</h3> \n  <ul> \n   <li><a href=\"gypsy-travellers\"\
            >Gypsy/Travellers</a></li> \n   <li><a href=\"https://www.scottishhousingregulator.gov.uk\"\
            >The Scottish Housing Regulator</a> </li> \n   <li><a href=\"http://housingcharter.scotland.gov.uk/get-involved\"\
            >The Scottish Housing Charter</a></li> \n   <li><a href=\"/publications/local-housing-strategy-guidance/\"\
            >Local Housing Strategies</a></li> \n   <li><a href=\"http://www.pas.org.uk/\"\
            >Planning Aid Scotland</a></li> \n  </ul> \n </body>\n</html>"
