        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are improving\
            \ maternity and neonatal services in Scotland to ensure that they provide\
            \ the right care for every women and baby, and give all children the best\
            \ start in life. </p> \n  <p>In 2015 these services underwent a national\
            \ review through which we developed <a href=\"https://beta.gov.scot/publications/best-start-five-year-forward-plan-maternity-neonatal-care-scotland/\"\
            >The best start: a five-year forward plan for maternity and neonatal care\
            \ in Scotland</a>, published in January 2017. </p> \n  <h3 id=\"implementation\"\
            >Implementation</h3> \n  <p>In February 2017 we appointed Jane Grant,\
            \ Chief Executive, NHS Greater Glasgow and Clyde to lead the <a href=\"\
            best-start-implementation-programme-board\">Implementation Programme Board</a>\
            \ that will implement the five-year plan. The Board met for the first\
            \ time on 9 June 2017. </p> \n  <p>Regular progress updates are published\
            \ on the <a href=\"https://blogs.gov.scot/child-maternal-health/\">child\
            \ and maternal health blog</a>.</p> \n  <h3 id=\"background\">Background</h3>\
            \ \n  <p>The new plan for maternity and neonatal care in Scotland updates\
            \ and builds upon <a href=\"http://www.gov.scot/Publications/2013/03/4910\"\
            >Neonatal Care in Scotland: A Quality Framework</a>, published in March\
            \ 2013. </p> \n </body>\n</html>"
