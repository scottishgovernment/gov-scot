        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Local authorities\
            \ have a statutory duty to ensure the adequate and efficient provision\
            \ of school education in their area. In that context, they may undertake\
            \ reorganisation of their school estate at any time. </p> \n  <h3 id=\"\
            improving-school-buildings\">Improving school buildings</h3> \n  <p>The\
            \ £1.8 billion 'Schools for the future' programme means that a total of\
            \ 117 schools will be constructed or refurbished by March 2020. We provide\
            \ £1.13 billion with local authorities contributing £665 million. Funding\
            \ is distributed through the Scottish Futures Trust which works with local\
            \ authorities to gain best value. </p> \n  <p>Find out more at: </p> \n\
            \  <ul> \n   <li><a href=\"/publications/schools-for-the-future-funding-allocations/\"\
            >Schools for the future for full funding details</a></li> \n   <li><a\
            \ href=\"https://www.scottishfuturestrust.org.uk/page/scotlands-schools-for-the-future\"\
            >Scottish Futures Trust</a></li> \n  </ul> \n  <h3 id=\"school-closures-changes-to-the-school-estate\"\
            >School closures/changes to the school estate</h3> \n  <p>School closures\
            \ (or rationalisations), amalgamations or altering catchment areas can\
            \ be prompted by many factors such as changing population patterns and\
            \ the need to provide suitable school buildings for pupils and teachers.</p>\
            \ \n  <p>If a local authority proposes to change any part of the existing\
            \ education provision in its area then it must engage in a formal consultation\
            \ process under the <a href=\"http://www.legislation.gov.uk/asp/2010/2/contents\"\
            >Schools (Consultation) (Scotland) Act 2010</a>. All major changes which\
            \ affect schools are subject to clear consultation with parents, pupils\
            \ and communities. </p> \n  <h4 id=\"local-authority-consultation-process\"\
            >Local authority consultation process</h4> \n  <p>We produce guidance\
            \ on the consultation process:</p> \n  <ul> \n   <li><a href=\"/publications/school-closure-timeline/\"\
            >timeline for local authorities on the consultation process</a></li> \n\
            \   <li><a href=\"/publications/schools-consultation-scotland-act-2010-statutory-guidance/\"\
            >statutory guidance for local authorities</a></li> \n   <li><a href=\"\
            /publications/proposed-changes-childs-school-guide-schools-consultation-scotland-act-2010/\"\
            >proposed changes to your child's school: guide for parents and guardians</a>\
            \ </li> \n  </ul> \n  <h4 id=\"scottish-ministers-call-in-process-make-a-representation-to-ministers\"\
            >Scottish Ministers 'call in' process: make a representation to ministers</h4>\
            \ \n  <p>Scottish Ministers have the power to 'call in' a local authority\
            \ decision to close a school. After the local authority has taken its\
            \ decision, there is a three week period, which begins on the date the\
            \ decision is made, for anyone to make representations to ministers requesting\
            \ the case to be called in or not called in.</p> \n  <p>You can make a\
            \ representation in relation to ministerial call in for schools. This\
            \ is the direct route to have your views taken into account during ministers'\
            \ consideration of school closure cases.</p> \n  <p>Email: <a href=\"\
            mailto:schoolclosure@gov.scot\">schoolclosure@gov.scot</a></p> \n  <p>Post:\
            \ School Infrastructure Unit<br>Learning Directorate<br>Scottish Government<br>Area\
            \ 2A South<br>Victoria Quay<br>Edinburgh<br>EH6 6QQ </p> \n  <p>There\
            \ is then a further five week period for ministers to reach a decision\
            \ on whether or not to call in the case. Ministers can only call in a\
            \ decision if there is strong evidence of either:</p> \n  <ul> \n   <li>the\
            \ local authority failing to comply in a significant way with the requirements\
            \ set out in the Act, or</li> \n   <li>the local authority failing to\
            \ take proper account of a material consideration relevant to its decision</li>\
            \ \n  </ul> \n  <p>Once ministers have decided whether to call in a closure\
            \ proposal or not, they write to the local authority setting out their\
            \ decision and a copy of the letter is published on this site.</p> \n\
            \  <p>Further information:</p> \n  <ul> \n   <li><a href=\"/publications/changes-to-school-estate-ministerial-call-in-decision-letters-2018/\"\
            >details of ministerial decisions on changes to the school estate</a></li>\
            \ \n  </ul> \n  <h4 id=\"school-closure-review-panels\">School Closure\
            \ Review Panels</h4> \n  <p>If ministers decide that a case should be\
            \ called in, it is referred to the <a href=\"http://scrp.scot/\">School\
            \ Closure Review Panels</a> for review of the proposal and to reach a\
            \ decision. The SCRP may: </p> \n  <ul> \n   <li>grant consent to the\
            \ proposal, with or without conditions</li> \n   <li>refuse consent to\
            \ the proposal and remit it back to the education authority for a fresh\
            \ decision </li> \n   <li>refuse the proposal</li> \n  </ul> \n  <h3 id=\"\
            rural-schools\">Rural schools</h3> \n  <p>The Schools (Consultation) (Scotland)\
            \ Act 2010 also made special provisions for rural schools.</p> \n  <p>We\
            \ maintain a rural school list, setting out every school in Scotland that\
            \ is designated as a rural school. This list is periodically updated.\
            \ This followed a review of how the list was compiled in order to address\
            \ a small number of anomalies, as recommended by the <a href=\"https://www.webarchive.org.uk/wayback/archive/20140502004735/http://www.scotland.gov.uk/About/Review/CommissionRuralEducation\"\
            >Commission on the Delivery of Rural Education</a>.</p> \n  <p>For further\
            \ information see: <a href=\"/publications/rural-schools/\">rural school\
            \ list</a></p> \n  <h3 id=\"related-information\">Related information</h3>\
            \ \n  <p><a href=\"https://www.webarchive.org.uk/wayback/archive/20170104163554/http://www.gov.scot/Topics/Education/Schools/Buildings\"\
            >Archived school buildings content prior to 2018</a> is available on the\
            \ gov.scot archive. </p> \n </body>\n</html>"
