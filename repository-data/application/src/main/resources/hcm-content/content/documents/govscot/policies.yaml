        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: d3332fa1-eea5-466b-ae84-1f3a9853f25b
        govscot:actions: |+
          <p>We put the needs of the armed forces and veterans community at the forefront of policy thinking, development and delivery. </p>
          <p>We have: </p>
          <ul>
          <li>appointed the first <a href="http://www.gov.scot/About/public-bodies/veterans-commissioner">Scottish Veterans Commissioner</a> to act as an ambassador for veterans and make recommendations for improving services for Armed Forces personnel </li>
          <li>established the <a href="/policies/veterans-and-armed-forces/scottish-veterans-fund/">Scottish Veterans Fund</a> to support projects that provide a wide range of advice and practical support to veterans across Scotland </li>
          <li>provided more than £360,000 in funding to <a href="http://www.veteransscotland.co.uk/">Veterans Scotland</a> to assist the organisation in building capacity and to support a number of specific programmes for the veterans community </li>
          <li>established a network of Armed Forces and Veterans Champions in NHS Boards, Scottish local authorities and Police Scotland </li>
          <li>become a full partner in Scotland’s Firm Base arrangements, which ensures that the military and civil society work together to care for serving personnel, veterans and their families in an approach that also brings benefits to the wider community</li>
          </ul>

        govscot:background: |+
          <p>Our veterans and armed forces community are an asset to society and we are committed to making Scotland the destination of choice for service leavers and their families. </p>
          <p>While the majority make an effective transition to civilian life there are a small number of veterans who face challenges. </p>
          <p>We believe that no one should suffer disadvantage as a result of their service, and that they deserve the best help that society can deliver.</p>
          <p>A range of measures to support the veterans and armed forces community have been established across healthcare, housing, education, justice, skills and employability. Full details are available in <a href="http://www.gov.scot/Publications/2016/02/1650">Renewing Our Commitments</a>.</p>
          <p>A <a href="https://www.bitc.org.uk/resources-training/toolkits/capitalising-military-talent-everything-you-need-know-about-employing">toolkit aimed at encouraging businesses proactively to recruit and benefit from employing veterans</a> was launched by Veterans Minister Keith Brown on 21 March 2017; he hopes that the toolkit will encourage businesses across Scotland to recognise the positive contribution veterans can make to their workforce.</p>

        govscot:billsAndLegislation: |+
          <p><a href="http://www.legislation.gov.uk/all?title=armed%20forces">Legislation relating to the veterans and armed forces community</a> is listed on the legislation.gov.uk website.</p>

        govscot:contact: "<p>Email: <a href=\"mailto:ceu@gov.scot\">ceu@gov.scot</a>\
          \ - Central Enquiry Unit</p>\n<p>Telephone: 0131 244 4000 or 0300 244 4000\
