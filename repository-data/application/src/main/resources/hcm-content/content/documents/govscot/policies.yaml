        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are establishing\
            \ an £8.9 million Lightweight Manufacturing Centre in the former Doosan\
            \ Babcock facility in Westway, Renfrew, which will be run by the University\
            \ of Strathclyde's Advanced Forming Research Centre (AFRC) in Inchinnan.\
            \ </p> \n  <p>We are investing £3.9 million in the Lightweight Manufacturing\
            \ Centre, supplementing £3.4 million from Scottish Enterprise and £1.6\
            \ million from the AFRC. </p> \n  <p>The centre aims to give Scottish\
            \ companies a competitive edge in new manufacturing processes for lightweight\
            \ materials such as titanium and carbon fibre, which are increasingly\
            \ being used in the aerospace, automotive, oil and gas, and renewable\
            \ energy industries. </p> \n  <p>More information: </p> \n  <ul> \n  \
            \ <li><a href=\"https://beta.gov.scot/news/innovation-in-manufacturing/\"\
            >news story from 19 June 2017: Innovation in manufacturing</a> </li> \n\
            \   <li><a href=\"https://www.strath.ac.uk/media/1newwebsite/centres/advancedformingresearchcentre/documents/lmc_square_brochure_v12.pdf\"\
            >Lightweight Manufacturing Centre brochure</a> </li> \n  </ul> \n </body>\n\
