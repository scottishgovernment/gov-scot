        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Social enterprises\
            \ are businesses with a social or environmental purpose, and whose profits\
            \ are re-invested into fulfilling their mission. They empower communities,\
            \ tackle social problems, and create jobs - particularly for people who\
            \ are at a disadvantage in the standard jobs market.</p> \n  <p>We support\
            \ social enterprises by offering free business advice, leadership programmes\
            \ and affordable social finance.</p> \n  <p>Consumers are increasingly\
            \ seeking out socially responsible products and this is helping Scotland's\
            \ social enterprise sector to grow.</p> \n  <h3 id=\"social-enterprise-strategy\"\
            >Social enterprise strategy</h3> \n  <p>In 2016 we worked with the social\
            \ enterprise community to co-produce <a href=\"https://beta.gov.scot/publications/scotlands-social-enterprise-strategy-2016-2026/\"\
            >Scotland's Social Enterprise Strategy 2016-2026</a>, which sets out our\
            \ aims for the sector. Its priorities are:</p> \n  <ul> \n   <li>stimulating\
            \ entrepreneurship</li> \n   <li>strengthening organisations</li> \n \
            \  <li>realising market opportunities</li> \n  </ul> \n  <p>In April 2017\
            \ we launched the first of three action plans for achieving these aims:\
            \ <a href=\"https://beta.gov.scot/publications/building-sustainable-social-enterprise-sector-scotland-2017-20/\"\
            >Building a sustainable social enterprise sector in Scotland: 2017-2020</a>.\
            \ This plan sets out 92 actions that include expanding our schools programme,\
            \ doubling seed funding and extending our community shares programme.</p>\
            \ \n  <p>Any organisations wishing to find out more about social enterprise\
            \ or Scotland's ten-year approach should contact Brent Brodie at: <a href=\"\
            mailto:brent.brodie@gov.scot\">brent.brodie@gov.scot</a>. </p> \n  <h3\
            \ id=\"social-enterprise-census\">Social enterprise census</h3> \n  <p>We\
            \ are committed to conducting a national census of the social enterprise\
            \ sector every two years to help us understand the size, shape and needs\
            \ of the sector. <a href=\"http://www.socialenterprisescotland.org.uk/files/4de870c3a3.pdf\"\
            >The 2017 Social Enterprise census</a> recorded that:</p> \n  <ul> \n\
            \   <li>there are 5,600 social enterprises operating across Scotland (an\
            \ 8% increase on the last census)</li> \n   <li>the social enterprise\
            \ workforce exceeds 80,000 people and is 64% female</li> \n   <li>the\
            \ social enterprise sector contributes £2 billion to the economy</li>\
            \ \n   <li>Rural Scotland accounts for 34% of Scotland's social enterprises,\
            \ despite being home to only 18% of the country's population</li> \n \
            \  <li>the highest densities of social enterprises are in the Highlands\
            \ and Islands</li> \n  </ul> \n  <p>A <a href=\"/publications/social-enterprise-in-scotland-census-2017-technical-report/\"\
            >technical report</a> has also been produced which provides further information\
            \ about the methodology behind the census, including the basis for identifying\
            \ social enterprises.</p> \n  <h3 id=\"supporting-social-enterprises\"\
            >Supporting social enterprises</h3> \n  <p>We help social enterprises\
            \ to network, develop, collaborate and grow by working with:</p> \n  <ul>\
            \ \n   <li><a href=\"http://www.socialenterprisescotland.org.uk/\">Social\
            \ Enterprise Scotland</a>, an independent membership organisation that\
            \ promotes and campaigns on behalf of all social enterprises in Scotland</li>\
            \ \n   <li><a href=\"http://socialfirms.org.uk/\">Social Firms Scotland</a>,\
            \ the national support body for social enterprises whose social mission\
            \ is to create opportunities for people disadvantaged in the labour market</li>\
            \ \n   <li><a href=\"http://www.senscot.net/\">Senscot</a> an organisation\
            \ that supports local and national networks for social entrepreneurs</li>\
            \ \n   <li><a href=\"http://www.socialenterprise.academy/scot/\">Social\
            \ Enterprise Academy</a>, which delivers the Social Enterprise in Education\
            \ programme and delivers learning and development to the third sector</li>\
            \ \n  </ul> \n  <p>We also directly fund:</p> \n  <ul> \n   <li>the <a\
            \ href=\"http://www.justenterprise.org/home.html\">Just Enterprise</a>\
            \ programme, which provides tailored business support to social enterprises\
            \ and entrepreneurs (£4.8 million from 2014 to 2017)</li> \n   <li>the\
            \ <a href=\"http://readyforbusiness.org/\">Developing Markets for Third\
            \ Sector Providers</a> programme, through which the Ready for Business\
            \ consortium provides support for public social partnerships (PSPs) and\
            \ the implementation and use of Community Benefit Clauses (£2.8 million\
            \ from 2014 to 2016)</li> \n   <li>the <a href=\"http://www.socialinvestmentscotland.com/\"\
            >Social Growth Fund</a> delivered by Social Investment Scotland (SIS)\
            \ which offers access to loans for social enterprises (we have allowed\
            \ SIS to use £8 million in repayments from 2014 to 2016 to loans from\
            \ the Scottish Investment Fund)</li> \n   <li><a href=\"https://beta.gov.scot/policies/supporting-business/business-guidance-and-advice/\"\
            >Business Gateway and our enterprise bodies</a>, who provide support to\
            \ all types of business</li> \n  </ul> \n  <h3 id=\"supported-businesses\"\
            >Supported Businesses</h3> \n  <p>Supported Businesses are social enterprises\
            \ whose main aim is to integrate disabled or disadvantaged people socially\
            \ and professionally.</p> \n  <p>Their workforce must be at least 30%\
            \ disabled or disadvantaged, as specified in <a href=\"http://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex:32014L0024\"\
            >EU Directive 2014/24/EU</a>. </p> \n  <p>It is our policy that every\
            \ public body should have at least one contract with a Supported Business,\
            \ and we encourage private sector companies to buy goods and services\
            \ from them too.</p> \n  <p>Further information:</p> \n  <ul> \n   <li>the\
            \ <a href=\"https://beta.gov.scot/publications/supported-factories-and-businesses-framework/\"\
            >framework for supported factories and businesses</a> </li> \n   <li>the\
            \ <a href=\"https://beta.gov.scot/publications/framework-for-supported-businesses-buyers-guide/\"\
            >buyers' guide for the framework for supported factories and businesses</a>\
            \ </li> \n  </ul> \n </body>\n</html>"
