        govscot:actions: |+
          <p>Under the &#39;More Homes Scotland&#39; approach, we are increasing the supply of homes through:</p>
          <ul>
          <li>the <a href="/policies/more-homes/housing-and-planning-delivery-framework/">Housing and Planning Delivery Framework</a>, which brings planning and housing requirements closer together, making them easier and quicker to take forward </li>
          <li>the <a href="/policies/more-homes/affordable-housing-supply/">Affordable Housing Supply Programme (AHSP)</a></li>
          <li>the <a href="/policies/more-homes/housing-infrastructure-fund/">Housing Infrastructure Fund</a></li>
          <li>the <a href="/policies/more-homes/rural-housing-fund/">Rural and Islands Housing Funds</a></li>
          <li>the use of <a href="/policies/more-homes/innovative-financing/">innovative financing models</a> such as Build-to-Rent, as well as government guarantees and loans, which let us maximise funds available to build affordable housing</li>
          <li>bringing <a href="/policies/more-homes/empty-homes/">empty homes</a> back into use</li>
          <li>investing in <a href="/policies/more-homes/offsite-construction/">offsite construction</a></li>
          <li>introducing <a href="/publications/harp-system-information/">Housing and Regeneration Programmes (HARP)</a>, a web-based system to store consistent and accurate information about our housing programmes</li>
          <li>providing a range of grants and loans</li>
          </ul>
          <p>Related policies:</p>
          <ul>
          <li><a href="/policies/homeowners/">home buying</a>, which includes schemes such as the Low-cost Initiative for First Time Buyers (LIFT) and Help to Buy (Scotland)</li>
          <li><a href="/policies/social-housing/">social housing</a></li>
          </ul>

        govscot:background: |+
          <p>In 2016 we launched the <a href="/publications/more-homes-scotland/">More Homes Scotland</a> approach. It involves:</p>
          <ul>
          <li>investing more public and private money in housing </li>
          <li>getting land ready for housing </li>
          <li>making sure we plan for new housing effectively</li>
          </ul>
          <p>We published a <a href="/publications/more-homes-scotland-factsheet-update/">More Homes Scotland progress update</a> in March 2017.</p>
          <p>In 2015 we published a <a href="/publications/joint-housing-delivery-plan-scotland/">Joint Housing Delivery Plan for Scotland</a> that sets out our priorities for the next five years and in 2011, we published <a href="/publications/homes-fit-21st-century-scottish-governments-strategy-action-plan-housing/">Homes Fit for the 21st Century</a>, which set out our housing vision and strategy for the decade to 2020.</p>

