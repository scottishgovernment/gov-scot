        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are offering\
            \ free vitamins to all pregnant women in Scotland, throughout their pregnancy,\
            \ as part of our commitment to giving children the best start in life.\
            \ </p> \n  <p>The vitamins are the same as those offered through the <a\
            \ href=\"https://www.healthystart.nhs.uk/\">UK-wide Healthy Start scheme</a>,\
            \ which is managed by the Department of Health and only open to recipients\
            \ of certain means-tested Department of Work and Pensions (DWP) benefits\
            \ or tax credits.</p> \n  <p>We decided to provide universal access to\
            \ the vitamins in Scotland because there is strong evidence that taking\
            \ vitamins during pregnancy improves both the mother and baby's health.\
            \ The current Healthy Start vitamins contain: </p> \n  <ul> \n   <li>70\
            \ milligrams of vitamin C </li> \n   <li>10 micrograms of vitamin D </li>\
            \ \n   <li>400 micrograms of folic acid </li> \n  </ul> \n  <p>NHS Health\
            \ Boards have the option of distributing Healthy Start vitamins to pregnant\
            \ women directly through their midwifery services and health visitors,\
            \ as well as some community pharmacies and dispensing practices. </p>\
            \ \n </body>\n</html>"
