        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Every young person\
            \ should leave school able to make well-informed choices about jobs and\
            \ careers. Good quality careers advice is an essential part of this.</p>\
            \ \n  <h3 id=\"career-education-in-schools\">Career education in schools</h3>\
            \ \n  <p>We have introduced careers advice earlier in schools through\
            \ the development of a Careers Education Standard. </p> \n  <p>The Standard\
            \ sets out the entitlements every young person in Scotland should expect\
            \ to receive at key stages in their schooling (P4, P7 and S3), including\
            \ an hour face to face support with a careers advisor.</p> \n  <p>It is\
            \ being rolled out by Skills Development Scotland (SDS) , the national\
            \ agency responsible for the delivery of career information, advice and\
            \ guidance. </p> \n  <p>SDS also provides a service to special needs schools\
            \ to meet the specific careers advice needs of their pupils.</p> \n  <p><a\
            \ href=\"https://education.gov.scot/improvement/dyw23-career-education-standard-learning-resources\"\
            >Skills Development Scotland: Careers Education Standard</a></p> \n  <h3\
            \ id=\"careers-advice-for-further-and-higher-education-students\">Careers\
            \ advice for further and higher education students</h3> \n  <p>As part\
            \ of a wider <a href=\"15-24-learner-journey-review\">review of the skills\
            \ and education system for 15-24 year olds</a> we are reviewing the careers\
            \ advice and guidance services for learners in college and university.</p>\
            \ \n  <div class=\"info-note note\">\n   Get job information and advice\
            \ at Scotland's careers website My World of Work: \n   <a href=\"https://www.myworldofwork.co.uk/\"\
            >https://www.myworldofwork.co.uk/</a>\n  </div> \n  <h3 id=\"work-experience\"\
            >Work experience</h3> \n  <p>Work placements can help young people develop\
            \ their skills and make informed career choices.</p> \n  <p>A Work Placement\
            \ Standard has been developed to set out expectations for young people,\
            \ employers, schools, local authorities and parents/carers before, during\
            \ and after work placements.</p> \n  <p><a href=\"https://www.education.gov.scot/Documents/DYW_WorkPlacementStandard0915.pdf\"\
            >Education Scotland: Work Placement Standard</a></p> \n </body>\n</html>"
