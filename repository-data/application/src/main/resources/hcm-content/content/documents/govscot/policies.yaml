        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We want Scotland's\
            \ young people to know where their food comes from and how it affects\
            \ their health, the environment and the economy. </p> \n  <p>To achieve\
            \ this, we have invested around £5 million in food education projects\
            \ between 2010 and 2017 (£876,000 over 2016 and 2017). We published an\
            \ <a href=\"/publications/evaluation-food-education-programme-2012-2015/\"\
            >evaluation of our food education programme's success from 2012 to 2015</a>.\
            \ </p> \n  <p>Our initiatives are designed to educate young people on\
            \ all aspects of food and drink, from production to consumption. </p>\
            \ \n  <h3 id=\"food-production\">Food production</h3> \n  <p>We are raising\
            \ young people's awareness of where their food comes from by funding:</p>\
            \ \n  <ul> \n   <li>the <a href=\"http://www.rhet.org.uk/\">Royal Highland\
            \ Education Trust</a> to get schoolchildren visiting farms </li> \n  \
            \ <li><a href=\"http://croftingconnections.com/\">Crofting Connections</a>\
            \ to encourage young people in crofting communities to continue the practice\
            \ </li> \n  </ul> \n  <h3 id=\"general\">General</h3> \n  <p>We are supporting\
            \ the delivery of other food and drink education by:</p> \n  <ul> \n \
            \  <li>funding Education Scotland to support effective teaching about\
            \ food as part of the school curriculum, as well as its <a href=\"https://www.education.gov.scot/what-we-do/ensuring-the-impact-of-cfe/Food%20for%20Thought%20Education%20Fund\"\
            >Food for Thought Education Fund</a> to support food education projects\
            \ linking schools and industry </li> \n   <li>providing funding for <a\
            \ href=\"https://www.keepscotlandbeautiful.org/sustainable-development-education/food-and-the-environment/\"\
            >Food and the Environment teaching programmes</a> at Scottish schools\
            \ participating in the international Eco-Schools programme </li> \n  \
            \ <li>providing <a href=\"/publications/better-eating-better-learning-new-context-school-food/\"\
            >guidance on improving school food and food education</a> for schools,\
            \ local authorities, caterers, procurement departments and parents</li>\
            \ \n   <li>providing <a href=\"/publications/principles-partnership-approach-food-drink-industry-related-organisations-working-schools/\"\
            >guidance for partnerships between schools and the food and drink industry\
            \ </a></li> \n   <li>funding the <a href=\"http://www.chefsatschool.org/\"\
            >Chefs@School</a> project to encourage food industry professionals to\
            \ work with teachers to deliver engaging food and drink education, such\
            \ as cookery demonstrations </li> \n  </ul> \n  <h3 id=\"careers\">Careers</h3>\
            \ \n  <p>We are part-funding the <a href=\"http://www.sfdf.org.uk/sfdf/schools_programme/about_the_programme/\"\
            >Scottish Food and Drink Federation's schools programme</a> to help young\
            \ people learn about food and drink career opportunities through experiences\
            \ within the industry. </p> \n  <h3 id=\"school-meals\">School meals</h3>\
            \ \n  <p>As well as teaching young people about food and drink, we are\
            \ working to ensure the food and drink they consume at school is healthy\
            \ and of a high quality. Information on current efforts is available at\
            \ <a href=\"http://engageforeducation.org/category/food-in-schools/\"\
            >Engage for Education: Food in Schools</a>. </p> \n  <p>We help fund the\
            \ Soil Association's <a href=\"https://www.soilassociation.org/certification/the-food-for-life-catering-mark/\"\
            >Food for Life catering mark</a> programme to encourage school caterers\
            \ to improve the quality of their food (providing £300,000 over 2016/17).\
            \ </p> \n  <p>The <a href=\"http://www.legislation.gov.uk/asp/2007/15/contents\"\
            >Schools (Health Promotion and Nutrition) Act 2007</a> sets high nutritional\
            \ standards for all food and drink provided in schools. </p> \n  <p>We\
            \ have published the following guidance to assist local authorities, schools\
            \ and caterers in providing healthy and high-quality food for school children:</p>\
            \ \n  <ul> \n   <li><a href=\"/publications/healthy-eating-schools-guide-implementing-nutritional-requirements-food-drink-schools/\"\
            >Healthy Eating in Schools: A Guide to Implementing the Nutritional Requirements\
            \ for Food and Drink in Schools (Scotland) Regulations 2008</a> </li>\
            \ \n   <li><a href=\"/publications/schools-health-promotion-nutrition-scotland-act-health-promotion-guidance-local/\"\
            >Schools (Health Promotion and Nutrition) Scotland Act: Health promotion\
            \ guidance for local authorities and schools</a></li> \n  </ul> \n </body>\n\
            </html>"
