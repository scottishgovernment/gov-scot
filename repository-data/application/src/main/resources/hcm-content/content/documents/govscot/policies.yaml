        govscot:actions: |+
          <p>As a government, we are:</p>
          <ul>
          <li>reducing air fares by replacing Air Passenger Duty with <a href="https://www.revenue.scot/air-departure-tax">Air Departure Tax</a> by April 2018 </li>
          <li>keeping air travel affordable for communities in the Highlands and Islands by maintaining the <a href="http://www.airdiscountscheme.com/">air discount scheme</a></li>
          </ul>
          <p>Transport Scotland oversees: </p>
          <ul>
          <li>the operation and improvement of <a href="https://www.transport.gov.scot/transport-network/roads/">trunk road</a>, <a href="https://www.transport.gov.scot/public-transport/ferries/">ferry</a>, <a href="https://www.transport.gov.scot/transport-network/canals/">inland waterway</a> and <a href="https://www.transport.gov.scot/public-transport/rail/">railway</a> networks in Scotland  </li>
          <li>national <a href="https://www.transport.gov.scot/concessionary-travel/">concessionary travel</a> schemes</li>
          <li>the provision of <a href="http://trafficscotland.org/">network traffic</a> and <a href="http://www.travelinescotland.com/">travel information</a> services</li>
          </ul>
          <p>Transport Scotland is also supporting Ministers in:  </p>
          <ul>
          <li>reviewing the <a href="https://www.transport.gov.scot/our-approach/strategy/national-transport-strategy/">National Transport Strategy</a> to determine our vision for transport over the next 20 years </li>
          <li>prioritising <a href="https://www.transport.gov.scot/projects/">investment in Scotland’s transport network</a></li>
          <li>promoting <a href="https://www.transport.gov.scot/our-approach/environment/">sustainable transport</a> and <a href="https://www.transport.gov.scot/our-approach/active-travel/">active travel</a> to reduce carbon emissions and improve public health</li>
          <li>improving <a href="https://www.transport.gov.scot/transport-network/roads/road-safety/">road safety</a></li>
          <li><a href="https://www.transport.gov.scot/our-approach/accessible-transport/">making transport more accessible</a> for older people and disabled people </li>
          </ul>

        govscot:background: |+
          <p>As an agency of the Scottish Government, Transport Scotland’s work is ultimately focused on increasing sustainable economic growth in Scotland. </p>
          <p>Transport Scotland had a budget of nearly £2.4 billion in 2017 to 2018.  It is accountable to Parliament and the public through Scottish Ministers. </p>
          <p>Transport Scotland’s priorities for delivery are: </p>
          <ul>
          <li>improved connections across Scotland</li>
          <li>increased safety and more innovation</li>
          <li>continuously improved performance</li>
          <li>better journey times</li>
          <li>better reliability</li>
          <li>greener transport alternatives </li>
          <li>reduced emissions</li>
          </ul>
          <p>These aims provide a clear focus to support the development and delivery of efficient, effective and sustainable transport infrastructure and services for Scotland.</p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/asp/2005/12/contents">Transport (Scotland) Act 2015</a> made several changes to transport laws, including:</p>
          <ul>
          <li>providing for the setting up and functions of new transport bodies, including Transport Scotland, to enable Scottish Ministers to discharge certain transport functions</li>
          <li>enabling further control and co-ordination of road works and the enforcement of the duties placed on those who carry them out</li>
          <li>setting up national concessionary fares schemes</li>
          </ul>

        govscot:contact: |+
