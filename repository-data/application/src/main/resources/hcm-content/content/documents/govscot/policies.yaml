        jcr:primaryType: govscot:Policy
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: b8b11fe1-9fa0-4555-9b06-70b1c42f68dc
        govscot:actions: |+
          <p>We are supporting arts, culture and heritage in Scotland by: </p>
          <ul>
          <li>working with partners to develop <a href="/policies/arts-culture-heritage/culture-strategy-for-scotland/">a culture strategy for Scotland </a></li>
          <li>supporting the implementation of <a href="/publications/place-time-historic-environment-strategy-scotland/">Our Place in Time: the Historic Environment Strategy for Scotland</a> </li>
          <li>providing <a href="/policies/arts-culture-heritage/annual-culture-funding/">annual culture funding</a> to our national arts, culture and heritage organisations </li>
          <li><a href="/policies/arts-culture-heritage/investing-in-cultural-infrastructure/">investing in cultural infrastructure</a> to improve our our arts and heritage resources </li>
          <li>working in partnership to <a href="/policies/arts-culture-heritage/creative-talent-and-engagement/">nurture creative talent and encourage cultural engagement</a> </li>
          <li>growing our public collections through the acquisition of <a href="/policies/arts-culture-heritage/cultural-property/">cultural property</a> </li>
          <li>supporting the <a href="https://beta.gov.scot/groups/scottish-commemorations-panel/">Scottish Commemorations Panel</a> to plan how we&#39;ll commemorate World War One </li>
          </ul>

        govscot:background: |+
          <p>The culture and heritage budget helps to improve quality of life in Scotland&#39;s communities by enabling and encouraging people from all walks of life to participate in cultural events and opportunities. It also supports a wide range of government commitments relating to culture and heritage. </p>
          <p>The culture and heritage budget for 2016 to 2017 is £154.1 million. </p>
          <h3 id="world-heritage-sites">World Heritage Sites</h3>
          <p>When the UK signed the United Nations&#39; World Heritage Convention, we promised to identify places in Scotland which could be World Heritage Sites, and to protect our national heritage. There are currently six World Heritage Sites in Scotland: </p>
          <ul>
          <li>St Kilda </li>
          <li>Old and New Towns of Edinburgh </li>
          <li>Heart of Neolithic Orkney </li>
          <li>New Lanark </li>
          <li>Frontiers of the Roman Empire: the Antonine Wall </li>
          <li>The Forth Bridge </li>
          </ul>
          <p>Scottish Ministers have to report to the UK Government on any issues for Scotland’s World Heritage Sites. Each site is managed by a group of local partners, which include local authorities and Historic Environment Scotland. As the lead body for the historic environment in Scotland, Historic Environment Scotland is responsible for advising Ministers on these issues. </p>
          <p><a href="https://www.historicenvironment.scot/advice-and-support/listing-scheduling-and-designations/world-heritage-sites/">Read about Scotland&#39;s World Heritage Sites on Historic Environment Scotland&#39;s website</a>.</p>
          <p><a href="http://whc.unesco.org/">Visit the UNESCO World Heritage Convention website</a>.</p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/asp/2012/3/contents">National Library of Scotland Act 2012</a> legislated for the creation of the National Library of Scotland and determined its functions. </p>
          <p><a href="http://www.legislation.gov.uk/asp/2010/8/part/4/crossheading/creative-scotland">Section 36 of the Public Services Reform (2010) Act 2010</a> legislated for the creation of Creative Scotland and determined its functions. </p>
          <p>The <a href="http://www.legislation.gov.uk/asp/2014/19/contents">Historic Environment Scotland Act 2014</a>: </p>
          <ul>
          <li>legislated for the creation of Historic Environment Scotland </li>
          <li>changed the processes for the designation of sites and buildings and for scheduled monuments, listed buildings and conservation areas consent </li>
          <li>created new rights of appeal against certain Historic Environment Scotland decisions</li>
          </ul>

        govscot:contact: |+
          <p>Email: <a href="mailto:ceu@gov.scot">ceu@gov.scot</a> </p>
          <p>Telephone: 0300 244 4000 </p>
          <p>Post:<br>Culture and Historic Environment Division<br>2-G North<br>Victoria Quay<br>EH6 6QQ  </p>

