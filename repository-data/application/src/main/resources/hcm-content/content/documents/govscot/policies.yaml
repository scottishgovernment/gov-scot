        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We published a\
            \ digital learning and teaching strategy in 2016 which aims to create\
            \ the conditions to allow all of Scotland's educators, learners and parents\
            \ to take advantage of the opportunities offered by digital technology\
            \ in order to raise attainment, ambition and opportunities for all.</p>\
            \ \n  <p>The strategy sets out a series of national actions and local\
            \ expectations structured around four objectives:</p> \n  <ul> \n   <li>develop\
            \ the skills and confidence of teachers</li> \n   <li>improve access to\
            \ digital technology for all learners</li> \n   <li>ensure that digital\
            \ technology is a central consideration in all areas of curriculum and\
            \ assessment delivery</li> \n   <li>empower leaders of change to drive\
            \ innovation and investment in digital technology for learning and teaching</li>\
            \ \n  </ul> \n  <p>Read more: <a href=\"/publications/enhancing-learning-teaching-through-use-digital-technology/\"\
            >Enhancing Learning and Teaching Through the Use of Digital Technology:\
            \ A Digital Learning and Teaching Strategy for Scotland</a></p> \n  <h3\
            \ id=\"glow-schools-extranet\">Glow: schools extranet</h3> \n  <p>Glow\
            \ is Scotland's nationally available digital environment for learning\
            \ which provides access to a range of online services that can be used\
            \ to enhance learning and teaching across the curriculum. </p> \n  <p>More\
            \ information can be found at <a href=\"https://glowconnect.org.uk/\"\
            >Glow Connect</a></p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Russell Cockburn</p>\
            \ \n </body>\n</html>"
