        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are committed\
            \ to supporting disabled people of all ages to progress towards and into\
            \ work.</p> \n  <p>Only around 40% of working age disabled adults are\
            \ in employment, compared with more than 80% of adults with no disability.\
            \ Our ambition is to reduce this gap by at least half. </p> \n  <p>Our\
            \ <a href=\"/publications/fairer-scotland-disabled-people-delivery-plan-2021-united-nations-convention/\"\
            >disability delivery plan: A Fairer Scotland for Disabled People</a>,\
            \ published in December 2016, set out more than 20 actions that we will\
            \ take to address the disability employment gap, including:</p> \n  <ul>\
            \ \n   <li>providing young disabled people with the highest level of Modern\
            \ Apprenticeship funding up to and including the age of 29</li> \n   <li>piloting\
            \ a work experience scheme for young disabled people</li> \n   <li>an\
            \ internship programme providing disabled people with 120 employment opportunities\
            \ in the third and public sectors and in politics, to 2021</li> \n   <li>a\
            \ two year NHS internship programme for disabled graduates in partnership\
            \ with NHSScotland and the Glasgow Centre for Inclusive Living Equality\
            \ Academy, to 2018</li> \n  </ul> \n  <p>Disabled young people will also\
            \ be supported through the <a href=\"/publications/developing-young-workforce-scotlands-youth-employment-strategy/\"\
            >Developing the Young Workforce Scotland's Youth Employment Strategy</a>.\
            \ </p> \n  <h3 id=\"work-first-and-fair-start-scotland-employment-support-services\"\
            >Work First and Fair Start Scotland employment support services</h3> \n\
            \  <p>The Work First Scotland service is delivering employment support\
            \ for up to 3,000 disabled people. </p> \n  <p>The 12 month arrangement\
            \ is ahead of a full Scottish programme of employment support that will\
            \ start in April 2018, and is providing continuity of support for those\
            \ who need it most.</p> \n  <p>The new devolved employability service,\
            \ Fair Start Scotland, will be voluntary and is designed to ensure that\
            \ disabled people are offered appropriate support which identifies and\
            \ develops their strengths.</p> \n  <p>Nine contracts have been put in\
            \ place to deliver the Fair Start service. One of these was specifically\
            \ reserved for supported businesses whose main aim is the social and professional\
            \ integration of disabled people and where at least 30% of the employees\
            \ are disabled or from poorer backgrounds.</p> \n  <p>More information\
            \ on employment support for disabled people can be found at the <a href=\"\
            http://www.employabilityinscotland.com/key-clients/disabled-people/\"\
            >Employability in Scotland website.</a></p> \n  <h3 id=\"workplace-equality-fund\"\
            >Workplace Equality Fund</h3> \n  <p>We have set up the Workplace Equality\
            \ Fund to help reduce employment inequalities, discrimination and barriers\
            \ for minority ethnic people, women, disabled people and older workers.</p>\
            \ \n  <p>The £500,000 grant scheme, which opened for applications in February\
            \ 2018, will help employers promote equality, particularly across the\
            \ arts, culture, leisure, tourism, finance, manufacturing, construction,\
            \ agriculture and fishing, transport and communication and STEM sectors.</p>\
            \ \n  <p>It is being delivered on our behalf by by the Voluntary Action\
            \ Fund. <a href=\"https://www.voluntaryactionfund.org.uk/funding-and-support/workplace-equality-fund/\"\
            >Find out more about the Workplace Equality Fund</a>.</p> \n </body>\n\
            </html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Dr Jeanette Hä\
            gerström-Woolfson Employability Policy Unit, Fair Work Directorate.</p>\
            \ \n </body>\n</html>"
