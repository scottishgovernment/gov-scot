        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Our policymaking\
            \ is informed by science research from a number of sources. </p> \n  <h3\
            \ id=\"scientific-advisers\">Scientific advisers</h3> \n  <p>Our primary\
            \ source of science and engineering advice is our Chief Scientific Adviser\
            \ for Scotland (CSA) <a href=\"https://beta.gov.scot/about/how-government-is-run/civil-service/sheila-rowan/\"\
            >Professor Sheila Rowan</a>. </p> \n  <p>We created the position in 2006\
            \ and its main functions are: </p> \n  <ul> \n   <li>to provide independent\
            \ science advice to inform our work across all policy areas </li> \n \
            \  <li>to champion the use of evidence to inform policy development and\
            \ delivery </li> \n   <li>to act as an advocate, inside and outside Government,\
            \ for Scotland's research base </li> \n  </ul> \n  <p>The CSA is a member\
            \ of the <a href=\"http://scottishscience.org.uk/scottish-science-advisory-council\"\
            >Scottish Science Advisory Council</a>, a panel of experts that provide\
            \ us and the CSA with advice, usually on a medium to long-term basis.\
            \ The CSA Rural Affairs, Food and the Environment and the Chief Scientist\
            \ (Health) are also members. </p> \n  <h3 id=\"chief-scientist-office-cso-\"\
            >Chief Scientist Office (CSO)</h3> \n  <p>The <a href=\"http://www.cso.scot.nhs.uk/\"\
            >Chief Scientist Office (CSO)</a> sits within the Health and Social Care\
            \ Directorates. It provides funding to support and encourage research\
            \ to improve the health of people in Scotland, and the services provided\
            \ by the NHS.</p> \n  <p>The majority of the CSO budget is used to support\
            \ research in the NHS through <a href=\"http://www.nhsresearchscotland.org.uk/\"\
            >NHS Research Scotland (NRS)</a>. </p> \n  <p>The <a href=\"https://beta.gov.scot/about/how-government-is-run/directorates/office-of-the-chief-medical-officer/\"\
            >Office of the Chief Medical Officer</a> provides us with science advice\
            \ pertaining specifically to health and medicine. </p> \n  <p>Funding\
            \ is focused on research that has the potential to benefit patients or\
            \ improve NHS services, in line with our <a href=\"http://www.gov.scot/Publications/2015/10/5164\"\
            >health and social care research strategy</a>. </p> \n  <p>In addition\
            \ to supporting NHS Research Scotland, the CSO is responsible for: </p>\
            \ \n  <ul> \n   <li>funding high-quality research projects </li> \n  \
            \ <li>building capacity for research in the NHS </li> \n   <li>ensuring\
            \ research in the NHS is carried out to high standards </li> \n  </ul>\
            \ \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SMEs: Julie Stuart\
            \ and Douglas Brown Alan McNair (Medical research)</p> \n </body>\n</html>"
