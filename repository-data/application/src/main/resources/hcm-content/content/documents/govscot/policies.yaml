        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Community councils\
            \ are the most local tier of statutory representation in Scotland. They\
            \ bridge the gap between local authorities and communities, and help to\
            \ make public bodies aware of the opinions and needs of the communities\
            \ they represent. There are around 1,200 active community councils in\
            \ Scotland - you can find out more about them on the <a href=\"http://www.communitycouncils.org.uk/\"\
            >Community Council website</a>. </p> \n  <p>Local authorities have statutory\
            \ oversight of community councils and are required by statute to consult\
            \ community councils about planning applications and licencing matters.\
            \ </p> \n  <h3 id=\"guidance-for-community-councils\">Guidance for community\
            \ councils</h3> \n  <p>We hold <a href=\"https://www.webarchive.org.uk/wayback/archive/20170104121903/http://www.gov.scot/Topics/Government/local-government/CommunityCouncils/RelevantPublications\"\
            >community council guidance documents in our archive</a> providing model\
