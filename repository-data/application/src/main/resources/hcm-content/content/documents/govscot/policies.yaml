        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>To grow Scotland's\
            \ economy in a sustainable way requires co-operation and expertise from\
            \ across all areas of business and society. </p> \n  <p>We have established\
            \ a number of groups and events to help us to shape policy and determine\
            \ actions to support this ambition. </p> \n  <h3 id=\"convention-of-the-highlands-and-islands\"\
            >Convention of the Highlands and Islands</h3> \n  <p>The <a href=\"https://beta.gov.scot/groups/convention-of-the-highlands-and-islands/\"\
            >Convention of the Highlands and Islands (CoHI)</a> enables Ministers\
            \ and member organisations to exchange ideas on supporting economic growth\
            \ in the Highlands and Islands. The next meeting will be held on <strong>12\
            \ March 2018 in Millport</strong></p> \n  <h3 id=\"national-economic-forum\"\
            >National Economic Forum</h3> \n  <p>The National Economic Forum is an\
            \ event at which senior figures from across business, the third sector,\
            \ trade unions, government and the wider public sector meet to debate\
            \ how to grow Scotland's economy. The next National Economic Forum will\
            \ be held on <strong>16 May 2018 in the South of Scotland.</strong></p>\
            \ \n  <p>It has no set membership and attendance is through invitation\
            \ only. The last National Economic Forum took place on the morning of\
            \ Wednesday 13 December. The theme for the day was 'A Nation with Ambition:\
            \ a high tech, low carbon, inclusive economy' - see the programme: <a\
            \ href=\"/publications/national-economic-forum-december-2017/\">National\
            \ Economic Forum: December 2017</a>.</p> \n  <p>Read about past National\
            \ Economic Forum events:</p> \n  <ul> \n   <li><a href=\"/publications/national-economic-fourm-may-2017/\"\
            >National Economic Forum: May 2017</a></li> \n   <li><a href=\"/publications/national-economic-forum-october-2016/\"\
            >National Economic Forum: October 2016</a></li> \n  </ul> \n  <p>Anyone\
            \ wishing to attend future events can contact the Forum at <a href=\"\
            mailto:National_Economic_Forum@gov.scot\">National_Economic_Forum@gov.scot</a>\
            \ to register their interest.</p> \n  <h3 id=\"scottish-business-growth-group\"\
            >Scottish Business Growth Group</h3> \n  <p>On 10 August 2016 the First\
            \ Minister announced plans to establish a post-Referendum business network\
            \ to work more closely and collaboratively with the main business bodies,\
            \ the Scottish Trade Union Congress and the Scotland Office to help shape\
            \ future policy and support for business. </p> \n  <p>There is a broad\
            \ consensus on the rationale for meetings to explore the economic and\
            \ business implications of the EU Referendum vote, to represent Scotland's\
            \ interests, ensure a continuing relationship with Europe, and both optimise\
            \ our economic performance and support businesses as they pursue new commercial\
            \ opportunities as they arise. </p> \n  <p>The <a href=\"scottish-business-growth-group\"\
            >Scottish Business Growth Group</a> will ensure that the voice of business,\
            \ employers and employees is present as together we work through all the\
            \ implications of the EU Referendum result. </p> \n </body>\n</html>"
