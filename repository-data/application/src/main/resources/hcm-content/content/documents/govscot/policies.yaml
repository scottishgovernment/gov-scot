        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Scotland has been\
            \ part of the European Union (EU) for more than 40 years, delivering many\
            \ social, economic and cultural benefits for individuals, businesses and\
            \ communities across Scotland.</p> \n  <p>We believe that remaining in\
            \ the EU would have been the best option for the UK as a whole and for\
            \ Scotland. However in light of the EU referendum result, our view is\
            \ that the UK as a whole should remain in the EU Single Market and Customs\
            \ Union.</p> \n </body>\n</html>"
