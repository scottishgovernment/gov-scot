    /index:
      jcr:primaryType: hippo:handle
      jcr:mixinTypes: ['hippo:named', 'mix:referenceable']
      jcr:uuid: eceec949-ccd5-4566-914f-7c09588a5c92
      hippo:name: Refugees and asylum seekers
      /index:
        jcr:primaryType: govscot:Policy
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 2c4af25e-a1f6-459e-a69b-7f4ca8799c1e
        govscot:actions: |+
          <p>We support refugees and asylum seekers by: </p>
          <ul>
          <li>implementing the <a href="/policies/refugees-and-asylum-seekers/new-scots/">New Scots strategy</a> to ensure they are supported and integrated from day one </li>
          <li><a href="/policies/refugees-and-asylum-seekers/working-with-partners/">working with partners to ensure smooth arrival and integration</a> </li>
          <li>providing <a href="/policies/refugees-and-asylum-seekers/funding/">funding to a range of organisations working with refugees and asylum seekers</a></li>
          <li>offering help and protection to <a href="/policies/refugees-and-asylum-seekers/unaccompanied-children/">unaccompanied children</a> while their status is determined </li>
          <li>taking a fair and proportionate share of the total number of Syrian refugees coming to the UK by participating in the <a href="https://www.gov.uk/government/publications/syrian-vulnerable-person-resettlement-programme-fact-sheet">Syrian resettlement programme</a> </li>
          </ul>

        govscot:background: |+
          <p>Asylum is a matter reserved to the UK Government and handled by the Home Office. We are responsible for devolved matters, including access to essential services like healthcare and education, that enable the integration of refugees and asylum seekers in Scottish communities. </p>
          <p>Scotland’s New Scots approach is to support refugees and asylum seekers to integrate into our communities from day one of arrival.  </p>
          <p>A refugee is a person who has been forced to leave their country in order to escape war, violence or persecution. They have had their status as a refugee recognised under the 1951 UN Convention relating to the Status of Refugees.</p>
          <p>A refugee is entitled to the same social and economic rights as any UK citizen. Refugees have full access to medical treatment, education, benefits, housing and employment. </p>
          <p>An asylum seeker is a person who has asked a government to recognise their refugee status and is waiting to hear the outcome of their application. </p>
          <p>Some people seeking asylum are moved to Scotland as part of the UK Government’s dispersal policy within the <a href="http://www.legislation.gov.uk/ukpga/1999/33/contents">Immigration and Asylum Act 1999</a>.</p>

        govscot:billsAndLegislation: |+
          <p>The UK is a signatory to the <a href="http://www.unhcr.org/3b66c2aa10.html">1951 UN convention relating to the status of refugees</a> and is obliged to consider properly any application for asylum made in the UK by a person who claims to be fleeing persecution.</p>

        govscot:contact: |+
