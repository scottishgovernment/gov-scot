        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Fair Start\
            \ Scotland employment service will provide tailored, person-centred support\
            \ to a minimum of 38,000 people, from April 2018.</p> \n  <p>The voluntary\
            \ service will have respect and fairness at its core, supporting people\
            \ to achieve their full potential. </p> \n  <p>Nine contracts lasting\
            \ up to five years have been put in place to deliver the service. These\
            \ are:</p> \n  <p><strong>Contract Area 1:</strong> City of Glasgow<br><strong>Awarded\
            \ to:</strong> People Plus Group Limited in partnership with Remploy,\
            \ and third sector partners Momentum Skills and The Lennox Partnership<br><strong>Estimated\
            \ contract value:</strong> £19.1 million</p> \n  <p><strong>Contract Area\
            \ 2:</strong> North and South Lanarkshire local authority areas<br><strong>Awarded\
            \ to:</strong> Remploy Limited, in partership with third sector partners\
            \ ENABLE Scotland and Routes to Work South<br><strong>Estimated contract\
            \ value:</strong> £12.6 million</p> \n  <p><strong>Contract Area 3:</strong>\
            \ Tayside - covers Perth and Kinross and Angus and Dundee<br><strong>Awarded\
            \ to:</strong> Remploy Limited, in partership with third sector partners\
            \ Rathbone Training and The Wise Group<br><strong>Estimated contract value:</strong>\
            \ £7.3 million</p> \n  <p><strong>Contract Area 4:</strong> Forth Valley\
            \ - covers Falkirk, Stirling and Clackmannanshire local authority areas<br><strong>Awarded\
            \ to:</strong> Falkirk Council in partnership with public sector partners\
            \ Clackmannanshire Council, Stirling Council and NHS Forth Valley<br><strong>Estimated\
            \ contract value:</strong> £5 million</p> \n  <p><strong>Contract Area\
            \ 5:</strong> East, covers Edinburgh, Midlothian, East and West Lothian,\
            \ Fife and the Borders<br><strong>Awarded to:</strong> Start Scotland\
            \ Limited in partnership with Working Links, Triage and third sector partner\
            \ Momentum Scotland<br><strong>Estimated contract value:</strong> £21.3\
            \ million</p> \n  <p><strong>Contract Area 6:</strong> South West - covers\
            \ Dumfries and Galloway and the three Ayrshire local authority areas<br><strong>Awarded\
            \ to:</strong> Start Scotland Limited in partnership with Working Links\
            \ and third sector partners Rathbone Training, The Lennox Partnership\
            \ and The Wise Group<br><strong>Estimated contract value:</strong> £10.1\
            \ million</p> \n  <p><strong>Contract Area 7:</strong> North East - covers\
            \ Aberdeen City and Aberdeenshire local authority areas<br><strong>Awarded\
            \ to:</strong> Third sector organisation Momentum Scotland in partnership\
            \ with Life Skills Centres Limited and Enterprise Mentoring Limited. The\
            \ contract will be delivered alonside third sector partners ENABLE Scotland,\
            \ Aberdeen Foyer and the Scottish Association for Mental Health<br><strong>Estimated\
            \ contract value:</strong> £5.6 million</p> \n  <p><strong>Contract Area\
            \ 8:</strong> Highlands and Islands - covers Argyll and Bute, Eilean Siar,\
            \ Highland, Moray, Orkney and Shetland<br><strong>Awarded to:</strong>\
            \ People Plus Limited in partnership with a mixture of public, private\
            \ and third sector partners of Argyll and Bute Council, Life Skills Centres\
            \ Limited, Lochaber Hope, Momentum Scotland, Third Sector Hebrides and\
            \ 2020 Clearview Limited<br><strong>Estimated contract value:</strong>\
            \ £6.2 million</p> \n  <p><strong>Contract Area 9:</strong> West - covers\
            \ East and West Dunbartonshire, East Renfrewshire, Inverclyde and Renfrewshire<br><strong>Awarded\
            \ to:</strong> Third sector organisation The Wise Group, delivered in\
            \ partnership with Working Links and third sector partners The Scottish\
            \ Association for Mental Health, The Lennox Partnership, ENABLE Scotland\
            \ and the Royal National Institute for the Blind<br><strong>Estimated\
            \ contract value:</strong> £8.8 million</p> \n  <p>The contract in the\
            \ West area was specifically reserved for supported businesses to bid\
            \ into. These provide permanent employment for those disadvantaged in\
            \ the labour market. This is the first time we have exercised this power.</p>\
            \ \n  <p>All providers have committed to a Fair Work, Workforce and Community\
            \ Benefits agenda - including paying the living wage and avoiding use\
            \ of zero hours contracts.</p> \n </body>\n</html>"
