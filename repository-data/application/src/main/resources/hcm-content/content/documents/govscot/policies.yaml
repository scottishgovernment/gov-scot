          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Our analyses of\
            \ the 2011 Census in relation to Gypsy/Travellers: </p> \n  <ul> \n  \
            \ <li><a href=\"https://www.webarchive.org.uk/wayback/archive/20170701200514/http://www.gov.scot/Publications/2015/12/5103\"\
            >Gypsy/Travellers in Scotland: a comprehensive analysis of the 2011 Census</a>\
            \ brings together previously published analysis to provide a wide-ranging\
            \ evidence base on Scotland's Gypsy/Travellers</li> \n   <li><a href=\"\
            https://www.webarchive.org.uk/wayback/archive/20170701200618/http://www.gov.scot/Publications/2014/10/8378\"\
            >Analysis of equality results from the 2011 Census</a> includes data about\
            \ Gypsy/Travellers on demographics, identity, language and religion, households\
            \ and health</li> \n   <li><a href=\"/publications/analysis-equality-results-2011-census-part-2/\"\
            >Analysis of equality results from the 2011 Census: part two</a> includes\
            \ data relating to Gypsy/Travellers and the labour market, education,\
            \ housing and transport</li> \n   <li><a href=\"/publications/gypsytraveller-accommodation-analysis/\"\
            >Analysis of data on accommodation for Gypsy/Travellers from the 2011\
            \ Census and the Scottish Housing Charter 2013 to 2014</a> includes data\
            \ about pitches, pitch rents, site satisfcation, occupancy (overcrowding\
            \ and underoccupation), accommodation type and tenure</li> \n   <li><a\
            \ href=\"/publications/gypsytravellers-scotland-summary-evidence-base/\"\
            >Gypsy/Travellers in Scotland: summary of the evidence base</a> was published\
            \ in 2013. It highlights information gaps and anticipates emerging evidence</li>\
            \ \n   <li><a href=\"https://www.scottishhousingregulator.gov.uk/publications/gypsytravellers-scotland-thematic-inquiry\"\
            >Gypsy/Travellers in Scotland: a thematic inquiry</a> the Scottish Housing\
            \ Regulator's assessment of social landlords' approaches to the management\
            \ and maintenance of residential sites for Gypsy/Travellers</li> \n  \
            \ <li><a href=\"https://www.scottishhousingregulator.gov.uk/publications/2nd-national-report-scottish-social-housing-charter-analysis-landlords-201415-annual\"\
            >The 2nd National Report on the Scottish Social Housing Charter: an analysis\
            \ of landlords' 2014-2015 annual returns</a> </li> \n  </ul> \n  <p>National\
            \ Records of Scotland have <a href=\"https://consult.scotland.gov.uk/national-records-of-scotland-survey/scotlands-census-2021-topic-consultation/consultation/published_select_respondent?b_start:int=100&amp;-C\"\
            >consulted on the topics for the 2021 census</a>. </p> \n </body>\n</html>"
