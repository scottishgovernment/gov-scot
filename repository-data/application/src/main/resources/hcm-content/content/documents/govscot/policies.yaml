        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The World Health\
            \ Organisation (WHO) defines Female Genital Mutilation (FGM) as 'all procedures\
            \ that involve partial or total removal of the external female genitalia,\
            \ or other injury to the female genital organs for non-medical reasons'.\
            \ </p> \n  <h3 id=\"fgm-a-violation-of-human-rights\">FGM: a violation\
            \ of human rights</h3> \n  <p>FGM is recognised internationally as a violation\
            \ of the human rights of girls and women. </p> \n  <p>It reflects deep-rooted\
            \ inequality between the sexes, and constitutes an extreme form of discrimination\
            \ against women. </p> \n  <p>It is nearly always carried out on minors\
            \ and is a violation of the rights of children. </p> \n  <p>The practice\
            \ also violates a person's rights to:</p> \n  <ul> \n   <li>health, security\
            \ and physical integrity</li> \n   <li>be free from torture and cruel,\
            \ inhuman or degrading treatment </li> \n   <li>life (when the procedure\
            \ results in death)</li> \n  </ul> \n  <p>FGM has no health benefits.\
            \ It harms girls and women because it interferes with the natural functions\
            \ of their bodies. </p> \n  <h3 id=\"the-law-on-fgm\">The law on FGM</h3>\
            \ \n  <p>The <a href=\"http://www.legislation.gov.uk/asp/2005/8/contents\"\
            >Prohibition of Female Genital Mutilation (Scotland) Act 2005</a> made\
            \ it a criminal offence to have female genital mutilation carried out\
            \ in Scotland or abroad, and increased the maximum penalty from five to\
            \ 14 years imprisonment.</p> \n  <h3 id=\"fgm-action-plan\">FGM Action\
            \ Plan</h3> \n  <p>We produced <a href=\"/publications/scotlands-national-action-plan-prevent-eradicate-fgm/\"\
            >Scotland's national action plan to prevent and eradicate FGM</a> in partnership\
            \ with Police Scotland, the NHS, councils and third sector organisations.\
            \ We published the <a href=\"/publications/scotlands-national-action-plan-prevent-eradicate-female-genital-mutilation-fgm/\"\
            >year one report on the FGM national action plan</a> in October 2017.</p>\
            \ \n  <p>Our approach to tackling FGM is aligned with the priorities in\
            \ <a href=\"/publications/equally-safe/\">Equally Safe: Scotland's strategy\
            \ for preventing and eradicating violence against women and girls</a>.\
            \ It recognises the need to:</p> \n  <ul> \n   <li>prioritise protection\
            \ from, and prevention of, FGM </li> \n   <li>provide services and appropriate\
            \ support for those who have experienced FGM </li> \n   <li>hold perpetrators\
            \ to account </li> \n  </ul> \n  <h3 id=\"fgm-resources-and-guidance\"\
            >FGM resources and guidance</h3> \n  <ul> \n   <li><a href=\"/publications/scottish-government-fgm-statement/\"\
            >FGM statement</a> </li> \n   <li><a href=\"/publications/fgm-guidance/\"\
            >Chief Medical Officer/Chief Nursing Officer letter 2016: guidance for\
            \ service specification and standards for healthcare to prevent FGM, and\
            \ respond to the needs of survivors</a> </li> \n   <li><a href=\"/publications/fgm-additional-resources-for-health-professionals-letter/\"\
            >Chief Medical Officer/Chief Nursing Officer letter 2015: additional resources\
            \ available for services for people who have experienced, or are at risk\
            \ of, FGM</a></li> \n   <li><a href=\"/publications/female-genital-mutilation-fgm-community-information-leaflet/\"\
            >Community information leaflet on FGM</a></li> \n   <li><a href=\"/publications/female-genital-mutilation-fgm-awareness-raising-postcard/\"\
            >FGM Awareness Raising Postcard</a></li> \n  </ul> \n </body>\n</html>"
