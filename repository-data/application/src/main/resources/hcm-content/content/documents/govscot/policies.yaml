        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are restructuring\
            \ Scotland's tribunals to make sure they're easier to understand, more\
            \ consistent and more user-friendly.</p> \n  <p>Tribunals are forums for\
            \ deciding issues relating to people's rights and responsibilities across\
            \ areas including housing, support for learning, tax and mental health.</p>\
            \ \n  <p>Tribunals are different from courts, and tend to be less formal\
            \ and more accessible.</p> \n  <p>People can go to a tribunal if they\
            \ want to challenge a decision that might affect them. The type of tribunal\
            \ they can go to will depend on the nature of their issue.</p> \n  <h2\
            \ id=\"the-tribunals-landscape\">The tribunals landscape</h2> \n  <p>There\
            \ are many different types of tribunals operating in Scotland. </p> \n\
            \  <p>Some deal with matters that fall to the Scottish Parliament, such\
            \ as mental health and housing. And others deal with matters that fall\
            \ to the UK parliament, like employment and immigration.</p> \n  <p>Over\
            \ the years, tribunals have been created and developed independently of\
            \ one another, so the practices and procedures across them can vary significantly.</p>\
            \ \n  <h2 id=\"tribunal-reform\">Tribunal reform</h2> \n  <p>We are restructuring\
            \ Scotland's tribunals to make sure they're easier to understand and more\
            \ user-friendly.</p> \n  <p>This work will also promote more consistency\
            \ across the tribunals landscape. And, where appropriate, shared practices\
            \ and procedures.</p> \n  <p>The <a href=\"http://www.legislation.gov.uk/asp/2014/10/enacted\"\
            >Tribunals (Scotland) Act 2014</a> paved the way for tribunals to be brought\
            \ under one umbrella – the Scottish Tribunals. </p> \n  <p>This has two-tiers.\
            \ A First-tier Tribunal, which makes first decisions, and an Upper Tribunal\
            \ that hears appeals.</p> \n  <p>The First-tier Tribunal is divided into\
            \ Chambers, each of which hears cases relating to a particular subject,\
            \ like housing or tax. </p> \n  <p>Existing tribunals will transfer into\
            \ these Chambers. This means that none of the expertise the tribunals\
            \ built up before the reforms started will be lost.</p> \n  <p>See <a\
            \ href=\"/publications/structure-tribunals-chambers/\">a diagram of the\
            \ Chamber structure</a>. <strong>(CD:This document needs more explanation\
            \ to be made understandable)</strong></p> \n  <p>Administrative support\
            \ for the Scottish Tribunals is provided by the <a href=\"https://www.scotcourts.gov.uk/\"\
            >Scottish Courts and Tribunals Service</a>.</p> \n  <h2 id=\"timeframe-for-reform\"\
            >Timeframe for reform</h2> \n  <p>The first tribunals, which cover housing\
            \ and property related matters, transferred to the Scottish Tribunals\
            \ at the end of 2016. </p> \n  <p>The transfer programme will continue\
            \ until 2022. Here's a list of tribunals and their proposed transfer dates:</p>\
            \ \n  <table> \n   <thead> \n    <tr> \n     <th>Tribunal</th> \n    \
            \ <th>Chamber</th> \n     <th>Proposed transfer date</th> \n    </tr>\
            \ \n   </thead> \n   <tbody> \n    <tr> \n     <td>The Private Rented\
            \ Housing (prhp) and Homeowner Housing Panels (hohp)</td> \n     <td>Housing\
            \ and Property</td> \n     <td>December 2016</td> \n    </tr> \n    <tr>\
            \ \n     <td>The Scottish Tax Tribunals</td> \n     <td>Tax</td> \n  \
            \   <td>April 2017</td> \n    </tr> \n    <tr> \n     <td>Additional Needs\
            \ Tribunal for Scotland (ASNTS)</td> \n     <td>Health and Education</td>\
            \ \n     <td>January 2018</td> \n    </tr> \n    <tr> \n     <td>Private\
            \ Rented Sector (PRS), Letting Agents and Private Tenancies</td> \n  \
            \   <td>Housing and Property</td> \n     <td>December 2017</td> \n   \
            \ </tr> \n    <tr> \n     <td>Additional Needs Tribunal for Scotland (ASNTS)</td>\
            \ \n     <td>Health and Education</td> \n     <td>January 2018</td> \n\
            \    </tr> \n    <tr> \n     <td>Scottish Charity Appeals Panel (SCAP)</td>\
            \ \n     <td>General Regulatory</td> \n     <td>January 2018</td> \n \
            \   </tr> \n    <tr> \n     <td>Mental Health Tribunal for Scotland (MHTS)</td>\
            \ \n     <td>Devolved</td> \n     <td>November 2018</td> \n    </tr> \n\
            \    <tr> \n     <td>Police Appeals Tribunal</td> \n     <td>General Regulatory</td>\
            \ \n     <td>April 2019</td> \n    </tr> \n    <tr> \n     <td>Parking\
            \ &amp; Bus Lane Adjudicators</td> \n     <td>General Regulatory</td>\
            \ \n     <td>April 2019</td> \n    </tr> \n    <tr> \n     <td>Lands Tribunal\
            \ for Scotland (LTS)</td> \n     <td>Upper Tribunal</td> \n     <td>October\
            \ 2019</td> \n    </tr> \n    <tr> \n     <td>NHS Tribunals</td> \n  \
            \   <td>Health and Education</td> \n     <td>April 2020</td> \n    </tr>\
            \ \n    <tr> \n     <td>Education Appeals Committees (EACs)</td> \n  \
            \   <td>Health and Education</td> \n     <td>April 2021</td> \n    </tr>\
            \ \n    <tr> \n     <td>Valuation Appeals Committees (VACs)</td> \n  \
            \   <td>Tax</td> \n     <td>April 2022</td> \n    </tr> \n   </tbody>\
            \ \n  </table> \n  <p>The Private Rented Sector cases are transferring\
            \ to the First-tier Tribunal from the sheriff court, Letting Agents is\
            \ a new tribunal and <a href=\"private-tenancy-reform\">Private Tenancies</a>\
            \ changes the arrangements for tenancy agreements.</p> \n  <p>People using\
            \ a tribunal when the transfer happens won't notice the change, and will\
            \ still meet the same tribunal members.</p> \n  <h2 id=\"the-cost-of-reform\"\
            >The cost of reform</h2> \n  <p>As the Scottish Tribunals are bringing\
            \ together existing bodies, instead of creating new ones, there are no\
            \ additional costs attached to moving them to the new structure.</p> \n\
            \ </body>\n</html>"
