      hippo:name: Disabled people
      /index:
        jcr:primaryType: govscot:Policy
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 26bb6bdf-c0cb-4018-a455-841c67feedf5
        govscot:actions: |+
          <p>We: </p>
          <ul>
          <li>are working to enact our <a href="/policies/disabled-people/uncrpd/">delivery plan of the UN Convention on the rights of persons with disabilities</a></li>
          <li><a href="/policies/disabled-people/funding-disabilities/">fund organisations committed to increasing equality for people with disabilities</a> </li>
          <li>are <a href="/policies/social-security/benefits-disabled-people-ill-health/">reforming assessment procedures for disability and ill-health benefits</a></li>
          <li>providing <a href="/policies/disabled-people/job-support-disabled-people/">support to help disabled people into training and employment</a></li>
          </ul>

        govscot:background: |+
          <p>In Scotland, responsibility for issues that affect disabled people are split between issues reserved to the UK Government, and areas that we are responsible for. </p>
          <p>We are responsible for most public services including: local councils, education, housing, social work and the NHS in Scotland. </p>
          <p>The UK Government is responsible for equality legislation including the <a href="http://www.legislation.gov.uk/ukpga/2010/15/contents">Equality Act 2010</a>, the <a href="http://www.equalityhumanrights.com/">Equality and Human Rights Commission (EHRC)</a>, employment, income and some benefits. </p>
          <p>We make equality considerations part of our everyday work. Find out more about: <a href="/publications/scottish-governments-equality-duties/">mainstreaming equality</a>.</p>
          <p>Statistics and research evidence on disability are crucial in helping us identify issues that need to be addressed. More information on the range of evidence we use is available on <a href="http://www.gov.scot/Topics/People/Equality/Equalities/DataGrid/Disability">the disability pages of the Equality evidence finder</a>. </p>

        govscot:billsAndLegislation: |+
          <p>Legislation to protect the rights and welfare of disabled people in Scotland includes: </p>
          <ul>
          <li>the <a href="http://www.legislation.gov.uk/asp/2013/1/contents/enacted">Social Care (Self-directed Support) Act 2013</a> introduced a new approach that gives adults, children and carers who need social care support more choice and control </li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2014/17/enacted">Disabled Persons&#39; Parking Badges (Scotland) Act 2014</a> introduced fairer arrangements for disabled people who depend on their Blue Badge to allow them to park close to their destination. It will strengthen the enforcement powers of local authorities to tackle widespread abuse of the scheme </li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2014/8/contents/enacted">Children and Young People (Scotland) Act 2014</a> introduced the Getting it Right for Every Child (GIRFEC) framework. This helps to ensure that all services and agencies working with disabled children use a co-ordinated, prompt and proportionate approach </li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2015/5/contents">Welfare Funds (Scotland) Act 2015</a> came into force in April 2016. It placed the Scottish Welfare Fund into law, and put a duty on each local authority to maintain a welfare fund </li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2016/8/contents/enacted">Education (Scotland) Act 2016</a> extends children&#39;s rights in existing additional support for learning legislation </li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2016/9/contents/enacted">Carers (Scotland) Act 2016</a> improves support for adult and young carers</li>
          </ul>

