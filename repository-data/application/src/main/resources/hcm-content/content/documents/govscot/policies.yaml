        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We work with the\
            \ public and private sectors to create innovative financing models to\
            \ increase housing supply. </p> \n  <p>As part of the <a href=\"/publications/more-homes-scotland/\"\
            >More Homes Scotland approach</a> to deliver at least 50,000 affordable\
            \ homes by 2021, we use innovative ways to help make the most of existing\
            \ public funding and secure additional private sector investment.</p>\
            \ \n  <p>This is to help developers, councils and housing associations\
            \ get new affordable housing developments off the ground, and kick-start\
            \ developments that have stalled. </p> \n  <h3 id=\"examples-of-our-initiatives\"\
            >Examples of our initiatives</h3> \n  <h4 id=\"charitable-bonds-and-financial-transactions\"\
            >Charitable bonds and financial transactions</h4> \n  <p>The charitable\
            \ bond model means we can make an ethical investment in affordable housing\
            \ in the form of a loan to a social housing provider that is repaid over\
            \ ten years.</p> \n  <p>We are the only national government in the UK\
            \ to invest in charitable bonds, and by April 2017, we had invested in\
            \ twelve bonds with total investments of £70m providing development finance\
            \ for 935 affordable homes and generating over £17m in additional grant\
            \ for charities. </p> \n  <p>This bond model was developed by <a href=\"\
            http://allia.org.uk/\">Allia</a>, a community benefit society. </p> \n\
            \  <h4 id=\"expanding-the-provision-of-mid-market-rent\">Expanding the\
            \ provision of mid-market rent</h4> \n  <p>Mid-market rent (MMR) is a\
            \ type of affordable housing where rents are lower than in the private\
            \ market, but higher than social housing. We continue to support the delivery\
            \ of MMR through the mainstream grant-funded <a href=\"affordable-housing-supply\"\
            >Affordable Housing Supply Programme</a>, as well as enable innovative\
            \ funding solutions that build on the success of Scottish Government-supported\
            \ schemes, such as the National Housing Trust initiative the Local Affordable\
            \ Rented Housing Trust (LAR). </p> \n  <p>Launched in February 2016, the\
            \ Mid-Market Rent invitation seeks proposals to deliver affordable MMR\
            \ homes at scale by 2021 backed by Scottish Government financial support\
            \ and attracting significant private investment. The current application\
            \ window for MMR Invitations is now closed and we are carrying out robust\
            \ assessment of proposals received. </p> \n  <h4 id=\"build-to-rent\"\
            >Build-to-Rent</h4> \n  <p>In line with our <a href=\"/publications/place-stay-place-call-home-strategy-private-rented-sector-scotland/\"\
            >private rented sector (PRS) strategy</a> we are working with industry\
            \ to create the right conditions to deliver new purpose-built homes for\
            \ private rent at scale. </p> \n  <p>As part of this we have supported\
            \ Homes for Scotland's <a href=\"http://www.homesforscotland.com/Our-work/Projects/Building-the-Private-Rented-Sector-in-Scotland\"\
            >Building the Rented Sector study</a> focused on attracting institutional\
            \ investment into Scotland's new-build private rented sector.</p> \n \
            \ <p>We are also:</p> \n  <ul> \n   <li><p>about to launch Rental Income\
            \ Guarantee Scheme (RIGS), an initiative to help kick-start delivery of\
            \ Build-to-Rent, by sharing investment risk with the private sector, by\
            \ guaranteeing a proportion of the rent for a specified time period</p>\
            \ </li> \n   <li><p>supporting the industry to launch an Opportunity Document,\
            \ setting out the investment opportunity to invest in Build-to-Rent in\
            \ Scotland</p> </li> \n  </ul> \n  <h4 id=\"local-affordable-rented-housing-trust-lar-\"\
            >Local Affordable Rented Housing Trust (LAR)</h4> \n  <p>LAR is a Scottish\
            \ charity set up to provide long-term, mid-market rented housing in Scotland.\
            \ </p> \n  <p>We have given LAR a £55 million loan facility. This is expected\
            \ to be matched by private investment funding to bring total funding to\
            \ over £100 million and deliver 1,000 homes.</p> \n  <p>House builders\
            \ and developers, in partnership with LAR and councils, have been invited\
            \ to get involved in delivering this affordable housing. </p> \n  <p>Find\
            \ out more at on the <a href=\"http://www.larhousingtrust.co.uk/\">Local\
            \ Affordable Rented Housing Trust</a> website and <a href=\"http://www.scottishhousingnews.com/16830/lar-housing-trust-secures-game-changing-65m-funding-boost\"\
            >read the news release</a>.</p> \n  <h4 id=\"national-housing-trust-initiative-nht-\"\
            >National Housing Trust initiative (NHT)</h4> \n  <p>Under NHT, developers\
            \ are appointed to build a specified number of affordable homes on land\
            \ they already own. </p> \n  <p>Once complete, a local partnership company\
            \ – made up of the developer, the participating council and the <a href=\"\
            http://www.scottishfuturestrust.org.uk/\">Scottish Futures Trust (SFT)</a>\
            \ – buys the homes and lets them to tenants at affordable, mid-market\
            \ rent for a period of between five and 10 years, after which time they\
            \ are sold.</p> \n  <p>We guarantee the money borrowed by councils to\
            \ help fund development of the homes.</p> \n  <p>The success of the original\
            \ model has led to the creation of variants, including a council variant\
            \ and a variant for registered social landlords. </p> \n  <p>The original\
            \ NHT model for councils and developers was developed in partnership with\
            \ the SFT and lending institutions. </p> \n  <p>So far, deals have been\
            \ secured with 17 developers for the delivery of over 1,600 homes across\
            \ 10 council areas through this version of the initiative. </p> \n  <p>Over\
            \ 1,000 homes are completed, with hundreds more in the pipeline across\
            \ the country.</p> \n  <p>More information about the National Housing\
            \ Trust is available on the <a href=\"http://www.scottishfuturestrust.org.uk/\"\
            >SFT website</a>.</p> \n </body>\n</html>"
