        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Child sexual exploitation\
            \ (CSE) is a form of child sexual abuse in which a person(s) of any age\
            \ takes advantage of a power imbalance to force or entice a child into\
            \ engaging in sexual activity in return for something received by the\
            \ child and/or those perpetrating or facilitating the abuse. </p> \n \
            \ <p>This form of abuse is complex and often hidden, and we are taking\
            \ action to ensure that: </p> \n  <ul> \n   <li>children and young people\
            \ at risk of, and victims of, sexual abuse are identified, supported and\
            \ offered high-quality, timely support </li> \n   <li>perpetrators are\
            \ stopped and brought to justice </li> \n  </ul> \n  <h3 id=\"national-action-plan-on-child-sexual-exploitation\"\
            >National Action Plan on Child Sexual Exploitation</h3> \n  <p>In 2014\
            \ we published a national action plan to prevent child sexual exploitation\
            \ that set out actions to be taken across government, statutory, third\
            \ sector and voluntary organisations to improve how Scotland deals with\
            \ the issue. </p> \n  <p>In 2016 we published <a href=\"https://beta.gov.scot/publications/national-action-plan-prevent-tackle-child-sexual-exploitation-progress-report/\"\
            >an update to Scotland's National Action Plan to Prevent and Tackle Child\
            \ Sexual Exploitation</a>.</p> \n  <p>In 2017 we published <a href=\"\
            https://beta.gov.scot/publications/national-action-plan-prevent-tackle-child-sexual-exploitation-progress-report/\"\
            >a progress report on the National Action Plan for 2016 to 2017</a>.</p>\
            \ \n  <p>Some of the actions taken to date are outlined below. </p> \n\
            \  <h4 id=\"national-child-sexual-exploitation-group\">National Child\
            \ Sexual Exploitation Group</h4> \n  <p>The multi-agency <a href=\"https://beta.gov.scot/groups/national-child-sexual-exploitation-group/\"\
            >National Child Sexual Exploitation Group</a> was established to oversee\
            \ the implementation of actions within the action plan, and to progress\
            \ additional work to support the plan. </p> \n  <h4 id=\"guidance-for-practitioners\"\
            >Guidance for practitioners</h4> \n  <p>In 2016 we published <a href=\"\
            https://beta.gov.scot/publications/child-sexual-exploitation-definition-practitioner-briefing-paper/\"\
            >Child sexual exploitation: definition and practitioner briefing paper</a>.\
            \ </p> \n  <p>In 2017 we published <a href=\"https://beta.gov.scot/publications/child-sexual-exploitation-guide-health-practitioners/\"\
            >Child sexual exploitation: a guide for health practitioners</a>. </p>\
            \ \n  <h4 id=\"raising-awareness-of-child-sexual-exploitation\">Raising\
            \ awareness of child sexual exploitation</h4> \n  <p>We set up a national\
            \ awareness-raising campaign for parents, carers and young people in partnership\
            \ with organisations including Barnardo's Scotland, the National Society\
            \ for the Prevention of Cruelty to Children (NSPCC) Scotland, WithScotland,\
            \ the Child Exploitation and Online Protection Centre (CEOP), Parents\
            \ Against Child Sexual Exploitation (PACE) and members of the Public Awareness\
            \ Advisory Group (PAAG) of Child Protection Committees Scotland. </p>\
            \ \n  <p>Read about it on the <a href=\"http://csethesigns.scot/\">CSE\
            \ the signs website</a>. </p> \n  <p>We also collaborated with YoungScot\
            \ on a social media <a href=\"http://young.scot/information/relationships/bad-romance-a-live-snapchat-story/\"\
            >Snapchat campaign</a>. </p> \n  <h4 id=\"ongoing-actions\">Ongoing actions</h4>\
            \ \n  <p>We are currently working to: </p> \n  <ul> \n   <li>improve our\
            \ understanding of the scale and nature of child sexual exploitation in\
            \ Scotland through more consistent data collection </li> \n   <li>develop\
            \ indicators with which to monitor progress </li> \n  </ul> \n  <h3 id=\"\
            links-to-other-criminal-activity\">Links to other criminal activity</h3>\
            \ \n  <p>We know that child sexual exploitation can (but not always) have\
            \ a link with other criminal activity including child trafficking, distribution\
            \ of images of children, online grooming, domestic violence and abuse.\
            \ This is reflected in the work being done in these areas.</p> \n </body>\n\
            </html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
