          <p>Our casework is split across three broad categories:</p>
          <ul>
          <li><a href="/policies/planning-environmental-appeals/appealing-decisions-orders-notices/">appeals against local planning authority and other public body decisions</a></li>
          <li><a href="/policies/planning-environmental-appeals/examining-development-plans/">examination of outstanding issues for development plans</a></li>
          <li><a href="/policies/planning-environmental-appeals/other-planning-and-environmental-appeals-cases/">other specific non-appeal casework</a></li>
          </ul>
          <p><a href="/publications/planning-appeals-forms-guidance-list/">Appeal forms and guidance notes</a> for all planning and environmental appeals are available to download and then submit electronically, or by post.</p>
          <p>We provide an <a href="https://dpea.public-i.tv/core/portal/home">appeals webcast</a> to give public access to discussions on planning issues.</p>

        govscot:background: |+
          <p>Where possible, we publish all documents related to our casework on <a href="http://www.dpea.scotland.gov.uk/Default.aspx">our planning appeals case publication website</a>.</p>
          <h4 id="stakeholder-group">Stakeholder Group</h4>
          <p>We have a <a href="/groups/planning-and-environmental-appeals-stakeholder-forum/">Planning and Environmental Appeals Stakeholder Forum</a> to ensure we take our key stakeholders&#39; and users&#39; views into account.</p>
          <p>Our <a href="/publications/planning-and-environmental-review-2016-17/">Planning and Environmental Appeals Annual Review</a> looks at our performance and how to improve our service. We also track our progress in projects, and our performance against targets. We keep records of previous years&#39; annual reviews.</p>
          <p>We also publish <a href="/publications/planning-appeals-quarterly-performance-statistics/">quarterly performance statistics</a>, as well as statistics relating to <a href="/publications/wind-turbine-appeal-decisions-statistics/">wind turbine appeal decisions</a> and <a href="/publications/housing-development-statistics/">housing development appeals</a>.</p>
          <h4 id="comments-and-complaints">Comments and complaints</h4>
          <p>We welcome all comments on the service that we provide. If you are unhappy with any aspect of the service, you can find further guidance in <a href="/publications/planning-and-environmental-appeals-complaints-policy/">our planning and environmental appeals complaints policy</a>.</p>

        govscot:billsAndLegislation: |+
          <p>The 2006 Town and Country Planning (Scotland) Act brought about the most significant modernisation of the planning system in Scotland in over 60 years. The aim of the Act is to ensure a planning service that is efficient, inclusive, fit for purpose and sustainable. </p>
          <h3 id="primary-legislation">Primary legislation</h3>
          <p>The main pieces of legislation which the planning system operates under are: </p>
          <ul>
          <li>Town and Country Planning (Scotland) Act 1997 </li>
          <li>Planning etc. (Scotland) Act 2006 </li>
          </ul>

