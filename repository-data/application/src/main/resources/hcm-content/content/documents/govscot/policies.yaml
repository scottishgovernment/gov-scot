        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The £25 million\
            \ Rural Housing Fund and the new £5 million Islands Housing Fund will\
            \ run from 2016-17 to 2021.</p> \n  <p>Both funds aim to increase the\
            \ supply of affordable housing of all tenures in rural Scotland and contribute\
            \ to our 50,000 affordable homes target.</p> \n  <p>The Islands Housing\
            \ Fund provides £5 million ring-fenced for islands housing projects.</p>\
            \ \n  <p>The funds have two parts: </p> \n  <ol> \n   <li><p>a main fund\
            \ that offers capital support (grants and loans) for direct provision\
            \ of new affordable housing, and refurbishment of existing empty properties</p>\
            \ </li> \n   <li><p>a small fund that contributes to feasibility studies</p>\
            \ </li> \n  </ol> \n  <h3 id=\"who-can-apply-\">Who can apply?</h3> \n\
            \  <p>Both funds are open to a wide range of applicants including:</p>\
            \ \n  <ul> \n   <li>community organisations</li> \n   <li>development\
            \ trusts</li> \n   <li>private landowners</li> \n   <li>private developers</li>\
            \ \n   <li>traditional housing providers </li> \n  </ul> \n  <p>Applications\
            \ from individuals will not be accepted. Only organisations can apply.\
            \ </p> \n  <p>Eligible projects must:</p> \n  <ul> \n   <li>have a specific\
            \ site or properties identified</li> \n   <li>be in an eligible rural\
            \ area – <a href=\"http://www.gov.scot/Topics/Statistics/About/Methodology/UrbanRuralClassification\"\
            >levels 4, 5, and 6 of the six-fold urban/rural classification</a>. Islands\
            \ Housing Fund applications must be located on a Scottish Island</li>\
            \ \n   <li>demonstrate evidence of housing pressure in the location identified</li>\
            \ \n   <li>have the support of the relevant local authority</li> \n  \
            \ <li>be prepared to undertake appropriate community engagement</li> \n\
            \   <li>be able to provide long term affordable housing</li> \n  </ul>\
            \ \n  <p>Applicants can apply for either the Rural Housing Fund or the\
            \ Islands Housing Fund, not both.</p> \n  <p>More information, including\
            \ details of the organisations and areas eligible to apply, is included\
            \ in the <a href=\"/publications/rural-housing-fund-guidance/\">Rural\
            \ and Islands Housing Fund guidance</a>.</p> \n  <h3 id=\"rural-housing-projects-case-studies\"\
            >Rural housing projects case studies</h3> \n  <p>The first homes provided\
            \ through the RHF are now complete and you can read about the homes in\
            \ the <a href=\"http://www.hscht.co.uk/blog/achiltibuies-empty-school-house-transformation-into-two-affordable-homes-welcomes-new-tenants\"\
            >Highlands</a> and <a href=\"http://www.mict.co.uk/projects-services/ulvaferrydevelopments/ulva-ferry-housing-project/\"\
            >Argyll and Bute</a>.</p> \n  <p>These <a href=\"/publications/rural-housing-fund-case-studies/\"\
            >case studies provide relevant examples of past rural projects</a>. We\
            \ also welcome new and innovative approaches.</p> \n  <h3 id=\"how-to-apply\"\
            >How to apply</h3> \n  <p>Complete the <a href=\"/publications/rural-housing-fund-pre-application/\"\
            >pre-application eligibility check</a> and, if eligible, complete the\
            \ expression of interest form and send it to <a href=\"mailto:rhf@gov.scot\"\
            >rhf@gov.scot</a>. Please make clear in your covering email which fund\
            \ you wish to register an interest for.</p> \n  <p>We aim to reply within\
            \ 15 working days of receiving your expression of interest. If you are\
            \ told you can apply you will need to fill out an application form.</p>\
            \ \n  <h3 id=\"rural-and-islands-housing-fund-application-forms\">Rural\
            \ and Islands Housing Fund application forms</h3> \n  <p>You will be invited\
            \ to apply using either the:</p> \n  <ul> \n   <li><a href=\"/publications/rural-housing-fund-application-forms/\"\
            >main application form</a> or</li> \n   <li><a href=\"/publications/rural-housing-fund-feasibility-fund-application-form/\"\
            >feasibility application form</a></li> \n  </ul> \n  <p>Once you have\
            \ been invited to apply there is no deadline to submit your application.\
            \ Send it to us at <a href=\"mailto:rhf@gov.scot\">rhf@gov.scot</a> and\
            \ make it clear which fund you wish to apply for in your covering email.</p>\
            \ \n  <p>We will assess applications on an ongoing basis. More information\
            \ about the assessment process is set out in the fund guidance.</p> \n\
            \  <p>The application paperwork for both funds is reviewed regularly and\
            \ is subject to change, so please check here regularly to make sure that\
            \ the guidance and application paperwork you are using is up to date.</p>\
            \ \n  <p>If you are considering applying for feasibility funding you should\
            \ note that the funds can make up to a £10,000 contribution towards feasibility\
            \ work, and that feasibility funding will be prioritised for projects\
