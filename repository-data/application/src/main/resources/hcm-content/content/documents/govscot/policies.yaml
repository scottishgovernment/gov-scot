        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Environmental Impact\
            \ Assessment (EIA) is a means of drawing together, in a systematic way,\
            \ an assessment of the likely significant environmental effects arising\
            \ from a proposed development.</p> \n  <p>All developments falling within\
            \ a description in <a href=\"http://www.legislation.gov.uk/ssi/2017/102/schedule/1/made\"\
            >Schedule 1 to the 2017 EIA Regulations</a> require EIA.</p> \n  <p>Developments\
            \ of a type listed in <a href=\"http://www.legislation.gov.uk/ssi/2017/102/schedule/2/made\"\
            >Schedule 2 to the 2017 EIA Regulations</a> will require EIA if they are\
            \ likely to have a significant effect on the environment, due to factors\
            \ such as their size, nature or location.</p> \n  <h3 id=\"eia-guidance\"\
            >EIA guidance</h3> \n  <ul> \n   <li><a href=\"/publications/planning-advice-note-1-2013-environmental-impact-assessment/\"\
            >Planning Advice Note 1/2013: Environmental Impact Assessment</a></li>\
            \ \n   <li><a href=\"/publications/planning-circular-1-2017-environmental-impact-assessment-regulations-2017/\"\
            >Planning Circular 1/2017: Environmental Impact Assessment regulations\
            \ 2017</a></li> \n  </ul> \n  <p>If working from the 2011 EIA regulations,\
            \ use the below:</p> \n  <ul> \n   <li><a href=\"https://www.webarchive.org.uk/wayback/archive/20170106234936/http://www.gov.scot/Resource/0043/00432581.pdf\"\
            >Planning Advice Note 1/2013: Environmental Impact Assessment</a></li>\
            \ \n   <li><a href=\"https://beta.gov.scot/publications/pan-1-2013-annex-a/\"\
            >Planning Advice Note 1/2013: Annex A</a></li> \n   <li><a href=\"http://www.legislation.gov.uk/ssi/2011/139/contents/made\"\
            >The Town and Country Planning (Environmental Impact Assessment) (Scotland)\
            \ Regulations 2011</a></li> \n  </ul> \n  <h3 id=\"guidelines-for-different-regimes\"\
            >Guidelines for different regimes</h3> \n  <p>In Scotland there are other\
            \ EIA consenting regimes including:</p> \n  <ul> \n   <li>Planning</li>\
            \ \n   <li>Energy</li> \n   <li>Marine licensing</li> \n   <li>Trunk roads</li>\
            \ \n   <li>Transport and works projects</li> \n   <li>Agriculture</li>\
            \ \n   <li>Land drainage</li> \n   <li>Forestry</li> \n   <li>Flood management</li>\
            \ \n   <li>Ports and harbours</li> \n   <li>Controlled activities</li>\
            \ \n  </ul> \n  <h3 id=\"requesting-a-screening-decision\">Requesting\
            \ a screening decision</h3> \n  <p>Generally, it is a matter for planning\
            \ authorities to consider whether a proposed development requires EIA.\
            \ To request a screening opinion, developers should contact the relevant\
            \ planning authority.</p> \n  <p>Scottish Ministers are empowered to make\
            \ directions in relation to the need for EIA under certain circumstances.\
            \ Further guidance can be found in <a href=\"/publications/planning-circular-1-2017-environmental-impact-assessment-regulations-2017/\"\
            >Planning Circular 1 2017: Environmental Impact Assessment regulations\
            \ 2017</a>.</p> \n  <p>Requests for a screening direction from Scottish\
            \ Ministers should be made to:</p> \n  <p>Scottish Government<br>Planning\
            \ and Architecture Division<br>Area 2H South<br>Victoria Quay<br>Edinburgh<br>EH6\
            \ 6QQ </p> \n  <p>Email: Marion Hunt <a href=\"mailto:marion.hunt@gov.scot\"\
            >marion.hunt@gov.scot</a></p> \n  <p>Tel: 0131 244 7072</p> \n </body>\n\
            </html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
