        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We promote best\
            \ practice and excellence in planning, architecture and design by assessing\
            \ authorities' performance through the planning performance framework,\
            \ and also by funding external organisations and supporting a number of\
            \ events, awards and competitions. More information about these is provided\
            \ below.</p> \n  <ul> \n   <li><a href=\"#performance\">Performance</a></li>\
            \ \n   <li><a href=\"#scottish-awards-for-quality-in-planning\">Scottish\
            \ Awards for Quality in Planning</a> </li> \n   <li><a href=\"#architecture-and-design-scotland\"\
            >Architecture and Design Scotland</a></li> \n   <li><a href=\"#year-of-innovation-architecture-and-design-2016\"\
            >Year of Innovation, Architecture and Design 2016</a></li> \n   <li><a\
            \ href=\"#festival-of-architecture-2016\">Festival of Architecture 2016</a></li>\
            \ \n   <li><a href=\"#venice-architecture-biennale-2016\">Venice Architecture\
            \ Biennale 2016</a></li> \n   <li><a href=\"#scottish-scenic-routes-pilots\"\
            >Scottish Scenic Routes Pilots</a></li> \n   <li><a href=\"#rias-doolan-award-for-best-building-in-scotland\"\
            >RIAS Doolan Award for Best Building in Scotland</a></li> \n   <li><a\
            \ href=\"#scottish-civic-trust-place-awards\">Scottish Civic Trust My\
            \ Place Awards</a></li> \n   <li><a href=\"#scottish-civic-trust-my-place-photography-award\"\
            >Scottish Civic Trust My Place Photography Award</a></li> \n   <li><a\
            \ href=\"#Saltire-Society-Housing-Design-Awards\">Saltire Society Housing\
            \ Design Awards</a></li> \n   <li><a href=\"#Designing-Places-Student-Competition\"\
            >Designing Places Student Competition</a></li> \n  </ul> \n  <p>You can\
            \ find information about <a href=\"https://www.webarchive.org.uk/wayback/archive/20170104123511/http://www.gov.scot/Topics/Built-Environment/AandP\"\
            >older events and competitions in our website archive. </a></p> \n  <h2\
            \ id=\"performance\">Performance</h2> \n  <p>We publish <a href=\"http://www.gov.scot/Topics/Statistics/Browse/Planning/Publications\"\
            >quarterly and annual statistics</a> on timescales and approval rates\
            \ for planning applications. These statistics also provide information\
            \ on local reviews and enforcement activity. </p> \n  <p>All planning\
            \ authorities, and seven of the key agencies, prepare an annual Planning\
            \ Performance Framework (PPF) report which provides a measurement of quality\
            \ of the planning service and how it can be improved. We assess the reports\
            \ against a <a href=\"/publications/performance-markers-planning-authorities/\"\
            >set of 15 key performance markers</a>. The final reports are generally\
            \ available on planning authorities' own websites and the <a href=\"https://hopscotland.org.uk/\"\
            >Heads of Planning Scotland website</a>. </p> \n  <p>We produce the Planning\
            \ Performance Annual Report, which summarises the individual authority\
            \ reports. Read the <a href=\"/publications/planning-performance-annual-report-2014-15/\"\
            >annual Reports for 2014 to 2016</a>.</p> \n  <p>Planning and Architecture\
            \ Division prepare an <a href=\"/publications/planning-performance-framework-annual-report-2016-17/\"\
            >annual Planning Performance Framework (PPF) report</a>; the Directorate\
            \ for Planning and Environmental Appeals (DPEA) produces an <a href=\"\
            /publications/planning-and-environmental-review-2016-17/\">annual review\
            \ of the Planning and Environmental Appeals Division 2015-2016</a>. </p>\
            \ \n  <p>In addition, we co-chair the <a href=\"high-level-group-on-planning-performance\"\
            >High Level Group on Planning Performance</a> alongside the Convention\
            \ of Scottish Local Authorities (COSLA).</p> \n  <h2 id=\"scottish-awards-for-quality-in-planning\"\
            >Scottish Awards for Quality in Planning</h2> \n  <p>We run the Scottish\
            \ Awards for Quality in Planning (SAQP) Awards which acknowledge achievements\
            \ in planning – ranging from strategic visions to new settlements. </p>\
            \ \n  <p>They aim to recognise the hard work being carried out by, and\
            \ within, the planning profession. Entries are assessed by a panel of\
            \ independent judges appointed by Scottish Ministers. </p> \n  <p>The\
            \ Award Winners for the 2017 can be found on our <a href=\"https://blogs.gov.scot/planning-architecture/about-us/scottish-awards-for-quality-in-planning/\"\
            >blog</a>.</p> \n  <h2 id=\"architecture-and-design-scotland\">Architecture\
            \ and Design Scotland</h2> \n  <p>In 2017-18 we provided funding of £\
            1,670,000 to Architecture and Design Scotland (A+DS) to promote the value\
            \ of good architecture and sustainable places in support of current policy.</p>\
            \ \n  <p>A+DS is an executive non-departmental public body (NDPB) which\
            \ provides exhibitions, events and an education programme for the public\
            \ as well as advice, resources and support to practitioners in the built\
            \ environment sector. A range of information and free resources are available\
            \ on <a href=\"http://www.ads.org.uk\">the A+DS website</a>.</p> \n  <h2\
            \ id=\"year-of-innovation-architecture-and-design-2016\">Year of Innovation,\
            \ Architecture and Design 2016</h2> \n  <p>The Year of Innovation, Architecture\
            \ and Design 2016 was a celebration of Scotland's history and culture\
            \ of innovation, our historic and contemporary architecture and exciting\
            \ design talent. </p> \n  <p>We helped to support and facilitate the year-long\
            \ programme which was led by VisitScotland with the support of a range\
            \ of other partners. </p> \n  <p><a href=\"https://www.visitscotland.com/about/themed-years/innovation-architecture-design\"\
            >Find out more about the Year of Innovation, Architecture and Design</a>.</p>\
            \ \n  <h2 id=\"festival-of-architecture-2016\">Festival of Architecture\
            \ 2016</h2> \n  <p>A large part of the Year of Innovation, Architecture\
            \ and Design was the <a href=\"http://www.foa2016.com/\">National Festival\
            \ of Architecture</a>, directed by the Royal Incorporation of Architects\
            \ in Scotland (RIAS) in collaboration with a wide range of partners. We\
            \ contributed funding and support for the Festival which included hundreds\
            \ of exhibitions, workshops, film screenings, musical celebrations and\
            \ other events that took place across Scotland throughout 2016 and into\
            \ early 2017. </p> \n  <h2 id=\"venice-architecture-biennale-2016\">Venice\
            \ Architecture Biennale 2016</h2> \n  <p>The Venice Architecture Biennale\
            \ is one of the world's biggest and most prestigious showcases for architecture.\
            \ </p> \n  <p>Scotland's contribution to the Biennale is delivered by\
            \ the Scotland &amp; Venice Partners, a partnership between Scottish Government,\
            \ Creative Scotland, Architecture &amp; Design Scotland and British Council\
            \ (Scotland). </p> \n  <p>Scotland's 2016 Biennale project, <a href=\"\
            http://www.ads.org.uk/scotlandvenice16/\">Prospect North</a>, was showcased\
            \ in Venice in May and June 2016. The exhibition then toured a series\
            \ of venues across Scotland and was opened by the First Minister at the\
            \ 2016 Arctic Circle Assembly in Reykjavik.</p> \n  <h2 id=\"scottish-scenic-routes-pilots\"\
            >Scottish Scenic Routes Pilots</h2> \n  <p>The Scottish Scenic Routes\
            \ pilot programme, launched in June 2013, has resulted in the design and\
            \ construction of eight innovatively designed viewpoints at popular visitor\
            \ destinations.</p> \n  <p>Locations include <a href=\"http://www.lochlomond-trossachs.org/things-to-see/scenic-routes-viewpoints/\"\
            >Loch Lomond and the Trossachs National Park</a>, <a href=\"http://cairngorms.co.uk/discover-explore/landscapes-scenery/scenic-routes/\"\
            >Cairngorms National Park</a> and <a href=\"https://www.scottishcanals.co.uk/canals/caledonian-canal/\"\
            >Laggan Locks</a>.</p> \n  <p>The proposals for each pilot site were selected\
            \ through design competitions specifically aimed at supporting emerging\
            \ design talent.</p> \n  <p>The initiative has been supported by a number\
            \ of partners including: Visit Scotland, Transport Scotland, Loch Lomond\
            \ and the Trossachs National Park Authority, Cairngorms National Park\
            \ Authority, Scottish Natural Heritage, Scottish Canals, Forestry Commission\
            \ Scotland, Sustrans, the Construction Scotland Innovation Centre, Edinburgh\
            \ Napier University and Timber Design Initiatives.</p> \n  <h2 id=\"rias-doolan-award-for-best-building-in-scotland\"\
            >RIAS Doolan Award for Best Building in Scotland</h2> \n  <p>We contribute\
            \ £25,000 annually to the <a href=\"http://www.rias.org.uk/awards/doolan-award/\"\
            >RIAS Doolan Award for Best Building in Scotland</a> to highlight and\
            \ celebrate excellence as well as generating debate around the concept\
            \ of architectural quality. </p> \n  <p><a href=\"http://www.rias.org.uk/awards/rias-awards/rias-awards-2017/\"\
            >The RIAS Award winners 2017</a>.</p> \n  <h2 id=\"rias-scotland-s-client-of-the-year-award\"\
            >RIAS Scotland's Client of the Year Award</h2> \n  <p>We provide £5,000\
            \ of funding annually for the Scotland's Client of the Year Award, which\
            \ recognises the importance of a well-informed and enlightened client\
            \ in delivering design excellence. </p> \n  <p><a href=\"http://www.rias.org.uk/awards/rias-awards/rias-awards-2016/\"\
            >2016 RIAS Award winners, including Client of the Year</a>.</p> \n  <h2\
            \ id=\"scottish-civic-trust-my-place-awards\">Scottish Civic Trust My\
            \ Place Awards</h2> \n  <p>We also provide £17,500 annually in support\
            \ of the <a href=\"http://www.myplaceawards.org.uk/\">Scottish Civic Trust's\
            \ My Place Awards scheme</a>. The Awards aim to identify projects or buildings\
            \ that have had a positive impact in a local neighbourhood and have delivered\
            \ tangible benefits to that community. </p> \n  <h2 id=\"scottish-civic-trust-my-place-photography-competition\"\
            >Scottish Civic Trust My Place Photography Competition</h2> \n  <p>The\
            \ <a href=\"http://www.scottishcivictrust.org.uk/about/my-place-photography/\"\
            >Scottish Civic Trust's My Place Photography Competition</a> is a built\
            \ environment photographic project for primary and secondary school-aged\
            \ children.</p> \n  <p>The winners represent Scotland in the International\
            \ Heritage Photographic Experience exhibition.</p> \n  <p><a href=\"http://www.myplaceawards.org.uk/news/the-botanic-cottage,-edinburgh-wins-the-my-place-awards-2017.aspx\"\
            >2017 My Place Award and My Place Photography Competition winners</a></p>\
            \ \n  <h2 id=\"saltire-society-housing-design-awards\">Saltire Society\
            \ Housing Design Awards</h2> \n  <p>We provide £21,500 in support of the\
            \ <a href=\"http://www.saltiresociety.org.uk/awards/architecture/housing-design/\"\
            >Saltire Society's annual Housing Design Awards</a>, which celebrate innovation\
            \ and excellence in Scottish house building and placemaking in both the\
            \ public and private sectors. A specific Innovation in Housing Award recognises\
            \ the importance of innovation in adaptability, technologies, life-cycle\
            \ costs and energy use. </p> \n  <p>The Saltire Society's website has\
            \ <a href=\"http://www.saltiresociety.org.uk/news/2017/01/30/nominations-are-now-open-for-the-2017-saltire-society-housing-design-awards\"\
            >more information on the 2017 Housing Design Awards</a>.</p> \n  <h2 id=\"\
            designing-places-student-competition\">Designing Places Student Competition</h2>\
            \ \n  <p>Our annual Designing Places competition is an opportunity for\
            \ Scotland's built environment students (whether studying planning, urban\
            \ design, architecture, landscape architecture or transport planning)\
            \ to develop their place-making skills. </p> \n  <p>The most recent competition\
            \ took place on 11 March 2017 at the Lighthouse in Glasgow. Highlights\
            \ from the day can be found on Twitter <a href=\"https://twitter.com/search?f=tweets&amp;vertical=default&amp;q=%20%23DPSC2017&amp;src=typd\"\
            >#DPSC2017</a></p> \n </body>\n</html>"
