        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The <a href=\"\
            http://www.legislation.gov.uk/asp/2015/12/contents\">Human Trafficking\
            \ and Exploitation (Scotland) Act 2015</a> which is being brought into\
            \ effect in stages:</p> \n  <ul> \n   <li>has introduced a single offence\
            \ for all kinds of trafficking for the first time</li> \n   <li>raised\
            \ the maximum penalty for trafficking to life imprisonment</li> \n   <li>is\
            \ giving police and prosecutors new tools to prevent and detect trafficking\
            \ and bring those responsible to justice</li> \n  </ul> \n  <h3 id=\"\
            trafficking-and-exploitation-court-orders\">Trafficking and exploitation\
            \ court orders</h3> \n  <p>Two court orders are now available to allow\
            \ police, prosecutors and courts to disrupt trafficking and exploitation.</p>\
            \ \n  <h4 id=\"trafficking-and-exploitation-prevention-orders-tepos-\"\
            >Trafficking and Exploitation Prevention Orders (TEPOs)</h4> \n  <p>Trafficking\
            \ and Exploitation Prevention Orders can be used by the courts to impose\
            \ restrictions on people who have been convicted of trafficking and exploitation\
            \ offences.</p> \n  <p>TEPOs can introduce a range of restrictions like\
            \ stopping someone employing staff, working with children/vulnerable people\
            \ or travelling to certain countries for five years. </p> \n  <p>TEPOs\
            \ came into force in June 2017, and have a fixed period of at least five\
            \ years.</p> \n  <h4 id=\"trafficking-and-exploitation-risk-orders-teros-\"\
            >Trafficking and Exploitation Risk Orders (TEROs)</h4> \n  <p>Police can\
            \ apply to courts for a Trafficking and Exploitation Risk Order when there\
            \ is strong suspicion there is a risk someone may commit a trafficking\
            \ or exploitation offence. This means the suspect is effectively banned\
            \ from a range of activity with potential restrictions on movement within\
            \ the UK or on internet use.</p> \n  <p>TEROs came into force in October\
            \ 2017, and have a fixed period of at least two years.</p> \n  <p>The\
            \ power to make orders is at the discretion of the courts which will assess\
            \ the proportionality of orders in each case.</p> \n  <p>A breach of either\
            \ order is a criminal offence.</p> \n  <h3 id=\"seizure-of-assets\">Seizure\
            \ of assets</h3> \n  <p>The 2015 Act provided police with powers to seize\
            \ the property, such as cars and boats, of anyone arrested for a trafficking\
            \ offence. This power can be exercised pending investigation and court\
            \ proceedings.</p> \n  <p>You can find more information in <a href=\"\
            /publications/human-trafficking-exploitation-scotland-act-2015-guide/\"\
            >the guide to the Human Trafficking and Exploitation Act</a>.</p> \n </body>\n\
            </html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
