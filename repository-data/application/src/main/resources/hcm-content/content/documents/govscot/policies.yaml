        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We work with a\
            \ range of organisations to promote equality of opportunity and inclusion\
            \ for LGBTI people, including:</p> \n  <ul> \n   <li><a href=\"http://www.equality-network.org/\"\
            >Equality Network</a></li> \n   <li><a href=\"https://www.lgbtyouth.org.uk/\"\
            >LGBT Youth Scotland</a></li> \n   <li><a href=\"http://www.stonewallscotland.org.uk/\"\
            >Stonewall Scotland</a></li> \n   <li><a href=\"http://www.scottishtrans.org/\"\
            >Scottish Transgender Alliance</a>, who assist us in developing our policy\
            \ on <a href=\"understanding-gender-identity-and-reassignment\">gender\
            \ identity and reassignment</a> </li> \n  </ul> \n  <p>We consult with\
            \ communities through LGBTI organisations to help develop our understanding\
            \ of the ways in which discrimination and prejudice affect LGBTI people's\
            \ lives. And to encourage people to help us develop policy that addresses\
            \ them. </p> \n  <h3 id=\"other-activities\">Other activities</h3> \n\
            \  <p>In 2014, we were the first country to host a Transgender and Intersex\
            \ Conference. We provided funding for the conference which brought together\
            \ people from across the UK and Ireland who are working to improve transgender\
            \ and intersex equality. </p> \n  <p>In the same year, we supported <a\
            \ href=\"http://www.pridehouseglasgow.co.uk/\">Pride House Glasgow</a>,\
            \ a venue that welcomed LGBTI athletes, fans and their allies during the\
            \ 2014 Commonwealth Games. It was the first Pride House to receive government\
            \ support, and it had the Minister for Sport as a patron</p> \n  <h3 id=\"\
            funding\">Funding</h3> \n  <p>The Promoting Equality and Cohesion Fund\
            \ (PECF) provides resource to organisations working across the equality\
            \ sector in Scotland to reduce discrimination, tackle hate crime, promote\
            \ community cohesion and increase community representation. </p> \n  <p>Through\
            \ the PECF, we provide funding for LGBTI organisations to help improve\
            \ the lives of LGBTI communities in Scotland, increase access to services\
            \ and promote equality. </p> \n  <ul> \n   <li><a href=\"/publications/equality-funding-pecf-2017-2020/\"\
            >Projects that have been awarded allocations from the Equality Fund for\
            \ 2017 to 2020</a>.</li> \n  </ul> \n  <div class=\"info-note caution\"\
            >\n   Please note: PECF applications for the period 2017 to 2020 are now\
            \ closed. If you have received a letter indicating your application has\
            \ been successful, we provide \n   <a href=\"/publications/equality-funding-process-for-recipients/\"\
            >information for award recipients</a>.\n  </div> \n  <p>We also provide\
            \ funding to national and intermediary bodies who work with equalities\
            \ communities.</p> \n  <ul> \n   <li><a href=\"/publications/equality-national-intermediary-bodies-funding-2017-2020/\"\
            >Projects that have been awarded allocations from the national/intermediary\
            \ bodies fund for 2017 to 2020</a></li> \n  </ul> \n </body>\n</html>"
