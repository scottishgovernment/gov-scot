        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are working\
            \ with partners in the public and third sector to develop a 10-year Child\
            \ and Adolescent Health and Wellbeing Action Plan which will cover both\
            \ physical and mental wellbeing.</p> \n  <p>The Action Plan and accompanying\
            \ Framework is expected to be published during 2018, which will be our\
            \ Year of Young People.</p> \n  <p>Feedback from stakeholders so far has\
            \ shown that there is a need for an Action Plan which links across multiple\
            \ areas which relate to the lives of children and young people. This should\
            \ be done in a way which puts the child at the centre, takes a developmental\
            \ rather than age based approach and avoids where possible putting children/young\
            \ people and their experiences into boxes. To achieve this we will be\
            \ taking a strong rights based approach which will be threaded throughout\
            \ the plan. Attachment and trauma informed practice will also be featured\
            \ with a strong emphasis on the 'how' of improving health and wellbeing.\
            \ The feedback we have received so far has suggested the following format:</p>\
            \ \n  <h3 id=\"framework\">Framework</h3> \n  <p>A framework which lays\
            \ out the ethos of the Action Plan, shows links with existing policies\
            \ and provides a direction for the Action Plan over the next ten years.\
            \ The Framework will also outline plans for continued engagement and evaluation\
            \ of the Action Plan.</p> \n  <h3 id=\"scotland-s-action-plan\">Scotland's\
            \ Action Plan</h3> \n  <p>An Action Plan which will be owned by relevant\
            \ stakeholders across Scotland. We will be encouraging input to this plan\
            \ at a number of levels and different areas.</p> \n  <p>A website will\
            \ be available shortly which will provide the following:</p> \n  <ul>\
            \ \n   <li>The latest draft of the Framework/Action Plan and details of\
            \ how to comment</li> \n   <li>Previous drafts and notifications of significant\
            \ changes</li> \n   <li>A timeline of engagement and draft versions</li>\
            \ \n   <li>An area for professionals to share their own Actions and link\
            \ in with others</li> \n  </ul> \n  <p>If you would like to contact us\
            \ regarding the Action Plan and Framework then please email <a href=\"\
            mailto:cypactionplan@gov.scot\">cypactionplan@gov.scot</a>. </p> \n </body>\n\
            </html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
             <head></head>
             <body></body>
            </html>
