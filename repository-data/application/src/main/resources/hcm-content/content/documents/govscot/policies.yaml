        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>There are a number\
            \ of ways in which public collections in Scotland can acquire objects\
            \ of archaeological, historical or cultural significance. These are outlined\
            \ below. </p> \n  <h3 id=\"national-acquisitions-fund\">National Acquisitions\
            \ Fund</h3> \n  <p>The National Fund for Acquisitions (NFA) helps museums,\
            \ galleries, libraries and archives throughout Scotland to make acquisitions\
            \ for their collections. It is managed on our behalf by National Museums\
            \ Scotland. </p> \n  <p><a href=\"http://www.nms.ac.uk/about-us/services-and-expertise/national-fund-for-acquisitions/\"\
            >Read more about the NFA on National Museums Scotland's website</a>.</p>\
            \ \n  <h3 id=\"treasure-trove\">Treasure trove</h3> \n  <p>Treasure trove\
            \ relates to the handling of found objects of archaeological, historical\
            \ or cultural significance in Scotland. </p> \n  <p>Treasure trove is\
            \ \"portable antiquity\" and covers almost anything which has been taken\
            \ out of the ground and which is thought, on the basis of its age or rarity,\
            \ worth preserving for the nation. </p> \n  <p>The Crown has a right to\
            \ treasure trove, and the Queen's and Lord Treasurer's Remembrancer (QLTR)\
            \ exercises this right. </p> \n  <p><a href=\"http://www.qltr.gov.uk/sites/default/files/TTcoderevisedto13Jan2016.pdf\"\
            >The QLTR treasure trove code of practice</a> sets out the procedures\
            \ that enable chance finds to be claimed on behalf of the public. </p>\
            \ \n  <p>The Treasure Trove Unit of the National Museum of Scotland holds\
            \ the authority for valuing finds in Scotland. </p> \n  <p><a href=\"\
            https://treasuretrovescotland.co.uk/\">Visit the Treasure Trove Scotland\
            \ website</a>. </p> \n  <h4 id=\"scottish-archaeological-finds-allocation-panel-safap-\"\
            >Scottish Archaeological Finds Allocation Panel (SAFAP)</h4> \n  <p>The\
            \ Scottish Archaeological Finds Allocation Panel (SAFAP) advises the QLTR.\
            \ </p> \n  <p>SAFAP determines: </p> \n  <ul> \n   <li>if treasure trove\
            \ should be acquired on behalf of the nation, for allocation to a registered\
            \ Scottish museum </li> \n   <li>the level of payments which may be made\
            \ to members of the public who find and report such items </li> \n  </ul>\
            \ \n  <p>Scottish Ministers are responsible for appointing members to\
            \ the panel. </p> \n  <h3 id=\"cultural-gifts-and-acceptance-in-lieu-schemes\"\
            >Cultural Gifts and Acceptance in Lieu schemes</h3> \n  <p>Scotland also\
            \ benefits from the Cultural Gifts and Acceptance in Lieu schemes, which\
            \ occasionally result in new acquisitions to Scotland's national collections.\
            \ </p> \n  <p>The Cultural Gifts scheme encourages people to donate objects\
            \ of archaeological, historical or cultural significance to the national\
            \ collections during their lifetime. </p> \n  <p>The Acceptance in Lieu\
            \ scheme enables taxpayers to transfer important works of art and other\
            \ heritage objects into public ownership after their death. This reduces\
            \ their inheritance tax bill. </p> \n  <p>The Cabinet Secretary for Culture,\
            \ Tourism and External Affairs has a decision-making role in all cases\
            \ where there is a Scottish interest, such as where the items are offered\
            \ from Scotland or where the offeror has expressed a wish that the object,\
            \ if accepted, is allocated to a national collection in Scotland. </p>\
            \ \n  <p><a href=\"http://www.artscouncil.org.uk/supporting-collections-and-archives/cultural-property\"\
            >Find out more about the Cultural Gifts and Acceptance in Lieu schemes</a>.</p>\
            \ \n </body>\n</html>"
