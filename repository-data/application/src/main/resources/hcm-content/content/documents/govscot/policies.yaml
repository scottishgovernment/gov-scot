        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Councils in Scotland\
            \ operate independently of central government and are accountable to their\
            \ electorates, not Scottish Ministers, for the provision of services.</p>\
            \ \n  <p>We have helped to put in place a number of measures designed\
            \ to ensure that local government performs to a high standard, and that\
            \ it is held to account.</p> \n  <h3 id=\"audit-scrutiny-and-improvement\"\
            >Audit, scrutiny and improvement</h3> \n  <p>Councils' performance in\
            \ providing services is subject to both internal and external audit and\
            \ scrutiny to encourage good practice and improvement.</p> \n  <p>We have\
            \ set up a number of independent bodies, such as Audit Scotland, the Accounts\
            \ Commission, and the Auditor General, to monitor the work of local authorities\
            \ in certain areas.</p> \n  <p>Read more about <a href=\"/publications/audit-scrutiny-and-improvement-of-councils/\"\
            >audit, scrutiny and improvement of councils in Scotland</a>.</p> \n \
            \ <h3 id=\"standards-and-conduct\">Standards and conduct</h3> \n  <p>We\
            \ determine the standards of conduct that all councillors in Scotland\
            \ must uphold in performing their duties. We set out these principles\
            \ and rules in the code of conduct. It is issued by Scottish Ministers\
            \ after being approved by the Scottish Parliament.</p> \n  <p>The current\
            \ <a href=\"http://www.gov.scot/Publications/2010/12/10145144/12\">councillors'\
            \ code of conduct</a> was published in December 2010. The code, along\
            \ with codes for others in public life, is an important part of the ethical\
            \ framework for public bodies in Scotland and is supported by the <a href=\"\
            http://www.ethicalstandards.org.uk/\">Commissioner for Ethical Standards\
            \ in Public Life in Scotland</a>.</p> \n  <h3 id=\"complaints\">Complaints</h3>\
            \ \n  <p>We do not deal with complaints about councils or councillors,\
            \ but there is a clear process for making a complaint and several independent\
            \ bodies which have statutory responsibility for overseeing the standards\
            \ and conduct of councils and councillors. </p> \n  <p>Read <a href=\"\
            /publications/local-government-make-a-complaint/\">how to make a complaint</a>.</p>\
            \ \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
