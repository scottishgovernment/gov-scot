        govscot:actions: |+
          <p>We are: </p>
          <ul>
          <li>implementing <a href="/publications/equally-safe/">Equally Safe: Scotland&#39;s strategy for preventing and eradicating violence against women and girls</a></li>
          <li>investing record levels of <a href="/policies/violence-against-women-and-girls/funding/">funding for prevention and support projects</a></li>
          <li><a href="/policies/violence-against-women-and-girls/strengthening-the-law/">strengthening the law</a> to give victims better protection, improve courts&#39; responses, hold those committing these crimes to account and improve public safety </li>
          <li>implementing our <a href="/policies/violence-against-women-and-girls/female-genital-mutilation-fgm/">Female Genital Mutilation (FGM) National Action Plan</a></li>
          <li>delivering increased protection for people trapped in, or under the threat of, <a href="/policies/violence-against-women-and-girls/forced-marriage/">forced marriage</a></li>
          <li>establishing the <a href="/groups/taskforce-to-improve-services-for-rape-and-sexual-assault-victims/">Taskforce to Improve Services for Rape and Sexual Assault Victims</a></li>
          </ul>

        govscot:background: |+
          <p>We use VAWG to refer to a range of actions that harm, or cause suffering and indignity to, women and children. These include but are not limited to:</p>
          <ul>
          <li>physical, sexual and psychological violence in the family, general community or institutions. This includes domestic abuse, rape, incest and child sexual abuse </li>
          <li>sexual harassment and intimidation at work and in public</li>
          <li>commercial sexual exploitation including prostitution, pornography and trafficking </li>
          <li>so called &#39;honour based&#39; violence, including dowry-related violence, female genital mutilation, forced and child marriages and &#39;honour&#39; crimes </li>
          </ul>
          <p>We believe that there are links between VAWG and inequality between men and women. The paper we produced in partnership with the Convention of Scottish Local Authorities (COSLA), <a href="http://www.gov.scot/Publications/2010/02/05102715/0">What does gender have to do with violence against women?</a>, explains our position.</p>

        govscot:billsAndLegislation: |+
          <p>Current bill: <a href="http://www.parliament.scot/parliamentarybusiness/Bills/103883.aspx">Domestic Abuse Scotland Bill</a></p>
          <p>Other relevant legislation:</p>
          <ul>
          <li>the <a href="http://www.legislation.gov.uk/ukpga/1998/42/contents">Human Rights Act (1988)</a></li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2004/3/contents">Vulnerable Witnesses (Scotland) Act 2004</a></li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2005/9/contents">Protection of Children and Prevention of Sexual Offences (Scotland) Act 2005</a></li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2005/8/contents">Prohibition of Female Genital Mutilation (Scotland) Act 2005</a> made it a criminal offence to have female genital mutilation carried out in Scotland or abroad, and increased the maximum penalty from five to 14 years imprisonment</li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2007/14/contents">Protection of Vulnerable Groups (Scotland) Act 2007</a></li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2009/9/contents">Sexual Offences (Scotland) Act 2009</a> brought Scots law on sexual offences into a single act, and provided a statutory definition of consent</li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2011/13/contents">Domestic Abuse (Scotland) Act 2011</a></li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2011/1/contents">Children&#39;s Hearings (Scotland) Act 2011</a></li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2011/15/part/1/crossheading/forced-marriage-protection-orders/enacted">Forced Marriage etc. (Protection and Jurisdiction) (Scotland) Act 2011</a> gave courts the power to issue protection orders to those at risk of forced marriage </li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2014/8/contents">Children and Young People Scotland Act 2014</a></li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2014/1/contents">Victims and Witnesses (Scotland) Act 2014</a> improved the information and support available to victims and witnesses dealing with Scotland&#39;s justice system</li>
          <li>the <a href="http://www.legislation.gov.uk/ukpga/2014/12/contents/enacted">Anti-social Behaviour, Crime and Policing Act 2014</a> is UK-wide legislation which made forced marriage a specific criminal offence</li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2015/12/enacted">Human Trafficking and Exploitation (Scotland) Act 2015</a></li>
          </ul>

