        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Emotional abuse\
            \ and neglect are the most common reasons for a child or young person\
            \ to be placed on the child protection register, or to become subject\
            \ to a Child Protection Plan. </p> \n  <p>'Lack of parental care' is the\
            \ most common reason for referral to the <a href=\"http://www.scra.gov.uk/\"\
            >Scottish Children's Reporter Administration</a>. </p> \n  <p>In July\
            \ 2016 there were 2,723 children on the child protection register, of\
            \ which 36% had been subjected to emotional abuse and 35% had suffered\
            \ from neglect. </p> \n  <p>Of all forms of maltreatment, neglect leads\
            \ to some of the most profound negative and long-term effects on a child's\
            \ behaviour, educational achievement, emotional wellbeing, and physical\
            \ development. </p> \n  <p>We are prioritising tackling child neglect\
            \ to prevent more children from suffering its damaging, long-term effects.\
            \ </p> \n  <h3 id=\"pilot-programme\">Pilot programme</h3> \n  <p>As part\
            \ of the Child Protection Improvement Programme, in September 2016 the\
            \ Centre for Excellence for Looked After Children in Scotland (CELCIS)\
            \ established a neglect pilot programme in three local authority areas:\
            \ Inverclyde, Dundee, and Perth and Kinross.</p> \n  <p>The pilot programme\
            \ seeks to support local authorities to improve the help offered to families\
            \ experiencing multiple pressures where children may be at risk of, or\
            \ experiencing, neglect. It was developed in response to the findings\
            \ of the:</p> \n  <ul> \n   <li><a href=\"https://www.basw.co.uk/resource/?id=4571\"\
            >Brock report</a>, in terms of strenghtening the help available to children\
            \ and families who are 'vulnerable', 'known' or 'on the radar', while\
            \ taking into account barriers to early intervention</li> \n   <li><a\
            \ href=\"http://www.gov.scot/Topics/archive/reviews/publicservicescommission\"\
            >Christie Commission</a>, which recommends an emphasis on prevention and\
            \ early intervention for both child wellbeing and budgets</li> \n   <li><a\
            \ href=\"https://www.actionforchildren.org.uk/media/3226/action_for_children_review_of_child_neglect_final_report.pdf\"\
            >Daniel review</a> of response to child neglect in Scotland</li> \n  </ul>\
            \ \n  <p>The pilot programme will promote the sharing of knowledge across\
            \ education, health and children's services to identify existing areas\
            \ of good practice, as well as areas where improvements can be made. </p>\
            \ \n  <p><a href=\"https://www.celcis.org/our-work/protecting-children/addressing-neglect-and-enhancing-wellbeing/\"\
            >Read more about the programme on the CELCIS website</a>.</p> \n  <h3\
            \ id=\"changing-the-law\">Changing the law</h3> \n  <p>We will also bring\
            \ in new legislation to update the provisions in <a href=\"http://www.legislation.gov.uk/ukpga/Edw8and1Geo6/1/37/section/12\"\
            >section 12 of the Children and Young Persons (Scotland) Act 1937</a>:\
            \ cruelty to persons under 16. </p> \n  <p>Updating the 80-year-old law\
            \ is essential to reflect our modern understanding of the impact of emotional\
            \ abuse and neglect, as well as physical harm. </p> \n  <p>We will consult\
            \ on the scope and nature of the legislation at a later date.</p> \n </body>\n\
            </html>"
        /govscot:notes:
