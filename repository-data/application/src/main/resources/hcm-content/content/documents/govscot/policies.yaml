        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The <a href=\"\
            /publications/empowering-scotlands-island-communities/\">Empowering Scotland's\
            \ Island Communities prospectus</a> outlines three objectives for empowering\
            \ Scotland's island communities, recommended jointly by Scottish Ministers\
            \ and island councils leaders:</p> \n  <ul> \n   <li>promoting the voice\
            \ of island communities</li> \n   <li>enhancing the wellbeing of island\
            \ communities</li> \n   <li>harnessing island resources</li> \n  </ul>\
            \ \n  <h3 id=\"islands-strategic-group\">Islands Strategic Group</h3>\
            \ \n  <p>We established the <a href=\"islands-strategic-group\">Islands\
            \ Strategic Group</a> to consider strategic issues affecting the inhabited\
            \ island communities of Scotland and to ensure greater involvement of\
            \ the relevant councils in helping to identify and design solutions to\
            \ the unique needs and challenges these communities face.</p> \n  <h3\
            \ id=\"islands-bill\">Islands bill</h3> \n  <p>We are bringing forward\
            \ the <a href=\"http://www.parliament.scot/parliamentarybusiness/Bills/105168.aspx\"\
            >Islands (Scotland) Bill</a> to introduce measures to support and help\
            \ meet the unique needs of Scotland's islands now and in the future. The\
            \ Bill will help to create the right environment for sustainable growth\
            \ and empowered communities.</p> \n  <p>The Scottish Parliament's Rural\
            \ Economy and Connectivity Committee is scrutinising the Bill as part\
            \ of their Stage 1 evidence session, which is due for completion in January\
            \ 2018.</p> \n  <p>View the <a href=\"/publications/islands-scotland-bill-equality-impact-assessment/\"\
            >Islands (Scotland) Bill: equality impact assessment</a>.</p> \n  <h3\
            \ id=\"background\">Background</h3> \n  <p>In 2013 Comhairle nan Eilean\
            \ Siar, Orkney Islands Council and Shetland Islands Council launched the\
            \ <a href=\"http://www.orkney.gov.uk/Files/Council/Consultations/Our-Islands-Our-Future/Joint_Position_Statement.pdf\"\
            >Our Islands - Our Future</a> campaign, which sought to ensure that the\
            \ needs of island areas were taken into account, and the particular nature\
            \ of Scotland's three main island areas recognised. We formed the <a href=\"\
            https://www.webarchive.org.uk/wayback/archive/20170401103043/http://www.gov.scot/Topics/Government/local-government/Islands/IslandsWG\"\
            >Island Areas Ministerial Working Group</a> to consider how Scotland's\
            \ island areas could be supported and empowered.</p> \n  <p>In June 2014\
            \ the Group published the <a href=\"/publications/empowering-scotlands-island-communities/\"\
            >Empowering Scotland's Island Communities prospectus</a>, which set out\
            \ proposals for increased autonomy for island communities. In this we\
            \ recognised that, while all three islands councils are in a unique position,\
            \ Scotland has 93 inhabited islands in total whose communities could all\
            \ benefit from greater empowerment.</p> \n  <p>From 29 September to 23\
            \ December 2015 we <a href=\"https://consult.gov.scot/islands-team/islands-bill-consultation/\"\
            >consulted on provisions for a future islands bill</a>. The <a href=\"\
            /publications/consultation-provisions-future-islands-bill-analysis-responses/\"\
            >analysis of responses to the islands bill consultation</a> was published\
            \ in March 2016, along with an <a href=\"/publications/empowering-scotlands-island-communities-progress-update-march-2016/\"\
            >Empowering Scotland's Island Communities: progress update</a> which outlined\
            \ the work that we, our agencies and the island councils are doing to\
            \ help support and sustain Scotland's island communities. </p> \n  <p>In\
            \ August 2016 we established the <a href=\"islands-strategic-group\">Islands\
            \ Strategic Group</a> to build on the work of the previous Island Areas\
            \ Ministerial Working Group and the Empowering Scotland's Island Communities\
            \ prospectus. </p> \n  <p>In the <a href=\"/publications/plan-scotland-scottish-governments-programme-scotland-2016-17/\"\
            >Programme for Government 2016-2017</a> we announced that an Islands Bill\
            \ would be brought forward in the first session of the new Scottish Parliament.</p>\
            \ \n </body>\n</html>"
