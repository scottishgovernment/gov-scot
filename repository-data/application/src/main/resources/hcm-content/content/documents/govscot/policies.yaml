        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are committed\
            \ to ensuring that all children and young people in Scotland are equipped\
            \ with the skills they need for life and work, and language skills are\
            \ very much part of this. </p> \n  <p>By improving language learning in\
            \ Scotland's schools, we are ensuring that our children and young people\
            \ have the skills they need to live and work in an increasingly global\
            \ society.</p> \n  <h3 id=\"the-1-2-approach\">The 1+2 approach</h3> \n\
            \  <p>In response to <a href=\"/publications/language-learning-scotland-12-approach/\"\
            >recommendations from the Languages Working Group</a> we have pledged\
            \ to enable and encourage every child to learn two languages in addition\
            \ to their native tongue – the 1+2 approach. </p> \n  <p>By 2021, every\
            \ school in Scotland will offer children the opportunity to learn a first\
            \ additional language from primary one, and a second additional language\
            \ by primary five. It is expected that this will continue until they reach\
            \ their third year of secondary education.</p> \n  <p>Schools and local\
            \ authorities will decide which additional languages are taught. We will\
            \ encourage parents to work with their childrens' schools to explore ways\
            \ of enriching the language learning experience.</p> \n  <h4 id=\"support-for-implementing-1-2\"\
            >Support for implementing 1+2</h4> \n  <p>We aim to implement this policy\
            \ by 2021 and are giving local authorities significant extra funding to\
            \ help them to deliver it. As of April 2017 we have given them an additional\
            \ £24.2 million to fulfil this task.</p> \n  <p>We are working in partnership\
            \ with <a href=\"https://education.gov.scot/\">Education Scotland</a>\
            \ to ensure that parents, teachers and others with an interest in language\
            \ learning have access to advice and support that will help them to understand\
            \ and implement 1+2.</p> \n  <p><a href=\"http://www.scilt.org.uk/\">Scotland's\
            \ National Centre for Languages</a>, known as SCILT, offer complementary\
            \ support, resources and training.</p> \n  <h3 id=\"benefits-of-learning-additional-languages\"\
            >Benefits of learning additional languages</h3> \n  <p>We believe it is\
            \ important for Scotland that our young people are attracted to learning\
            \ languages, so that they are well equipped for life and work in the ever-changing\
            \ global marketplace. </p> \n  <p>According to <a href=\"https://www.gov.uk/government/publications/the-costs-to-the-uk-of-language-deficiencies-as-a-barrier-to-uk-engagement-in-exporting\"\
            >2014 research by James Foreman-Peck of the University of Cardiff</a>,\
            \ the UK loses an estimated £48 billion worth of contracts per year due\
            \ to a lack of language skills in the workforce.</p> \n  <p>By supporting\
            \ our young people to learn two additional languages, we are helping to\
            \ grow our economy.</p> \n  <p>Language learning also improves children's\
            \ communication skills, increases their confidence and encourages a better\
            \ understanding of other countries and cultures.</p> \n  <p>The <a href=\"\
            /publications/scottish-social-attitudes-survey-language-learning-schools/\"\
            >2015 Scottish Social Attitudes Survey (SSA)</a> found that most people\
            \ in Scotland (89%) think that learning a language other than English\
            \ in school from the age of five is important. </p> \n  <h3 id=\"progress-in-implementing-1-2\"\
            >Progress in implementing 1+2</h3> \n  <p>In 2011 we set up the short-life\
            \ Languages Working Group (LWG) to consider how we could improve language\
            \ learning in schools. </p> \n  <p>The LWG published <a href=\"/publications/language-learning-scotland-12-approach/\"\
            >their report, Language Learning in Scotland: a 1+2 approach</a>, in 2012;\
            \ in <a href=\"/publications/1-2-language-learning-policy-scottish-gov-response/\"\
            >The 1+2 language learning policy: Scottish Government response</a>, we\
            \ accepted all of the report's recommendations in full or in part.</p>\
            \ \n  <p>On the LWG's recommendation we set up the <a href=\"https://beta.gov.scot/groups/strategic-implementation-group/\"\
            >Strategic Implementation Group (SIG)</a> in 2013 to oversee delivery\
            \ of the 1+2 policy commitment.</p> \n  <p>In October 2014, the SIG produced\
            \ <a href=\"/publications/the-1-2-language-learning-policy-sig-report/\"\
            >an interim report on the progress with implementation</a>, which also\
            \ set out the priorities for the coming year. </p> \n  <p>We set up a\
            \ sub-group called the <a href=\"http://www.gov.scot/Topics/Education/Schools/curriculum/LanguageLearning/SIGremitandpurpose/SIGengagement\"\
            >SIG Engagement Group</a> to take forward some of the actions concerning\
            \ direct engagement with employers, further and higher education, and\
            \ those linked with industry. In particular, the SIG Engagement Group\
            \ is charged with changing attitudes towards language learning in wider\
            \ society.</p> \n  <p>In June 2016 we commissioned the Association of\
            \ Directors of Education in Scotland (ADES) to produce a <a href=\"/publications/1-2-language-policy-progress-review/\"\
            >review of the progress made so far in implementing 1+2</a>.</p> \n </body>\n\
            </html>"
