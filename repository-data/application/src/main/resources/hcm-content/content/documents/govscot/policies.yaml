        jcr:uuid: 27ef1b0e-0db9-46b9-a8ee-bbba5bf695fe
        govscot:actions: |+
          <p>We are supporting the development of languages in Scotland by: </p>
          <ul>
          <li>protecting and promoting the use of <a href="/policies/languages/gaelic/">Gaelic language</a> </li>
          <li>protecting and promoting the use of <a href="/policies/languages/scots/">Scots language</a></li>
          <li>funding organisations to deliver education on <a href="/policies/languages/english-for-speakers-of-other-languages/">English for speakers of other languages</a></li>
          <li>promoting and supporting <a href="/policies/languages/british-sign-language/">British Sign Language</a> by implementing our first BSL National Plan, which we&#39;ll publish in October 2017 </li>
          <li>improving <a href="/policies/languages/language-learning/">language learning</a> so that it is a normal, expected part of school education for all children in Scotland by 2021 </li>
          </ul>

        govscot:background: |+
          <p>Scotland&#39;s main language by custom and usage is English, with Gaelic, Scots, British Sign Language and minority languages making up the country&#39;s other main language groups. </p>
          <p>The 2011 Scottish Census found that more than 150 languages other than English are used in Scottish homes. </p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/asp/2005/7/contents">Gaelic Language (Scotland) Act 2005</a> gained royal assent in June of that year, confirming Gaelic as an official language of Scotland.</p>
          <p>The <a href="http://www.legislation.gov.uk/asp/2015/11/contents/enacted">British Sign Language (Scotland) Act 2015</a> places duties on Scottish Ministers and other public bodies to publish BSL plans every six years, and to publish a national progress report in 2020. </p>
          <p>The <a href="http://www.legislation.gov.uk/asp/2016/8/contents/enacted">Education (Scotland) Act 2016</a> came in to force in February 2017 and seeks to give parents the right to request Gaelic education for their child, places a duty on local authorities to promote and support Gaelic education and places a duty on Bord na Gaidhlig to develop guidance on Gaelic education. </p>
          <p>The <a href="http://www.gaidhlig.scot/bord/education/statutory-guidance/">Statutory Guidance for Gaelic Education</a> came from the Education (Scotland) Act 2016. </p>

        govscot:contact: |+
          <p>Email: <a href="mailto:ceu@gov.scot">Central Enquiries Unit</a> </p>
          <p>Telephone: 0300 244 4000 </p>
          <p>Post:<br>Scottish Government<br>St Andrews House<br>Regent Road<br>Edinburgh<br>EH1 3DG   </p>
          <p>British Sign Language (BSL) users can contact us via <a href="http://contactscotland-bsl.org/">contactSCOTLAND-BSL</a>.</p>

