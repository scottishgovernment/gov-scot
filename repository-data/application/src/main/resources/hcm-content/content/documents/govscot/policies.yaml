        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>At 8 years of age,\
            \ Scotland's age of criminal responsibility is the lowest in Europe. </p>\
            \ \n  <p>Despite the increase to the minimum age of prosecution to 12\
            \ years in 2011, there have long been calls for the age of criminal responsibility\
            \ in Scotland to be raised. </p> \n  <p>These calls have come both from\
            \ the United Nations and children's organisations.</p> \n  <p>In November\
            \ 2015, we established an advisory group to consider the policy, legislative\
            \ and procedural implications of raising the minimum age of criminal responsibility\
            \ from 8 to 12 years. </p> \n  <p>The group took into account the implications\
            \ of change and developed proposals for consultation.</p> \n  <p>Following\
            \ this, we carried out a <a href=\"https://consult.scotland.gov.uk/youth-justice/minimum-age-of-criminal-responsibility/\"\
            >consultation exercise</a> looking for views on:</p> \n  <ul> \n   <li>whether\
            \ the age should be raised</li> \n   <li>the main implications in relation\
            \ to care and protection</li> \n   <li>risk</li> \n   <li>police powers</li>\
            \ \n   <li>disclosure</li> \n   <li>the role of the Children's Hearings\
            \ System</li> \n  </ul> \n  <p>In December 2016, the Minister for Childcare\
            \ and Early Years announced that a Bill would be introduced in this session\
            \ to <a href=\"/news/minimum-age-of-criminal-responsibility/\">raise the\
            \ age of criminal responsibility from 8 to 12</a>.</p> \n </body>\n</html>"
