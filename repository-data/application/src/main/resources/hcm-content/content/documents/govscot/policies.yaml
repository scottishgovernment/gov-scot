        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Wellbeing sits\
            \ at the heart of the GIRFEC approach and reflects the need to tailor\
            \ the support and help that children, young people and their parents are\
            \ offered to support their wellbeing.</p> \n  <p>A child or young person's\
            \ wellbeing is influenced by everything around them and the different\
            \ experiences and needs they have at different times in their lives.</p>\
            \ \n  <p>Wellbeing is broader than child protection and how we tend to\
            \ think about welfare.</p> \n  <p>To help make sure everyone – children,\
            \ young people, parents, and the services that support them – has a common\
            \ understanding of what wellbeing means, we describe it in terms of eight\
            \ indicators.</p> \n  <p>The eight wellbeing indicators are commonly referred\
            \ to by their initial letters - SHANARRI. Read this <a href=\"/publications/getting-right-child-understanding-wellbeing-leaflet/\"\
            >Understanding wellbeing</a> document which explains what SHANARRI means.</p>\
            \ \n  <p>Child protection services will continue to protect children and\
            \ young people at risk of significant harm.</p> \n  <hr> \n  <p>What else\
            \ is required here?</p> \n  <p>Practitioner resources - identify and upload\
            \ - wellbeing wheel, my world triangle etc - resources identified by Jan\
            \ - <a href=\"http://www.gov.scot/Topics/People/Young-People/gettingitright/resources/girfec-diagrams\"\
            >http://www.gov.scot/Topics/People/Young-People/gettingitright/resources/girfec-diagrams</a>\
            \ </p> \n  <p><a href=\"http://www.gov.scot/Topics/People/Young-People/gettingitright/national-practice-model\"\
            >http://www.gov.scot/Topics/People/Young-People/gettingitright/national-practice-model</a>\
            \ ?</p> \n </body>\n</html>"
