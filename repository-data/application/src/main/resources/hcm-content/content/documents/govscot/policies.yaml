        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>27 January is the\
            \ annual commemoration day for the Holocaust and the genocides that followed\
            \ it: Cambodia (1975 to 1979), Bosnia (1992 to 1995), Rwanda (1994) and\
            \ Darfur (2003 to the present). </p> \n  <p>The Scottish national Holocaust\
            \ commemoration event is hosted by a different local authority each year.\
            \ </p> \n  <p>Interfaith Scotland chairs the steering group for the event.\
            \ This includes representatives from the <a href=\"http://hmd.org.uk/\"\
            >Holocaust Memorial Day Trust</a>, the Scottish Government, the host council\
            \ and Police Scotland. </p> \n  <p>We provide Interfaith Scotland with\
            \ a £5,000 grant to support the development of the national event and\
            \ a week-long programme. </p> \n  <p>This funding supports the costs of\
            \ transport and accommodation for guest speakers, some from overseas,\
            \ as well as the costs of an additional staff member. </p> \n  <p>We recognised\
            \ the Srebrenica genocide as part of Holocaust Memorial Day 2015. And\
            \ we support <a href=\"http://www.srebrenica.org.uk/memorial-day/\">Remembering\
            \ Srebrenica</a> to recognise the commemoration date (11 July). </p> \n\
            \ </body>\n</html>"
