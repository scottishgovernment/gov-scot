        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are funding\
            \ opportunities for the public to engage with science, with the aim of\
            \ encouraging more people to study and pursue careers in the field.</p>\
            \ \n  <p>This will help to strengthen Scotland's research and development\
            \ base in science, technology and engineering. </p> \n  <p>From 2015 to\
            \ 2016 we put £3.4 million into delivering public science engagement experiences\
            \ to more than one million people. </p> \n  <h3 id=\"science-centres\"\
            >Science centres</h3> \n  <p>We give the majority of public science engagement\
            \ funding (£2.73 million from 2015 to 2016) to Scotland's science centres,\
            \ which aim to encourage people of all ages to engage with science by\
            \ presenting it in a fun, inspiring and educational way. </p> \n  <p>Scotland's\
            \ science centres are visited by more than 650,000 people, both locals\
            \ and tourists, every year. There is one in each of Scotland's four largest\
            \ cities: </p> \n  <ul> \n   <li><a href=\"http://aberdeensciencecentre.org/\"\
            >Aberdeen Science Centre</a> </li> \n   <li><a href=\"http://www.dundeesciencecentre.org.uk/\"\
            >Dundee Science Centre</a> </li> \n   <li><a href=\"http://www.glasgowsciencecentre.org/\"\
            >Glasgow Science Centre</a> </li> \n   <li><a href=\"http://www.dynamicearth.co.uk/\"\
            >Our Dynamic Earth</a> in Edinburgh </li> \n  </ul> \n  <h3 id=\"science-festivals\"\
            >Science festivals</h3> \n  <p>We provide funding for science festivals\
            \ to make science accessible to a wider Scottish audience, with a particular\
            \ focus on strengthening young people's interest and knowledge in science.\
            \ They provide an annual and local focus for activities and events, often\
            \ in cities or towns that don't have a science centre of their own. </p>\
            \ \n  <p>Scotland's science festivals typically include: </p> \n  <ul>\
            \ \n   <li>a schools programme for primary and secondary schools </li>\
            \ \n   <li>public events, such as topical debates or talks by well-known\
            \ scientists </li> \n   <li>family activities allowing children and parents\
            \ to learn about science together </li> \n  </ul> \n  <p>The first and\
            \ largest of Scotland's science festivals is the <a href=\"http://www.sciencefestival.co.uk/\"\
            >Edinburgh International Science Festival</a>, which began in 1989. </p>\
            \ \n  <p>From 2015 to 2016 we provided £234,000 of funding to 15 science\
            \ festivals, for a public and schools audience of 235,000. </p> \n  <h3\
            \ id=\"supporting-the-curriculum\">Supporting the curriculum</h3> \n \
            \ <p>From 2015 to 2016 a total of £143,000 of science engagement funding\
            \ was awarded to initiatives that take science shows and workshops into\
            \ schools to support <a href=\"stem-education-training\">Science, Technology,\
            \ Engineering and Maths (STEM) education</a>. </p> \n </body>\n</html>"
