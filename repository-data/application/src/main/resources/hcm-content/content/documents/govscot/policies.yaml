        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Scottish Housing\
            \ Regulator regulates registered social landlords, and councils' landlord\
            \ and homelessness services. Its purpose is to: </p> \n  <ul> \n   <li>protect\
            \ tenants' interests and those of other service users </li> \n   <li>ensure\
            \ that good quality social housing continues to be provided </li> \n \
            \  <li>maintain funders' confidence </li> \n  </ul> \n  <p>For more information\
            \ visit the <a href=\"https://www.scottishhousingregulator.gov.uk/\">Scottish\
            \ Housing Regulator's website</a>. </p> \n  <h3 id=\"memorandum-of-understanding\"\
            >Memorandum of Understanding</h3> \n  <p><a href=\"https://www.scottishhousingregulator.gov.uk/publications/framework-agreement-between-scottish-ministers-and-scottish-housing-regulator\"\
            >A framework agreement</a> between Scottish Ministers and the Scottish\
            \ Housing Regulator sets out their agreement in relation to the regulators'\
            \ governance, financing and work.</p> \n </body>\n</html>"
