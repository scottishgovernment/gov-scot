          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>There is one Strategic\
            \ Intervention (SI) to increase connectivity in Scotland, entitled Digital\
            \ Infrastructure.</p> \n  <h3 id=\"digital-infrastructure\">Digital Infrastructure</h3>\
            \ \n  <p>The Digital Infrastructure SI aims to:</p> \n  <ul> \n   <li>deliver\
            \ 100% superfast broadband access by 2021, which in turn will meet the\
            \ Operational Programme target of 90% coverage and 40% take-up in the\
            \ Highlands and Islands</li> \n   <li>improve the availability of mobile\
            \ connectivity across the region, by using linkages to broadband availability</li>\
            \ \n   <li>ensure the underlying infrastructure is in place to support\
            \ the future growth of high-bandwidth connectivity</li> \n  </ul> \n \
            \ <p>Scottish Government Digital Directorate are the sole lead partner\
            \ for this SI.</p> \n  <p><a href=\"https://beta.gov.scot/policies/digital/broadband-and-mobile/\"\
            >Read more about how we are improving digital infrastructure in Scotland</a>.</p>\
