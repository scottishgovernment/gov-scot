        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Community right\
            \ to buy allows communities in Scotland to apply to register an interest\
            \ in land and the opportunity to buy that land when it comes up for sale.\
            \ </p> \n  <h3 id=\"guidance\">Guidance</h3> \n  <p>We have produced the\
            \ following templates and guidance on how to form a community body compliant\
            \ with the Land Reform (Scotland) Act 2003, and how to apply to register\
            \ an interest: </p> \n  <ul> \n   <li><a href=\"/publications/forming-a-company-limited-by-guarantee-template-and-guidance/\"\
            >Company Limited by Guarantee (CLBG): model template and guidance</a></li>\
            \ \n   <li><a href=\"/publications/communities-forming-a-scottish-charitable-incorporated-organisation-template-guidance/\"\
            >Scottish Charitable Incorporated Organisation (SCIO): model template\
            \ and guidance</a></li> \n   <li><a href=\"/publications/community-right-buy-guidance-applications-made-15-april-2016/\"\
            >Community right to buy: guidance for applications made on or after 15\
            \ April 2016</a></li> \n  </ul> \n  <p>We have also produced the following\
            \ information leaflets to provide brief overviews of the process involved:\
            \ </p> \n  <ul> \n   <li><a href=\"/publications/community-right-buy-information-communities/\"\
            >information leaflet for communities</a></li> \n   <li><a href=\"/publications/community-right-buy-information-landowners-creditors/\"\
            >information leaflet for landowners and creditors in a standard security</a></li>\
            \ \n   <li><a href=\"/publications/community-right-buy-information-leaflet-community-bodies-land-owners-interested/\"\
            >information for community bodies, landowners and other interested parties</a></li>\
            \ \n  </ul> \n  <p>We also offer direct assistance to community groups\
            \ wishing to acquire land, as well as owners and interested third parties.\
            \ We can look over draft applications and provide additional guidance\
            \ on anything related to the right to buy process. </p> \n  <h3 id=\"\
            apply-to-register-an-interest\">Apply to register an interest</h3> \n\
            \  <p>A community body wishing to apply to register an interest under\
            \ Community Right to Buy is required to complete a <a href=\"/publications/community-right-to-buy-application-form-and-guidance/\"\
            >community right to buy application form</a></p> \n  <p>Completed application\
            \ forms, including maps and supporting documentation, should be sent to:\
            \ </p> \n  <p>Community Land Team<br>D Spur<br>Saughton House<br>Broomhouse\
            \ Drive<br>Edinburgh<br>EH11 3XD </p> \n  <p>Or email <a href=\"mailto:crtb@gov.scot\"\
            >CRTB@gov.scot</a> </p> \n  <h3 id=\"registration-process\">Registration\
            \ process</h3> \n  <p>After an application has been submitted to Scottish\
            \ Ministers and passed initial checks to ensure compliance, we forward\
            \ it to the landowner and any heritable creditor for their comments. A\
            \ temporary Prohibition is placed on the landowner or creditor preventing\
            \ them from taking steps to transfer or dispose of the land. Ministers\
            \ will consider any comments submitted when deciding whether to approve\
            \ or reject the application. </p> \n  <p>If the application is approved,\
            \ the registration will remain over the land for five years with the chance\
            \ to re-register that interest every five years on a rolling basis. </p>\
            \ \n  <h4 id=\"re-registration\">Re-registration</h4> \n  <p>An application\
            \ can be extended by a further five years by applying to ministers to\
            \ re-register interest within six months of the expiry date. The process\
            \ is explained further in the <a href=\"/publications/community-right-buy-guidance-applications-made-15-april-2016/\"\
            >community right to buy guidance</a>.</p> \n  <h4 id=\"register-of-community-interest-in-land\"\
            >Register of Community Interest in Land</h4> \n  <p>The Land Reform (Scotland)\
            \ Act 2003 stipulated that the Keeper of the Registers of Scotland (RoS)\
            \ should set up and maintain a <a href=\"http://rcil.ros.gov.uk/RCIL/default.asp?category=rcil&amp;service=home\"\
            >Register of Community Interests in Land (RCIL)</a>. </p> \n  <p>The RCIL\
            \ allows anyone to see all community body applications, their supporting\
            \ documents and their status. Some documents may not be included on the\
            \ RCIL due to data protection laws, but can be requested from the Community\
            \ Land Team. </p> \n  <h3 id=\"right-to-buy-process\">Right to buy process</h3>\
            \ \n  <p>The right to buy can only be activated when the landowner has\
            \ indicated that the registered land is to be transferred, or when the\
            \ provisions of the Act are breached. </p> \n  <p>If the right to buy\
            \ is activated and the community body decides to proceed, we take the\
            \ group through the right to buy process. As part of this, ministers will\
            \ appoint and pay for an independent valuer to determine the market value\
            \ of the land. </p> \n  <p>Following the valuation, ministers will appoint\
            \ and pay for a ballotter to ballot the defined community. The results\
            \ will form part of the right to buy application, along with any evidence\
            \ provided to support the proposals, such as a business plan or feasibility\
            \ study.</p> \n  <p>Should ministers give consent to proceed with the\
            \ right to buy, the community body will have eight months from the date\
            \ they confirmed they wished to proceed (or longer if agreed between both\
            \ parties) to conclude the transfer of the land.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
             <head></head>
             <body></body>
            </html>
