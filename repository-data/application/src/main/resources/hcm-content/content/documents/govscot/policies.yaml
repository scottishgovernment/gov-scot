        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Commercial investment\
            \ is the third funding stream of our International Development Fund (IDF),\
            \ and currently funds our Malawi Investment Initiative. </p> \n  <p>In\
            \ October 2016 the Minister for International Development announced that\
            \ we would invest £1 million from the IDF in Malawian businesses, over\
            \ a three-year period. This is being match-funded by private investors\
            \ based in Scotland to provide a total business investment of £2 million\
            \ for Malawi. </p> \n  <p>The Malawi Investment Initiative is intended\
            \ to begin moving Malawi away from reliance on aid (which will still remain\
            \ important for the foreseeable future) and towards a self-sustaining\
            \ economy supported by trade and investment. </p> \n  <p>To successfully\
            \ secure a portion of this investment, business ventures will need to\
            \ have a positive social impact, through creating jobs and sustainable\
            \ livelihoods, as well as financial return. </p> \n  <h3 id=\"management-of-the-funds-african-lakes-corporation\"\
            >Management of the funds: African Lakes Corporation</h3> \n  <p>The investment\
            \ will be managed by a new Scottish company, African Lakes Company Ltd\
            \ (ALC), reviving the original African Lakes Company that was established\
            \ in Glasgow in 1878 to develop trade as an effective way of displacing\
            \ slavery in Malawi. </p> \n  <p>ALC has a small board of directors drawn\
            \ from the investors, and an experienced investment panel made up of private\
            \ investors and expert advisers. The investment panel will determine investments\
            \ after considering advice from their appointed Malawian investment advisers.\
            \ </p> \n  <p>Edinburgh-based JB Equity Partners are acting as advisers\
            \ on sustainable investment in food production, by drawing on their experience\
            \ of consulting and raising equity investment for African agriculture\
            \ businesses. </p> \n  <h4 id=\"responsibilities\">Responsibilities</h4>\
            \ \n  <p>ALC is adopting the <a href=\"https://www.unpri.org/about/the-six-principles\"\
            >UN Principles for Responsible Investors</a>. It will be made clear that\
            \ ALC will not pay and does not condone the payment or receipt of bribes\
            \ or any other form of corrupt or informal payment. </p> \n  <p>All recipients\
            \ of investment from ALC will have to comply with an internal Investment\
            \ Policy covering good corporate governance, living wage for employees,\
            \ non-discrimination, no child labour, and so on. They will be expected\
            \ to pay their fair share of tax to the Malawi Revenue Authority. </p>\
            \ \n  <h4 id=\"next-steps\">Next steps</h4> \n  <p>Investments are currently\
            \ being considered and will be announced in due course. </p> \n  <h4 id=\"\
            contact\">Contact</h4> \n  <p>Contact ALC by emailing managing director\
            \ Robert Anderson at <a href=\"mailto:robert.anderson@africanlakescompany.com\"\
            >robert.anderson@africanlakescompany.com</a> </p> \n </body>\n</html>"
