        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The benefit currently\
            \ available for carers is Carer's Allowance, which helps certain eligible\
            \ people with the expenses incurred by caring for someone with substantial\
            \ caring needs. <a href=\"https://www.gov.uk/carers-allowance/eligibility\"\
            >Read the full rules for Carer's Allowance on gov.uk</a>.</p> \n  <h3\
            \ id=\"how-we-are-improving-carer-s-allowance\">How we are improving Carer's\
            \ Allowance</h3> \n  <p>In October 2015 the First Minister committed to\
            \ increasing the level of Carer's Allowance to that of Jobseeker's Allowance.\
            \ The Social Security (Scotland) Bill provides a mechanism to pay the\
            \ Carer's Allowance supplement at the earliest opportunity, which will\
            \ be summer 2018. </p> \n  <p>We will also:</p> \n  <ul> \n   <li>increase\
            \ the Carer's Allowance for those looking after more than one disabled\
            \ child</li> \n   <li>introduce a Young Carer Grant from autumn 2019 to\
            \ help carers aged 16, 17, and 18 if still in school, to help them access\
            \ the same opportunities as other young adults</li> \n  </ul> \n  <p>Further\
            \ information on the Young Carer's Grant:</p> \n  <ul> \n   <li><a href=\"\
            /news/more-support-for-young-carers/\">News story: More support for young\
            \ carers</a></li> \n   <li><a href=\"/publications/young-carer-grant-questions-and-answers/\"\
            >Young Carer Grant: questions and answers</a></li> \n  </ul> \n  <h3 id=\"\
            policy-position-paper\">Policy position paper</h3> \n  <ul> \n   <li><a\
            \ href=\"https://beta.gov.scot/publications/social-security-position-paper-support-carers/\"\
            >Support for Carers</a></li> \n  </ul> \n  <p>We set up the following\
            \ groups to advise Scottish Ministers on developing policy for social\
            \ security benfits for carers:</p> \n  <ul> \n   <li><a href=\"carer-benefit-advisory-group\"\
            >Carer Benefit Advisory Group</a></li> \n   <li><a href=\"disability-carers-benefits-expert-advisory-group\"\
            >Disability and Carers Benefits Expert Advisory Group</a></li> \n   <li><a\
            \ href=\"young-carer-grant-working-group\">Young Carer Grant Working Group</a></li>\
            \ \n  </ul> \n  <h3 id=\"carer-s-allowance-question-and-answer-for-carer-organisations\"\
            >Carer's Allowance: Question and Answer for carer organisations</h3> \n\
            \  <ul> \n   <li><a href=\"/publications/carers-allowance-question-and-answer-for-carer-organisations/\"\
            >Carer's Allowance: Question and Answer for carer organisations</a></li>\
            \ \n  </ul> \n </body>\n</html>"
