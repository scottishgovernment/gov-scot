        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <h4 id=\"interfaith-summit\"\
            >Interfaith Summit</h4> \n  <p>The First Minister held Scotland's first\
            \ Interfaith Summit in 2015 to raise the profile of interfaith activity\
            \ and promote the contribution faith communities make to Scottish society.\
            \ </p> \n  <h4 id=\"scottish-interfaith-week\">Scottish Interfaith Week</h4>\
            \ \n  <p>We support Scottish Interfaith Week, an annual event which was\
            \ established by <a href=\"http://www.interfaithscotland.org/\">Interfaith\
            \ Scotland</a> in 2004. </p> \n  <p>It provides an opportunity for individuals,\
            \ interfaith groups and faith communities to bring local people together\
            \ to promote understanding and co-operation between Scotland's diverse\
            \ faith communities. </p> \n  <p>In 2011 we produced <a href=\"http://www.gov.scot/Publications/2011/03/22143221/0\"\
            >Belief in Dialogue</a>, a good practice guide to developing effective\
            \ working relationships between different faith and belief communities.\
            \ </p> \n  <h3 id=\"supporting-scotland-s-faith-and-belief-communities\"\
            >Supporting Scotland's faith and belief communities</h3> \n  <p>Every\
            \ year the First Minister meets with the Moderator of the General Assembly\
            \ of the <a href=\"http://www.churchofscotland.org.uk/\">Church of Scotland</a>.\
            \ </p> \n  <p>This forms part of the Moderator's annual two- to three-day\
            \ visit to the Scottish Parliament, which includes meetings with the Presiding\
            \ Officer and Scottish party leaders. </p> \n  <p>The First Minister also\
            \ meets annually with <a href=\"http://www.acts-scotland.org/\">Action\
            \ of Churches Together Scotland</a>. This is Scotland's national ecumenical\
            \ body, which brings together nine Christian denominations to work together\
            \ on issues concerning Scottish churches. </p> \n  <p>We celebrate Hanukkah\
            \ with Scotland's Jewish communities, and support regular meetings between\
            \ Scottish Government Ministers and the <a href=\"http://www.scojec.org/\"\
            >Scottish Council of Jewish Communities</a> (SCoJeC). </p> \n  <p>We recognise\
            \ the importance of belief alongside mainstream faiths. So we celebrate\
            \ Yuletide in the Scottish Parliament every year with the <a href=\"https://www.humanism.scot/\"\
            >Humanist Society Scotland</a>. </p> \n  <p>We regularly engage with the\
            \ <a href=\"http://www.mcscotland.org/\">Muslim Council of Scotland</a>\
            \ and support <a href=\"http://iaw.org.uk/\">Islam Awareness Week</a>,\
            \ an event that encourages all Scotland's communities to become more familiar\
            \ with Islam as a faith and culture. </p> \n </body>\n</html>"
