        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We want to ensure\
            \ that all homeless households spend the shortest possible time in temporary\
            \ accommodation before moving to settled accommodation. </p> \n  <p>To\
            \ address this, we introduced mandatory data collection in April 2016\
            \ which helps us:</p> \n  <ul> \n   <li>understand the use of temporary\
            \ accommodation</li> \n   <li>improve the quality of information we hold\
            \ on length of stay</li> \n   <li>identify if anything more needs to be\
            \ done</li> \n   <li>shape homelessness policy</li> \n  </ul> \n  <p>Most\
            \ recent <a href=\"http://www.gov.scot/Topics/Statistics/Browse/Housing-Regeneration/RefTables#Publications\"\
            >statistics on temporary accommodation</a>.</p> \n  <h3 id=\"requirements-for-registered-social-landlords-and-councils\"\
            >Requirements for registered social landlords and councils</h3> \n  <p><a\
            \ href=\"/publications/housing-2001-update-guidance/\">Guidance on section\
            \ 5 of the 2001 Act</a> states what is a reasonable time period for registered\
            \ social landlords to satisfy a council's request to provide temporary\
            \ accommodation, and what constitutes good reason for not doing so. </p>\
            \ \n  <h3 id=\"improving-the-quality-of-temporary-accommodation-for-families-with-children\"\
            >Improving the quality of temporary accommodation for families with children</h3>\
            \ \n  <p>We have also acted to address the quality of temporary accommodation\
            \ for families with children by strengthening the <a href=\"http://www.legislation.gov.uk/ssi/2014/243/made\"\
            >Unsuitable Accommodation Order</a>.</p> \n  <h3 id=\"the-use-of-bed-and-breakfast-b-b-accommodation-for-families-with-children\"\
            >The use of bed and breakfast (B&amp;B) accommodation for families with\
            \ children</h3> \n  <p>The use of bed and breakfast (B&amp;B) accommodation\
            \ should only be a very temporary option for families in urgent or immediate\
            \ need of accommodation. Although the total number of households with\
            \ children in B&amp;B is small, we want to reduce this further and will\
            \ continue to closely monitor councils' approach to this issue.</p> \n\
            \ </body>\n</html>"
