          <p>We have the framework for and continue to monitor:</p>
          <ul>
          <li><a href="/policies/local-government/accountability-standards-councils/">accountability and standards of councils</a></li>
          <li><a href="/policies/local-government/councillors-roles-conduct-pay/">councillors&#39; pay and conduct</a></li>
          <li>local government finance</li>
          <li>council tax</li>
          <li>non-domestic rates</li>
          </ul>
          <p>We are working with local government and other stakeholders to take forward:</p>
          <ul>
          <li>the <a href="/policies/improving-public-services/local-governance-review/">local governance review</a></li>
          </ul>
          <p>(the above may need rewording to work as a list of actions)</p>

        govscot:background: |+
          <p>Local government in Scotland has been made up of 32 local authorities since 1996. You can <a href="http://www.lgbc-scotland.gov.uk/maps/">view local authority boundary maps on the Local Government Boundary Commission website</a>.</p>
          <p>Scotland&#39;s local authorities vary considerably in size and population, but all have responsibility for providing a range of public services to the communities in their area. Read more on our <a href="/publications/local-authorities-factsheet/">local authorities factsheet</a>.</p>
          <p>Each council is made up of councillors who are directly elected by the residents of the area they represent. There are 1,227 elected councillors in Scotland, who are normally elected every four years.</p>
          <p>The <a href="http://www.cosla.gov.uk/">Convention of Scottish Local Authorities (COSLA)</a> was formed in 1975 to represent the views of Scotland&#39;s 32 local authorities to central government. It also acts as the employers&#39; association for local authorities. Council officers collaborate with those in other councils through a wide range of professional bodies. View a <a href="/publications/local-government-organisations-list/">list of all local government organisations</a>.</p>

        govscot:billsAndLegislation: |+
          <p><a href="http://www.legislation.gov.uk/asp/2004/9/contents">The Local Governance (Scotland) Act 2004</a> sets out provisions for local government elections and expenses, and new requirements for the membership of local authorities  (including pay and pensions).</p>
          <p><a href="http://www.legislation.gov.uk/asp/2003/1/contents">The Local Government in Scotland Act 2003</a> introduced a range of new duties for local authorities, including requirements to secure best value, engage in community planning and additional enforcement and financial functions.</p>
          <p><a href="http://www.legislation.gov.uk/ukpga/1994/39/contents">The Local Government etc. (Scotland) Act 1994</a> set the current structure of local government in Scotland.</p>
          <p><a href="http://www.legislation.gov.uk/ukpga/1973/65/contents">The Local Government (Scotland) Act 1973</a> establishes many local authority powers and responsibilities.</p>

