        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The National Cyber\
            \ Resilience Leaders Board is examining systems of advice, support and\
            \ response around cyber resilience in Scotland. The aim is to:</p> \n\
            \  <ul> \n   <li>make it easier for individuals and businesses to access\
            \ advice and support to prevent cyber-attacks</li> \n   <li>make sure\
            \ there are robust systems of response are in place when cyber-attacks\
            \ succeed</li> \n  </ul> \n  <p>There are currently several ways that\
            \ individuals, small businesses or large organisations can get cyber resilience\
            \ advice and support, and report cyber crime.</p> \n  <h3 id=\"guidance-for-individuals-and-small-businesses\"\
            >Guidance for individuals and small businesses</h3> \n  <ul> \n   <li>mygov.scot's\
            \ <a href=\"https://www.mygov.scot/staying-safe-online/\">Guide to Staying\
            \ Safe Online</a></li> \n   <li>mygov.scot's <a href=\"https://www.mygov.scot/business-safe-online/\"\
            >Guide to Keeping Your Business Safe Online</a> </li> \n   <li><a href=\"\
            http://www.cyberaware.gov.uk/\">Cyber Aware</a>: a UK initiative designed\
            \ to make good cyber security habits second nature for individuals and\
            \ small businesses </li> \n   <li><a href=\"http://www.getsafeonline.org\"\
            >Get Safe Online</a>: a UK website offering free expert personal and business\
            \ advice</li> \n  </ul> \n  <h3 id=\"guidance-for-large-organisations\"\
            >Guidance for large organisations</h3> \n  <p>The <a href=\"https://www.ncsc.gov.uk/\"\
            >National Cyber Security Centre</a> provides support and incident management\
            \ response to the most critical organisations in the UK, in both the public\
            \ and private sectors.</p> \n  <h3 id=\"reporting-cyber-incidents\">Reporting\
            \ cyber incidents</h3> \n  <p>Members of the public experiencing cyber\
            \ crime should <a href=\"http://www.scotland.police.uk/keep-safe/keep-secure-online/\"\
            >contact Police Scotland</a>.</p> \n  <p>Organisations experiencing cyber\
            \ crime should <a href=\"https://www.ncsc.gov.uk/incident-management\"\
            >contact the National Cyber Security Centre</a>.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Owned by Cyber\
            \ Resilience Strategy Team in DG EDUCATION, COMMUNITIES AND JUSTICE</p>\
            \ \n </body>\n</html>"
