        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We provide funding\
            \ for <a href=\"community-led-regeneration\">community-led regeneration</a>\
            \ programmes through our Empowering Communities Fund.</p> \n  <p>Read\
            \ about <a href=\"/publications/empowering-communities-fund-projects-supported-in-2016-17/\"\
            >projects supported by the Empowering Communities Fund in 2016 to 2017</a>.\
            \ </p> \n  <p>The Empowering Communities Fund splits into a number of\
            \ targeted funds and programmes, which are detailed below. </p> \n  <h3\
            \ id=\"strengthening-communities-programme\">Strengthening Communities\
            \ Programme</h3> \n  <p>The Strengthening Communities Programme (SCP)\
            \ focuses on strengthening community organisations to help them provide\
            \ activities and services which meet their communities' needs. </p> \n\
            \  <p>It invests in community organisations that are close to becoming\
            \ sustainable but need more support to help them achieve it. This allows\
            \ them to work on more ambitious projects and initiatives.</p> \n  <div\
            \ class=\"info-note note\">\n   Details of future funding rounds for SCP\
            \ will be released when they are available. \n  </div> \n  <h3 id=\"people-and-communities-fund\"\
            >People and Communities Fund</h3> \n  <p>The People and Communities Fund\
            \ (PCF) focuses on projects that promote social inclusion and tackle poverty,\
            \ including reducing the negative impact of welfare reform. </p> \n  <p>It\
            \ supports a wide range of community anchor organisations throughout Scotland,\
            \ such as registered social landlords, development trusts, local health\
            \ improvement groups and social enterprises – organisations that already\
            \ have a proven track record of delivering positive regeneration outcomes\
            \ in their local communities. </p> \n  <p>The support provided includes:</p>\
            \ \n  <ul> \n   <li>training and upskilling</li> \n   <li>volunteering\
            \ and employability advice</li> \n   <li>peer-mentoring opportunities</li>\
            \ \n   <li>funding for community facilities</li> \n   <li>intergenerational\
            \ working</li> \n   <li>healthy eating initiatives</li> \n  </ul> \n \
            \ <p>Given the fund's focus on community-led regeneration, the range of\
            \ people benefiting from its support is diverse. It includes:</p> \n \
            \ <ul> \n   <li>families</li> \n   <li>lone parents</li> \n   <li>children</li>\
            \ \n   <li>people suffering from a range of health issues and disabilities</li>\
            \ \n   <li>older people</li> \n   <li>ethnic minorities</li> \n   <li>other\
            \ vulnerable groups</li> \n   <li>rural or fragile communities</li> \n\
            \  </ul> \n  <p><a href=\"/publications/people-and-communities-fund-projects-supported-2016-17/\"\
            >PCF funding for the period 2016 to 2017</a> is £10.75 million. Since\
            \ its launch in 2012, it has invested more than £41 million in hundreds\
            \ of community-led projects that tackle inequality across Scotland. </p>\
            \ \n  <p>See a <a href=\"/publications/people-and-communities-fund-projects-funded-since-2012/\"\
            >list of projects funded by the PCF</a>. </p> \n  <div class=\"info-note\
            \ note\">\n   Details of future funding rounds for PCF will be released\
            \ when they are available. \n  </div> \n  <h3 id=\"community-choices-fund\"\
            >Community Choices Fund</h3> \n  <p><a href=\"participatory-budgeting\"\
            >Read about the Community Choices Fund on the participatory budgeting\
            \ page</a>.</p> \n  <h4 id=\"community-choices-fund-2016-to-2017\">Community\
            \ Choices Fund 2016 to 2017</h4> \n  <p>A total of 137 applications for\
            \ funding were received in 2016 to 2017, to the sum of £7,097,287. Of\
            \ those, 23 were from public authorities totalling £1,322,385 and 114\
            \ from community organisations totalling £5,774,902. </p> \n  <p>Find\
            \ <a href=\"https://www.webarchive.org.uk/wayback/archive/20170701184205/http://www.gov.scot/Topics/People/engage/CommunityChoicesFund/CommunityChoicesFund201617\"\
            >information on successful Community Choices Fund applicants from 2016\
            \ to 2017</a> in our archive.</p> \n  <h3 id=\"aspiring-communities-fund\"\
            >Aspiring Communities Fund</h3> \n  <p>The two-year £18.9 million Aspiring\
            \ Communities Fund will help community bodies and third sector organisations\
            \ in our most deprived and fragile communities develop and deliver long-term\
            \ local solutions that:</p> \n  <ul> \n   <li>address local priorities\
            \ and needs</li> \n   <li>increase active inclusion</li> \n   <li>build\
            \ on the assets of local communities to reduce poverty and to enable inclusive\
            \ growth</li> \n  </ul> \n  <div class=\"info-note note\">\n   Applications\
            \ for the fund closed on 7 April 2017. Details of future funding rounds\
            \ will be released when they are available. \n  </div> \n  <h3 id=\"other-activity\"\
            >Other activity</h3> \n  <p>The Empowering Communities Fund also supports:</p>\
            \ \n  <ul> \n   <li>community asset ownership through the Community Ownership\
            \ Support Service, a help and advice service delivered by Development\
            \ Trusts Association Scotland (DTAS) </li> \n   <li>the Coalfields Regeneration\
            \ Trust (CRT), an independent regeneration organisation established in\
            \ 1999 to improve the quality of life in Britain's coalfield communities</li>\
            \ \n   <li>smaller but equally important pieces of work that support the\
            \ <a href=\"http://www.legislation.gov.uk/asp/2015/6/part/5\">Community\
            \ Empowerment (Scotland) Act 2015</a></li> \n  </ul> \n </body>\n</html>"
