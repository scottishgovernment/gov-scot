        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The building standards\
            \ system sets out various roles and responsibilities.</p> \n  <p>We set\
            \ the standards and requirements which verifiers, approved certifiers,\
            \ local authorities and building owners must adhere to. We also produce\
            \ guidance to explain the building standards system.</p> \n  <h3 id=\"\
            procedures-for-building-standards\">Procedures for building standards</h3>\
            \ \n  <p>The <a href=\"http://www.legislation.gov.uk/ssi/2004/428/contents/made\"\
            >Building (Procedure) (Scotland) Regulations 2004</a> set out the processes\
            \ for submitting and dealing with building warrant applications. We publish\
            \ the <a href=\"/publications/building-standards-procedural-handbook/\"\
            >Building Standards procedural handbook</a> to explain how the processes\
            \ work and apply. </p> \n  <p>Our <a href=\"/publications/building-standards-customer-journey/\"\
            >Customer Journey</a> explains the building standards system to anyone\
            \ making home improvements or starting building work.</p> \n  <h3 id=\"\
            certifying-building-work\">Certifying building work</h3> \n  <p>We have\
            \ produced a <a href=\"/publications/certification-handbook-building-standards/\"\
            >certification handbook</a> to explain how the process works. We also\
            \ maintain a <a href=\"http://www.certificationregister.co.uk/\">register\
            \ of approved building professionals</a> (approved bodies). This is the\
            \ only authoritative list of approved bodies.</p> \n  <p>The certification\
            \ system is an optional procedure that allows building work to be certified\
            \ by qualified building professionals as complying with regulations, without\
            \ the need for inspections by the local authority. Certification covers\
            \ design or construction and only applies where the work requires <a href=\"\
            https://www.mygov.scot/self-build-planning-permission-building-warrants/\"\
            >a building warrant</a>. </p> \n  <h3 id=\"ebuilding-standards\">eBuilding\
            \ Standards</h3> \n  <p>We have launched the <a href=\"http://ebuildingstandards.scot/eDevelopmentClient/\"\
            >eBuildingStandards.scot web portal</a> for online submission of applications\
            \ for building warrants, completion certificates and other related forms\
            \ to local authorities.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
