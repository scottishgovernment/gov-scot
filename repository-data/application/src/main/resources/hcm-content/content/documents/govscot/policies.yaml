        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>In Scotland, public\
            \ bodies and private companies operating in a public character, such as\
            \ utility companies, are required to assess, consult on, and monitor the\
            \ likely impacts their plans, programmes and strategies will have on the\
            \ environment. This process is known as Strategic Environmental Assessment\
            \ (SEA).</p> \n  <p>SEA helps to better protect the environment, aims\
            \ to ensure that any development is sustainable, and increases opportunities\
            \ for public participation in decision-making. It ensures that expert\
            \ views are sought at various points in the preparation process from the\
            \ public and the consultation authorities, who are as follows:</p> \n\
            \  <ul> \n   <li>Scottish Natural Heritage (SNH) – <a href=\"https://www.snh.scot/professional-advice/planning-and-development/environmental-assessment/strategic-environmental-assessment\"\
            >read about SNH's role in SEA</a></li> \n   <li>Scottish Environmental\
            \ Protection Agency (SEPA) – <a href=\"https://www.sepa.org.uk/environment/land/planning/strategic-environmental-assessment/\"\
            >read about SEPA's role in SEA</a> </li> \n   <li>Historic Environment\
            \ Scotland (HES) – <a href=\"https://www.historicenvironment.scot/advice-and-support/planning-and-guidance/environmental-assessment/our-roles-in-strategic-environmental-assessment/\"\
            >read about HES's role in SEA</a> </li> \n  </ul> \n  <p><a href=\"https://beta.gov.scot/publications/sea-consultation-authorities-contact-details/\"\
            >View contact details for the SEA consultation authorities</a>. </p> \n\
            \  <h3 id=\"sea-gateway-and-database\">SEA Gateway and database</h3> \n\
            \  <p>We established the SEA Gateway to manage the formal correspondence\
            \ between the authority responsible for the plan, programme or strategy\
            \ and the consultation authorities (SEPA, SNH and HES), and to ensure\
            \ the information is recorded and publicly available on the <a href=\"\
            http://www.gov.scot/Topics/Environment/environmental-assessment/sea/SEAG\"\
            >SEA Database</a>. </p> \n  <p>The SEA Gateway also looks after Scottish\
            \ Ministers' interests in SEA, produces SEA guidance, and resolves potential\
            \ areas of conflict between the responsible authority and the consultation\
            \ authorities.</p> \n  <h3 id=\"review-of-sea-within-development-planning\"\
            >Review of SEA within development planning</h3> \n  <p>We appointed Land\
            \ Use Consultants (LUC) to undertake a study of SEA within development\
            \ planning. The study seeks to identify opportunities for delivering proportionality\
            \ in terms of offering supporting environmental information, which was\
            \ a recommendation for the <a href=\"https://beta.gov.scot/policies/planning-architecture/reforming-planning-system/\"\
            >review of the Scottish planning system</a>.</p> \n  <p>In January 2017\
            \ we circulated an online survey to known stakeholders, to gather views\
            \ on SEA within development planning from a wide range of experienced\
            \ practitioners and decision makers within the planning sector.</p> \n\
            \  <p>Further updates will be published on this page in due course.</p>\
            \ \n  <h3 id=\"sea-guidance\">SEA guidance</h3> \n  <p>We have published\
            \ the following guidance for SEA:</p> \n  <ul> \n   <li><a href=\"http://www.gov.scot/Publications/2013/08/3355\"\
            >the latest Strategic Environmental Assessment guidance</a></li> \n  \
            \ <li><a href=\"http://www.gov.scot/Topics/Environment/environmental-assessment/sea/guidance/SEAGuidance/basicguidance\"\
            >a basic introduction to Strategic Environmental Assessment (SEA)</a></li>\
            \ \n   <li><a href=\"http://www.gov.scot/Topics/Environment/environmental-assessment/sea/SEAGuidance/SEAScreeningtemplate?refresh=0.17789943685411968\"\
            >screening template</a></li> \n   <li><a href=\"http://www.gov.scot/Topics/Environment/environmental-assessment/sea/SEAGuidance/PStemplate\"\
            >pre-screening template</a></li> \n  </ul> \n  <p><a href=\"https://beta.gov.scot/publications/pan-1-2010-strategic-environmental-assessment-development-plans/\"\
            >Planning Advice Note 1/2010: Strategic environmental assessment of development\
            \ plans</a> aims to help those who are undertaking an SEA of a strategic\
            \ or local development plan.</p> \n  <p>The <a href=\"http://www.gov.scot/Topics/Environment/environmental-assessment/sea/SEAGuidance/Ecosystems-Approach\"\
            >Integrating an ecosystems approach into strategic assessment: information\
            \ note</a> provides advice on how to integrate an ecosystems approach\
            \ into an SEA.</p> \n  <p>The consultation authorities have published\
            \ guidance on specific topics, as follows:</p> \n  <ul> \n   <li><a href=\"\
            https://www.sepa.org.uk/media/162985/lups-sea-gu1-consideration-of-air-in-sea.pdf\"\
            >Guidance on consideration of air in SEA (from SEPA)</a> </li> \n   <li><a\
            \ href=\"https://www.sepa.org.uk/media/162986/lups-sea-gu2-consideration-of-soil-in-sea.pdf\"\
            >Guidance on consideration of soil in SEA (from SEPA)</a> </li> \n   <li><a\
            \ href=\"https://www.sepa.org.uk/media/162987/lups-sea-gu3-consideration-of-water-in-sea.pdf\"\
            >Guidance on consideration of water in SEA (from SEPA)</a> </li> \n  \
            \ <li><a href=\"http://www.gov.scot/Publications/2010/03/18102927/0\"\
            >Consideration of climatic factors within SEA (from SEPA)</a> </li> \n\
            \   <li><a href=\"http://www.snh.gov.uk/docs/B710441.pdf\">Landscape considerations\
            \ in SEA (from SNH)</a> </li> \n   <li><a href=\"http://www.snh.gov.uk/docs/A1015717.pdf\"\
            >Biodiversity and geodiversity considerations in SEA (from SNH)</a> </li>\
            \ \n   <li><a href=\"https://www.sepa.org.uk/media/219432/lups-sea-gu4-consideration-of-material-assets-in-sea.pdf\"\
            >Guidance on consideration of material assets in SEA (from SEPA)</a> </li>\
            \ \n   <li><a href=\"https://www.sepa.org.uk/media/219433/lups-sea-gu5-consideration-of-human-health-in-sea.pdf\"\
            >Guidance on consideration of human health in SEA (from SEPA)</a> </li>\
            \ \n  </ul> \n </body>\n</html>"
