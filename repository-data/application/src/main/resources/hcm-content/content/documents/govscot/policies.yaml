        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We monitor the\
            \ performance of the organisations responsible for administering the building\
            \ standards system.</p> \n  <h3 id=\"local-authority-building-standards-verifiers\"\
            >Local authority building standards verifiers</h3> \n  <p>Local authority\
            \ verifiers: </p> \n  <ul> \n   <li>implement the regulations set out\
            \ by the Building (Scotland) Act 2003 when building work or a conversion\
            \ takes place, and </li> \n   <li>grant building warrants when they are\
            \ satisfied the work meets requirements. </li> \n  </ul> \n  <p>Local\
            \ authorities administer the building standards system and are responsible\
            \ for granting permission for: </p> \n  <ul> \n   <li>work to be done\
            \ (building warrant) and </li> \n   <li>for a completed building to be\
            \ occupied (completion certificate). </li> \n  </ul> \n  <p>We publish\
            \ guidance explaining why these are necessary, and the process involved\
            \ in obtaining them. </p> \n  <p>Scottish Ministers have reappointed all\
            \ 32 local authorities as building standards verifiers from May 2017.</p>\
            \ \n  <p>We monitor their activities regularly using the <a href=\"/publications/building-standards-verification-performance-framework-april-2017/\"\
            >verification performance framework</a>. The framework is based around\
            \ three topics:</p> \n  <ul> \n   <li>professional expertise and technical\
            \ processes </li> \n   <li>quality customer experience </li> \n   <li>operational\
            \ and financial efficiency </li> \n  </ul> \n  <p>During the period of\
            \ appointment, we expect all local council verifiers to meet the <a href=\"\
            /publications/building-standards-verifiers-operating-framework-may-2017/\"\
            >local authority verifiers' operating framework</a> and use the performance\
            \ framework to continually improve their services.</p> \n  <p><a href=\"\
            /publications/building-standards-contact-information/\">Contact your local\
            \ authority building standards department</a>.</p> \n  <h3 id=\"auditing-building-certifiers\"\
            >Auditing building certifiers</h3> \n  <p>We have been appointed by ministers\
            \ to audit the certification schemes and providers. We use Part VII of\
            \ the Building (Procedures) (Scotland) Regulations 2004 and the certification\
            \ handbook to make sure scheme providers meet the required standards of\
            \ service. We publish <a href=\"http://www.gov.scot/Topics/Built-Environment/Building/Building-standards/certification/certspaudits\"\
            >building certifiers audit reports</a> after every investigation. </p>\
            \ \n  <h3 id=\"auditing-energy-performance-certified-organisations\">Auditing\
            \ Energy Performance Certified organisations</h3> \n  <p>Approved providers\
            \ of Energy Performance Certificates (EPCs) are subject to our auditing\
            \ process and must abide by our <a href=\"/publications/energy-performance-certificate-approved-organisations-operational-framework/\"\
            >EPC-approved organisations' operational framework</a>. We carry out these\
            \ investigations at least once every three years. Organisations have to\
            \ share information about the scheme and its aims with the public.</p>\
            \ \n </body>\n</html>"
