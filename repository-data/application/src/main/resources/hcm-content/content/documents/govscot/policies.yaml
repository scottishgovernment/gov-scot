        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We launched a Child\
            \ Protection Improvement Programme (CPIP) in 2016 to make improvements\
            \ in all areas of child protection, including:</p> \n  <ul> \n   <li>neglect</li>\
            \ \n   <li>child sexual exploitation</li> \n   <li>trafficking</li> \n\
            \   <li>data and evidence</li> \n   <li>systems</li> \n   <li>children's\
            \ hearings</li> \n   <li>leadership and workforce development</li> \n\
            \   <li>inspections</li> \n   <li>internet safety</li> \n  </ul> \n  <p>Our\
            \ aim is to ensure that Scotland's child protection system puts children's\
            \ wellbeing first and keeps them safe from abuse and neglect.</p> \n \
            \ <p>We set up the Child Protection Improvement Programme to address the\
            \ weaknesses identified in the <a href=\"https://www.basw.co.uk/resource/?id=4571\"\
            >Brock report</a> and the <a href=\"http://www.careinspectorate.com/images/documents/2385/Care%20Inspectorate%20Triennial%20Review%202011-14.pdf\"\
            >Care Inspectorate's triennial review</a>. </p> \n  <p>In March 2017 we\
            \ published the <a href=\"https://beta.gov.scot/publications/child-protection-improvement-programme-report/\"\
            >Child Protection Improvement Programme report</a>, which set out actions\
            \ we are taking to improve child protection in Scotland. Some of these\
            \ are outlined below. Others are set out on pages relating to neglect,\
            \ child sexual exploitation and keeping children safe online.</p> \n \
            \ <p>Refer to the <a href=\"https://blogs.gov.scot/child-protection-improvement-programme/\"\
            >CPIP blog</a> for frequent updates on the programme. </p> \n  <h3 id=\"\
            national-child-protection-policy\">National Child Protection Policy</h3>\
            \ \n  <p>We have committed to publishing a National Child Protection Policy\
            \ which identifies all the responsibilities and actions across government\
            \ which are aimed at supporting families and protecting children. </p>\
            \ \n  <p>The policy will be published by March 2018. </p> \n  <h3 id=\"\
            national-child-abuse-prevention-plan-and-framework\">National Child Abuse\
            \ Prevention Plan and Framework</h3> \n  <p>As part of the National Child\
            \ Protection Policy, we will develop a plan to better prevent the emotional,\
            \ physical and sexual abuse of Scotland's children. </p> \n  <p>This will\
            \ build on existing work and be designed to respond to emerging threats\
            \ and challenges, as well as incorporate evidence of practice, activities\
            \ and interventions which work. The aim is to provide agencies and practitioners\
            \ with an evolving resource which supports their skills, knowledge and\
            \ expertise. </p> \n  <p>We are currently working with <a href=\"http://www.evaluationsupportscotland.org.uk/\"\
            >Evaluation Support Scotland</a> to develop a Child Abuse Prevention Framework.\
            \ </p> \n  <p>The Framework will set out what is understood by prevention,\
            \ and identify the activities, outcomes and assumptions which underpin\
            \ a prevention-focused approach and an understanding of how to evaluate\
            \ prevention activities. </p> \n  <p>It will focus on: </p> \n  <ul> \n\
            \   <li>people and organisations that might stop abuse happening </li>\
            \ \n   <li>the situations that might increase the risk of abuse happening\
            \ </li> \n   <li>people at risk of being abusers </li> \n  </ul> \n  <p>A\
            \ short-life working group of practitioners met between November 2016\
            \ and February 2017 to create a prevention narrative. The draft prevention\
            \ narrative was presented and discussed at a workshop in March 2017. </p>\
            \ \n  <h3 id=\"national-child-protection-leadership-group\">National Child\
            \ Protection Leadership Group</h3> \n  <p>We have established a <a href=\"\
            national-child-protection-leadership-group\">National Child Protection\
            \ Leadership Group</a>, chaired by the Minister for Childcare and Early\
            \ Years, to support, strengthen and improve activity on child protection.\
            \ </p> \n  <p>In its first year, its key tasks will be to: </p> \n  <ul>\
            \ \n   <li>oversee the implementation of the recommendations of the Child\
            \ Protection Improvement Programme Report </li> \n   <li>review the arrangements\
            \ for child protection across current planning and service delivery processes\
            \ </li> \n  </ul> \n  <p>The group reports to and is accountable to Scottish\
            \ Ministers.</p> \n  <h3 id=\"communications\">Communications</h3> \n\
            \  <p>Our <a href=\"/publications/child-protection-improvement-programme-phase-2-communication-strategy/\"\
            >communication strategy</a> for the next phase of the Child Protection\
            \ Improvement Programme sets out our vision for Child Protection in Scotland\
            \ and how key messages will be communicated.</p> \n </body>\n</html>"
