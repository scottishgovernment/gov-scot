        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We established\
            \ the Scottish Veterans Fund to help veterans transition to civilian life.\
            \ </p> \n  <p>Established in 2008, the Scottish Veterans Fund has invested\
            \ over £1 million to 144 projects that provide advice, help and support\
            \ to the thousands of veterans leaving the armed forces, ranging from\
            \ employability and housing support to befriending and wellbeing projects.</p>\
            \ \n  <p>The Scottish Veterans Fund will support veterans and ex-service\
            \ charities with £600,000 of funding over the next three years.</p> \n\
            \  <p>The fund will continue to help one year projects but, for the first\
            \ time, applicants will now also be able to bid for two or three year\
            \ funding to enable more strategic projects to come forward.</p> \n  <p>The\
            \ Scottish Veterans Fund is administered by <a href=\"http://www.veteransscotland.co.uk/\"\
            >Veterans Scotland</a>.</p> \n  <p>The Scottish Veterans Fund will be\
            \ open from Monday 2 October 2017. Application forms and guidance are\
            \ available on the <a href=\"http://www.veteransscotland.co.uk/news.html\"\
            >Veterans Scotland website</a>. The fund closes to applications on 30\
            \ November 2017.</p> \n  <p>If you require further information on the\
            \ Scottish Veterans Fund scheme, please contact:</p> \n  <p>Email: <a\
            \ href=\"mailto:office@veteransscotland.org.uk\">office@veteransscotland.org.uk</a></p>\
            \ \n  <p>Telephone: 0131 550 1569</p> \n  <p>Veterans Scotland<br>New\
            \ Haig House<br>Logie Green Road<br>Edinburgh<br>EH7 4HR </p> \n  <p>or</p>\
            \ \n  <p>Email: <a href=\"mailto:Karen.Gray@gov.scot\">karen.gray@gov.scot</a></p>\
            \ \n  <p>Telephone: 0131 244 2792</p> \n  <p>Karen Gray<br>Defence Policy\
            \ Unit<br>St Andrews House<br>Edinburgh<br>EH1 3DG </p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
