          hippostd:content: "<html>\n <head></head>\n <body>\n  <p><a href=\"#scots\"\
            >Read this page in Scots</a></p> \n  <p>The Scots language is an important\
            \ part of Scotland's culture and heritage, appearing in songs, poetry\
            \ and literature, as well as daily use in our communities. </p> \n  <p>The\
            \ 2011 census included a question on the Scots language for the first\
            \ time. 1.5 million people reported that they could speak Scots and 1.9\
            \ million reported that they could speak, read, write or understand Scots.\
            \ </p> \n  <p>As the sole custodian of Scots we have a duty to protect\
            \ this indigenous language and celebrate its contribution to Scotland's\
            \ identity and future. Although its use has been declining for some time,\
            \ the rate of decline has slowed in recent years and we aim to halt it\
            \ entirely. </p> \n  <h3 id=\"scots-language-policy-and-next-steps\">Scots\
            \ language policy and next steps</h3> \n  <p>In 2010 we established a\
            \ Scots language working group whose report (<a href=\"/publications/report-ministerial-working-group-scots-language/\"\
            >Scots language: Ministerial Working Group report</a>) recommended we\
            \ develop a national Scots language policy. </p> \n  <p>We published <a\
            \ href=\"/publications/scots-language-working-group-report-response-scottish-government/\"\
            >Scots Language Working Group report: Scottish Government response</a>\
            \ in 2011 and launched our Scots language policy in 2015. This will be\
            \ reviewed periodically, and is available in two versions:</p> \n  <ul>\
            \ \n   <li><a href=\"/publications/scots-language-policy-english/\">Scots\
            \ language policy: English version</a> </li> \n   <li><a href=\"/publications/scots-language-policy-scots-version/\"\
            >Scots language policy: Scots version</a></li> \n  </ul> \n  <p>We are\
            \ now working with stakeholders to deliver on the aims outlined in the\
            \ Scots policy. </p> \n  <h3 id=\"scots-education\">Scots education</h3>\
            \ \n  <p><a href=\"https://education.gov.scot/\">Education Scotland</a>\
            \ has a Scot Language co-ordinator who is working with education authorities\
            \ and schools to support the teaching of Scots as part of the Curriculum\
            \ for Excellence (CfE). More information is available in the <a href=\"\
            https://education.gov.scot/Documents/cfe-briefing-17.pdf\">CfE briefing</a>.\
            \ </p> \n  <h3 id=\"scots-organisations\">Scots organisations</h3> \n\
            \  <p>In 2009 we ensured the financial security of two important Scots\
            \ organisations by taking over responsibility for their direct funding\
            \ from the Scottish Arts Council. These are: </p> \n  <ul> \n   <li><a\
            \ href=\"http://www.scotslanguage.com/\">Scots Language Centre</a> </li>\
            \ \n   <li><a href=\"http://www.scotsdictionaries.org.uk/\">Scottish Language\
            \ Dictionaries</a> </li> \n  </ul> \n  <p>From 2016 to 2017 we provided\
            \ around £400,000 in funding to these bodies and other Scots projects.\
            \ </p> \n  <p>The following organisations, funded by organisations including\
            \ Creative Scotland, also play an important role in promoting Scots: </p>\
            \ \n  <ul> \n   <li><a href=\"http://www.asls.org.uk\">Association for\
            \ Scottish Literary Studies</a> </li> \n   <li><a href=\"http://www.burnsmuseum.org.uk\"\
            >Robert Burns Birthplace Museum</a> </li> \n   <li><a href=\"http://www.lallans.co.uk/\"\
            >Scots Language Society</a> </li> \n   <li><a href=\"http://www.scottishpoetrylibrary.org.uk/connect/events\"\
            >Scottish Poetry Library</a> </li> \n   <li><a href=\"http://www.scottishstorytellingcentre.co.uk\"\
            >Scottish Storytelling Forum</a> </li> \n   <li><a href=\"http://www.shetlanddialect.org.uk\"\
            >Shetland ForWirds</a> </li> \n  </ul> \n  <h3 id=\"council-of-europe-charter\"\
            >Council of Europe Charter</h3> \n  <p>The <a href=\"http://www.coe.int/t/dg4/education/minlang/default_en.asp\"\
            >European Charter for Regional or Minority Languages</a> was adopted in\
            \ 1992 to help protect Europe's regional or minority languages, and encourage\
            \ their use. The UK Government ratified the Charter in 2001 in respect\
            \ of Welsh in Wales, Scots and Gaelic in Scotland, and Ulster-Scots and\
            \ Irish in Northern Ireland. </p> \n  <hr> \n  <h2 id=\"scots\">Scots</h2>\
            \ \n  <p>The Scots leid is a important pairt o Scotland's cultural heirship,\
            \ kythin in sang, poyems an leetratur, an in ilka day uiss in oor communities\
            \ forby. </p> \n  <p>The 2011 census comprehendit a question anent the\
            \ Scots leid for the first time. 1.5 million fowk reportit that thay cuid\
            \ speak Scots an 1.9 million reportit that thay cuid speak, read, write\
            \ or unnerstaun Scots. </p> \n  <p>As the ae guardian o Scots it faws\
            \ til us tae gie this hamelt leid beild, an mak namely its pairt in Scotland's\
            \ identity noo an in time tae come. Tho the uiss o't haes been dwynin\
            \ this while back, thon dwyne haes slawed o late an oor ettle is tae haut\
            \ this awthegither.</p> \n  <h3 id=\"policy-anent-the-scots-leid-an-neist-steps\"\
            >Policy anent the Scots leid an neist steps</h3> \n  <p>In 2010 we estaiblisht\
            \ a group o fowk tae wirk on the Scots leid that's <a href=\"/publications/report-ministerial-working-group-scots-language/\"\
            >report</a> recommendit we fesh-on a national policy for the Scots leid.\
            \ </p> \n  <p>We set furth <a href=\"/publications/scots-language-working-group-report-response-scottish-government/\"\
            >a reply</a> in 2011 an gied oor policy anent Scots its first ootset in\
            \ 2015. Whiles we will cast-ower this again, an a body can tak a swatch\
            \ o't baith in <a href=\"/publications/scots-language-policy-english/\"\
            >Inglis</a> an in <a href=\"/publications/scots-language-policy-scots-version/\"\
            >Scots</a>.</p> \n  <p>We are wirkin noo wi aw pairt-takars for tae deliver\
            \ on the ettles that's intil the Scots policy. </p> \n  <h3 id=\"scots-in-education\"\
            >Scots in Education</h3> \n  <p><a href=\"https://education.gov.scot/\"\
            >Education Scotland</a> haes a Co-airtar for the Scots Leid that's wirkin\
            \ wi education authorities an scuils for tae uphaud the teachin o Scots\
            \ as pairt o the Curriculum for Excellence (CfE). </p> \n  <p>For mair\
            \ information anent this tak a swatch o <a href=\"https://education.gov.scot/Documents/cfe-briefing-17.pdf\"\
            >CfE briefing</a>. </p> \n  <h3 id=\"bodies-that-uphauds-scots\">Bodies\
            \ that uphauds Scots</h3> \n  <p>In 2009 we made shair that twa important\
            \ bodies uphaudin Scots wad hae siller eneuch whan we took on tae fund\
            \ thaim direct like fae the Airts Cooncil o Scotland. Thir bodies is:\
            \ </p> \n  <ul> \n   <li><a href=\"http://www.scotslanguage.com/\">Centre\
            \ for the Scots Leid</a> </li> \n   <li><a href=\"http://www.scotsdictionaries.org.uk/\"\
            >Dictionars o the Scots Leid</a> </li> \n  </ul> \n  <p>Fae 2016 tae 2017\
            \ we gied aboot £400,000 funding tae thir bodies an ither Scots projects.\
            \ </p> \n  <p>The follaein associes, fundit bi gait o bodies sic as Scotland\
            \ Makkin, plays important pairts in forderin Scots forby: </p> \n  <ul>\
            \ \n   <li><a href=\"http://www.asls.org.uk\">Associe for Lare in the\
            \ Leetratur o Scotland</a> </li> \n   <li><a href=\"http://www.burnsmuseum.org.uk\"\
            >Museum o Robert Burns Caufgrund</a> </li> \n   <li><a href=\"http://www.scotslanguagesociety.co.uk\"\
            >Scots Leid Associe</a> </li> \n   <li><a href=\"http://www.scottishpoetrylibrary.org.uk/connect/events\"\
            >Poyetry Leebrar for Scotland</a> </li> \n   <li><a href=\"http://www.scottishstorytellingcentre.co.uk\"\
            >Storytelling Centre for Scotland</a> </li> \n   <li><a href=\"http://www.shetlanddialect.org.uk\"\
            >Shetland ForWirds</a> </li> \n  </ul> \n  <h3 id=\"cooncil-o-europe-chairter\"\
            >Cooncil o Europe Chairter</h3> \n  <p>The <a href=\"http://www.coe.int/t/dg4/education/minlang/default_en.asp\"\
            >European Chairter for Regional or Sma Leids</a> wis taen-on in 1992 for\
            \ tae gie beild til Europe's regional or sma leids, an gie a lift tae\
            \ thaim. The UK Government ratified the Chairter in 2001 on behauf o Welsh\
            \ in Wales, Scots an Gaelic in Scotland, an Ulster Scots an Earish in\
            \ Norland Irland. </p> \n </body>\n</html>"
