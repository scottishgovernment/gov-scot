        govscot:actions: |+
          <p>We are supporting and developing the third sector by:</p>
          <ul>
          <li>providing <a href="/policies/third-sector/third-sector-funding/">core funding</a> to the third sector to ensure it can continue its vital work</li>
          <li>providing support and regulation to <a href="/policies/third-sector/charities/">charities</a> </li>
          <li>supporting <a href="/policies/third-sector/social-enterprises/">social enterprises</a> and helping the sector to grow</li>
          <li>funding the <a href="/policies/third-sector/community-capacity-and-resilience-fund/">Community Capacity and Resilience Fund</a> to help the third sector to provide direct support to communities</li>
          <li>investing in <a href="/policies/third-sector/public-social-partnerships/">Public Social Partnerships</a> to enable the third sector to participate in the designing and commissioning of public services.</li>
          <li>funding <a href="/policies/third-sector/third-sector-interfaces/">third sector interfaces</a> to support collaboration between third sector organisations and local authorities</li>
          <li>encouraging <a href="/policies/third-sector/volunteering/">volunteering</a> through providing funding for awards and voluntary organisations</li>
          <li>contributing funding towards the European Social Fund Strategic Intervention: <a href="/policies/regeneration/social-inclusion-and-poverty-reduction/">Social inclusion and poverty reduction</a></li>
          </ul>

        govscot:background: |+
          <h4 id="the-christie-commission-on-public-services">The Christie Commission on public services</h4>
          <p>In 2011 the <a href="/publications/commission-future-delivery-public-services/">Christie commission on the future delivery of public services</a> made several recommendations regarding the reform of Scotland&#39;s public services, including the third sector.</p>
          <p>Our response, <a href="/publications/renewing-scotlands-public-services-priorities-reform-response-christie-commission/">Renewing Scotland&#39;s Public Services: priorities for reform in response to the Christie Commission</a>, recognised the role of the third sector, particularly in regard to partnership working, collaborative spend in localities and preventative spend.</p>
          <h3 id="statistics">Statistics</h3>
          <p>Information on employment in the third sector is collected in the Annual Population Survey (APS).</p>
          <ul>
          <li><a href="https://www.webarchive.org.uk/wayback/archive/20170701200235/http://www.gov.scot/Topics/People/15300/ResearchForum/ThirdSectorWorkforceStatistics2014">Third sector employment statistics: tables</a> </li>
          <li><a href="https://www.webarchive.org.uk/wayback/archive/20170701200239/http://www.gov.scot/Topics/People/15300/ResearchForum/ThirdSectorEmploymentStatistics2014Charts">Third sector employment statistics: chart</a> </li>
          </ul>
          <p>The Scottish Council for Voluntary Organisations&#39; (SCVO) <a href="http://www.scvoevidencelibrary.org.uk/Home/Home.aspx">Interactive Evidence Library for the Third Sector in Scotland</a> provides an archive of research documentation relating to the third sector.</p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/asp/2005/10/contents">Charities and Trustee Investment (Scotland) Act 2005</a> sets out the framework within which charities and the Office of the Scottish Charity Regulator (OSCR) must operate.</p>

