      /index:
        jcr:primaryType: govscot:Policy
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 31655cb9-fb75-47a8-aed7-05ca2ecfae33
        govscot:actions: |+
          <p>We aim to ensure that all looked after children receive the support they need, whether they are: </p>
          <ul>
          <li>in <a href="/policies/looked-after-children/residential-care/">residential care</a></li>
          <li>looked after by <a href="/policies/looked-after-children/kinship-care/">kinship carers</a></li>
          <li>looked after by <a href="/policies/looked-after-children/foster-care/">foster carers</a> </li>
          <li><a href="/policies/looked-after-children/children-looked-after-at-home/">looked after at home</a></li>
          <li><a href="/policies/looked-after-children/adoption/">adopted</a>, from either Scotland or abroad</li>
          <li><a href="/policies/looked-after-children/children-leaving-care/">leaving care</a></li>
          </ul>
          <p>We are working to improve the experiences and outcomes of all looked after children by: </p>
          <ul>
          <li>commissioning an <a href="https://www.carereview.scot/">independent care review</a> to ensure the care system is meeting the needs of Scotland’s looked after children and young people</li>
          <li>delivering <a href="/policies/looked-after-children/permanence-and-care-excellence/">Permanence and Care Excellence (PACE)</a>, a system improvement programme which identifies and addresses drift and delay in permanence processes </li>
          <li>funding the <a href="https://www.celcis.org/">Centre for Excellence for Looked After Children In Scotland (CELCIS)</a> to support and help improve practice within the looked after children workforce</li>
          </ul>

        govscot:background: |+
          <p>Our looked after children policy is part of <a href="http://www.gov.scot/Topics/People/Young-People/gettingitright">Getting It Right For Every Child (GIRFEC)</a> – our national approach to improving outcomes and supporting the wellbeing of children and young people. </p>
          <p>On 15 October 2016 the First Minister announced an independent root and branch review of the care system in Scotland. The <a href="https://www.carereview.scot/">Care Review</a> will be driven and shaped by care experienced young people’s voices, stories and experiences. It will look at the underpinning legislation, practices, culture and ethos of the system to drive meaningful, sustainable change for children and young people in Scotland.</p>
          <h3 id="how-a-child-becomes-looked-after">How a child becomes looked after</h3>
          <p>Most looked after children fall into two categories: </p>
          <ul>
          <li>Looked after at home – where the child or young person has been through the Children&#39;s Hearings system and is subject to a Supervision Requirement (regular contact with social services) with no condition of residence.  </li>
          </ul>
          <p>or  </p>
          <ul>
          <li>Looked after away from home – where the child or young person has either: <ul>
          <li>been through the Children&#39;s Hearings system and is subject to a Supervision Requirement with a condition of residence </li>
          <li>is subject to an order made or authoritisation or warrant granted by virtue of chapter 2, 3 or 4 of Part 2 of the 1995 Act </li>
          <li>is being provided with accommodation under Section 25 (a voluntary agreement) </li>
          <li>is placed by a local authority which has made a permanence order under section 80 of the Adoption and Children Act 2007 </li>
          </ul>
          </li>
          </ul>
          <p>In these cases the child or young person is cared for away from their normal place of residence, by foster or kinship carers, by prospective adopters, or in residential care homes, schools or secure units. </p>
          <h3 id="corporate-parenting">Corporate parenting</h3>
          <p>The Children and Young People (Scotland) Act 2014 defines corporate parenting as &quot;the formal and local partnerships between all services responsible for working together to meet the needs of looked after children, young people and care leavers&quot;. </p>
          <p>The 2014 Act introduced new duties and responsibilities for <a href="http://www.legislation.gov.uk/asp/2014/8/schedule/4/enacted">the 24 Scottish public bodies defined as corporate parents</a>, effective from April 2015. </p>
          <p>A good corporate parent will want the best outcomes for their looked after children, accept responsibility for them, and make their needs a priority. To help public services be good corporate parents we have published:</p>
          <ul>
          <li><a href="/publications/statutory-guidance-part-9-corporate-parenting-children-young-people-scotland/">statutory guidance on corporate parenting</a></li>
          <li><a href="/publications/bairns-guide-community-planning-partnerships-being-good-corporate-parent/">guidance for councils and community planning partnerships on being a good corporate parent</a></li>
          </ul>
          <p>We have also commissioned Who Cares? Scotland to provide a programme of training and support for corporate parents, including elected members, local authorities, schools, health boards and other service providers. Find out about this support on the <a href="http://www.corporateparenting.org.uk/">Who Cares? Scotland corporate parenting website</a>, or read more about corporate parenting in general on the <a href="https://www.celcis.org/knowledge-bank/spotlight/corporate-parenting">CELCIS website</a>.</p>

        govscot:billsAndLegislation: |+
          <p><a href="http://www.legislation.gov.uk/asp/2014/8/contents">Children and Young People (Scotland) Act 2014</a> – introduces provisions to better ensure permanence planning for looked after children. </p>
          <p><a href="http://www.legislation.gov.uk/ssi/2009/210/contents/made">The Looked After Children (Scotland) Regulations 2009</a> – bring together the care planning services offered to children looked after at home, with the care provision required when children are separated from their birth parents. </p>
          <p><a href="http://www.legislation.gov.uk/asp/2007/4/contents">Adoption and Children (Scotland) Act 2007</a> – modernises, improves and extends the adoption system in Scotland. </p>
          <p><a href="http://www.legislation.gov.uk/ssi/2003/608/contents/made">The Support and Assistance of Young People Leaving Care (Scotland) Regulations 2003</a> – deals with the provision of aftercare services for young people who have been looked after by local authorities. </p>
          <p><a href="http://www.legislation.gov.uk/uksi/1996/3255/contents/made">The Secure Accommodation (Scotland) Regulations 1996</a> – concerns the use of secure accommodation for any child who is being looked after by a local authority, or for whom the local authority is responsible under Criminal Procedure legislation. </p>
          <p><a href="http://www.legislation.gov.uk/uksi/1996/3256/contents/made">The Residential Establishments - Child Care (Scotland) Regulations 1996</a> – makes provision with respect to residential establishments in which a child who is looked after by a local authority under the Children (Scotland) Act 1995 may be placed. </p>
          <p><a href="http://www.legislation.gov.uk/ukpga/1995/36/contents">Children (Scotland) Act 1995</a> – sets out many of the duties, powers and responsibilities that Scottish local authorities hold in respect of their looked after children and care leavers. </p>
          <p><a href="http://www.legislation.gov.uk/ukpga/1984/56/contents">Foster Children (Scotland) Act 1984</a> – consolidates certain enactments relating to foster children as they have effect in Scotland.</p>
          <p><a href="http://www.legislation.gov.uk/uksi/1985/1798/contents/made">Foster Children (Private Fostering) (Scotland) Regulations 1985</a> – sets out regulations for private fostering in Scotland.</p>

        govscot:contact: |+
          <p>Email: <a href="mailto:looked_after_children@gov.scot">looked_after_children@gov.scot</a></p>

