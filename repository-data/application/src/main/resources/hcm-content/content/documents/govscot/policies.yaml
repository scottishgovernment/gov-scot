        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are investing\
            \ in Scotland's people and infrastructure to stimulate economic growth,\
            \ increase our competitiveness and create opportunities for all.</p> \n\
            \  <p>Our main focus points for investment are outlined below. </p> \n\
            \  <h3 id=\"education-skills-and-health\">Education, skills and health</h3>\
            \ \n  <p>We are investing in Scotland's people at all stages of life to\
            \ ensure that we have a well-skilled, healthy and resilient population,\
            \ and an innovative, engaged and productive workforce. </p> \n  <p>The\
            \ following pages explain more about how we are investing in: </p> \n\
            \  <ul> \n   <li><a href=\"http://www.gov.scot/Topics/Education\">education\
            \ and training</a> </li> \n   <li><a href=\"http://www.gov.scot/Topics/Education/skills-strategy\"\
            >work and skills</a> </li> \n   <li><a href=\"http://www.gov.scot/Topics/Health\"\
            >health and social care</a> </li> \n  </ul> \n  <h3 id=\"infrastructure-and-digital\"\
            >Infrastructure and digital</h3> \n  <p>Investing in physical and digital\
            \ infrastructure is essential for attracting business investment, delivering\
            \ high-quality public services, improving access to employment and enabling\
            \ businesses, households and communities to take advantage of new technology.\
            \ </p> \n  <ul> \n   <li>our <a href=\"http://www.gov.scot/Publications/2015/12/5962\"\
            >Infrastructure investment plan</a>, published in December 2015, sets\
            \ out our programme for long-term investment in Scotland up to 2035 </li>\
            \ \n   <li>the latest <a href=\"http://www.gov.scot/Publications/2016/03/8126\"\
            >infrastructure investment progress report</a> outlines key achievements\
            \ made during 2015 </li> \n   <li>the latest <a href=\"/publications/iip-project-pipeline-september-2016/\"\
            >Infrastructure investment plan project pipeline</a> lists projects with\
            \ a capital value of £20 million or more where we have a lead role in\
            \ procurement or funding </li> \n  </ul> \n  <p>Significant investments\
            \ in the pipeline include the Forth Replacement Crossing, in which we're\
            \ investing more than £1.3 billion. </p> \n  <p>The following pages explain\
            \ more about how we are investing in: </p> \n  <ul> \n   <li><a href=\"\
            https://beta.gov.scot/policies/planning-architecture/\">planning and architecture</a>\
            \ </li> \n   <li><a href=\"https://beta.gov.scot/policies/more-homes/\"\
            >housing</a> </li> \n   <li><a href=\"https://beta.gov.scot/policies/digital/\"\
            >digital</a> </li> \n  </ul> \n  <h3 id=\"business\">Business</h3> \n\
            \  <p>The future success of Scotland's economy depends upon the growth\
            \ and competitiveness of Scotland's businesses, so we are creating a business\
            \ environment that supports their success and growth. </p> \n  <p>Read\
            \ about how we are <a href=\"https://beta.gov.scot/policies/supporting-business/\"\
            >supporting business</a>. </p> \n  <p>We are also investing in a number\
            \ of key sectors in which Scotland has a distinct comparative advantage.\
            \ These are: </p> \n  <ul> \n   <li><a href=\"https://beta.gov.scot/policies/food-and-drink/\"\
            >food and drink</a> </li> \n   <li><a href=\"https://beta.gov.scot/policies/financial-and-business-services/\"\
            >financial and business services</a> </li> \n   <li><a href=\"life-sciences\"\
            >life sciences</a></li> \n   <li><a href=\"http://www.gov.scot/Topics/Business-Industry/Energy\"\
            >energy</a> </li> \n   <li><a href=\"https://beta.gov.scot/policies/tourism-and-events/\"\
            >tourism</a> </li> \n   <li><a href=\"creative-industries\">creative industries</a></li>\
            \ \n  </ul> \n  <h3 id=\"natural-capital-resource-efficiency-and-low-carbon\"\
            >Natural capital, resource efficiency and low carbon</h3> \n  <p>Scotland's\
            \ natural capital – including its air, land, water, soil, biodiversity\
            \ and geological resources – is fundamental to a healthy and resilient\
            \ economy, and supports sectors such as agriculture, forestry, fisheries,\
            \ tourism and renewables. </p> \n  <p>We are protecting our natural capital\
            \ by investing in: </p> \n  <ul> \n   <li>partners such as <a href=\"\
            http://www.resourceefficientscotland.com/\">Resource Efficient Scotland</a>\
            \ and <a href=\"http://www.zerowastescotland.org.uk/\">Zero Waste Scotland</a>\
            \ </li> \n   <li>programmes such as <a href=\"https://beta.gov.scot/policies/home-energy-and-fuel-poverty/scotlands-energy-efficiency-programme/\"\
            >Scotland's Energy Efficiency Programme</a> </li> \n   <li><a href=\"\
            http://www.gov.scot/Topics/Business-Industry/Energy/Energy-sources/19185\"\
            >renewable energy</a> </li> \n  </ul> \n  <h3 id=\"communities-local-assets-and-housing\"\
            >Communities, local assets and housing</h3> \n  <p>We are supporting communities\
            \ in Scotland by investing in regeneration projects, affordable housing\
            \ and work led by the third sector. </p> \n  <p>The following pages explain\
            \ more about how we are investing in: </p> \n  <ul> \n   <li><a href=\"\
            https://beta.gov.scot/policies/regeneration/\">regeneration</a> </li>\
            \ \n   <li><a href=\"https://beta.gov.scot/policies/more-homes/\">affordable\
            \ housing</a> </li> \n   <li><a href=\"https://beta.gov.scot/policies/social-housing/\"\
            >social housing</a> </li> \n   <li><a href=\"http://www.gov.scot/Topics/People/15300\"\
            >the third sector</a> </li> \n  </ul> \n </body>\n</html>"
