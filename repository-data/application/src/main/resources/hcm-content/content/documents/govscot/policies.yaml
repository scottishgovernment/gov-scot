        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Community-led regeneration\
            \ is at the heart of our <a href=\"/publications/achieving-sustainable-future-regeneration-strategy/\"\
            >regeneration strategy</a>.</p> \n  <p>It is about people:</p> \n  <ul>\
            \ \n   <li>identifying issues and opportunities in their local area</li>\
            \ \n   <li>deciding what to do about them</li> \n   <li>making positive\
            \ changes in their communities</li> \n  </ul> \n  <p>We support community-led\
            \ regeneration that:</p> \n  <ul> \n   <li>increases the number and strength\
            \ of locally-controlled, enterprising community organisations </li> \n\
            \   <li>supports local organisations to take ownership of assets such\
            \ as buildings or land</li> \n   <li>helps people to co-ordinate action\
            \ and respond to challenges in areas where there are high levels of disadvantage</li>\
            \ \n   <li>helps people identify and act on the priorities in their areas\
            \ </li> \n  </ul> \n  <p>We provide funding for community-led regeneration\
            \ through our <a href=\"empowering-communities-fund\">Empowering Communities\
            \ Fund</a>.</p> \n </body>\n</html>"
