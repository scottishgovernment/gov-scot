        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We believe that\
            \ refugees and asylum seekers should be welcomed, supported and integrated\
            \ into our communities from day one.</p> \n  <p>The <a href=\"/publications/new-scots-refugee-integration-strategy-2018-2022/\"\
            >New Scots refugee integration strategy 2018-22</a> sets out a vision\
            \ for a welcoming Scotland where refugees and asylum seekers are able\
            \ to rebuild their lives from the day they arrive.</p> \n  <p>The strategy\
            \ commits to better access to essential services such as education, housing,\
            \ health and employment. It recognises the skills, knowledge and resilience\
            \ which refugees bring and aims to help people to settle, become part\
            \ of the community, and pursue their ambitions. </p> \n  <p>The strategy\
            \ focuses on seven key themes:</p> \n  <ul> \n   <li>needs of asylum seekers</li>\
            \ \n   <li>employability and welfare rights</li> \n   <li>housing</li>\
            \ \n   <li>education</li> \n   <li>language</li> \n   <li>health and wellbeing</li>\
            \ \n   <li>communities, culture and social connections</li> \n  </ul>\
            \ \n  <h3 id=\"background\">Background</h3> \n  <p>The <a href=\"http://www.gov.scot/Resource/0043/00439604.pdf\"\
            >first New Scots integration strategy</a> established a collaborative\
            \ approach to supporting people seeking protection from persecution and\
            \ human rights abuses. </p> \n  <p>A <a href=\"/publications/new-scots-integrating-refugees-scotlands-communities-2014-2017-final-report-9781786526960/\"\
            >final report on the progress made under the New Scots strategy</a> was\
            \ published in March 2017.</p> \n  <p>Reports were previously published\
            \ relating to: </p> \n  <ul> \n   <li><a href=\"http://www.gov.scot/Publications/2015/03/7625\"\
            >New Scots: year 1</a></li> \n   <li><a href=\"http://www.gov.scot/Publications/2016/03/3869\"\
            >New Scots: year 2</a></li> \n   <li><a href=\"/publications/scotland-welcomes-refugees-conference-summary/\"\
            >a summary of the 2016 New Scots Conference</a></li> \n  </ul> \n </body>\n\
            </html>"
        /govscot:notes:
