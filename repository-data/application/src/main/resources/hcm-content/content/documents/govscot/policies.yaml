        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The 15-24 stage\
            \ is a critical one in young people's lives as this is a time when they\
            \ make significant decisions about their futures.</p> \n  <p>We want to\
            \ ensure that the learning and skill system for this age group is as efficient\
            \ and effective as possible and provides stepping stones to success for\
            \ those needing most support.</p> \n  <p>We set up the 15-24 Learner Journey\
            \ review in 2016 to consider the journey from the senior phase of school\
            \ (S4-S6) leading to employment, including the stages of further and higher\
            \ education in college, higher education in university, vocational training\
            \ and apprenticeships.</p> \n  <h3 id=\"remit-and-timescales\">Remit and\
            \ timescales</h3> \n  <p>The review is focusing on five key areas:</p>\
            \ \n  <ol> \n   <li>Improving information, advice and application processes</li>\
            \ \n   <li>Improving understanding and connectivity of the careers service\
            \ in colleges and universities</li> \n   <li>Improving the ease and equity\
            \ with which young people can apply to college</li> \n   <li>Improving\
            \ the design, alignment and coherence of the 15-24 learner journey and\
            \ the ease with which all young people move through learning, regardless\
            \ of where they are studying</li> \n   <li>Improving the system and removing\
            \ unnecessary duplication</li> \n  </ol> \n  <p>[Transfer review document\
            \ which provides more info on each project - <a href=\"http://www.gov.scot/Topics/Education/post16reform/post16reform/LearnerJourneyReview\"\
            >http://www.gov.scot/Topics/Education/post16reform/post16reform/LearnerJourneyReview</a>]</p>\
            \ \n  <p>The review consists two stages:</p> \n  <p>Stage 1: evidence\
            \ gathering and engagement with stakeholders including young people, This\
            \ will inform the development of a series of policy proposals - September\
            \ 2016 to September 2017 </p> \n  <p>Stage 2: phased implementation of\
            \ actions for change - until 2021</p> \n  <p>The programme of work supports\
            \ the implementation of phase 1 of <a href=\"enterprise-and-skills-review\"\
            >the Enterprise and Skills review</a> (2016) and will build on existing\
            \ strategies, for example Curriculum for Excellence and Developing the\
            \ Young Workforce.</p> \n  <h3 id=\"key-documents\">Key documents</h3>\
            \ \n  <ul> \n   <li><a href=\"/publications/enterprise-skills-review-report-phase-2-15-24-learner-journey/\"\
            >Enterprise and Skills Review report on Phase 2: 15-24 Learner Journey</a>\
            \ (June 2017)</li> \n   <li><a href=\"/publications/young-peoples-experience-education-training-15-24-years/\"\
            >Young People's Experience of Education and Training from 15-24 years:\
            \ research report</a> (Sept 2017)</li> \n   <li>Feeder reports - to be\
            \ uploaded</li> \n   <li><a href=\"/publications/15-24-learner-journey-review-group-meeting-outputs/\"\
            >Review Group - meeting outputs - Sept 2017</a></li> \n  </ul> \n </body>\n\
            </html>"
