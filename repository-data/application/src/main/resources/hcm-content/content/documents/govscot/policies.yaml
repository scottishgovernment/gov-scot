        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are inspiring\
            \ Scottish businesses to realise opportunities abroad and become exporters,\
            \ so that they may grow and help further strengthen Scotland's economy.\
            \ </p> \n  <h3 id=\"getting-started\">Getting started</h3> \n  <p>Using\
            \ a One Scotland approach, we and our enterprise agencies <a href=\"http://www.scottish-enterprise.com/\"\
            >Scottish Enterprise (SE)</a>, <a href=\"http://www.hie.co.uk/\">Highlands\
            \ and Islands Enterprise (HIE)</a> and <a href=\"http://www.sdi.co.uk/\"\
            >Scottish Development International (SDI)</a> are encouraging businesses\
            \ to become exporters by: </p> \n  <ul> \n   <li>promoting global market\
            \ opportunities and the business benefits of trade </li> \n   <li>providing\
            \ advice and mentoring from existing exporters and trade specialists </li>\
            \ \n   <li>using role models such as <a href=\"https://www.globalscot.com/\"\
            >GlobalScots</a> to champion the benefits of exporting </li> \n   <li>recognising\
            \ and celebrating export success through business awards </li> \n  </ul>\
            \ \n  <h3 id=\"financial-assistance\">Financial assistance</h3> \n  <p>We\
            \ are providing funding to private and public sector partners to establish\
            \ or further develop Local or Regional Export Partnerships in four to\
            \ six areas on a pilot basis. These partnerships will bring together individuals,\
            \ businesses and agencies to promote: </p> \n  <ul> \n   <li>an international\
            \ business awareness and mind-set </li> \n   <li>collaboration around\
            \ shared trade objectives </li> \n   <li>mutual learning and support </li>\
            \ \n  </ul> \n  <h3 id=\"making-connections\">Making connections</h3>\
            \ \n  <p>We help Scottish businesses to connect with potential customers\
            \ and partners abroad by delivering a rolling programme of events including:\
            \ </p> \n  <ul> \n   <li>targeted market awareness visits </li> \n   <li>trade\
            \ missions </li> \n   <li>trade shows </li> \n   <li>meet the buyer events</li>\
            \ \n  </ul> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME: Anne Buchanan\
            \ Nominated to maintain the site: James McGarvey</p> \n </body>\n</html>"
