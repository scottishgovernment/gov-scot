        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Scotland's children's\
            \ hearings system takes an integrated and holistic approach to care and\
            \ justice, in which the child's best interests are the paramount consideration.</p>\
            \ \n  <p>It is built upon principles established by the Kilbrandon Report\
            \ of 1964, the main one being that children and young people who offend,\
            \ as well as those who require care and protection, should equally be\
            \ considered 'children in need'. </p> \n  <p>The children's hearings system\
            \ has since been modernised and strengthened by further legislation, the\
            \ most recent being the <a href=\"http://www.legislation.gov.uk/asp/2011/1/contents\"\
            >Children's Hearings (Scotland) Act 2011</a> (the 2011 Act), which came\
            \ into effect on 24 June 2013.</p> \n  <h3 id=\"administration\">Administration</h3>\
            \ \n  <p>Scotland's children's hearings system is administered through\
            \ two non-departmental, government-funded public bodies:</p> \n  <ul>\
            \ \n   <li>the <a href=\"http://www.scra.gov.uk/\">Scottish Children's\
            \ Reporter Administration (SCRA)</a>, formed under the Local Government\
            \ (Scotland) Act 1994</li> \n   <li><a href=\"http://www.chscotland.gov.uk/\"\
            >Children's Hearings Scotland (CHS)</a>, formed under the Children's Hearings\
            \ (Scotland) Act 2011</li> \n  </ul> \n  <p>Both SCRA and CHS are governed\
            \ by a board of non-executive members that is accountable to Scottish\
            \ Ministers and the Scottish Parliament.</p> \n  <h3 id=\"updates-made-by-the-2011-act\"\
            >Updates made by the 2011 Act</h3> \n  <p>The 2011 Act:</p> \n  <ul> \n\
            \   <li>created the role of National Convener to act as a figurehead for\
            \ panel members</li> \n   <li>created CHS to support the National Convener\
            \ in the recruitment, selection, training, retention and support of panel\
            \ members</li> \n   <li>replaced local authority panels with a national\
            \ children's panel, with area support teams to support panel members at\
            \ a local level</li> \n   <li>created a national Safeguarder panel to\
            \ improve consistency and standards, and to improve understanding of the\
            \ role within the standards</li> \n  </ul> \n  <p>The 2011 Act strengthens\
            \ children's rights within the children's hearings system by:</p> \n \
            \ <ul> \n   <li>providing for the development of an advocacy service specifically\
            \ for children in the hearings system</li> \n   <li>amending the Rehabilitation\
            \ of Offenders Act to ensure that offence grounds accepted or established\
            \ in children's hearings (except for certain serious offences) are no\
            \ longer classed as a conviction</li> \n   <li>giving children's hearings\
            \ the power to withhold information from a person if it could put a child\
            \ at risk</li> \n   <li>taking steps to ensure that hearings take children's\
            \ views into account</li> \n   <li>introducing a legal representation\
            \ scheme to be run by the Scottish Legal Aid Board that replaces local\
            \ authority administered arrangements, to ensure justice for those who\
            \ need help but can't afford it</li> \n   <li>introducing transparency\
            \ to the decision-making process around placement into secure accommodation</li>\
            \ \n   <li>introducing a feedback loop to permit information sharing about\
            \ compulsory supervision orders</li> \n   <li>modernising the reasons\
            \ (grounds) for referral</li> \n  </ul> \n  <h3 id=\"safeguarders\">Safeguarders</h3>\
            \ \n  <p>Children's hearings and sheriffs appoint Safeguarders where they\
            \ think there is a requirement to safeguard the interests of the child\
            \ involved. The Safeguarder does an independent assessment of what is\
            \ in the child's best interests, and provides it to the hearing or court.</p>\
            \ \n  <p><a href=\"https://www.children1st.org.uk/what-we-do/how-we-help/safeguarders-panel/\"\
            >Find more information on Safeguarders on the Children 1st website</a>.</p>\
            \ \n  <h3 id=\"contact\">Contact</h3> \n  <p>Email: <a href=\"mailto:childrens.hearings@gov.scot\"\
            >childrens.hearings@gov.scot</a></p> \n  <p>Post:<br>Children's Hearings\
            \ Team<br>Care and Justice Division<br>Area 2B (North)<br>Victoria Quay<br>Leith<br>Edinburgh<br>EH6\
            \ 6QQ</p> \n </body>\n</html>"
