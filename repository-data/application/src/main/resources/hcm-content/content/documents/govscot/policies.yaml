        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Development management\
            \ is the process of deciding whether to grant or refuse planning permission\
            \ and other related consents. Applications are determined in accordance\
            \ with the development plan, unless material considerations indicate otherwise.\
            \ We work to ensure that the process is responsive, reliable, transparent\
            \ and efficient.</p> \n  <p>Planning authorities normally deal with applications\
            \ for planning permission but, in a small minority of cases, <a href=\"\
            ministerial-planning-decisions\">Scottish Ministers can become involved</a>\
            \ if they relate to a matter of genuine national interest. We have provided\
            \ a <a href=\"/publications/planning-decisions-index/\">list of planning\
            \ proposals currently under consideration</a>.</p> \n  <ul> \n   <li><a\
            \ href=\"#background\">background</a></li> \n   <li><a href=\"#role-of-planning-authorities\"\
            >role of planning authorities</a></li> \n   <li><a href=\"#change-of-use\"\
            >change of use</a></li> \n   <li><a href=\"#permitted-development-rights\"\
            >permitted development rights</a></li> \n   <li><a href=\"#householder-permitted-development\"\
            >householder permitted development</a></li> \n   <li><a href=\"#non-householder-permitted-development\"\
            >non-householder permitted development</a></li> \n   <li><a href=\"#processing-agreements\"\
            >processing agreements</a></li> \n   <li><a href=\"#section-75-planning-obligations\"\
            >Section 75 Planning Obligations</a></li> \n   <li><a href=\"#planning-assessments\"\
            >planning assessments</a></li> \n   <li><a href=\"#planning-permission-and-road-consents\"\
            >planning permission and road consents</a></li> \n   <li><a href=\"#planning-appeals\"\
            >planning appeals</a></li> \n   <li><a href=\"#environmental-impact-assessment\"\
            >Environmental Impact Assessment</a></li> \n   <li><a href=\"#planning-hazardous-substances\"\
            >Planning Hazardous Substances</a></li> \n   <li><a href=\"#development-management-forum\"\
            >Development Management Forum</a></li> \n   <li><a href=\"#key-documents\"\
            >key documents</a></li> \n   <li><a href=\"#contact\">contact</a></li>\
            \ \n  </ul> \n  <h2 id=\"background\">Background</h2> \n  <p>An explanation\
            \ of the planning application procedures can be found in <a href=\"/publications/planning-series-circular-3-2013-development-management-procedures/\"\
            >Circular 3/2013: Development Management Procedures</a>. <a href=\"/publications/scottish-planning-policy/\"\
            >Scottish Planning Policy (SPP)</a> explains our main development management\
            \ principles. </p> \n  <h3 id=\"role-of-planning-authorities\">Role of\
            \ planning authorities</h3> \n  <p>Planning authorities will usually determine\
            \ applications for planning permission and must also produce development\
            \ plans. They must also ensure development is carried out correctly and\
            \ take action when it is not. Enforcement action procedures are set out\
            \ in <a href=\"/publications/planning-circular-10-2009-planning-enforcement/\"\
            >Circular 10/2009</a>. </p> \n  <p>Authorities also have to produce an\
            \ enforcement charter at least every two years, which sets out when and\
            \ how enforcement action will be taken. We have published an <a href=\"\
            /publications/planning-enforcement-charter-guide-enforcing-planning-controls/\"\
            >example enforcement charter</a>.</p> \n  <h3 id=\"change-of-use\">Change\
            \ of use</h3> \n  <p>The <a href=\"http://www.legislation.gov.uk/uksi/1997/3061/schedule/made\"\
            >Town and Country Planning (Use Classes) (Scotland) Order 1997 (UCO)</a>\
            \ groups together certain similar types of uses of land or buildings into\
            \ classes. Where a building or land is used for a purpose in a particular\
            \ class, using it for any other purpose in the same class does not involve\
            \ development and would therefore not need planning permission (depending\
            \ on the specific conditions and circumstances).</p> \n  <p>If a change\
            \ in the use of a building or land means that it falls within another\
            \ class of use then planning permission may be required. This could be\
            \ because of the impact on local amenity, for example traffic generation,\
            \ noise and visual appearance. </p> \n  <h3 id=\"permitted-development-rights\"\
            >Permitted development rights</h3> \n  <p>Where the scale and nature of\
            \ a development is considered to be minor and non-contentious then it\
            \ may benefit from <a href=\"/publications/permitted-development-guidance-flowcharts/\"\
            >permitted development rights</a>.</p> \n  <p>The <a href=\"http://www.legislation.gov.uk/uksi/1992/223/contents/made\"\
            >Town and Country Planning (General Permitted Development) (Scotland)\
            \ Order 1992</a> details 'permitted development' types. <a href=\"http://www.legislation.gov.uk/ssi/2014/142/contents/made\"\
            >This Order was amended in 2014</a>. </p> \n  <h3 id=\"householder-permitted-development\"\
            >Householder permitted development</h3> \n  <p>We produced the following\
            \ guidance to explain more about permitted development rights relating\
            \ to residential property: </p> \n  <ul> \n   <li><p><a href=\"/publications/householder-permitted-development-checklist/\"\
            >Householder Permitted Development Checklist</a></p> </li> \n   <li><p><a\
            \ href=\"/publications/guidance-householder-permitted-development-rights-9781780456836/\"\
            >Guidance on Householder Permitted Development Rights Circular 1/2012</a></p>\
            \ </li> \n   <li><p><a href=\"http://www.legislation.gov.uk/ssi/2011/357/contents/made\"\
            >The Town and Country Planning (General Permitted Development) (Scotland)\
            \ Amendment Order 2011</a></p> </li> \n   <li><p><a href=\"/publications/permitted-development-guidance-flowcharts/\"\
            >Householder Permitted Development Flowcharts</a></p> </li> \n  </ul>\
            \ \n  <h3 id=\"non-householder-permitted-development\">Non-householder\
            \ permitted development</h3> \n  <p><a href=\"/publications/circular-2-2015-consolidated-circular-non-domestic-permitted-development-rights/\"\
            >Circular 2/2015: Consolidated Circular on Non-Domestic Permitted Development\
            \ Rights</a> provides further information on some of the permitted development\
            \ rights available for non-householder development.</p> \n  <p>The note\
            \ on <a href=\"/publications/permitted-development-rights-class-67-changes/\"\
            >Changes to Class 67 Permitted Development Rights for Electronic Communications\
            \ Code Operators</a> contains guidance on amendments contained in the\
            \ <a href=\"http://www.legislation.gov.uk/ssi/2017/189/contents/made\"\
            >Town and Country Planning (General Permitted Development) (Scotland)\
            \ Amendment Order 2017</a>. Related changes to the planning fees legislation\
            \ are included in the <a href=\"http://www.legislation.gov.uk/ssi/2017/187/contents/made\"\
            >Town and Country Planning (Fees for Applications and Deemed Applications)\
            \ (Scotland) Amendment (No. 3) Regulations 2017</a>. The legislation was\
            \ laid before Parliament on 2 June 2017 and is due to come into force\
            \ on 31 July 2017.</p> \n  <h3 id=\"processing-agreements\">Processing\
            \ agreements</h3> \n  <p>We encourage authorities to use processing agreements\
            \ for complex or contentious local developments. </p> \n  <p>A processing\
            \ agreement is a project management tool. Processing agreements can set\
            \ out the key processes involved in determining an application, identify\
            \ what information is required and from whom, and set the timescales for\
            \ the delivery of various stages of the process. </p> \n  <p>We have published\
            \ a <a href=\"/publications/benefits-of-using-processing-agreements-report/\"\
            >report on the benefits of using processing agreements</a> and a <a href=\"\
            /publications/planning-processing-agreement-template/\">processing agreement\
            \ template</a>.</p> \n  <h3 id=\"section-75-planning-obligations\">Section\
            \ 75 Planning Obligations</h3> \n  <p><a href=\"/publications/circular-3-2012-planning-obligations-good-neighbour-agreements/\"\
            >Circular 3/2012</a> sets out Government policy on the use of Planning\
            \ obligations and Good Neighbour agreements.</p> \n  <p>In the coming\
            \ year we will carry out an intensive and closely targeted improvement\
            \ project involving a small number of authorities to improve timescales\
            \ for concluding Section 75 obligations. This will build on earlier work\
            \ which developed the <a href=\"/publications/planning-obligations-10-good-practice-points/\"\
            >10 good practice principles</a>, and will develop, test, measure and\
            \ put in place changes which reduce the timescales for planning obligations.\
            \ The aim is to share lessons learned more widely across the country.</p>\
            \ \n  <p>Updates on the project are available as a <a href=\"https://blogs.gov.scot/planning-architecture/\"\
            >newsletter on our blog</a>.</p> \n  <h3 id=\"planning-assessments\">Planning\
            \ assessments</h3> \n  <p>In '<a href=\"/publications/planning-reform-next-step/\"\
            >Planning Reform: Next Steps</a>', we identified the need to improve the\
            \ information and assessments used to support planning applications. </p>\
            \ \n  <p>We are working in collaboration with stakeholders to develop\
            \ aims and test, measure and implement changes using <a href=\"http://www.gov.scot/Resource/0042/00426552.pdf\"\
            >the three-step improvement framework for public services</a>. This approach\
            \ supports action at a local level and aims to create the conditions to\
            \ enable change to happen. In collaboration with stakeholders we have\
            \ published <a href=\"/publications/streamlining-planning-assessments-summary-template/\"\
            >Streamlining planning assessments: a summary template</a> and <a href=\"\
            /publications/streamlining-planning-assessments-guiding-principles/\"\
            >Streamlining planning assessments: guiding principles</a> to help improve\
            \ supporting information. </p> \n  <p>Updates on the project are available\
            \ via <a href=\"/publications/planning-reform-project-updates-stakeholder-newsletters/\"\
            >Planning reform project updates: stakeholder newsletters</a>.</p> \n\
            \  <h3 id=\"planning-permission-and-road-consents\">Planning permission\
            \ and road consents</h3> \n  <p>'<a href=\"/publications/designing-streets-policy-statement-scotland/\"\
            >Designing Streets</a>' was the first policy statement in Scotland for\
            \ street design and marks a change in emphasis towards placemaking and\
            \ away from a system focused upon the dominance of motor vehicles. This\
            \ policy states that 'planning permission and Roads Construction Consent\
            \ (RCC) processes should be run in parallel'. We have a <a href=\"/publications/designing-streets-toolkit/\"\
            >Designing Streets Toolkit</a> to assist with this. </p> \n  <p>We encourage\
            \ all authorities to follow a consistent approach for housing developments\
            \ and align timescales for decisions on both consents. More information\
            \ on this is in the <a href=\"/publications/planning-and-roads-construction-consent/\"\
            >Letter from the Chief Planner</a>. The <a href=\"/publications/joint-housing-delivery-plan-scotland/\"\
            >Joint Housing Delivery Plan for Scotland</a> included a commitment to\
            \ 'improve timescales and processes associated with development consents'.</p>\
            \ \n  <h3 id=\"planning-appeals\">Planning appeals</h3> \n  <p>Where an\
            \ application for planning permission is for a local development and designated\
            \ to a planning officer (rather than a committee) for decision, then the\
            \ applicant has a right to a local review. <a href=\"/publications/planning-series-circular-5-2013-schemes-delegation-local-reviews/\"\
            >Circular 5/2013 has more information on Schemes of Delegation and Local\
            \ Reviews</a>.</p> \n  <p>In all other applications for planning permission,\
            \ the applicant has the right to apply for a <a href=\"planning-environmental-appeals\"\
            >planning appeal</a> from Scottish Ministers</p> \n  <h3 id=\"environmental-impact-assessment\"\
            >Environmental Impact Assessment</h3> \n  <p>Environmental Impact Assessment\
            \ (EIA) is a systematic means of assessing the likely significant environmental\
            \ effects arising from a proposed development. </p> \n  <p>Developments\
            \ falling within a description in <a href=\"http://www.legislation.gov.uk/ssi/2017/102/schedule/1/made\"\
            >Schedule 1 to the 2017 EIA Regulations</a> always require EIA. Development\
            \ of a type listed in <a href=\"http://www.legislation.gov.uk/ssi/2017/102/schedule/2/made\"\
            >Schedule 2 to the 2017 EIA Regulations</a> will require EIA if it is\
            \ likely to have a significant effect on the environment perhaps due to\
            \ its size, nature or location. </p> \n  <p>The <a href=\"http://eur-lex.europa.eu/legal-content/EN/TXT/?qid=1400054241343&amp;uri=CELEX:32014L0052\"\
            >Environmental Impact Assessment (EIA) Directive (2014/52/EU)</a> came\
            \ into force in May 2014. <a href=\"http://www.legislation.gov.uk/ssi/2017/102/contents/made\"\
            >Regulations to implement the Directive</a> came into force by 16 May\
            \ 2017.</p> \n  <p>Useful information can be found in the following documents:\
            \ </p> \n  <ul> \n   <li><a href=\"/publications/planning-circular-3-2011-environmental-impact-assessment-regulations-2011/\"\
            >Planning Circular 3/2011: The Town and Country Planning (Environmental\
            \ Assessment) (Scotland) Regulations 2011</a></li> \n   <li><a href=\"\
            /publications/planning-advice-note-1-2013-environmental-impact-assessment/\"\
            >Planning Advice Note 1/2013: Environmental Impact Assessment</a></li>\
            \ \n   <li><a href=\"/publications/pan-1-2013-annex-a/\">Planning Advice\
            \ Note 1/2013 Annex A: further reading</a></li> \n   <li><a href=\"http://ec.europa.eu/environment/eia/pdf/cover_2015_en.pdf\"\
            >Interpretation of definitions of project categories within the EIA Directive</a></li>\
            \ \n   <li><a href=\"http://www.gov.scot/Topics/Built-Environment/planning/Roles/Scottish-Government/Enviromental-Assessment/EIA/Screening\"\
            >Guidance on EIA screening</a></li> \n  </ul> \n  <h3 id=\"planning-hazardous-substances\"\
            >Planning Hazardous Substances</h3> \n  <p>The Planning Hazardous Substances\
            \ regime implements the planning requirements of the European Directive\
            \ on the control of major accident hazards involving dangerous substances.\
            \ </p> \n  <p>The main relevant Scottish legislation is the <a href=\"\
            http://www.legislation.gov.uk/ukpga/1997/10/contents\">Planning (Hazardous\
            \ Substances) (Scotland) Act 1997</a> and the <a href=\"http://www.legislation.gov.uk/ssi/2015/181/contents/made\"\
            >Town and Country Planning (Hazardous Substances) (Scotland) Regulations\
            \ 2015</a>. </p> \n  <p>Guidance on the legislation can be found in <a\
            \ href=\"/publications/circular-3-2015-planning-controls-hazardous-substances/\"\
            >Circular 3/2015 on Planning Controls for Hazardous Substances</a>.</p>\
            \ \n  <h3 id=\"development-management-forum\">Development Management Forum</h3>\
            \ \n  <p>We hold an annual Development Management Forum which brings together\
            \ authorities, the private sector, agencies and central government to\
            \ discuss and share ideas of best practice. More information is on the\
            \ <a href=\"http://blogs.scotland.gov.uk/planningarchitecture/\">Planning\
            \ and Architecture blog</a>.</p> \n  <h3 id=\"key-documents\">Key documents</h3>\
