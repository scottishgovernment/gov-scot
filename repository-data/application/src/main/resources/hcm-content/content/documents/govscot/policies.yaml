            \ the area they represent. There are 1,227 elected councillors in Scotland,\
            \ who are normally elected every four years.</p> \n  <h3 id=\"councillors-roles\"\
            >Councillors' roles</h3> \n  <p>In addition to the full council, councillors\
            \ will generally sit on one or more committees. The key roles taken by\
            \ councillors are:</p> \n  <ul> \n   <li>executive decision-making: councillors\
            \ attend full meetings of the council, and some may have specific roles\
            \ in relation to policy making, delivery of services and use of resources</li>\
            \ \n   <li>scrutiny of decisions: councillors may serve on scrutiny panels,\
            \ or committees which scrutinise existing policies and service delivery</li>\
            \ \n   <li>regulatory functions: some council committees, such as those\
            \ that deal with planning and licensing applications, have a quasi-judicial\
            \ role</li> \n   <li>representing their ward: representing and meeting\
            \ with the residents and interest groups within their ward and dealing\
            \ with issues that they raise. In addition, councillors may attend community\
            \ council meetings and serve on forums through which local issues can\
            \ be discussed between elected members, council officers and the wider\
            \ community</li> \n  </ul> \n  <p>From time to time, councillors may also\
            \ be involved in other areas, such as the development of new policies\
            \ for the council.</p> \n  <h3 id=\"other-organisations\">Other organisations</h3>\
            \ \n  <p>Councillors may also sit on the boards of other organisations\
            \ where the remit is related to that of the council. This could be collaborative\
            \ bodies set up by a council to work with other public bodies, Arm's Length\
            \ External Organisations (ALEOs) or statutory bodies such as Integration\
            \ Joint Boards.</p> \n  <h3 id=\"code-of-conduct\">Code of conduct</h3>\
            \ \n  <p>We determine the standards of conduct that all councillors in\
            \ Scotland must uphold in performing their duties. We set out these principles\
            \ and rules in the <a href=\"http://www.gov.scot/Publications/2010/12/10145144/12\"\
            >councillors' code of conduct</a>. Read more about <a href=\"accountability-standards-councils\"\
            >accountability and standards of councils</a>.</p> \n  <h3 id=\"becoming-a-local-councillor\"\
            >Becoming a local councillor</h3> \n  <p>Scottish local government elections\
            \ are held every four or five years and are open to anyone who has been\
            \ registered to vote in the local authority area for the last 12 months,\
            \ or has lived or worked in the area for that period.</p> \n  <ul> \n\
            \   <li><a href=\"http://www.localcouncillor.scot/\">find information\
            \ about becoming a councillor on localcouncillor.scot</a></li> \n   <li><a\
            \ href=\"http://www.improvementservice.org.uk/support-for-elected-members.html\"\
            >get support material for councillors from the Improvement Service</a></li>\
            \ \n  </ul> \n  <h3 id=\"how-councillors-are-paid\">How councillors are\
            \ paid</h3> \n  <p>We determine the basic pay of councillors in Scotland\
            \ and this cannot be varied by individual councils. The <a href=\"http://www.legislation.gov.uk/ssi/2007/183/contents/made\"\
            >Local Governance (Scotland) Act 2004 (Remuneration) Regulations 2007</a>\
            \ set out the framework for paying a salary to councillors.</p> \n  <p>Since\
            \ May 2017, the pay of councillors has been linked to the pay of Scottish\
            \ public sector workers. This information is published annually by the\
            \ <a href=\"https://www.ons.gov.uk/employmentandlabourmarket/peopleinwork\"\
            >Office of National Statistics</a> in the Annual Survey of Hours and Earnings\
            \ (ASHE).</p> \n  <h3 id=\"pay-and-expenses-for-councillors\">Pay and\
            \ expenses for councillors</h3> \n  <p>The basic annual pay for councillors\
            \ from 4 May 2017 is £16,927, as set out in <a href=\"http://www.legislation.gov.uk/ssi/2017/66/introduction/made\"\
            >The Local Governance (Scotland) Act 2004 (Remuneration) Amendment Regulations\
            \ 2017</a>. </p> \n  <p>In addition to their salaries, councillors are\
            \ eligible to join the Local Government Pension Scheme and entitled to\
            \ payment of allowances for subsistence and travel, and reimbursement\
            \ of expenses incurred when undertaking council duties.</p> \n  <h3 id=\"\
            council-banding\">Council banding</h3> \n  <p>In the Regulations, we place\
            \ each council into one of four bands based on various factors, including\
            \ the size of the council budget.</p> \n  <p>The band determines the level\
            \ of pay for senior posts within the council, namely the Leader of the\
            \ Council, Civic Head and senior councillors (those with additional responsibilities,\
            \ such as chairing a committee). The band also determines the maximum\
            \ number of senior councillors which can be appointed by each council.</p>\
            \ \n  <h3 id=\"council-leaders-and-civic-heads\">Council Leaders and Civic\
            \ Heads</h3> \n  <p>The rates for 2017 to 2018 are set out below:</p>\
            \ \n  <table> \n   <thead> \n    <tr> \n     <th>Council band</th> \n\
            \     <th>Councils</th> \n     <th>Salary of Leader</th> \n     <th>Salary\
            \ of Civic Head</th> \n    </tr> \n   </thead> \n   <tbody> \n    <tr>\
            \ \n     <td>A</td> \n     <td>Clackmannanshire; East Lothian; East Renfrewshire;\
            \ Eilean Siar; Inverclyde; Midlothian; Moray; Orkney Islands; Shetland\
            \ Islands; Stirling</td> \n     <td>£28,213</td> \n     <td>£21,160</td>\
            \ \n    </tr> \n    <tr> \n     <td>B</td> \n     <td>Angus; Argyll and\
            \ Bute; Dumfries and Galloway; Dundee City; East Ayrshire; East Dunbartonshire;\
            \ Falkirk; North Ayrshire; Perth and Kinross; Renfrewshire; Scottish Borders;\
            \ South Ayrshire; West Dunbartonshire; West Lothian</td> \n     <td>£\
            33,857</td> \n     <td>£25,392</td> \n    </tr> \n    <tr> \n     <td>C</td>\
            \ \n     <td>Aberdeen City; Aberdeenshire; Fife; Highland; North Lanarkshire;\
            \ South Lanarkshire</td> \n     <td>£39,497</td> \n     <td>£29,624</td>\
            \ \n    </tr> \n    <tr> \n     <td>D</td> \n     <td>City of Edinburgh;\
            \ Glasgow City</td> \n     <td>£50,783</td> \n     <td>£38,087</td> \n\
            \    </tr> \n   </tbody> \n  </table> \n  <h3 id=\"senior-councillors\"\
            >Senior councillors</h3> \n  <p>In the Regulations we do not specify the\
            \ pay for senior councillors, but set the maximum amount (75% of the pay\
            \ of the Leader of the Council) and the minimum amount (the basic pay\
            \ of a councillor) that a senior councillor can be paid.</p> \n  <p>The\
            \ Regulations also specify the maximum amount of money which can be spent\
            \ on senior councillor salaries by each council. It is then up to individual\
            \ councils to decide how much to pay its senior councillors, who may be\
            \ paid different amounts.</p> \n  <h3 id=\"scottish-local-authorities-remuneration-committee\"\
            >Scottish Local Authorities Remuneration Committee</h3> \n  <p>The framework\
            \ for councillor pay arose from the work of the <a href=\"https://www.webarchive.org.uk/wayback/archive/20170104140818/http://www.gov.scot/Topics/Government/local-government/localg/cllrsremuneration/SLARC\"\
            >Scottish Local Authorities Remuneration Committee (SLARC)</a> which met\
            \ between 2008 and 2013 to advise Scottish Ministers on the payment by\
            \ local authorities of remuneration (pay), pensions and allowances and\
            \ on the reimbursement of expenses.</p> \n </body>\n</html>"
