            \ Town Centre Empty Homes Initiative</td> \n     <td>Clackmannanshire</td>\
            \ \n     <td>10</td> \n     <td>£75,000</td> \n    </tr> \n    <tr> \n\
            \     <td><strong>Total</strong></td> \n     <td></td> \n     <td>478</td>\
