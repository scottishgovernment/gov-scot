        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Bookbug book\
            \ gifting programme gives every child four free packs of books between\
            \ birth and primary 1, without any need to register. It also runs free\
            \ song and rhymes sessions in libraries and community centres across Scotland.\
            \ </p> \n  <p>We deliver Bookbug in partnership with the Scottish Book\
            \ Trust, who we provide with a grant each year to operate the programme.\
            \ In 2017 to 2018 the grant was around £1.67 million.</p> \n  <p><a href=\"\
            http://www.scottishbooktrust.com/bookbug\">Find more information on the\
            \ Scottish Book Trust website</a>.</p> \n  <h3 id=\"assertive-outreach-programme\"\
            >Assertive Outreach programme</h3> \n  <p>In 2012 the Scottish Book Trust\
            \ launched the Assertive Outreach programme to introduce the principles\
            \ of Bookbug sessions into the homes of Scotland's most vulnerable families.\
            \ </p> \n  <p>Local authority, health, and third sector staff and volunteers\
            \ are trained to deliver mini Bookbug sessions and activities in the home\
            \ environment. </p> \n  <p>The Assertive Outreach programme was rolled\
            \ out over four years from 2012. </p> \n  <p><a href=\"http://www.scottishbooktrust.com/bookbug/working-with-bookbug/research/bookbug-outreach\"\
            >Find case studies and an evaluation of the Assertive Outreach programme\
            \ on the Scottish Book Trust website</a>. </p> \n </body>\n</html>"
