        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We determine certain\
            \ appeals against decisions made by planning authorities and other bodies\
            \ across Scotland.</p> \n  <p>A reporter appointed by ministers decides\
            \ most appeals. In a small number of cases, ministers will make the decision\
            \ following the reporters submission and recommendations.</p> \n  <h3\
            \ id=\"appeals-and-casework\">Appeals and casework</h3> \n  <p>We deal\
            \ with many different appeal types and casework. A <a href=\"/publications/planning-appeals-guide/\"\
            >guide to planning appeals</a> explains how to make an appeal, and how\
            \ the appeal process works. Our <a href=\"/publications/planning-series-circular-4-2013-planning-appeals/\"\
            >Planning Appeals Circular 4/2013</a> provides more detailed guidance\
            \ on the appeals process.</p> \n  <p>Submit an appeal through our <a href=\"\
            https://www.eplanning.scot/ePlanningClient/default.aspx\">ePlanning portal</a>.\
            \ All <a href=\"/publications/planning-appeals-forms-guidance-list/\"\
            >appeal forms and guidance</a> are also available to download and submit\
            \ by email or post.</p> \n  <p>Strict timescales apply to appeals submissions.\
            \ If you are in any doubt about when to submit an appeal or whether you\
            \ have the right of appeal in a specific case, contact the authority you\
            \ applied to or who issued you the decision, order or notice.</p> \n \
            \ <p>Where possible, we publish all documents related to our casework\
            \ on <a href=\"http://www.dpea.scotland.gov.uk/Default.aspx\">our case\
            \ publication site</a>.</p> \n  <p>Our <a href=\"/publications/planning-appeals-cases-publication-protocol/\"\
            >case file publication protocol</a> provides detail on how we use your\
            \ information during an appeal.</p> \n  <p>We also deal with other types\
            \ of casework on behalf of Scottish Ministers. If you need information\
            \ on any of these you should contact the body promoting the order, such\
            \ as the local council or Transport Scotland.</p> \n  <h3 id=\"webcasting\"\
            >Webcasting</h3> \n  <p>We have introduced <a href=\"https://dpea.public-i.tv/core/portal/home\"\
            >webcasting</a> as part of a strategy to enhance public access to open\
            \ and transparent discussions on planning issues.</p> \n  <h3 id=\"how-to-challenge-planning-decisions\"\
            >How to challenge planning decisions</h3> \n  <p>It is possible to challenge\
            \ the decisions made by reporters, and we have provided <a href=\"/publications/challenging-planning-decisions-guidance/\"\
            >guidance on how this process works</a>.</p> \n  <h3 id=\"development-plan-examinations\"\
            >Development plan examinations</h3> \n  <p>Planning authorities must <a\
            \ href=\"development-plans\">create development plans</a> for their area\
            \ and provide an opportunity for the public to make representations about\
            \ the plan. </p> \n  <p>If there are any unresolved issues, the authority\
            \ must submit the plan to ministers for examination. Ministers appoint\
            \ our reporters to carry this out, after which they will submit a report\
            \ to the planning authority with their recommendations on changes to the\
            \ plan. </p> \n  <p>Any changes to the plan recommended by the reporter\
            \ are binding, except in circumstances laid out in section 92 of <a href=\"\
            /publications/planning-series-circular-6-2013-development-planning/\"\
            >the Development Planning circular</a>.</p> \n  <p>In an examination of\
            \ a strategic development plan the reporter will submit a report to ministers\
            \ who will decide whether to approve the plan in whole, in part, or reject\
            \ it altogether.</p> \n  <p>We have published guidance for people who\
            \ have <a href=\"/publications/development-plan-representations-guidance/\"\
            >raised issues with a development plan</a>, which explains the process\
            \ in detail.</p> \n  <p>We have provided <a href=\"/publications/development-plan-examinations/\"\
            >a list of current and completed development plan examinations</a>.</p>\
            \ \n  <h3 id=\"core-path-plans\">Core Path Plans</h3> \n  <p><a href=\"\
            http://www.legislation.gov.uk/asp/2003/2/contents\">The Land Reform (Scotland)\
            \ Act 2003</a> established the right of responsible access on or over\
            \ most land in Scotland, including inland water. To accommodate these\
            \ rights, local councils must prepare a plan for pathways in their area,\
            \ or a Core Paths Plan, which the public have a right to object to. If\
            \ unresolved, the council will submit the plan to ministers, who in turn\
            \ will appoint our reporters to examine the plans in detail and recommend\
            \ whether ministers should change the plans.</p> \n  <p>We have produced\
            \ <a href=\"http://www.gov.scot/Publications/2006/12/12103718/0\">guidance\
            \ on the process of how to make an objection</a> to a Core Path Plan.</p>\
            \ \n  <h3 id=\"electricity-act-cases\">Electricity Act cases</h3> \n \
            \ <p>Applications to construct or extend an electricity generating station\
            \ (including an onshore wind farm) with a capacity of more than 50 megawatts\
            \ are made to the Scottish Ministers under <a href=\"http://www.legislation.gov.uk/ukpga/1989/29/section/36\"\
            >section 36 of the Electricity Act 1989</a>. Scottish Ministers also deal\
            \ with applications to construct overhead electric power lines (section\
            \ 37) and, where these cannot be agreed, applications for any necessary\
            \ wayleaves over land for the purpose of constructing or maintaining access\
            \ to the power lines.</p> \n  <p>Planning authorities, statutory consultees\
            \ and the public have the right to object to these types of applications.\
            \ If there are any unresolved objections, ministers may, and in some cases\
            \ must, hold an inquiry. In this case we will appoint a reporter. The\
            \ reporter will make a recommendation to ministers. The minister will\
            \ make the final decision on the application. The <a href=\"/publications/electricity-act-inquiries-guidance/\"\
            >Electricity Act code of practice</a> sets out the procedures to follow\
            \ in these cases.</p> \n  <h3 id=\"agricultural-grants-and-schemes\">Agricultural\
            \ grants and schemes</h3> \n  <p>If the Directorate for Rural Payments\
            \ and Inspections (RPID) asks you to repay a grant allocated under the\
            \ schemes such as the Agricultural Business Development (Scotland) Scheme\
            \ 2001, or the Farm Business Development (Scotland) Scheme 2001, you can\
            \ appeal to RPID and ask for a hearing to appeal the decision. In such\
            \ cases RPID appoints a Planning and Environmental Appeals Division (DPEA)\
            \ reporter to hold the hearing. The reporter will recommend their findings\
            \ on whether the grant should be repaid in full, in part or at all.</p>\
            \ \n  <h3 id=\"annual-reviews-and-statistics\">Annual reviews and statistics</h3>\
            \ \n  <p>Our <a href=\"/publications/planning-and-environmental-review-2016-17/\"\
            >Planning and Environmental Appeals Division annual review</a> looks at\
            \ our performance and how to improve our service. We also track our progress\
            \ in projects, and our performance against targets. We keep records of\
            \ previous years' annual reviews.</p> \n  <p>We also publish <a href=\"\
            /publications/planning-appeals-quarterly-performance-statistics/\">DPEA\
            \ quarterly performance statistics</a>, as well as information relating\
            \ to <a href=\"/publications/wind-turbine-appeal-decisions-statistics/\"\
            >wind turbine appeals</a> and <a href=\"/publications/housing-development-statistics/\"\
            >housing appeals</a>.</p> \n  <h3 id=\"comments-and-complaints\">Comments\
            \ and complaints</h3> \n  <p>We welcome all comments on the service that\
            \ we provide. If you are unhappy with any aspect of the service, you can\
            \ find further guidance in <a href=\"/publications/planning-and-environmental-appeals-complaints-policy/\"\
            >our complaints policy</a>.</p> \n  <h3 id=\"stakeholder-group\">Stakeholder\
            \ Group</h3> \n  <p>We have <a href=\"planning-and-environmental-appeals-stakeholder-forum\"\
            >a stakeholder forum</a> to ensure we take our key stakeholders' and users'\
            \ views into account.</p> \n  <h3 id=\"contact\">Contact</h3> \n  <p><a\
            \ href=\"https://twitter.com/DPEAScotland\">DPEA Twitter Feed</a></p>\
            \ \n  <p>Email: <a href=\"mailto:DPEA@gov.scot\">DPEA@gov.scot</a></p>\
            \ \n  <p>Telephone: 01324 696400 </p> \n  <p>Post:<br>Scottish Government<br>Planning\
            \ and Environmental Appeals Division<br>4 The Courtyard<br>Callendar Business\
            \ Park<br>Callendar Road<br>Falkirk<br>FK1 1XR</p> \n </body>\n</html>"
