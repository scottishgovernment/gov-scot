        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Scottish higher\
            \ education has a worldwide reputation for excellent teaching and research.\
            \ </p> \n  <p>As set out in <a href=\"/publications/scotlands-international-framework/\"\
            >Scotland's International Framework</a> and <a href=\"/publications/scotlands-international-policy-statement/\"\
            >international policy statement</a>, we want to help universities to continue\
            \ to build educational links and research collaborations around the world.</p>\
            \ \n  <h3 id=\"saltire-scholarships\">Saltire Scholarships</h3> \n  <p>We\
            \ offer scholarships with Scottish universities in the areas of science,\
            \ technology, creative industries, healthcare and medical sciences, and\
            \ renewable and clean energy. </p> \n  <p><a href=\"http://www.scotland.org/study-in-scotland/scholarships/saltire-scholarships\"\
            >Find out more about Saltire Scholarships</a> at the Scotland.org website.</p>\
            \ \n  <h3 id=\"european-student-mobility\">European student mobility</h3>\
            \ \n  <p>We are supporting students to move between educational opportunities\
            \ via the <a href=\"https://www.erasmusplus.org.uk/\">Erasmus+</a> initiative\
            \ and a pilot scheme by the Student Award Agency for Scotland (SAAS) to\
            \ fund Scottish domiciled students studying at five universities across\
            \ the EU.</p> \n  <h3 id=\"scottish-bologna-stakeholders-group\">Scottish\
            \ Bologna Stakeholders Group</h3> \n  <p>Scotland is a member of the <a\
            \ href=\"http://www.ehea.info/\">Bologna Process and European Higher Education\
            \ Area</a> which aim to increase student mobility across Europe and establish\
            \ a common framework for higher education systems.</p> \n  <p>We chair\
            \ the Scottish Bologna Stakeholder Group which brings together organisations\
            \ across Scotland to discuss areas of interest. </p> \n  <h3 id=\"international-lifelong-learning-network\"\
            >International Lifelong Learning Network</h3> \n  <p>We co-ordinate and\
            \ share information on international higher education activity carried\
            \ out by our partners through the International Lifelong Learning Network.</p>\
            \ \n  <ul> \n   <li><a href=\"/publications/international-lifelong-learning-network-2017/\"\
            >International lifelong learning network: 2017 updates</a></li> \n  </ul>\
            \ \n  <h3 id=\"connnected-scotland-collaboration\">Connnected Scotland\
            \ collaboration</h3> \n  <p>We are a partner in a collaboration called\
            \ <a href=\"http://connectedscotland.org/\">Connected Scotland</a> which\
            \ is helping higher education institutions to position themselves as world\
            \ leaders in teaching, research and knowledge exchange.</p> \n  <h3 id=\"\
            non-eu-student-mobility\">Non-EU student mobility</h3> \n  <p>We also\
            \ contribute funding to a number of organisations and programmes for international\
            \ education including:</p> \n  <ul> \n   <li><a href=\"https://www.britishcouncil.cn/en/programmes/education/generation-uk/about\"\
            >Generation UK - China</a></li> \n   <li><a href=\"http://www.ukieri.org/\"\
            >UK-India Education and Research Initiative</a></li> \n   <li><a href=\"\
            https://www.ukcisa.org.uk/\">UK Council for International Student Affairs</a></li>\
            \ \n   <li><a href=\"http://www.fulbright.org.uk/\">US-UK Fulbright Commission</a></li>\
            \ \n   <li><a href=\"https://www.britishcouncil.org/iaeste\">International\
            \ Association for the Exchange of Students for Technical Experience</a></li>\
            \ \n  </ul> \n  <h2 id=\"see-also-\">See also:</h2> \n  <ul> \n   <li><a\
            \ href=\"university-research\">university research</a></li> \n  </ul>\
            \ \n </body>\n</html>"
