      /index:
        jcr:primaryType: govscot:Policy
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 9e461315-5e3b-4a54-b73c-8ba70a2823df
        govscot:actions: |+
          <p>We are:</p>
          <ul>
          <li><a href="/policies/social-security/social-security-agency/">designing a social security agency</a> with a strong local presence across Scotland</li>
          <li><a href="/policies/social-security/engagement-on-social-security/">engaging</a> with organisations, and people with experience of receiving benefits, to build a social security system that works for them</li>
          <li>improving <a href="/policies/social-security/benefits-for-carers/">benefits for carers</a> by increasing the Carer’s Allowance and introducing a Young Carer Grant</li>
          <li>delivering the <a href="/policies/social-security/best-start-grant/">Best Start Grant</a> by summer 2019 to increase support for low-income families with young children</li>
          <li>delivering the <a href="/policies/social-security/funeral-expense-assistance/">Funeral Expense Assistance</a> benefit by summer 2019 to provide critical financial support to people at a difficult time</li>
          <li>improving <a href="/policies/social-security/benefits-disabled-people-ill-health/">benefits for disabled people and people with ill health</a>, and confirming that no assessments will be carried out by the private sector</li>
          <li>working with the Department for Work and Pensions to introduce flexibilities to the way <a href="/policies/social-security/universal-credit/">Universal Credit</a> is paid</li>
          <li>paying some <a href="/policies/social-security/income-related-benefits/">income-related benefits</a>, such as grants from the Scottish Welfare Fund and Discretionary Housing Payments</li>
          <li>providing <a href="/policies/social-security/help-with-heating-costs/">help with heating costs</a> and extending the Winter Fuel Payment to families with severely disabled children</li>
          <li>campaigning to maximise <a href="/policies/social-security/benefit-take-up/">benefit take up</a></li>
          </ul>

        govscot:background: |+
          <p>All benefits paid in Scotland were managed by the UK Government until April 2013, when Council Tax Reduction and the <a href="/policies/social-security/income-related-benefits/">Scottish Welfare Fund</a> were devolved to the Scottish Government. </p>
          <p>Following the Scottish independence referendum in 2014, the <a href="http://webarchive.nationalarchives.gov.uk/20151202171017/https://www.smith-commission.scot/">Smith Commission</a> recommended that the Scottish Parliament be given autonomy to determine the structure and value of a range of powers over disability, as well as the power to make administrative changes to Universal Credit and to vary the housing cost element. It also recommended that Scottish Parliament be given powers to create new benefits in areas of devolved responsibility, and top-up reserved ones. </p>
          <p>These recommendations were made law by the Scotland Act 2016, whose bill received royal assent in March 2016. In that same month we published <a href="/publications/our-vision-for-social-security/">our vision for social security in Scotland</a>.</p>
          <p>We set up the <a href="/groups/joint-ministerial-group-welfare/">Joint Ministerial Working Group on Welfare</a> in February 2015 to provide a forum for discussion and to ensure that the welfare and employment-related aspects of the Act are implemented. </p>
          <p>From 29 July to 30 October 2016, we ran a <a href="https://consult.scotland.gov.uk/social-security/social-security-in-scotland/consult_view">consultation on social security in Scotland</a> to gather views on developing a Social Security Bill. It received 521 responses. </p>
          <p>In February 2017 we published an <a href="https://beta.gov.scot/publications/analysis-written-responses-consultation-social-security-scotland/">independent analysis of responses to the social security consultation</a>, as well as <a href="/publications/social-security-scottish-government-response/">our response to the social security consultation</a>.</p>
          <p>The <a href="http://www.parliament.scot/parliamentarybusiness/Bills/105267.aspx">Social Security (Scotland) Bill</a> was published on 21 June 2017. View an <a href="/publications/social-security-scotland-bill-easy-read-guide/">easy read guide to the Social Security (Scotland) Bill</a>.</p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.parliament.scot/parliamentarybusiness/Bills/105267.aspx">Social Security (Scotland) Bill</a> establishes a framework for the new system and devolves 11 existing social security benefits to Scotland.</p>
          <ul>
          <li><a href="/publications/social-security-scotland-bill-equality-impact-assessment/">Social Security Bill: equality impact assessment</a></li>
          <li><a href="/publications/social-security-scotland-bill-child-rights-and-wellbeing-impact-assessment/">Social Security Bill: child rights and wellbeing assessment</a></li>
          <li><a href="/publications/social-security-scotland-bill-business-and-regulatory-impact-assessment/">Social Security Bill: business and regulatory impact assessment</a></li>
          <li><a href="/publications/social-security-scotland-bill-privacy-impact-assessment/">Social Security Bill: privacy impact assessment</a></li>
          <li><a href="/publications/social-security-scotland-bill-island-screening-assessment/">Social Security Bill: island screening assessment</a></li>
          </ul>
          <p>The <a href="http://www.legislation.gov.uk/ukpga/2016/11/introduction">Scotland Act (2016)</a> transferred new social security powers to the Scottish Parliament allowing Scottish Ministers to develop new policies on benefits that will help tackle inequality and poverty in Scotland.</p>
          <p><a href="https://beta.gov.scot/publications/stage-1-report-social-security-scotland-bill-scottish-government-response/">Stage 1 Report on the Social Security (Scotland) Bill: Scottish Government Response</a></p>
          <h3 id="policy-position-papers">Policy position papers</h3>
          <ul>
          <li><a href="https://beta.gov.scot/publications/social-security-charter-and-independent-scrutiny/">Social Security Charter and independent scrutiny</a></li>
          <li><a href="https://beta.gov.scot/publications/social-security-principles-and-a-rights-based-approach/">Social Security Principles and a rights based approach</a></li>
          <li><a href="https://beta.gov.scot/publications/social-security-scotland-bill-policy-position-paper-fraud-offence-provisions/">Social Security Fraud and Offence Provisions</a></li>
          <li><a href="https://beta.gov.scot/publications/social-security-scotland-bill-policy-position-paper-re-determinations-appeals/">Re-determinations and Appeals</a></li>
          </ul>

        govscot:contact: |+
          <p>Email: <a href="mailto:socialsecurity@gov.scot">socialsecurity@gov.scot</a> </p>
          <p>Telephone: 0300 244 4000 </p>
          <p>Post:<br>Scottish Government<br>St Andrews House<br>Regent Road<br>Edinburgh<br>EH1 3DG </p>

