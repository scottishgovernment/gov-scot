        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>By making sure\
            \ relevant information and tailored support is available, victims of crime\
            \ and their relatives will:</p> \n  <ul> \n   <li>get the right support\
            \ at the right time</li> \n   <li>know what is happening with their case</li>\
            \ \n   <li>understand their rights</li> \n   <li>have confidence in the\
            \ criminal justice system</li> \n  </ul> \n  <p>We are working with our\
            \ criminal justice partners and victim support organisations to review\
            \ the support currently available to victims of crime, their families\
            \ and, in particular, the families of murder victims.</p> \n  <p>We are\
            \ working with justice partners and third sector organisations to review\
            \ the support on offer to victims of crime and, in particular, the families\
            \ of murder victims.</p> \n  <p>Reports by the <a href=\"http://www.parliament.scot/S5_JusticeCommittee/Reports/JS052017R09Rev.pdf\"\
            >Scottish Parliament's Justice Committee</a>, and former Solicitor General\
            \ <a href=\"http://www.copfs.gov.uk/images/Documents/Victims_and_Witnesses/Review%20of%20Victim%20Care%20in%20the%20Justice%20Sector%20in%20Scotland.pdf\"\
            >Dr Lesley Thomson QC</a>, made recommendations for information and support\
            \ to be provided to victims in a more co-ordinated way. </p> \n  <p>They\
            \ proposed introducing a 'single point of contact' or 'one front door'\
            \ model of support to victims throughout their journey though the criminal\
            \ justice process.</p> \n  <p>We are looking at the potential for adopting\
            \ these models of support for victims and witnesses.</p> \n  <p>In September\
            \ 2017, a workshop was held as part of this work. It brought together\
            \ representatives from across the criminal justice agencies and third\
            \ sector. </p> \n  <p>As well as discussing the different models of support,\
            \ its purpose was to:</p> \n  <ul> \n   <li>look at the current provision\
            \ of information and support to victims of crime in Scotland</li> \n \
            \  <li>highlight the strengths and weaknesses of the current provision,\
            \ and decide where improvements could be made</li> \n   <li>assess the\
            \ practicalities of introducing different models </li> \n  </ul> \n  <p>A\
            \ <a href=\"/publications/support-for-victims-of-crime-workshop-report/\"\
            >report from the workshop</a> was published and will help to shape our\
            \ next steps. </p> \n </body>\n</html>"
