        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are ensuring\
            \ that Scotland's businesses have all the information and support they\
            \ need to succeed and grow. </p> \n  <p>We are particularly committed\
            \ to supporting Small and Medium Enterprises (SMEs), which account for\
            \ around 99.4% of all businesses operating in Scotland and stand to benefit\
            \ the most from such support. </p> \n  <h3 id=\"general-support\">General\
            \ support</h3> \n  <p>We support our local authorities to provide advice\
            \ and guidance to businesses through <a href=\"http://www.bgateway.com/\"\
            >Business Gateway (BG)</a>. </p> \n  <p>BG is a first point of contact\
            \ for all businesses seeking publicly funded advice. </p> \n  <p>The services\
            \ BG provides include: </p> \n  <ul> \n   <li>online guides and case studies\
            \ </li> \n   <li>publicly funded training courses, workshops and events\
            \ </li> \n   <li>help to access finance, including local authority grants\
            \ and loans</li> \n   <li>one-to-one adviser support </li> \n   <li>access\
            \ to support provided by our enterprise bodies <a href=\"http://www.scottish-enterprise.com/\"\
            >Scottish Enterprise (SE)</a> and <a href=\"http://www.hie.co.uk/\">Highlands\
            \ &amp; Islands Enterprise (HIE)</a> </li> \n   <li>assisting businesses\
            \ to begin trading internationally through <a href=\"http://www.sdi.co.uk/\"\
            >Scottish Development International</a> </li> \n  </ul> \n  <h3 id=\"\
            recruitment-and-training\">Recruitment and training</h3> \n  <p>We fund\
            \ the national skills body <a href=\"https://www.skillsdevelopmentscotland.co.uk/\"\
            >Skills Development Scotland</a> to provide <a href=\"https://www.ourskillsforce.co.uk/\"\
            >Our Skills Force</a>, a website offering employers guidance on recruiting\
            \ and training staff. </p> \n  <p>Between 2015 and 2016 we gave SDS £\
            207,837,478 to provide these services; for 2016 to 2017 we have committed\
            \ up to £199,657,920. </p> \n  <h3 id=\"public-sector-procurement\">Public\
            \ sector procurement</h3> \n  <p>We help SMEs to secure public sector\
            \ contracts by: </p> \n  <ul> \n   <li>standardising the public procurement\
            \ process and reducing bureaucracy to improve access to contracts </li>\
            \ \n   <li>introducing a range of eCommerce tools to drive improvement\
            \ </li> \n   <li>providing suppliers with information on contract opportunities\
            \ in the public sector through <a href=\"http://www.publiccontractsscotland.gov.uk/\"\
            >Public Contracts Scotland</a> </li> \n   <li>implementing a <a href=\"\
            http://www.legislation.gov.uk/asp/2014/12/contents\">sustainable procurement\
            \ duty through legislation</a> that facilitates the involvement of SMEs,\
            \ third sector bodies and Supported Businesses </li> \n   <li>providing\
            \ local businesses with advice and training relating to public sector\
            \ contract opportunities and how to win them through the <a href=\"https://www.sdpscotland.co.uk/\"\
            >Supplier Development Programme</a> (delivered in partnership with local\
            \ authorities) </li> \n  </ul> \n  <h3 id=\"assistance-in-overseas-markets\"\
            >Assistance in overseas markets</h3> \n  <p>Information for businesses\
            \ looking to explore overseas markets can be found under <a href=\"international-trade-and-investment\"\
            >International trade and investment</a>.</p> \n </body>\n</html>"
