        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Most domestic and\
            \ non-domestic customers receive and pay for four services:</p> \n  <ul>\
            \ \n   <li>supply of drinking water</li> \n   <li>removal and treatment\
            \ of sewage</li> \n   <li>removal and treatment of surface drainage from\
            \ private areas such as roofs and car parks</li> \n   <li>removal and\
            \ treatment of surface drainage from public areas such as roads</li> \n\
            \  </ul> \n  <h3 id=\"price-regulation\">Price regulation</h3> \n  <p>The\
            \ prices <a href=\"http://www.scottishwater.co.uk/\">Scottish Water</a>\
            \ can set are determined by the <a href=\"http://www.watercommission.co.uk\"\
            >Water Industry Commission for Scotland (WICS)</a>.</p> \n  <p>Ministers\
            \ determine the length of the next regulatory period, i.e. the period\
            \ for which prices are set.</p> \n  <h3 id=\"charges-and-billing-domestic-customers\"\
            >Charges and billing: domestic customers</h3> \n  <p>Household water and\
            \ sewerage charges are billed and collected by individual local authorities\
            \ for Scottish Water, together with Council Tax. </p> \n  <p>This joint\
            \ billing and collection system enables water and sewerage bills for domestic\
            \ properties to be linked to the Council Tax banding system and many existing\
            \ Council Tax discounts also apply to water and sewerage charges.</p>\
            \ \n  <p>Further information on water charges and billing for households\
            \ can be found on <a href=\"http://www.scottishwater.co.uk/you-and-your-home/your-charges/2016-17-charges\"\
            >Scottish Water's website</a>.</p> \n  <h3 id=\"charges-and-billing-non-domestic-customers\"\
            >Charges and billing: non-domestic customers</h3> \n  <p>All non-domestic\
            \ customers in Scotland are charged on a metered basis unless it is not\
            \ practical to do so. Property and roads drainage charges are based on\
            \ the rateable value of the property.</p> \n  <p>Water and sewerage charges\
            \ for non-domestic customers are made up of six elements:</p> \n  <ul>\
            \ \n   <li>a fixed charge for water</li> \n   <li>a volumetric charge\
            \ for water</li> \n   <li>a fixed charge for wastewater</li> \n   <li>a\
            \ volumetric charge for wastewater</li> \n   <li>property drainage</li>\
            \ \n   <li>roads drainage</li> \n  </ul> \n  <h4 id=\"retail-competition-for-non-domestic-customers\"\
            >Retail competition for non-domestic customers</h4> \n  <p>While Scottish\
            \ Water is responsible for the provision of water and wastewater services\
            \ to non-domestic customers, there is retail competition for the provision\
            \ of customer-facing activities such as billing, charge collection, meter-reading\
            \ and complaints handling.</p> \n  <p>This means that non-domestic customers\
            \ in Scotland can choose their own water retailer. All water retailers\
            \ must be licenced by WICS, whose website provides <a href=\"http://www.watercommission.co.uk/view_Your_choice_of_supplier.aspx\"\
            >a list of all licensed providers</a> and information on the retail licensing\
            \ regime. </p> \n  <h4 id=\"upcoming-changes-to-business-charges\">Upcoming\
            \ changes to business charges</h4> \n  <p>From 1 April 2017 <a href=\"\
            https://www.mygov.scot/water-charges-vacant-properties/\">vacant non-domestic\
            \ properties are liable to be charged</a> for water, sewerage, and drainage\
            \ services in the same way that occupied properties are.</p> \n  <p>We\
            \ recently ran a <a href=\"https://consult.scotland.gov.uk/water-industry/use-of-rateable-value-to-charge-non-households\"\
            >consultation on modernising the water industry's use of Rateable Value\
            \ to charge non-households for water and sewerage services</a>. From 1\
            \ April 2018, current rateable values will be used to calculate unmeasured\
            \ charges. More information is available on <a href=\"https://www.mygov.scot/unmeasured-water-and-sewerage-charges/\"\
            >mygov.scot</a>. We have also published <a href=\"/publications/rateable-value-faq/\"\
            >frequently asked questions</a>.</p> \n  <h4 id=\"water-and-sewerage-charges-exemption-scheme\"\
            >Water and sewerage charges exemption scheme</h4> \n  <p>We have a scheme\
            \ that helps to reduce costs for small charities and Community Amateur\
            \ Sports Clubs (CASCs) by exempting them from paying for water and sewerage\
            \ services. This is funded by a 1.5% uplift in the charges for other business\
            \ customers.</p> \n  <p><a href=\"https://www.mygov.scot/water-sewerage-exemption/\"\
            >Find out more, including how to apply, on mygov.scot</a>.</p> \n </body>\n\
            </html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Page maintenance:\
            \ Stuart McCaskell</p> \n </body>\n</html>"
