        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Substance misuse\
            \ is often long-term in nature and can lead to sustained problems of child\
            \ neglect or other forms of abuse, meaning children affected by it are\
            \ among the most vulnerable and require particular care and support. </p>\
            \ \n  <p>Our <a href=\"/publications/national-guidance-child-protection-scotland/\"\
            >national guidance for child protection in Scotland</a> sets out our expectation\
            \ that all services working with vulnerable children and families should\
            \ have robust measures in place. </p> \n  <p>In 2013 we published <a href=\"\
            /publications/getting-priorities-right/\">Getting our priorities right:\
            \ good practice guidance</a>, for use by all agencies and practitioners\
            \ working with children, young people and families affected by problematic\
            \ alcohol and drug use. </p> \n  <h3 id=\"partnership-drugs-initiative-pdi-\"\
            >Partnership Drugs Initiative (PDI)</h3> \n  <p>We work in partnership\
            \ with the Lloyds TSB Foundation to fund the Partnership Drugs Initiative\
            \ (PDI), which helps to deliver vital support to people, including children,\
            \ affected by drug and alcohol issues. </p> \n  <p>Since 2001 we have\
            \ provided annual funding to PDI that has been matched by the Lloyds TSB\
            \ Foundation. We have committed a further £600,000 of funding for 2017\
            \ to 2018. </p> \n  <p>The PDI currently supports 41 projects in 21 Alcohol\
            \ and Drug Partnership (ADP) areas, where ADPs are responsible for developing\
            \ strategies to tackle local alcohol and drug issues. From 2015 to 2016,\
            \ 3,221 children, young people and families were supported, with more\
            \ than 79% of them achieving at least one positive outcome. </p> \n  <p><a\
            \ href=\"https://www.ltsbfoundationforscotland.org.uk/grant-programmes/partnership-drugs-initiative/\"\
            >More information on the PDI is available on the Lloyds TSB Foundation\
            \ website</a>.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
