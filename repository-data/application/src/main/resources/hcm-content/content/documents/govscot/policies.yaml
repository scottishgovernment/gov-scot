          </li>
          <li><p><a href="http://www.legislation.gov.uk/asp/2001/10/contents">Housing (Scotland) Act 2001</a></p>
          </li>
          <li><p><a href="http://www.legislation.gov.uk/asp/2012/11/contents/enacted">Local Government Finance (Unoccupied Properties etc.) (Scotland) Act 2012</a></p>
          </li>
          </ul>

