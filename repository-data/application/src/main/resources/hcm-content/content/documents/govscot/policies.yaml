        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Scotland's population\
            \ is ageing. The number of people aged 75 and over is set to increase\
            \ by 85% by 2039. It means that, by then, over 800,000 people will be\
            \ over 75. This has implications for how we provide housing and support\
            \ services. </p> \n  <p>We must ensure that Scotland has the right housing\
            \ and support for older and disabled people so that they can live safely\
            \ and independently in their own homes for as long as possible.</p> \n\
            \ </body>\n</html>"
