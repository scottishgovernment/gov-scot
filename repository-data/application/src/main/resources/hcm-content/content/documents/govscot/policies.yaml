        govscot:actions: |+
          <p>We are protecting consumers and competition by:</p>
          <ul>
          <li>developing <a href="/news/consumer-and-competition-policy/">consumer and competition principles and a policy statement</a> to highlight how we are making an impact with our new powers</li>
          <li>funding a <a href="http://www.cas.org.uk/about-us/consumer-advice">Consumer Advice helpline</a></li>
          <li>working with our partners to <a href="/policies/consumers-and-competition/strengthening-consumer-support/">strengthen consumer support</a></li>
          <li>ensuring Scotland has <a href="/policies/consumers-and-competition/competitive-and-fair-markets/">competitive and fair markets</a></li>
          <li>undertaking actions identified at the <a href="/news/nuisance-calls-summit/">Nuisance Calls Summit</a> including the creation of a <a href="/groups/nuisance-calls-commission/">Nuisance Calls Commission</a> to discuss topics raised at the Summit</li>
          </ul>

        govscot:background: |+
          <p>The Scotland Act (2016) transferred new powers relating to competition and consumer advocacy and advice to the Scottish Parliament. In March 2015 we set up an independent Working Group on Consumer and Competition Policy to decide how to best use these new powers.</p>
          <p>The group published a <a href="/publications/report-working-group-consumer-competition-policy-scotland/">report on consumer and competition policy</a> in November 2015, recommending that Scotland set up a new statutory body to champion Scottish consumers. <a href="/publications/scottish-government-response-working-group-consumer-competition-policy-scotland/">Our response to the consumer and competition policy report</a>, published in March 2016, details how we will act on these recommendations and develop a consumer and competition strategy for Scotland.</p>
          <p>In June 2016 we identified markets where Scottish consumers may not be getting a fair deal and produced the report <a href="/publications/ensuring-markets-work-well-businesses-consumers-strategic-assessment-markets-scotland/">Ensuring that markets work well for businesses and consumers: a strategic assessment of markets in Scotland</a>.</p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/ukpga/2016/11/contents/enacted/data.htm">Scotland Act (2016)</a> transferred new consumer and competition powers to the Scottish Parliament, including:</p>
          <ul>
          <li>competence for consumer advocacy and advice</li>
          <li>the right of Scottish Ministers to act with the UK Secretary of State to refer a market for investigation by the Competition and Markets Authority (CMA) where they have reasonable grounds for suspecting that competition within that market is being prevented, restricted or distorted</li>
          <li>devolution of the Competition Appeal Tribunals to the Scottish Court and Tribunal Service</li>
          </ul>
          <h3 id="nuisance-calls-action-plan">Nuisance Calls Action Plan</h3>
          <p>In September 2017 <a href="/publications/response-scotlands-nuisance-calls-commission-action-plan/">Scotland’s Response to Nuisance Calls Commission – Action Plan</a> was published.</p>

