        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We recognise that\
            \ there is no one-size-fits-all approach to tackling poverty and increasing\
            \ social inclusion in our society. </p> \n  <p>So we have created a range\
            \ of funding streams to help agencies and local communities tackle inequalities.\
            \ </p> \n  <h3 id=\"empowering-communities-fund\">Empowering Communities\
            \ Fund</h3> \n  <p>The £20 million <a href=\"empowering-communities-fund\"\
            >Empowering Communities Fund</a>, established in 2015, enables communities\
            \ to tackle poverty and inequality and take forward regeneration in their\
            \ areas on their own terms. This helps communities find solutions that\
            \ work for them and to deliver long-term improvements. </p> \n  <h3 id=\"\
            the-children-young-people-and-families-early-intervention-and-adult-learning-and-empowering-communities-fund\"\
            >The Children, Young People and Families Early Intervention and Adult\
            \ Learning and Empowering Communities Fund</h3> \n  <p>This <a href=\"\
            /news/15-million-for-families-and-communities/\">£15 million Children,\
            \ Young People and Families Early Intervention and Adult Learning and\
            \ Empowering Communities Fund</a> has been awarded to third sector organisations\
            \ that tackle inequalities and poverty, support parents and carers, improve\
            \ learning and build skills. </p> \n  <p>It replaced the Third Sector\
            \ Early Intervention Fund and Strategic Funding Partnerships and is designed\
            \ to help children, families and communities across Scotland.</p> \n \
            \ <p>In September 2016 we commissioned research to help assess whether\
            \ the overall vision for the Fund is being achieved, and to help us make\
            \ future decisions around this area of funding.</p> \n  <ul> \n   <li><a\
            \ href=\"/publications/evaluation-children-young-people-families-early-intervention-adult-learning-empowering/\"\
            >Children, Young People and Families Early Intervention and Adult Learning\
            \ and Empowering Communities Fund evaluation: baseline report</a></li>\
            \ \n   <li><a href=\"/publications/children-young-people-families-early-intervention-adult-learning-empowering-communities/\"\
            >Children, Young People and Families Early Intervention and Adult Learning\
            \ and Empowering Communities Fund evaluation: research findings</a></li>\
            \ \n  </ul> \n  <h4 id=\"progress\">Progress</h4> \n  <p>On 20 September\
            \ 2017 the first annual report of the Children, Young People and Families\
            \ Early Intervention and Adult Learning and Empowering Communities (CYPFEI\
            \ and ALEC) fund was published.</p> \n  <p>Mr McDonald, Minister for Childcare\
            \ and Early Years, announced the publication during a visit to Peeple,\
            \ one of the funded third sector organisations. Peeple support parents\
            \ and children to learn together by training professionals and working\
            \ with families.</p> \n  <p>The annual report is included below, along\
            \ with two case studies showing some of the programmes delivered by Peeple.</p>\
            \ \n  <ul> \n   <li><a href=\"/publications/cypfeif-and-alec-fund-annual-report-2016-2017/\"\
            >CYPFEI and ALEC fund: annual report 2016-2017</a> </li> \n   <li><a href=\"\
            /publications/peeple-case-study-developing-the-young-workforce-moray/\"\
            >Peeple case study: Developing the young workforce, Moray</a></li> \n\
            \   <li><a href=\"/publications/peeple-case-study-peep-project-aberdeen-city-council/\"\
