        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The review of the\
            \ private rented sector identified the need for a focus on bringing Scotland's\
            \ empty homes back into use, particularly, but not exclusively, to house\
            \ homeless or low-income households. Long-term empty properties are a\
            \ wasted resource at a time when Scotland needs more homes, and can be\
            \ a blight on communities. Our focus is on bringing as many empty homes\
            \ back into use as possible.</p> \n  <p>The latest figures, for September\
            \ 2016, show that there were 35,727 properties that had been empty for\
            \ more than six months, a reduction on the previous year. Of these, just\
            \ under over half (20,784 or 58%) had been empty for over 12 months.</p>\
            \ \n  <h3 id=\"empty-homes-partnership\">Empty Homes Partnership</h3>\
            \ \n  <p>Since 2010, we have funded a partnership with Shelter Scotland\
            \ to help councils work with owners of empty homes. The partnership has\
            \ brought more than 1,700 homes back into use so far.</p> \n  <p>More\
            \ information on the <a href=\"http://scotland.shelter.org.uk/housing_policy/empty_homes/scottish_empty_homes_partnership\"\
            >Scottish Empty Homes Partnership</a> is available on the Shelter Scotland\
            \ website.</p> \n  <h3 id=\"shared-service-empty-homes-officers\">Shared\
            \ Service Empty Homes Officers</h3> \n  <p>Following the success of the\
            \ Empty Homes Partnership, we have part-funded shared service empty homes\
            \ officers, who work strategically across specific council areas to tackle\
            \ problematic empty homes. Currently, more than half of Scotland's councils\
            \ have access to a dedicated Empty Homes Officer. </p> \n  <p>Shelter\
            \ Scotland has a list of contact details for <a href=\"http://scotland.shelter.org.uk/empty_homes/empty_homes_advice_service\"\
            >Empty Homes Officers</a> across Scotland.</p> \n  <h3 id=\"town-centre-empty-homes-fund\"\
            >Town Centre Empty Homes Fund</h3> \n  <p>This £4 million fund was launched\
            \ in 2015. Its aim was to create affordable homes for sale and rent by\
            \ converting disused commercial premises. It also targeted long-term empty\
            \ homes needing renovation to make them habitable again. Ten applications\
            \ were approved for funding.</p> \n  <p>The successful projects are listed\
            \ below:</p> \n  <table> \n   <thead> \n    <tr> \n     <th>Town</th>\
            \ \n     <th>Project</th> \n     <th>Amount</th> \n     <th>Number of\
