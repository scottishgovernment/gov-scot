        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We're committed\
            \ to ensuring Scotland's built environment is well-suited to tackle any\
            \ future challenges related to the changing climate.</p> \n  <h3 id=\"\
            adapting-to-climate-change\">Adapting to Climate Change</h3> \n  <p>Scotland's\
            \ climate is changing and will continue to change in the future. This\
            \ will present a wide range of risks to the built environment. Along with\
            \ other parts of the government we contribute to planning and preparing\
            \ for change now, with the aim of improving the resilience of buildings.\
            \ Part 2 of our <a href=\"http://www.gov.scot/Publications/2014/05/4669/4\"\
            >Climate Change Adaptation Programme</a> provides more information.</p>\
            \ \n  <h3 id=\"mitigating-the-effect-of-climate-change\">Mitigating the\
            \ effect of Climate Change</h3> \n  <p>Section 63 of the <a href=\"http://www.legislation.gov.uk/asp/2009/12/contents\"\
            >Climate Change (Scotland) Act 2009</a> requires assessment of the energy\
            \ performance and greenhouse gas emissions of non-domestic buildings.\
            \ The related <a href=\"http://www.legislation.gov.uk/ssi/2016/146/contents/made\"\
            >Assessment of Energy Performance of Non-domestic Buildings (Scotland)\
            \ Regulations 2016</a> requires owners to improve the energy performance\
            \ of, and reduce the emissions from, these buildings. Assessment and assistance\
            \ for building owners will be provided by a <a href=\"http://www.gov.scot/section63\"\
            >Section 63</a> advisor.</p> \n  <h3 id=\"a-low-carbon-building-standards-strategy-for-scotland-the-sullivan-report-\"\
            >A low carbon building standards strategy for Scotland (The Sullivan Report)</h3>\
            \ \n  <p>In 2007 Ministers convened an expert panel to create '<a href=\"\
            /publications/a-low-carbon-strategy-scotland-sullivan-report/\">A low-carbon\
            \ building standards strategy for Scotland (The Sullivan Report)</a>'.\
            \ This set out recommendations to drive forward standards and innovation.\
            \ They included the delivery of very low-carbon buildings through building\
            \ regulations, in support of climate change objectives. It provided an\
            \ overall route map towards 'net zero carbon' new buildings and was a\
            \ key part of subsequent reviews of energy standards in 2010 and 2015.\
            \ </p> \n  <p>In May 2013, ministers asked the panel to revisit some of\
            \ the original recommendations. Their findings are published in the report\
            \ '<a href=\"/publications/low-carbon-building-standards-strategy-scotland-sullivan-report-2013-update/\"\
            >A low carbon building standards strategy for Scotland – 2013 update</a>'.</p>\
            \ \n  <h3 id=\"sustainability-labelling\">Sustainability labelling</h3>\
            \ \n  <p>A sustainability label must be provided for any building where\
            \ section 7 of the technical handbooks apply. We produce <a href=\"/publications/building-standards-technical-handbook-2017-domestic/\"\
            >handbooks for domestic buildings</a> and <a href=\"/publications/building-standards-technical-handbook-2017-non-domestic/\"\
            >handbooks for non-domestic buildings</a>. These explain which sizes and\
            \ types of buildings section 7 applies to.</p> \n  <p>You can create the\
            \ appropriate label for your property using our <a href=\"http://www.s7sust.co.uk/\"\
            >Sustainability Label Generator</a>.</p> \n  <h3 id=\"defective-and-dangerous-buildings\"\
            >Defective and dangerous buildings</h3> \n  <p>Local authorities are responsible\
            \ for dealing with buildings they consider to be defective or dangerous.\
            \ We publish guidance in the <a href=\"/publications/building-standards-procedural-handbook/\"\
            >Building Standards procedural handbook</a>.</p> \n  <p>They can serve\
            \ notice on the building owner requiring work to be done. They can undertake\
            \ the work themselves if the notice is not complied with and can recover\
            \ their costs from the owner. They can also take emergency action on dangerous\
            \ buildings.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Contact: Simon\
            \ Moore</p> \n </body>\n</html>"
