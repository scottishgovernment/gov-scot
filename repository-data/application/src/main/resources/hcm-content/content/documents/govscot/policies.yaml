            \ \n     <td>Hillend Road, Lambshill</td> \n     <td>£75,000</td> \n \
            \    <td>2</td> \n    </tr> \n    <tr> \n     <td>Glasgow</td> \n    \
            \ <td>Allison Street</td> \n     <td>£700,000</td> \n     <td>14</td>\
            \ \n    </tr> \n    <tr> \n     <td>Glasgow</td> \n     <td>Kilmuir Drive,\
            \ Arden</td> \n     <td>£60,000</td> \n     <td>2</td> \n    </tr> \n\
            \    <tr> \n     <td>Elgin</td> \n     <td>High Street</td> \n     <td>£\
            200,000</td> \n     <td>6</td> \n    </tr> \n    <tr> \n     <td>Kirkcaldy</td>\
            \ \n     <td>Bennochy Road</td> \n     <td>£950,000</td> \n     <td>19</td>\
            \ \n    </tr> \n   </tbody> \n  </table> \n  <h3 id=\"local-government-finance-unoccupied-properties-etc-scotland-act-2012\"\
            >Local Government Finance (Unoccupied Properties etc.) (Scotland) Act\
            \ 2012</h3> \n  <p>To encourage property owners to bring their properties\
            \ back into use, the <a href=\"http://www.legislation.gov.uk/asp/2012/11/contents/enacted\"\
            >Local Government Finance (Unoccupied Properties etc.) (Scotland) Act\
            \ 2012</a>, and its subsequent regulations, allow councils to both remove\
            \ the discount on certain types of unoccupied homes and increase the level\
            \ of council tax payable on these properties. </p> \n  <p>The new powers\
            \ came into effect in April 2013. It is up to individual councils to decide\
            \ if a council tax increase is appropriate in their area. In 2015 and\
            \ 2016, 20 councils made use of the power. </p> \n  <h3 id=\"empty-homes-loan-fund\"\
            >Empty Homes Loan Fund</h3> \n  <p>In 2012, we introduced a £4.5 million\
            \ Empty Homes Loan Fund to provide loans to councils and private organisations\
            \ to help them renovate long-term empty properties to be made available\
            \ as affordable housing. </p> \n  <p>Seventeen projects were approved\
            \ for loans over the 10-year life of the fund. A table of successful projects\
