        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <h3 id=\"homophobic-transphobic-and-biphobic-bullying\"\
            >Homophobic, transphobic and biphobic bullying</h3> \n  <p>Our <a href=\"\
            http://www.gov.scot/Publications/2010/11/12120420/0\">National Approach\
            \ to Anti-Bullying for Scotland's Children and Young People</a> aims to\
            \ ensure that agencies and communities are jointly focused on addressing\
            \ all types of bullying, including prejudice-based bullying. </p> \n \
            \ <p>The approach is being refreshed to ensure that it: </p> \n  <ul>\
            \ \n   <li>remains current</li> \n   <li>reflects policy and legislative\
            \ developments</li> \n   <li>is in line with the legal framework outlined\
            \ in the Equality Act 2010</li> \n   <li>captures findings from the recent\
            \ respectme research, <a href=\"http://respectme.org.uk/resources/publications/\"\
            >Bullying in Scotland 2014</a> </li> \n  </ul> \n  <p>The refreshed guidance\
            \ will be published later this year. </p> \n  <h4 id=\"respectme-anti-bullying-service\"\
            >respectme: anti-bullying service</h4> \n  <p>We established and fund\
            \ <a href=\"http://www.respectme.org.uk/\">respectme</a>, Scotland's anti-bullying\
            \ service. It is managed and delivered in partnership with LGBT Youth\
            \ Scotland and Scottish Association for Mental Health. </p> \n  <p>It\
            \ works with all adults who work with children and young people to give\
            \ them the practical skills and confidence to deal with all types of bullying\
            \ behaviour, wherever it occurs, and for whatever reason. </p> \n  <p>A\
            \ toolkit, <a href=\"https://www.lgbtyouth.org.uk/files/documents/Toolkitforteachers.pdf\"\
            >Dealing with Homophobia and Homophobic Bullying in Scottish Schools</a>,\
            \ was developed to help teachers to recognise, challenge and reduce homophobia\
            \ and homophobic bullying in their schools. </p> \n  <p>We also supported\
            \ development of the <a href=\"http://www.stonewall.org.uk/get-involved/education/secondary-schools/fit-dvd-and-lesson-plans\"\
            >FIT DVD</a>, Stonewall's play for schools aimed at addressing homophobic\
            \ bullying. Copies of the DVD were sent to every secondary school in Scotland.\
            \ </p> \n </body>\n</html>"
