        jcr:uuid: 11b0cf8c-731a-4a08-a36c-a6a862db9bd9
        govscot:actions: |+
          <p>We are promoting and enabling land reform by: </p>
          <ul>
          <li>supporting the <a href="/policies/land-reform/scottish-land-commission/">Scottish Land Commission</a> to provide direction, leadership and strategic thought to land reform </li>
          <li>providing financial support through the <a href="/policies/land-reform/scottish-land-fund/">Scottish Land Fund</a> to help communities take ownership of land and buildings </li>
          <li>providing guidance for <a href="/policies/land-reform/community-right-to-buy/">community right to buy</a> </li>
          <li>providing guidance for <a href="/policies/land-reform/crofting-community-right-to-buy/">crofting community right to buy</a> </li>
          <li>developing draft regulations for a <a href="/policies/land-reform/register-of-controlling-interests/">register of controlling interests</a></li>
          <li>providing guidance on <a href="/policies/land-reform/engaging-communities-in-decisions-about-land/">engaging communities in decisions about land</a></li>
          <li>providing guidance on <a href="https://beta.gov.scot/policies/community-empowerment/asset-transfer/">asset transfer</a> </li>
          <li>providing a <a href="http://crtb.sedsh.gov.uk/landreformp/viewer.htm">community mapping tool</a> to assist communities in defining their boundaries and areas (see also <a href="/publications/land-reform-mapping-tool-guidance/">mapping tool guidance</a>)</li>
          <li>setting a target of <a href="/publications/one-million-acres-2020-strategy-report-recommendations-1-million-acre/">one million acres</a> of land in community ownership by 2020 </li>
          </ul>

        govscot:background: |+
          <p>Scotland’s system of land ownership, use, rights and responsibilities has evolved over time in a way that does not always enable everyone to benefit. We decided to review how land is owned, used and managed in Scotland to ensure that everyone in Scotland can benefit from it. </p>
          <p>In 2012 we commissioned an independent review of land reform which took evidence from more than 400 people, communities and organisations. The Land Reform Review Group published its report, <a href="/publications/land-reform-review-group-final-report-land-scotland-common-good/">The land of Scotland and the common good</a>, in May 2014. </p>
          <p>We welcomed the overall findings of the report and committed to bringing forward a Land Reform Bill within the Parliamentary term. We <a href="https://consult.gov.scot/land-reform-and-tenancy-unit/land-reform-scotland">consulted on the future of land reform in Scotland</a> between December 2014 and February 2015 to gather views on the proposed legislation. </p>
          <p>Meanwhile, the Community Empowerment (Scotland) Bill was introduced to the Scottish Parliament in June 2014 and given royal assent on 24 July 2015. The Act addressed a number of recommendations in the Land Reform Review Group&#39;s report. </p>
          <p>The Land Reform (Scotland) Bill was introduced to the Scottish Parliament in June 2015, and given royal assent on 22 April 2016. </p>
          <p>In April 2017 we set up the <a href="https://landcommission.gov.scot/">Scottish Land Commission</a> as a new statutory public body to engage with the public and advise ministers on land reform. </p>
          <p>On 28 September 2017 the Cabinet Secretary for Environment, Climate Change and Land Reform, Roseanna Cunningham, launched the <a href="/publications/scottish-land-rights-responsibilities-statement/">Scottish land rights and responsibilities statement</a>.</p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/asp/2015/6/contents">Community Empowerment (Scotland) Act 2015</a> made various changes addressing community rights in relation to land. </p>
          <p>The <a href="http://www.legislation.gov.uk/asp/2016/18/contents">Land Reform (Scotland) Act 2016</a>established the Scottish Land Commission and made provision for various changes to land ownership and management. </p>

