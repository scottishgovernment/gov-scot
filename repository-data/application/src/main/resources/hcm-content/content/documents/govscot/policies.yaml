        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The named person\
            \ service is a key part of Getting It Right For Every Child (GIRFEC),\
            \ helping to ensure that children,young people and families can access\
            \ extra help, advice and support if they need this. </p> \n  <p>Named\
            \ person has been successfully operating in parts of Scotland for a number\
            \ of years. We are introducing the policy to make this service consistent\
            \ across the country. </p> \n  <h3 id=\"named-person-resources\">Named\
            \ person resources</h3> \n  <p>Information on named person and how it\
            \ will work is available in the <a href=\"/publications/getting-right-child-named-person-leaflet/\"\
            >Named person leaflet</a>.</p> \n  <p>?? Named Person Booklet </p> \n\
            \  <p>?? Named Person Scenarios - links to the documents (APS) </p> \n\
            \  <p>?? Named Person Factsheet 1 (create a factsheet from this: <a href=\"\
            http://www.gov.scot/Topics/People/Young-People/gettingitright/named-person/top-ten\"\
            >http://www.gov.scot/Topics/People/Young-People/gettingitright/named-person/top-ten</a>)\
            \ </p> \n  <p>?? Named Person Factsheet 2 </p> \n  <h3 id=\"information-sharing\"\
            >Information sharing</h3> \n  <p>Following a legal challenge in July 2016\
            \ to the named person policy, the UK Supreme Court's judgement:</p> \n\
            \  <ul> \n   <li>ruled that the principle of providing a named person\
            \ for every child does not breach human rights and is compatible with\
            \ EU law</li> \n   <li>rejected the petitioners' argument that the legislation\
            \ relates to reserved matters</li> \n   <li>ruled that changes are required\
            \ to the information-sharing provisions of the Children and Young People\
            \ (Scotland) Act to make those provisions compatible with Article 8 of\
            \ the European Commission on Human Rights</li> \n  </ul> \n  <p>Since\
            \ 2016 we have been working to ensure that the named person service complies\
            \ with the laws of data protection, confidentiality and human rights.\
            \ </p> \n  <p>The Deputy First Minister John Swinney leads on GIRFEC and\
            \ the named person policy. He has made a number of statements since the\
            \ legal challenge last year:</p> \n  <ul> \n   <li><a href=\"http://www.gov.scot/Topics/People/Young-People/gettingitright/named-person/dfm-article-april2017\"\
            >statement on named person - April 2017</a></li> \n   <li><a href=\"https://beta.gov.scot/publications/children-and-young-people-scotland-act-2014-ministerial-statement-on-information-sharing-provisions/\"\
            >statement on information sharing provisions - March 2017</a></li> \n\
            \   <li><a href=\"https://beta.gov.scot/publications/statement-named-person-deputy-first-minister/\"\
            >statement on named person - September 2016</a></li> \n  </ul> \n </body>\n\
            </html>"
