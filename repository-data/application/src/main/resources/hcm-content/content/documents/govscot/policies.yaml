      /index:
        jcr:primaryType: govscot:Policy
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 9190caf3-831c-4ed4-844d-ad8fb3994ab9
        govscot:actions: |+
          <p>For the period from 2014 to 2020 we received €476 million from the ERDF and €465 million from the ESF. These funds are being used to: </p>
          <ul>
          <li><a href="/policies/european-structural-funds/digital-connectivity/">increase digital connectivity</a></li>
          <li><a href="/policies/european-structural-funds/improving-employment-opportunities/">improve employment opportunities</a></li>
          <li><a href="/policies/european-structural-funds/competitive-in-business/">make Scotland more competitive in business</a> </li>
          <li><a href="/policies/european-structural-funds/sustainable-cities/">ensure our cities are healthy and sustainable</a> </li>
          <li><a href="/policies/european-structural-funds/low-carbon-scotland/">building a sustainable, low-carbon Scotland</a> </li>
          <li><a href="/policies/european-structural-funds/tackling-poverty/">tackle poverty and inequality</a> </li>
          </ul>
          <p>We are managing the funds by: </p>
          <ul>
          <li>ensuring the <a href="/policies/european-structural-funds/esif-governance/">funds are governed in line with European Commission regulations</a></li>
          <li>producing <a href="/policies/european-structural-funds/esif-governance/">Annual Implementation Reports</a> of the operational progammes </li>
          <li>providing <a href="/publications/esif-forms-guidance-2014-2020/">funding application forms and guidance</a></li>
          <li>providing the <a href="/policies/european-structural-funds/eumis/">EUMIS IT system</a> to monitor the programmes&#39; implementation</li>
          <li>maintaining a record of all <a href="/publications/esif-operations-funding/">operations funding approved to date</a></li>
          <li>ensuring the programmes are delivered in line with the <a href="/publications/esif-operational-programmes-2014-2020/">Scottish Operational Programmes</a></li>
          </ul>

        govscot:background: |+
          <h4 id="process">Process</h4>
          <p>We distribute the ESIFs to lead partners through Strategic Interventions (SIs): large-scale allocations of more than €15 million, structured around specific themes and with specific aims. Lead partners are policy directorates, agencies and local authorities with the capacity and capability to manage the funds and provide match funding of their own to increase the overall levels of investment. </p>
          <p>We work with lead partners to divide the SI and match funding into smaller amounts known as Operations. Individual projects and organisations then apply to lead partners to access the funds, and awards are made to projects most likely to achieve the stated aims of the SI. </p>
          <p>We work with the lead partners to ensure the funds are awarded, monitored and evaluated in accordance with ESIF regulations. </p>
          <h4 id="aims">Aims</h4>
          <p>The ESIFs are intended to achieve EU priorities in areas such as employment, innovation, education, poverty reduction and climate change/renewable energy. </p>
          <p>They align with our priorities for Scotland, of reducing poverty and social exclusion, boosting educational attainment and skills development, growing employment levels, economic activity and innovation, and addressing climate change through increased use of renewable energy.</p>
          <p>More information on the ESIFs can be found on the <a href="http://ec.europa.eu/contracts_grants/funds_en.htm">European Commission website</a>.</p>
          <h4 id="2007-2013-programmes">2007-2013 programmes</h4>
