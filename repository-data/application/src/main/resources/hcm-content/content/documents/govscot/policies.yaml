        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are supporting\
            \ the delivery of a new universal health visiting service that will give\
            \ families better access to health visitors, and help to ensure the health\
            \ and wellbeing of pre-school children.</p> \n  <p>The <a href=\"/publications/universal-health-visiting-pathway-scotland-pre-birth-pre-school/\"\
            >Universal Health Visiting Pathway in Scotland</a>, published in October\
            \ 2015, presents our plan to offer a home visiting programme to all families\
            \ as a minimum standard. The Pathway was developed via extensive discussion\
            \ with clinicians, NHS staff and other stakeholders, and will ensure consistency\
            \ of service across all of Scotland. </p> \n  <h3 id=\"what-s-included\"\
            >What's included</h3> \n  <p>The Pathway mandates 11 home visits for all\
            \ families, three of which include the health visitor doing a formal review\
            \ of the family and child's health. Formal reviews are done when the child\
            \ is: </p> \n  <ul> \n   <li>aged between 13 and 15 months </li> \n  \
            \ <li>aged between 27 and 30 months </li> \n   <li>about to start school\
            \ </li> \n  </ul> \n  <p>Home visits cover the antenatal to pre-school\
            \ period and provide an opportunity for health visitors to build relationships\
            \ with children and their parents, in which the health visitor can act\
            \ as a gateway to other services. This early engagement helps prepare\
            \ health visitors to serve as the child's named person until they start\
            \ school.</p> \n  <h3 id=\"increasing-the-workforce\">Increasing the workforce</h3>\
            \ \n  <p>To deliver the universal health visiting service successfully,\
            \ we are working with Health Boards to create 500 additional health visitor\
            \ posts by 2018. </p> \n  <p>We have provided significant funding to expand\
            \ the workforce.</p> \n  <p>According to official statistics published\
            \ 6 June 2017, there are at least an additional 242 health visitors working\
            \ in Scotland since June 2014. Between September 2014 and March 2017,\
            \ 470 students completed their health visitor training. </p> \n  <p>We\
            \ worked out how many more health visitors we would need by using a caseload\
            \ weighting tool developed especially for this purpose. This tool ensured\
            \ consistency in determining health visiting numbers across the country,\
            \ and also allowed for local variation influenced by particular circumstances.\
            \ </p> \n  <p>More information on local health visiting services can be\
            \ found on individual NHS Board websites. </p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
             <head></head>
             <body></body>
            </html>
