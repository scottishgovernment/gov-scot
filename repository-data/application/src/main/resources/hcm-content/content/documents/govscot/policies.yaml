        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We want to make\
            \ Scotland the best place in the world for a child to grow up. Recognising,\
            \ respecting and promoting the rights of children and young people is\
            \ essential to achieving this. </p> \n  <p>We are taking steps to ensure\
            \ that children experience their rights, as determined by the United Nations\
            \ Convention on the Rights of the Child (UNCRC), on a daily basis. </p>\
            \ \n  <p>These steps include: </p> \n  <ul> \n   <li>implementing the\
            \ UNCRC across Scotland and reporting on our progress to Parliament </li>\
            \ \n   <li>using the Child Rights and Wellbeing Impact Assessment (CRWIA)\
            \ to ensure that our policies, measures and legislation protect and promote\
            \ the wellbeing of children and young people </li> \n  </ul> \n  <h3 id=\"\
            the-uncrc\">The UNCRC</h3> \n  <p>The <a href=\"http://www.unicef.org/crc/\"\
            >United Nations Convention on the Rights of the Child (UNCRC)</a> sets\
            \ out the fundamental rights of all children and young people. The UK\
            \ ratified the UNCRC in 1991. </p> \n  <p>We are using the UNCRC as a\
            \ framework to ensure that we consider children's rights whenever we take\
            \ decisions, and to help guarantee every child a good start in life with\
            \ a safe, healthy and happy childhood. </p> \n  <p>It forms the basis\
            \ of our national approach for supporting children, called <a href=\"\
            http://www.gov.scot/gettingitright\">Getting it right for every child\
            \ (GIRFEC)</a>. </p> \n  <p>We have produced <a href=\"https://beta.gov.scot/publications/un-convention-rights-child-guide-children-young-people/\"\
            >guidance to help children and young people understand the UNCRC</a>.</p>\
            \ \n  <h4 id=\"monitoring-our-progress\">Monitoring our progress</h4>\
            \ \n  <p>Our progress is monitored by the UNCRC through a regular reporting\
            \ cycle, in which the UK has to respond to issues set out by the UN Committee.\
            \ We have published <a href=\"/publications/un-convention-on-the-rights-of-the-child-list-issues-response/\"\
            >our response to the UK's list of issues</a>, submitted in March 2016\
            \ for a review in May 2016, and <a href=\"http://docstore.ohchr.org/SelfServices/FilesHandler.ashx?enc=6QkG1d%2fPPRiCAqhKb7yhskHOj6VpDS%2f%2fJqg2Jxb9gncnUyUgbnuttBweOlylfyYPkBbwffitW2JurgBRuMMxZqnGgerUdpjxij3uZ0bjQBOLNTNvQ9fUIEOvA5LtW0GL\"\
            >the UNCRC's concluding observations</a>.</p> \n  <p>We set up the <a\
            \ href=\"http://www.togetherscotland.org.uk/resources-and-networks/scrimg/\"\
            >Scottish Children's Rights Implementation Monitoring Group (SCRIMG)</a>\
            \ in partnership with <a href=\"http://www.cypcs.org.uk/\">The Children\
            \ and Young People's Commissioner Scotland</a> and <a href=\"http://www.togetherscotland.org.uk/\"\
            >Together (Scottish Alliance for Children's Rights)</a> to discuss progress\
            \ on implementing the UNCRC in Scotland and related issues. </p> \n  <p>From\
            \ 1 April 2017, all public authorities must also report every three years\
            \ on the steps they have taken under <a href=\"/publications/statutory-guidance-part-3-childrens-services-planning-children-young-people/\"\
            >Part 3 of the Children and Young People (Scotland) Act 2014</a> to implement\
            \ the UNCRC. The first reports are due in 2020.</p> \n  <p>The 2018 Ministerial\
            \ report to the Scottish Parliament under <a href=\"/publications/guidance-part-1-section-2-duties-public-authorities-relation-uncrc/\"\
            >Part 1 of the Children and Young People (Scotland) Act 2014</a> will\
            \ report on progress achieved in relation to children's rights since 2015\
            \ and plans for the subsequent three-year period up to 2021.</p> \n  <h3\
            \ id=\"child-rights-and-wellbeing-impact-assessment-crwia-\">Child Rights\
            \ and Wellbeing Impact Assessment (CRWIA)</h3> \n  <p>We designed the\
            \ CRWIA approach to support Scottish Ministers in meeting their duties\
            \ under Part 1 of the <a href=\"http://www.legislation.gov.uk/asp/2014/8/contents/enacted\"\
            >Children and Young People (Scotland) Act 2014</a> and in relation to\
            \ the Articles of the United Nations Convention of the Rights of the Child\
            \ (UNCRC). </p> \n  <p>The CRWIA helps us to assess whether our policies,\
            \ measures and legislation will realise children's rights and help protect\
            \ and promote the wellbeing of children and young people. </p> \n  <p>The\
            \ CRWIA can be undertaken as part of a joint impact assessment (alongside\
            \ an Equality Impact Assessment, for example) provided that: </p> \n \
            \ <ul> \n   <li>there is cross-referencing of issues relevant to each\
            \ impact assessment </li> \n   <li>outputs are published separately </li>\
            \ \n  </ul> \n  <h4 id=\"crwia-guidance\">CRWIA guidance</h4> \n  <p>We\
            \ have made the CRWIA approach available for public bodies and children's\
            \ services to adapt for their own use. Guidance documents are below: </p>\
            \ \n  <ul> \n   <li><a href=\"/publications/childrens-rights-wellbeing-impact-assessments-crwia-guidance/\"\
            >When and how to best use the CRWIA: Guidance for Scottish Government\
            \ officials</a></li> \n   <li><a href=\"/publications/childrens-rights-wellbeing-impact-assessments-crwia-templates/\"\
            >CRWIA templates</a></li> \n   <li><a href=\"/publications/childrens-rights-wellbeing-impact-assessments-crwia-training-tool/\"\
            >CRWIA: 20-minute training tool</a></li> \n   <li>Example of a previous\
            \ Scottish Government CRWIA: <a href=\"http://www.gov.scot/Resource/0049/00498298.pdf\"\
            >Carers (Scotland) Act 2015 - March 2016</a> </li> \n  </ul> \n  <p>For\
            \ additional information: see the <a href=\"/publications/childrens-rights-legislation-scotland-quick-reference-guide/\"\
            >Children's rights legislation in Scotland - quick reference guide</a>.</p>\
            \ \n  <h3 id=\"contacts\">Contacts</h3> \n  <ul> \n   <li>Children's Rights\
            \ team:<br>Email: <a href=\"mailto:ChildrensRightsandParticipation@gov.scot\"\
            >ChildrensRightsandParticipation@gov.scot</a><br>Tel: 0300 244 4000 (Central\
            \ Enquiries Unit)</li> \n   <li>Getting it Right for Every Child (GIRFEC)\
            \ on Twitter: <a href=\"https://twitter.com/girfec\">@GIRFEC</a></li>\
            \ \n   <li><a href=\"http://www.cypcs.org.uk/\">The Children and Young\
            \ People's Commissioner Scotland</a></li> \n   <li><a href=\"http://www.togetherscotland.org.uk/\"\
            >Together (Scottish Alliance for Children's Rights)</a></li> \n   <li><a\
            \ href=\"https://www.unicef.org.uk/\">UNICEF</a></li> \n   <li><a href=\"\
            http://www.scottishhumanrights.com/\">Scottish Human Rights Commission</a></li>\
            \ \n   <li><a href=\"http://www.childrensparliament.org.uk/\">Children's\
            \ Parliament</a></li> \n   <li><a href=\"http://www.youngscot.org/\">Young\
            \ Scot</a></li> \n   <li><a href=\"http://www.syp.org.uk/\">Scottish Youth\
            \ Parliament</a></li> \n   <li><a href=\"http://www.article12.org/\">Article\
            \ 12 in Scotland</a></li> \n  </ul> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Content drawn from\
            \ Children, young people and families section of gov.scot.</p> \n </body>\n\
            </html>"
