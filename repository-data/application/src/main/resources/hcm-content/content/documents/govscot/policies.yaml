          problems with neighbours, social housing allocations, allocating housing,
          points-based housing allocation, housing allocation, tenancy agreements]
        hippostdpubwf:createdBy: admin
        hippostdpubwf:creationDate: 2018-02-27T16:16:48.969Z
        hippostdpubwf:lastModificationDate: 2018-02-27T16:16:48.970Z
