        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Welfare is reserved\
            \ to the UK Government, which is carrying out a major programme of reform\
            \ to the welfare system. These measures affect policy areas which are\
            \ devolved to Scotland such as health, social care and housing. </p> \n\
            \  <p>Changes include cuts to both <a href=\"https://www.mygov.scot/claim-housing-benefit/\"\
            >Housing Benefit</a> in the social rented sector, and <a href=\"https://lha-direct.voa.gov.uk/search.aspx\"\
            >Local Housing Allowance</a> in the private rented sector – as well as\
            \ the introduction of direct payments of housing costs to tenants in the\
            \ social sector through <a href=\"https://www.gov.uk/universal-credit/overview\"\
            >Universal Credit</a>.</p> \n  <p>We have produced a <a href=\"/publications/welfare-reforms-affecting-housing-scotland-factsheet/\"\
            >factsheet listing the key welfare reforms affecting housing</a>.</p>\
            \ \n  <h3 id=\"help-and-advice\">Help and advice</h3> \n  <p>If you are\
            \ concerned about how you are likely to be affected by welfare reforms,\
            \ visit mygov.scot to find out where you can get free and independent\
            \ <a href=\"https://www.mygov.scot/benefits/\">help and advice about benefits</a>.</p>\
            \ \n  <h3 id=\"information-for-housing-practitioners\">Information for\
            \ housing practitioners</h3> \n  <p>Housing practitioners can keep up\
            \ to date by joining the <a href=\"https://khub.net/web/scottishgovernmenthousingandwelfarereformgroup\"\
            >Housing &amp; Welfare Reform Knowledge Hub</a> and using the <a href=\"\
            http://www.welfarereformscotland.co.uk/\">Welfare Reform Scotland</a>\
            \ website.</p> \n  <h3 id=\"the-bedroom-tax\">The bedroom tax</h3> \n\
            \  <p>From April 2013, the UK Government limited Housing Benefit for working-age\
            \ council or housing association tenants if they are considered to be\
            \ under-occupying their homes. This is is widely known as the 'bedroom\
            \ tax'. It means the amount of rent tenants can claim Housing Benefit\
            \ for is reduced by: </p> \n  <ul> \n   <li>14% for one additional bedroom\
            \ </li> \n   <li>25% for two or more additional bedrooms </li> \n  </ul>\
            \ \n  <p><a href=\"https://www.gov.uk/housing-benefit/what-youll-get\"\
            >Further information about the bedroom tax, including exceptions to it</a>,\
            \ is available from gov.uk.</p> \n  <h3 id=\"universal-credit\">Universal\
            \ Credit</h3> \n  <p>Housing Benefit and Local Housing Allowance are being\
            \ replaced by the housing costs element of <a href=\"https://www.gov.uk/universal-credit\"\
            >Universal Credit</a>. Universal Credit is currently being rolled out\
            \ across the UK in phases. </p> \n  <p>The new system replaces six existing\
            \ benefits and is based on a single monthly payment, direct to the claimant.</p>\
            \ \n  <h3 id=\"our-response-discretionary-housing-payments\">Our response\
            \ – Discretionary Housing Payments</h3> \n  <p>We are doing what we can\
            \ within the limits of our powers to protect those affected by welfare\
            \ reform, especially vulnerable people. We are still opposed to the bedroom\
            \ tax. </p> \n  <p>Between 2013 and 2016 we provided councils with £90\
            \ million to offset the negative impact of the bedroom tax in Scotland\
            \ through <a href=\"https://www.mygov.scot/if-you-cant-pay-your-rent/\"\
            >Discretionary Housing Payments (DHPs)</a>. </p> \n  <p>DHPs help people\
            \ with rent problems who receive a benefit for their housing costs. Information\
            \ on other <a href=\"http://www.gov.scot/Topics/People/fairerscotland/Latestinfo-publications/mitigating\"\
            >actions to reduce the negative impact of welfare reform</a> is also available.</p>\
            \ \n  <h3 id=\"further-powers-via-the-scotland-bill-2015-2016-\">Further\
            \ powers (via the Scotland Bill 2015-2016)</h3> \n  <p>Power to vary the\
            \ housing cost element of Universal Credit (including varying the bedroom\
            \ tax) is set to be devolved through the Scotland Bill. Scottish Ministers\
            \ are committed to using these powers to abolish the bedroom tax as soon\
            \ as possible.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
             <head></head>
             <body></body>
            </html>
