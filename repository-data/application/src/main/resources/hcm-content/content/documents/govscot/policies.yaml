        hippotranslation:id: e038a7ab-a354-4d3a-85a0-8d3bd8a23a6d
        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are strengthening\
            \ the law and improving public safety by providing better protection to\
            \ victims of violence against women and girls (VAWG), and holding those\
            \ committing these crimes to account. </p> \n  <p>This includes examining\
            \ ways to increase the use of technology to further protect children and\
            \ vulnerable witnesses. </p> \n  <h3 id=\"abusive-behaviour-and-sexual-harm-scotland-act-2016\"\
            >Abusive Behaviour and Sexual Harm (Scotland) Act 2016</h3> \n  <p>The\
            \ <a href=\"http://www.legislation.gov.uk/asp/2016/22/contents/enacted\"\
            >Abusive Behaviour and Sexual Harm (Scotland) Act 2016</a> modernises\
            \ the law on domestic and sexual abuse. The following provisions came\
            \ into force on 24 April 2017: </p> \n  <ul> \n   <li>introduce a 'statutory\
            \ domestic abuse aggravator' to ensure courts take domestic abuse into\
            \ account when sentencing offenders </li> \n   <li>give courts power to\
            \ make non-harassment orders in cases where they cannot do so at present\
            \ </li> \n   <li>require judges to give juries specific directions when\
            \ dealing with sexual offence cases to help improve access to justice\
            \ for victims</li> \n   <li>extend Scottish courts extra-territorial jurisdiction\
            \ over sexual offences committed against children to cover the other jurisdictions\
            \ of the United Kingdom.</li> \n  </ul> \n  <p>The Act also makes provision\
            \ to:</p> \n  <ul> \n   <li>create an offence of sharing private intimate\
            \ images without consent (commonly known as 'revenge porn') with a maximum\
            \ penalty of five years' imprisonment </li> \n   <li>reform the system\
            \ of civil orders to protect the public from people who pose a risk of\
            \ sexual harm </li> \n  </ul> \n  <p>It is expected these provisions will\
            \ come into effect later in 2017.</p> \n  <h3 id=\"a-specific-offence-of-domestic-abuse\"\
            >A specific offence of domestic abuse</h3> \n  <p>Following <a href=\"\
            https://consult.scotland.gov.uk/criminal-law-and-sentencing-team/criminal-offence-domestic-abuse/\"\
            >consultation on domestic abuse legislation</a> in 2016, the <a href=\"\
            /news/new-powers-to-tackle-domestic-abuse-2017-03-20/\">First Minister\
            \ launched the Domestic Abuse (Scotland) Bill in March 2017</a>. The new\
            \ law is intended to better reflect victims' experiences, particularly\
            \ those who suffer ongoing coercive and controlling behaviour by their\
            \ partner or ex-partner. </p> \n  <h3 id=\"domestic-abuse-courts\">Domestic\
            \ abuse courts</h3> \n  <p>Most courts across the country are running\
            \ specialist domestic abuse courts, or clustering cases of domestic abuse.\
            \ This is improving how cases involving VAWG are dealt with. </p> \n \
            \ <p>We have also provided additional resources to ensure that domestic\
            \ abuse cases are going to trial quicker; the majority of cases are now\
            \ taken within 10 weeks of first calling.</p> \n  <h3 id=\"independent-domestic-abuse-advisers-idaas-\"\
            >Independent Domestic Abuse Advisers (IDAAs)</h3> \n  <p>We have provided\
            \ £469,363 (between 2011 and 2016) in funding to train Independent Domestic\
            \ Abuse Advisers (IDAAs). </p> \n  <p>IDAAs provide support for high-risk\
            \ domestic abuse survivors who have cases going through the legal system.\
            \ </p> \n  <p>Advisers' main aim is to increase the safety of domestic\
            \ abuse survivors and their children. They also offer advocacy, support,\
            \ information and crisis intervention.</p> \n  <h3 id=\"the-caledonian-system\"\
            >The Caledonian System</h3> \n  <p>The Caledonian System works with men\
            \ convicted of domestic abuse offences to help them:</p> \n  <ul> \n \
            \  <li>recognise their abuse</li> \n   <li>take responsibility for themselves\
            \ and their relationship with their ex/partners and children </li> \n\
            \   <li>reduce their reoffending</li> \n  </ul> \n  <p>The system also\
            \ offers services to convicted men's victims. </p> \n  <p>We have provided\
            \ approximately £2.3 million of funding for the Caledonian System for\
            \ 2016 and 2017.</p> \n  <p>The approach includes:</p> \n  <ul> \n   <li>the\
            \ Men's Service, which lasts at least two years and includes preparation\
            \ and motivation sessions, a programme of 25 group work sessions and post-group\
            \ work</li> \n   <li>the Women's Service, which provides safety planning,\
            \ information, advice and emotional support to female partners and ex-partners.\
            \ It works with other services, like social work and the police, so that\
            \ they can give women and their families the support they need</li> \n\
            \   <li>the Children's Service, which makes sure that the needs of the\
            \ children whose parents are involved with the Caledonian System are met,\
            \ their rights upheld and the impact that domestic abuse has on their\
            \ lives is reduced</li> \n  </ul> \n  <p>All the services are based on\
            \ risk and needs assessment, and are designed to prevent and minimise\
            \ possible harm to women and children. </p> \n  <p>The Caledonian Men's\
            \ Programme is currently undergoing a process of reaccreditation through\
            \ the Scottish Advisory Panel on Offender Rehabilitation (SAPOR), with\
            \ the intention to also accredit the Women's &amp; Children's Services\
            \ within the wider Caledonian System. SAPOR is an independent panel that\
            \ accredits offender interventions and programmes, and provides us (and\
            \ the Scottish Prison Service) with advice on rehabilitation processes.\
            \ </p> \n  <p>SAPOR recognised that it would be desirable to accredit\
            \ all elements of the Caledonian System at the same time so that all future\
            \ reaccreditation cycles will run concurrently. Work is being undertaken\
            \ at the moment to update all materials that support the Caledonian System.\
            \ </p> \n  <p>In December 2017 the Caledonian Men's Programme was reaccredited\
            \ through the Scottish Advisory Panel on Offender Rehabilitation (SAPOR),\
            \ with conditions. </p> \n  <p>The Women's and Children's Services which\
            \ make up the other elements of the Caledonian System were accredited\
            \ at the same time. Accreditation commenced on the 7 December 2017 and\
            \ will expire on 6 December 2022.</p> \n  <p>The Caledonian System is\
            \ managed by Criminal Justice Services departments of local authorities\
            \ and has been rolled out to 13 council areas:</p> \n  <ul> \n   <li>Aberdeen\
            \ City</li> \n   <li>Aberdeenshire</li> \n   <li>Edinburgh</li> \n   <li>East\
            \ Lothian</li> \n   <li>Midlothian</li> \n   <li>Borders</li> \n   <li>Falkirk</li>\
            \ \n   <li>Stirling</li> \n   <li>Clackmannanshire</li> \n   <li>North\
            \ Ayrshire</li> \n   <li>South Ayrshire</li> \n   <li>East Ayrshire</li>\
            \ \n   <li>Dumfries &amp; Galloway</li> \n  </ul> \n </body>\n</html>"
