        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>It is important\
            \ that members of the public receiving advice relating to issues such\
            \ as housing, money debt and welfare can have confidence in the quality\
            \ of this information.</p> \n  <h3 id=\"scottish-national-standards-for-information-and-advice-providers-snsiap-\"\
            >Scottish National Standards for Information and Advice Providers (SNSIAP)</h3>\
            \ \n  <p>We developed the <a href=\"/publications/scottish-national-standards-information-advice-providers-quality-assurance-framework-2009/\"\
            >Scottish National Standards for Information and Advice Providers (SNSIAP):\
            \ A Quality Assurance Framework (2009)</a> to help advice agencies in\
            \ Scotland assess and improve the quality of their services. </p> \n \
            \ <p>In November 2016, we introduced a new quality assurance model which\
            \ allows agencies to receive quality assured accreditation, and demonstrate\
            \ that they are offering a good service.</p> \n  <p>The accreditation\
            \ process is managed on our behalf by the Scottish Legal Aid Board (SLAB).\
            \ We retain ownership of the SNSIAP and the awarding of accreditation.\
            \ </p> \n  <p>We are funding the first three year cycle, until November\
            \ 2019, during which advice providers can go through the process of accreditation\
            \ or re-accreditation for free.</p> \n  <p>A <a href=\"/publications/snsiap-accredited-agencies/\"\
            >list of SNSIAP accredited agencies</a> is available. </p> \n  <p>You\
            \ can get detailed information on the process, how to prepare for accreditation\
            \ and how to apply for accreditation on <a href=\"http://www.slab.org.uk/providers/advice/Accreditation_Model.html\"\
            >the Scottish Legal Aid Board's website</a>.</p> \n  <h3 id=\"contact\"\
            >Contact</h3> \n  <p>Email: <a href=\"mailto:SNSIAP@slab.org.uk@gov.scot\"\
            >SNSIAP@slab.org.uk@gov.scot</a> Tel:<br>Sarah Hamer<br>Policy Development\
            \ Officer<br>SLAB<br>0131 240 2177</p> \n </body>\n</html>"
