        govscot:actions: |+
          <p>To empower communities in Scotland, we are: </p>
          <ul>
          <li>funding community-led regeneration through the <a href="/policies/community-empowerment/empowering-communities-fund/">Empowering Communities Fund</a></li>
          <li>funding <a href="/policies/community-empowerment/participatory-budgeting/">participatory budgeting</a> through the £1.5 million Community Choices Fund, giving people more power to make decisions on spending in their local areas </li>
          <li>making it easier for communities to take over land and buildings in public ownership through <a href="/policies/community-empowerment/asset-transfer/">asset transfer</a> </li>
          <li>supporting <a href="/policies/community-empowerment/community-councils/">community councils</a> to represent communities&#39; opinions and needs to public bodies </li>
          <li>giving communities the ability to request to participate in decisions and processes which are aimed at improving outcomes through <a href="/policies/community-empowerment/participation-requests/">participation requests</a> </li>
          <li>setting out best practise for public bodies to engage with communities via the <a href="http://www.voicescotland.org.uk/Seven-NS/">National Standards for Community Engagement</a> </li>
          <li>providing guidance on <a href="/policies/community-empowerment/common-good-property/">common good property</a></li>
          <li>launching the <a href="/policies/improving-public-services/local-governance-review/">Local Governance Review</a>, a comprehensive review of how local decisions are made and how local democracy is working</li>
          <li>supporting public service providers to work together and with local communities via <a href="/policies/improving-public-services/community-planning/">community planning</a> to shape and deliver better services  </li>
          </ul>

        govscot:background: |+
          <p>Research has shown that when communities feel empowered, there is: </p>
          <ul>
          <li>greater participation in local democracy</li>
          <li>increased confidence and skills among local people</li>
          <li>more people volunteering in their communities</li>
          <li>greater satisfaction with quality of life in the neighbourhood </li>
          </ul>
          <p>Better community engagement and participation leads to the delivery of better, more responsive services and better outcomes for communities. </p>
          <p>In 2015 Parliament passed the <a href="http://www.legislation.gov.uk/asp/2015/6">Community Empowerment (Scotland) Act 2015</a> to give new rights to community bodies and new duties to public sector authorities. To explain further, we have published: </p>
          <ul>
          <li><a href="/publications/community-empowerment-scotland-act-summary/">a summary of the contents of the Act</a> </li>
          <li><a href="/publications/community-empowerment-act-easy-read-guidance/">an easy read summary of the Act</a>  </li>
          </ul>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/asp/2015/6">Community Empowerment (Scotland) Act 2015</a> gave community bodies new rights and public sector authorities new duties. </p>

