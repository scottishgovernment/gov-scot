        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Every college in\
            \ Scotland is governed by a board of management which is responsible for\
            \ the planning and delivery of learning, and for value for money. </p>\
            \ \n  <p>Measures to improve how colleges are managed, and to increase\
            \ their accountability and effectiveness, were put in place by the Post-16\
            \ Education (Scotland) Act 2013, including:</p> \n  <ul> \n   <li>more\
            \ students on college boards, doubled from one to two</li> \n   <li>open\
            \ and competitive board appointment processes</li> \n   <li>regional college\
            \ chairs appointed by ministers through an open, regulated process</li>\
            \ \n   <li>guidance to ensure other college board appointments are open\
            \ and transparent</li> \n  </ul> \n  <h3 id=\"college-good-governance-task-group\"\
            >College Good Governance Task Group</h3> \n  <p>The College Good Governance\
            \ Task Group was set up in 2015 to consider what further measures could\
            \ be put in place to make governance in the sector more effective. </p>\
            \ \n  <p>The group, chaired by the then Cabinet Secretary for Education\
            \ and Lifelong Learning, published its recommendations in March 2016:</p>\
            \ \n  <ul> \n   <li><a href=\"/publications/college-governance-task-group-final-report/\"\
            >Good College Governance Task Group: final report</a></li> \n  </ul> \n\
            \  <h3 id=\"good-college-governance-consultation\">Good college governance\
            \ consultation</h3> \n  <p>In April 2017 we consulted on two of the recommendations\
            \ in the good governance task group report: </p> \n  <ul> \n   <li>recommendation\
            \ 1: better arrangements are put in place to improve board member recruitment</li>\
            \ \n   <li>recommendation 9: more sanctions are considered so that a wider\
            \ range of measures is available, if necessary</li> \n  </ul> \n  <p>We\
            \ are currently analysing the responses and these will be used to guide\
            \ further improvements to governance arrangements.</p> \n  <h3 id=\"guidance-for-colleges-on-good-governance\"\
            >Guidance for colleges on good governance</h3> \n  <p>We have produced\
            \ guidance for college boards to help members meet their responsibilities:\
            \ </p> \n  <ul> \n   <li><a href=\"/publications/college-board-appointments-guidance/\"\
            >college sector board appointments: ministerial guidance</a></li> \n \
            \ </ul> \n  <p>This guidance:</p> \n  <ul> \n   <li>identifies the skills,\
            \ knowledge and experience and attributes of college board members</li>\
            \ \n   <li>outlines, in general terms, the process by which appointments\
            \ should be made or extended to support a robust, effective and transparent\
            \ system</li> \n  </ul> \n  <p>It has been designed to complement the\
            \ <a href=\"http://collegesscotland.ac.uk/briefings-and-publications/publications/792-code-of-good-governance-for-scotland-s-colleges-august-2016/file\"\
            >Code of Good Governance for Scotland's Colleges</a></p> \n  <h3 id=\"\
            archive-content\">Archive content</h3> \n  <p>To access information that\
            \ was on the previous website see the <a href=\"https://www.webarchive.org.uk/wayback/archive/20170701122406/http://www.gov.scot/Topics/Education/UniversitiesColleges/17135\"\
            >archive of colleges content</a></p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>General colleges\
            \ policy lead: Tony McGale</p> \n </body>\n</html>"
