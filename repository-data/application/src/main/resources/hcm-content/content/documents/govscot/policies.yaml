        govscot:actions: |+
          <p>We require the following assessments to be carried out:</p>
          <ul>
          <li><a href="/policies/environmental-assessment/strategic-environmental-assessment-sea/">Strategic Environmental Assessment (SEA)</a> for all qualifying public plans, programmes and strategies</li>
          <li><a href="/policies/environmental-assessment/habitats-regulations-appraisal-hra/">Habitats Regulations Appraisal (HRA)</a> for plans that are likely to have an effect on a &#39;Natura 2000&#39; site selected for protection by the European Union</li>
          <li><a href="/policies/environmental-assessment/environmental-impact-assessment-eia/">Environmental Impact Assessment (EIA)</a> for evaluating the significant environmental effects likely to arise from proposed development projects</li>
          </ul>

        govscot:background: |+
          <h4 id="eia-background">EIA background</h4>
          <p>The requirement for EIA comes from <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2012:026:0001:0021:EN:PDF">European Directive 2011/92/EU</a>. The Directive was brought into Scottish law through a number of Scottish Statutory Instruments relevant to individual consenting regimes: Town and Country Planning, Forestry, Energy, Trunk Roads, and Agriculture.</p>
          <p>The update to this Directive, <a href="http://eur-lex.europa.eu/legal-content/EN/TXT/?qid=1400054241343&amp;uri=CELEX:32014L0052">Environmental Impact Assessment (EIA) Directive (2014/52/EU)</a>, came into force on 15 May 2014. Member states had to apply these rules from 16 May 2017 at the latest.</p>
          <h4 id="hra-background">HRA background</h4>
          <p>HRA stems from the <a href="http://www.legislation.gov.uk/uksi/2017/1012/contents/made">Conservation of Habitats and Species Regulations 2017</a>, which require the relevant plan authority to undertake an &#39;appropriate assessment&#39; of plans that are likely to have an adverse effect on a &#39;Natura 2000&#39; site.</p>
          <p><a href="http://ec.europa.eu/environment/nature/natura2000/index_en.htm">Natura 2000</a> is the Europe-wide network of protected sites developed under the European Commission Habitats Directive (Directive 92/43/EEC) and the Birds Directive (79/409/EEC). </p>
          <p>The process for determining whether an appropriate assessment is required, together with the appropriate assessment itself (where necessary) is known as the Habitats Regulations Appraisal.</p>
          <h4 id="sea-background">SEA background</h4>
          <p>The Environmental Assessment (Scotland) Act 2005 extended SEA legislation beyond the requirements of the original Directive, so that in Scotland every qualifying public plan, programme and strategy is assessed for its likely environmental effects and, where likely to be significant, opportunities are sought to avoid adverse impacts and enhance positive ones. </p>
          <p>The findings of the Environmental Assessment must be set out within a public consultation to ensure that those with an interest, or likely to be affected by the plan, are able to understand the environmental implications and offered an opportunity to have their views taken into account.</p>

        govscot:billsAndLegislation: |+
          <ul>
          <li><a href="http://www.legislation.gov.uk/ssi/2017/102/contents/made">The Town and Country Planning (Environmental Impact Assessment) (Scotland) Regulations 2017</a> </li>
          <li><a href="http://www.legislation.gov.uk/ssi/2011/139/contents/made">The Environmental Impact Assessment (Scotland) Regulations 2010</a></li>
          <li><a href="http://www.legislation.gov.uk/asp/2005/15/contents">The Environmental Assessment (Scotland) Act 2005</a> </li>
          <li><a href="http://www.legislation.gov.uk/uksi/1994/2716/contents/made">The Conservation (Natural Habitats, &amp; c.) Regulations 1994</a> </li>
          </ul>

