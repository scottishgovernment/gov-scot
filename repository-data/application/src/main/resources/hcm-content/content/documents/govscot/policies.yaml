          <li>offering <a href="/policies/digital/digital-support-for-businesses/">digital support for businesses</a> to help them become internationally competitive </li>
          <li>supporting <a href="/policies/digital/digital-transformation/">digital transformation</a> by delivering public services that meet the needs of the public </li>
          <li>making sure we are well positioned to support change and innovation through the <a href="/policies/digital/data/">effective use of data</a></li>
          <li>developing <a href="/policies/digital/standards-and-assurance/">standards and assurances</a> that will help others meet digital best practice standards</li>
          <li>improving and extending our <a href="/policies/digital/broadband-and-mobile/">broadband and mobile networks</a> to benefit communities and businesses across Scotland</li>
          <li>increasing  <a href="/policies/digital/digital-participation/">digital participation</a> by helping communities develop digital skills and confidence</li>
          <li>making sure Scotland is a world leader in <a href="/policies/cyber-resilience/">cyber resilience</a>, with a global reputation for being a secure place to work, learn and do business </li>
          </ul>

