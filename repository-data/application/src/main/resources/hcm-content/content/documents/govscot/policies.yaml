        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are improving\
            \ education and training in Science, Technology, Engineering and Mathematics\
            \ (STEM) in Scotland's schools, colleges and universities. </p> \n  <p>This\
            \ will enable and encourage more Scots to acquire the knowledge and skills\
            \ necessary for helping to grow Scotland's economy. </p> \n  <h3 id=\"\
            stem-strategy\">STEM Strategy</h3> \n  <p>We published our <a href=\"\
            /publications/science-technology-engineering-mathematics-education-training-strategy-scotland/\"\
            >STEM Education and Training Strategy</a> on 26 October 2017, having <a\
            \ href=\"https://consult.gov.scot/stem/a-stem-education-and-training-strategy/\"\
            >consulted on the Strategy</a> between November 2016 and January 2017.\
            \ </p> \n  <p>The Strategy aims to build Scotland's capacity to deliver\
            \ excellent STEM learning, and to close equity gaps in participation and\
            \ attainment in STEM. It also aims to inspire young people and adults\
            \ to study STEM, and to provide a better connection between STEM education\
            \ and training and the needs of the labour market in Scotland. </p> \n\
            \  <p>A set of <a href=\"/publications/stem-strategy-key-performance-indicators/\"\
            >STEM Strategy key performance indicators</a> will be used to measure\
            \ and monitor progress with the delivery of the STEM Strategy.</p> \n\
            \  <h3 id=\"stem-education-in-schools\">STEM education in schools</h3>\
            \ \n  <p>STEM education is a core part of our <a href=\"https://education.gov.scot/scottish-education-system/policy-for-scottish-education/policy-drivers/cfe-(building-from-the-statement-appendix-incl-btc1-5%29/What%20is%20Curriculum%20for%20Excellence?\"\
            >Curriculum for Excellence (CfE)</a>.</p> \n  <h4 id=\"initiatives\">Initiatives</h4>\
            \ \n  <p>We are expanding and improving STEM learning in schools by:</p>\
            \ \n  <ul> \n   <li>implementing the recommendations of the Making Maths\
            \ Count report, and supporting maths teaching through the National Numeracy\
            \ and Mathematics Hub</li> \n   <li>supporting a three-year £1 million\
            \ fund to boost primary science learning in schools in partnership with\
            \ the Wood Foundation</li> \n   <li>continuing to provide grant funding\
            \ to the <a href=\"http://www.sserc.org.uk/\">Scottish Schools Education\
            \ Research Centre</a> for their programmes of teacher professional learning\
            \ for primary teachers, secondary specialists and school science technicians</li>\
            \ \n  </ul> \n  <h4 id=\"young-stem-leaders\">Young STEM Leaders</h4>\
            \ \n  <p>In line with the STEM Strategy actions we will establish a new\
            \ Young STEM Leaders programme to stimulate and strengthen the development\
            \ of peer mentoring and inspiration in STEM for children and young people.</p>\
            \ \n  <p>The programme will start in early 2018 and will be fully operational\
            \ by 2020.</p> \n  <h4 id=\"supporting-the-curriculum-through-science-engagement\"\
            >Supporting the curriculum through science engagement</h4> \n  <p>In the\
            \ year 2015 to 2016 we invested £135,000 in four Scotland-wide, school-based\
            \ science engagement initiatives: </p> \n  <ul> \n   <li>£50,000 in the\
            \ <a href=\"http://www.sciencefestival.co.uk/generation-science\">Generation\
            \ Science</a> shows for primary schools, run by Edinburgh International\
            \ Science Festival </li> \n   <li>£40,000 in <a href=\"http://www.yecscotland.co.uk/\"\
            >Young Engineers and Science Clubs</a> at primary and secondary schools,\
            \ run by the Scottish Council for Development and Industry </li> \n  \
            \ <li>£25,000 in <a href=\"https://www.britishscienceweek.org/\">British\
            \ Science Week</a> at primary and secondary schools and community organisations,\
            \ run by the British Science Association </li> \n   <li>£20,000 in the\
            \ <a href=\"http://www.geobus.org.uk/\">GeoBus</a> activity and learning\
            \ days for secondary school pupils, run by the University of St Andrews\
            \ </li> \n  </ul> \n  <h3 id=\"stem-education-in-colleges\">STEM education\
            \ in colleges</h3> \n  <p>We are working with colleges to bring the number\
            \ of full-time college places in STEM subjects in line with regional employment\
            \ needs. </p> \n  <p>This will benefit the economy by helping to improve\
            \ students' employment prospects and to fill skills gaps in the labour\
            \ market. </p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SMEs: Frank Creamer\
            \ and Michelle Wallace</p> \n </body>\n</html>"
