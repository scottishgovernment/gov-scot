            \ or Punishment </li> \n   <li>International Covenant on the Elimination\
            \ of All Forms of Racial Discrimination </li> \n   <li>Convention on the\
            \ Elimination of All Forms of Discrimination Against Women </li> \n  \
            \ <li>Convention on the Rights of Persons with Disabilities </li> \n \
            \  <li>UN Convention on the Rights of the Child </li> \n  </ul> \n  <p>International\
            \ and European bodies regularly review the UK's performance in meeting\
            \ its obligations under treaties and conventions it is signed up to. </p>\
            \ \n  <p>Some of the resulting recommendations are for Scotland as a devolved\
            \ administration to consider, observe and implement. </p> \n  <p>The UK\
            \ is required to respond to the recommendations, and we submit contributions\
            \ to reflect Scotland's approach to protecting and promoting human rights.\
            \ </p> \n  <p>Our <a href=\"/publications/united-nations-treaties-ratified-by-the-uk/\"\
            >UN treaties and conventions factsheet</a> details all the treaties and\
