        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We want to promote\
            \ a culture of innovation and entrepreneurship that will help to grow\
            \ and diversify Scotland's business base, while also helping people of\
            \ all backgrounds to fulfil their potential. </p> \n  <p>We are working\
            \ with public, private and third-sector partners to achieve the goals\
            \ of <a href=\"http://www.cando.scot\">Scotland CAN DO</a>: our shared\
            \ statement of intent to become a world-leading entrepreneurial and innovative\
            \ nation.</p> \n  <p>This includes supporting and promoting a wide range\
            \ of activities designed to promote a 'CAN DO' culture at all levels of\
            \ society. </p> \n  <h3 id=\"youth-and-education\">Youth and education</h3>\
            \ \n  <p>We are developing a culture of innovation and entrepreneurship\
            \ among Scotland's young people and students by: </p> \n  <ul> \n   <li>encouraging\
            \ teachers to introduce enterprise and entrepreneurial thinking to students\
            \ through engagement with <a href=\"http://www.enterprisingschools.scot/\"\
            >Scotland's Enterprising Schools</a> </li> \n   <li>supporting the youth\
            \ enterprise activities of <a href=\"https://www.princes-trust.org.uk/about-the-trust/where-we-work/scotland\"\
            >Prince's Trust Scotland</a> </li> \n   <li>helping students into enterprise\
            \ by investing in <a href=\"http://bridge2business.org.uk/\">Bridge 2\
            \ Business</a>, giving the initiative £300,000 from 2016 to 2017 </li>\
            \ \n   <li>working with the <a href=\"http://www.sie.ac.uk/\">Scottish\
            \ Institute for Enterprise (SIE)</a>, <a href=\"http://www.convergechallenge.com/\"\
            >Converge Challenge</a> and <a href=\"http://www.yes.org.uk/\">Young Enterprise\
            \ Scotland</a> to promote collaboration across tertiary education and\
            \ provide Scotland's college and university students with a more unified\
            \ and impactful offering </li> \n  </ul> \n  <h3 id=\"business\">Business</h3>\
            \ \n  <p>We are encouraging and helping businesses to start up, grow and\
            \ innovate by: </p> \n  <ul> \n   <li>investing up to £120 million, through\
            \ the Scottish Funding Council, in a network of <a href=\"http://www.innovationcentres.scot/\"\
            >Innovation Centres</a> to support collaboration between universities\
            \ and businesses </li> \n   <li>running the <a href=\"innovation-forum\"\
            >Scotland CAN DO Innovation Forum</a> to agree actions in support of a\
            \ more innovative business culture </li> \n   <li>investing £1.5 million\
            \ in the <a href=\"https://scottishedge.com/\">Scottish EDGE Fund</a>\
            \ competition for Scotland's most talented and ambitious early-stage entrepreneurs\
            \ </li> \n   <li>working with <a href=\"http://www.scottish-enterprise.com/services/develop-your-organisation/co-operative-development-scotland/overview\"\
            >Co-operative Development Scotland</a> to promote alternative and progressive\
            \ business models </li> \n   <li>supporting the implementation of <a href=\"\
            business-improvement-districts-bids\">Business Improvement Districts</a>,\
            \ where businesses work together to invest in local improvements</li>\
            \ \n  </ul> \n  <h3 id=\"wider-impact\">Wider impact</h3> \n  <p>We are\
            \ strengthening the social and economic impact of CAN DO across Scotland\
            \ by: </p> \n  <ul> \n   <li>supporting implementation of the Women in\
            \ Enterprise Action Framework. This includes £60,000 towards the <a href=\"\
            https://wesambassadors.co.uk/\">Women's Enterprise Ambassadors role-model\
            \ project</a> and £52,000 for a programme of workshops delivered by <a\
            \ href=\"http://www.investingwomen.co.uk/\">Investing Women</a> </li>\
            \ \n   <li>nurturing the enterprising potential of Scotland's town centres\
            \ and city neighbourhoods through our continuing support for the <a href=\"\
            http://www.candoplaces.org/\">CAN DO Places initiative</a>, amounting\
            \ to £150,000 from 2016 to 2017 </li> \n   <li>promoting a more innovative\
            \ mindset in Third Sector organisations through our support for <a href=\"\
            http://www.lensperspectives.org.uk/\">The Lens initiative</a>, giving\
            \ it £100,000 from 2016 to 2017</li> \n  </ul> \n  <h3 id=\"eu-funding\"\
            >EU funding</h3> \n  <p>In addition to providing funding ourselves, we\
            \ also assist Scottish organisations to access innovation-related funding\
            \ from the European Union (EU).</p> \n  <p>One prominent source of EU\
            \ funding is the <a href=\"/publications/horizon-2020/\">Horizon 2020</a>\
            \ programme for research and innovation. Between 2014 and 2020, Horizon\
            \ 2020 aims to provide funding to help the best ideas and discoveries\
            \ to reach the market quickly, so that their results may help drive social\
            \ and economic growth in Europe.</p> \n </body>\n</html>"
