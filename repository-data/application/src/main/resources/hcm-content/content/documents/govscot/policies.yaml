        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We work to encourage\
            \ the use of resolution services like 'mediation' and 'arbitration' which\
            \ can be cheaper and less time consuming than going to court. </p> \n\
            \  <p>Arbitration is a type of alternative dispute resolution. It's a\
            \ legal way of settling disputes without having to go to court. </p> \n\
            \  <p>Those involved in a dispute can refer it to one or more neutral\
            \ third parties (the 'arbitrators' or 'arbitral tribunal'), and they agree\
            \ to be bound by their decision.</p> \n  <p>Mediation is a voluntary process\
            \ in which a neutral third party works to bring disputing parties to a\
            \ settlement. </p> \n  <h3 id=\"scottish-arbitration-centre\">Scottish\
            \ Arbitration Centre</h3> \n  <p>The <a href=\"www.scottisharbirtrationcentre.org\"\
            >Scottish Arbitration Centre</a> promotes arbitration in Scotland, and\
            \ also Scotland as a seat of international arbitration. </p> \n  <p>It\
            \ builds on the <a href=\"http://www.legislation.gov.uk/asp/2010/1/contents\"\
            >Arbitration (Scotland) Act 2010 </a> which provides a modern framework\
            \ for domestic and international arbitration in Scotland.</p> \n  <p>We\
            \ currently give the Scottish Arbitration Centre £105,000 a year in grant-funding.\
            \ </p> \n  <h3 id=\"scottish-mediation-network\">Scottish Mediation Network</h3>\
            \ \n  <p>The <a href=\"www.scottishmediation.org.uk\">Scottish Mediation\
            \ Network</a> focuses on embedding mediation into the way that conflict\
            \ and disputes are handled in Scotland.</p> \n  <p>The Network aims to:</p>\
            \ \n  <ul> \n   <li>Promote wider understanding of the appropriate use\
            \ of mediation and other related forms of conflict management and prevention</li>\
            \ \n   <li>Support and promote education, training and research in skills\
            \ and best practice</li> \n   <li>Create and encourage links between mediators\
            \ and Scottish public, private, voluntary and community organisations</li>\
            \ \n   <li>Promote and organise standards of professional conduct and\
            \ training</li> \n  </ul> \n  <p>Since 2013-14, we have given the Scottish\
            \ Mediation Network £100,000 a year of grant-funding.</p> \n  <h3 id=\"\
            alternative-dispute-resolution\">Alternative dispute resolution</h3> \n\
            \  <p>Find more information about mediation and arbitration services on\
            \ the <a href=\"https://www.mygov.scot/alternatives-to-court/\">mygov.scot\
            \ website</a>. </p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Amends made as\
            \ requested by Laura McDavitt on 25/8/17</p> \n </body>\n</html>"
