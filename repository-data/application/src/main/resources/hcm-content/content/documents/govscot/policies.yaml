        govscot:actions: |+
          <h2 id="actions">Actions</h2>
          <p>To make sure that the sea fishing industry is sustainable, well-managed and profitable we are:</p>
          <ul>
          <li>managing fish stocks to protect stock reproduction, share fishing opportunities fairly and preserve marine resources</li>
          <li>supporting and regulating inshore fisheries</li>
          <li>making sure that the landing obligation (the &#39;discard ban&#39; which means that catches of quota fish can no longer be returned to the sea) is enforced in a proportionate and manageable way</li>
          <li>using licensing and compliance to protect Scotland&#39;s marine areas and fisheries</li>
          <li>administering grants (link to mygov)</li>
          <li>carrying out research into fish capture methods and collecting information on fish stocks, in order to make the most of them and minimise waste</li>
          <li>supporting work to certify fisheries as sustainable so people can make informed choices about the fish they buy</li>
          </ul>

        govscot:background: |+
          <p>Within the EU, Scotland&#39;s seas are the fourth largest of core European waters, and make up over 60 per cent of the UK&#39;s total European waters.</p>
          <p>Many of the fisheries that are important to Scotland are managed in a joint international context, mostly through the <a href="http://ec.europa.eu/fisheries/cfp/index_en.htm">EU&#39;s Common Fisheries Policy (CFP)</a>. Because of Scotland&#39;s prominent role in fishing, we play a major part in developing Europe&#39;s fisheries management policies. And we implement them in the waters around Scotland, and on Scotland&#39;s fleet wherever it fishes.</p>
          <p>We also participate in the North Sea and the North West Waters regional groups which cover the waters around Scotland.</p>
          <p>At a UK level we work with the <a href="https://www.gov.uk/government/organisations/department-for-environment-food-rural-affairs">Department for Environment Food &amp; Rural Affairs (Defra)</a>, the <a href="https://www.gov.uk/government/organisations/marine-management-organisation">Marine Management Organisation (MMO)</a> and <a href="http://www.seafish.org/">Seafish</a>.</p>
          <p>In May 2012, the UK Fisheries Administrations agreed a new <a href="http://www.gov.scot/Topics/marine/Sea-Fisheries/context/Concordat/concordatdoc">Concordat on Fisheries Management in the UK</a>. This agreement between the Administrations in Scotland, England, Wales and Northern Ireland provides clearer definitions of the fisheries management responsibilities for each country. It gives them more flexibility to develop fishing policies that suit them best.</p>

        govscot:billsAndLegislation: |+
          <ul>
          <li><p>the Scotland Act 1998 (River Tweed) Order 2006</p>
          </li>
          <li><p>the Salmon and Freshwater Fisheries (Consolidation) (Scotland) Act 2003</p>
          </li>
          <li><p>the <a href="http://www.legislation.gov.uk/ukpga/1984/26/contents">Inshore Fishing (Scotland) Act 1984</a> means that Ministers can regulate fishing in inshore waters</p>
          </li>
          </ul>

