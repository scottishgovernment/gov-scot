        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p><a href=\"/publications/recipe-success-scotlands-national-food-drink-policy-becoming-good-food/\"\
            >Good Food Nation</a>, published in 2014, is the next phase of Scotland's\
            \ National Food and Drink Policy <a href=\"/publications/recipe-success-scotlands-national-food-drink-policy/\"\
            >Recipe for Success</a>, published in June 2009. </p> \n  <p>We created\
            \ the policy to outline our vision for Scottish food and drink, encompassing\
            \ health, environmental sustainability, social justice, knowledge and\
            \ prosperity. </p> \n  <h3 id=\"vision\">Vision</h3> \n  <p>Our vision\
            \ is for Scotland to become a 'Good Food Nation' where people benefit\
            \ from and take pride and pleasure in the food they produce, buy, serve\
            \ and eat each day. In this vision: </p> \n  <ul> \n   <li>it is the norm\
            \ for Scots to take a keen interest in their food, to know what constitutes\
            \ good food, and to seek it out whenever they can </li> \n   <li>people\
            \ who serve and sell food – including schools, hospitals, retailers, cafes\
            \ and restaurants – are committed to serving and selling good food </li>\
            \ \n   <li>everyone in Scotland has access to the healthy and nutritious\
            \ food they need </li> \n   <li>dietary-related diseases and the environmental\
            \ impact of our food consumption are in decline </li> \n   <li>Scottish\
            \ producers ensure that what they produce is increasingly healthy and\
            \ environmentally sound </li> \n   <li>food companies are a thriving feature\
            \ of the economy and places where people want to work </li> \n   <li>other\
            \ countries look to Scotland to learn how to become a 'Good Food Nation'\
            \ </li> \n  </ul> \n  <p>We created the <a href=\"food-commission\">Food\
            \ Commission</a> to provide evidence-based advice on what measures we\
            \ should take to achieve this vision by 2025. </p> \n  <h3 id=\"background\"\
            >Background</h3> \n  <p>We first <a href=\"/publications/recipe-success-scotlands-national-food-drink-policy-becoming-good-food/\"\
            >proposed the Good Food Nation policy</a> in June 2014. </p> \n  <p>Between\
            \ June and October 2014 we undertook a public consultation on the policy.\
            \ </p> \n  <ul> \n   <li>Read our <a href=\"/publications/becoming-good-food-nation-analysis-consultation-responses/\"\
            >analysis of responses to the Good Food Nation consultation</a></li> \n\
            \   <li>Read a <a href=\"/publications/becoming-good-food-nation-analysis-consultation-responses-research-findings/\"\
            >summary of findings from the Good Food Nation consultation</a></li> \n\
            \  </ul> \n </body>\n</html>"
