        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The First Minister\
            \ appointed an Independent Adviser on Poverty and Inequality in June 2015\
            \ to recommend actions and hold the government's performance to account.\
            \ </p> \n  <p>The adviser, Naomi Eisenstadt, has a wide-ranging remit,\
            \ working across all policy areas within the Scottish Government.</p>\
            \ \n  <p>She is helping to lead the debate on both addressing poverty\
            \ and raising awareness of the realities of living in poverty. </p> \n\
            \  <p>Ms Eisenstadt published <a href=\"http://www.gov.scot/Publications/2016/01/1984\"\
            >Shifting the Curve – A Report to the First Minister</a> in January 2016.\
            \ </p> \n  <p>The report proposes a set of 15 recommendations which fall\
            \ into four main areas: </p> \n  <ul> \n   <li>tackling in-work poverty</li>\
            \ \n   <li>young people's life chances</li> \n   <li>housing affordability\
            \ issues</li> \n   <li>cross-cutting issues</li> \n  </ul> \n  <h3 id=\"\
            background-on-naomi-eisenstadt\">Background on Naomi Eisenstadt</h3> \n\
            \  <p>Ms Eisenstadt is currently a Senior Research Fellow at the University\
            \ of Oxford and Trustee at Save the Children. Further information is available\
            \ on her <a href=\"http://www.education.ox.ac.uk/about-us/directory/naomi-eisenstadt/\"\
            >University of Oxford biography page</a>.</p> \n </body>\n</html>"
        /govscot:notes:
