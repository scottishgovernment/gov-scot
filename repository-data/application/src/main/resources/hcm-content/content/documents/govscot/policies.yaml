          hippostd:content: "<html>\n <head></head>\n <body>\n  <h3 id=\"the-end-of-right-to-buy\"\
            >The end of Right to Buy</h3> \n  <p>The 'Right to Buy' scheme (which\
            \ gives tenants the right to buy their rented home at a discounted price)\
            \ ended for council and housing association tenants in Scotland on 31\
            \ July 2016. </p> \n  <p>Ending Right to Buy will prevent the sale of\
            \ 15,000 homes over a 10-year period. It will protect the existing stock\
            \ of social rented homes, and ensure social landlords can help people\
            \ who need social housing.</p> \n  <h3 id=\"funding-housing-revenue-accounts-hra-\"\
            >Funding - Housing Revenue Accounts (HRA)</h3> \n  <p>Councils must maintain\
            \ a dedicated housing revenue account for their housing stock and submit\
            \ their accounts to Audit Scotland.</p> \n  <p>We have produced <a href=\"\
            /publications/guidance-operation-local-authority-housing-revenue-accounts-hras-scotland/\"\
            >Guidance on the Operation of Local Authority Housing Revenue Accounts\
            \ (HRAs) in Scotland</a>. </p> \n  <p>It summarises the legal basis for\
            \ having a separate council landlord account and lists the accounting\
            \ and auditing protocols which councils must adhere to.</p> \n  <p>This\
            \ guidance reinforces the principles of the <a href=\"/publications/scottish-social-housing-charter-april-2017/\"\
            >Scottish Housing Charter</a>, and covers: </p> \n  <ul> \n   <li>the\
            \ HRAs' role </li> \n   <li>how it must work </li> \n   <li>who the resources\
            \ in it are meant to benefit </li> \n   <li>what outcomes can be expected\
            \ from those resources</li> \n  </ul> \n  <p>Further information:</p>\
            \ \n  <ul> \n   <li><a href=\"http://www.gov.scot/Topics/Government/Finance/spfm/locgovfin/locgovfinannex\"\
            >Scottish Public Finance Manual: Housing Revenue Accounts</a></li> \n\
            \  </ul> \n </body>\n</html>"
