        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>There are three\
            \ Strategic Interventions (SIs) intended to improve employment opportunities\
            \ in Scotland: </p> \n  <ul> \n   <li>Employability </li> \n   <li>Youth\
            \ Employment Initiative </li> \n   <li>Developing Scotland's Workforce\
            \ </li> \n  </ul> \n  <h3 id=\"employability\">Employability</h3> \n \
            \ <p>The Employability SI aims to: </p> \n  <ul> \n   <li>promote sustainable\
            \ and quality employment, and the free movement of workers </li> \n  \
            \ <li>provide routes to sustainable employment for unemployed people with\
            \ multiple barriers to work, such as illness</li> \n   <li>increase the\
            \ skill levels of and labour market opportunities for unemployed people\
            \ with multiple barriers to work </li> \n  </ul> \n  <p>The lead partners\
            \ for this SI are: </p> \n  <ul> \n   <li><a href=\"https://www.skillsdevelopmentscotland.co.uk/\"\
            >Skills Development Scotland (SDS)</a> </li> \n   <li>the following local\
            \ authorities: Comhairle nan Eilean Siar, Moray, Orkney Islands, Shetland\
            \ Islands, Aberdeen City, Aberdeenshire, Clackmannanshire, Dumfries &amp;\
            \ Galloway, Dundee, East Ayrshire, East Dunbartonshire, East Lothian,\
            \ Edinburgh City, East Renfrewshire, Falkirk, Fife, Inverclyde, Midlothian,\
            \ North Ayrshire, North Lanarkshire, Perth and Kinross, Renfrewshire,\
            \ South Ayrshire, South Lanarkshire, Stirling, West Dunbartonshire, West\
            \ Lothian </li> \n  </ul> \n  <h3 id=\"youth-employment-initiative\">Youth\
            \ Employment Initiative</h3> \n  <p>The Youth Employment Initiative SI\
            \ aims to: </p> \n  <ul> \n   <li>help young people, particularly those\
            \ not in employment, education or training, into work </li> \n   <li>reduce\
            \ the number of unemployed and socially excluded young people in south\
            \ west Scotland </li> \n  </ul> \n  <p>The lead partners for this SI are:\
            \ </p> \n  <ul> \n   <li>the <a href=\"http://www.sfc.ac.uk/\">Scottish\
            \ Funding Council</a> </li> \n   <li>the following local authorities:\
            \ Dumfries and Galloway, East Ayrshire, East Dunbartonshire, Glasgow City,\
            \ Inverclyde, North Ayrshire, South Ayrshire, North Lanarkshire, South\
            \ Lanarkshire, Renfrewshire, West Dunbartonshire </li> \n  </ul> \n  <h3\
            \ id=\"developing-scotland-s-workforce\">Developing Scotland's Workforce</h3>\
            \ \n  <p>The Developing Scotland's Workforce SI aims to: </p> \n  <ul>\
            \ \n   <li>create new learning places for skills development</li> \n \
            \  <li>provide training courses for careers in Scotland's growth sectors</li>\
            \ \n   <li>develop a curriculum to address skills gaps and offer new ways\
            \ of learning </li> \n   <li>expand Scotland's Modern Apprenticeship programme\
            \ in sectors including science, technology, engineering and mathematics\
            \ (STEM) </li> \n   <li>create a work-based learning approach through\
            \ Foundation Apprenticeships, which begin in schools</li> \n   <li>support\
            \ Advanced Apprenticeships, which offer post-school academic and work-based\
            \ education </li> \n   <li>promote vocational skills at International\
            \ Standard Classification of Education level 3 and above in support of\
            \ Scotland's growth sectors </li> \n  </ul> \n  <p>The lead partners for\
            \ this SI are: </p> \n  <ul> \n   <li>the <a href=\"http://www.sfc.ac.uk/\"\
            >Scottish Funding Council</a> </li> \n   <li><a href=\"https://www.skillsdevelopmentscotland.co.uk/\"\
            >Skills Development Scotland</a> </li> \n  </ul> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SMEs: Erlend Barclay</p>\
            \ \n </body>\n</html>"
