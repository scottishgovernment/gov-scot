        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Whole System\
            \ Approach (WSA) is our programme for addressing the needs of young people\
            \ involved in offending. </p> \n  <p>It's underpinned by Getting it Right\
            \ for Every Child, which aims to ensure that support for children and\
            \ young people puts their – and their family's – needs first. </p> \n\
            \  <p>Practitioners need to work together to support families, and take\
            \ early action at the first signs of any difficulty. So they're not getting\
            \ involved after a situation has already reached crisis point.</p> \n\
            \  <p>WSA highlights the importance of different organisations and professions\
            \ working together to support children and young people. </p> \n  <p>It\
            \ offers tailored support and management based on individual needs, and\
            \ takes into account differing backgrounds and demographics. </p> \n \
            \ <p>This doesn't mean that crimes committed by children and young people\
            \ go unpunished. Children and young people can still be prosecuted if\
            \ the offence is serious enough to be dealt with at court or by the <a\
            \ href=\"childrens-hearings\">Children's Hearings System</a>.</p> \n \
            \ <p>Since 2011 the approach has provided a clear focus on the following\
            \ areas:</p> \n  <h3 id=\"early-and-effective-intervention\">Early and\
            \ effective intervention</h3> \n  <p>The police take a flexible approach\
            \ to offending by young people. This helps prevent future offending or\
            \ antisocial behaviour by providing timely and proportionate interventions,\
            \ and alerting other agencies to concerns about the child or young person's\
            \ behaviour and well-being. </p> \n  <h3 id=\"opportunities-to-divert-young-people-from-prosecution\"\
            >Opportunities to divert young people from prosecution</h3> \n  <p>Bringing\
            \ young people into the criminal justice system for low-level offences\
            \ often results in increased offending.</p> \n  <p>Offering alternatives\
            \ to formal prosecution can change young people's behaviour. This includes\
            \ programmes that provide support to change behaviour.</p> \n  <h3 id=\"\
            court-support\">Court support</h3> \n  <p>We aim to keep as many young\
            \ people out of the criminal justice system. We also want to improve the\
            \ experiences and the support received by those who do enter the system.\
            \ </p> \n  <h3 id=\"community-alternatives-to-secure-care-and-custody\"\
            >Community alternatives to secure care and custody</h3> \n  <p>Community\
            \ alternatives can be more effective than placing young people in secure\
            \ care, or a Young Offenders Institution. </p> \n  <h3 id=\"managing-young-people-who-present-a-risk-of-harm\"\
            >Managing young people who present a risk of harm</h3> \n  <p>This includes\
            \ working with the small number of young people who need to be placed\
            \ in secure care or custody.</p> \n  <h3 id=\"improving-integration-back-into-the-community\"\
            >Improving integration back into the community</h3> \n  <p>Supporting\
            \ integration from secure care and custody back into society is important\
            \ to reduce reoffending.</p> \n  <p>Children and young people leaving\
            \ secure care and custody should have a package of support detailed in\
            \ their <a href=\"add link\">Child's Plan</a> to help them successfully\
            \ integrate back into their communities.</p> \n  <p>WSA has been rolled\
            \ out across Scotland on a voluntary basis. We have supported local authorities\
            \ to embed WSA's principles into their practice, and as part of the implementation\
            \ of our <a href=\"/publications/preventing-offending-getting-right-children-young-people/\"\
            >Youth Justice Strategy</a>. We will continue to do this.</p> \n  <h2\
            \ id=\"guidance-documents\">Guidance documents</h2> \n  <p>The following\
            \ guidance has been produced to support local areas to implement a whole\
            \ system approach when they're dealing with young people involved in offending.</p>\
            \ \n  <p><a href=\"create document and link to it\">Alternatives to Secure\
            \ Care and Custody</a>: written for local authorities and community planning\
            \ partners. It promotes the use of alternative services to secure care\
            \ and custody through appropriate risk and need assessments, and by providing\
            \ decision makers with accurate information.</p> \n  <p><a href=\"create\
            \ document and link to it\">Reintegration and Transitions</a>: focuses\
            \ on the role of local authorities, community planning partners, SPS,\
            \ secure estate and partners. The guidance highlights the importance of\
            \ supporting young people throughout their time in secure care or custody,\
            \ to help ensure their successful reintegration back to communities.</p>\
            \ \n  <p><a href=\"create document and link to it\">Framework for Risk\
            \ Assessment and Management of young people</a>: Guidance for the assessment\
            \ and management of young people who present a risk of harm through sexually\
            \ harmful and/or violent behaviour.</p> \n  <p><a href=\"create document\
            \ and link to it\">Toolkit for Diversion from Prosecution for young people\
            \ under 18</a>: offers guidance to service providers and decision makers\
            \ on providing a more effective, tailored and appropriate diversion from\
            \ prosecution for young people who offend. Includes <a href=\"create and\
            \ link to annexes\">annexes</a>. </p> \n  <p><a href=\"create document\
            \ and link to it\">Toolkit to support Young People aged 16-17 in Court</a>:\
            \ The purpose of this toolkit, developed with the judiciary and Scottish\
            \ court service, is to share best practice. It also helps those who are\
            \ involved with young people under 18 who are appearing in court, to develop\
            \ efficient and effective local approaches to handling these cases.</p>\
            \ \n  <p>These guidance documents are being reviewed and updated.</p>\
            \ \n </body>\n</html>"
