        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Towns are challenged\
            \ continually by changes to the way we do business – whether this is loss\
            \ of industry, manufacturing or shops, or changes arising from technology\
            \ and digital connectivity.</p> \n  <p>We aim to support towns to adapt\
            \ to these changes, so that they continue to meet the needs of residents,\
            \ businesses and visitors. </p> \n  <p>Sustainable regeneration of our\
            \ towns can only be achieved through collaboration and investment which\
            \ include or are led by local communities. </p> \n  <h3 id=\"town-centre-action-plan\"\
            >Town Centre Action Plan</h3> \n  <p>We published the <a href=\"/publications/town-centre-action-plan-scottish-government-response/\"\
            >Town Centre Action Plan: Scottish Government response</a> in November\
            \ 2013 in response to the <a href=\"https://beta.gov.scot/publications/community-and-enterprise-in-scotlands-town-centres/\"\
            >final report of the National Town Centres Review</a>. The plan is helping\
            \ to stimulate a wide range of activity across public and private sectors\
            \ to revitalise town centres. </p> \n  <p>We have since published the\
            \ following update reports:</p> \n  <ul> \n   <li><a href=\"/publications/town-centre-action-plan-year-one-report/\"\
            >Town Centre Action Plan: year one progress report</a></li> \n   <li><a\
            \ href=\"/publications/town-centre-action-plan-two-years-on-report/\"\
            >Town Centre Action Plan: year two progress report</a></li> \n  </ul>\
            \ \n  <h3 id=\"town-centre-first-principle\">Town Centre First Principle</h3>\
            \ \n  <p>We agreed the Town Centre First Principle with COSLA leaders\
            \ in July 2014, marking a significant shift in public policy towards town\
            \ centres. It asks that government, local authorities, the wider public\
            \ sector, businesses and communities put the health of town centres at\
            \ the heart of proportionate and best-value decision making, seeking to\
            \ deliver the best local outcomes regarding investment and de-investment\
            \ decisions, alignment of policies, targeting of available resources to\
            \ priority town centre sites, and encouraging vibrancy, equality and diversity.\
            \ </p> \n  <p>In making the agreement, we committed to a collaborative\
            \ approach which understands and underpins the long-term plan for each\
            \ town centre.</p> \n  <p>The Principle is not a duty and it is not prescriptive.\
            \ Taking local needs and circumstances into account, it is about:</p>\
            \ \n  <ul> \n   <li>adopting an approach to decisions that considers the\
            \ vibrancy of town centres as a starting point</li> \n   <li>ensuring\
            \ that the health of town centres features in decision-making processes</li>\
            \ \n   <li>open, measured and transparent decision making that takes account\
            \ of medium to longer-term impacts on town centres</li> \n   <li>recognising\
            \ that town centre locations are not always suitable and making sure that\
            \ the reasons for locating elsewhere are transparent and backed by evidence</li>\
            \ \n  </ul> \n  <p>Local authorities and wider public bodies have embraced\
            \ the principle since its inception and are driving positive change by\
            \ prioritising town centres in public investment decisions.</p> \n  <h3\
            \ id=\"scotland-s-towns-partnership-stp-\">Scotland's Towns Partnership\
            \ (STP)</h3> \n  <p>STP is Scotland's largest towns collective. It represents\
            \ and promotes the diversity of towns and places, and supports those organisations\
            \ and groups that have an interest in or ownership of them. It is a key\
            \ partner in helping to deliver the ambitions set out in the Town Centre\
            \ Action Plan.</p> \n  <p>We are currently funding STP to produce a digital\
            \ towns pilot programme that will encourage new strategic collaborations,\
            \ improve participation and skills and create scalable best practice models\
            \ for deployment of digital connectivity in Scotland's towns/town centres.\
            \ </p> \n  <p><a href=\"http://www.scotlandstowns.org/\">Find out more\
            \ on the Scotland's Towns Partnership website</a>. </p> \n  <h4 id=\"\
            town-centre-toolkit\">Town Centre Toolkit</h4> \n  <p>The Town Centre\
            \ Toolkit, hosted on STP's website, gives communities information and\
            \ advice on how they can make their town centres more attractive, active\
            \ and accessible.</p> \n  <h3 id=\"understanding-scottish-places-usp-\"\
            >Understanding Scottish Places (USP)</h3> \n  <p>Understanding Scottish\
            \ Places (USP) is an online platform for towns' practitioners and communities.\
            \ It is designed to help us better understand the function of the towns\
            \ in which we live and work and provides the opportunity to compare and\
            \ contrast towns across Scotland.</p> \n  <p>USP was developed by a consortium\
            \ involving STP, Carnegie UK Trust, the University of Stirling and the\
            \ Centre for Local Economic Strategies. The project has been funded by\
            \ the Scottish Government and Carnegie UK Trust.</p> \n  <p><a href=\"\
            https://www.usp.scot/\">Visit the USP portal</a>. </p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME = Alex McGhie</p>\
            \ \n </body>\n</html>"
