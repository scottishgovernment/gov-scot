        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Since 2008 we have\
            \ set annual efficiency targets for ourselves and public sector bodies,\
            \ to ensure that resources are being managed effectively. The aim is to\
            \ save money so that it can be used for other purposes, while continuing\
            \ to deliver high quality services.</p> \n  <p>For 2017 to 2018, Ministers\
            \ have rolled forward the previous year's 3% annual efficiency target.</p>\
            \ \n  <p>Section 32 of the Public Service Reform (Scotland) Act 2010 requires\
            \ designated public bodies to publish a statement covering a range of\
            \ information, including their efficiency returns. This means that at\
            \ the end of 2017 to 2019 every public body should publish an annual statement\
            \ recording efficiencies it delivered during the financial year.</p> \n\
            \  <h3 id=\"efficiency-reports\">Efficiency reports</h3> \n  <p>We have\
            \ produced the following guidance and template to help public bodies to\
            \ complete their annual efficiency reports:</p> \n  <ul> \n   <li><a href=\"\
            http://www.gov.scot/Resource/0051/00516441.pdf\">Efficiency savings: guidance\
            \ and annual reporting template</a></li> \n  </ul> \n  <p>Our own annual\
            \ efficiency reports are listed below:</p> \n  <ul> \n   <li><a href=\"\
            /publications/scottish-government-efficiency-report-2015-2016/\">Scottish\
            \ Government efficiency report: 2015-2016</a></li> \n   <li><a href=\"\
            /publications/scottish-government-efficiency-report-2014-2015/\">Scottish\
            \ Government efficiency report: 2014-2015</a></li> \n   <li><a href=\"\
            /publications/scottish-government-efficiency-report-2013-2014/\">Scottish\
            \ Government efficiency report: 2013-2014</a></li> \n   <li><a href=\"\
            /publications/scottish-government-efficiency-report-2012-2013/\">Scottish\
            \ Government efficiency report: 2012-2013</a></li> \n  </ul> \n  <h3 id=\"\
            contact\">Contact</h3> \n  <p>For further information on efficiency targets,\
            \ contact:</p> \n  <p>David Milne<br>Community Planning and Empowerment\
            \ Unit<br>Area 3F North<br>Victoria Quay<br>Edinburgh<br>EH6 6QQ</p> \n\
            \  <p>Email: <a href=\"mailto:david.milne2@gov.scot\">david.milne2@gov.scot</a></p>\
            \ \n </body>\n</html>"
