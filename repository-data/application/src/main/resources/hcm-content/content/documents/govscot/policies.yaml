        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are investing\
            \ £48 million in developing a National Manufacturing Institute for Scotland\
            \ (NMIS) that will provide support for manufacturing businesses, help\
            \ to attract investment, and connect all of Scotland's engineering universities\
            \ and colleges.</p> \n  <p>Our vision is for the NMIS to be an industry-led\
            \ international centre of manufacturing expertise, where research, industry\
            \ and the public sector work together to transform skills, productivity\
            \ and innovation to attract investment and make Scotland a global leader\
            \ in advanced manufacturing. </p> \n  <p>Located at Inchinnan in Renfrewshire,\
            \ the £65 million institute will be anchored to the University of Strathclyde,\
            \ which is investing a further £8 million in the centre. </p> \n  <p>It\
            \ will become the centre of a new Manufacturing Innovation District that\
            \ includes the existing <a href=\"https://www.strath.ac.uk/research/advancedformingresearchcentre/\"\
            >Advanced Forming Research Centre</a> and the new <a href=\"lightweight-manufacturing-centre\"\
            >Lightweight Manufacturing Centre</a> due to open in 2018. Renfrewshire\
            \ Council is investing £39.1 million from the Glasgow <a href=\"https://beta.gov.scot/policies/cities-regions/city-region-deals/\"\
            >City Region Deal</a> to support infrastructure work in the district.\
            \ </p> \n  <p>We will support <a href=\"https://www.scottish-enterprise.com/\"\
            >Scottish Enterprise</a> to deliver the NMIS in partnership with:</p>\
            \ \n  <ul> \n   <li><a href=\"http://www.hie.co.uk/\">Highlands and Islands\
            \ Enterprise</a></li> \n   <li><a href=\"http://www.sfc.ac.uk/\">Scottish\
            \ Funding Council</a></li> \n   <li><a href=\"https://www.skillsdevelopmentscotland.co.uk/\"\
            >Skills Development Scotland</a></li> \n   <li><a href=\"http://www.renfrewshire.gov.uk/\"\
            >Renfrewshire Council</a></li> \n   <li><a href=\"https://www.strath.ac.uk/\"\
            >University of Strathyclyde</a></li> \n  </ul> \n  <p>More information:\
            \ </p> \n  <ul> \n   <li><a href=\"https://beta.gov.scot/news/national-manufacturing-institute-for-scotland/\"\
            >news story from 11 December 2017: National Manufacturing Institute for\
            \ Scotland</a> </li> \n   <li><a href=\"/publications/national-manufacturing-institute-scotland-nmis-statement-intent/\"\
            >National Manufacturing Institute for Scotland: statement of intent</a>\
            \ </li> \n  </ul> \n </body>\n</html>"
