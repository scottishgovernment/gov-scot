        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <h3 id=\"social-care\"\
            >Social care</h3> \n  <p>According to research most disabled Gypsy/Travellers\
            \ and carers do not access social care services regularly. </p> \n  <p>We\
            \ introduced the <a href=\"http://www.legislation.gov.uk/asp/2013/1/contents/enacted\"\
            >Self-directed Support (Scotland) Act 2013</a> to promote choice and control\
            \ in social care delivery. </p> \n  <p>We funded <a href=\"http://www.mecopp.org.uk/index.php\"\
            >MECOPP (Minority Ethnic Carers of People Project)</a> to help organisations\
            \ working with the Gypsy/Traveller population to access self-directed\
            \ support. </p> \n  <p>The <a href=\"http://www.gov.scot/Publications/2010/07/23153304/0\"\
            >National Carers Strategy for Scotland 2010–2015</a> identified that Gypsy/Travellers\
            \ required further support. </p> \n  <p>We provided £17 million between\
            \ 2010 and 2016 to provide short breaks for unpaid carers. These breaks\
            \ are promoted to the Gypsy/Traveller community through the Travellers'\
            \ Times. </p> \n  <h3 id=\"housing-adaptations-pilot-test-sites\">Housing\
            \ adaptations pilot test sites</h3> \n  <p>Despite the community's young\
            \ age profile, Gypsy/Travellers face high levels of disability. </p> \n\
            \  <p>Adaptations play a major part in helping disabled people to live\
            \ independently. We are piloting the <a href=\"/publications/adapting-for-change-final-report-adaptations-working-group/\"\
            >Independent Adaptations Working Group's recommendations</a> in five test\
            \ sites across the country (Borders, Fife, Falkirk, Aberdeen and Lochaber\
            \ in Highland). </p> \n  <p>The Adapting for change pilot <a href=\"/publications/evaluation-adapting-change-learning-points/\"\
            >key research findings</a> and <a href=\"undefined/\">final evaluation</a>\
            \ have now been published. We are developing guidance on the timescales\
            \ for installing adaptations. We will support social landlords to build\
            \ specialist housing by ensuring flexible housing grand subsidies as part\
            \ of the Affordable Housing Supply Programme. </p> \n  <h3 id=\"local-housing-strategies\"\
            >Local housing strategies</h3> \n  <p>Local housing strategies set out\
            \ councils' plans and priorities for housing and housing-related services,\
            \ including those for Gypsy/Travellers. We review the strategies to ensure\
            \ the needs of Gypsy/Travellers have been considered and addressed. </p>\
            \ \n  <h3 id=\"guidance-on-minimum-quality-standards-for-gypsy-traveller-sites\"\
            >Guidance on minimum quality standards for Gypsy/Traveller sites</h3>\
            \ \n  <p>Gypsy/Travellers living on sites owned by councils have the right\
            \ to the same quality standards and level of service as tenants living\
            \ in <a href=\"improving-standards\">social housing</a>. To make it clear\
            \ what standards are expected, in 2015 we published <a href=\"/publications/improving-gypsy-traveller-sites-guidance-minimum-sites-standards-site-tenants/\"\
            >guidance on minimum site standards</a> and tenants' core rights and responsibilities.\
            \ </p> \n  <p>The guidance aims to: </p> \n  <ul> \n   <li>make conditions\
            \ better on sites by establishing whether site improvements are needed</li>\
            \ \n   <li>increase awareness among Gypsy/Travellers about their rights\
            \ and responsibilities while living on sites owned by councils and housing\
            \ associations </li> \n  </ul> \n  <h4 id=\"minimum-site-standards\">Minimum\
            \ site standards</h4> \n  <p>Minimum site standards are now part of the\
            \ <a href=\"/publications/scottish-social-housing-charter-april-2017/\"\
            >Scottish Social Housing Charter</a> as part of its review in 2016. This\
            \ gives site standards the same legal status as the Scottish Housing Quality\
            \ Standards. </p> \n  <p>Site providers have until June 2018 to make sure\
            \ their sites meet the standards. Gypsy/Travellers living on sites owned\
            \ by councils must be provided with secure tenancy agreements. Site providers\
            \ are expected to reflect the rights and responsibilities in the guidance\
            \ in the individual tenancy agreements they have with tenants. </p> \n\
            \  <h3 id=\"unauthorised-sites\">Unauthorised sites</h3> \n  <p>Gypsy/Travellers\
            \ have a right to their traditional way of life, but that right must be\
            \ exercised responsibly, and balanced against the rights of the wider\
            \ community. </p> \n  <p>While many unauthorised sites do not cause any\
            \ problems, on a small number of sites anti-social behaviour can be an\
            \ issue (both from those living on the site and the settled community\
            \ around it). </p> \n  <p><a href=\"/publications/guidance-local-authorities-managing-unauthorised-camping-gypsy-travellers-scotland/\"\
            >Managing unauthorised camping by Gypsy/Travellers in Scotland: guidance\
            \ for local authorities</a> was published in 2017. </p> \n  <p>The guidance\
            \ reflects the principles that:</p> \n  <ul> \n   <li>unauthorised sites\
            \ should be managed to minimise disruption for all concerned</li> \n \
            \  <li>the same standards of behaviour should be expected from all members\
            \ of the community </li> \n  </ul> \n  <p>It was developed with stakeholders\
            \ including local authorities, Police Scotland, Gypsy/Travellers and equality\
            \ groups. </p> \n  <h3 id=\"planning\">Planning</h3> \n  <p>Many Gypsy/Travellers\
            \ prefer to live on private sites, which can help support their independence,\
            \ self-sufficiency and security. But they have often found it difficult\
            \ to access the planning system and get the appropriate permission to\
            \ develop their own sites. </p> \n  <p>Making provision for the development\
            \ of private sites can help Gypsy/Travellers to maintain their traditional\
            \ lifestyle. </p> \n  <p>And approval of more Gypsy/Traveller sites, which\
            \ are sound in planning terms, could also ease accommodation pressures\
            \ for the community as a whole, and potentially reduce the number of unauthorised\
            \ encampments. </p> \n  <p>The Scottish Government funded a project by\
            \ PAS (formerly Planning Aid Scotland) to increase awareness of the needs\
            \ of Gypsy/Travellers in accessing the planning system. </p> \n  <p>It\
            \ resulted in <a href=\"http://pas.org.uk/news/recognition-of-unique-gypsytraveller-culture/\"\
            >five planning guides regarding Gypsy/Travellers and the planning system</a>.\
            \ They were published in April 2015 and aimed at Gypsy/Travellers, planning\
            \ professionals, elected members, community councillors and the media.\
            \ </p> \n  <p><a href=\"/publications/scottish-planning-policy/\">Scottish\
            \ Planning Policy (SPP)</a> was published in 2014. It requires councils\
            \ to plan for the current and future needs of the Gypsy/Traveller community,\
            \ and to involve the community in planning and decision-making which affects\
            \ them. </p> \n  <p>Scottish Ministers have made it clear that they want\
            \ Scotland's plan-led system to be more effective and that plans need\
            \ to be up-to-date, place-based and enabling. </p> \n </body>\n</html>"
