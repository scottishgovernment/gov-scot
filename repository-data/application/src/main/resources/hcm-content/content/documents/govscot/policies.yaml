        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The legal aid system\
            \ provides publicly funded legal advice and representation for those most\
            \ in need. It is a key part of providing access to justice.</p> \n  <p>Total\
            \ legal aid expenditure in 2017 to 2018 is expected to be around £130\
            \ million.</p> \n  <p>The majority of legal aid fund expenditure is on\
            \ legal services provided by solicitors in private practice who are paid\
            \ on a case by case basis.</p> \n  <h3 id=\"review-of-legal-aid\">Review\
            \ of legal aid</h3> \n  <p>An <a href=\"http://www.gov.scot/About/Review/legal-aid-review\"\
            >independent review of the legal aid system</a> is underway to help identify\
            \ opportunities for change and improvement and ensure it meets the changing\
            \ needs of Scotland's justice system. </p> \n  <p>The review was announced\
            \ in February 2017 and is expected to last a year.</p> \n  <h3 id=\"criminal-legal-aid-fee-structures\"\
            >Criminal legal aid fee structures</h3> \n  <p>We are also working with\
            \ the Scottish Legal Aid Board (SLAB), which manages and administers legal\
            \ aid, and the Law Society of Scotland to streamline and modernise the\
            \ way criminal legal aid fees are structured.</p> \n  <p>This will help\
            \ make the system more effective by reducing unnecessary costs.</p> \n\
            \  <h3 id=\"code-of-practice-for-criminal-legal-assistance\">Code of Practice\
            \ for criminal legal assistance</h3> \n  <p>Solicitors and firms who want\
            \ to carry out criminal legal assistance must be registered with SLAB\
            \ and comply with the Code of Practice for Criminal Legal Assistance.</p>\
            \ \n  <p>The code protects people who require criminal legal assistance\
            \ by ensuring the solicitors comply with all legal, ethical and professional\
            \ obligations.</p> \n  <p>An <a href=\"https://www.slab.org.uk/providers/mailshots/newsfeed/criminalcodepublished.html\"\
            >updated version of the code</a> came into effect in January 2018.</p>\
            \ \n  <div class=\"info-note note\">\n   For information on how to get\
            \ help with legal costs go to: \n   <a href=\"https://www.slab.org.uk/public/\"\
            >https://www.slab.org.uk/public/</a>\n  </div> \n </body>\n</html>"
