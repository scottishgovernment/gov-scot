        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Employment law\
            \ is reserved to the UK Government but we are doing all we can with the\
            \ powers available to us to promote fair working practices.</p> \n  <h3\
            \ id=\"real-living-wage\">Real Living Wage</h3> \n  <p>We actively champion\
            \ the real Living Wage which helps to ensure peoples' basic pay meets\
            \ the cost of living.</p> \n  <p>We have already achieved our target of\
            \ reaching 1,000 accredited employers by autumn 2017. This has helped\
            \ ensure that, at 81.6%, Scotland has the highest rate of workers in the\
            \ UK earning the real Living Wage.</p> \n  <p>In November 2017 we announced\
            \ plans to work with the Poverty Alliance to build on this success and\
            \ create a 'Living Wage Nation'. This includes:</p> \n  <ul> \n   <li>at\
            \ least 25,000 more people to receive the Living Wage by 2020</li> \n\
            \   <li>launch of a regional accreditation scheme to create the UK's first\
            \ Living Wage towns, cities and regions</li> \n   <li>an increase in the\
            \ proportion of accredited organisations in low-paid sectors, such as\
            \ hospitality and tourism</li> \n  </ul> \n  <p>The real Living Wage rate,\
            \ which is reviewed every year, was £8.75 per hour as of November 2017.</p>\
            \ \n  <p>In addition, we:</p> \n  <ul> \n   <li>are an Accredited Living\
            \ Wage Employer </li> \n   <li>fund the Poverty Alliance to run the <a\
            \ href=\"http://scottishlivingwage.org/\">Scottish Living Wage Accreditation\
            \ initiative</a></li> \n  </ul> \n  <p>Research evidence highlights that\
            \ paying the real Living Wage benefits both employees and employers alike.</p>\
            \ \n  <p>It demonstrates a commitment by employers to their staff, and\
            \ in return employers have experienced benefits including increased productivity,\
            \ reduce absenteeism and improved staff morale.</p> \n  <h3 id=\"zero-hours-contracts\"\
            >Zero hours contracts</h3> \n  <p>In government, we don't directly employ\
            \ anyone on zero hours contracts.</p> \n  <p>We've also introduced <a\
            \ href=\"http://www.gov.scot/Publications/2015/10/2086\">procurement guidance</a>\
            \ to ensure that companies bidding for public sector contracts don't use\
            \ zero hours contracts. And we're encouraging businesses to commit to\
            \ not using exploitative contracts through the Scottish Business Pledge.\
            \ </p> \n  <h3 id=\"scottish-business-pledge\">Scottish Business Pledge</h3>\
            \ \n  <p>We are encouraging employers to commit to using fair work practices,\
            \ such as paying the Living Wage, by signing up to the <a href=\"https://scottishbusinesspledge.scot/\"\
            >Scottish Business Pledge</a>. </p> \n  <h3 id=\"workplace-equality-fund\"\
            >Workplace Equality Fund</h3> \n  <p>We have set up the Workplace Equality\
            \ Fund to help reduce employment inequalities, discrimination and barriers\
            \ for minority ethnic people, women, disabled people and older workers.</p>\
            \ \n  <p>The £500,000 grant scheme, which opened for applications in February\
            \ 2018, will help employers promote equality, particularly across the\
            \ arts, culture, leisure, tourism, finance, manufacturing, construction,\
            \ agriculture and fishing, transport and communication and STEM sectors.</p>\
            \ \n  <p>It is being delivered on our behalf by by the Voluntary Action\
            \ Fund. <a href=\"https://www.voluntaryactionfund.org.uk/funding-and-support/workplace-equality-fund/\"\
            >Find out more about the Workplace Equality Fund</a>.</p> \n  <h3 id=\"\
            fair-work-convention\">Fair Work Convention</h3> \n  <p>We set up the\
            \ independent <a href=\"http://www.fairworkconvention.scot/\">Fair Work\
            \ Convention</a> in 2015 to advise us on issues relating to fair work.</p>\
            \ \n  <p>It published a <a href=\"http://www.fairworkconvention.scot/framework/FairWorkConventionFrameworkFull.pdf\"\
            >fair work framework</a> in 2016, setting out what it means by fair work,\
            \ why it is important, who can play a part in making Scotland a world\
            \ leading nation in fair work and how this might be achieved.</p> \n </body>\n\
            </html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
