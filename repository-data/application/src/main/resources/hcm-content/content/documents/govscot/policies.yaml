        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Scotland contributes\
            \ to helping people affected by international humanitarian crises through\
            \ the work of the Department for International Development (DFID), Non-Governmental\
            \ Organisations (NGOs) and individuals. </p> \n  <p>However, in recognition\
            \ of Scotland's role as a good global citizen, Scottish Ministers have,\
            \ to date, wished to respond to some international humanitarian crises\
            \ as well. In the last nine years, we have responded to crises in East\
            \ Africa, Yemen, Nepal, West Africa, the Philippines, Syria, DRC, Gaza,\
            \ Haiti, and Pakistan. </p> \n  <h3 id=\"humanitarian-emergency-fund-hef-\"\
            >Humanitarian Emergency Fund (HEF)</h3> \n  <p>In the 2016 to 2017 Programme\
            \ for Government we committed to delivering a £1 million Humanitarian\
            \ Emergency Fund (HEF) from spring 2017. Its purpose is to provide immediate\
            \ and effective assistance to reduce the threat to life and wellbeing\
            \ of a large number of a population caused by disasters, disease or conflict.\
            \ </p> \n  <p>We have established an expert HEF Panel comprising eight\
            \ representatives from leading humanitarian aid organisations in Scotland:\
            \ </p> \n  <ul> \n   <li>Mercy Corps </li> \n   <li>Oxfam </li> \n   <li>British\
            \ Red Cross </li> \n   <li>Mission Aviation Fellowship </li> \n   <li>Scottish\
            \ Catholic International Aid Fund (SCIAF) </li> \n   <li>Christian Aid\
            \ </li> \n   <li>Tearfund </li> \n   <li>Save the Children </li> \n  </ul>\
            \ \n  <p>The HEF Panel has appointed a Chair and Coordinator, and we have\
            \ appointed the <a href=\"https://www.dec.org.uk/article/dec-secretariat-staff\"\
            >Disasters Emergency Committee (DEC) secretariat</a> to support the HEF\
            \ Panel. </p> \n  <p>The HEF will be phased through the year and split\
            \ equally into two funding streams, to be distributed between DEC and\
            \ non-DEC members of the HEF Panel: </p> \n  <ul> \n   <li>emergencies\
            \ which lead to a DEC Appeal </li> \n   <li>emergencies that do not lead\
            \ to a DEC Appeal </li> \n  </ul> \n  <p>In July 2017 we announced the\
            \ first funding released from the HEF, which was allocated to the East\
            \ Africa crisis. The funding, split between the DEC Appeal and non-DEC\
            \ members of the HEF Panel, will support vulnerable families in East Africa\
            \ suffering from the effects of the famine and food crisis. </p> \n  <p><a\
            \ href=\"https://beta.gov.scot/news/humanitarian-emergency-fund/\">Read\
            \ the news story: Humanitarian Emergency Fund</a></p> \n  <p>In September\
            \ 2017 we announced £300,000 from the HEF, would be distributed to help\
            \ support people left homeless following floods that ravaged South Asia.\
            \ The funding, was split between three projects administered by Save the\
            \ Children in India; Oxfam in Bangladesh and Tearfund in Nepal.</p> \n\
            \  <p><a href=\"https://beta.gov.scot/news/humanitarian-emergency-fund-2017-09-09/\"\
            >Read the news story: Aid allocated following flood crisis</a><br><a href=\"\
            https://blogs.gov.scot/international/2017/09/15/707/\">Read the blog:\
            \ South Asia flood Aid</a></p> \n  <p>In September 2017 the First Minister\
            \ pledged £120,000 from the HEF for the response to the hundreds of thousands\
            \ of civilians, the majority Muslim Rohingya, forced to flee Burma towards\
            \ Bangladesh. The funding will be divided between Christian Aid and Oxfam\
            \ to work with local partners in Bangladesh to provide help to refugees\
            \ who urgently require food, sanitation and health support.</p> \n  <p><a\
            \ href=\"https://news.gov.scot/news/burma-refugee-aid\">Read the news\
            \ story: Burma refugee aid</a><br><a href=\"https://blogs.gov.scot/international/2017/10/04/refugee-aid/\"\
            >Read the blog: Burma refugee aid</a></p> \n </body>\n</html>"
        /govscot:notes:
