        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 90cbe9af-b94d-431d-96a4-29845407b7c5
        govscot:actions: |+
          <p>Our Economic Strategy highlights four key priorities for supporting sustainable economic growth in Scotland: </p>
          <ul>
          <li><a href="/policies/economic-growth/investing-in-people-and-infrastructure/">investing in people and infrastructure</a> to safeguard Scotland&#39;s future </li>
          <li>fostering a culture of <a href="/policies/supporting-business/innovation-and-entrepreneurship/">innovation, entrepreneurship</a> and research and development </li>
          <li>stimulating <a href="/policies/economic-growth/inclusive-growth/">inclusive growth</a> and creating opportunity through a fair and inclusive jobs market </li>
          <li>promoting Scotland&#39;s <a href="/policies/international-trade-and-investment/">international trade, investment, influence and networks</a></li>
          </ul>
          <p>Our delivery of the Economic Strategy is supported by: </p>
          <ul>
          <li>the <a href="/policies/economic-growth/enterprise-and-skills-review/">Enterprise and Skills Review</a>, which is improving support for students, workers and businesses</li>
          <li><a href="/policies/economic-growth/consulting-on-the-economy/">consulting on the economy</a> with partners and stakeholders to determine how best to achieve our aims </li>
          <li>taking advice from the <a href="/groups/council-of-economic-advisers/">Council of Economic Advisers</a> on how to make Scotland&#39;s economy more competitive</li>
          <li>producing <a href="http://www.gov.scot/Topics/Statistics/Browse/Economy">economic statistics</a> and <a href="/publications/economy-publications-list/">publications</a> to provide detailed information on Scotland’s economy and evidence for economic policy </li>
          <li>the National Performance Framework and <a href="http://www.gov.scot/About/Performance/scotPerforms">Scotland Performs</a>, whose targets and indicators measure and report progress towards improving Scotland’s performance </li>
          </ul>

        govscot:background: |+
          <p>Since publishing our first Economic Strategy in 2007, our central purpose has been to create a more successful country, with opportunities for all of Scotland to flourish, through increasing sustainable economic growth. </p>
          <p>Achieving this has remained the focus of each subsequent economic strategy. </p>
          <p>The Economic Strategy is complemented by:</p>
          <ul>
          <li>the tri-annual <a href="/publications/state-of-the-economy-november-2017/">State of the Economy report</a> in which the <a href="/about/how-government-is-run/directorates/chief-economist-office/">Chief Economist</a> provides a picture of the Scottish economy in the context of the UK and international economies</li>
          <li>the annual <a href="/publications/nation-ambition-governments-programme-scotland-2017-18/">Programme for Government</a>, which sets out our plan for policy delivery and legislation over the next year </li>
          </ul>

