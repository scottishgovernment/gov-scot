        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We provide annual\
            \ funding for a number of cultural organisations who are responsible for\
            \ preserving and promoting Scotland's arts, culture and heritage. These\
            \ are as follows: </p> \n  <ul> \n   <li>Creative Scotland </li> \n  \
            \ <li>Historic Environment Scotland </li> \n   <li>National Collections\
            \ of Scotland </li> \n   <li>National Performing Companies </li> \n  \
            \ <li>Scottish Library and Information Council </li> \n  </ul> \n  <p>Details\
            \ of what each of these organisations do are provided below. </p> \n \
            \ <h3 id=\"creative-scotland\">Creative Scotland</h3> \n  <p>Creative\
            \ Scotland is the national public body for Scotland's arts, screen and\
            \ creative industries. </p> \n  <p>From 2015 to 2016 we provided Creative\
            \ Scotland with £33,632,000 to develop and promote creative talent in\
            \ Scotland. </p> \n  <p><a href=\"http://www.creativescotland.com/\">Visit\
            \ Creative Scotland's website</a>.</p> \n  <h3 id=\"historic-environment-scotland\"\
            >Historic Environment Scotland</h3> \n  <p>Historic Environment Scotland\
            \ (HES) is the lead public body for investigating, promoting and caring\
            \ for Scotland's historic environment. It is also Scotland's largest operator\
            \ of paid visitor attractions. </p> \n  <p>We sponsor HES to: </p> \n\
            \  <ul> \n   <li>deliver our historic environment strategy, Our Place\
            \ In Time </li> \n   <li>conserve and manage properties in our care, such\
            \ as Edinburgh Castle, and ensure public access to them, including operating\
            \ some of them as visitor attractions </li> \n   <li>distribute grant\
            \ funding of £14.5 million to support our historic places </li> \n  </ul>\
            \ \n  <p>From 2017 to 2018 we provided HES with £45.5 million to fulfil\
            \ these actions. </p> \n  <p>HES combines the functions previously performed\
            \ by Historic Scotland and the Royal Commission on the Ancient and Historical\
            \ Monuments of Scotland (RCAHMS). </p> \n  <p><a href=\"https://www.historicenvironment.scot/\"\
            >Visit Historic Environment Scotland's website</a>.</p> \n  <h3 id=\"\
            national-collections-of-scotland\">National Collections of Scotland</h3>\
            \ \n  <p>The National Collections of Scotland include all our museums,\
            \ galleries and archives. We provide them with annual funding to collect\
            \ and publicly exhibit items and archives of national and international\
            \ importance. </p> \n  <p>The National Collections of Scotland are: </p>\
            \ \n  <ul> \n   <li><a href=\"https://www.nationalgalleries.org/\">National\
            \ Galleries of Scotland</a>, including the National Gallery, the Scottish\
            \ National Portrait Gallery, the Scottish National Gallery of Modern Art,\
            \ the Dean Gallery, and two partner galleries at Duff House and Paxton\
            \ House </li> \n   <li><a href=\"http://www.nms.ac.uk/\">National Museums\
            \ Scotland</a>, including the National Museum of Scotland in Edinburgh,\
            \ the National Museum of Flight in East Lothian, the National Museum of\
            \ Rural Life in East Kilbride, and the National War Museum Scotland at\
            \ Edinburgh Castle </li> \n   <li><a href=\"http://www.nls.uk/\">National\
            \ Library of Scotland</a>, Scotland's largest library and its only legal\
            \ deposit library, providing free access to more than 14 million items\
            \ (though it does not lend out books) </li> \n   <li><a href=\"https://www.nrscotland.gov.uk/\"\
            >National Records of Scotland (NRS)</a>, which looks after Scotland's\
            \ national archives, maintains statutory registers and runs Scotland's\
            \ census</li> \n  </ul> \n  <p>From 2016 to 2017 we provided NRS with\
            \ £28.4 million to fund projects including: </p> \n  <ul> \n   <li>designing\
            \ a digital preservation service </li> \n   <li>progressing the Data Linkage\
            \ Framework strategy to securely deliver data research projects </li>\
            \ \n   <li>expanding access to records through the <a href=\"https://www.scotlandspeople.gov.uk/\"\
            >ScotlandsPeople website</a></li> \n  </ul> \n  <h3 id=\"national-performing-companies\"\
            >National Performing Companies</h3> \n  <p>Scotland's five National Performing\
            \ Companies make a significant contribution to cultural life in Scotland,\
            \ across the UK, and internationally. </p> \n  <p>The five National Performing\
            \ Companies are: </p> \n  <ul> \n   <li>National Theatre of Scotland -\
            \ our national theatre company </li> \n   <li>Royal Scottish National\
            \ Orchestra - our national symphony orchestra </li> \n   <li>Scottish\
            \ Ballet - our national dance company </li> \n   <li>Scottish Chamber\
            \ Orchestra - our national chamber orchestra </li> \n   <li>Scottish Opera\
            \ - our national opera company </li> \n  </ul> \n  <p>These companies\
            \ operate on a far greater scale than other performing arts organisations\
            \ in Scotland and we support them directly through annual funding and\
            \ the £350,000 International Touring Fund. </p> \n  <p>Records of the\
            \ funding they received from 2015 to 2016, as well as further information\
            \ on artistic achievements, audiences and community engagement, are available\
            \ in <a href=\"/publications/annual-report-five-scottish-national-performing-companies-april-2015-march/\"\
            >the annual report of the five Scottish National Performing Companies:\
            \ April 2015 to March 2016</a>.</p> \n  <p><a href=\"/publications/national-performing-companies-state-aid-information/\"\
            >View information on specific additional support and State Aid for the\
            \ National Performing Companies</a>.</p> \n  <h3 id=\"scottish-library-and-information-council\"\
            >Scottish Library and Information council</h3> \n  <p>We recognise that\
            \ public libraries support literacy, digital participation, learning,\
            \ employability and culture, and in doing so help to tackle inequality,\
            \ raise attainment and improve the quality of people's lives. </p> \n\
            \  <p>We invest in our public libraries through supporting the Scottish\
            \ Library and Information Council (SLIC) and through the annual Public\
            \ Library Improvement Fund (PLIF). </p> \n  <p>From 2016 to 2017 we are\
            \ providing PLIF with £450,000 to develop new and innovative ways for\
            \ people to use libraries. </p> \n  <p><a href=\"http://scottishlibraries.org/public-library-improvement-fund/\"\
            >Find more information on projects funded by PLIF on the Scottish Library\
            \ and Information Council website</a>.</p> \n </body>\n</html>"
