        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are designing\
            \ a social security system that will have a strong local presence across\
            \ Scotland, ensuring that it will be able to support those who need it,\
            \ when they need it.</p> \n  <h3 id=\"agency-configuration\">Agency configuration</h3>\
            \ \n  <p>Scotland's social security agency's administrative office will\
            \ be headquartered in Dundee, with an additional site in Glasgow. Together\
            \ these offices will create at least 1,500 jobs split evenly between the\
            \ two cities.</p> \n  <p>Once fully operational the Agency will provide\
            \ a local presence across Scotland, providing face-to-face support and\
            \ advice, supported by centralised administrative functions.</p> \n  <ul>\
            \ \n   <li><a href=\"https://beta.gov.scot/news/social-security-agency/\"\
            >News story: FM confirms social security agency locations</a></li> \n\
            \   <li><a href=\"https://beta.gov.scot/publications/delivering-social-security-for-scotlands-people-ministerial-statement\"\
            >Minister for Social Security Jeane Freeman's statement to Parliament:\
            \ Delivering social security for Scotland's people</a></li> \n   <li><a\
            \ href=\"https://beta.gov.scot/publications/central-functions-social-security-agency-location-analysis-phase-1-phase\"\
            >Central functions of the social security agency location analysis – Phase\
            \ 1 and Phase 2</a></li> \n  </ul> \n  <h3 id=\"policy-position-papers\"\
            >Policy position papers</h3> \n  <ul> \n   <li><a href=\"https://beta.gov.scot/publications/social-security-ict-implementation/\"\
            >Social Security ICT implementation</a></li> \n   <li><a href=\"https://beta.gov.scot/publications/social-security-agency-implementation/\"\
            >Social Security Agency implementation</a></li> \n  </ul> \n  <h3 id=\"\
            steps-to-make-social-security-more-local\">Steps to make social security\
            \ more local</h3> \n  <p>We want to ensure people can access the agency's\
            \ services as close to home as possible. To do so we are working with\
            \ a number of organisations to identify opportunities for locating agency\
            \ staff with existing services to complement the support that's already\
            \ out there.</p> \n  <p>As part of this work, we made a <a href=\"/publications/delivey-agreement-between-scottish-ministers-convention-scottish-local-authorities/\"\
            >joint delivery agreement</a> with local authority body COSLA to provide\
            \ a framework for when the new social security agency is located in council\
            \ buildings.</p> \n  <p>Read the <a href=\"/news/steps-taken-to-make-social-security-more-local/\"\
            >news story: Steps taken to make social security more local</a></p> \n\
            \ </body>\n</html>"
