        govscot:actions: |+
          <p>We are:</p>
          <ul>
          <li>implementing the measures set out in <a href="https://beta.gov.scot/publications/scotlands-agenda-cities/">Scotland&#39;s Agenda for Cities</a> to support economic growth </li>
          <li>developing projects to make our cities smarter, greener and more productive through the <a href="/policies/cities-regions/scottish-cities-alliance/">Scottish Cities Alliance</a></li>
          <li>funding <a href="/policies/cities-regions/city-region-deals/">City Region Deals</a> to attract investment and create jobs</li>
          <li>publishing <a href="http://www.gov.scot/Topics/Statistics/Browse/Business/Publications/7Cities">bi-annual cities statistics</a> for our stakeholders</li>
          </ul>

        govscot:background: |+
          <p>Our cities and their regions play a vital role in delivering the priorities of <a href="/publications/scotlands-economic-strategy/">Scotland’s Economic Strategy</a>: to increase internationalisation, boost investment and innovation, and support inclusive growth. </p>
          <p>Our role as Government is to help our cities to realise their city visions and strengthen their partnerships. </p>
          <p>Our cities strategy, <a href="https://beta.gov.scot/publications/scotlands-agenda-cities/">Scotland’s Agenda for Cities</a>, was originally published in 2011 and updated in 2016.</p>
          <p>The update aligns the Agenda with the latest Economic Strategy, particularly in regard to its increased focus on:</p>
          <ul>
          <li>securing inclusive economic growth</li>
          <li>the advent of City Region Deals in Scotland</li>
          <li>the maturing of the Scottish Cities Alliance</li>
          </ul>

