        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Scottish Ministers\
            \ deal with a variety of casework in relation to the planning system and\
            \ have a role in confirming various legislative orders and directions.\
            \ </p> \n  <p>Applications for planning permission, listed building consent\
            \ and conservation area consent are dealt with firstly by the local planning\
            \ authority. Scottish Ministers can intervene in the determination of\
            \ a planning application where a matter of genuine national interest may\
            \ be at stake. </p> \n  <p>Ministers only intervene occasionally because\
            \ local authorities have an important decision-making role in the future\
            \ development of their areas. Ministers can only intervene before the\
            \ planning authority's decision letter is issued. </p> \n  <p>Find out\
            \ more using the links below:</p> \n  <ul> \n   <li><a href=\"#notified-applications\"\
            >notified applications</a></li> \n   <li><a href=\"#planning-decisions\"\
            >planning decisions</a></li> \n   <li><a href=\"#listed-building-conservation-area-and-scheduled-monument-consents\"\
            >Listed Building, Conservation Area and Scheduled Monument Consents</a></li>\
            \ \n   <li><a href=\"#conservation-area-notifications\">Conservation Area\
            \ Notifications</a></li> \n   <li><a href=\"#appeals\">appeals</a></li>\
            \ \n   <li><a href=\"#compulsory-purchase-orders\">Compulsory Purchase\
            \ Orders</a></li> \n   <li><a href=\"#article-4-directions\">Article 4\
            \ Directions</a></li> \n   <li><a href=\"#stopping-up-orders\">Stopping\
            \ Up Orders</a></li> \n   <li><a href=\"#flood-protection-schemes\">flood\
            \ Protection Schemes</a></li> \n   <li><a href=\"#other-ministerial-decisions\"\
            >other Ministerial decisions</a></li> \n   <li><a href=\"#disclaimer-on-ministerial-decisions\"\
            >disclaimer on Ministerial decisions</a></li> \n  </ul> \n  <h3 id=\"\
            notified-applications\">Notified applications</h3> \n  <p>Planning authorities\
            \ must notify Scottish Ministers if they intend to grant planning permission\
            \ for certain categories of development or if a key agency has objected\
            \ to a development. These are known as notified applications. </p> \n\
            \  <p>These include planning applications, listed building consent applications,\
            \ conservation area applications and scheduled monument consent applications.\
            \ </p> \n  <p>Planning <a href=\"/publications/scottish-planning-series-planning-circular-3-2009-notification-planning-applications/\"\
            >Circular 3/2009: Notification of Planning Applications</a> describes\
            \ this procedure; we have also produced a <a href=\"/publications/notification-of-planning-applications-process-and-checklist/\"\
            >Notified Application process map and checklist</a>.</p> \n  <p>Directions\
            \ are now in place for the following development types: </p> \n  <ul>\
            \ \n   <li><a href=\"/publications/unconventional-coal-gas-notification-applications-chief-planner/\"\
            >unconventional oil and gas</a></li> \n   <li><a href=\"/publications/neighbouring-planning-authorities-historic-environment-chief-planner-letter/\"\
            >neighbouring authorities</a></li> \n  </ul> \n  <h3 id=\"planning-decisions\"\
            >Planning decisions</h3> \n  <p>We provide <a href=\"/publications/planning-decisions-index/\"\
            >a list of current planning proposals under consideration</a>.</p> \n\
            \  <h3 id=\"listed-building-conservation-area-and-scheduled-monument-consents\"\
            >Listed Building, Conservation Area and Scheduled Monument Consents</h3>\
            \ \n  <p>Since the creation of Historic Environment Scotland (HES), Scottish\
            \ Ministers' duties now include handling:</p> \n  <ul> \n   <li>notified\
            \ Listed Building Consents and Conservation Area Consents</li> \n   <li>applications\
            \ where HES has advised against the granting of permission</li> \n   <li>Scheduled\
            \ Monument consent where HES is minded to grant consent for works which\
            \ exceed the minimum necessary to protect what is culturally significant\
            \ about the monument</li> \n   <li>other ministerial casework such as\
            \ Listed Building Compulsory Purchase Orders</li> \n  </ul> \n  <p>New\
            \ notification directions were published covering listed building consent,\
            \ conservation area consent, scheduled monument consent and heritage impacts.</p>\
            \ \n  <ul> \n   <li><a href=\"/publications/heritage-management-directions-and-guidance-chief-planner-letter/\"\
            >Heritage Management: directions and guidance, Chief Planner Letter</a></li>\
            \ \n   <li><a href=\"/publications/scheduled-monument-consent-notification-of-applications/\"\
            >Scheduled Monument Consent: Notification directions and changes to other\
            \ directions</a></li> \n   <li><a href=\"/publications/neighbouring-planning-authorities-historic-environment-chief-planner-letter/\"\
            >Heritage Management: directions and guidance, Chief Planner Letter 2</a></li>\
            \ \n  </ul> \n  <p>The <a href=\"https://www.historicenvironment.scot/archives-and-research/publications/publication/?publicationId=ec209755-9bf8-4840-a1d8-a61800a9230d\"\
            >Historic Environment Circular 1</a> outlines planning process changes\
            \ relating to the historic environment.</p> \n  <h3 id=\"conservation-area-notifications\"\
            >Conservation Area Notifications</h3> \n  <p>It is a statutory requirement\
            \ for local authorities to notify Scottish Ministers of any designation,\
            \ boundary variation or cancellation of a conservation area made under\
            \ Section 61 of the <a href=\"http://www.legislation.gov.uk/ukpga/1997/9/contents\"\
            >Planning (Listed Buildings and Conservation Areas) (Scotland) Act 1997</a>.</p>\
            \ \n  <p>Historic Environment Scotland (HES) must also be informed of\
            \ any changes to conservation areas. Planning authorities are required\
            \ to email HES (<a href=\"mailto:HMConsultations@hes.scot\">HMConsultations@hes.scot</a>)\
            \ and Planning Decisions (<a href=\"mailto:Planning.Decisions@gov.scot\"\
            >Planning.Decisions@gov.scot</a>) simultaneously when a conservation area\
            \ notification is required.</p> \n  <p>Certain information must be included\
            \ with a notification:</p> \n  <ul> \n   <li>the publication of the designation,\
            \ de-designation or changes to boundaries by way of an advert/notice in\
            \ the Edinburgh Gazette and one local newspaper within the planning authority\
            \ area</li> \n   <li>a location map showing the conservation area boundary</li>\
            \ \n   <li>a GIS shapefile showing the conservation area boundary</li>\
            \ \n   <li>an address list of all streets/properties affected by the designation</li>\
            \ \n   <li>a copy of the conservation area character appraisal and/or\
            \ conservation area management plan, if available</li> \n  </ul> \n  <h3\
            \ id=\"appeals\">Appeals</h3> \n  <p>The applicant has a right of appeal\
            \ to Scottish Ministers in cases where </p> \n  <ul> \n   <li>a planning\
            \ application for development is refused by the planning authority</li>\
            \ \n   <li>the proposed conditions are unacceptable</li> \n   <li>the\
            \ local authority has not issued a decision within eight weeks</li> \n\
            \  </ul> \n  <p>In the case of delegated decisions the appeal would be\
            \ made to the council's Local Review Body. </p> \n  <p>Appeals to Scottish\
            \ Ministers that do not raise issues of national importance are usually\
            \ delegated to a reporter from the Planning and Environmental Appeals\
            \ Division who will make a decision on their behalf. Appeals for Listed\
            \ Building Consent and Conservation Area Consent do not go the Local Review\
            \ Body but straight to the Planning and Environmental Appeals Division\
            \ (DPEA). The <a href=\"planning-appeals\">planning appeals page</a> contains\
            \ more information. </p> \n  <p>Where issues raise matters of genuine\
            \ national concern or where there is a connection with another ministerial\
            \ case, appeals can also be 'recalled' to be determined by Scottish Ministers\
            \ themselves. </p> \n  <p>A decision on a planning application or an appeal\
            \ by ministers (or under delegated powers on their behalf) is final. Parties\
            \ may, however, seek an appeal to the Court of Session within six weeks\
            \ of the final decision. The Court of Session cannot change a decision\
            \ but it can quash the decision and force ministers to reconsider.</p>\
            \ \n  <h3 id=\"compulsory-purchase-orders\">Compulsory Purchase Orders</h3>\
            \ \n  <p>A Compulsory Purchase Order (CPO) can allow councils and other\
            \ organisations to purchase property without the owner's permission, if\
            \ there is a strong enough case for this in the public interest. </p>\
            \ \n  <p>For example, a CPO can be used to enable:</p> \n  <ul> \n   <li>road\
            \ construction, alteration or improvement projects </li> \n   <li>restoration\
            \ of derelict historic buildings </li> \n   <li>housing developments </li>\
            \ \n   <li>town centre regeneration </li> \n  </ul> \n  <p>CPOs promoted\
            \ by public bodies and infrastructure providers must be confirmed by Scottish\
            \ Ministers. If someone objects to a CPO then the case is referred to\
            \ DPEA for a report to be prepared to inform Scottish Ministers' decision.\
            \ Ministers will consider the report and any remaining objections, and\
            \ weigh up the proposed public benefit of the project underpinning the\
            \ CPO against the interests of the people affected.</p> \n  <p>Ministers\
            \ may choose to:</p> \n  <ul> \n   <li>confirm a CPO</li> \n   <li>confirm\
            \ a CPO with modifications </li> \n   <li>not confirm the CPO</li> \n\
            \  </ul> \n  <p>There is also <a href=\"/publications/compulsory-purchase-orders-introduction/\"\
            >more information about CPOs available</a>. Including a <a href=\"/publications/compulsory-purchase-order-register/\"\
            >register of cases considered by Ministers</a> and a range of guidance\
            \ notes and <a href=\"/publications/compulsory-purchase-order-case-studies/\"\
            >case studies</a>.</p> \n  <h3 id=\"article-4-directions\">Article 4 Directions</h3>\
            \ \n  <p>An Article 4 Direction is made by a local planning authority.\
            \ It is a statement made under the Town and Country Planning Act which\
            \ restricts permitted development rights. These directions must usually\
            \ be approved/confirmed by Scottish Ministers before coming into effect.\
            \ Local residents and others likely to be affected by any proposed Direction\
            \ will normally be consulted by the planning authority. </p> \n  <p>Within\
            \ conservation areas planning permission will usually be required for\
            \ specific types of development which would otherwise be permitted. For\
            \ example: </p> \n  <ul> \n   <li>the replacement of doors and windows</li>\
            \ \n   <li>the erection of gates, fences, garages, sheds, porches or storage\
            \ tanks </li> \n   <li>the installation of satellite antennae</li> \n\
            \  </ul> \n  <p>You can find more information in our '<a href=\"/publications/guide-to-conservation-areas-in-scotland/\"\
            >Guide to Conservation Areas in Scotland</a>'.</p> \n  <h3 id=\"stopping-up-orders\"\
            >Stopping Up Orders</h3> \n  <p>If there is a need to divert or 'stop\
            \ up' a road, footpath or bridleway permanently to enable a development\
            \ to be carried out, a 'Stopping Up Order' may be required. Stopping Up\
            \ Orders are usually enforced by councils and should only be submitted\
            \ to Scottish Ministers for action if the planning authority has been\
            \ unable to resolve any objections they receive. Find out more in our\
            \ process map and checklist for <a href=\"/publications/stopping-up-orders-process-and-checklist/\"\
            >Stopping Up Orders</a>.</p> \n  <h3 id=\"flood-protection-schemes\">Flood\
            \ Protection Schemes</h3> \n  <p>Where a local authority confirms a proposed\
            \ Flood Protection Scheme under paragraph 4(1) or 9(1) of schedule 2 to\
            \ the <a href=\"http://www.legislation.gov.uk/asp/2009/6/contents\">Flood\
            \ Risk Management (Scotland) Act 2009</a>, it must request that the Scottish\
            \ Ministers direct that planning permission for any development described\
            \ in the scheme is to be deemed to be granted. It is Scottish Ministers'\
            \ role to grant, grant with conditions or refuse a Flood Protection Scheme\
            \ (FPS).</p> \n  <p>We've produced <a href=\"/publications/flood-protection-scheme-process-and-checklist/\"\
            >a process map and checklist</a> to help authorities when submitting Flood\
            \ Protection scheme cases to Scottish Ministers. This clarifies the required\
            \ information we need from you to make a decision.</p> \n  <h3 id=\"other-ministerial-decisions\"\
            >Other Ministerial decisions</h3> \n  <p>Other types of cases should be\
            \ submitted to Scottish Ministers. These are submitted less frequently\
            \ than those case types listed above:</p> \n  <ul> \n   <li>Modification\
            \ Orders</li> \n   <li>Revocation Orders </li> \n   <li>Control of Advertisement\
            \ </li> \n   <li>Hazardous Substance Orders</li> \n   <li>Completion Notices</li>\
            \ \n   <li>Discontinuance Notices</li> \n   <li>Purchase Notices</li>\
            \ \n  </ul> \n  <h3 id=\"disclaimer-on-ministerial-decisions\">Disclaimer\
            \ on Ministerial Decisions</h3> \n  <p>There may be other cases which\
            \ are not included in this list or where the process is different or more\
            \ complex. In these instances, our <a href=\"mailto:Planning.Decisions@gov.scot\"\
            >Planning Decisions team</a> can provide advice.</p> \n </body>\n</html>"
