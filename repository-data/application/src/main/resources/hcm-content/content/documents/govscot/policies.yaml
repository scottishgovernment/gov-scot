        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Since 2007, our\
            \ Low-cost Initiative for First Time Buyers (LIFT) shared equity schemes\
            \ have helped over 12,000 people to buy a home. </p> \n  <p>There are\
            \ two LIFT schemes: </p> \n  <ol> \n   <li>the Open Market Shared Equity\
            \ scheme (OMSE). In 2016 and 2017 OMSE will provide £80 million to help\
            \ people buy a home – within certain price thresholds – for sale on the\
            \ open market</li> \n   <li>the New Supply Shared Equity scheme (NSSE)\
            \ helps people buy a new-build home from a council or housing association.\
            \ Although buyers will own the property outright, our interests will be\
            \ covered by a standard security on their property</li> \n  </ol> \n \
            \ <p>More information for first-time buyers is available on the mygov.scot\
            \ website:</p> \n  <ul> \n   <li><a href=\"https://www.mygov.scot/new-supply-shared-equity-scheme/\"\
            >apply for the NSSE scheme</a> </li> \n   <li><a href=\"https://www.mygov.scot/open-market-shared-equity-scheme/\"\
            >apply for the OMSE scheme</a></li> \n  </ul> \n  <h3 id=\"guidance-for-registered-social-landlords-councils-and-property-professionals-\"\
            >Guidance for registered social landlords, councils and property professionals:</h3>\
            \ \n  <ul> \n   <li><a href=\"/publications/new-supply-shared-equity-nsse-administrative-procedures-9781788513579/\"\
            >New Supply Shared Equity scheme: administrative procedures for registered\
            \ social landlords</a> </li> \n   <li><a href=\"/publications/open-market-shared-equity-omse-administrative-procedures-9781788513555/\"\
            >Open Market Shared Equity scheme: administrative procedures</a></li>\
            \ \n   <li><a href=\"/publications/changes-to-administrative-procedures-for-shared-equity-schemes-guidance-note/\"\
            >Guide to OMSE and NSSE administrative procedure updates, October 2017</a></li>\
            \ \n   <li><a href=\"/publications/sale-shared-equity-procedures/\">After-sale\
            \ shared equity procedures: guidance</a></li> \n   <li><a href=\"/publications/after-sales-shared-equity-procedures-summary-changes/\"\
            >After sale shared equity procedures: summary of changes</a></li> \n \
            \ </ul> \n </body>\n</html>"
