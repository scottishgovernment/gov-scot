        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Apprenticeships\
            \ are a significant part of our work to address youth employment and develop\
            \ Scotland's workforce.</p> \n  <p>Apprenticeships are delivered by Skills\
            \ Development Scotland, our national skills body.</p> \n  <p>The <a href=\"\
            https://www.skillsdevelopmentscotland.co.uk/what-we-do/partnerships/the-scottish-apprenticeship-advisory-board/\"\
            >Scottish Apprenticeship Advisory Board</a> provides employer leadership\
            \ and contributes to the development of apprenticeships in Scotland.</p>\
            \ \n  <h3 id=\"modern-apprenticeships-mas-\">Modern Apprenticeships (MAs)</h3>\
            \ \n  <p>In a Modern Apprenticeship you learn on the job, you get the\
            \ experience you need, you work towards a recognised qualification and\
            \ like any other job you get paid.</p> \n  <p>We have introduced changes\
            \ to MAs including:</p> \n  <ul> \n   <li>a rural supplement for training\
            \ providers in recogntion of the additional costs for delivering in rural\
            \ areas</li> \n   <li>the removal of public sector eligibility restrictions\
            \ meaning that public sector employers have the same access to Modern\
            \ Appprenticeship funding </li> \n   <li>more opportunities for people\
            \ aged over 25</li> \n   <li>enhanced contribution rates providing young\
            \ disabled people and those with experience of care with the highest level\
            \ of funding up to and including the age of 29</li> \n  </ul> \n  <p><a\
            \ href=\"https://www.skillsdevelopmentscotland.co.uk/what-we-do/our-products/modern-apprenticeships/\"\
            >Find out more about Modern Apprenticeships at Skills Development Scotland</a></p>\
            \ \n  <h3 id=\"foundation-apprenticeships\">Foundation Apprenticeships</h3>\
            \ \n  <p>Foundation Apprenticeships are designed to help young people\
            \ in S5 and S6 gain valuable, real work experience and access work-based\
            \ learning as part of their senior phase experience.</p> \n  <p>They can\
            \ provide young people with a a head start on a career by providing industry-recognised\
            \ qualifications and experience employers are looking for.</p> \n  <p>We\
            \ have expanded the scheme since it started in 2016 and will make up to\
            \ 5,000 Foundation Apprenticeships available in Scotland's schools by\
            \ 2019.</p> \n  <p><a href=\"https://www.skillsdevelopmentscotland.co.uk/what-we-do/our-products/foundation-apprenticeships/\"\
            >Find out more about Foundation Apprenticeships at Skills Development\
            \ Scotland</a></p> \n  <h3 id=\"graduate-level-apprenticeships\">Graduate\
            \ Level Apprenticeships</h3> \n  <p>Graduate Level Apprenticeships enable\
            \ people to study for degree-level courses while in employment.</p> \n\
            \  <p>Just under 900 places have been made available in 2018, following\
            \ a pilot scheme in 2016.</p> \n  <p>The programme aims to meet the needs\
            \ of employers looking for high levels of academic and industry accreditation\
            \ with experience in the workplace.</p> \n  <p><a href=\"https://www.skillsdevelopmentscotland.co.uk/what-we-do/our-products/graduate-level-apprenticeships/\"\
            >Find out more about Graduate Level Apprenticeships at Skills Development\
            \ Scotland</a></p> \n  <h3 id=\"uk-government-apprenticeship-levy\">UK\
            \ Government apprenticeship levy</h3> \n  <p>The UK government introduced\
            \ a UK wide apprenticeship levy in April 2017. Employers will pay 0.5%\
            \ of an annual pay bill of more than £3 million.</p> \n  <p>We will use\
            \ Scotland's share of the levy to support skills, training and employment.</p>\
            \ \n  <p>We have published <a href=\"/publications/scottish-apprenticeships-seven-things-you-need-to-know/\"\
            >seven things you need to know about Scottish apprenticeships</a>.</p>\
            \ \n  <h3 id=\"equalities\">Equalities</h3> \n  <p>Skills Development\
            \ Scotland introduced an <a href=\"https://www.skillsdevelopmentscotland.co.uk/media/40691/2869_sds_equalities_action_plan_digital_v7.pdf\"\
            >apprenticeship equalities action plan</a> in 2015, to help more young\
            \ people from diverse backgrounds to benefit from training opportunities.</p>\
            \ \n  <p>A year one <a href=\"https://www.skillsdevelopmentscotland.co.uk/media/43416/sds-equalities-action-plan-update-2017.pdf\"\
            >update on the action plan</a> was published in July 2017.</p> \n  <h3\
            \ id=\"further-information\">Further information</h3> \n  <p>If you want\
            \ to find or advertise an apprenticeship vacancy go to <a href=\"https://www.apprenticeships.scot/\"\
            >https://www.apprenticeships.scot/</a></p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Jo Dowd: Directorate\
            \ for fair work, employability and skills</p> \n </body>\n</html>"
