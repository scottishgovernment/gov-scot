        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We want all children\
            \ and young people to get the support they need to reach their full learning\
            \ potential. We have a system which focuses on overcoming barriers to\
            \ learning and getting it right for every child.</p> \n  <h3 id=\"rights-of-people-with-additional-support-needs\"\
            >Rights of people with additional support needs</h3> \n  <p>We have changed\
            \ the law so that children aged 12 to 15 will have more rights. These\
            \ changes come into force in January 2018. The <a href=\"/publications/additional-support-for-learning-keeling-schedule/\"\
            >amendments to the Education Scotland Act 2016 are detailed in this Keeling\
            \ Schedule</a>. </p> \n  <p>This means that people aged 12 and over with\
            \ additional support needs can:</p> \n  <ul> \n   <li>ask the education\
            \ authority to establish whether they have additional support needs</li>\
            \ \n   <li>request a specific type of assessment or examination (or both)\
            \ at any time, including when the education authority proposes to formally\
            \ identify whether a child or young person has additional support needs,\
            \ or requires a coordinated support plan(a 'CSP')</li> \n   <li>receive\
            \ information or advice about a child or young person's additional support\
            \ needs</li> \n   <li>ask the education authority responsible for their\
            \ or their child's education to find out whether they or their child requires\
            \ a coordinated support plan, and to review an existing plan</li> \n \
            \  <li>request a specific type of assessment and/or examination to find\
            \ out whether they or their child require a coordinated support plan</li>\
            \ \n   <li>be asked for their views and have them taken into account and\
            \ noted in the child or young person's coordinated support plan</li> \n\
            \   <li>receive a copy of their or their child's coordinated support plan</li>\
            \ \n   <li>have their case heard by an Additional Support Needs Tribunal\
            \ if they are involved in a dispute relating to a coordinated support\
            \ plan</li> \n   <li>make a placing request to a special school if they\
            \ or their child has additional support needs*</li> \n   <li>appeal against\
            \ the education authority's decision to refuse their placing request.\
            \ The appeal would either go to an education appeal committee or to an\
            \ Additional Support Needs Tribunal depending on the situation </li> \n\
            \   <li>use free independent mediation services*</li> \n   <li>have a\
            \ supporter or advocate present at any discussions</li> \n   <li>request\
            \ independent adjudication</li> \n   <li>apply to the Additional Support\
            \ Needs Tribunal (called 'making a reference') for decisions about a CSP\
            \ and certain other issues. In particular, a parent or young person may\
            \ make a reference about the decisions of an education authority:\n  \
            \  <ul> \n     <li>to prepare or not prepare a CSP</li> \n     <li>to\
            \ continue or discontinue a CSP</li> \n     <li>to regarding the timescales\
            \ for the CSP</li> \n     <li>not to comply with a request to establish\
            \ whether a child or young person needs a CSP</li> \n     <li>to refuse\
            \ a placing request where a CSP exists, or is required but has not yet\
            \ been prepared, or if an appeal against a refusal of a placing request\
            \ has not yet been considered</li> \n     <li>have a supporter or advocate\
            \ present at a Tribunal hearing</li> \n    </ul> </li> \n  </ul> \n  <p>*these\
            \ rights have not been extended to children (12 to 15 year olds) through\
            \ the Act</p> \n  <p>Find out more: <a href=\"https://education.gov.scot/parentzone/additional-support\"\
            >Education Scotland: additional support</a> </p> \n  <h3 id=\"code-of-practice-for-education-authorities\"\
            >Code of practice for education authorities</h3> \n  <p>By law, education\
            \ authorities must identify, provide and review the additional support\
            \ needs of their pupils which can arise in the short or long term as a\
            \ result of the learning environment, family circumstances, health, wellbeing\
            \ needs or a disability. </p> \n  <p>Find out more: <a href=\"/publications/supporting-childrens-learning-code-practice-revised-edition/\"\
            >Supporting children's learning: code of practice for education authorities</a>.\
            \ </p> \n  <h3 id=\"mainstream-education-and-special-schools\">Mainstream\
            \ education and special schools</h3> \n  <p>Children and young people\
            \ should learn in the environment which best suits their needs, whether\
            \ that is a mainstream or special school setting. Around 95% of children\
            \ with additional support needs are educated in mainstream schools. This\
            \ means that all teachers provide support to pupils with additional support\
            \ needs and are supplemented by support for learning teachers where appropriate.\
            \ </p> \n  <p>Where these needs are significant, require support from\
            \ education and another partner agency, and will last more than one year,\
            \ children and young people may have a statutory co-ordinated support\
            \ plan to bring together all of the support to be provided to meet their\
            \ learning needs. {IS THIS THE SAME AS A CHILD'S PLAN - GIRFEC?}</p> \n\
            \  <h3 id=\"advice-service-on-asl\">Advice service on ASL</h3> \n  <p>We\
            \ fund Enquire to provide an independent and impartial advice for teachers,\
            \ parents, local authorities and others caring for or working with children\
            \ and young people with additional support needs. Find out more: <a href=\"\
            http://enquire.org.uk/\">http://enquire.org.uk/</a> or call 0345 123 2303.</p>\
            \ \n  <h3 id=\"teacher-training-and-asl\">Teacher training and ASL</h3>\
            \ \n  <p>During initial teaching education, student teachers should gain\
            \ sufficient knowledge of the most common additional support needs so\
            \ that they are able to support the child or to seek specialised information\
            \ and support if necessary. Continual professional development, which\
            \ is built in to teachers contracts, provides further opporuntities for\
            \ them to augment their learning.</p> \n  <h3 id=\"doran-review-implementation\"\
            >Doran Review implementation</h3> \n  <p>The Doran Review made recommendations\
            \ around services in relation to children and young people with additional\
            \ support needs and we set up the <a href=\"nscg\">National Strategic\
            \ Commissioning Group</a> to take this forward.</p> \n </body>\n</html>"
