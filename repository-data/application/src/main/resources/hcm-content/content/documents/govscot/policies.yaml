    /index:
      jcr:primaryType: hippo:handle
      jcr:mixinTypes: ['hippo:named', 'mix:referenceable']
      jcr:uuid: cf2fd315-68a9-4470-b0dd-32fc3581c493
      hippo:name: Homeowners
      /index:
        jcr:primaryType: govscot:Policy
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 941c1dda-a0e0-465b-b496-8f258647664b
        govscot:actions: |+
          <p>We are: </p>
          <ul>
          <li>offering help to first-time buyers through our <a href="/policies/homeowners/low-cost-initiative-for-first-time-buyers/">Low-cost Initiative for First Time Buyers (LIFT)</a> shared equity scheme</li>
          <li>offering help to first-time buyers and existing homeowners through our <a href="/policies/homeowners/help-to-buy/">Help to Buy (Scotland)</a> shared equity scheme </li>
          <li>working with the <a href="/groups/home-report-implementation-group/">Home Report Implementation Group</a> to consider the findings of the <a href="/policies/homeowners/home-reports/">review of Home Reports</a>, which provide buyers and sellers with information about properties at the start of the selling process</li>
          <li>making it easier for people to build their own homes by providing <a href="/policies/homeowners/self-build/">self-build guidance</a> </li>
          <li>maintaining a compulsory <a href="/policies/homeowners/property-factor-registration/">register of property factors</a> and a code of conduct that sets out minimum standards of practice to protect homeowners</li>
          <li>improving the rights and protections of <a href="/policies/homeowners/mobile-homes/">mobile home residents</a></li>
          </ul>

        govscot:background: |+
          <p><a href="/policies/homeowners/low-cost-initiative-for-first-time-buyers/">Low-cost Initiative for First Time Buyers (LIFT)</a> shared equity schemes help first-time buyers on low to moderate incomes to buy a home. There are two main shared equity schemes:</p>
          <ul>
          <li><a href="https://www.mygov.scot/open-market-shared-equity-scheme/">Open Market Shared Equity (OMSE) scheme</a> – helps first time buyers to buy a home on the open market </li>
          <li><a href="https://www.mygov.scot/new-supply-shared-equity-scheme/">New Supply Shared Equity (NSSE) scheme</a> – helps first time buyers to buy a new-build home from a council or housing association </li>
          </ul>
          <p>The <a href="/policies/homeowners/help-to-buy/">Help to Buy (Scotland)</a> schemes are shared equity schemes designed to help first-time buyers, and existing homeowners, to buy a new-build home from a home builder who is registered with the scheme. There are two Help to Buy schemes: </p>
          <ul>
          <li>Help to Buy (Scotland) – helps first time buyers and existing homeowners to buy new-build homes in Scotland from a participating home builder </li>
          <li>Help to Buy Small Developers – helps people buy a new-build home from small and medium-sized house builders</li>
          </ul>
          <p>You can find further information on the Home Report and apply for the LIFT and Help to Buy schemes at <a href="https://www.mygov.scot/housing-and-local-services/">mygov.scot</a>.</p>

        govscot:billsAndLegislation: |+
          <p>The following legislation relates to the Home Report: </p>
          <ul>
          <li>Part 3 of the <a href="http://www.legislation.gov.uk/asp/2006/1/pdfs/asp_20060001_en.pdf">Housing (Scotland) Act 2006</a> gives Ministers power to set regulations about the documents that need to be made available when a property is marketed for sale in Scotland.</li>
          <li>the <a href="http://www.legislation.gov.uk/ssi/2008/76/contents/made">Housing (Scotland) Act 2006 (Prescribed Documents) Regulations 2008</a> sets out the documents sellers must give to potential buyers: the Single Survey, an Energy Report and a Property Questionnaire, which together form the Home Report. It also states the penalty for not doing so.</li>
          <li>the <a href="http://www.legislation.gov.uk/uksi/2008/1889/contents/made">Housing (Scotland) Act 2006 (Consequential Provisions) Order 2008</a>. For the single survey to work, buyers must be able to rely on it. If buyers suffer a material loss due to a mistake in the Home Report, the surveyor will be liable to pay them damages. Sellers can also hold surveyors responsible for any problems with the survey.</li>
          </ul>

