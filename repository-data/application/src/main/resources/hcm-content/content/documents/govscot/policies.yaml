          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are committed\
            \ to helping Scotland's people, businesses and public sector to improve\
            \ their cyber resilience: their ability to use technology securely, and\
            \ to respond to and prevent cyber crime.</p> \n  <p>In <a href=\"/publications/safe-secure-prosperous-cyber-resilience-strategy-scotland/\"\
            >Safe, secure and prosperous: a cyber resilience strategy for Scotland</a>\
            \ we provide a framework for improving Scotland's cyber resilience. This\
            \ was launched by the Deputy First Minister in 2015.</p> \n  <p>Our <a\
            \ href=\"https://blogs.gov.scot/cyber-resilience/\">cyber resilience blog</a>\
            \ provides regular updates on our latest activities, as well as a monthly\
            \ communications toolkit to support our partners in raising cyber resilience.</p>\
