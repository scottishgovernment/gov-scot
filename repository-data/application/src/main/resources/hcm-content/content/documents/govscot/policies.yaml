        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Help to Buy\
            \ (Scotland) scheme means people can purchase a new-build home without\
            \ the need for a large deposit.</p> \n  <p>Help to Buy (Scotland): Affordable\
            \ New Build and Smaller Developers Schemes will provide £195 million of\
            \ funding over the next three years, and help around 6,500 households\
            \ to buy a new-build home.</p> \n  <p>We worked closely with the housebuilding\
            \ industry, and lenders, to agree how the scheme will operate.</p> \n\
            \  <p>This funding, in combination with our original Help to Buy scheme,\
            \ means we will help around 14,000 households to buy new-build homes.\
            \ And the housebuilding industry will have received around half a billion\
            \ pounds of support over six years.</p> \n  <p>How to apply for the <a\
            \ href=\"https://www.mygov.scot/help-to-buy/\">Help to Buy (Scotland):\
            \ affordable new build scheme</a> is on the mygov.scot site.</p> \n  <h3\
            \ id=\"guidance-for-homebuying-professionals\">Guidance for homebuying\
            \ professionals</h3> \n  <p>We have produced documentation and guidance\
            \ for professionals using the Help to Buy (Scotland) scheme:</p> \n  <ul>\
            \ \n   <li><a href=\"/publications/help-to-buy-guidance-for-builders/\"\
            >guidance for builders</a></li> \n   <li><a href=\"/publications/help-to-buy-guidance-for-lenders-ifas/\"\
            >guidance for independent financial advisers and lenders</a></li> \n \
            \  <li><a href=\"/publications/help-to-buy-standing-orders-for-solicitors/\"\
            >guidance for solicitors</a></li> \n   <li><a href=\"/publications/help-buy-scotland-administrative-procedures/\"\
            >guidance for administering agents on managing and assessing applications</a></li>\
            \ \n   <li><a href=\"/publications/sale-shared-equity-procedures/\">After-sale\
            \ shared equity procedures</a></li> \n   <li><a href=\"/publications/after-sales-shared-equity-procedures-summary-changes/\"\
            >After-sale shared equity procedures: summary of changes</a></li> \n \
            \ </ul> \n  <h3 id=\"registers-of-scotland-development-plan-approval\"\
            >Registers of Scotland development plan approval</h3> \n  <p>Registers\
            \ of Scotland have worked in partnership with the construction industry\
            \ to develop a development plan approval service. The service provides\
            \ support throughout the stages of registering new developments. The service\
            \ is free.</p> \n  <ul> \n   <li><a href=\"http://www.ros.gov.uk/services/dpa\"\
            >More information</a></li> \n  </ul> \n  <h3 id=\"funding-and-monitoring-information\"\
            >Funding and monitoring information</h3> \n  <p>We collect information\
            \ to monitor the Help to Buy (Scotland) Fund. This includes a regular\
            \ report on the number of sales and financial information associated with\
            \ this, the <a href=\"/publications/help-to-buy-scotland-monitoring-information-report/\"\
            >monitoring information report</a> and a report on the <a href=\"/publications/help-to-buy-scotland-characteristics-of-households-report/\"\
            >characteristics of those who have participated in the fund</a>. <a href=\"\
            /publications/help-to-buy-scotland-monitoring-information-report-2013-2016/\"\
            >Monitoring information for the previous Help to Buy Scotland scheme</a>\
            \ is also available.</p> \n  <p>The analysis is broken down by broad geographic\
            \ area and local authority. Some small numbers have been suppressed to\
            \ avoid disclosure. Key points:</p> \n  <ul> \n   <li><p>National findings:\
            \ In the financial year 2016 to 2017 there were 2,370 sales with a total\
            \ of £64 million of Scottish Government funding. The average Scottish\
            \ Government equity stake was £27,000, while the average purchase price\
            \ of a house bought through the scheme was £179,000.</p> </li> \n   <li><p>Regional\
            \ findings: In 2016 to 2017, most sales (1,120) occurred in West Scotland.\
            \ There were fewest sales in the Highlands and Islands (110). The highest\
            \ average purchase price (£203,000) and Scottish Government stake (£31,000)\
            \ was in North-East Scotland. The lowest average purchase price (£174,000)\
            \ was in Central Scotland and the lowest average Scottish Government stake\
            \ (£26,000) was in West Scotland. </p> </li> \n   <li><p>Local findings:\
            \ In 2016 to 2017 most sales occurred in North Lanarkshire (320) followed\
            \ closely by Glasgow (310). The average purchase price was highest in\
            \ Aberdeen City (£217,000) followed by East Dunbartonshire (£212,000).\
            \ It was lowest in the Orkney Isles (£151,000).</p> </li> \n  </ul> \n\
            \ </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
