        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Third sector interfaces\
            \ provide a single point of access for support and advice for the third\
            \ sector within the local area. There is a network of 32 interfaces across\
            \ Scotland: one for each local authority.</p> \n  <p>We fund interfaces\
            \ to deliver the following actions across their local authorities:</p>\
            \ \n  <ul> \n   <li>volunteering development</li> \n   <li>social enterprise\
            \ development</li> \n   <li>supporting and developing a strong third sector</li>\
            \ \n   <li>building the third sector relationship with community planning</li>\
            \ \n  </ul> \n  <p>The interfaces' core services are set out in the <a\
            \ href=\"/publications/third-sector-interfaces-common-values-approaches-services/\"\
            >common services framework for third sector interfaces</a>, published\
            \ in 2013. </p> \n  <p>We have also produced <a href=\"/publications/third-sector-interfaces-monitoring-evaluation/\"\
            >guidance on third sector interfaces' monitoring and evaluation</a>. </p>\
            \ \n  <p>View <a href=\"/publications/third-sector-interfaces-contact-details/\"\
            >third sector interfaces: contact details</a>. </p> \n  <h3 id=\"voluntary-action-scotland\"\
            >Voluntary Action Scotland</h3> \n  <p>All 32 third sector interfaces\
            \ are represented by Voluntary Action Scotland (VAS), whose role is to\
            \ develop, support and represent the interfaces through:</p> \n  <ul>\
            \ \n   <li>promoting the positive impact that the interfaces have at a\
            \ local level</li> \n   <li>encouraging good practice</li> \n   <li>raising\
            \ the profile of the interfaces at a national level</li> \n   <li>facilitating\
            \ peer support to our colleagues in the network</li> \n  </ul> \n  <p>Visit\
            \ <a href=\"http://www.vascotland.org/\">Voluntary Action Scotland's website</a>\
            \ for more information.</p> \n  <h3 id=\"evaluation-and-improvements-to-the-interface-model\"\
            >Evaluation and improvements to the Interface model</h3> \n  <p>In 2016\
            \ we commissioned independent consultants Blake Stevenson and Arrivo Consulting\
            \ to evaluate Voluntary Action Scotland and the interfaces model. Read\
            \ their <a href=\"https://beta.gov.scot/publications/evaluation-scotlands-third-sector-interface-network-model-voluntary-action-scotland-9781786526526/\"\
            >evaluation of Scotland's third sector interface network model and Voluntary\
            \ Action Scotland</a>. </p> \n  <p>We published a <a href=\"https://www.webarchive.org.uk/wayback/archive/20170701200314/http://www.gov.scot/Topics/People/15300/EvaluationofScotlandsTSINetwork/CommunicationandEngagementPlan\"\
            >third sector infrastructure communication and engagement plan</a> to\
            \ set out how we will act upon the report's findings. We are holding local\
            \ stakeholder discussions to discuss improvements to the third sector\
            \ infrastructure, and aim to submit improvement proposals for Ministerial\
            \ consideration in autumn 2017.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
