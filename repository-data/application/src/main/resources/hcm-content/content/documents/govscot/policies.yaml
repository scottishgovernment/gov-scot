        hippotranslation:id: 0c70b295-02f6-4a5c-a9c4-f79275f9f781
        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are working\
            \ to improve and extend Scotland's broadband and mobile networks to benefit\
            \ communities and businesses across the country.</p> \n  <p>In our national\
            \ digital strategy, <a href=\"/publications/realising-scotlands-full-potential-digital-world-digital-strategy-scotland/\"\
            >Realising Scotland's full potential in a digital world</a>, we aim to:</p>\
            \ \n  <ul> \n   <li>urge UK Government and Ofcom to apply the \"outside-in\"\
            \ principle when auctioning spectrum for 5G deployment and ensure that\
            \ operators deliver coverage to our most rural areas before they deploy\
            \ in urban centres</li> \n   <li>ensure that every premise in Scotland\
            \ is able to access broadband speeds of at least 30 Megabits per second\
            \ by 2021</li> \n  </ul> \n  <p>Our <a href=\"/publications/scotlands-digital-future-infrastructure-action-plan/\"\
            >digital infrastructure action plan</a> details how we will achieve this\
            \ goal, by improving and extending our broadband and mobile infrastructure\
            \ by 2020.</p> \n  <h3 id=\"broadband\">Broadband</h3> \n  <p>The <a href=\"\
            https://www.scotlandsuperfast.com/\">Digital Scotland Superfast Broadband\
            \ programme (DSSB)</a> achieved its initial target of delivering access\
            \ to fibre broadband to 85% of premises in Scotland by March 2016 and\
            \ is on track to make this 95% by the end of 2017. Over 750,000 homes\
            \ and businesses across Scotland now have access to fibre broadband as\
            \ a result of the programme.</p> \n  <p>Over the last five years, we provided\
            \ £7.5 million in funding and supported Highlands and Islands Enterprise\
            \ in launching <a href=\"http://www.hie.co.uk/community-support/community-broadband-scotland/\"\
            >Community Broadband Scotland (CBS)</a> to develop superfast broadband\
            \ solutions for areas where DSSB is unable to provide coverage. </p> \n\
            \  <p>This is supported by the following programmes: </p> \n  <h4 id=\"\
            reaching-100-broadband\">Reaching 100% Broadband</h4> \n  <p>The <a href=\"\
            https://beta.gov.scot/publications/scottish-government-reaching-100-programme-open-market-review/\"\
            >Reaching 100% Broadband programme</a> is a commitment, unique across\
            \ the UK, to deliver 100% superfast broadband coverage across Scotland\
            \ by 2021. Any home or business that won't have superfast broadband delivered\
            \ commercially – or through programmes such as DSSB or CBS – will be eligible\
            \ for investment through the R100 programme.</p> \n  <h4 id=\"choose-digital-first\"\
            >Choose Digital First</h4> \n  <p>Choose Digital First aims to increase\
            \ businesses' and individuals' use of digital technology and to raise\
            \ demand for services, helping to improve the commercial case for investment\
            \ and delivering better outcomes for Scotland.</p> \n  <h3 id=\"mobile\"\
            >Mobile</h3> \n  <p>Widespread mobile connectivity is every bit as vital\
            \ as superfast broadband for a world class digital Scotland. Although\
            \ telecoms remains a reserved policy area, our work to achieve improved\
            \ mobile connectivity is important to Scotland – socially, economically\
            \ and in terms of local resilience.</p> \n  <p>In June 2016, we agreed\
            \ a <a href=\"/publications/mobile-action-plan/\">Mobile Connectivity\
            \ Action Plan</a> with the UK's four main mobile operators. This remains\
            \ the only one of its kind in the UK, a collaboration with industry to\
            \ improve mobile connectivity.</p> \n  <p>We are working in collaboration\
            \ with <a href=\"http://www.scottishfuturestrust.org.uk/\">Scottish Futures\
            \ Trust</a> and the mobile industry to develop a 4G mobile infill programme\
            \ through which we aim to increase mobile coverage further, beyond commercial\
            \ investment. The first phase of this programme launched in August 2017.</p>\
            \ \n  <p>We are working with the UK Government to maximise the wider impacts\
            \ of the <a href=\"https://www.gov.uk/government/publications/the-emergency-services-mobile-communications-programme\"\
            >Emergency Services Mobile Communications Programme</a>, a 4G network\
            \ for the 'blue light' services. For example, we have successfully influenced\
            \ the delivery approach to ensure deployment, where possible, of infrastructure,\
            \ which supports use by multiple operators.</p> \n  <p>We want to ensure\
            \ that Scotland benefits from UK Government funding which has been allocated\
            \ for 5G. We will create a 5G Hub to ensure Scotland is at the forefront\
            \ of 5G testing and deployment.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME: Andrew Manson,\
            \ Linsay Hewitt</p> \n </body>\n</html>"
