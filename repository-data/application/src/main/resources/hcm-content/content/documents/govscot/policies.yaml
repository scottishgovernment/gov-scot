        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Community planning\
            \ is about how public bodies work together, and with local communities,\
            \ to design and deliver better services that make a real difference to\
            \ people's lives.</p> \n  <p>It drives public service reform by bringing\
            \ together local public services with the communities they serve, and\
            \ provides a focus for partnership working that targets specific local\
            \ circumstances. Partners work together to improve local services and\
            \ to ensure that they meet the needs of local people, especially those\
            \ who need the services most.</p> \n  <h3 id=\"community-planning-partnerships\"\
            >Community Planning Partnerships</h3> \n  <p>A Community Planning Partnership\
            \ (or CPP) is the name given to all those services that come together\
            \ to take part in community planning. There are 32 CPPs across Scotland,\
            \ one for each council area. Each CPP focuses on where partners' collective\
            \ efforts and resources can add the most value to their local communities,\
            \ with particular emphasis on reducing inequality.</p> \n  <h4 id=\"cpp-plans\"\
            >CPP plans</h4> \n  <p>CPPs are responsible for producing two types of\
            \ plan to describe their local priorities and planned improvements:</p>\
            \ \n  <ul> \n   <li>Local Outcomes Improvement Plans, which cover the\
            \ whole council area</li> \n   <li>Locality Plans, which cover smaller\
            \ areas within the CPP area, usually focusing on areas that will benefit\
            \ most from improvement. Each CPP will produce at least one Locality Plan\
            \ and some CPPs will produce many – there is no fixed number</li> \n \
            \ </ul> \n  <h4 id=\"community-participation\">Community participation</h4>\
            \ \n  <p>Community participation lies at the heart of community planning,\
            \ and applies in the development, design and delivery of plans as well\
            \ as in their review, revision and reporting. Consultation is no longer\
            \ enough - CPPs and community planning partners must act to secure the\
            \ participation of communities throughout. </p> \n  <p>CPPs should organise\
            \ themselves in whatever way they think will help them to work well. As\
            \ part of this, they should make sure that everyone involved is clear\
            \ about what they have agreed to do and who is responsible for doing what.\
            \ </p> \n  <p>More information on community planning:</p> \n  <ul> \n\
            \   <li><a href=\"http://www.legislation.gov.uk/asp/2015/6/part/2/enacted\"\
            >Part 2, Community Planning of the Community Empowerment (Scotland) Act\
            \ 2015</a> sets out new community planning duties</li> \n   <li><a href=\"\
            /publications/community-empowerment-scotland-act-2015-part-2-community-planning-guidance/\"\
            >community planning guidance</a>, containing a series of links to other\
            \ supporting materials</li> \n   <li><a href=\"/publications/community-empowerment-scotland-act-2015-part-2-community-planning-plain/\"\
            >Community Planning: plain English guidance</a></li> \n   <li><a href=\"\
            /publications/community-planning-partnerships-contact-details/\">Community\
            \ Planning Partnerships: contact details</a></li> \n   <li>the <a href=\"\
            http://www.cppsupport.scot/index.html\">CPP Support portal</a> includes\
            \ links to online tools and information provided by national improvement\
            \ agencies (including Education Scotland, Improvement Service, NHS Health\
            \ Scotland and NHS National Services Scotland) and national programmes\
            \ (Workforce Scotland) to support CPPs and others to share innovative\
            \ and interesting practice, learning, developments</li> \n  </ul> \n \
            \ <h3 id=\"how-can-people-and-communities-get-involved-\">How can people\
            \ and communities get involved?</h3> \n  <p>Any third sector or community\
            \ organisation that is keen to participate and engage with the community\
            \ planning process, may wish to contact their local third sector interface.\
            \ Third sector interfaces support effective community planning by building\
            \ links between voluntary organisations and the local CPP.</p> \n  <p>A\
            \ list of all the third sector interfaces in Scotland, along with their\
            \ contact details, can be found on <a href=\"http://www.vascotland.org/find-your-tsi\"\
            >Voluntary Action Scotland's website</a>.</p> \n </body>\n</html>"
