        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 8e566c3d-6fed-4f1e-bbd1-056b2e6f498b
        govscot:actions: |+
          <p>We are improving public services by:</p>
          <ul>
          <li>launching the <a href="/policies/improving-public-services/local-governance-review/">Local Governance Review</a>, a comprehensive review of how local decisions are made and how local democracy is working</li>
          <li>supporting <a href="/policies/improving-public-services/community-planning/">community planning</a> so that public service providers can work with communities to meet specific local needs</li>
          <li>running the <a href="/policies/improving-public-services/children-and-young-people-improvement-collaborative/">Children and Young People Improvement Collaborative</a> to improve services for children, young people and families</li>
          <li>undertaking a <a href="/policies/digital/digital-transformation/">digital transformation</a> programme to ensure our digital services are responsive to citizens&#39; needs</li>
          </ul>

        govscot:background: |+
          <p>In 2010 we established an independent Commission chaired by Dr. Campbell Christie CBE to develop recommendations for the future delivery of public services. The <a href="/publications/commission-future-delivery-public-services/">report from the Christie commission on the future delivery of public services</a> was published in June 2011.</p>
          <p>In September 2011 we published <a href="/publications/renewing-scotlands-public-services-priorities-reform-response-christie-commission/">Renewing Scotland&#39;s public services: priorities for reform in response to the Christie Commission</a>. </p>
          <p>In our response we stated our expectation for public services to work with each other and with communities to deliver services which recognise the importance of people, prevention, performance and partnership.</p>
          <p>We expect our public services to work with each other and with communities to deliver services that are underpinned by the following principles:</p>
          <ul>
          <li>subsidiarity and local decision making: decisions should be taken at the lowest possible level or at the level closest to the people they affect</li>
          <li>simple, open democracy: people should be able to influence decisions that affect them and their families, and trust the decisions made on their behalf by those they elect</li>
          <li>personal and empowering: people should have equal opportunity to participate and have their voice heard in decisions shaping their local community and society</li>
          <li>fairness and equality of outcomes: arrangements should be appropriate and tailored towards the needs and aspirations of people and places, to support the delivery of shared national outcomes</li>
          <li>financially sustainable and preventative: arrangements should be effective, efficient and represent value for money for Scotland as a whole</li>
          </ul>
          <p>Reform is supported by advances in digital technology, greater integration, effective partnerships, and the expectation that all services will work collaboratively to address the problems facing people and communities which cannot be meaningfully and effectively tackled by one organisation working alone.</p>

        govscot:billsAndLegislation: |+
          <p>In 2015 we introduced the <a href="http://www.legislation.gov.uk/asp/2015/6">Community Empowerment (Scotland) Act 2015</a> to give community bodies new rights and public sector authorities new duties, to strengthen the voices of communities in the decisions that matter to them. </p>

        govscot:contact: |+
          <p>Email: Central Enquiries Unit <a href="mailto:ceu@gov.scot">ceu@gov.scot</a></p>

