        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Residential care\
            \ homes offer young people, usually of secondary school age, a safe place\
            \ to live together with other children away from home. They provide accommodation,\
            \ support and, in some cases, education (though in most cases, the child\
            \ is educated at a school nearby). </p> \n  <p>Young people are placed\
            \ in residential care on the recommendation of a <a href=\"http://www.gov.scot/Topics/People/Young-People/protecting/childrens-hearings\"\
            >Children's Hearing Panel</a> or on an emergency, short-term basis to\
            \ guarantee their safety. </p> \n  <p>Most homes are run by local authorities,\
            \ but the voluntary and independent sectors also provide a range of residential\
            \ services, such as residential schools. All residential care establishments\
            \ are inspected by the <a href=\"http://www.careinspectorate.com/\">Care\
            \ Inspectorate</a> to ensure they meet national standards.</p> \n  <p>We\
            \ <a href=\"https://consult.scotland.gov.uk/care-and-support/national-care-standards/\"\
            >consulted on the national standards</a> between 28 October 2016 and 23\
            \ January 2017 and have produced an <a href=\"/publications/consultation-new-national-health-care-standards-analysis-responses-research-findings/\"\
            >analysis of responses</a>. </p> \n  <h3 id=\"improving-residential-care\"\
            >Improving residential care</h3> \n  <p>In 2000 we established the Scottish\
            \ Institute for Residential Child Care (SIRCC) to improve outcomes for\
            \ children and young people in residential care. It helped to develop\
            \ the residential childcare workforce by providing qualification courses\
            \ and opportunities for continuous professional development. </p> \n \
            \ <p>In 2009 we asked SIRCC to lead a multi-agency National Residential\
            \ Child Care Initiative (NRCCI) aimed at improving services. </p> \n \
            \ <p>The NRCCI published <a href=\"https://www.celcis.org/knowledge-bank/search-bank/higher-aspirations-brighter-futures\"\
            >its reports</a> in December 2009. In <a href=\"http://www.gov.scot/Publications/2009/12/02102424/0\"\
            >our response</a> we welcomed the NRCCI's recommendations.</p> \n  <p>In\
            \ 2013 we published <a href=\"http://www.gov.scot/Publications/2013/06/8821\"\
            >National Guidance for the External Management of Residential Child Care\
            \ Establishments</a>. </p> \n  <p>SIRCC was incorporated into the wider-scope\
            \ <a href=\"https://www.celcis.org/\">Centre of Excellence for Looked\
            \ After Children in Scotland (CELCIS)</a> in 2011.</p> \n </body>\n</html>"
