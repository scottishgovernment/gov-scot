        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <h3 id=\"scottish-transgender-alliance-s-equal-recognition-campaign\"\
            >Scottish Transgender Alliance's Equal Recognition campaign</h3> \n  <p>In\
            \ summer 2014 the Scottish Transgender Alliance (STA) set out its <a href=\"\
            http://www.scottishtrans.org/equal/\">campaign for equal recognition</a>,\
            \ which calls for: </p> \n  <ul> \n   <li>the process for getting legal\
            \ gender recognition to be simplified\n    <ul> \n     <li>a reduction\
            \ in the age at which applications for gender recognition can be made</li>\
            \ \n     <li>the introduction of legal recognition for people who do not\
            \ identify as male or female (non-binary) </li> \n    </ul> </li> \n \
            \ </ul> \n  <p>We are giving careful consideration to the issues raised\
            \ as part of the Equal Recognition Campaign. </p> \n  <p>Any changes to\
            \ the Gender Recognition Act 2004 would require both primary legislation\
            \ and full consultation beforehand. </p> \n  <h3 id=\"intersex-equality\"\
            >Intersex equality</h3> \n  <p>Intersex people are born with variations\
            \ to their chromosomal composition, reproductive system or genitals that\
            \ mean they are neither clearly male nor female. </p> \n  <p>Intersex\
            \ people face some similar equality issues to trans people, but they also\
            \ face specific intersex-related equality and human rights concerns. </p>\
            \ \n  <p>In April 2014 we added intersex equality to our approach to sexual\
            \ orientation and gender equality. </p> \n  <h3 id=\"gender-identity-reassignment\"\
            >Gender identity/reassignment</h3> \n  <p>Gender dysphoria is a condition\
            \ where a person experiences discomfort or distress because there's a\
            \ mismatch between their biological sex and gender identity. </p> \n \
            \ <p>Gender reassignment is the process where a person's identity is brought\
            \ closer into alignment with the gender with which they identify (their\
            \ acquired gender). </p> \n  <p>Transgender people can get full legal\
            \ recognistion of their acquired gender by applying for a full gender\
            \ recognition certificate. </p> \n  <p><a href=\"http://www.legislation.gov.uk/ukpga/2010/15/contents\"\
            >The Equality Act 2010</a> provides protection to transgender people who\
            \ are proposing to undergo, are undergoing, or have undergone part of\
            \ a gender reassignment process. </p> \n  <h3 id=\"increasing-understanding-about-gender-identity-reassignment-in-the-scottish-government\"\
            >Increasing understanding about gender identity/reassignment in the Scottish\
            \ Government</h3> \n  <p>One of our <a href=\"/publications/equality-outcomes-mainstreaming-report-2015/\"\
            >equality outcomes</a> has a focus on transgender equality: 'to work with\
            \ the Scottish Transgender Alliance (STA) to increase the level of understanding\
            \ of issues of gender identity/reassignment as it relates to relevant\
            \ policy areas – to have a programme outlined by the end of 2013 with\
            \ implementation through to 2017.' </p> \n  <p>We held six transgender\
            \ awareness sessions between May and June 2014. They were tailored for\
            \ different policy areas: public finance, business and enterprise, health\
            \ and social care, housing and sport, justice, education, children and\
            \ families, equality, human rights and third sector. </p> \n  <p>The aim\
            \ of the sessions was to promote in-depth discussion of the transgender\
            \ issues that are particularly relevant to each policy area. </p> \n \
            \ <p>In December 2015 we carried out a survey to measure the sessions'\
            \ impact and in April 2016 we held two focus groups to find out: </p>\
            \ \n  <ul> \n   <li>how participants were using their knowledge of transgender\
            \ equality\n    <ul> \n     <li>what would help mainstream transgender\
            \ equality across the Scottish Government </li> \n    </ul> </li> \n \
            \ </ul> \n  <h3 id=\"nhs-scotland-s-gender-reassignment-protocol-grp-\"\
            >NHS Scotland's Gender Reassignment Protocol (GRP)</h3> \n  <p>In July\
            \ 2012 we approved the <a href=\"http://www.sehd.scot.nhs.uk/mels/CEL2012_26.pdf\"\
            >NHS Scotland Gender Reassignment Protocol (GRP)</a> and sent it to NHS\
            \ Boards for implementation. </p> \n  <p>The GRP applies to primary and\
            \ secondary care services and sets out the gender reassignment treatment\
            \ that transgender people in Scotland are entitled to. </p> \n  <p>Its\
            \ purpose is to provide a clear and consistent treatment pathway that\
            \ is fair, effective, patient-focused and timely. </p> \n  <p>The Scottish\
            \ Transgender Alliance (STA) held focus groups across Scotland to identify\
            \ transgender people's views on NHS gender reassignment services as part\
            \ of the Scottish Government protocol audit. </p> \n  <p>These focus groups\
            \ will inform a report to the Scottish Government on the implementation\
            \ of the protocol and the improvements still needed. </p> \n  <p>The results\
            \ of the STA's Trans Mental Health Study and Scottish Trans Health Conference\
            \ Report have been used in training for NHS staff and to push, in particular,\
            \ for better NHS gender reassignment services.</p> \n </body>\n</html>"
