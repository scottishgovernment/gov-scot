        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We deliver the\
            \ Permanence and Care Excellence (PACE) programme in partnership with\
            \ the Permanence and Care Team (PaCT) at the Centre of Excellence for\
            \ Looked After Children (CELCIS). </p> \n  <p>PACE began in 2014 with\
            \ the aim of enabling more looked after children to experience permanence.\
            \ This means providing them with stable, secure and nurturing relationships,\
            \ normally within a family setting, that continue to adulthood. </p> \n\
            \  <p>The programme supports local authorities and their partners - in\
            \ health, Children's Hearings, the Scottish Children's Reporter Administration\
            \ and the courts - to develop projects that will identify delays, blockages\
            \ and difficulties to securing permanence for looked after children. </p>\
            \ \n  <h3 id=\"achieving-permanence\">Achieving permanence</h3> \n  <p>We\
            \ recognise that permanent, loving, nurturing relationships are what matter\
            \ most to children, and that this is best delivered by removing children\
            \ from long-term supervision, where appropriate, and giving them the legal\
            \ certainty that their relationships are permanent. </p> \n  <p>There\
            \ are a range of different routes to permanence depending on the needs\
            \ and circumstances of the child, and PACE uses an assets-based approach\
            \ to assess the appropriate route for each child. </p> \n  <p>Permanence\
            \ can be achieved through: </p> \n  <ul> \n   <li>returning or remaining\
            \ at home with or after support, inclusive of settled informal kinship\
            \ care arrangements </li> \n   <li>receiving a permanence order where\
            \ long-term corporate parenting is needed, whether that's through formal\
            \ kinship care, foster care or residential care </li> \n   <li>a relevant\
            \ Section 11 Order, which is intended to be a Kinship Care Order from\
            \ 2015 </li> \n   <li>adoption </li> \n  </ul> \n  <h3 id=\"how-pace-works\"\
            >How PACE works</h3> \n  <p>The PACE programme involves the use of improvement\
            \ methodology and comprises three phases: </p> \n  <ul> \n   <li>phase\
            \ one: contracting and baseline </li> \n   <li>phase two: diagnosing and\
            \ testing </li> \n   <li>phase three: implementation </li> \n  </ul> \n\
            \  <p>We have produced <a href=\"https://beta.gov.scot/publications/permanence-care-excellence-programme-resources/\"\
            >diagrams that provide more information on PACE's improvement methodology\
            \ and phases</a>.</p> \n  <p>By December 2018, all local authorities will\
            \ be using improvement methodology as part of the PACE programme. </p>\
            \ \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME: Belinda Robertson</p>\
            \ \n </body>\n</html>"
