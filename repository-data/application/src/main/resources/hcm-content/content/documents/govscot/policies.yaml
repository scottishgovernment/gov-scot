      /gaelic:
        jcr:primaryType: govscot:PolicyInDetail
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: b8825401-5ec0-4c81-b2e9-eb1e90400492
        govscot:metaDescription: How the Scottish Government is protecting and promoting
          Gaelic as an official language of Scotland.
        govscot:seoTitle: Gaelic
        govscot:summary: We are protecting and promoting Gaelic as an official language
          of Scotland.
        govscot:title: Gaelic
        hippo:availability: [live, preview]
        hippo:name: Gaelic
        hippostd:state: published
        hippostd:tags: [Gàidhlig, gaelic, education, Scottish Gaelic, language, Bòrd
            na Gàidhlig, gaelic medium education, GME]
        hippostdpubwf:createdBy: admin
        hippostdpubwf:creationDate: 2018-02-27T16:16:07.984Z
        hippostdpubwf:lastModificationDate: 2018-02-27T16:16:07.985Z
        hippostdpubwf:lastModifiedBy: admin
        hippotranslation:id: 51b0f23a-cb0d-4f5f-ad00-2f8c5dace689
        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p><a href=\"#gàidhlig\"\
            >Leugh an duilleag seo ann an Gàidhlig</a></p> \n  <p>Gaelic has been\
            \ spoken in Scotland for more than 1,500 years and, although its use has\
            \ declined over the centuries, it remains a valuable part of Scotland's\
            \ cultural identity, especially for people in the Highlands and Islands.\
            \ As the custodian of Scottish Gaelic we have a duty to protect this indigenous\
            \ language. </p> \n  <p>In 2005 we passed the <a href=\"http://www.legislation.gov.uk/asp/2005/7/contents\"\
            >Gaelic Language (Scotland) Act 2005</a> to give Gaelic greater protection\
            \ and prominence as an official language of Scotland. </p> \n  <h3 id=\"\
            gaelic-language-plan\">Gaelic Language Plan</h3> \n  <p>The 2005 Act led\
            \ to the creation of our Gaelic language board, Bòrd na Gàidhlig, which\
            \ advises Ministers on matters relating to Gaelic language, culture and\
            \ education. The board is able to request that public bodies develop Gaelic\
            \ Language Plans to set out how they will promote the use of Gaelic. </p>\
            \ \n  <p>We published our second <a href=\"https://beta.gov.scot/publications/scottish-government-gaelic-language-plan-2016-2021/\"\
            >Gaelic Language Plan</a> in May 2017, following a <a href=\"https://consult.scotland.gov.uk/curraicealam-measadh-gaidhlig/consultation-on-the-draft-scottish-government-gael/\"\
            >Gaelic Language Plan consultation</a> in 2015. This plan provides further\
            \ details on how we are supporting Gaelic.</p> \n  <h3 id=\"education\"\
            >Education</h3> \n  <p>We support Gaelic Medium Education (GME), where\
            \ a child's education is delivered through the medium of Gaelic, through\
            \ a number of policies and funding streams. </p> \n  <p>The Education\
            \ (Scotland) Act 2016 supports Gaelic through the following provisions:\
            \ </p> \n  <ul> \n   <li>the parent of a child who hasn't yet started\
            \ school may request that their local education authority assesses the\
            \ need for GME in their area </li> \n   <li>every education authority\
            \ must promote the potential provision of GME and support any existing\
            \ Gaelic education provision in the authority area </li> \n   <li><a href=\"\
            http://www.gaidhlig.scot/bord/\">Bòrd na Gàidhlig</a> has a duty to produce\
            \ <a href=\"http://www.gaidhlig.scot/bord/education/statutory-guidance/\"\
            >statutory guidance for Gaelic Education</a></li> \n  </ul> \n  <p>In\
            \ addition to the normal education block funding, local authorities may\
            \ also apply for two sources of funding designed to support Gaelic education\
            \ at all levels: </p> \n  <ul> \n   <li>the Gaelic Education Specific\
            \ Grant, to help support Gaelic provision in their area </li> \n   <li>the\
            \ Gaelic Schools Capital fund, to help expand GME in their area </li>\
            \ \n  </ul> \n  <p>There are a range of measures in place to encourage\
            \ young people to take up courses in Gaelic teaching. These include: </p>\
            \ \n  <ul> \n   <li>distance learning courses </li> \n   <li>part-time\
            \ courses </li> \n   <li>conversion courses </li> \n  </ul> \n  <p><a\
            \ href=\"https://learngaelic.net/\">Find out more about learning Gaelic\
            \ via the LearnGaelic website</a>.</p> \n  <p>In addition, we are supporting\
            \ <a href=\"http://www.gaidhlig.scot/bord/\">Bòrd na Gàidhlig's</a> teacher\
            \ recruitment campaign. </p> \n  <h3 id=\"organisations\">Organisations</h3>\
            \ \n  <p>There are a wide range of Gaelic development organisations that\
            \ receive funding from Bòrd na Gàidhlig, as well as other funding bodies.\
            \ These organisations are: </p> \n  <ul> \n   <li><a href=\"http://www.gaelicplacenames.org/index.php\"\
            >Ainmean Àite na h-Alba</a> </li> \n   <li><a href=\"http://acgmod.org/\"\
            >An Comunn Gàidhealach</a> </li> \n   <li><a href=\"http://www.gaelicbooks.org/\"\
            >Comhairle nan Leabhraichean</a> </li> \n   <li><a href=\"http://www.feisean.org/en/\"\
            >Fèisean nan Gàidheal</a> </li> \n   <li><a href=\"http://www.storlann.co.uk/\"\
            >Stòrlann Nàiseanta na Gàidhlig</a> </li> \n   <li><a href=\"http://cnag.org/index.php/en/\"\
            >Comunn na Gàidhlig</a> </li> \n   <li><a href=\"http://www.parant.org.uk/index.php/en/\"\
            >Comann nam Pàrant</a></li> \n  </ul> \n  <h3 id=\"broadcasting\">Broadcasting</h3>\
            \ \n  <p>The Gaelic TV channel BBC ALBA launched in September 2008 and\
            \ went live on Freeview in June 2011, providing a vital support for the\
            \ language. </p> \n  <p>We directly fund MG ALBA, one of the partners\
            \ in BBC ALBA, with approximately £11.8 million of core funding each year.\
            \ From 2016 to 2017 we are providing an additional £1 million following\
            \ the UK Government's decision to withdraw its funding for Gaelic broadcasting\
            \ in Scotland. </p> \n  <p>Gaelic radio services are available on BBC\
            \ Radio nan Gàidheal and some commercial and community radio services.\
            \ </p> \n  <h3 id=\"demographics\">Demographics</h3> \n  <p>The total\
            \ number of people recorded as being able to speak, read, write and/or\
            \ understand Gaelic in the 2011 census was 87,000. Of these, the total\
            \ number of people who speak Gaelic was 58,000. The data shows that the\
            \ rate of decline has slowed significantly in comparison to earlier censuses.\
            \ </p> \n  <p>The data shows an increase of 10 per cent in the number\
            \ of Gaelic speakers below the age of 15, and a 15 per cent increase in\
            \ the 16 to 29 age group. </p> \n  <h3 id=\"council-of-europe-charter\"\
            >Council of Europe Charter</h3> \n  <p>The <a href=\"http://www.coe.int/t/dg4/education/minlang/default_en.asp\"\
            >European Charter for Regional or Minority Languages</a> was adopted in\
            \ 1992 to help protect Europe's languages and encourage their use. The\
            \ UK Government ratified the Charter in 2001 in respect of Welsh in Wales,\
            \ Scots and Gaelic in Scotland and Ulster-Scots and Irish in Northern\
            \ Ireland. </p> \n  <hr> \n  <h2 id=\"-a-name-g-idhlig-g-idhlig-a-\"><a\
            \ name=\"#gàidhlig\">Gàidhlig</a></h2> \n  <p>Tha daoine air a bhith a'\
            \ bruidhinn sa Ghàidhlig ann an Alba airson còrr is 1,500 bliadhna agus,\
            \ ged a tha i air crìonadh thairis air na linntean, tha i fhathast na\
            \ pàirt luachmhor de dhearbh-aithne chultarail na h-Alba, gu h-àraid airson\
            \ muinntir na Gàidhealtachd 's nan Eilean. Tha dleastanas oirnn mar luchd-glè\
            idhidh na Gàidhlig an cànan dhùthchasach seo a dhìon.</p> \n  <p>Chaidh\
            \ Achd na Gàidhlig (Alba) 2005 <a href=\"http://www.legislation.gov.uk/asp/2005/7/contents\"\
            >Achd na Gàidhlig (Alba) 2005</a> aontachadh airson tèarainteachd agus\
            \ follais a bharrachd a thoirt don Ghàidhlig mar chànan oifigeil na h-Alba.</p>\
            \ \n  <h3 id=\"-a-name-plana-g-idhlig-a-plana-g-idhlig\"><a name=\"#plana-gà\
            idhlig\"></a>Plana Gàidhlig</h3> \n  <p>Stèidhich Achd 2005 Bòrd na Gà\
            idhlig, a tha a' toirt comhairle do Mhinistearan air cùisean co-cheangailte\
            \ ri cànan, cultar agus foghlam na Gàidhlig. Faodaidh am Bòrd iarraidh\
            \ air buidhnean poblach Planaichean Gàidhlig a dheasachadh a mhìnicheas\
            \ mar a bhrosnaicheas iad cleachdadh na Gàidhlig.</p> \n  <p>Chaidh an\
            \ dàrna <a href=\"https://beta.gov.scot/publications/plana-gaidhlig-riaghaltas-na-h-alba-2016-2021/\"\
            >Plana Gàidhlig</a> fhoillseachadh ann an 2017, às dèidh <a href=\"https://consult.scotland.gov.uk/curraicealam-measadh-gaidhlig/consultation-on-the-draft-scottish-government-gael/\"\
            >co-chomhairleachadh</a> ann an 2015. Faodar barrachd fiosrachaidh air\
            \ an taic a tha Riaghaltas na h-Alba a' toirt dhan Ghàidhlig sa Phlana\
            \ seo.</p> \n  <h3 id=\"foghlam\">Foghlam</h3> \n  <p>Tha sinn a' toirt\
            \ taic do dh'Fhoghlam tron Ghàidhlig (FtG), far a bheil clann a' faighinn\
            \ am foghlam tro mheadhan na Gàidhlig, tro ar poileasaidhean agus maoineachadh.</p>\
            \ \n  <p>Tha Achd an Fhoghlaim (Alba) 2016 a' toirt taic don Ghàidhlig\
            \ tro na solaran a leanas:</p> \n  <ul> \n   <li>faodaidh pàrant le pà\
            iste nach eil air tòiseachadh san sgoil fhathast iarraidh air an ùghdarras\
            \ foghlaim aca measadh a dhèanamh den iarrtas airson FtG san sgìre aca</li>\
            \ \n   <li>Feumaidh gach ùghdarras foghlaim cur air adhart gum faodar\
            \ FtG iarraidh agus taic a thoirt do dh'fhoghlam Gàidhlig a th' anns an\
            \ sgìre aca mu thràth</li> \n   <li>tha dleastanas air <a href=\"http://www.gaidhlig.scot/ga/bord/\"\
            >Bòrd na Gàidhlig</a> <a href=\"http://www.gaidhlig.scot/ga/bord/education/statutory-guidance/\"\
            >Stiùireadh Reachdail airson Foghlam Gàdhlig</a> fhoillseachadh</li> \n\
            \  </ul> \n  <p>A bharrachd air am maoineachadh àbhaisteach a tha iad\
            \ a' faighinn a thaobh foghlam, faodaidh ùghdarrasan ionadail cuir a-steach\
            \ airson dà mhaoin sònraichte airson taic a thoirt do dh'fhoghlam Gàidhlig\
            \ aig gach ìre:</p> \n  <ul> \n   <li>an Tabhartas Sònraichte airson Foghlam\
            \ Gàidhlig, airson taic a thoirt do sholar Gàidhlig san sgìre aca</li>\
            \ \n   <li>am Maoin Calpa airson Sgoiltean Gàidhlig, airson cuideachadh\
            \ le leudachadh ann am FtG san sgìre aca</li> \n  </ul> \n  <p>Tha sgeamaichean\
            \ ann gus daoine òga a bhrosnachadh gus trèanadh a bhith nan luchd-teagaisg\
            \ na Gàidhlig. Nam measg gheibhear:</p> \n  <ul> \n   <li>cùrsaichean\
            \ aig astar</li> \n   <li>cùrsaichean pàirt-ùine</li> \n   <li>cùrsaichean\
            \ atharrachaidh</li> \n  </ul> \n  <p>A bharrachd air seo, tha sinn a'\
            \ cumail taic ris an iomairt airson luchd-teagaisg a thrusadh aig <a href=\"\
            http://www.gaidhlig.scot/ga/bord/\">Bòrd na Gàidhlig</a>.</p> \n  <h3\
            \ id=\"buidhnean\">Buidhnean</h3> \n  <p>Tha iomadh buidheann leasachaidh\
            \ Gàidhlig a tha a' faighinn maoineachadh bho Bhòrd na Gàidhlig, a bharrachd\
            \ air buidhnean maoineachaidh eile. 'S iad na buidhnean seo:</p> \n  <ul>\
            \ \n   <li><a href=\"http://www.gaelicplacenames.org/index.php\">Ainmean\
            \ Àite na h-Alba</a></li> \n   <li><a href=\"http://acgmod.org/\">An Comunn\
            \ Gàidhealach</a></li> \n   <li><a href=\"http://www.gaelicbooks.org/\"\
            >Comhairle nan Leabhraichean</a></li> \n   <li><a href=\"http://www.feisean.org/\"\
            >Fèisean nan Gàidheal</a></li> \n   <li><a href=\"http://www.storlann.co.uk/\"\
            >Stòrlann Nàiseanta na Gàidhlig</a></li> \n   <li><a href=\"http://cnag.org/index.php/en/\"\
            >Comunn na Gàidhlig</a></li> \n   <li><a href=\"http://www.parant.org.uk/index.php/en/\"\
            >Comann nam Pàrant</a></li> \n  </ul> \n  <h3 id=\"craoladh\">Craoladh</h3>\
            \ \n  <p>Chaidh an t-sianal TBh Gàidhlig BBC ALBA a stèidheachadh san\
            \ t-Sultain 2008 agus chaidh i beò air Freeview san Ògmhios 2011, a' toirt\
            \ taic cudromach dhan chànan.</p> \n  <p>Tha sinn a' toirt seachad maoineachadh\
            \ de mu £11.8 millean gach bliadhna gu MG ALBA, com-pàirtiche ann am BBC\
            \ ALBA. Eadar 2016 agus 2017 tha sinn cuideachd a' toirt seachad £1 millean\
            \ a bharrachd às dèidh do Riaghaltas an Rioghachd Aonaichte stad a chuir\
            \ air maoineachadh airson craoladh Gàidhlig ann an Alba.</p> \n  <p>Gheibhear\
            \ seirbhisean rèidio sa Ghàidhlig air BBC Radio nan Gàidheal agus air\
            \ cuid de stèiseanan coimeirsealta agus coimhearsnachd.</p> \n  <h3 id=\"\
            cunntasan-sluaigh\">Cunntasan-sluaigh</h3> \n  <p>Chaidh 87,000 duine\
            \ gu h-iomlan a chlàradh le comas labhairt, leughaidh, sgrìobhaidh agus/neo\
            \ tuigsinn sa Ghàidhlig. Nam measg tha comas labhairt sa Ghàidhlig aig\
            \ 58,000. Tha am fiosrachadh a' sealltainn nach eil an crìonadh san à\
            ireamh de luchd-labhairt na Gàidhlig cho luath an coimeas ri cunntasan-sluaigh\
            \ na bu tràithe, puing a tha gu math cudromach.</p> \n  <p>Tha am fiosrachadh\
            \ a' sealltainn gu bheil an àireamh de luchd-labhairt na Gàidhlig fo aois\
            \ 15 meudachadh air fàs aig ìre 10 sa cheud, agus an àireamh eadar 16\
            \ agus 29 air fàs aig aig ìre 15 sa cheud.</p> \n  <h3 id=\"-a-name-cairt-comhairle-na-h-e-rpa-a-cairt-comhairle-na-h-e-rpa\"\
            ><a name=\"#cairt-comhairle-na-h-eòrpa\"></a>Cairt Comhairle na h-Eòrpa</h3>\
            \ \n  <p>Chaidh <a href=\"http://www.coe.int/t/dg4/education/minlang/default_en.asp\"\
            >Cairt Eòrpach airson Cànanan Sgìreil agus Mion-chànanan</a> aontachadh\
            \ ann an 1992 gus cuideachadh cànanan na h-Eòrpa a dhìon agus airson an\
            \ cleachdadh a bhrosnachadh. Dhaingnich Riaghaltas an Rìoghachd Aonaichte\
            \ an Cairt ann an 2001 a thaobh Cuimris sa Chuimridh, Gàidhlig agus Albais\
            \ an Alba, agus Albais-Ulaidh agus Gàidhlig na h-Èireann an Èireann a\
            \ Tuath.</p> \n </body>\n</html>"
