        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Skilled, confident\
            \ teachers are vital to educate and inspire young people. We want to encourage\
            \ people into teaching and to support continuous professional development\
            \ and leadership habits from the start. </p> \n  <h3 id=\"teacher-recruitment\"\
            >Teacher recruitment</h3> \n  <p>Some local authorities are facing challenges\
            \ when it comes to teacher recruitment. We have raised funding for trainee\
            \ teachers to increase teacher training numbers and run specific campaigns\
            \ to encourage people to consider teaching as a profession. </p> \n  <p>We\
            \ set up the <a href=\"teacher-workforce-planning-advisory-group\">Teacher\
            \ Workforce Planning Advisory Group</a> to forecast and advise on demand\
            \ for teacher numbers and subsequent student places in universities. </p>\
            \ \n  <h4 id=\"primary-and-secondary-teacher-recruitment\">Primary and\
            \ secondary teacher recruitment</h4> \n  <p>We run a teacher recruitment\
            \ campaign - <a href=\"http://teachinscotland.scot/\">Teaching makes people</a>\
            \ - to attract high quality people into priority areas. </p> \n  <p>The\
            \ campaign currently focuses on undergraduates in science, technology,\
            \ engineering and maths (STEM), english and home economics subjects and\
            \ to encourage professionals working in these areas to consider retraining.\
            \ </p> \n  <h4 id=\"new-routes-into-teaching\">New routes into teaching</h4>\
            \ \n  <p>We are supporting new routes into teaching to encourage more\
            \ people to consider it as a career change. For example, encouraging employers\
            \ to allow employees to retrain while working or through redefining the\
            \ rules around teacher qualifications to allow secondary teachers to teach\
            \ in primary schools. </p> \n  <h3 id=\"initial-teacher-training\">Initial\
            \ teacher training</h3> \n  <p>All teacher training programmes in Scotland\
            \ are university-led. There are two routes available to prospective primary\
            \ and secondary school teachers: a four year undergraduate programme and\
            \ a one year Professional Graduate Diploma in Education (PGDE).</p> \n\
            \  <p>We are taking action to ensure that all initial teacher education\
            \ programmes, including student placements, are high quality, consistent\
            \ and deliver appropriate content, particularly around literacy, numeracy,\
            \ health, wellbeing and equality. </p> \n  <p><a href=\"/publications/initial-teacher-education-content-analysis-2017/\"\
            >Initial teacher education: content analysis</a> is a quantitative look\
            \ at the number of hours dedicated to key curriculum areas within initial\
            \ teacher education programmes.</p> \n  <p>The Teacher Induction Scheme\
            \ is a programme for newly qualified, Scottish trained teachers which\
            \ guarantees the offer of a one-year teaching post in a Scottish local\
            \ authority. Teachers are allocated to one of five local authorities of\
            \ their choosing. Teachers on the programme have a maximum class commitment\
            \ time equal to 82% to that of a full-time teacher, allowing additional\
            \ time to be devoted to professional development. All have access to the\
            \ services of an experienced teacher as a mentor. </p> \n  <p>Following\
            \ induction, teachers should be ready to gain full registration with the\
            \ <a href=\"https://www.gtcs.org.uk/\">General Teaching Council for Scotland\
            \ (GTCS)</a>.</p> \n  <h3 id=\"professional-development-of-teachers\"\
            >Professional development of teachers</h3> \n  <p>An ethos of continuous\
            \ improvement for teachers and support for leadership are a key part of\
            \ supporting Curriculum for Excellence and ensuring that we raise attainment\
            \ and close the attainment gap between pupils from different social backgrounds.</p>\
            \ \n  <p><a href=\"https://www.webarchive.org.uk/wayback/archive/20170702004154/http://www.gov.scot/Publications/2011/01/13092132/0\"\
            >Teaching Scotland's Future</a> (TSF), published in January 2011, outlined\
            \ many areas for improving teacher education. Progress has been made in\
            \ developing a spectrum of career-long professional learning for teachers\
            \ including: revised teaching standards, mentoring guidance and revised\
            \ professional review and development guidance. More information: <a href=\"\
            https://education.gov.scot/improvement\">Education Scotland's National\
            \ Improvement Hub</a> </p> \n  <h4 id=\"leadership\">Leadership</h4> \n\
            \  <p>The Scottish College for Educational Leadership (SCEL) supports\
            \ leadership development at all levels. This will develop high performing\
            \ leaders equipped to tackle the significant task of leading and managing\
            \ in challenging and changing times and provides good examples of the\
            \ ways in which teachers can engage in professional learning for leadership.\
            \ The Scottish Framework for Educational Leadership supports this. </p>\
            \ \n  <p>More information:</p> \n  <ul> \n   <li><a href=\"http://www.scelscotland.org.uk/\"\
            >Scottish College for Educational Leadership (SCEL)</a></li> \n   <li><a\
            \ href=\"https://www.scelframework.com/\">Scottish Framework for Educational\
            \ Leadership</a> </li> \n  </ul> \n  <h4 id=\"head-teacher-recruitment\"\
            >Head teacher recruitment</h4> \n  <p>We will create a specific recruitment\
            \ campaign for head teachers to encourage existing teachers to apply and\
            \ continue their professional development. </p> \n  <h3 id=\"teachers-pay-and-conditions\"\
            >Teachers' pay and conditions</h3> \n  <p>Teachers' pay is negotiated\
            \ by the Scottish Negotiating Committee for Teachers (SNCT) which comprises\
            \ teaching organisations, local authorities and the Scottish Government.\
            \ Negotiations begin once the unions have formally lodged their pay claims.\
            \ </p> \n  <p>It should be noted this government was the first in the\
            \ UK to commit to lift the 1% public sector pay cap, and the teachers'\
            \ pay deal for 2017 to 2018 reflects this commitment. That deal also commits\
            \ members of the SNCT to undertaking a strategic review of pay and reward\
            \ to ensure teaching remains an attractive career. Find out more: <a href=\"\
            http://www.snct.org.uk/\">Scottish Negociating Committee for Teachers</a>\
            \ </p> \n  <h2 id=\"related-information\">Related information</h2> \n\
            \  <h3 id=\"strategic-board-for-teacher-education\">Strategic Board for\
            \ Teacher Education</h3> \n  <p>The role of the Strategic Board for Teacher\
            \ Education is to oversee and evaluate reform to teacher education since\
            \ the publication of <a href=\"https://www.webarchive.org.uk/wayback/archive/20170702004154/http://www.gov.scot/Publications/2011/01/13092132/0\"\
            >Teaching Scotland's Future</a>. Find out more: <a href=\"strategic-board-for-teacher-education\"\
            >Strategic Board for Teacher Education</a></p> \n  <h3 id=\"teacher-panel\"\
            >Teacher Panel</h3> \n  <p>The Teacher Panel is a represenative group\
            \ of teachers set up to discuss Scottish education and to assess proposals\
            \ for reducing workload in schools. Find out more: <a href=\"teacher-panel\"\
            >Teacher Panel</a>.</p> \n </body>\n</html>"
