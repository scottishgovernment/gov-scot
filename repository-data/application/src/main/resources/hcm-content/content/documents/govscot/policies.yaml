        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Local councils\
            \ can apply to Scottish Ministers to have an area designated as a 'rent\
            \ pressure zone' (RPZ) if they can prove that:</p> \n  <ul> \n   <li>rents\
            \ in the area are rising too much</li> \n   <li>the rent rises are causing\
            \ problems for the tenants</li> \n   <li>the local council is coming under\
            \ pressure to provide housing or subsidise the cost of housing as a result</li>\
            \ \n  </ul> \n  <p>A rent pressure zone will only apply to rent increases\
            \ for tenants with a <a href=\"private-tenancy-reform\">private residential\
            \ tenancy</a>. Rent increases for tenants with a short assured or assured\
            \ tenancy will not be affected.</p> \n  <p>If an area is <a href=\"https://www.mygov.scot/rent-pressure-zone-checker/\"\
            >designated as an RPZ</a>, a cap (maximum limit) is set on how much rents\
            \ are allowed to increase for existing tenants with a private residential\
            \ tenancy each year in that area.</p> \n  <p>Scottish Ministers must consult\
            \ landlords' and tenants' representatives before they make any area a\
            \ rent pressure zone.</p> \n  <h3 id=\"what-the-rent-cap-might-look-like\"\
            >What the rent cap might look like</h3> \n  <p>Any cap set by Scottish\
            \ Ministers will be at least consumer price index (CPI) plus 1% – for\
            \ example if CPI is 1.6%, the minimum cap set by Ministers would be 2.6%.\
            \ </p> \n  <p>The cap can last for up to five years and will apply to\
            \ existing tenants who have a private residential tenancy.</p> \n  <h3\
            \ id=\"applying-for-additional-rent-to-reflect-property-improvements\"\
            >Applying for additional rent to reflect property improvements</h3> \n\
            \  <p>Any cap set will also enable a landlord to apply to a <a href=\"\
            /publications/about-rent-service-scotland/\">rent officer</a> to add an\
            \ amount of rent to reflect any improvements made to the let property.\
            \ A landlord can only do this by applying to a rent officer for a decision\
            \ on how much additional rent they can include in the rent increase. </p>\
            \ \n  <h3 id=\"further-information-\">Further information:</h3> \n  <ul>\
            \ \n   <li><a href=\"/publications/rent-pressure-zone-rpz-application-requirements-local-authorities/\"\
            >Rent Pressure Zone: application requirements</a> details the requirements\
            \ a local authority must meet for an application to be valid</li> \n \
            \  <li><a href=\"/publications/rent-pressure-zone-application-template/\"\
            >Rent Pressure Zone: application template</a> for local authorities who\
            \ want to make a RPZ application</li> \n   <li><a href=\"https://www.mygov.scot/rent-pressure-zone-checker/\"\
            >Rent Pressure Zone checker</a> to see if a let property is located in\
            \ a rent pressure zone</li> \n   <li><a href=\"http://www.mygov.scot/improvements-rent-service-scotland/\"\
            >Rent Pressure Zone Improvement Costs Guidance</a> to see what types of\
            \ property improvements a rent officer might consider</li> \n  </ul> \n\
            \ </body>\n</html>"
