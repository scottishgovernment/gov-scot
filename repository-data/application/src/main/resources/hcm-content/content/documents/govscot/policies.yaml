        govscot:seoTitle: Broadband and mobile
        govscot:summary: Ensuring we have the infrastructure to enable people to connect
          to the internet anytime, anywhere, using any device.
        govscot:title: Broadband and mobile
        hippo:availability: [live, preview]
        hippo:name: Broadband and mobile
        hippostd:state: published
        hippostd:tags: [digital, CBS, broadband, infrastructure, mobile, Community
            Broadband Scotland, next-generation broadband, Digital Scotland Superfast
            Broadband, high-speed broadband, internet, DSSB]
        hippostdpubwf:createdBy: admin
        hippostdpubwf:creationDate: 2018-02-27T16:15:26.557Z
        hippostdpubwf:lastModificationDate: 2018-02-27T16:15:26.558Z
