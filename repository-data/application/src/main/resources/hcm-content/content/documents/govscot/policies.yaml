        govscot:actions: |+
          <p>We are: </p>
          <ul>
          <li><p>introducing phase 2 of <a href="http://www.scotcourts.gov.uk/taking-action/simple-procedure">Simple Procedure</a>, a court process designed to be an affordable quick, and informal way to settle civil disputes that involve sums of £5,000 or less</p>
          </li>
          <li><p>increasing access to justice by introducing the <a href="http://www.parliament.scot/parliamentarybusiness/Bills/104998.aspx">Civil Litigation Bill</a> which aims to: make the costs of court action more predictable, increase the funding options for people pursuing civil actions, and introduce a greater level of equality to the funding relationship between pursuers and defenders in personal injury cases</p>
          </li>
          <li><p>implementing legislation to make <a href="/policies/access-to-justice/simplifying-tribunals/">the devolved tribunals system</a> more understandable and user-friendly.</p>
          </li>
          </ul>

        govscot:background: |+
          <p>We introduced a programme of reform to the structures and processes of Scotland’s justice system following a 2009 independent review of Scotland’s civil courts.</p>
          <p>The review, by Lord Gill, now the Lord President of the Court of Session, found that the system was ‘slow, inefficient and expensive’, and made a number of recommendations.</p>
          <p>We <a href="http://www.gov.scot/Publications/2010/11/09114610/0">responded to the review</a> in November 2010, and accepted the majority of Lord Gill’s recommendations, including:</p>
          <ul>
          <li>establishing a Civil Justice Council for Scotland</li>
          <li>a new national Sheriff Appeal Court and Personal Injury Court</li>
          <li>modernisation of civil court procedures</li>
          </ul>
          <p>The 2012 Strategy for Justice in Scotland set out our approach to make the Scottish justice system fit for the 21st century. </p>
          <p>We published Justice in Scotland: vision and priorities in 2017. It builds on the outcomes set out in the 2012 strategy.</p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/asp/2014/18/contents/enacted">Courts Reform (Scotland) Act 2014</a> sets the framework for implementing the main recommendations of Lord Gill’s review.</p>

