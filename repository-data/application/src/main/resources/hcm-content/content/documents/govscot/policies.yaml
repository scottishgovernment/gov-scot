        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Our <a href=\"\
            /publications/achieving-sustainable-future-regeneration-strategy/\">regeneration\
            \ strategy</a> focuses on making the most of Scotland's communities' economic\
            \ potential through targeted funding.</p> \n  <h3 id=\"regeneration-capital-grant-fund-rcgf-\"\
            >Regeneration Capital Grant Fund (RCGF)</h3> \n  <p>The £25 million-a-year\
            \ Regeneration Capital Grant Fund, delivered in partnership with COSLA\
            \ and local government, supports locally developed regeneration projects\
            \ that involve local communities, helping to support and create jobs and\
            \ build sustainable communities.</p> \n  <p>Applications to the fund are\
            \ made on an annual basis and where justified can potentially cover more\
            \ than one financial year (subject to Spending Review restrictions). </p>\
            \ \n  <h4 id=\"applications\">Applications</h4> \n  <h4 id=\"results-of-stage-1-applications\"\
            >Results of stage 1 applications</h4> \n  <p>The panel met on 4 October\
            \ 2017 and have invited 44 projects to submit full stage 2 applications.</p>\
            \ \n  <ul> \n   <li><a href=\"/publications/rcgf-projects-invited-to-stage-two-2018/\"\
            >List of projects successful at stage 1</a> </li> \n  </ul> \n  <h4 id=\"\
            stage-2-documentation\">Stage 2 Documentation</h4> \n  <p>Projects successful\
            \ at being invited to stage 2 are able to download the application form\
            \ and guidance below. The deadline for submission for Stage 2 applications\
            \ was Friday 8 December 2017. Applications are now closed and successfull\
            \ applicants will be announced in February 2018. </p> \n  <ul> \n   <li><a\
            \ href=\"/publications/regeneration-capital-grant-fund-rcgf-2018-19-stage-two-application-form/\"\
            >RCGF Stage 2 - Application Form 2018/19</a>. This includes guidance and\
            \ question-and-answer document</li> \n  </ul> \n  <h4 id=\"indicative-timetable-2017-18\"\
            >Indicative timetable 2017/18</h4> \n  <p>All dates are indicative and\
            \ remain dependent on the timing and result of the spending review process</p>\
            \ \n  <ul> \n   <li><p>Stage 1 closed 18 August 2017 </p> </li> \n   <li><p>Investment\
            \ Panel meeting 4 October 2017</p> </li> \n   <li><p>Applicants notified\
            \ of results week beginning 9 October 2017 </p> </li> \n   <li><p>Stage\
            \ 2 opens week beginning 16 October 2017</p> </li> \n   <li><p>Stage 2\
            \ closes 8 December 2017</p> </li> \n  </ul> \n  <h3 id=\"general-information-on-the-fund\"\
            >General information on the fund</h3> \n  <h4 id=\"eligible-organisations\"\
            >Eligible organisations</h4> \n  <p>The fund is open to all 32 Scottish\
            \ local authorities individually, or whether they exercise their functions\
            \ through urban regeneration companies (URCs) or other special purpose\
            \ vehicles (SPVs).</p> \n  <h4 id=\"eligible-projects\">Eligible projects</h4>\
            \ \n  <p>Applications are not restricted in geography, size or type of\
            \ project. It will be for applicant organisations to demonstrate that\
            \ projects fit with the aims and objectives of the fund and can demonstrate\
            \ clear regeneration outcomes in line with our strategy document <a href=\"\
            /publications/achieving-sustainable-future-regeneration-strategy/\">Achieving\
            \ a Sustainable Future</a> and local area regeneration plans.</p> \n \
            \ <h4 id=\"project-focus\">Project focus</h4> \n  <ul> \n   <li>Projects\
            \ that primarily focus on areas that suffer from high levels of deprivation\
            \ and disadvantage </li> \n   <li>Projects that demonstrate clear community\
            \ involvement</li> \n   <li>Projects that will deliver large scale transformational\
            \ change with strong regeneration outcomes</li> \n   <li>Projects and\
            \ programmes that can encourage additional investment and address market\
            \ failure</li> \n  </ul> \n  <h4 id=\"application-process\">Application\
            \ process</h4> \n  <p>All applications will be subject to scrutiny by\
            \ the Regeneration Capital Grant Fund Investment Panel which will make\
            \ final recommendations on projects to be funded.</p> \n  <p>There will\
            \ be a two-stage assessment process. Applicants must submit a summary\
            \ of their project on the form provided at Stage 1. Successful projects\
            \ at this stage will be invited by the panel to then complete a full Stage\
            \ 2 application.</p> \n  <h4 id=\"further-information\">Further information</h4>\
            \ \n  <p>If you have any questions on the fund, email them in the first\
            \ instance to <a href=\"mailto:rcgf@gov.scot\">rcgf@gov.scot</a>. Please\
            \ enter 'Request for further information' into the subject heading.</p>\
            \ \n  <ul> \n   <li><a href=\"/publications/regeneration/\">RCGF projects\
            \ funded</a></li> \n  </ul> \n  <h3 id=\"scottish-partnership-for-regeneration-in-urban-centres-spruce-\"\
            >Scottish Partnership for Regeneration in Urban Centres (SPRUCE)</h3>\
            \ \n  <p>SPRUCE is a £50 million fund that offers loans and equity investments\
            \ to revenue-generating infrastructure and energy-efficiency projects.\
            \ It supports regeneration in 13 eligible local authority areas in Scotland.</p>\
            \ \n  <p>One of SPRUCE's major benefits is that funds will be recycled\
            \ and can be used for future regeneration projects. It has now entered\
            \ the recycling phase, as the original fund has been invested in seven\
            \ projects (<a href=\"/publications/spruce-supported-projects/\">see list\
            \ of SPRUCE-supported projects</a>).</p> \n  <p>As well as the infrastructure\
            \ delivered, all contractors include <a href=\"/publications/community-benefits-public-procurement/\"\
            >Community Benefits in Public Procurement</a> clauses in contracts and\
            \ so provide jobs and training opportunities for local people.</p> \n\
            \  <h3 id=\"the-vacant-and-derelict-land-fund\">The Vacant and Derelict\
            \ Land Fund</h3> \n  <p>The Vacant and Derelict Land Fund (VDLF) aims\
            \ to tackle long-term vacant and derelict land in Scotland. Its objectives\
            \ are:</p> \n  <ul> \n   <li>to stimulate economic growth</li> \n   <li>create\
            \ jobs</li> \n   <li>promote environmental justice and improved quality\
            \ of life</li> \n   <li>to support communities to flourish and tackle\
            \ inequalities</li> \n  </ul> \n  <p>It is an element of the local government\
            \ budget settlement, as agreed with Scottish Government.</p> \n  <p>It\
            \ focuses on projects that promote innovation in both temporary and longer\
            \ term greening techniques for vacant and derelict land sites.</p> \n\
            \  <p>The following local authorities will receive funding of £7.835 million\
            \ in 2016 and 2017, reflecting the extent of vacant and derelict land\
            \ in these areas and levels of deprivation:</p> \n  <ul> \n   <li>Glasgow\
            \ </li> \n   <li>North Lanarkshire </li> \n   <li>South Lanarkshire </li>\
            \ \n   <li>North Ayrshire </li> \n   <li>Fife </li> \n  </ul> \n </body>\n\
            </html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME = Martin Smith</p>\
            \ \n </body>\n</html>"
