        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Building regulations\
            \ contain the technical requirements to protect the public interest.</p>\
            \ \n  <p>We publish technical handbooks which explain how to achieve the\
            \ requirements set out in the <a href=\"http://www.legislation.gov.uk/ssi/2004/406/contents/made\"\
            >Building (Scotland) Regulations 2004</a>. We regularly consult with industry\
            \ to review our guidance.</p> \n  <p>On 1 July 2017 we published the following\
            \ updates to the Technical Handbooks. The changes include:</p> \n  <ul>\
            \ \n   <li>a new building type 23A in schedule 3 to regulation 5 and in\
            \ regulation 9 in Section 0, General</li> \n   <li>minor updates and corrections</li>\
            \ \n  </ul> \n  <p>The two versions of the 2017 Technical Handbooks –\
            \ domestic and non-domestic – are available both in pdf and HTML formats.\
            \ </p> \n  <ul> \n   <li><a href=\"/publications/building-standards-technical-handbook-2017-domestic/\"\
            >Technical Handbook 2017: domestic buildings (pdf)</a> </li> \n   <li><a\
            \ href=\"http://www.gov.scot/Topics/Built-Environment/Building/Building-standards/techbooks/techhandbooks/th2017domcomp\"\
            >Technical Handbook 2017: domestic buildings (HTML)</a></li> \n   <li><a\
            \ href=\"/publications/building-standards-technical-handbook-2017-non-domestic/\"\
            >Technical Handbook 2017: non-domestic buildings (pdf)</a> </li> \n  \
            \ <li><a href=\"http://www.gov.scot/Topics/Built-Environment/Building/Building-standards/techbooks/techhandbooks/th2017nondomcomp\"\
            >Technical Handbook 2017: non-domestic buildings (HTML)</a></li> \n  \
            \ <li><a href=\"http://www.gov.scot/Topics/Built-Environment/Building/Building-standards/techbooks/techhandbooks\"\
            >Summary of changes made for 2017 Technical Handbooks</a></li> \n  </ul>\
            \ \n  <div class=\"info-note note\">\n   Only the latest versions have\
            \ been transitioned. Gov.scot currently hosts all \n   <a href=\"http://www.gov.scot/Topics/Built-Environment/Building/Building-standards/publications/pubtech\"\
            >previous technical handbooks</a>.\n  </div> \n  <p>In addition to the\
            \ Technical Handbooks, we have also produced:</p> \n  <ul> \n   <li>a\
            \ number of <a href=\"http://www.gov.scot/Topics/Built-Environment/Building/Building-standards/techbooks/techhandbooks\"\
            >supplementary supporting documents for the Technical Handbooks</a> </li>\
            \ \n   <li><a href=\"http://www.gov.scot/Topics/Built-Environment/Building/Building-standards/publications/pubguide\"\
            >general guidance and answers to FAQs</a> </li> \n   <li><a href=\"http://www.gov.scot/Topics/Built-Environment/Building/Building-standards/publications/pubtech\"\
            >previous versions of the Technical Handbooks</a></li> \n   <li>information\
            \ on <a href=\"http://www.gov.scot/Topics/Built-Environment/Building/Building-standards/techbooks/sectsixprg\"\
            >approved software and its use</a> to meet requirements under standard\
            \ 6.1 (carbon dioxide emissions) and standard 6.9 (energy performance\
            \ certificates) within Section 6 (energy).</li> \n  </ul> \n  <p>We also\
            \ run an ongoing <a href=\"http://www.gov.scot/Topics/Built-Environment/Building/Building-standards/BSD/research\"\
            >programme of research related to the development of our technical and\
            \ procedural guidance</a>.</p> \n  <h3 id=\"consultation\">Consultation</h3>\
            \ \n  <p>Amendments to the building regulations and to the building standards\
            \ system are made to ensure the aims of the system continue to be met\
            \ and that the system meets the needs of the people of Scotland. Public\
            \ consultation is integral to this development process to ensure that\
            \ a balanced view is taken of the issues involved. Gov.scot currently\
            \ hosts all previous <a href=\"http://www.gov.scot/Topics/Built-Environment/Building/Building-standards/BSD/CurrentConsultation\"\
            >consultations on amendments to the building regulations and to the building\
            \ standards system</a>.</p> \n  <h3 id=\"building-standards-forms\">Building\
            \ Standards Forms</h3> \n  <p>A selection of <a href=\"/publications/building-standards-forms/\"\
            >model forms</a> are provided that may be adapted by the verifier to suit\
            \ their individual circumstances and requirements. These forms may also\
            \ be used by applicants or their duly authorised agents.</p> \n  <p>Where\
            \ an applicant or agent has registered an account through the <a href=\"\
            http://www.edevelopment.scot\">e-Development website</a>, these can be\
            \ completed on-line.</p> \n  <p>Should you require any assistance in completing\
            \ a form, please contact your local authority building standards department.</p>\
            \ \n  <h3 id=\"ministerial-relaxations\">Ministerial relaxations</h3>\
            \ \n  <p>For any particular building or description of building, a person\
            \ may apply to Scottish Ministers for a direction to either relax or dispense\
            \ with a provision of the building regulations relating to building standards\
            \ using the model form.</p> \n  <p>Where Scottish Ministers consider it\
            \ unreasonable that the provision should apply, they can issue a direction.\
            \ This can also be revoked or varied by a further direction. Although\
            \ there is no requirement to consult before issuing a direction for a\
            \ particular building, we will normally consult the fire authority on\
            \ anything related to fire. We will normally consult the verifier if the\
            \ application relates to an existing warrant application, particularly\
            \ where a warrant has been granted. </p> \n  <p>The <a href=\"/publications/building-standards-procedural-handbook/\"\
            >Building Standards procedural handbook</a> contains further information,\
            \ and applications should be made on the <a href=\"/publications/relaxation-building-regulations-application-form/\"\
            >model form for relaxation of building regulations</a>. </p> \n  <h3 id=\"\
            ministerial-views\">Ministerial views</h3> \n  <p>The Scottish Courts\
            \ are responsible for interpreting regulations, but Scottish Ministers\
            \ have the power to give a view on the extent to which a proposed building\
            \ or construction complies with the regulations. </p> \n  <p>If the owner\
            \ or the verifier considers there is doubt about the extent to which a\
            \ building or design meets the building standards, they can <a href=\"\
            /publications/ministerial-view-application-form/\">request a Ministerial\
            \ view</a>. Each case is treated anonymously in order to preserve the\
            \ privacy of the applicant. We publish a <a href=\"http://www.gov.scot/Topics/Built-Environment/Building/Building-standards/ProceduralLegislation/ministerialviews\"\
            >list of Ministerial views that have been issued since 2005</a>.</p> \n\
            \  <p>You may wish to contact the local authority referred to in any specific\
            \ view to obtain the project context for the view.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Contact: Simon\
            \ Moore</p> \n </body>\n</html>"
