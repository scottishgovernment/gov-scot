          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Under the Children\
            \ (Scotland) Act 1995, 'looked after children' are defined as those in\
            \ the care of their local authority – sometimes referred to as a 'corporate\
            \ parent'. </p> \n  <p>There are many reasons children may become looked\
            \ after, including: </p> \n  <ul> \n   <li>they face abuse or neglect\
            \ at home </li> \n   <li>they have disabilities that require special care\
            \ </li> \n   <li>they are unaccompanied minors seeking asylum, or who\
            \ have been illegally trafficked into the UK </li> \n   <li>they have\
            \ been involved in the youth justice system </li> \n  </ul> \n </body>\n\
            </html>"
