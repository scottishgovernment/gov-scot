        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Our work on gender\
            \ equality concentrates largely on women's issues because women disproportionately\
            \ experience discrimination and inequality. </p> \n  <p>But we recognise\
            \ that there are areas where men also experience disadvantage – for example,\
            \ workplace cultures that do not recognise or support their family or\
            \ childcare responsibilities. </p> \n  <p>Men also may not always be recognised\
            \ as active parents by family services. And they experience poor health\
            \ outcomes across a range of health issues that do not properly take account\
            \ of their needs. </p> \n  <h3 id=\"working-with-fathers\">Working with\
            \ fathers</h3> \n  <p>Our work to support fathers includes: </p> \n  <ul>\
            \ \n   <li>setting out our commitment to encourage fathers to become more\
            \ actively involved in the care of their children (where safe, practical\
            \ and in the best interests of the child) in the <a href=\"/publications/national-parenting-strategy-making-positive-difference-children-young-people-through/\"\
            >National Parenting Strategy</a></li> \n   <li>establishing a Fathers\
            \ National Advisory Panel to help take forward the commitments we have\
            \ made</li> \n   <li>funding <a href=\"http://www.fnfscotland.org.uk/\"\
            >Families Need Fathers</a> to provide information and support for fathers\
            \ and other family members facing contact problems after separation. Families\
            \ Need Fathers are also working to improve understanding of existing legal\
            \ rights and promote non-resident fathers' involvement in their children's\
            \ education</li> \n   <li>supporting the <a href=\"http://www.fathersnetwork.org.uk/\"\
            >Fathers Network Scotland</a> to deliver Year of the Dad, a national campaign\
            \ running throughout 2016 to celebrate the difference a great dad can\
            \ make and the important role dads can play in child development </li>\
            \ \n  </ul> \n  <h3 id=\"men-in-childcare\">Men in childcare</h3> \n \
            \ <p>The vast majority of people working in the early learning and childcare\
            \ sector are female. As part of the workforce expansion plan, we will\
            \ take steps to promote this as a rewarding career for both men and women.\
            \ </p> \n  <p><a href=\"http://www.meninchildcare.co.uk/\">Men In Childcare\
            \ (MiC)</a> promotes training and recruitment for men in the early years\
            \ childcare workforce. </p> \n  <p>It provides opportunities for men to\
            \ undertake accredited qualifications in early years and childcare. It\
            \ also provides support and mentoring to the men during their training.\
            \ </p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
