        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Action: improving\
            \ <a href=\"improving-data-collection-and-analysis\">how we collect and\
            \ analyse data about human trafficking across Scotland</a> so that the\
            \ police have a better idea of the scale of the issue and services can\
            \ be shaped to meet victims' needs </p> \n  <p>Making better use of data\
            \ on human trafficking means we can make more effective plans to tackle\
            \ this crime, and improve the support we provide for child and adult victims.\
            \ Data can also help us identify trends.</p> \n  <p>We want the data that's\
            \ collected to be consistent and useful. So, as part of this, we will\
            \ be setting up a group to look at how it's gathered by different organisations.\
            \ </p> \n  <p>This will mean we can produce a clear and detailed picture\
            \ of how data about human trafficking and exploitation is collected in\
            \ Scotland.</p> \n  <p>We will also be looking at how we can help make\
            \ sure that data is shared, so it can be used to shape local services.</p>\
            \ \n  <p>Section 38 of <a href=\"http://www.legislation.gov.uk/asp/2015/12/section/15\"\
            >the Human Trafficking and Exploitation (Scotland) Act 2015</a> means\
            \ Scottish public bodies must notify the Chief Constable of Police Scotland\
            \ if they know someone who is, or appears to be a victim of trafficking\
            \ or slavery, servitude or forced and compulsory labour. </p> \n  <p>The\
            \ information the police are given must not identify the victim if they're\
            \ an adult who hasn't agreed to their identity being shared.</p> \n  <p>This\
            \ will help police gather intelligence. </p> \n  <p>It will also help\
            \ to make the information we have about the extent of trafficking and\
            \ exploitation in Scotland, and the UK in general, more accurate.</p>\
            \ \n </body>\n</html>"
