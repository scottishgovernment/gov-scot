        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We introduced compulsory\
            \ property factor registration as a means of providing minimum industry\
            \ standards, to better protect homeowners who use factoring services.\
            \ </p> \n  <p>It applies to all residential property and land managers,\
            \ whether they are private sector businesses, councils or housing associations.\
            \ </p> \n  <p>All property factors must register at the <a href=\"http://sedsh119.sedsh.gov.uk/propertyfactorregister/Default.aspx\"\
            >Scottish Property Factor Register website</a>. Failure to do so is an\
            \ offence. </p> \n  <p>Guidance for <a href=\"/publications/property-factors-first-time-registration-guidance/\"\
            >property factors registering for the first time</a>, and for <a href=\"\
            /publications/property-factors/\">property factors who are currently or\
            \ have previously been registered</a> is available.</p> \n  <h3 id=\"\
            maintaining-the-register\">Maintaining the register</h3> \n  <p>We maintain\
            \ the register which involves: </p> \n  <ul> \n   <li>deciding whether\
            \ an applicant should be entered on the property factor register, including\
            \ the application of a <a href=\"/publications/property-factors-scotland-act-2011-fit-and-proper-person-factsheet/\"\
            >'fit and proper person'</a> test </li> \n   <li>ensuring that the <a\
            \ href=\"/publications/fees-payable-by-property-factors-on-registration/\"\
            >property factor registration fees</a> for each approved application are\
            \ received</li> \n   <li>considering any proposed changes by property\
            \ factors to information included on the register </li> \n   <li>monitoring\
            \ compliance in relation to property factors completing their <a href=\"\
            /publications/property-factors-scotland-2011-act-annual-update/\">annual\
            \ property and land portfolio update</a></li> \n   <li>considering and\
            \ pursuing <a href=\"/publications/enforcement-of-the-property-factors-scotland-act-2011/\"\
            >enforcement action</a> where a property factor is failing to comply </li>\
            \ \n   <li>considering reports about unregistered property factors </li>\
            \ \n  </ul> \n  <h3 id=\"accuracy-of-the-information-on-the-register\"\
            >Accuracy of the information on the register</h3> \n  <p>The accuracy\
            \ of the information held on the register is subject to the following\
            \ conditions: </p> \n  <ul> \n   <li>it is the responsibility for each\
            \ registered property factor to ensure that the information it provides\
            \ for display on the register is accurate within the requirements of the\
            \ Act</li> \n   <li>it is the responsibility for each registered property\
            \ factor to ensure that their list of properties and land factored is\
            \ updated each year by 30 June. The information they must provide relates\
            \ to the previous financial year. </li> \n  </ul> \n  <p>So the information\
            \ held on the register may, in some cases, not be 'live'. This means that\
            \ at any given time, a property or land record listed on the register\
            \ may no longer be factored by that property factor and conversely it\
            \ may not show a property or land record which is currently factored.</p>\
            \ \n  <h3 id=\"the-property-factors-scotland-act-2011\">The Property Factors\
            \ (Scotland) Act 2011</h3> \n  <p>Registration was brought in by the <a\
            \ href=\"http://www.legislation.gov.uk/asp/2011/8/contents\">Property\
            \ Factors (Scotland) Act 2011</a>, which came into force on 1 October\
            \ 2012. The Act provides a statutory framework to protect homeowners who\
            \ use factoring services by providing minimum standards for property factors.\
            \ </p> \n  <p>The Act also introduced: </p> \n  <ul> \n   <li>a <a href=\"\
            /publications/property-factors-scotland-act-2011-code-conduct-property-factors/\"\
            >code of conduct for property factors</a> that sets out minimum standards\
            \ of practice with which all registered property factors are statutorily\
            \ obliged to comply. The Scottish Government <a href=\"/publications/consultation-draft-revised-code-conduct-registered-property-factors/\"\
            >consulted on proposals to revise the code of conduct</a>. <a href=\"\
            https://blogs.gov.scot/fairer-scotland/2017/12/21/registered-property-factors-consultation-draft-revised-code-conduct/\"\
            >Read the Minister's blog</a>.That consultation is now closed and the\
            \ analysis of responses is expected to be completed later in 2018. Following\
            \ this analysis, the Scottish Government may decide to amend the code\
            \ of conduct and lay a revised version for the approval of the Scottish\
            \ Parliament in accordance with the Act.</li> \n   <li>a route for redress\
            \ to the <a href=\"http://www.housingandpropertychamber.scot/\">First-tier\
            \ Tribunal for Scotland Housing and Property Chamber</a>, an independent\
            \ judicial body separate from Scottish Ministers and councils. Homeowners\
            \ can apply to the chamber if they believe their registered property factor\
            \ has failed to comply with the code of conduct or otherwise failed to\
            \ carry out their factoring duties. Before making an application, homeowners\
            \ must notify their factor in writing of their complaint and allow their\
            \ factor an opportunity to resolve the matter. The code of conduct requires\
            \ factors to have an in-house complaints handling procedure which homeowners\
            \ would be expected to follow</li> \n  </ul> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
             <head></head>
             <body></body>
            </html>
