        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <h4 id=\"independent-advisory-group-on-hate-crime-prejudice-and-community-cohesion\"\
            >Independent Advisory Group on Hate Crime, Prejudice and Community Cohesion</h4>\
            \ \n  <p>Launched in October 2015, the <a href=\"independent-advisory-group-on-hate-crime\"\
            >Independent Advisory Group on Hate Crime</a> is developing a comprehensive,\
            \ long-term approach to preventing and stopping hate crime in Scotland.\
            \ </p> \n  <h4 id=\"hate-crime-laws\">Hate crime laws</h4> \n  <p>The\
            \ Scottish Parliament has legislated to make sure that offences aggravated\
            \ by prejudice are brought to the attention of the court. </p> \n  <p>It\
            \ has done this through the: </p> \n  <ul> \n   <li><a href=\"http://www.legislation.gov.uk/asp/2003/7/contents\"\
            >Criminal Justice (Scotland) Act 2003</a></li> \n   <li><a href=\"http://www.legislation.gov.uk/asp/2009/8/contents\"\
            >Offences (Aggravation by Prejudice) (Scotland) Act 2009</a></li> \n \
            \  <li><a href=\"http://www.legislation.gov.uk/asp/2010/13/contents\"\
            >Criminal Justice and Licensing (Scotland) Act 2010</a> </li> \n  </ul>\
            \ \n  <p>The <a href=\"http://www.legislation.gov.uk/asp/2012/1/enacted\"\
            >Offensive Behaviour at Football and Threatening Communications (Scotland)\
            \ Act 2012</a> criminalises threats of serious violence, and threats intended\
            \ to incite religious hatred, which are sent by post or posted on the\
            \ internet. </p> \n  <p>We are also undertaking work to tackle <a href=\"\
            http://www.scotland.gov.uk/Topics/Justice/policies/reducing-crime/tackling-hate-crime\"\
            >sectarianism</a>.</p> \n  <p>A review of hate crime legislation is currently\
            \ being conducted by Lord Bracadale. You can read more about this work:\
            \ <a href=\"http://www.gov.scot/About/Review/Hate-Crime-Legislation\"\
            >Hate Crime Legislation Review</a></p> \n  <h4 id=\"speak-up-against-hate-crime\"\
            >Speak Up Against Hate Crime</h4> \n  <p>The Speak Up Against Hate Crime\
            \ campaign was launched in February 2014. The campaign urged people who\
            \ have suffered or witnessed crime based on prejudice to report all incidents\
            \ to Police Scotland. </p> \n  <p>Hate crime is a criminal offence. You\
            \ can <a href=\"http://www.scotland.police.uk/contact-us/hate-crime-and-third-party-reporting/\"\
            >report a hate crime to Police Scotland</a>.</p> \n </body>\n</html>"
