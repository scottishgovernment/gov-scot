        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are taking action\
            \ to reduce funeral poverty and help people manage funeral costs. </p>\
            \ \n  <p>These are set out in our <a href=\"/publications/funeral-costs-plan/\"\
            >funeral costs plan</a> which includes the launch of a new Funeral Expense\
            \ Assistance benefit by summer 2019. </p> \n  <p>Replacing the UK Government's\
            \ Funeral Payment, the new Funeral Expense Assistance benefit will provide\
            \ critical financial support to people at a difficult time.</p> \n  <h3\
            \ id=\"how-we-are-improving-funeral-payments\">How we are improving funeral\
            \ payments</h3> \n  <p>Our <a href=\"https://consult.scotland.gov.uk/social-security/social-security-in-scotland/\"\
            >consultation on social security in Scotland</a> highlighted that the\
            \ current process and timescale for receiving the Funeral Payment is stressful\
            \ for applicants. We aim to simplify and speed up the process, making\
            \ it easier for people to understand if they are eligible.</p> \n  <p>When\
            \ management of the Funeral Payment moves to Scotland, we aim to process\
            \ applications within 10 working days of receipt of a completed application\
            \ and make payments as soon as practicable thereafter. </p> \n  <p>In\
            \ March 2016 we set up the <a href=\"funeral-poverty-and-funeral-expense-assistance-reference-group\"\
            >Funeral Payment and Funeral Poverty Reference Group</a> to support Scottish\
            \ Ministers in developing policy for a new funeral payment.</p> \n  <h3\
            \ id=\"tackling-funeral-poverty-and-helping-people-with-funeral-costs\"\
            >Tackling funeral poverty and helping people with funeral costs</h3> \n\
            \  <p>As well as the Funeral Expense Assistance benefit we are taking\
            \ a number of other actions to make more affordable funeral options available.\
            \ These include:</p> \n  <ul> \n   <li>producing <a href=\"/publications/planning-funeral/\"\
            >guidance to help people plan their own funeral</a></li> \n   <li>strengthening\
            \ consumer protection in relation to pre-paid funeral plans</li> \n  \
            \ <li>providing more options to help people save for their funeral by\
            \ piloting a Scottish funeral bond</li> \n  </ul> \n </body>\n</html>"
          /funeral-poverty-and-funeral-expense-assistance-reference-group:
