        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Participatory budgeting\
            \ (PB) is recognised internationally as a way for people to have a direct\
            \ say in how local money is spent. </p> \n  <p>We support PB as a tool\
            \ for community engagement and for developing participatory democracy\
            \ in Scotland. PB can:</p> \n  <ul> \n   <li>support the principle of\
            \ Public Service Reform that says people should have equal opportunity\
            \ to participate in decisions shaping their local community and society</li>\
            \ \n   <li>complement aspirations in the <a href=\"http://www.legislation.gov.uk/asp/2015/6/contents/enacted\"\
            >Community Empowerment (Scotland) Act 2015</a> to give communities more\
            \ powers to achieve their own ambitions</li> \n   <li>help deliver the\
            \ Public Sector Equality Duty by advancing equality of opportunity and\
            \ fostering good relations between different groups</li> \n  </ul> \n\
            \  <h3 id=\"community-choices-fund\">Community Choices Fund</h3> \n  <p>We\
            \ support and promote PB nationally through our Community Choices Fund.\
            \ The Fund is delivered in partnership with local authorities, communities\
            \ and third sector organisations, and is implemented across policy areas\
            \ including policing, health and social care, transport, and education.\
            \ </p> \n  <p>The <a href=\"https://pbscotland.scot/\">PB Scotland website</a>\
            \ provides accessible information on events, policy and resources in Scotland,\
            \ as well as examples of Community Choices in action.</p> \n  <p>The <a\
            \ href=\"https://pbscotland.scot/about/\">PB Working Group</a> meets on\
            \ a bi-monthly basis and provides us with advice and guidance.</p> \n\
            \  <p>For more information see our <a href=\"/publications/community-choices-fund-guidance-and-application-forms/\"\
            >Community Choices Fund guidance</a>.</p> \n  <p>Send questions about\
            \ the fund to <a href=\"mailto:community.empowerment@gov.scot\">community.empowerment@gov.scot</a>.</p>\
            \ \n  <h3 id=\"community-choices-fund-2017-to-2018\">Community Choices\
            \ Fund 2017 to 2018</h3> \n  <div class=\"info-note note\">\n   Applications\
            \ for the 2017 to 2018 fund are now closed.\n  </div> \n  <p>In February\
            \ 2016 we announced we would commit £2 million to the Community Choices\
            \ Fund for 2017 to 2018. £1.5 million of the fund is available in two\
            \ categories of £750,000 each. Category one is for public authorities,\
            \ including local authorities and other public bodies, while category\
            \ two is for community organisations and Community Councils.</p> \n  <p>The\
            \ fund's aim is to support PB activity which will significantly expand\
            \ opportunities for more local people to make decisions on local spending\
            \ priorities. </p> \n  <p>A total of 91 applications were received to\
            \ the sum of £4,953,541. Of those, 22 were from public authorities totalling\
            \ £1,295,550 and 69 from community organisations totalling £3,657,991.\
            \ A total of 33 organisations received a share of £1.5 million.</p> \n\
            \  <ul> \n   <li>read the <a href=\"https://beta.gov.scot/news/1-5m-for-community-choices-fund-2017-10-24/\"\
            >news story from October 2017: £1.5m for Community Choices Fund</a></li>\
            \ \n   <li>view the <a href=\"/publications/community-choices-fund-recipients-2017-2018/\"\
            >full list of successful applicants</a></li> \n  </ul> \n  <h3 id=\"community-choices-fund-2016-to-2017\"\
            >Community Choices Fund 2016 to 2017</h3> \n  <p>A total of 137 applications\
            \ for funding were received in 2016 to 2017, to the sum of £7,097,287.\
            \ Of those, 23 were from public authorities totalling £1,322,385 and 114\
            \ from community organisations totalling £5,774,902. </p> \n  <p>Find\
            \ <a href=\"https://www.webarchive.org.uk/wayback/archive/20170701184205/http://www.gov.scot/Topics/People/engage/CommunityChoicesFund/CommunityChoicesFund201617\"\
            >information on successful Community Choices Fund applicants from 2016\
            \ to 2017</a> in our archive.</p> \n </body>\n</html>"
