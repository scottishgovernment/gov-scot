          <li><a href="/policies/planning-architecture/planning-guidance/">producing planning guidance</a> on the implementation of legislation or procedures </li>
          <li><a href="/policies/planning-environmental-appeals/">determining planning and environmental appeals</a> against decisions made by planning authorities and other bodies</li>
          </ul>

        govscot:background: |+
          <p>Scottish Planning Policy (SPP) aims to increase sustainable economic growth, which is the main purpose of the Scottish Government. This means that the planning system should help build a growing economy, but at the same time protect our environment for future generations and make sure that communities can enjoy a better quality of life.</p>
          <p>Our aim is to support the design, planning and delivery of places where people prosper. ‘Infrastructure, Development and Place’ is one of the central themes of our <a href="/publications/scotlands-economic-strategy/">Economic Strategy</a>.</p>
          <h3 id="key-documents">Key documents</h3>
          <ul>
          <li>&#39;<a href="/publications/guide-planning-system-scotland/">A Guide to the Planning System in Scotland</a>&#39; sets out the basic principles of the planning system. </li>
          <li>The <a href="/publications/national-planning-framework-3/">National Planning Framework (NPF)</a> was published in June 2014 and sets the context for development planning in Scotland and provides a framework for the spatial development of Scotland as a whole. </li>
          <li>Our <a href="/publications/scottish-planning-policy/">Scottish Planning Policy (SPP)</a> was published in June 2014. It sets out national planning policies which reflect Scottish Ministers’ priorities for the operation of the planning system and for the development and use of land. It contains overarching policies that promote sustainability and placemaking as well as <a href="/publications/specific-planning-policies/">subject-specific planning policies</a>.</li>
          <li>&#39;<a href="/publications/creating-places-policy-statement-architecture-place-scotland/">Creating Places</a>&#39;, published in 2013, is the Scottish Government’s policy statement on architecture and place. It contains policies and guidance on the importance of architecture and design.</li>
          <li>&#39;<a href="/publications/designing-streets-policy-statement-scotland/">Designing Streets</a>&#39; published in 2010, was the first policy statement in Scotland for street design, and marked a change in emphasis by putting place and people before the movement of motor vehicles.</li>
          </ul>

        govscot:billsAndLegislation: |+
          <p>The 2006 Town and Country Planning (Scotland) Act brought about the most significant modernisation of the planning system in Scotland in over 60 years. The aim of the Act is to ensure a planning service that is efficient, inclusive, fit for purpose and sustainable. </p>
          <h3 id="primary-legislation">Primary legislation</h3>
          <p>The main pieces of legislation which the planning system operates under are: </p>
          <ul>
          <li><a href="http://www.legislation.gov.uk/ukpga/1997/8/contents">Town and Country Planning (Scotland) Act 1997</a> </li>
          <li><a href="http://www.legislation.gov.uk/asp/2006/17/contents">Planning etc. (Scotland) Act 2006</a> </li>
          </ul>
          <h3 id="secondary-legislation">Secondary legislation</h3>
          <p>Since the 2006 Act, various pieces of secondary legislation have been brought in to implement the provisions within the act. These regulations are supported by <a href="/publications/planning-circulars-index/">Circulars</a> which provide an explanation of the relevant regulations. Circulars are available on the relevant pages in this section and on the <a href="/policies/planning-architecture/planning-guidance/">producing planning guidance</a> page.</p>

