        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Scotland's universities\
            \ have an international reputation for excellent research that delivers\
            \ economic and social benefits for both Scotland and the wider world.\
            \ More information on Scotland's reputation is available on the <a href=\"\
            science-and-research\">science and research page</a>. </p> \n  <p>We support\
            \ Scottish universities to use this reputation to consistently attract\
            \ and secure funding from a range of sources. </p> \n  <h3 id=\"public-funding\"\
            >Public funding</h3> \n  <p>Public funding for university research in\
            \ Scotland is delivered by a dual support system comprising: </p> \n \
            \ <ul> \n   <li>a block grant given by the Scottish Funding Council (SFC)\
            \ </li> \n   <li>competitively awarded grants from the UK-wide Research\
            \ Councils </li> \n  </ul> \n  <p>The Scottish Government is the largest\
            \ single source of university research funding in Scotland, with funding\
            \ allocated through the SFC. The SFC supports the competitiveness of Scotland's\
            \ research base through a range of investments, as well as the training\
            \ and development of postgraduate teaching and research students. </p>\
            \ \n  <p>As part of our overall funding for higher education, we are investing\
            \ £279 million in core research and knowledge exchange and innovation\
            \ in our universities from 2017 to 2018. </p> \n  <h4 id=\"eu-funding\"\
            >EU funding</h4> \n  <p>Scotland is also an active and valued partner\
            \ in a large number of EU research collaborations and has secured significant\
            \ funding from EU research programmes as a result. </p> \n  <p>From 2015\
            \ to 2016 our universities secured £97 million from various EU sources\
            \ (including EU government, charities, business and other sources) representing\
            \ 10.1% of their total research income. </p> \n  <p>One prominent source\
            \ of EU funding is the <a href=\"/publications/horizon-2020/\">Horizon\
            \ 2020</a> programme for research and innovation. Between 2014 and 2020,\
            \ Horizon 2020 is making more than €76 billion of funding available for\
            \ cutting-edge projects. The aim is to ensure that the best ideas and\
            \ discoveries are brought to the market faster, so that their results\
            \ may help drive social and economic growth in Europe. Scottish Higher\
            \ Education Institutions have secured a total of €289 million and almost\
            \ €24 million to research institutes under Horizon 2020 (up to May 2017)\
            \ based on our world-class research.</p> \n  <p>Advice and information\
            \ for Scottish organisations on accessing Horizon 2020 and other EU funding\
            \ can be found at the <a href=\"http://www.funding-portal.eu/\">Scottish\
            \ EU Funding Portal</a>. </p> \n  <h3 id=\"international-collaboration\"\
            >International collaboration</h3> \n  <p>Our excellence in research is\
            \ underpinned by extensive collaborations worldwide. </p> \n  <p>Scotland\
            \ can point to significant successes in working across European boundaries\
            \ with international research centres that are increasingly attracted\
            \ to Scotland by the quality of our research base. These include: </p>\
            \ \n  <ul> \n   <li>the Fraunhofer Institute for Applied Photonics – the\
            \ first Fraunhofer Institute to be located in the UK, located at Technology\
            \ and Innovation Centre, University of Strathclyde </li> \n   <li>the\
            \ £100 million Innovative Medicines Initiative (IMI) European Lead Factory\
            \ Programme, which will speed up the development of new drugs – won by\
            \ BioCity Scotland, the University of Dundee and the Scottish Universities\
            \ Life Science Alliance (SULSA) with the support of Dutch and English\
            \ partners </li> \n   <li>the world's first international Max-Planck Partnership\
            \ – a multi-million-pound partnership with five prestigious Max-Planck\
            \ Institutes (MPI) in Germany and leading physics research groups from\
            \ the Universities of Glasgow, Strathclyde, St Andrews, Heriot-Watt and\
            \ Edinburgh </li> \n  </ul> \n  <p>Our university research also works\
            \ across international boundaries. One example is the Gravitational Waves\
            \ collaboration, where scientists from 17 countries – including researchers\
            \ at the Universities of Glasgow, Strathclyde, West of Scotland and Edinburgh\
            \ – were involved in the research and discovery of gravitational waves.\
            \ Glasgow is the UK's leading university for gravitational research. </p>\
            \ \n  <h3 id=\"research-pooling\">Research pooling</h3> \n  <p>We also\
            \ support the internationalisation of the Scottish Funding Council's <a\
            \ href=\"http://www.sfc.ac.uk/research/research-pooling/research-pooling.aspx\"\
            >research pooling initiative</a>. This initiative encourages researchers\
            \ across Scottish higher education institutions to pool their resources\
            \ and respond to increasing international competition by forming dynamic\
            \ collaborations. </p> \n  <p>Since 2005 the SFC has allocated £156 million\
            \ to 11 research pools, covering: </p> \n  <ul> \n   <li>physics </li>\
            \ \n   <li>chemistry </li> \n   <li>engineering </li> \n   <li>geosciences/environment\
            \ and society </li> \n   <li>economics </li> \n   <li>life sciences </li>\
            \ \n   <li>brain imaging </li> \n   <li>informatics and computer science\
            \ </li> \n   <li>Gaelic language and culture </li> \n   <li>marine science\
            \ </li> \n  </ul> \n  <h3 id=\"innovation-centres\">Innovation Centres</h3>\
            \ \n  <p>Universities routinely translate their research into tangible\
            \ economic and social benefits for Scotland, supporting sustainable economic\
            \ growth. </p> \n  <p>We are investing up to £120 million over six years\
            \ in our network of Innovation Centres: collaborations between businesses,\
            \ universities and others to capitalise on Scotland's world-class research\
            \ to enhance innovation in and across Scotland's key economic sectors.\
            \ </p> \n  <p>There are currently eight Innovation Centres: </p> \n  <ul>\
            \ \n   <li><a href=\"http://stratmed.co.uk/\">Stratified Medicine Scotland\
            \ Innovation Centre (SMS-IC)</a> </li> \n   <li><a href=\"http://censis.org.uk/\"\
            >Centre for Sensor and Imaging Systems (CENSIS)</a> </li> \n   <li><a\
            \ href=\"https://dhi-scotland.com/\">Digital Health and Care Institute\
            \ (DHI)</a> </li> \n   <li><a href=\"http://ibioic.com/\">Industrial Biotechnology\
            \ Innovation Centre (IBioIC)</a> </li> \n   <li><a href=\"http://scottishaquaculture.com/\"\
            >Scottish Aquaculture Innovation Centre (SAIC)</a> </li> \n   <li><a href=\"\
            http://www.cs-ic.org/\">Construction Scotland Innovation Centre (CSIC)</a>\
            \ </li> \n   <li><a href=\"http://www.thedatalab.com/\">The Data Lab</a>\
            \ </li> \n   <li><a href=\"http://www.ogic.co.uk/\">Oil and Gas Innovation\
            \ Centre (OGIC)</a> </li> \n  </ul> \n  <p>The Innovation Centres are\
            \ bringing together the research excellence within our universities and\
            \ our business sector to deliver real social economic benefits. You can\
            \ read more about them on the <a href=\"http://www.innovationcentres.scot/\"\
            >Innovation Centres website</a>. </p> \n  <h3 id=\"spin-out-creation\"\
            >Spin-out creation</h3> \n  <p>Scotland is the most successful part of\
            \ the UK for the creation of spin-outs: companies formed as the result\
            \ of work done in universities. </p> \n  <p>Scotland hosts 20% of all\
            \ active spin-outs from UK universities, and five spin-outs from universities\
            \ in the UK top 20 (source: 2015 Spinouts UK Report).</p> \n </body>\n\
            </html>"
