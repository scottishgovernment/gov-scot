          <li>establishing <a href="/policies/europe/innovation-and-investment-hubs/">Innovation and Investment Hubs</a> across Europe</li>
          </ul>

        govscot:background: |+
          <p>Scotland’s international exports increased by 17.3% between 2010 and 2014, from £23.4 billion to £27.5 billion. We want Scotland&#39;s exports to continue to increase and for Scotland&#39;s economy and international profile to grow with them. </p>
          <p><a href="/publications/global-scotland-scotlands-trade-investment-strategy-2016-2021/">Global Scotland – Scotland’s Trade and Investment Strategy 2016-2021</a> sets out what we are doing to improve Scotland’s export performance, and to attract inward, capital and risk investment. </p>
          <p>‘International’ and ‘Investment’ are two of the four key priorities identified for achieving sustainable economic growth in Scotland in our <a href="/publications/scotlands-economic-strategy/">Economic Strategy</a>.</p>

