        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Universal Credit\
            \ is a payment reserved to the UK Government that combines six in- and\
            \ out-of-work benefits into a single monthly payment. It replaces:</p>\
            \ \n  <ul> \n   <li>income-related Employment and Support Allowance (ESA)</li>\
            \ \n   <li>income-based Jobseeker's Allowance (JSA)</li> \n   <li>Housing\
            \ Benefit</li> \n   <li>Working Tax Credit</li> \n   <li>Child Tax Credit</li>\
            \ \n   <li>Income Support</li> \n  </ul> \n  <p>The UK Government will\
            \ continue to roll out Universal Credit for new claims until September\
            \ 2018. Following that people in receipt of the legacy benefits above,\
            \ eg JSA, will be transferred over to Universal Credit over a period of\
            \ time. The roll out will not be finished until 2022.</p> \n  <h3 id=\"\
            scottish-choices\">Scottish choices</h3> \n  <p>We do not decide the value\
            \ of the Universal Credit (UC) payment or who receives it, however the\
            \ Scotland Act 2016 allows the Scottish Government to provide choices\
            \ to people when claiming.</p> \n  <p>On 29 June 2017, regulations were\
            \ laid in the Scottish Parliament to help people by making their Universal\
            \ Credit payments more flexible. The regulations will give people claiming\
            \ Universal Credit in Scotland the choice of:</p> \n  <ul> \n   <li>being\
            \ paid Universal Credit twice a month rather than monthly; and</li> \n\
            \   <li>having their Universal Credit housing element being paid directly\
            \ to their landlords.</li> \n  </ul> \n  <p>These choices will be offered\
            \ to people making new claims for Universal Credit in full service areas\
            \ from 4 October 2017, during their Second Assessment Period, and for\
            \ existing claimants from 31 January 2018. For more information please\
            \ read our full <a href=\"/publications/universal-credit-new-choices-people-living-scotland/\"\
            >Q&amp;A leaflet for applicants</a> and for <a href=\"/publications/further-information-universal-credit-scottish-choices-people-living-scotland/\"\
            >organisations providing advice and support to applicants</a>.</p> \n\
            \  <h3 id=\"other-benefits-for-recipients-of-universal-credit\">Other\
            \ benefits for recipients of Universal Credit</h3> \n  <p>Recipients of\
            \ Universal Credit are automatically eligible for the following benefits,\
            \ managed and paid by us:</p> \n  <ul> \n   <li><a href=\"http://www.slab.org.uk/public/index.html\"\
            >legal aid</a></li> \n   <li><a href=\"http://www.scotcourts.gov.uk/taking-action/court-fees\"\
            >court exemption fees</a></li> \n   <li><a href=\"http://www.scotland.gov.uk/Topics/Education/Schools/HLivi/schoolmeals\"\
            >free school lunches</a></li> \n   <li><a href=\"http://www.gov.scot/Resource/0052/00525866.pdf\"\
            >free NHS dental treatment</a></li> \n   <li><a href=\"http://www.scotland.gov.uk/Resource/0039/00393022.pdf\"\
            >NHS patient travel costs</a></li> \n   <li><a href=\"http://www.gov.scot/Resource/0047/00479648.pdf\"\
            >NHS optical vouchers</a></li> \n   <li><a href=\"http://www.skillsdevelopmentscotland.co.uk/our-services/individual-learning-accounts/\"\
            >individual learning accounts</a></li> \n   <li><a href=\"http://www.emascotland.com/\"\
            >education maintenance allowance</a></li> \n   <li><a href=\"http://www.gov.scot/Topics/People/Young-People/early-years/parenting-early-learning/childcare\"\
            >early learning and childcare entitlement</a></li> \n  </ul> \n </body>\n\
            </html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
             <head></head>
             <body></body>
            </html>
