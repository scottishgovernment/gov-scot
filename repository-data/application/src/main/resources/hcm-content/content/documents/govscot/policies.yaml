        jcr:uuid: 742d2c9c-fbc5-4a40-9c1a-a9ad269ba511
        govscot:actions: |+
          <p>We support Scotland&#39;s tourism and events industry by:</p>
          <ul>
          <li>sponsoring our national tourism organisation VisitScotland, which has a budget of more than £45 million a year. View <a href="http://www.visitscotland.org/">VisitScotland&#39;s website for business</a> or <a href="https://www.visitscotland.com/">VisitScotland&#39;s website for citizens</a> </li>
          <li>working with public, private and third-sector partners to deliver the industry-led tourism strategy <a href="/policies/tourism-and-events/tourism-scotland-2020/">Tourism Scotland 2020</a></li>
          <li>providing <a href="/policies/tourism-and-events/support-for-tourism-businesses/">support for tourism businesses</a></li>
          <li>assisting with arranging meetings, incentives, conferences and exhibitions through <a href="http://www.conventionscotland.com">ConventionScotland</a></li>
          <li>supporting our partners, led by VisitScotland&#39;s events directorate <a href="http://www.eventscotland.org/">EventScotland</a>, in delivering the national events strategy <a href="http://www.eventscotland.org/assets/show/4658">Scotland: The Perfect Stage</a></li>
          <li>securing, planning and delivering a programme of <a href="/policies/tourism-and-events/major-events/">major events</a> and festivals</li>
          <li>funding the delivery of the national <a href="http://www.eventscotland.org/stps/scotlands-themed-years/">Themed Years</a> and <a href="http://www.eventscotland.org/funding/winter-festivals/">Winter Festivals</a> programmes</li>
          </ul>

        govscot:background: |+
          <p>Spending by tourists in Scotland generates around £12 billion of economic activity for the wider Scottish supply chain and contributes around £6 billion to Scottish GDP, representing about 5% of total Scottish GDP. The tourism industry in Scotland supported more than 217,000 jobs in 2015, accounting for around 8.5% of employment in the country.</p>
          <p>It is identified as a growth sector in our <a href="/publications/scotlands-economic-strategy/">economic strategy</a> (2015) where we can build on existing advantages to increase the industry’s productivity and growth.</p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/ukpga/1969/51">Development of Tourism Act 1969</a> established a British Tourist Authority and the Tourist Boards of Scotland, England and Wales.</p>
          <p>The <a href="http://www.legislation.gov.uk/asp/2006/15/contents">Tourist Boards (Scotland) Act 2006</a> renamed the Scottish Tourist Board as VisitScotland and increased the maximum number of board members it could have.</p>
          <p>Section 90 of the <a href="http://www.legislation.gov.uk/ukpga/1973/65/section/90">Local Government (Scotland) Act 1973</a> sets out the powers of local authorities in terms of tourism-related activities.</p>
          <p>Section 23 of the <a href="http://www.legislation.gov.uk/ukpga/1985/16">National Heritage (Scotland) Act 1985</a> gave powers to ministers to make grants to any body whose activities appear to be likely to promote the development or understanding of cultural or scientific matters.</p>

        govscot:contact: |+
          <p>E-mail: <a href="mailto:tourism@gov.scot">tourism@gov.scot</a></p>
          <p>Telephone: 0131 244 0031</p>
          <p>Post:<br>Scottish Government<br>Tourism and Events Division<br>Directorate for Culture, Tourism and External Affairs<br>Area 2J (South)<br>Victoria Quay<br>Edinburgh<br>EH6 6QQ</p>

