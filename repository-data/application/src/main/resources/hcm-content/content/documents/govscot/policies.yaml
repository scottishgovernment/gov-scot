        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We aim to make\
            \ human rights considerations part of the day-to-day business of government.\
            \ Some examples of how we have done this are below.</p> \n  <h3 id=\"\
            homelessness\">Homelessness</h3> \n  <p>In recognition of the right to\
            \ 'an adequate standard of living, which includes housing' (International\
            \ Covenant on Economic, Social and Cultural Rights, Article 11), and the\
            \ right to 'respect for private and family life' (European Convention\
            \ on Human Rights, Article 8), anyone assessed as being homeless is legally\
            \ entitled to temporary accommodation. </p> \n  <p>Anyone assessed by\
            \ local authorities as being homeless unintentionally is entitled to settled\
            \ accommodation (and possibly to housing support too). </p> \n  <p>We\
            \ have developed a person-centred 'housing options' approach, which looks\
            \ at the range of issues that may help to prevent homelessness. This approach\
            \ has been promoted through five regional local authority-led hubs across\
            \ Scotland. </p> \n  <p>Find out more about our <a href=\"https://beta.gov.scot/policies/homelessness/\"\
            >homelessness policy</a>.</p> \n  <h3 id=\"victims-and-witnesses\">Victims\
            \ and witnesses</h3> \n  <p>The right to a fair trial has been interpreted\
            \ as extending to the interests of victims and witnesses (European Convention\
            \ on Human Rights, Article 6). </p> \n  <p>The Victims and Witnesses (Scotland)\
            \ Act 2014 introduces measures to improve support for victims and witnesses.\
            \ </p> \n  <p>The legislation provides a specific legal framework to enable\
            \ individuals to recognise their rights and obligations. It also helps\
            \ Scotland meet its obligations under European Directive 2012/29/EU. This\
            \ establishes minimum standards on the rights, support and protection\
            \ of victims of crime. </p> \n  <p><a href=\"https://www.mygov.scot/victims-code-for-scotland/victims-code-for-scotland.pdf?inline=true\"\
            >The Victims' Code for Scotland</a> sets out victims' rights in one place\
            \ and aims to improve their experience of the criminal justice system.\
            \ </p> \n  <h3 id=\"carers-policy\">Carers policy</h3> \n  <p>In recognition\
            \ of the rights to 'just and favourable conditions of work', and to the\
            \ 'highest attainable standard of physical and mental health' (International\
            \ Covenant on Economic, Social and Cultural Rights (Articles 7 and 12)\
            \ and EU Charter of Fundamental Rights (Article 31)), the Carers (Scotland)\
            \ Act will ensure better, and more consistent, support for carers and\
            \ young carers. </p> \n  <p>The act is designed to support carers' health\
            \ and wellbeing. Its measures include: </p> \n  <ul> \n   <li>a duty on\
            \ local authorities to provide support to carers, based on the carer's\
            \ identified needs that meet the local eligibility criteria (national\
            \ matters that local authorities must take into account when setting their\
            \ local eligibility criteria will be set out in regulations) </li> \n\
            \   <li>a specific Adult Carer Support Plan and Young Carer Statement\
            \ to identify carers' needs and personal outcomes </li> \n   <li>a requirement\
            \ for each local authority to have its own information and advice service\
            \ for carers. This must provide information and advice on emergency and\
            \ future care planning, advocacy, income maximisation and carers' rights</li>\
            \ \n  </ul> \n  <h3 id=\"2014-commonwealth-games-approach-to-human-rights\"\
            >2014 Commonwealth Games approach to human rights</h3> \n  <p>We were\
            \ a member of the Organising Committee (OC) for the 2014 Commonwealth\
            \ Games in Glasgow. The OC was responsible for delivering the Games and\
            \ managing its budget. </p> \n  <p>The OC produced an <a href=\"http://www.glasgow2014.com/sites/default/files/documents/Glasgow%202014%20-%20approach%20to%20human%20rights%20-%20December%202013.pdf\"\
            >Approach to Human Rights</a> policy to ensure that its work and the games\
            \ themselves respected, supported and promoted human rights.</p> \n </body>\n\
            </html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SMEs: Duncan Isles\
            \ and David Holmes</p> \n </body>\n</html>"
