        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We want Scotland's\
            \ food and drink industry to continue growing and bringing benefits to\
            \ Scotland including jobs, wealth and international renown. </p> \n  <p>We\
            \ are supporting the growth of the food and drink industry by: </p> \n\
            \  <ul> \n   <li>working with industry leadership group <a href=\"http://www.foodanddrink.scot/\"\
            >Scotland Food and Drink</a> to develop the next industry-led food and\
            \ drink growth strategy for Scotland </li> \n   <li>partnering with the\
            \ European Maritime and Fisheries Fund to fund the <a href=\"http://connectlocal.scot/\"\
            >Connect Local</a> food marketing advisory service (tender valued at £\
            3 million over four years) </li> \n   <li>offering grants through the\
            \ <a href=\"https://www.mygov.scot/food-processing-marketing-and-co-operation-scheme-scotland/\"\
            >Food Processing Marketing and Co-operation (FPMC) grant scheme</a> </li>\
            \ \n   <li>setting up the <a href=\"http://www.seafoodscotland.org/en/responsible-sourcing/overview-of-the-seafood-industry/seafood-scotland-ssp-partnerships.html\"\
            >Scottish Seafood Partnership (SSP)</a> to drive forward improvement in\
            \ the seafood sector </li> \n   <li>funding the <a href=\"https://www.scottish-enterprise.com/knowledge-hub/articles/insight/export-plan-for-scotlands-food-and-drink-industry\"\
            >Scotland Food and Drink partnership export plan</a> delivered by Scottish\
            \ Development International (contributing a combined £4 million over 2014-18)\
            \ </li> \n   <li>funding the <a href=\"http://scottishdairyhub.org.uk/\"\
            >Dairy Hub</a> to provide free advice to dairy farmers (£50,000 committed\
            \ for 2017)</li> \n   <li>delivering the <a href=\"https://www.ruralpayments.org/publicsite/futures/topics/all-schemes/beef-efficiency-scheme/\"\
            >Beef Efficiency Scheme</a> to make beef production more sustainable </li>\
            \ \n   <li>leading the <a href=\"fraserburgh-taskforce\">Fraserburgh Taskforce</a>\
            \ to mitigate the economic impacts of the loss of a major retailer contract\
            \ from Fraserburgh </li> \n   <li>processing applications under the <a\
            \ href=\"https://www.gov.uk/government/collections/protected-food-name-scheme-uk-registered-products\"\
            >EU Protected Food Name Scheme</a> for the protection of food names on\
            \ a geographical or traditional recipe basis. Food or drink products which\
            \ are designated under the scheme are given legal protection against imitation\
            \ throughout the EU.</li> \n  </ul> \n </body>\n</html>"
