        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Kinship care is\
            \ when a child is looked after by their extended family or close friends\
            \ if they cannot remain with their birth parents. </p> \n  <p>Under the\
            \ Looked After Children (Scotland) Regulations 2009, a kinship carer is\
            \ defined as \"a person who is related to the child (through blood, marriage\
            \ or civil partnership) or a person with whom the child has a pre-existing\
            \ relationship\". </p> \n  <p>Kinship care includes both:</p> \n  <ul>\
            \ \n   <li>looked after children who have been placed with kinship carers\
            \ by the local authority</li> \n   <li>non-looked after children who live\
            \ in an informal kinship care arrangement (these children may be subject\
            \ to an order under Section 11 of the Children (Scotland) Act 1995 or\
            \ may be living in a completely private arrangement with extended family,\
            \ with no local authority involvement)</li> \n  </ul> \n  <h3 id=\"supporting-kinship-carers\"\
            >Supporting kinship carers</h3> \n  <p>We recognise the important role\
            \ played by kinship carers in providing secure, stable and nurturing homes\
            \ for children who cannot be cared for by their birth parents. </p> \n\
            \  <p>We fund the following organisations and services to provide kinship\
            \ care support, advice and information: </p> \n  <ul> \n   <li><a href=\"\
            https://www.children1st.org.uk/\">Children 1st</a> helps kinship families\
            \ to access the local services they need, in addition to providing emotional\
            \ support, training and awareness sessions on issues such as attachment\
            \ and managing relationships within the family. Its <a href=\"https://www.children1st.org.uk/what-we-do/how-we-help/kinship-care/\"\
            >Kinship Care National Training and Outreach Service</a> is a confidential\
            \ telephone support service specifically for kinship carers that is available\
            \ all year-round on 0800 028 2233 </li> \n   <li><a href=\"http://www.cas.org.uk/\"\
            >Citizens Advice Scotland</a> runs a confidential <a href=\"http://www.cas.org.uk/partnerships-services/cab-service-partners/kinship-care\"\
            >Kinship Care Advice and Information Service</a> that provides assistance\
            \ with legal and financial matters, including benefits advice. Its helpline\
            \ is available all year round on 0808 800 0006 </li> \n   <li>the free\
            \ <a href=\"http://mentoruk.org.uk/kinship-care-guide-for-scotland/\"\
            >Kinship Care Guide</a> published by Mentor UK contains clear and concise\
            \ information on kinship care issues and provides contact details of services\
            \ that meet the needs of kinship carers and the young people in their\
            \ care </li> \n   <li>Mentor UK has launched the <a href=\"http://www.kinship.scot/\"\
            >National Kinship Care Website for Scotland</a> which provides kinship\
            \ families with information and advice, access to training, policy updates,\
            \ local and national support, and the latest news and events across Scotland</li>\
            \ \n  </ul> \n  <h3 id=\"kinship-allowances\">Kinship allowances</h3>\
            \ \n  <p>In September 2015 we announced that we would give local authorities\
            \ an additional £10.1 million of funding per year with which to pay kinship\
            \ care allowances. </p> \n  <p>The aim of the additional funding is to\
            \ ensure local parity (i.e. within their local authority area) of allowances\
            \ between kinship and foster carers (however, foster care fees are not\
            \ included in this agreement and are separate from it). </p> \n  <p>This\
            \ agreement will not apply to all kinship carers. It applies to: </p>\
            \ \n  <ul> \n   <li>all formal kinship carers where the child has looked\
            \ after status </li> \n   <li>some informal kinship carers, where the\
            \ child is not a looked after child but is subject to a Section 11 Order\
            \ (to be known as a Kinship Care Order), and is or was:\n    <ul> \n \
            \    <li>previously looked after </li> \n     <li>placed with involvement\
            \ from the local authority </li> \n     <li>at risk of becoming looked\
            \ after </li> \n    </ul> </li> \n  </ul> \n  <p>Kinship carers covered\
            \ by this agreement should receive an allowance at a minimum of the same\
            \ rate as foster carers in their local authority area. </p> \n  <p>In\
            \ the interests of transparency, each local authority should publish a\
            \ revised Kinship and Fostering Allowances Policy which should include\
            \ key details of entitlement, eligibility criteria, how it will be assessed,\
            \ where more information can be found, where complaints can be made and\
            \ any other relevant information. </p> \n  <p>We are setting up a National\
            \ Allowance Review Group to review the allowances for foster and kinship\
            \ care in light of recent changes including the roll-out of Universal\
            \ Credit. </p> \n  <div class=\"info-note caution\">\n   Funding started\
            \ on 1 October 2015. We accept that it is taking some local authorities\
            \ a while to determine how much each kinship carer should now receive,\
            \ but where there is a delay we expect payments to be backdated to 1 October\
            \ 2015.\n  </div> \n  <h4 id=\"interaction-between-allowances-and-child-related-benefits\"\
            >Interaction between allowances and child-related benefits</h4> \n  <p>Some\
            \ kinship carers will be eligible for child-related benefits, which are\
            \ intended to cover accommodation and maintenance. </p> \n  <p>If a kinship\
            \ carer is in receipt of any child-related benefits, then the local authority\
            \ may deduct these from the amount of allowance that it pays to the kinship\
            \ carer. </p> \n  <p>In this situation, any additional payment to bring\
            \ the allowance rate up to that of a foster carer is to be considered\
            \ a wellbeing payment – the kinship carer is already receiving payment\
            \ from the state for accommodation and maintenance and the additional\
            \ money is to ensure that the kinship child is able to benefit from opportunities\
            \ that many children have but that they would otherwise be unable to access.\
            \ </p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME: Louise McCue</p>\
            \ \n </body>\n</html>"
