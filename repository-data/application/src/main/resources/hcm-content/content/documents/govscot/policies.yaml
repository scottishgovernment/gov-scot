        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Volunteers make\
            \ an enormous contribution to the lives of individuals and communities\
            \ across Scotland, and effectively contribute more than £2 billion to\
            \ the Scottish economy every year.</p> \n  <p>In 2016, 27% of adults reported\
            \ having provided unpaid help to organisations and groups in the previous\
            \ 12 months. While adult volunteering has remained relatively stable from\
            \ year to year, youth volunteering is growing, rising from 33% in 2009\
            \ to 52% in 2016.</p> \n  <p>We are committed to reinvigorating volunteering\
            \ and doing more to support groups currently held back from volunteering,\
            \ such as disabled people, older people and people out of work. The main\
            \ ways in which we promote and support volunteering are set out below.</p>\
            \ \n  <h3 id=\"direct-funding\">Direct funding</h3> \n  <p>We provide\
            \ direct funding to the volunteering sector to support the national and\
            \ local infrastructure. This includes support to <a href=\"http://www.volunteerscotland.net/\"\
            >Volunteer Scotland</a> to develop, promote and enhance volunteering across\
            \ Scotland, and to the 32 <a href=\"third-sector-interfaces\">third sector\
            \ interfaces</a> and their representative national organisation, Voluntary\
            \ Action Scotland, to carry out four key functions, one of which is volunteering.</p>\
            \ \n  <h3 id=\"volunteering-support-fund\">Volunteering Support Fund</h3>\
            \ \n  <p>Voluntary Action Fund delivers the Volunteering Support Fund\
            \ on our behalf to community grass-roots organisations, supporting them\
            \ to promote volunteering among a variety of groups and particularly within\
            \ disadvantaged groups. We are putting £3.8 million into the Volunteering\
            \ Support Fund over four years from 2017 to 2018 onwards, to be distributed\
            \ as grants of up to £10,000.</p> \n  <p>Find out more on the <a href=\"\
            http://www.voluntaryactionfund.org.uk/funding-and-support/\">Voluntary\
            \ Action Fund website</a>. </p> \n  <h3 id=\"saltire-awards\">Saltire\
            \ Awards</h3> \n  <p>The Saltire Awards are our youth volunteering awards\
            \ for people aged from 12 to 25. The awards aim to strengthen the links\
            \ between volunteering and schools, and increase opportunities for young\
            \ people to volunteer locally.</p> \n  <p>Find out more on the <a href=\"\
            http://www.saltireawards.org.uk/\">Saltire Awards website</a>. </p> \n\
            \  <h3 id=\"young-scot\">Young Scot</h3> \n  <p>We provide funding to\
            \ Young Scot to work collaboratively with many organisations, including\
            \ Police Scotland, sportscotland, Scottish National Heritage, Creative\
            \ Scotland and YouthLink, to create and promote volunteering opportunities\
            \ for young people.</p> \n  <p>Find out more on the <a href=\"https://young.scot/\"\
            >Young Scot website</a>. </p> \n </body>\n</html>"
