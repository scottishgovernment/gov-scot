        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>A child becomes\
            \ looked after at home when the Children's Hearings system imposes a supervision\
            \ requirement with no condition of residence. There are two main instances\
            \ in which this happens:</p> \n  <ul> \n   <li>as a starting point for\
            \ planned intervention, where the balance of risk indicates that it is\
            \ not essential to remove the child from the care of their parents, but\
            \ that the situation must be monitored </li> \n   <li>where children are\
            \ returning home after being looked after away from home, where some risks\
            \ still remain and home supervision aims to help reunite the family </li>\
            \ \n  </ul> \n  <p>A child looked after at home continues to live at their\
            \ normal residence (usually the family home), but receives regular visits\
            \ from social workers to ensure that the objectives of the home supervision\
            \ order are being met. </p> \n  <h3 id=\"role-of-the-local-authority\"\
            >Role of the local authority</h3> \n  <p>When a child becomes looked after\
            \ at home their parents must work with the 'corporate parent' – generally\
            \ the local authority – to ensure that the child is living in a safe and\
            \ nurturing environment. </p> \n  <p>The corporate parent's duties, including\
            \ care planning and reviewing, are the same for children looked after\
            \ at home as for those looked after away from home. Home supervision aims\
            \ not only to ensure the wellbeing of the child, but also to strengthen\
            \ and support the parents' parenting skills. </p> \n  <h3 id=\"mentoring-for-eight-to-14-year-olds-looked-after-at-home\"\
            >Mentoring for eight to 14 year olds looked after at home</h3> \n  <p>We\
            \ fund <a href=\"http://www.inspiringscotland.org.uk/\">Inspiring Scotland</a>\
            \ to deliver <a href=\"https://www.intandem.scot/\">intandem</a>, Scotland's\
            \ mentoring programme for young people aged between eight and 14 who are\
            \ looked after at home. </p> \n  <p>One of intandem's core purposes is\
            \ to ensure that all young people looked after at home have at least one\
            \ long-term relationship with a positive adult role model. It achieves\
            \ this by matching young people with trained volunteers who, as their\
            \ mentors, build a supportive and secure relationship with them. </p>\
            \ \n  <p>Intandem was launched in 2016 in response to <a href=\"https://www.celcis.org/knowledge-bank/search-bank/developing-national-mentoring-scheme-looked-after-children/\"\
            >the report of the Looked After Children Strategic Implementation Group\
            \ (LACSIG)</a>, which was established by the <a href=\"https://www.celcis.org/\"\
            >Centre of Excellence for Looked After Children in Scotland (CELCIS)</a>.\
            \ </p> \n  <p>The report recommended establishing a national mentoring\
            \ scheme for young people aged eight to 14 who are looked after at home,\
            \ because they typically experience the poorest outcomes of all looked\
            \ after children and young people.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME: Fiona McDiarmid</p>\
            \ \n </body>\n</html>"
