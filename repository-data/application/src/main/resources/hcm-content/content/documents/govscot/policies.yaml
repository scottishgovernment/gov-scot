          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We place great\
            \ importance on Scotland being a good global citizen. This means playing\
            \ our part in tackling global challenges including poverty, injustice\
            \ and inequality. </p> \n  <p>At the forefront of our efforts is our annual\
            \ £10 million International Development Fund (IDF), whose main aim is\
