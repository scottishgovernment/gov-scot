        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are working\
            \ with partners to address the under-representation of women in Science,\
            \ Technology, Engineering and Maths (STEM) courses and careers, to ensure\
            \ that Scotland's STEM sectors are diverse, equal and prosperous. </p>\
            \ \n  <p>We have published <a href=\"https://consult.scotland.gov.uk/stem/a-stem-education-and-training-strategy/\"\
            >a consultation on a STEM Strategy for Education and Training</a> that\
            \ commits us to increasing diversity in the field, including in relation\
            \ to gender. </p> \n  <h3 id=\"stem-equality-at-school\">STEM equality\
            \ at school</h3> \n  <p>The number of passes by girls in STEM subjects\
            \ at school increased between 2007 and 2016:</p> \n  <ul> \n   <li>higher\
            \ qualifications in maths and computing rose by 6%</li> \n   <li>higher\
            \ qualifications in chemistry rose by 8%</li> \n   <li>higher qualifications\
            \ in physics rose by 10% </li> \n  </ul> \n  <p>Nevertheless, we recognise\
            \ that gender stereotyping is still discouraging girls from taking STEM\
            \ subjects at school and aspiring to STEM careers. </p> \n  <p>We are\
            \ working with schools to develop methods for overcoming gender stereotyping\
            \ through the <a href=\"https://www.skillsdevelopmentscotland.co.uk/news-events/2015/december/improving-gender-balance-scotland/\"\
            >Institute of Physics' Improving Gender Balance project</a>. </p> \n \
            \ <p>This project is supported by Education Scotland and funded by Skills\
            \ Development Scotland, which invested £110,000 in the project between\
            \ 2016 and 2017. We intend to expand and share learning from this project\
            \ through the proposed <a href=\"stem-education-training\">STEM Strategy</a>.\
            \ </p> \n  <h3 id=\"stem-equality-at-colleges-and-universities\">STEM\
            \ equality at colleges and universities</h3> \n  <p>The number of women\
            \ studying STEM subjects at college and university has increased dramatically\
            \ in the last 10 years. </p> \n  <p>Compared with 2007, in 2016 there\
            \ were: </p> \n  <ul> \n   <li>27% more female full-time equivalent science\
            \ and maths students in college </li> \n   <li>55% more female full-time\
            \ equivalent engineering students in college </li> \n   <li>20% more women\
            \ starting undergraduate STEM courses </li> \n   <li>36% more women starting\
            \ postgraduate STEM courses</li> \n  </ul> \n  <p>But there's still room\
            \ for improvement. </p> \n  <p>Through the Scottish Funding Council (SFC)\
            \ we are investing up to £1.5 million over the next three academic years\
            \ in a programme of equality projects across Scottish colleges and universities.\
            \ </p> \n  <p>The SFC is also giving £41,500 to the Equality Challenge\
            \ Unit each academic year from 2015 to 2018 to support the <a href=\"\
            http://www.ecu.ac.uk/equality-charters/athena-swan/\">Athena SWAN Charter</a>.\
            \ This Charter encourages Higher Education Institutions (HEIs) in Scotland\
            \ to commit to advancing the careers of women in all disciplines, including\
            \ STEM, and has signed up 16 HEIs so far. </p> \n  <p>As part of our <a\
            \ href=\"http://www.gov.scot/Publications/2014/12/7750\">youth employment\
            \ strategy</a>, the SFC has published a <a href=\"http://www.sfc.ac.uk/web/FILES/CMP_AccessandInclusionCommittee21May2015_21052015/AIC15_14_Gender_action_plan.pdf\"\
            >Gender Action Plan</a> that sets out actions it will undertake with colleges,\
            \ universities and other partners to reduce gender imbalances in college\
            \ and undergraduate courses. </p> \n  <h3 id=\"stem-equality-in-the-workplace\"\
            >STEM equality in the workplace</h3> \n  <p>We are addressing the under-representation\
            \ of women in STEM careers by funding <a href=\"http://www.equatescotland.org.uk/\"\
            >Equate Scotland</a> to: </p> \n  <ul> \n   <li>support the recruitment,\
            \ retention, return and success of women where they are under-represented\
            \ in STEM workplaces (£200,666 from 2016 to 2017) </li> \n   <li>deliver\
            \ the <a href=\"http://www.equatescotland.org.uk/projects/careerwise/\"\
            >CareerWISE programme</a>, which offers female undergraduates paid work\
            \ placements with STEM employers (79,000 from 2016 to 2017) </li> \n \
            \ </ul> \n  <p>We are also: </p> \n  <ul> \n   <li>funding <a href=\"\
            https://www.closethegap.org.uk/\">Close the Gap</a>, a partnership project\
            \ focused on tackling the gender pay gap by improving employment practices\
            \ and cultures and supporting educators and young people at school to\
            \ challenge gender stereotyping in subject choices and careers (£205,000\
            \ from 2016 to 2017) </li> \n   <li>encouraging more women to pursue careers\
            \ in the digital sector through the ICT and Digital Skills Investment\
            \ Plan's <a href=\"https://www.digitalworld.net/\">Digital World campaign</a>,\
            \ in which we invested £900,000 from 2015 to 2016 </li> \n  </ul> \n </body>\n\
            </html>"
