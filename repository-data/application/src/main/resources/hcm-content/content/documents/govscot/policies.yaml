        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Energy Efficiency\
            \ Standard for Social Housing (EESSH) aims to improve the energy efficiency\
            \ of social housing in Scotland. It will help to reduce energy consumption,\
            \ fuel poverty and the emission of greenhouse gases. </p> \n  <p>The standard\
            \ will also contribute to reducing carbon emissions by 42% by 2020, and\
            \ 80% by 2050, in line with the requirements set out in the Climate Change\
            \ (Scotland) Act 2009.</p> \n  <h3 id=\"how-we-formulate-the-standard\"\
            >How we formulate the standard</h3> \n  <p>The EESSH is based on the minimum\
            \ Energy Performance Certificate (EPC) rating. EPCs are calculated using\
            \ the <a href=\"https://www.gov.uk/guidance/standard-assessment-procedure\"\
            >Standard Assessment Procedure (SAP) for energy rating of dwellings</a>\
            \ 2009 methodology.</p> \n  <p>As SAP 2012 is now being widely used, the\
            \ Building Research Establishment Ltd (BRE) was commissioned to compile\
            \ a conversion table which details the energy efficiency ratings required\
            \ to meet EESSH using both SAP 2009 and SAP 2012. The full <a href=\"\
            /publications/bre-report-bre-report-outlining-the-impact-of-sap-ratings-on-eessh-reporting/\"\
            >BRE report</a> includes the conversion table.</p> \n  <h3 id=\"ratings\"\
            >Ratings</h3> \n  <p>Minimum energy efficiency (EE) ratings are shown\
            \ in the table below and vary depending on the type of property and the\
            \ fuel used to heat it. SAP ratings are expressed on a scale of one to\
            \ 100; the higher the number, the lower the running costs.</p> \n  <h4\
            \ id=\"minimum-sap-ratings-to-pass-the-eessh\">Minimum SAP ratings to\
            \ pass the EESSH</h4> \n  <table> \n   <thead> \n    <tr> \n     <th></th>\
            \ \n     <th>EE rating (SAP 2009)</th> \n     <th></th> \n     <th></th>\
            \ \n     <th>EE rating (SAP 2012)</th> \n     <th></th> \n    </tr> \n\
            \   </thead> \n   <tbody> \n    <tr> \n     <td>Dwelling type</td> \n\
            \     <td>Gas</td> \n     <td>Electric</td> \n     <td></td> \n     <td>Gas</td>\
            \ \n     <td>Electric</td> \n    </tr> \n    <tr> \n     <td>Flats</td>\
            \ \n     <td>69</td> \n     <td>65</td> \n     <td></td> \n     <td>69</td>\
            \ \n     <td>63</td> \n    </tr> \n    <tr> \n     <td>Four-in-a-block</td>\
            \ \n     <td>65</td> \n     <td>65</td> \n     <td></td> \n     <td>65</td>\
            \ \n     <td>62</td> \n    </tr> \n    <tr> \n     <td>Houses (other than\
            \ detached)</td> \n     <td>69</td> \n     <td>65</td> \n     <td></td>\
            \ \n     <td>69</td> \n     <td>62</td> \n    </tr> \n    <tr> \n    \
            \ <td>Detached</td> \n     <td>60</td> \n     <td>60</td> \n     <td></td>\
            \ \n     <td>60</td> \n     <td>57</td> \n    </tr> \n   </tbody> \n \
            \ </table> \n  <h3 id=\"how-to-achieve-eessh-ratings\">How to achieve\
            \ EESSH ratings</h3> \n  <p>Landlords should consider the following list\
            \ of common measures which may be applied to properties to help meet the\
            \ EESSH ratings: </p> \n  <ul> \n   <li>condensing boilers</li> \n   <li>double/secondary\
            \ glazing</li> \n   <li>heating controls</li> \n   <li>storage heaters</li>\
            \ \n   <li>loft insulation top-up</li> \n   <li>floor insulation</li>\
            \ \n   <li>compact fluorescent lighting</li> \n   <li>solid wall insulation\
            \ (external)</li> \n  </ul> \n  <h3 id=\"relevant-funding-sources\">Relevant\
            \ funding sources</h3> \n  <p>To help social landlords achieve the required\
            \ ratings we have compiled a table identifying <a href=\"/publications/energy-efficiency-standard-for-social-housing-funding-sources-table/\"\
            >potential EESSH funding sources</a>, as well as some <a href=\"/publications/energy-efficiency-standard-for-social-housing-eessh-information-for-landlords/\"\
            >additional information for landlords</a> on frequently asked questions\
            \ around topics such as EPCs, building regulations and future proofing\
            \ policies. </p> \n  <h3 id=\"monitoring-and-regulation\">Monitoring and\
            \ regulation</h3> \n  <p>The EESSH will be monitored by the <a href=\"\
            https://www.scottishhousingregulator.gov.uk\">Scottish Housing Regulator</a>\
            \ (SHR) which will take a risk-based and proportionate approach. </p>\
            \ \n  <p>As of 2016, social landlords are required to provide the SHR\
            \ with annual information on compliance. </p> \n  <p>Further information\
            \ on the <a href=\"https://www.scottishhousingregulator.gov.uk/energy-efficiency-standard-social-housing-eessh\"\
            >SHR's approach to regulating the EESSH</a> is available on the SHR website.\
            \ Any enquiries regarding the monitoring and regulation of the EESSH should\
            \ be directed to <a href=\"mailto:shr@scottishhousingregulator.gsi.gov.uk\"\
            >shr@scottishhousingregulator.gsi.gov.uk</a>.</p> \n  <h3 id=\"2017-review-of-the-eessh\"\
            >2017 review of the EESSH</h3> \n  <p>An EESSH review to assess progress\
            \ and consider further milestones beyond 2020 is being conducted in 2\
            \ phases. Phase 1 has concluded with the review group producing consolidated\
            \ and revised guidance – see key documents below.</p> \n  <p>Phase 2 will\
            \ set longer-term milestones in line with <a href=\"scotlands-energy-efficiency-programme\"\
            >Scotland's Energy Efficiency Programme (SEEP)</a> and in the context\
            \ of the Energy Strategy, which looks at meeting the country's energy\
            \ needs over the next 20–50 years. </p> \n  <p>It will also take account\
            \ of changes in technology which may offer additional measures to improve\
            \ energy efficiency in housing.</p> \n  <h3 id=\"key-documents-\">Key\
            \ documents:</h3> \n  <ul> \n   <li><a href=\"/publications/energy-efficiency-standard-social-housing-eessh-scottish-government-guidance-social/\"\
            >The Energy Efficiency Standard for Social Housing (EESSH) - Scottish\
            \ Government Guidance for Social Landlords (Revised December 2017)</a></li>\
            \ \n   <li><a href=\"https://www.scottishhousingregulator.gov.uk/publications/technical-guidance-eessh-december-2017\"\
            >Scottish Housing Regulator Technical guidance on EESSH (December 2017)</a></li>\
            \ \n   <li><a href=\"/publications/energy-efficiency-standard-social-housing-eessh-background-guidance-social-landlords/\"\
            >Background to EESSH</a></li> \n   <li><a href=\"/publications/energy-efficiency-standard-social-housing-peer-review/\"\
            >EESSH peer review</a></li> \n   <li><a href=\"/publications/energy-efficiency-standard-social-housing-eessh-tenants-guide/\"\
            >EESSH tenants' guide</a> </li> \n   <li><a href=\"/publications/guidance-social-landords-temporary-exemptions-connection-energy-efficiency-standard-social/\"\
            >Guidance on temporary exemptions</a> </li> \n   <li><a href=\"http://www.gov.scot/Publications/2012/06/8453/0\"\
            >EESSH consultation</a></li> \n   <li><a href=\"http://www.gov.scot/Publications/2012/10/8724/0\"\
            >EESSH consultation responses</a></li> \n   <li><a href=\"http://www.gov.scot/Publications/2013/02/7902/0\"\
            >Analysis of consultation responses: full report</a></li> \n   <li><a\
            \ href=\"http://www.gov.scot/Publications/2013/02/9924\">Analysis of consultation\
            \ responses: main findings</a></li> \n   <li><a href=\"http://www.gov.scot/Publications/2012/06/8390/0\"\
