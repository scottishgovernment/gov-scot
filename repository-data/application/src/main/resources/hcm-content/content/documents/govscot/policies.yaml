        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are increasing\
            \ and improving high-quality, flexible early learning and childcare that\
            \ is accessible and affordable.</p> \n  <p>Since 2014: </p> \n  <ul> \n\
            \   <li>early learning and childcare hours have increased from 475 to\
            \ 600 per year for all three- and four-year-olds</li> \n   <li>the entitlement\
            \ to 600 hours has been extended to more than a quarter of two-year-olds\
            \ who will benefit the most </li> \n   <li>councils have started to improve\
            \ the flexibility and range of options for how these hours can be accessed</li>\
            \ \n   <li>we have pledged to start planning for an increase in early\
            \ learning and childcare provision from 600 to 1,140 hours a year by the\
            \ end of the next parliament </li> \n  </ul> \n  <p>The vast majority\
            \ of people working in the early learning and childcare sector are female.\
            \ As part of the workforce expansion plan, we will take steps to promote\
            \ this as a rewarding career for both men and women. </p> \n  <p>Find\
            \ out more: <a href=\"early-learning-and-childcare\">early learning and\
            \ childcare</a></p> \n </body>\n</html>"
