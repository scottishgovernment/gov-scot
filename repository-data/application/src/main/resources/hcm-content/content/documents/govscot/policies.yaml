        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We established\
            \ four Enterprise Areas to help create supportive business environments\
            \ for our growing industries – life sciences, manufacturing, and low carbon/renewables\
            \ (North and East) – at 16 strategic sites across Scotland. See <a href=\"\
            /publications/enterprise-areas-maps/\">Enterprise Area maps</a>.</p> \n\
            \  <p>By offering incentives and other support for businesses locating\
            \ at these sites, we hope to create jobs, attract investment and promote\
            \ growth. </p> \n  <h3 id=\"incentives\">Incentives</h3> \n  <p>Each Enterprise\
            \ Area site offers a range of incentives tailored to fit the individual\
            \ characteristics of that site, in addition to either: </p> \n  <ul> \n\
            \   <li>business rates discounts as set by the <a href=\"http://www.legislation.gov.uk/ssi/2016/119/contents/made\"\
            >The Non-Domestic Rates (Enterprise Areas) (Scotland) Regulations 2016</a>\
            \ enabling businesses to claim up to £275,000 of business rates relief\
            \ over five years (not available at Nigg, Dundee Port or Dundee Claverhouse)\
            \ </li> \n  </ul> \n  <p>or </p> \n  <ul> \n   <li>enhanced capital allowances\
            \ enabling businesses to claim up to 100% of the cost of certain qualifying\
            \ investments in plants and machinery against the businesses' taxable\
            \ profits (only available at Nigg, Irvine, Dundee Port and Dundee Claverhouse)</li>\
            \ \n  </ul> \n  <p>Additional incentives include: </p> \n  <ul> \n   <li>a\
            \ streamlined planning process </li> \n   <li>high-speed broadband </li>\
            \ \n   <li>international promotion and marketing provided by Scottish\
            \ Development International (SDI)</li> \n   <li>skills and training support\
            \ provided by Skills Development Scotland</li> \n  </ul> \n  <p><a href=\"\
            https://www.sdi.co.uk/knowledge-hub/articles/insight/scotlands-enterprise-areas\"\
            >Find more information on the SDI website</a>.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Overarching policy:\
            \ James Muldoon Enterprise areas: Graeme Malcolm</p> \n </body>\n</html>"
