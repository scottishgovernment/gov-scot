        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Tenant participation\
            \ helps tenants and landlords to share information with each other to\
            \ improve the standard of housing conditions and services. </p> \n  <p>Effective\
            \ participation gives tenants an opportunity to influence decisions about\
            \ the housing services they receive. And it gives landlords better links\
            \ to the community and the opportunity to work with others.</p> \n  <p>The\
            \ introduction of the <a href=\"http://www.legislation.gov.uk/asp/2001/10/contents\"\
            >Housing (Scotland) Act 2001</a> created a legal requirement for landlords\
            \ to actively develop and support tenant participation. </p> \n  <p>All\
            \ registered social landlords (RSLs) and local authorities in Scotland\
            \ must have a tenant participation strategy which will enable 'continuous\
            \ improvement in landlords' performance in supporting and enabling tenants\
            \ to participate'. </p> \n  <p>Tenant scrutiny is an important part of\
            \ meeting the expectation to continuously improve landlord participation\
            \ performance. Tenant scrutiny involves adopting a tenant-centred approach\
            \ to landlord activities, which delivers benefits to tenants, landlords\
            \ and communities alike. A <a href=\"http://www.cih.org/resources/PDF/scotscrutiny/Scrutiny%20Guide%20Complete%20FINAL.pdf\"\
            >tenant scrutiny practice guide for landlords and tenants</a> has been\
            \ produced to help develop effective tenant scrutiny, and a <a href=\"\
            http://www.cih.org/resources/PDF/scotscrutiny/Final%20Toolkit%20with%20front%20cover.pdf\"\
            >tenant scrutiny training toolkit</a> to understand the scrutiny activities\
            \ linked to the Scottish Social Housing Charter and related regulatory\
            \ framework.</p> \n  <h3 id=\"how-we-help-tenant-organisations-and-landlords\"\
            >How we help tenant organisations and landlords</h3> \n  <p>We support\
            \ registered tenant organisations (RTOs) to share good practice by: </p>\
            \ \n  <ul> \n   <li>advising and supporting tenant and resident organisations\
            \ to help them become more involved in the issues that affect their homes\
            \ and communities </li> \n   <li>working with RTOs to improve communication\
            \ between the Scottish Government and RTO groups </li> \n   <li>identifying\
            \ and sharing examples of good practice in tenant participation </li>\
            \ \n   <li>providing a <a href=\"/publications/successful-tenant-participation/\"\
            >guide to successful tenant participation</a></li> \n  </ul> \n  <h4 id=\"\
            regional-networks-for-tenant-participation\">Regional networks for tenant\
            \ participation</h4> \n  <p>We support RTOs through nine regional networks.\
            \ </p> \n  <p>The network's purpose is to enable RTO representatives to\
            \ communicate with us practically on national policy issues. This means\
            \ that we can share the knowledge and expertise of the RTO members. This\
            \ also means that RTOs are able to participate and respond to consultation\
            \ documents in a more effective and uniform way. </p> \n  <p>The nine\
            \ national regional networks have their own constitution, communications\
            \ strategy, and election process. For more information, <a href=\"http://www.regionalnetworks.org.uk/\"\
            >visit the regional network website</a>. </p> \n  <h3 id=\"the-tenant-participatory-advisory-service\"\
            >The Tenant Participatory Advisory Service</h3> \n  <p><a href=\"http://www.tpasscotland.org.uk/\"\
            >The Tenant Participatory Advisory Service (TPAS)</a> is the national\
            \ tenant and landlord participation advisory service for Scotland. </p>\
            \ \n  <p>It works with tenants and landlords to improve housing conditions\
            \ and services at a local level. TPAS is a not-for-profit organisation.\
            \ </p> \n  <h3 id=\"the-tenants-information-service\">The Tenants' Information\
            \ Service</h3> \n  <p><a href=\"http://tis.org.uk/\">The Tenants Information\
            \ Service (TIS)</a> provides independent information, advice and training\
            \ for tenants. Since 1989 it has been a major contributor to developing\
            \ good tenant participation practice across Scotland. </p> \n  <p>It offers\
            \ services to assist tenants and landlords to review and put their tenant\
            \ participation strategies into practice. </p> \n  <p>A key part of its\
            \ work is supporting tenants and landlords to review housing services\
            \ and standards to improve service delivery.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
