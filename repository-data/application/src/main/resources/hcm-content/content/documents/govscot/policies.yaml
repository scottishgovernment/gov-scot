            >letters from the Chief Planner</a></li> \n   <li><a href=\"#Planning-advice\"\
            >planning advice</a> </li> \n   <li><a href=\"#Research\">research</a></li>\
            \ \n  </ul> \n  <h3 id=\"circulars\">Circulars</h3> \n  <p>We produce\
            \ circulars which contain policy on the implementation of legislation\
            \ or procedures, and have compiled a <a href=\"/publications/planning-circulars-index/\"\
            >list of the current circulars</a>.</p> \n  <h3 id=\"designing-streets-toolbox\"\
            >Designing Streets Toolbox</h3> \n  <p>We have a <a href=\"/publications/designing-streets-toolkit/\"\
            >Designing Streets Toolbox</a>. The Toolbox includes guidance, templates\
            \ and resources collected together to aid the design and development of\
            \ a proposal or masterplan. We developed some of the tools in conjunction\
            \ with Transport Scotland and the Society of Chief Officers of Transportation\
            \ Scotland (SCOTS). </p> \n  <p>The toolbox is a direct result of our\
            \ <a href=\"/publications/implementation-of-designing-streets-policy-research-report/\"\
            >Implementation of Designing Streets policy: research report</a>, published\
            \ in August 2013, that analysed how well street design policy was being\
            \ applied across Scotland.</p> \n  <h3 id=\"letters-from-the-chief-planner\"\
            >Letters from the Chief Planner</h3> \n  <p>The Chief Planner provides\
            \ guidance to the planning authorities in the form of correspondence.\
            \ A <a href=\"/publications/chief-planner-letters/\">list of Chief Planner\
            \ letters</a> is available.</p> \n  <h3 id=\"planning-advice\">Planning\
            \ advice</h3> \n  <p>In February 2016 we published guidance on <a href=\"\
            /publications/draft-planning-delivery-advice-housing-and-infrastructure/\"\
            >Housing and Infrastructure Delivery</a>. This shows that planning needs\
            \ to focus on the delivery of good quality places and to help to increase\
            \ the supply of housing. Infrastructure investment should be co-ordinated\
            \ to release the potential of development sites across the country. </p>\
            \ \n  <p>We published <a href=\"/publications/draft-advice-on-net-economic-benefit-and-planning/\"\
            >Draft Advice on Net Economic Benefit and Planning</a> in March 2016.\
            \ The document contains draft advice to support <a href=\"/publications/scottish-planning-policy/\"\
            >Scottish Planning Policy (2014)</a> on giving due weight to net economic\
            \ benefit. The advice shows how the net economic benefit generated by\
            \ a proposed development may be a material consideration in the planning\
            \ decision making process. </p> \n  <p>We produce Planning Advice Notes\
            \ (PANs) which provide advice on good practice and other relevant information.\
            \ A <a href=\"/publications/planning-advice-notes-index/\">list of current\
            \ PANs</a> is available.</p> \n  <p>We also produce planning advice on\
            \ the construction of renewable energy resources. A <a href=\"/publications/renewables-planning-advice-index/\"\
            >list of planning advice on renewables</a> is available. </p> \n  <p>We\
            \ have produced our <a href=\"/publications/planning-delivery-advice-build-to-rent/\"\
            >Planning Delivery Advice - Build to Rent</a>. The Advice builds on Scottish\
            \ Planning Policy which sets out the vital role of planning in delivering\
            \ good quality places and supporting the right development in the right\
            \ place.</p> \n  <h3 id=\"research\">Research</h3> \n  <p>We commission\
            \ research on planning-related issues. The most recent reports are:</p>\
            \ \n  <ul> \n   <li><p><a href=\"/publications/agricultural-forestry-private-ways-research-project/\"\
            >Research Project: Review of Prior Notification and Approval Procedures\
            \ for Agricultural and Forestry Private Ways</a>, published in June 2016.</p>\
            \ </li> \n   <li><p><a href=\"/publications/permitted-development-rights-and-electronic-communications-infrastructure/\"\
            >Research on Permitted Development Rights and Planning Guidance for Electronic\
            \ Communications Infrastructure</a>, published in June 2016. </p> </li>\
            \ \n   <li><p><a href=\"/publications/designing-places-for-an-ageing-population-research-report/\"\
            >Designing Places for an Ageing Population</a>, published in April 2016.\
            \ </p> </li> \n  </ul> \n </body>\n</html>"
