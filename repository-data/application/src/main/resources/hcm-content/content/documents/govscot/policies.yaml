        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <h3 id=\"development-plan-examinations\"\
            >Development plan examinations</h3> \n  <p>Planning authorities must create\
            \ <a href=\"development-plans\">development plans</a> for their area and\
            \ provide an opportunity for the public to make representations about\
            \ the plan. </p> \n  <p>If there are any unresolved representations, the\
            \ authority must submit the plan to ministers for examination. Ministers\
            \ appoint our reporters to carry this out, after which they will submit\
            \ a report to the planning authority with their recommendations on changes\
            \ to the plan.</p> \n  <p>Any changes to the plan recommended by the reporter\
            \ are binding, except in circumstances laid out in section 92 of <a href=\"\
            /publications/planning-series-circular-6-2013-development-planning/\"\
            >the Development Planning circular</a>.</p> \n  <p>In an examination of\
            \ a strategic development plan the reporter will submit a report to ministers\
            \ who will decide whether to approve the plan in whole, in part, or reject\
            \ it altogether.</p> \n  <p>We have published <a href=\"/publications/development-plan-representations-guidance/\"\
            >guidance for people who have raised representations on a development\
            \ plan</a>, which explains the process in detail.</p> \n  <p>We have provided\
            \ <a href=\"/publications/development-plan-examinations/\">a list of current\
            \ and completed development plan examinations</a>. </p> \n </body>\n</html>"
