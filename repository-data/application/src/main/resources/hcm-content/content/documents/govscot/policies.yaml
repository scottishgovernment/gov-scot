        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Parents are the\
            \ single biggest influence on a child's life, serving as caregiver, role\
            \ model, teacher, and guide all rolled into one.</p> \n  <p>Our <a href=\"\
            /publications/national-parenting-strategy-making-positive-difference-children-young-people-through/\"\
            >national parenting strategy: making a positive difference to children\
            \ and young people through parenting</a>, published in October 2012, was\
            \ shaped by comments gathered from a diverse range of parents across Scotland.\
            \ Some of the key messages received were published in <a href=\"/publications/bringing-up-children-views/\"\
            >bringing up children - your views</a>. </p> \n  <p>The strategy promotes\
            \ the importance of parenting and seeks to make it easier for parents\
            \ to access high-quality support. Below are some of the resources we have\
            \ produced to support parents. </p> \n  <h3 id=\"play-talk-read\">Play,\
            \ Talk, Read</h3> \n  <p>Playing, talking and reading are vitally important\
            \ to a child's wellbeing and mental development, particularly in the early\
            \ years from birth to age five. </p> \n  <p>Through the Play, Talk, Read\
            \ initiative, we are encouraging parents, grandparents and carers to interact\
            \ with their young children in ways that will help them to be happier,\
            \ learn more, and enjoy a better start in life. </p> \n  <p><a href=\"\
            http://playtalkread.scot/\">Visit the Play, Talk, Read website</a>.</p>\
            \ \n  <h3 id=\"ready-steady-baby-and-ready-steady-toddler-\">Ready, Steady,\
            \ Baby! and Ready, Steady, Toddler!</h3> \n  <p>We worked with NHSScotland\
            \ to develop both <a href=\"http://www.readysteadybaby.org.uk/\">Ready,\
            \ Steady, Baby!</a>, for pregnant women and parents of children up to\
            \ 12 months of age, and <a href=\"http://www.readysteadytoddler.org.uk/\"\
            >Ready, Steady, Toddler!</a> for parents of children aged from 12 to 26\
            \ months. </p> \n  <p>These resources aim to improve the health and wellbeing\
            \ of parents and their young children by providing information about pregnancy,\
            \ childbirth, and early parenting. </p> \n  <p>Ready, Steady, Baby! is\
            \ distributed free of charge to every pregnant woman in Scotland through\
            \ midwives at their antenatal booking appointment, to build on the advice\
            \ given by health professionals. </p> \n  <p>Ready, Steady, Toddler! is\
            \ available to parents free of charge via their health visitor. </p> \n\
            \  <p>Email <a href=\"mailto:nhs.HealthScotland-Publications@nhs.net\"\
            >nhs.HealthScotland-Publications@nhs.net</a> to order copies of either\
            \ publication.</p> \n </body>\n</html>"
