      /eu-citizens:
        jcr:primaryType: govscot:PolicyInDetail
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 582df2d2-2687-48bc-b3df-39e1c4168bbe
        govscot:metaDescription: How the Scottish Government is working to protect
          the interests of people from EU and EEA countries who now live in Scotland.
        govscot:seoTitle: EU and EEA citizens in Scotland
