        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Educational Maintenance\
            \ Allowances (EMAs) provide financial support to young people from low\
            \ income families to stay on in post-16 education, either in school or\
            \ on a college course.</p> \n  <p>We made changes to the programme in\
            \ January 2016 to support more young people to stay on in learning, including:</p>\
            \ \n  <ul> \n   <li>increasing the eligible income threshold to £24,421\
            \ for households with one dependent child</li> \n   <li>increasing the\
            \ eligible income threshold to £26,884 for households with more than one\
            \ dependent child</li> \n   <li>making support available to part-time\
            \ college students for the first time</li> \n  </ul> \n  <p>EMA is an\
            \ entitlement and demand led programme which is delivered by local authorities\
            \ and colleges on behalf of the Scottish Government. </p> \n  <p>A weekly\
            \ payment of £30 is made to a young person and is subject to attendance\
            \ and agreement of a learning plan.</p> \n  <h3 id=\"related-information\"\
            >Related information</h3> \n  <ul> \n   <li><a href=\"https://www.mygov.scot/ema/\"\
            >apply or renew an Education Maintenance Allowance (EMA)</a> on the mygov.scot\
            \ site</li> \n  </ul> \n </body>\n</html>"
