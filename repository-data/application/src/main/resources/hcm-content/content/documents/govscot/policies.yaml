        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>An online toolkit\
            \ and community of practice are being developed to help access practitioners\
            \ plan and evaluate new ways of helping people from disadvantaged backgrounds\
            \ access higher education. </p> \n  <p>The Scottish Framework for Fair\
            \ Access is being designed for use by schools, colleges, universities\
            \ and the third sector. </p> \n  <p>It will provide evidence and advice\
            \ and highlight best practice by identifying activities that are making\
            \ the most impact. It is expected to be launched in 2018.</p> \n  <p>The\
            \ framework is being developed in response to recommendations contained\
            \ in a 2016 <a href=\"/publications/blueprint-fairness-final-report-commission-widening-access/\"\
            >report by the Commission on Widening Access: A Blueprint for Fairness</a>.</p>\
            \ \n  <p>Work to develop the framework is being led by the Commissioner\
            \ for Fair Access who has set up a <a href=\"framework-for-fair-access-development-group\"\
            >Framework for Fair Access Development Group</a> to produce a first version.\
            \ </p> \n  <p>The framework will:</p> \n  <ul> \n   <li>showcase best\
            \ practice in research and evaluation</li> \n   <li>disseminate research\
            \ and evidence to define the most effective access interventions</li>\
            \ \n   <li>support the development of new activities and regional collaborations\
            \ and the enhancement of existing interventions</li> \n   <li>help to\
            \ build evaluation capacity within the sector, identifying the minimum\
            \ standards of monitoring and evaluation that should be embedded in all\
            \ major access programmes</li> \n   <li>articulate and share practitioner\
            \ knowledge and best practice</li> \n  </ul> \n  <p>It will cover the\
            \ entire learner journey, from early years to adult returners, and include\
            \ awareness-raising, admissions, retention, progression and outcomes.\
            \ </p> \n  <p>The framework will not be a kitemarking tool but it will\
            \ highlight what works.</p> \n  <p>In addition to the toolkit, the framework\
            \ will provide places and spaces for collaboration, professional development\
            \ and reflective practice.</p> \n  <h3 id=\"archived-content\">Archived\
            \ content</h3> \n  <p>To access information that was on the previous website\
            \ see the <a href=\"https://www.webarchive.org.uk/wayback/archive/20170701060137/http://www.gov.scot/Topics/Education/UniversitiesColleges\"\
            >archive of universities and colleges content</a></p> \n </body>\n</html>"
