        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 8879ccca-76c9-438f-8828-24e9a22a491e
        govscot:actions: |+
          <p>We are supporting science and research in Scotland by: </p>
          <ul>
          <li>improving <a href="/policies/science-and-research/stem-education-training/">Science, Technology, Engineering and Mathematics (STEM) education and training</a> to strengthen our workforce and economy </li>
          <li>investing in <a href="/policies/science-and-research/university-research/">university research</a> to maintain our strong international reputation</li>
          <li>funding opportunities for <a href="/policies/science-and-research/science-engagement/">science engagement</a> to increase scientific interest and knowledge within society </li>
          <li>nurturing <a href="/policies/science-and-research/life-sciences/">life sciences</a> as one of our economic growth sectors to help create wealth and jobs </li>
          <li>increasing the representation of <a href="/policies/science-and-research/women-stem/">women in STEM</a> education and workplaces</li>
          <li>using <a href="/policies/science-and-research/science-government/">science in Government</a> to help shape and improve policy </li>
          </ul>

        govscot:background: |+
          <p>Scotland&#39;s reputation for excellent science and research is underpinned by the work that goes on at its universities. </p>
          <p>Five of Scotland&#39;s universities are in the Top 200 of the Times Higher Education (THE) World University Rankings 2016 to 2017, making Scotland second in the world for the number of world-class universities per head of population. </p>
          <p>Researchers in Scotland&#39;s universities are responsible for many major discoveries and innovations, including the MRI scanner, the development of keyhole surgery, and the theory that first posited the existence of the Higgs-Boson particle.</p>
          <p>Our long-term commitment to supporting the higher education sector has contributed to Scotland&#39;s universities achieving excellent results in the recent Research Excellence Framework (REF2014). </p>
          <p>The REF is conducted jointly by the: </p>
          <ul>
          <li>Higher Education Funding Council for England (HEFCE) </li>
          <li>Scottish Funding Council (SFC) </li>
          <li>Higher Education Funding Council for Wales (HEFCW) </li>
          <li>Department of Employment and Learning, Northern Ireland (DELNI) </li>
          </ul>
          <p>In REF2014, 77% of Scotland&#39;s university research was deemed &#39;world-leading&#39; or &#39;internationally excellent&#39;. This is a greater percentage than for the UK as a whole. </p>
          <p>In addition, 85.9% of Scottish research is judged to have an &#39;outstanding&#39; or &#39;very considerable&#39; impact on the economy, society and culture beyond academia, compared with 83.9% for the UK.</p>

        govscot:billsAndLegislation: ''
        govscot:contact: |+
          <p>Email: <a href="mailto:ceu@gov.scot">ceu@gov.scot</a> </p>
          <p>Telephone: 0300 244 4000 </p>
          <p>Post:<br>Scottish Government<br>St Andrews House<br>Regent Road<br>Edinburgh<br>EH1 3DG </p>

        govscot:metaDescription: The Scottish Government is supporting science and
