        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <h3 id=\"dispute-resolution-first-tier-tribunal\"\
            >Dispute resolution - first tier tribunal</h3> \n  <p>Determinations of\
            \ rent or repair issues in private sector housing as well as assistance\
            \ in exercising a landlord's right of entry are dealt with by the First-tier\
            \ Tribunal for Scotland (Housing and Property Chamber).</p> \n  <p>The\
            \ Chamber also provides relatively informal and flexible proceedings to\
            \ help resolve issues between homeowners and property factors.</p> \n\
            \  <p>The tribunal's functions replaced those of the Private Rented Housing\
            \ Panel and the Homeowner Housing Panel on 1 December 2016.</p> \n  <p>From\
            \ 1 December 2017 the chamber will assume jurisdiction from the sheriff\
            \ courts for civil cases relating to the private rented sector (criminal\
            \ cases will remain with the sheriff courts). It will also hear cases\
            \ related to new private residential tenancies and the new letting agents\
            \ regime.</p> \n  <ul> \n   <li>More information on the <a href=\"https://www.housingandpropertychamber.scot/\"\
            >First-tier Tribunal</a>.</li> \n  </ul> \n  <h3 id=\"tenancy-deposit-schemes-and-tenant-information-packs\"\
            >Tenancy deposit schemes and tenant information packs</h3> \n  <p>Landlords\
            \ have a legal duty to pay any tenancy deposit they receive into an <a\
            \ href=\"https://www.mygov.scot/tenancy-deposits-landlords/\">approved\
            \ tenancy deposit scheme</a> to protect deposits until they are due to\
            \ be repaid.</p> \n  <p>Landlords also have a legal duty to provide new\
            \ tenants with a <a href=\"/publications/tenant-information-pack-revised-december-2016/\"\
            >tenant information pack (revised December 2016)</a>.</p> \n </body>\n\
            </html>"
