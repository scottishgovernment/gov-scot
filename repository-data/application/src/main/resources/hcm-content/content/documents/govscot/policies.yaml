        govscot:actions: |+
          <p>We are delivering on the priorities set out in our <a href="https://beta.gov.scot/publications/preventing-offending-getting-right-children-young-people/">youth justice strategy 2015 to 2020</a>, including:</p>
          <ul>
          <li>ensuring that all agencies who come into contact with young people who offend work together, putting a <a href="/policies/youth-justice/whole-system-approach/">Whole System Approach </a> into practice</li>
          <li>funding a <a href="/policies/youth-justice/secure-care/">secure care national adviser post</a> to carry out an independent review of secure care in Scotland</li>
          <li><a href="/policies/youth-justice/raising-age-criminal-responsibility/">raising the minimum age of criminal responsibility</a></li>
          <li>funding the <a href="http://www.cycj.org.uk/">Centre for Youth and Criminal Justice</a> at the University of Strathclyde to develop, support and understand youth justice practice, policy and research in Scotland</li>
          </ul>
          <p>Implementation of the strategy is being driven by the <a href="/groups/youth-justice-improvement-board/">Youth Justice Improvement Board</a>.</p>

        govscot:background: |+
          <p>We published a report in June 2017 updating on progress made since we published our 2015 youth justice strategy. This builds on the progress that’s already been made, and sets out our priorities for 2015 to 2020:</p>
          <p><a href="https://beta.gov.scot/publications/youth-justice-strategy-preventing-offending-getting-right-children-young-people/">Preventing offending: Getting it right for children and young people: progress report</a></p>

        govscot:billsAndLegislation: |+
          <ul>
          <li><a href="http://www.legislation.gov.uk/asp/2014/8/contents/enacted">Children and Young People (Scotland) Act 2014</a> This legislation strengthened the rights of children and young people in Scotland.</li>
          <li><a href="http://www.legislation.gov.uk/asp/2011/1/contents">Children’s Hearing (Scotland) Act 2011</a> As well as strengthening and modernising the Children’s Hearings system, this brought the children’s hearings legislation together.</li>
          <li><a href="http://www.legislation.gov.uk/ukpga/1995/46/contents">Criminal Procedure (Scotland) Act 1995</a> Sets out actions to be taken in cases involving children and young people.</li>
          </ul>

