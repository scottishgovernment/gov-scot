          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Information request\
            \ and response under the Freedom of Information (Scotland) Act 2002.</p>\
            \ \n  <p><strong>FOI reference:</strong> FOI/18/00250<br><strong>Date\
            \ received:</strong> 24 January 2018<br><strong>Date responded:</strong>\
            \ </p> \n  <h2 id=\"information-requested\">Information requested</h2>\
            \ \n  <p>You asked for a list of meetings, the attendance and minutes\
            \ of any meetings between the leader of Glasgow City Council, the Scottish\
            \ Government Cabinet Secretary for Finance and/or the First Minister of\
            \ Scotland between May 2017 and the present day. </p> \n  <h2 id=\"response\"\
            >Response</h2> \n  <p>I enclose the dates and attendance of the meetings\
            \ in the annex to this letter. While our aim is to provide information\
            \ whenever possible, in this instance the Scottish Government does not\
            \ have minutes of the meetings. This is because we are not required to\
            \ routinely minute discussion which take place during visits of this nature\
            \ such as goodwill visits, hospitality events, or courtesy conversations.\
            \ As no policy decisions arose in either case it was considered sufficient\
            \ to record within the official diary that the meeting had taken place.\
            \ This is a formal notice under section 17(1) of FOISA that the Scottish\
            \ Government does not have the information you have requested. An exemption\
            \ under section 38(1)(b) of FOISA (personal information) applies to a\
            \ small amount of the information requested because it is personal data,\
            \ i.e. the full name of junior Scottish Government officials, and disclosing\
            \ it would contravene the data protection principles in Schedule 1 to\
            \ the Data Protection Act 1998. If you are unhappy with this response\
            \ to your FOI request, you may ask us to carry out an internal review\
            \ of the response, by writing to Paul Johnston, Director General for Education,\
            \ Communities and Justice at St Andrews House, Edinburgh, EH1 3DG. Your\
            \ review request should explain why you are dissatisfied with this response,\
            \ and should be made within 40 working days from the date when you received\
            \ this letter. We will complete the review and tell you the result, within\
            \ 20 working days from the date when we receive your review request.<br>If\
            \ you are not satisfied with the result of the review, you then have the\
            \ right to appeal to the Scottish Information Commissioner. More detailed\
            \ information on your appeal rights is available on the Commissioner's\
            \ website at: <a href=\"http://www.itspublicknowledge.info/YourRights/Unhappywiththeresponse/AppealingtoCommissioner.aspx\"\
            >http://www.itspublicknowledge.info/YourRights/Unhappywiththeresponse/AppealingtoCommissioner.aspx</a>.\
            \   ANNEX Date Scottish Government Glasgow City Council 23/08/2017 First\
            \ Minister, Nicola Sturgeon Mary McAllan – Scottish Government Official\
            \ Oonagh Gill – Scottish Government Official N Dove – Scottish Government\
            \ Official Councillor Susan Aitken Kirsty McAlpine – Senior Advisor 08/08/2017\
            \ Cabinet Secretary for Finance and the Constitution, Derek Mackay R McGregor\
