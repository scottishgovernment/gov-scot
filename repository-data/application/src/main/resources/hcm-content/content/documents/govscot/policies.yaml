        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Scottish Ministers\
            \ are responsible for:</p> \n  <ul> \n   <li>setting the objectives for\
            \ the water industry - these are set out in the <a href=\"/publications/scottish-water-directions-2014/\"\
            >ministerial directions</a></li> \n   <li>determining the principles that\
            \ should underpin charges - these are set out in the <a href=\"/publications/charging-for-water-services-principles/\"\
            >principles of charging statement</a></li> \n   <li>appointing the chairs\
            \ and members of the boards of both Scottish Water and the Water Industry\
            \ Commission for Scotland (WICS)</li> \n   <li>endorsing both Scottish\
            \ Water and WICS' terms and conditions, including remuneration of their\
            \ board members, senior executives and staff</li> \n  </ul> \n  <p>Other\
            \ roles, including the regulation of drinking water quality, are the responsibility\
            \ of the organisations outlined below. </p> \n  <div class=\"info-note\
            \ note\">\n   <a href=\"http://dwqr.scot/private-supply/\">Private water\
            \ supplies</a> are the responsibility of owners and users and are regulated\
            \ by local authorities. Issues with private water supplies should be discussed\
            \ with the environmental health department of the relevant local authority.\n\
            \  </div> \n  <h3 id=\"scottish-water\">Scottish Water</h3> \n  <p><a\
            \ href=\"http://www.scottishwater.co.uk\">Scottish Water</a> is a public\
            \ corporation accountable to Scottish Ministers and the Scottish Parliament.\
            \ Its performance is subject to scrutiny by the Parliament and the <a\
            \ href=\"http://www.audit-scotland.gov.uk/\">Auditor General</a>.</p>\
            \ \n  <h3 id=\"water-industry-commission-for-scotland-wics-\">Water Industry\
            \ Commission for Scotland (WICS)</h3> \n  <p>The <a href=\"http://www.watercommission.co.uk\"\
            >Water Industry Commission for Scotland (WICS)</a> determines price limits\
            \ for Scottish Water based on the lowest overall reasonable cost of achieving\
            \ Ministers' Objectives for the water industry.</p> \n  <h3 id=\"drinking-water-quality-regulator-dwqr-\"\
            >Drinking Water Quality Regulator (DWQR)</h3> \n  <p>The <a href=\"http://dwqr.scot/\"\
            >Drinking Water Quality Regulator (DWQR)</a> is responsible for monitoring\
            \ the quality of Scotland's public drinking water and confirming that\
            \ it meets drinking water quality regulations and is safe to drink. DWQR\
            \ also advises ministers on future investment in drinking water quality.</p>\
            \ \n  <h3 id=\"scottish-environment-protection-agency-sepa-\">Scottish\
            \ Environment Protection Agency (SEPA)</h3> \n  <p>The <a href=\"http://www.sepa.org.uk/\"\
            >Scottish Environment Protection Agency (SEPA)</a> is responsible for\
            \ ensuring that Scottish Water meets environmental requirements, and advises\
            \ ministers on future investment in environmental improvements.</p> \n\
            \  <h3 id=\"citizens-advice-scotland-cas-\">Citizens Advice Scotland (CAS)</h3>\
            \ \n  <p><a href=\"http://www.cas.org.uk/\">Citizens Advice Scotland (CAS)</a>\
            \ is a statutory organisation that campaigns for a fair deal for Scottish\
            \ consumers and assists with policy development.</p> \n  <h3 id=\"scottish-public-services-ombudsman-spso-\"\
            >Scottish Public Services Ombudsman (SPSO)</h3> \n  <p>The <a href=\"\
            http://www.spso.org.uk/\">Scottish Public Services Ombudsman (SPSO)</a>\
            \ acts as the final stage for handling customer complaints for local authorities,\
            \ most water providers, the Scottish Government, and its agencies and\
            \ departments. Guidance on how to complain can be found on <a href=\"\
            https://www.mygov.scot/water-sewerage-services/\">mygov.scot</a>.</p>\
            \ \n  <h3 id=\"output-monitoring-group-omg-\">Output Monitoring Group\
            \ (OMG)</h3> \n  <p>The <a href=\"output-monitoring-group\">Output Monitoring\
            \ Group (OMG)</a>, which we chair and operate, ensures the industry is\
            \ delivering on the objectives that ministers set. </p> \n </body>\n</html>"
