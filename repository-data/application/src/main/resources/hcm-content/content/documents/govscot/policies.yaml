        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We make funding\
            \ available to the third sector to ensure that it can continue its vital\
            \ work. In <a href=\"/publications/nation-ambition-governments-programme-scotland-2017-18/\"\
            >a nation with ambition: the Government's Programme for Scotland 2017-2018</a>\
            \ and elsewhere we have committed to:</p> \n  <ul> \n   <li>consolidating\
            \ voluntary sector funding into single grant funds to provide greater\
            \ clarity for applicants</li> \n   <li>ensuring a transparent and fair\
            \ basis for the extension of core funding</li> \n   <li>seeking to extend\
            \ three-year rolling funding where possible</li> \n   <li>introducing\
            \ a system across government that highlights when funding is due to end,\
            \ to provide greater clarity and enable better long-term planning</li>\
            \ \n  </ul> \n  <h3 id=\"third-sector-core-budget\">Third sector core\
            \ budget</h3> \n  <p>In 2017 to 2018 we maintained the previous year's\
            \ third sector core budget of £24.5 million. We use the core budget to:</p>\
            \ \n  <ul> \n   <li>invest in the capacity of social enterprises across\
            \ Scotland, as part of our 10-year strategy for social enterprise</li>\
            \ \n   <li>support local and national third sector infrastructure, to\
            \ help organisations with their work and to promote volunteering</li>\
            \ \n  </ul> \n </body>\n</html>"
