        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 8aee038b-8e4a-4d67-bf38-4aaf28aee9e7
        govscot:actions: |+
          <p>We are supporting Scotland’s creative industries by:</p>
          <ul>
          <li>funding incentives and resources for the screen industry to encourage more <a href="/policies/creative-industries/film-and-tv-production/">film and TV production in Scotland</a></li>
          <li>funding <a href="http://www.creativescotland.com/">Creative Scotland</a>, the national public body for the arts, screen and creative industries, to develop and promote creative talent in Scotland (£33,632,000 from 2015 to 2016)</li>
          <li>working with Creative Scotland to deliver its <a href="http://www.creativescotland.com/resources/our-publications/plans-and-strategy-documents/creative-industries-strategy-2016-17">Creative Industries Strategy 2016-2017</a> for informing and supporting the work of creative businesses in Scotland</li>
          <li>developing a shared work plan with <a href="http://www.creativescotland.com/resources/our-publications/plans-and-strategy-documents/scotlands-creative-industries-partnership">the Scottish Creative Industries Partnership</a> to co-ordinate public sector support for growing the sector</li>
          <li>working with <a href="https://www.skillsdevelopmentscotland.co.uk/">Skills Development Scotland</a> to implement their <a href="https://www.skillsdevelopmentscotland.co.uk/media/35670/creative_sip_digital_v4.pdf">Creative Industries Skills Investment Plan</a> for addressing skills gaps</li>
          <li>chairing the <a href="/groups/creative-industries-advisory-group/">Creative Industries Advisory Group</a>, which aims to advise Scottish Ministers on how best to support and grow the sector</li>
          </ul>

        govscot:background: |+
          <p>Scotland’s creative industries contribute more than £5 billion to the Scottish economy every year.</p>
          <p>Our <a href="/publications/scotlands-economic-strategy/">Economic Strategy</a> identifies creative industries as a growth sector where Scotland can build on existing advantages to increase productivity and growth.</p>
          <p>In particular, we aim to develop Scotland as a production centre for screen industries and are working to create the right conditions to allow these industries to flourish.</p>
          <p>The creative industries sector is made up of 13 distinct industries:</p>
          <ul>
          <li>advertising</li>
          <li>architecture</li>
          <li>visual art</li>
          <li>crafts</li>
          <li>fashion and textiles</li>
          <li>design</li>
          <li>performing arts</li>
          <li>music</li>
          <li>photography</li>
          <li>film and video</li>
          <li>computer games</li>
          <li>radio and TV</li>
          <li>writing and publishing</li>
          <li>heritage</li>
          <li>software/electronic publishing</li>
          <li>cultural education</li>
          </ul>

        govscot:billsAndLegislation: |+
          <p><a href="http://www.legislation.gov.uk/asp/2010/8/part/4/crossheading/creative-scotland">Section 36 of the Public Services Reform (2010) Act 2010</a> legislated for the creation of Creative Scotland and determined its functions.</p>

