        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are responsible\
            \ for developing the policy and regulatory framework for the protection\
            \ and improvement of Scotland's water environment. The ways in which this\
            \ framework is set and implemented are set out below. </p> \n  <h3 id=\"\
            directions\">Directions</h3> \n  <p>We establish the framework of environmental\
            \ standards for Scotland through Directions, which define the range of\
            \ environmental conditions that support healthy aquatic life in our water\
            \ bodies. </p> \n  <p>The <a href=\"https://www.sepa.org.uk/\">Scottish\
            \ Environmental Protection Agency (SEPA)</a> uses these standards as the\
            \ basis for its regulatory decisions. </p> \n  <p>Scottish Ministers have\
            \ issued the following Directions to SEPA: </p> \n  <ul> \n   <li><a href=\"\
            http://www.gov.scot/Resource/Doc/1057/0072275.pdf\">The Bathing Waters\
            \ (Sampling and Analysis) (Scotland) Directions 2008</a> </li> \n   <li><a\
            \ href=\"http://www.gov.scot/Publications/2014/08/6532\">The Scotland\
            \ River Basin District (Standards) Directions 2014</a> </li> \n   <li><a\
            \ href=\"http://www.gov.scot/Publications/2015/09/5076\">The Scotland\
            \ River Basin District (Standards) (Amendment) Directions 2015</a> </li>\
            \ \n   <li><a href=\"http://www.gov.scot/Publications/2014/08/7219\">The\
            \ Solway Tweed River Basin District (Standards) (Scotland) Directions\
            \ 2014</a></li> \n   <li><a href=\"http://www.gov.scot/Publications/2015/09/8008\"\
            >The Solway Tweed River Basin District (Standards) (Scotland) Amendments\
            \ Directions 2017</a> </li> \n   <li><a href=\"http://www.gov.scot/Publications/2014/08/5949\"\
            >The Scotland River Basin District (Status) Directions 2014</a> </li>\
            \ \n   <li><a href=\"http://www.gov.scot/Publications/2014/08/8128\">The\
            \ Solway Tweed River Basin District (Status) (Scotland) Directions 2014</a>\
            \ </li> \n   <li><a href=\"http://www.gov.scot/Topics/Environment/Water/15561/WFD/DRBMPs/RBMPFramework/TheChemicalAnalysisofWate\"\
            >The Chemical Analysis of Water Status (Technical Specifications) (Scotland)\
            \ (No.2) Directions 2011</a> </li> \n   <li><a href=\"http://www.gov.scot/Topics/Environment/Water/15561/WFD/CAR/UnconventionalOilorGasDevelopment\"\
            >The Water Environment (Controlled Activities) (Unconventional Oil or\
            \ Gas Development) (Scotland) Directions 2015</a> </li> \n   <li><a href=\"\
            http://www.gov.scot/Topics/Environment/Water/15561/WFD/CAR/UnconventionalOilorGasDevelopment\"\
            >Water Environment (Controlled Activities) (Underground Coal Gasification)\
            \ (Scotland) Direction 2015</a> </li> \n  </ul> \n  <p>The standards also\
            \ help classify the current status of our water bodies as high, good,\
            \ moderate, poor or bad. These classifications help to inform the actions\
            \ we need to take to achieve our objectives for the protection of Scotland's\
            \ water environment. </p> \n  <h3 id=\"river-basin-management-plans\"\
            >River basin management plans</h3> \n  <p>Our objectives and action programmes\
            \ for protecting Scotland's water environment in River Basin Management\
            \ Plans (RBMPs), which SEPA produces on our behalf every six years. The\
            \ <a href=\"https://www.sepa.org.uk/environment/water/river-basin-management-planning/the-current-plans/\"\
            >current river basin management plans for 2015 to 2027</a> are hosted\
            \ on SEPA's website. There are three RBMPs, one for each of <a href=\"\
            https://beta.gov.scot/publications/river-basin-districts-information-maps/\"\
            >Scotland's three river basin districts (RBDs)</a>. </p> \n  <p>We provide\
            \ funding to SEPA to cover the costs of implementing the RBMPs, which\
            \ it does in partnership with other public bodies and agencies. Find out\
            \ more about these public bodies and agencies on our <a href=\"https://beta.gov.scot/policies/water/water-industry-governance/\"\
            >water industry governance page</a>.</p> \n  <h3 id=\"policy-statements\"\
            >Policy statements</h3> \n  <p>Further information on how we are implementing\
            \ water environment legislation is detailed in the policy statements listed\
            \ below.</p> \n  <ul> \n   <li><a href=\"http://www.gov.scot/Publications/2006/12/13144359/0\"\
            >Implementing the Water Environment and Water Services (Scotland) Act\
            \ 2003: Process for taking into consideration third party representations\
            \ in connection with applications under the Water Environment (Controlled\
            \ Activities) (Scotland) Regulations 2005</a> (2006) </li> \n   <li><a\
            \ href=\"http://www.gov.scot/Publications/2008/07/14094825/0\">implementing\
            \ the Water Environment and Water Services (Scotland) Act 2003: promoting\
            \ an integrated approach</a> (2008) </li> \n   <li><a href=\"create pub?\
            \ http://www.gov.scot/Topics/Business-Industry/Energy/Energy-sources/19185/17851-1/HydroPolicy\"\
            >balancing the benefits of renewables generation and protection of the\
            \ water environment</a> (2010) </li> \n   <li><a href=\"http://www.gov.scot/Publications/2011/03/18150649/0\"\
            >Implementing the Water Environment and Water Services (Scotland) Act\
            \ 2003: Use of CAR 2011 emergency provisions</a> (2011) </li> \n   <li><a\
            \ href=\"http://www.gov.scot/Resource/0040/00402151.pdf\">delivering appropriate\
            \ rural wastewater treatment</a> (2012) </li> \n   <li><a href=\"http://www.gov.scot/Topics/marine/Fish-Shellfish/MinStatement\"\
            >supporting aquaculture growth and protecting the water environment</a>\
            \ (2017) </li> \n  </ul> \n  <h3 id=\"bathing-waters\">Bathing waters</h3>\
            \ \n  <p>The <a href=\"http://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX:32006L0007\"\
            >European Union's Bathing Water Directives</a> require that water quality\
            \ at all designated bathing waters meets stringent microbiological standards\
            \ in order to protect the health of people who choose to bathe there.\
            \ </p> \n  <p>We compile and review the list of Scotland's bathing waters\
            \ every year, based primarily on which sites are used by a peak of 150\
            \ people or more on a single day. We also invite members of the public\
            \ to help us to identify bathing waters, either by contacting us directly\
            \ or by communicating through the groups of interested stakeholders that\
            \ SEPA forms each year. </p> \n  <p>We fund SEPA to produce a report on\
            \ the quality of Scottish bathing waters every year after the conclusion\
            \ of the bathing season, from 1 June to 15 September. </p> \n  <p><a href=\"\
            http://apps.sepa.org.uk/bathingwaters/\">Find the latest report and more\
            \ information on bathing waters on SEPA's website</a> </p> \n  <p>Read\
            \ our bathing water strategy from 2016: <a href=\"http://www.gov.scot/Publications/2006/03/23151924/0\"\
            >Better bathing waters: meeting the challenges of the revised Bathing\
            \ Water Directive in Scotland</a>. </p> \n  <h3 id=\"shellfish-waters\"\
            >Shellfish waters</h3> \n  <p>Clean water is vital in areas where shellfish\
            \ is produced to ensure a good quality product which is safe for human\
            \ consumption. We integrate measures to ensure the protection and improvement\
            \ of Scotland's shellfish growing waters within the RBMPs. </p> \n  <p>There\
            \ are 84 shellfish water protected areas in the Scotland RBD. We identified\
            \ these in the <a href=\"http://www.legislation.gov.uk/ssi/2013/324/contents/made\"\
            >2013 shellfish water protected areas designation order</a>. We gave SEPA\
            \ <a href=\"http://www.gov.scot/Publications/2015/03/8135\">directions\
            \ for assessing shellfish water protected areas in the Scotland RBD</a>\
            \ in 2015. </p> \n  <p>There is one shellfish water protected area in\
            \ the Solway Tweed RBD, which we identified in the <a href=\"http://www.legislation.gov.uk/ssi/2016/251/contents/made\"\
            >2016 shellfish water protected areas designation order</a>. We gave SEPA\
            \ <a href=\"http://www.gov.scot/Publications/2016/09/8823\">directions\
            \ for assessing shellfish water protected areas in the Scotland RBD</a>\
            \ in 2016. </p> \n  <p>We have also produced <a href=\"http://www.legislation.gov.uk/ssi/2013/325/contents/made_\"\
            >regulations for setting the environmental objectives for shellfish water\
            \ protected areas</a>. </p> \n  <p><a href=\"https://beta.gov.scot/publications/shellfish-water-protected-areas-maps/\"\
            >View maps of all Scotland's shellfish water protected areas</a>. </p>\
            \ \n  <h3 id=\"water-and-agriculture\">Water and agriculture</h3> \n \
            \ <p>Agricultural activity can pollute water with nitrates, which are\
            \ harmful to both humans and the environment. Areas where groundwaters\
            \ have nitrate concentrations of more than 50mg/l, or are thought to be\
            \ at risk of nitrate contamination, are known as <a href=\"http://www.gov.scot/Topics/farmingrural/Agriculture/Environment/NVZintro\"\
            >Nitrate Vulnerable Zones</a>. </p> \n  <p>We have established [action\
            \ programmes] to reduce and prevent further nitrate contamination. </p>\
            \ \n  <p><a href=\"https://www.sruc.ac.uk/info/120603/farming_and_water_scotland\"\
            >Find guidance for farmers on reducing pollution risk on the Farming and\
            \ Water Scotland website</a>. </p> \n  <h3 id=\"sewage-treatment\">Sewage\
            \ treatment</h3> \n  <p>In accordance with the <a href=\"http://www.legislation.gov.uk/uksi/1994/2842/contents/made\"\
            >Urban Waste Water Treatment (Scotland) Regulations 1994</a> (amended\
            \ by <a href=\"http://www.legislation.gov.uk/ssi/2003/273/contents/made\"\
            >the urban waste water treatment (Scotland) Amendment Regulations 2003</a>),\
            \ we fund SEPA to review environmental waters every four years to determine\
            \ whether they are sensitive to the effects of sewage discharges. </p>\
            \ \n  <p>If an area is designated as sensitive, we will provide nutrient\
            \ reduction at relevant sewage plants within that area. <a href=\"https://beta.gov.scot/publications/urban-waste-water-treatment-sensitive-areas-map/\"\
            >View maps of all water bodies designated as sensitive areas</a>.</p>\
            \ \n </body>\n</html>"
        /govscot:notes:
