        govscot:actions: |+
          <p>We are: </p>
          <ul>
          <li>developing a <a href="/policies/maternal-and-child-health/child-and-adolescent-health-and-wellbeing-action-plan/">Child and Adolescent Health and Wellbeing Action Plan</a> for the next ten years </li>
          <li><a href="/policies/maternal-and-child-health/improving-maternal-and-neonatal-care/">improving maternity and neonatal care</a> by implementing our five-year plan for those services </li>
          <li>offering <a href="/policies/maternal-and-child-health/free-vitamins-for-all-pregnant-women/">free vitamins to all pregnant women</a> to help ensure a healthy pregnancy and baby</li>
          <li>undertaking a <a href="/policies/maternal-and-child-health/maternal-and-infant-nutrition-survey/">maternal and infant nutrition survey</a> to see whether our policies are working </li>
          <li>funding <a href="/policies/maternal-and-child-health/free-school-meals/">free school meals</a> for all children in primary 1 to 3 in local authority schools </li>
          <li>supporting delivery of a <a href="/policies/maternal-and-child-health/universal-health-visiting-service/">universal health visiting service</a> to help ensure the health and wellbeing of all pre-school children </li>
          <li>delivering the <a href="/policies/maternal-and-child-health/family-nurse-partnership/">Family Nurse Partnership</a> programme to support first-time teenage mothers, as well as some mothers aged up to 24 </li>
          <li>setting <a href="http://www.immunisationscotland.org.uk/">vaccination policy</a> in Scotland to protect our children against serious vaccine preventable diseases</li>
          <li>managing welfare foods in Scotland, including <a href="https://www.healthystart.nhs.uk/">Healthy Start vouchers</a> and the <a href="https://www.nurserymilk.co.uk/">nursery milk scheme</a></li>
          </ul>

        govscot:background: |+
          <p>Our policies to support maternal and child health are part of <a href="http://www.gov.scot/Topics/People/Young-People/gettingitright">Getting It Right For Every Child (GIRFEC)</a> - our national approach to improving outcomes and supporting the wellbeing of children and young people.</p>
          <p>In January 2017 we published <a href="https://beta.gov.scot/publications/best-start-five-year-forward-plan-maternity-neonatal-care-scotland/">The best start: a five-year forward plan for maternity and neonatal care in Scotland</a>, which sets out how we will improve the services available for pregnant women and newborn babies in Scotland. </p>
          <p>In 2011 we published <a href="/publications/improving-maternal-infant-nutrition-framework-action/">Improving Maternal and Infant Nutrition: A Framework for Action</a> which outlines the measures to be taken by organisations working with families to ensure that every parent is supported to give their baby the very best nutritional start in life. </p>
          <p>You can find health advice for before and during pregnancy, and for babies and toddlers, on <a href="http://www.nhs.uk/Conditions/pregnancy-and-baby/pages/pregnancy-and-baby-care.aspx">NHS Choices</a>.</p>

