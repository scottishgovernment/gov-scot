        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Scotland has among\
            \ the strongest rights in Europe for people facing homelessness. Reducing\
            \ homelessness is a vital part of tackling poverty. </p> \n  <p>We are\
            \ developing support services for those who are already homeless or at\
            \ risk of becoming so. We are also taking steps to increase housing supply.\
            \ As a result, the number of people reaching the point of homelessness\
            \ has fallen in recent years.</p> \n </body>\n</html>"
