        govscot:seoTitle: Adoption
        govscot:summary: Actions we are taking to improve the adoption system in Scotland.
        govscot:title: Adoption
        hippo:availability: [live, preview]
        hippo:name: Adoption
        hippostd:state: published
        hippostd:tags: [adoption from abroad, adoption, intercountry adoption, children,
          adopt, adoption system, restrictions, permanence, adoption register, adoption
            from overseas, child, interagency fees]
        hippostdpubwf:createdBy: admin
        hippostdpubwf:creationDate: 2018-02-27T16:16:10.356Z
        hippostdpubwf:lastModificationDate: 2018-02-27T16:16:10.357Z
        hippostdpubwf:lastModifiedBy: admin
        hippotranslation:id: f92389d6-87d1-40f2-b77a-7dc17e3bd738
        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are improving\
            \ the procedures, services and support around adoption and permanence\
            \ to ensure that Scotland has a modern, responsive and child-centred adoption\
            \ system. </p> \n  <p><a href=\"https://www.citizensadvice.org.uk/scotland/family/children-and-young-people/adopting-a-child-s/\"\
            >Basic information on adopting a child in Scotland is provided by Citizens\
            \ Advice</a>. </p> \n  <p>Adoption enquiries should be sent to the <a\
            \ href=\"/publications/adoption-useful-contact-information/\">relevant\
            \ local authority contact or government contact</a>.</p> \n  <h3 id=\"\
            improving-adoption\">Improving adoption</h3> \n  <p>Since 2011 we have\
            \ funded <a href=\"http://www.scotlandsadoptionregister.org.uk/\">Scotland's\
            \ Adoption Register</a> that aims to speed up and increase the number\
            \ of adoptions in Scotland. </p> \n  <p>The Children and Young People\
            \ (Scotland) Act 2014 wrote Scotland's Adoption Register into law. As\
            \ a result: </p> \n  <ul> \n   <li>the <a href=\"http://www.legislation.gov.uk/ssi/2016/154/introduction/made\"\
            >Scotland's Adoption Register Regulations 2016</a> were created to set\
            \ out the key requirements for supplying, retaining and disclosing information\
            \ </li> \n   <li>from April 2016 all adoption agencies in Scotland use\
            \ Scotland's Adoption Register to refer both children and adopters within\
            \ three months of approval</li> \n  </ul> \n  <h4 id=\"improving-adoption-background\"\
            >Improving adoption: background</h4> \n  <p>In 2001 the Scottish Executive\
            \ launched the Adoption Policy Review Group (APRG) to review Scotland's\
            \ adoption system and make recommendations to improve it. It produced\
            \ two reports: </p> \n  <ul> \n   <li><p>the <a href=\"http://www.gov.scot/Publications/2002/06/14999/8112\"\
            >Adoption Policy Review Group: Phase 1 report</a>, published in 2002,\
            \ concentrated on the place of adoption within the spectrum of services\
            \ considered for children and young people </p> </li> \n   <li><p>the\
            \ <a href=\"http://www.gov.scot/Publications/2005/06/27140607/06107\"\
            >Phase 2 report Adoption: better choices for our children</a>, published\
            \ in 2005, made recommendations to improve the existing legal framework\
            \ for adoption and permanence </p> </li> \n  </ul> \n  <p>We responded\
            \ to Phase 2 with a set of proposals, which we consulted on in 2015 (<a\
            \ href=\"https://consult.scotland.gov.uk/family-care/adoption-register-2016/\"\
            >Scotland's Adoption Register Regulations 2016: consultation</a>). As\
            \ a result, the <a href=\"http://www.parliament.scot/parliamentarybusiness/Bills/23302.aspx\"\
            >Adoption and Children (Scotland) Bill</a> was introduced and passed in\
            \ 2006, creating the <a href=\"http://www.legislation.gov.uk/asp/2007/4/section/105\"\
            >Adoption and Children (Scotland) Act 2007</a>.</p> \n  <h3 id=\"interagency-fees\"\
            >Interagency fees</h3> \n  <p>An interagency fee can be charged when adopters\
            \ approved by one adoption agency are matched with a child in the care\
            \ of another adoption agency. </p> \n  <p>Following our consultation on\
            \ Scotland's Adoption Register Regulations 2016 we agreed to endorse the\
            \ use of the same standard fee structure as used in England for interagency\
            \ placements, shown below: </p> \n  <p>For one child: £27,000 For two\
            \ children: £43,000 For three children: £60,000 For four children: £68,000\
            \ For five children: £80,000</p> \n  <h3 id=\"intercountry-adoption\"\
            >Intercountry adoption</h3> \n  <p>The process for adopting children from\
            \ abroad is similar to domestic adoption but may be subject to additional\
            \ restrictions or requirements, depending on where the child comes from.\
            \ </p> \n  <p><a href=\"https://www.mygov.scot/adopting-child-from-abroad/\"\
            >Guidance on adopting a child from abroad is provided on mygov.scot</a>.</p>\
            \ \n  <p>Anyone considering adopting a child from abroad should contact\
            \ <a href=\"https://beta.gov.scot/publications/adoption-useful-contact-information/\"\
            >their local authority's adoption division</a> or another registered adoption\
            \ agency in the first instance. </p> \n  <h4 id=\"intercountry-adoption-restrictions\"\
            >Intercountry adoption: restrictions</h4> \n  <p>Under Section 62 of the\
            \ Adoption and Children (Scotland) Act 2007, Scottish Ministers must publish\
            \ <a href=\"https://beta.gov.scot/publications/restricted-list-countries-with-restrictions-on-adoption/\"\
            >a 'restricted list' that sets out the countries for which special restrictions\
            \ are in place</a>.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME: Karen Piaskowski</p>\
            \ \n </body>\n</html>"
