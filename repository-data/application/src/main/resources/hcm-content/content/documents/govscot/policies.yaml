        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Mobile homes, often\
            \ known as park homes, are self-contained prefabricated buildings, transported\
            \ to a licenced park home site where they are assembled. Once in place\
            \ they are very rarely moved, but to comply with the law they must remain\
            \ capable of being removed. </p> \n  <p>There are 92 residential mobile\
            \ home sites across Scotland in 22 local authority areas, however more\
            \ than half of the sites are concentrated to six areas. Our research shows\
            \ that many park home sites are well run, but some fall short of the standards\
            \ residents expect. </p> \n  <p>We recognise that sites must remain financially\
            \ viable so that owners can continue to invest in them to secure their\
            \ long-term future. </p> \n  <p>We are working to improve the rights and\
            \ protections of mobile home residents. </p> \n  <h3 id=\"guide-for-residential-mobile-home-dwellers\"\
            >Guide for residential mobile home dwellers</h3> \n  <p>This <a href=\"\
            /publications/guide-mobile-home-owners-scotland/\">guide explains the\
            \ rights and responsibilities of residents of mobile homes sites</a>.\
            \ </p> \n  <h3 id=\"licensing-regime-for-residential-mobile-homes\">Licensing\
            \ regime for residential mobile homes</h3> \n  <p>In 2017 we introduced\
            \ a new licensing regime for residential mobile homes.</p> \n  <ul> \n\
            \   <li><a href=\"/publications/guidance-local-authorities-licensing-system-mobile-homes-sites-permanent-residents/\"\
            >guidance for local authorities</a></li> \n   <li><a href=\"https://www.mygov.scot/mobile-home-site-owners/\"\
            >Site owners' guide</a>] on mygov.scot </li> \n   <li><a href=\"https://www.mygov.scot/mobile-home-residents/\"\
            >Residents' guide</a> on mygov.scot</li> \n  </ul> \n  <h4 id=\"site-exemptions-and-how-to-apply-in-scotland\"\
            >Site exemptions and how to apply in Scotland</h4> \n  <p>Site exemptions\
            \ allow organisations promoting recreation or instructional activities\
            \ to make responsible use of land as a camping/caravanning site without\
            \ the need for a licence or planning permission, as long as certain conditions\
            \ are met.</p> \n  <p>These exemptions are granted to approved organisations\
            \ rather than landowners (known as exempted organisations) and are not\
            \ an alternative to planning permission.</p> \n  <p><a href=\"https://www.gov.uk/guidance/camping-and-caravanning-site-exemption-certificates-know-the-rules-and-how-to-apply\"\
            >Guidance on sites approved by exempted organisations</a> is on the gov.uk\
            \ site.</p> \n  <p>An organisation is eligible for an exemption certificate\
            \ if:</p> \n  <ul> \n   <li>it is formally constituted </li> \n   <li>encouraging\
            \ and promoting recreational activities are among its objectives </li>\
            \ \n  </ul> \n  <p>We will consider applications from organisations whose\
            \ activities are solely in Scotland. Applications to <a href=\"mailto:ged.millar@gov.scot\"\
            >ged.millar@gov.scot</a>. </p> \n  <h3 id=\"model-standards-for-residential-mobile-home-sites\"\
            >Model standards for residential mobile home sites</h3> \n  <p>Scottish\
            \ Ministers may, from time to time, specify model standards for the layout\
            \ of, and the provisions of facilities, services and equipment for residential\
            \ park sites. </p> \n  <p>In deciding what conditions to attach to a site\
            \ licence the local authority is to 'have regard to' any standards so\
            \ specified. </p> \n  <p>We are currently reviewing the existing model\
            \ standards to align with the new licensing regime.</p> \n  <h3 id=\"\
            timeline-of-legislation\">Timeline of legislation</h3> \n  <p>We have\
            \ published a timeline showing the <a href=\"/publications/mobile-homes-legislation-in-scotland-timeline/\"\
            >evolution of the law relating to mobile homes in Scotland</a>.</p> \n\
            \ </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME: Dan Couldridge\
            \ and Ged Millar</p> \n </body>\n</html>"
