        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>If one or both\
            \ parties do not, or cannot, consent to a marriage it is a forced marriage.\
            \ </p> \n  <p>This is different from arranged marriage where both parties\
            \ give their full and free consent. </p> \n  <p>We believe everyone in\
            \ Scotland who can marry, or enter into a civil partnership, has the right\
            \ to do so freely and without physical or emotional pressure. </p> \n\
            \  <h3 id=\"legislation\">Legislation</h3> \n  <p>The <a href=\"http://www.legislation.gov.uk/asp/2011/15/contents/enacted\"\
            >Forced Marriage etc. (Protection and Jurisdiction) (Scotland) Act 2011</a>\
            \ came into force in November 2011. </p> \n  <p>It introduced Forced Marriage\
            \ Protection Orders (FMPO) to protect people from being forced to marry,\
            \ or who are already in a forced marriage. </p> \n  <p>To extend protection\
            \ to those at risk, <a href=\"http://www.legislation.gov.uk/ukpga/2014/12/contents/enacted\"\
            >forcing someone into marriage was made a criminal offence in Scotland\
            \ in September 2014</a>. </p> \n  <h3 id=\"statutory-and-practitioner-guidance\"\
            >Statutory and practitioner guidance</h3> \n  <p>We produced guidance\
            \ to coincide with both pieces of legislation. </p> \n  <h4 id=\"statutory-guidance\"\
            >Statutory guidance</h4> \n  <p>The Statutory guidance describes the responsibilities\
            \ of chief executives, directors and senior managers in agencies that\
            \ handle cases of forced marriage. </p> \n  <p>It covers: roles and responsibilities,\
            \ accountability, training, interagency working, information sharing,\
            \ risk assessment and record keeping. </p> \n  <ul> \n   <li><a href=\"\
            http://www.gov.scot/Publications/2014/10/6721/0\">Forced marriage statutory\
            \ guidance 2014</a> </li> \n   <li><a href=\"http://www.gov.scot/Publications/2014/10/1148\"\
            >Forced marrigage Scottish statutory guidance: supplementary guidance,\
            \ published 2014</a> </li> \n  </ul> \n  <h4 id=\"practitioner-guidance\"\
            >Practitioner guidance</h4> \n  <p>The Multi-Agency Guidance is for frontline\
            \ staff and volunteers in agencies and organisations who are likely to\
            \ come across adults, children or young people threatened with, or in,\
            \ a forced marriage. </p> \n  <ul> \n   <li><a href=\"http://www.gov.scot/Publications/2014/10/4797\"\
            >Forced marriage practitioner guidance, updated 2014</a> </li> \n   <li><a\
            \ href=\"http://www.gov.scot/Publications/2011/11/11134734/0\">Summary\
            \ multi-agency practice guidelines, published 2011</a> </li> \n  </ul>\
            \ \n  <h4 id=\"guidance-for-legal-professionals\">Guidance for legal professionals</h4>\
            \ \n  <p>We published <a href=\"/publications/forced-marriage-guidance-legal-professionals/\"\
            >guidance to help legal professionals to work with victims of forced marriage</a>\
            \ sensitively and effectively, and also with other agencies involved with\
            \ the victim.</p> \n  <h3 id=\"forced-marriage-awareness-raising-leaflets-and-posters\"\
            >Forced marriage awareness raising leaflets and posters</h3> \n  <p>We\
            \ produced <a href=\"/publications/forced-marriage-awareness-raising-materials-2014/\"\
            >leaflets and posters, in English and community languages</a>, to raise\
            \ awareness of the criminalisation of forced marriage.</p> \n  <h3 id=\"\
            imams-against-forced-marriage-statement\">Imams Against Forced Marriage\
            \ Statement</h3> \n  <p>Forced marriages are not associated with any particular\
            \ religion or religious practice. However it still exists in some communities.</p>\
            \ \n  <p>The <a href=\"/publications/imams-against-forced-marriage-statement-2015/\"\
            >Imams Against Forced Marriage statement</a> condemns the practice and\
            \ explains that it has no basis in Islam. It is available in English and\
            \ community languages.</p> \n </body>\n</html>"
