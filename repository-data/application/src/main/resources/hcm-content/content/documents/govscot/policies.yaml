        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are establishing\
            \ four Innovation and Investment Hubs in Dublin, London, Brussels and\
            \ Berlin as part of wider work across government, partners and businesses\
            \ to support trade, investment, innovation and inter-governmental relations\
            \ with Europe. Primarily, they provide a platform for collaborative activity\
            \ to increase exports and attract investment to Scotland. </p> \n  <p>Each\
            \ Hub is different and tailored to the opportunities present in the market\
            \ in which it is located. As well as promoting trade and inward investment,\
            \ the Hubs also cover broader economic opportunities, including: </p>\
            \ \n  <ul> \n   <li>promoting Scotland's research, innovation, industrial,\
            \ social and cultural strengths </li> \n   <li>building diplomatic government-to-government\
            \ relations </li> \n   <li>pursuing cultural collaborations </li> \n \
            \  <li>exploring collaborative research and innovation opportunities </li>\
            \ \n  </ul> \n  <p>While Dublin and London are fully operational, Brussels\
            \ is currently transitioning into a Hub from being a Scottish Government/Scotland\
            \ Europa operation, and Berlin is not yet operational. </p> \n  <p>The\
            \ Hubs complement Scotland's existing overseas presence, via <a href=\"\
            international-offices\">our international offices</a>.</p> \n  <h3 id=\"\
            dublin\">Dublin</h3> \n  <p>Our first Innovation and Investment Hub, in\
            \ Dublin, was launched in October 2016 to serve as our representation\
            \ in Ireland. It provides dedicated support for building on the pre-existing\
            \ links between Ireland and Scotland. </p> \n  <p>The Dublin Hub aims\
            \ to bring together us and our agencies, as well as public and private\
            \ partners, to: </p> \n  <ul> \n   <li>promote trade and investment links\
            \ </li> \n   <li>strengthen government-to-government relations </li> \n\
            \   <li>enable greater collaboration on economic, academic and innovation\
            \ projects </li> \n  </ul> \n  <p>The Dublin Hub arranges and assists\
            \ with trade missions, ministerial visits, and government-to-government\
            \ conversations at an official level. It also links up Scottish and Irish\
            \ businesses that might be interested in events or opportunities in either\
            \ country. The Dublin Hub works across a range of sectors, including financial\
            \ services, creative arts, culture and heritage, and renewable energy\
            \ and energy efficiency. </p> \n  <h3 id=\"london\">London</h3> \n  <p>Our\
            \ London Innovation and Investment Hub, named Scotland House London, operates\
            \ as a collaborative project between us, our enterprise agencies and VisitScotland.\
            \ </p> \n  <p>Scotland House provides a permanent presence in London from\
            \ which to: </p> \n  <ul> \n   <li>pursue economic and business benefits\
            \ for businesses </li> \n   <li>raise the profile of Scottish investment\
            \ opportunities </li> \n   <li>support the development of international\
            \ collaborations and research partnerships </li> \n   <li>provide opportunities\
            \ to secure funding for innovation and research</li> \n   <li>strengthen\
            \ our inter-governmental relations</li> \n   <li>help protect Scotland's\
            \ place in Europe</li> \n  </ul> \n  <p>Scottish businesses and organisations\
            \ can apply for membership of Scotland House London that gives them access\
            \ to its facilities, meeting rooms and event space. </p> \n  <p><a href=\"\
            https://www.scotlandhouse.com/\">Visit the Scotland House London website</a></p>\
            \ \n  <h3 id=\"brussels\">Brussels</h3> \n  <p>While the Brussels Hub\
            \ is not yet operational, Scotland has had extensive representation in\
            \ Brussels for more than 25 years. <a href=\"https://www.scotlandeuropa.com/\"\
            >Scotland Europa</a> has been based in Brussels since 1992, supporting\
            \ its members – including Scottish academic institutions, businesses,\
            \ wider public and third sector organisations – in accessing European\
            \ funding opportunities; influencing EU developments; and increasing the\
            \ visibility and profile of Scottish organisations in Europe. </p> \n\
            \  <p>The <a href=\"international-offices\">Scottish Government EU Office</a>\
            \ was established in Brussels in 1999 to ensure that Scotland's interests,\
            \ expertise and ambition are understood by European Institutions and other\
            \ Member States and Regions.</p> \n  <p>Work is now underway to capitalise\
            \ on our existing experience in Brussels and to consolidate and co-ordinate\
            \ activity to maximise the economic, cultural and diplomatic benefits\
            \ that the Brussels Hub can deliver. Its work will be critical throughout\
            \ Brexit negotiations and beyond.</p> \n  <h3 id=\"berlin\">Berlin</h3>\
            \ \n  <p>The Berlin Hub is not yet operational, but future updates on\
            \ its status will appear on this page.</p> \n </body>\n</html>"
          /international-offices:
            jcr:primaryType: hippo:facetselect
