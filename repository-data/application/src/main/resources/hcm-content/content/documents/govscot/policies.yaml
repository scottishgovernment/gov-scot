    /index:
      jcr:primaryType: hippo:handle
      jcr:mixinTypes: ['hippo:named', 'mix:referenceable']
      jcr:uuid: cc77ff7b-ac4f-4cfa-a45c-61bd8b097d1d
      hippo:name: Social housing
      /index:
        jcr:primaryType: govscot:Policy
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: eb60f313-889b-4e37-83eb-fbdf73435370
        govscot:actions: |+
          <p>We are: </p>
          <ul>
          <li>increasing the amount of <a href="/policies/social-housing/council-housing/">council housing</a> and protecting social housing for the future by ending the right to buy </li>
          <li>making sure that councils&#39; and RSLs&#39; housing stock meets the <a href="/policies/social-housing/improving-standards/">Scottish Housing Quality Standard</a></li>
          <li>supporting good practice in <a href="/policies/social-housing/housing-management/">housing management</a> by providing advice and guidance for social landlords </li>
          <li>ensuring that <a href="/policies/social-housing/regulation/">social landlords are monitored</a> through the Scottish Housing Regulator</li>
          <li>promoting <a href="/policies/social-housing/tenant-participation/">tenant participation</a> by providing advice and guidance for tenants&#39; organisations and social landlords </li>
          <li>reducing the negative impacts of the UK Government&#39;s <a href="/policies/social-housing/housing-benefit-and-welfare-reform/">housing benefit reform</a></li>
          </ul>

        govscot:background: |+
          <p>The Right to Buy was abolished for all social housing tenants in Scotland by the <a href="http://www.legislation.gov.uk/asp/2014/14/contents/enacted">Housing (Scotland) Act 2014</a>. This will preserve housing stock for the future and means that social landlords will receive a steady rental income. </p>
          <p>The Act changed allocation rules for social landlords to increase flexibility and allow them to make the best use of social housing. It also allows landlords to issue Short Scottish Secure Tenancies (Short SSTs) to address antisocial behaviour, and help homeowners in genunine housing need.</p>

        govscot:billsAndLegislation: |+
          <ul>
          <li><p><a href="http://www.legislation.gov.uk/asp/2014/14/contents/enacted">Housing (Scotland) Act 2014</a>
          protects tenants’ interests, supports improvements to housing quality and secures better outcomes for communities </p>
          </li>
          <li><p><a href="http://www.legislation.gov.uk/asp/2010/17/contents">Housing (Scotland) Act 2010</a> introduced the Scottish Housing Charter which sets 16 standards and outcomes that all social landlords should be meeting</p>
          </li>
          </ul>
          <h4 id="social-housing-provisions-in-the-housing-scotland-act-2014">Social housing provisions in the Housing (Scotland) Act 2014</h4>
          <p>The Housing (Scotland) Act 2014 changes some aspects of the law on social housing allocations and management. The Scottish Government has developed guidance which will be formally published in 2018 after the Commencement Order for the provisions has been passed by the Scottish Parliament. We expect to lay the SSIs required for this in spring 2018.</p>
          <p>To help landlords plan changes to their own policies and practice, final draft versions of the guidance are available:</p>
          <ul>
          <li><a href="https://www.dropbox.com/s/8uey1sb52xkc015/Guidance%20-%20final%20pdf%20-%20legal%20framework%20-%203%20November%202016.pdf?dl=0">The Legal Framework for Social Housing Allocations – Statutory Guidance</a></li>
          <li><a href="https://www.dropbox.com/s/u0rqxlkbjbrcse4/guidance%20-%20final%20pdf%20-%20homeowners%20-%203%20November%202016.pdf?dl=0">The Short Scottish Secure Tenancy for Homeowners – Guidance for Social Landlords</a></li>
          <li><a href="https://www.dropbox.com/s/n2cd82apjbc4ut9/guidance%20-%20final%20pdf%20-%20assignation%20-%203%20November%202016.pdf?dl=0">Guidance for Social Landlords on Assignation, Subletting, Joint Tenancies and Succession to a Scottish Secure Tenancy</a></li>
          <li><a href="https://www.dropbox.com/s/hz6bvum8cwlkqre/guidance%20-%20final%20pdf%20-%20streamlined%20eviction%20-%203%20November%202016.pdf?dl=0">Streamlined Eviction Process – Criminal or Antisocial Behaviour - Statutory Guidance for Social Landlords</a></li>
          <li><a href="https://www.dropbox.com/s/f3b5ts95gad5x8u/guidance%20-%20final%20pdf%20-%20adapted%20properties%20-%203%20November%202016.pdf?dl=0">Guidance for Social Landlords on Recovery of Possession of Properties Designed or Adapted for Special Needs</a></li>
          <li><a href="https://www.dropbox.com/s/dv7q36s2gvd8hiq/guidance%20-%20final%20PDF%20-Short%20SST%20for%20Antisocial%20Behaviour.pdf?dl=0">Guidance for short SST for Antisocial Behaviour</a></li>
          <li><a href="https://www.dropbox.com/s/z5x8wfmz7q1zapo/guidance%20-%20final%20PDF%20-%20minimum%20period%20for%20applications%20to%20remain%20in%20force.pdf?dl=0">Minimum period for applications to remain in force</a></li>
          </ul>
          <p>In addition, to help landlords undertake training on the changes being introduced by the 2014 Act, we have made <a href="/publications/housing-scotland-act-2014-training-pack/">PowerPoint presentations with speakers&#39; notes</a> available. These are flexible resources which landlords can adapt to reflect their own allocations and housing management policies. They do not constitute legal advice and users of the material should bear in mind the disclaimer at the start of the presentations. The slides and notes can be accessed by downloading the individual Powerpoint files.</p>

