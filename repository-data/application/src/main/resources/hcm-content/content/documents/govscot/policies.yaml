        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>In May 2016, the\
            \ First Minister announced an end-to-end review to ensure that our public\
            \ agencies are delivering sufficient enterprise and skills support for\
            \ Scotland's young people, universities, colleges, training providers,\
            \ businesses and workers.</p> \n  <p>The Enterprise and Skills Review\
            \ is being led by the Cabinet Secretary for Economy, Jobs and Fair Work,\
            \ and supported by a Ministerial Review Group. </p> \n  <p>The Review's\
            \ aims are to:</p> \n  <ul> \n   <li>significantly improve enterprise\
            \ and skills support, to help Scotland progress towards achieving our\
            \ aim of ranking among the top quartile of OECD countries in terms of\
            \ productivity, equality, wellbeing and sustainability</li> \n   <li>be\
            \ driven by evidence, to listen to the views of service users, and to\
            \ put forward proposals that respond to their needs</li> \n   <li>ensure\
            \ a simpler and more coherent enterprise and skills support system</li>\
            \ \n  </ul> \n  <h3 id=\"phase-1-call-for-evidence\">Phase 1: call for\
            \ evidence</h3> \n  <p>A call for evidence attracted 329 submissions from\
            \ a range of organisations and individuals, culminating in the <a href=\"\
            /publications/enterprise-skills-review-report-phase-1/\">Enterprise and\
            \ Skills Review: report on Phase 1</a> published in October 2016.</p>\
            \ \n  <p>This report contained 10 recommendations focused on ensuring\
            \ coherence and a simpler, more flexible and cost-effective system of\
            \ national and local support.</p> \n  <h3 id=\"phase-2-projects\">Phase\
            \ 2: projects</h3> \n  <p>Phase 2 commenced in November 2016 with the\
            \ start-up of nine projects to take forward the Phase 1 recommendations.</p>\
            \ \n  <p>Ongoing engagement with key stakeholders – particularly from\
            \ the business community – is central to the process of all these projects\
            \ and will remain so as they move into implementation.</p> \n  <p>Further\
            \ detail on this process is contained within <a href=\"/publications/enterprise-skills-review-report-phase-2/\"\
            >Enterprise and Skills Review: report on Phase 2</a> which explains the\
            \ vision, purpose and benefits of the programme and its individual projects,\
            \ along with the outcomes and progress achieved during this phase. </p>\
            \ \n  <p>Key actions set out in the Phase 2 report include:</p> \n  <ul>\
            \ \n   <li>creating a new Strategic Board to support the co‑ordination\
            \ of agency activities around shared priorities, and to drive improved\
            \ performance</li> \n   <li>creating a new enterprise agency for the South\
            \ of Scotland, to meet the distinct economic needs of the region and its\
            \ communities</li> \n   <li>developing a more coherent, collaborative\
            \ and streamlined system of business support, with a single digital access\
            \ point</li> \n   <li>piloting a £500,000 College Innovation Fund to support\
            \ colleges to work with businesses on innovation activity</li> \n  </ul>\
            \ \n  <h4 id=\"supporting-documents-for-phase-2\">Supporting documents\
            \ for Phase 2</h4> \n  <p>The Phase 2 report is supported by the formal\
            \ <a href=\"/publications/enterprise-skills-review-scottish-government-response-professor-crerars-report/\"\
            >Scottish Government response to Professor Crerar's report</a> and a set\
            \ of detailed workstream reports, listed below:</p> \n  <ul> \n   <li><a\
            \ href=\"/publications/enterprise-skills-review-report-phase-2-innovation/\"\
            >Enterprise and Skills Review report on Phase 2: Innovation</a></li> \n\
            \   <li><a href=\"/publications/enterprise-skills-review-report-phase-2-15-24-learner-journey/\"\
            >Enterprise and Skills Review report on Phase 2: 15-24 Learner Journey</a></li>\
            \ \n   <li><a href=\"/publications/enterprise-skills-review-report-phase-2-regional-partnerships/\"\
            >Enterprise and Skills Review report on Phase 2: Regional Partnerships</a></li>\
            \ \n   <li><a href=\"/publications/enterprise-skills-review-report-phase-2-south-scotland-enterprise-agency/\"\
            >Enterprise and Skills Review report on Phase 2: South of Scotland Enterprise\
            \ Agency</a></li> \n   <li><a href=\"/publications/enterprise-skills-review-report-phase-2-data-evaluation-performance-management/\"\
            >Enterprise and Skills Review report on Phase 2: Data, Evaluation and\
            \ Performance Management</a></li> \n   <li><a href=\"/publications/enterprise-skills-review-report-phase-2-enterprise-business-support/\"\
            >Enterprise and Skills Review report on Phase 2: Enterprise and Business\
            \ Support</a></li> \n   <li><a href=\"/publications/enterprise-skills-review-report-phase-2-international/\"\
            >Enterprise and Skills Review report on Phase 2: International</a></li>\
            \ \n   <li><a href=\"/publications/enterprise-skills-review-report-phase-2-skills-alignment/\"\
            >Enterprise and Skills Review report on Phase 2: Skills Alignment</a></li>\
            \ \n   <li><a href=\"/publications/enterprise-skills-review-report-phase-2-enterprise-business-support/\"\
            >Enterprise and Skills Review report on Phase 2: Enterprise and Business\
            \ Support supporting papers</a></li> \n  </ul> \n  <h3 id=\"looking-ahead\"\
            >Looking ahead</h3> \n  <p>The Review is now in its implementation phase,\
            \ and the <a href=\"enterprise-and-skills-strategic-board\">Enterprise\
            \ and Skills Strategic Board</a> has been established to align and co-ordinate\
            \ the activities of Scotland's enterprise and skills agencies. A Strategic\
            \ Plan will be developed during 2018.</p> \n  <p>Progress is continuing\
            \ across the range of actions which emerged from the Review, including\
            \ the creation of the <a href=\"https://beta.gov.scot/news/south-of-scotland-economic-partnership/\"\
            >South of Scotland Economic Partnership</a>. This partnership will deliver\
            \ a fresh approach to economic development in the South of Scotland and\
            \ help prepare the ground for the establishment of the new South of Scotland\
            \ Enterprise Agency.</p> \n </body>\n</html>"
