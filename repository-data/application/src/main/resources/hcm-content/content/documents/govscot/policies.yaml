        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Our funding to\
            \ tackle violence against women and girls (VAWG) is at record levels.\
            \ </p> \n  <p>We have invested £11.8 million (for the period 2016 to 2017)\
            \ from the Equality Unit, and £20 million (for 2015 to 2018) from Justice\
            \ for VAWG services. </p> \n  <p>This provides financial support for frontline\
            \ services, prevention activity and initiatives which build capacity in\
            \ local partnerships to strengthen responses to VAWG. </p> \n  <p>Through\
            \ the £20 million committed from the Justice portfolio we will improve\
            \ support for victims of violence and sexual assault. </p> \n  <h3 id=\"\
            equally-safe-violence-against-women-and-girls-fund-esvawgf-2017-to-2020\"\
            >Equally Safe (Violence Against Women and Girls) Fund (ESVAWGF) 2017 to\
            \ 2020</h3> \n  <div class=\"info-note caution\">\n   The application\
            \ process for funding in the period 2017 to 2020 is now closed. \n  </div>\
            \ \n  <p>This fund will support work to progress the outcomes in <a href=\"\
            /publications/equally-safe/\">Equally Safe – Scotland's strategy for preventing\
            \ and eradicating violence against women and girls</a>. This fund will\
            \ assist with the development of measures to tackle all forms of violence\
            \ against women and girls. </p> \n  <p><a href=\"/publications/vawg-fund-2017-2020/\"\
            >Projects that received allocations from the Equally Safe (Violence Against\
            \ Women and Girls) Fund 2017-2020</a></p> \n  <h3 id=\"rape-crisis-specific-fund-rcsf-2017-to-2020\"\
            >Rape Crisis Specific Fund (RCSF) 2017 to 2020</h3> \n  <div class=\"\
            info-note caution\">\n   The application process for funding in the period\
            \ 2017 to 2020 is now closed. \n  </div> \n  <p>This fund will ensure\
            \ that local rape crisis services currently in receipt of funding can\
            \ continue providing direct support to women who have experienced sexual\
            \ violence. </p> \n  <p><a href=\"/publications/rape-crisis-specific-fund-2017-2020/\"\
            >Projects that received allocations from the Rape Crisis Specific Fund\
            \ 2017-2020</a></p> \n </body>\n</html>"
