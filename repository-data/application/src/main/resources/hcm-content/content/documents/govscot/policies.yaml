          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>GIRFEC is the national\
            \ approach in Scotland to improving outcomes and supporting the wellbeing\
            \ of children and young people by offering the right help, at the right\
            \ time, from the right people. </p> \n </body>\n</html>"
