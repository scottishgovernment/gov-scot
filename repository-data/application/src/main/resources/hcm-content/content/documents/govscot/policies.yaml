        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>A Fairer Scotland\
            \ for Disabled People is our delivery plan for the United Nations Convention\
            \ on the Rights of Persons with Disabilities (UNCRPD) It covers the period\
            \ 2016-2021 and aims to make equality of opportunity, access to services\
            \ and independent living a reality for all disabled people in Scotland.\
            \ </p> \n  <p>The plan has five ambitions:</p> \n  <ul> \n   <li>support\
            \ services that meet people's needs and promote independent living</li>\
            \ \n   <li>decent incomes and fairer working lives</li> \n   <li>places\
            \ that are accessible to everyone</li> \n   <li>protected rights</li>\
            \ \n   <li>active participation</li> \n  </ul> \n  <p>These were developed\
            \ with and agreed by:</p> \n  <ul> \n   <li>disabled people's organisations</li>\
            \ \n   <li>disability organisations</li> \n   <li>the Equality and Human\
            \ Rights Commission</li> \n   <li>Convention of Scottish Local Authorities\
            \ (COSLA)</li> \n   <li>Scottish Human Rights Commission (SHRC) </li>\
            \ \n  </ul> \n  <h4 id=\"commitments\">Commitments</h4> \n  <p>The plan's\
            \ commitments include: </p> \n  <ul> \n   <li>a national plan for accessible\
            \ travel</li> \n   <li>an awareness-raising campaign on the barriers disabled\
            \ people face</li> \n   <li>a review of the Adults with Incapacity legislation</li>\
            \ \n   <li>increasing the take up of modern apprenticeships by disabled\
            \ people</li> \n   <li>a new social security system that treats disabled\
            \ people with dignity</li> \n   <li>more work to address disability hate\
            \ crime and violence against disabled women and girls </li> \n  </ul>\
            \ \n  <p>Read more detail:</p> \n  <ul> \n   <li><a href=\"/publications/fairer-scotland-disabled-people-easy-read-summary/\"\
            >A Fairer Scotland for disabled people: easy read summary</a></li> \n\
            \   <li><a href=\"/publications/summary-fairer-scotland-disabled-people/\"\
            >A Fairer Scotland for disabled people: summary</a></li> \n   <li><a href=\"\
            /publications/fairer-scotland-disabled-people-delivery-plan-2021-united-nations-convention/\"\
            >A Fairer Scotland for disabled people: delivery plan to 2021 for the\
            \ United Nations Convention on the rights of persons with disablities</a></li>\
            \ \n  </ul> \n  <h4 id=\"background-to-the-development-of-the-plan\">Background\
            \ to the development of the plan</h4> \n  <p>A <a href=\"https://consult.scotland.gov.uk/equality-unit/rights-of-persons-with-disabilities\"\
            >consultation on the draft plan</a> was launched in September 2015 and\
            \ closed in January 2016. We analysed <a href=\"https://consult.scotland.gov.uk/equality-unit/rights-of-persons-with-disabilities/consultation/published_select_respondent\"\
            >the responses to the draft plan</a> to shape the final plan.</p> \n \
            \ <h3 id=\"disabled-people-s-summit\">Disabled People's Summit</h3> \n\
            \  <p>Scotland's first Disabled People's Summit took place on the UN's\
            \ International Day of Disabled People 2015 (3 December). </p> \n  <p>The\
            \ summit's theme was 'Getting our Rights Right', and its focus was the\
            \ commitments outlined in the UNCRPD Draft Delivery Plan. It was attended\
            \ by 150 disabled people and their supporters. </p> \n  <p>This summit\
            \ will be an annual event which will help to identify the themes that\
            \ the <a href=\"undefined/\">Ministerial Advisory Group on Disability</a>\
            \ will consider. </p> \n </body>\n</html>"
