        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The <a href=\"\
            /publications/race-equality-framework-scotland-2016-2030/\">race equality\
            \ framework for Scotland 2016 to 2030</a> sets out our approach to promoting\
            \ race equality and tackling racism and inequality. </p> \n  <p>During\
            \ 2015, with support from the <a href=\"http://www.crer.org.uk/\">Coalition\
            \ for Racial Equality and Rights</a>, we engaged with a wide range of\
            \ people, from grassroots community organisations to practitioners working\
            \ in the public and third sectors. </p> \n  <p>We encouraged them to have\
            \ their say about advancing race equality and tackling racism to develop\
            \ the framework's themed visions and goals. </p> \n  <p>Each of the six\
            \ themed visions and related goals set out in the framework have been\
            \ shaped by this involvement process. </p> \n  <p>The first of these visions\
            \ sets out the overarching ambition for race equality in Scotland, which\
            \ we aim to achieve by 2030, with the other visions covering a cross-section\
            \ of outcomes: </p> \n  <ul> \n   <li><p>community cohesion and safety\
            \ – we build good race relations and community cohesion across all communities,\
            \ and all minority ethnic individuals feel safe, protected and included,\
            \ and experience less racism </p> </li> \n   <li><p>participation and\
            \ representation – minority ethnic participation and representation is\
            \ effective, fair, proportionate and valued at all levels of political,\
            \ community and public life </p> </li> \n   <li><p>education and lifelong\
            \ learning – everyone has the opportunity to learn in an inclusive and\
            \ cohesive environment without disadvantage in relation to racial inequality\
            \ or racism </p> </li> \n   <li><p>employability, employment and income\
            \ – minority ethnic people have equal, fair and proportionate access to\
            \ employment and representation at all levels, grades and occupation types\
            \ in Scotland's workforce, and experience fewer labour market, workplace\
            \ and income inequalities </p> </li> \n   <li><p>health and home – minority\
            \ ethnic communities in Scotland have equality in physical and mental\
            \ health as far as is achievable, have effective healthcare appropriate\
            \ for their needs and experience fewer inequalities in housing and home\
            \ life </p> </li> \n  </ul> \n  <p>We will adopt a long-term, partnership-based\
            \ approach that is accountable and open in order to drive forward implementation.\
            \ </p> \n  <p>We published a <a href=\"https://beta.gov.scot/publications/fairer-scotland-race-equality-action-plan-2017-2021-highlight-report/\"\
            >Race Equality Action Plan</a> setting out over 120 actions we will take\
            \ over the course of this parliament to advance race equality.</p> \n\
            \  <h3 id=\"race-equality-adviser\">Race Equality Adviser</h3> \n  <p>Ms\
            \ Kaliani Lyle was <a href=\"/news/scottish-government-appoints-race-equality-framework-adviser/\"\
            >appointed to the role of independent Race Equality Framework Adviser</a>\
            \ in December 2016. </p> \n  <p>She will champion race equality and help\
            \ drive forward the implementation of the Race Equality Framework for\
            \ Scotland. </p> \n  <p>You can email Ms Lyle via the Race Equality Framework\
            \ Adviser Secretariat: <a href=\"mailto:raceadvisersecretariat@gov.scot\"\
            >raceadvisersecretariat@gov.scot</a>. </p> \n  <p>Ms Lyle published her\
            \ report on race equality entitled <a href=\"https://beta.gov.scot/publications/addressing-race-inequality-scotland-way-forward/\"\
            >\"Addressing Race Inequality in Scotland: The Way Forward\"</a>.</p>\
            \ \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
