        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>There are three\
            \ Strategic Interventions (SIs) intended to reduce the environmental impact\
            \ of Scotland's consumption and production: </p> \n  <ul> \n   <li>Low\
            \ Carbon Infrastructure Transition Programme </li> \n   <li>Low Carbon\
            \ Travel and Transport Programme</li> \n   <li>Resource Efficient Circular\
            \ Economy </li> \n  </ul> \n  <h3 id=\"low-carbon-infrastructure-transition-programme\"\
            >Low Carbon Infrastructure Transition Programme</h3> \n  <p>The Low Carbon\
            \ Infrastructure Transition Programme (LCITP) SI aims to: </p> \n  <ul>\
            \ \n   <li>support the shift towards a low-carbon economy </li> \n   <li>promote\
            \ research and innovation in, and the adoption of, low-carbon technology\
            \ </li> \n   <li>encourage investment in low-carbon technology and development\
            \ to exploit Scotland's low-carbon potential </li> \n  </ul> \n  <p>The\
            \ overall lead partner for this SI is our Energy Deployment Division,\
            \ which is working in partnership with: </p> \n  <ul> \n   <li><a href=\"\
            http://www.scottish-enterprise.com/\">Scottish Enterprise</a> </li> \n\
            \   <li><a href=\"http://www.hie.co.uk/\">Highlands &amp; Islands Enterprise</a>\
            \ </li> \n   <li><a href=\"http://www.scottishfuturestrust.org.uk/\">Scottish\
            \ Futures Trust</a> </li> \n  </ul> \n  <h3 id=\"low-carbon-travel-and-transport-programme\"\
            >Low Carbon Travel and Transport Programme</h3> \n  <p>The Low Carbon\
            \ Travel and Transport Programme SI aims to: </p> \n  <ul> \n   <li>increase\
            \ the number of journeys made by public transport, low-energy vehicles,\
            \ on foot and by bike </li> \n   <li>build Active Travel Hubs providing\
            \ focal points for cycling and walking routes</li> \n   <li>provide low-carbon\
            \ transport hubs with refuelling services for a range of alternative fuels\
            \ and transport modes at strategic sites </li> \n   <li>develop a national\
            \ digital ticketing scheme </li> \n  </ul> \n  <p>The lead partner for\
            \ this SI is: </p> \n  <ul> \n   <li><a href=\"http://www.transport.gov.scot/\"\
            >Transport Scotland</a> </li> \n  </ul> \n  <h3 id=\"resource-efficient-circular-economy\"\
            >Resource Efficient Circular Economy</h3> \n  <p>The Resource Efficient\
            \ Circular Economy SI aims to: </p> \n  <ul> \n   <li>protect the environment\
            \ and promote resource efficiency </li> \n   <li>promote environmental\
            \ innovation and performance management in the public and private sectors\
            \ </li> \n   <li>increase business competitiveness by increasing resource\
            \ efficiency </li> \n  </ul> \n  <p>The lead partner for this SI is: </p>\
            \ \n  <ul> \n   <li><a href=\"http://www.zerowastescotland.org.uk/\">Zero\
            \ Waste Scotland</a> </li> \n  </ul> \n </body>\n</html>"
