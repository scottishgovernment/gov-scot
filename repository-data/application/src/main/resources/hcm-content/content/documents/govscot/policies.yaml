          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Aquaculture is\
            \ an increasingly important industry for Scotland, helping to sustain\
            \ economic growth in the rural and coastal communities of the north and\
            \ west. Involving the farming or culturing of fish, molluscs, crustaceans\
            \ and seaweed, aquaculture produces our most valuable food export. The\
            \ Scottish aquaculture industry is led by Atlantic salmon farming, but\
            \ also produces significant quantities of rainbow trout and mussels.</p>\
