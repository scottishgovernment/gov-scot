        govscot:actions: |+
          <p>The <a href="http://www.legislation.gov.uk/asp/2014/1/contents">Victims and Witnesses (Scotland) Act 2014</a> introduced a number of measures to improve support for victims and witnesses.</p>
          <p>As part of the commitments made in our plan: <a href="/publications/justice-scotland-vision-priorities/">Justice in Scotland: vision and priorities</a>, we are working with justice partners and other organisations to build on this, by:</p>
          <ul>
          <li><a href="/policies/victims-and-witnesses/victim-support-review/">reviewing current support for victims of crime</a>, including a single point of contact</li>
          <li>providing better support for <a href="/policies/victims-and-witnesses/child-and-vulnerable-witnesses/">child and other vulnerable witnesses</a></li>
          <li><a href="/groups/appropriate-adults-working-group/">improving the communication support provided to help vulnerable witnesses and accused persons in the criminal justice system</a></li>
          <li>producing a <a href="/publications/victims-code-for-scotland/">Victims’ Code for Scotland</a>, which clearly sets out the rights of victims in one place</li>
          <li>providing more than £4 million each year to support victims’ organisations like <a href="https://www.victimsupportsco.org.uk/">Victim Support Scotland</a></li>
          </ul>

        govscot:background: |+
          <p>Improvements brought in by the <a href="http://www.legislation.gov.uk/asp/2014/1/contents">Victims and Witnesses (Scotland) Act 2014</a> included:</p>
          <ul>
          <li>the right for victims of certain crimes to specify the gender of their police interviewer</li>
          <li>the right for victims and witnesses to access information about the progress of their case</li>
          <li>publication of service standards for victims and witnesses so they know what to expect from criminal justice agencies</li>
          </ul>

        govscot:billsAndLegislation: |+
          <p><a href="http://www.legislation.gov.uk/asp/2016/1/contents/enacted">The Criminal Justice (Scotland) Act 2016</a> provides the Scottish Ministers with regulation-making powers to establish a statutory Appropriate Adult scheme.</p>
          <p><a href="(http://www.legislation.gov.uk/asp/2014/1/contents">The Victims and Witnesses (Scotland) Act 2014</a> introduced various measures to improve the support and information available to victims and witnesses of crime in Scotland.</p>
          <p><a href="http://www.legislation.gov.uk/asp/2010/13/contents">The Criminal Justice and Licensing (Scotland) Act 2010</a> introduced a number of measures to protect the rights of victims and witnesses including a statutory scheme of witness anonymity orders.</p>
          <p><a href="http://www.legislation.gov.uk/asp/2004/3/contents">The Vulnerable Witness (Scotland) Act 2004</a> aims to improve conditions for vulnerable witnesses by increasing the number of support measures available to help them participate more fully in criminal and any civil court proceedings.</p>

