        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Scotland's building\
            \ standards system is administered and enforced by local authorities.\
            \ We create the regulations that make up the system and oversee its implementation.</p>\
            \ \n  <p>We have created <a href=\"/publications/building-standards-customer-journey/\"\
            >The Customer Journey</a> which explains the building standards system\
            \ to anyone making home improvements or starting building work. It sets\
            \ out the role of the building warrant and the completion certificate.</p>\
            \ \n  <p>We have launched the <a href=\"http://ebuildingstandards.scot/eDevelopmentClient/\"\
            >eBuildingStandards.scot web portal</a> for online submission of applications\
            \ and other related forms to local authorities.</p> \n </body>\n</html>"
