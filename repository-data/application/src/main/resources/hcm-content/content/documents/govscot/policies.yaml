        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are continually\
            \ investing in expanding, refurbishing and maintaining our cultural and\
            \ historic resources, to ensure that the public are encouraged to engage\
            \ with arts and culture. </p> \n  <p>Our <a href=\"annual-culture-funding\"\
            >continued support for the National Collections</a> has allowed them to\
            \ maintain free access to their world class collections, thereby ensuring\
            \ that no-one is prevented from engaging with Scotland's art, culture\
            \ and history.</p> \n  <p>Through <a href=\"https://www.museumsgalleriesscotland.org.uk/\"\
            >Museums Galleries Scotland</a>, the National Development Body for the\
            \ Scottish museums sector, we support 460 museums and galleries across\
            \ Scotland that attract around 25 million visitors, generate more than\
            \ £79 million and sustain more than 3,500 tourism-related jobs each year.</p>\
            \ \n  <p>In 2017 we are working with Historic Environment Scotland and\
            \ partners to develop a long-term Infrastructure Investment Plan for restoring,\
            \ enhancing and conserving our built heritage to support our tourism industry\
            \ and to continue to provide a world-class experience for visitors.</p>\
            \ \n  <p>Capital projects underway in 2017 include: </p> \n  <ul> \n \
            \  <li>the £80.1 million construction of the new V&amp;A Museum of Design\
            \ in Dundee (due for completion in summer 2018) </li> \n   <li>a £16.8\
            \ million extension to the Scottish National Gallery in Edinburgh (due\
            \ for completion in autumn 2018) </li> \n   <li>a £10 million refurbishment\
            \ of the National Library of Scotland in Causewayside, Edinburgh (due\
            \ for completion in March 2018) </li> \n   <li>Historic Environment Scotland's\
            \ £11 million Engine Shed project, creating Scotland's first national\
            \ centre for historic environment conservation skills </li> \n  </ul>\
            \ \n  <p>Projects completed in 2016 include a £35 million refurbishment\
            \ of Kelvin Hall in Glasgow.</p> \n </body>\n</html>"
