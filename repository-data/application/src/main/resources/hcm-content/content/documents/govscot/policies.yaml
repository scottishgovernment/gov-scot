        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are offering\
            \ every baby due on or after 15 August 2017 a 'baby box' of essential\
            \ items, such as clothes and blankets, to help ensure they get the best\
            \ start in life. The box is also suitable for babies to sleep in. </p>\
            \ \n  <p>Expectant mothers can register to receive a baby box at any midwife\
            \ appointment. Delivery of the baby boxes, to homes or other preferred\
            \ addresses, began on 15 August 2017. </p> \n  <p>From January 2018, all\
            \ baby boxes will be delivered at least four weeks before the baby's due\
            \ date (between 28 and 32 weeks of pregnancy). </p> \n  <p><a href=\"\
            http://www.parentclub.scot/baby-box\">Find more information on the Parent\
            \ Club website</a>.</p> \n  <h3 id=\"baby-box-contents\">Baby box contents</h3>\
            \ \n  <p>Newborn items:</p> \n  <ul> \n   <li>scratch mittens</li> \n\
            \   <li>short-sleeved vest</li> \n   <li>long-sleeved vest</li> \n   <li>long-sleeved\
            \ side-buttoning vest</li> \n  </ul> \n  <p>0-3 month items:</p> \n  <ul>\
            \ \n   <li>cotton hat</li> \n   <li>long-sleeved vests</li> \n   <li>long-sleeved\
            \ daysuit (no feet)</li> \n   <li>long-sleeved sleepsuit</li> \n   <li>jersey\
            \ trousers</li> \n   <li>socks</li> \n  </ul> \n  <p>3-6 month items:</p>\
            \ \n  <ul> \n   <li>all-in-one daysuit</li> \n   <li>jersey trousers</li>\
            \ \n   <li>long-sleeved sleepsuit</li> \n   <li>socks</li> \n   <li>fleece\
            \ jacket with hood</li> \n  </ul> \n  <p>Baby box:</p> \n  <ul> \n   <li>mattress\
            \ (with fitted sheet)</li> \n   <li>mattress protector</li> \n   <li>cellular\
            \ blanket</li> \n  </ul> \n  <p>Additional items:</p> \n  <ul> \n   <li>fitted\
            \ cot sheet</li> \n   <li>hooded bath towel</li> \n   <li>digital ear\
            \ thermometer</li> \n   <li>bath sponge</li> \n   <li>travel changing\
            \ mat</li> \n   <li>teething ring soother</li> \n   <li>baby book</li>\
            \ \n   <li>book and play item</li> \n   <li>emery boards</li> \n   <li>bath\
            \ and room thermometer</li> \n   <li>bib</li> \n   <li>muslin cloth squares</li>\
            \ \n   <li>comforter toy</li> \n   <li>disposable nursing pads</li> \n\
            \   <li>maternity towels</li> \n   <li>condoms</li> \n   <li>baby wrap</li>\
            \ \n  </ul> \n  <h3 id=\"funding\">Funding</h3> \n  <p>The value of the\
            \ current baby boxes contract is estimated at £35.3 million over the potential\
            \ four-year life of the contract, equating to £8.8 million per year and\
            \ an average cost of £160 per box.</p> \n  <p>The contract will be reassessed\
            \ in year two, and we will keep the contents and costs of the box under\
            \ review to ensure it continues to be effective value for money.</p> \n\
            \ </body>\n</html>"
