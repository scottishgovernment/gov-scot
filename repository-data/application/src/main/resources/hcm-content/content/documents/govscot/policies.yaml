        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are encouraging\
            \ the screen industry to produce more films and TV programmes in Scotland\
            \ by making it easier and more profitable to do so.</p> \n  <p>This will\
            \ help to increase production activity, create more and higher-quality\
            \ creative jobs, and promote economic growth.</p> \n  <p>We are supporting\
            \ film and TV production in Scotland by:</p> \n  <ul> \n   <li>creating\
            \ a dedicated screen industry unit within <a href=\"http://www.creativescotland.com/\"\
            >Creative Scotland</a> in 2017 to streamline public sector support for\
            \ the development, production and distribution of films and TV programmes</li>\
            \ \n   <li>working with private sector partners to provide additional\
            \ permanent <a href=\"https://beta.gov.scot/news/milestone-for-scottish-film-studio-proposal/\"\
            >studio space for the screen industry</a></li> \n   <li>providing £1 million\
            \ in funding to deliver <a href=\"https://beta.gov.scot/news/1-million-for-screen-skills/\"\
            >skills development and training opportunities</a> in the Scottish screen\
            \ industry</li> \n   <li>pushing for the <a href=\"https://beta.gov.scot/publications/scottish-government-policy-paper-bbc-charter-renewal-september-2016/\"\
            >decentralisation of the BBC</a> so that Scotland gains editorial and\
            \ commissioning control, as well as a share of the licence fee raised\
            \ in Scotland to spend on production</li> \n   <li>funding a £3 million\
            \ <a href=\"https://beta.gov.scot/news/growing-film-and-tv-production/\"\
            >Production Growth Fund</a> to incentivise Scotland-based production work</li>\
            \ \n  </ul> \n </body>\n</html>"
