        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Witnesses are categorised\
            \ as 'vulnerable' if they are likely to suffer significant risk of harm\
            \ as a result of giving evidence. </p> \n  <p>This includes victims of\
            \ sexual assault, domestic abuse, trafficking and stalking, and those\
            \ under the age of 18.</p> \n  <p>The <a href=\"http://www.legislation.gov.uk/asp/2014/1/contents\"\
            >Victims and Witnesses (Scotland) Act 2014</a> introduced new rights for\
            \ vulnerable witnesses to help them give their best evidence. This included\
            \ automatic eligibility for special support measures such as giving evidence\
            \ via video link.</p> \n  <h3 id=\"pre-recording-evidence-for-child-witnesses\"\
            >Pre-recording evidence for child witnesses</h3> \n  <p>We want to build\
            \ on existing support and make it easier for vulnerable witnesses to give\
            \ evidence.</p> \n  <p>In summer 2017, we <a href=\"/publications/pre-recording-evidence-child-vulnerable-witnesses/\"\
            >consulted on pre-recording evidence for children</a>. </p> \n  <p>Recording\
            \ evidence from children as early as possible means that they would not\
            \ have to give evidence in court during criminal trials.</p> \n  <p>We\
            \ published an <a href=\"/publications/pre-recording-evidence-child-vulnerable-witnesses-consultation-analysis/\"\
            >analysis of responses to the consultation</a> in December 2017, and will\
            \ use this to help inform proposals for the Vulnerable Witnesses and Pre-recorded\
            \ Evidence Bill. </p> \n  <p>This Bill will be brought before the Scottish\
            \ Parliament in 2018, as detailed in the <a href=\"/publications/nation-ambition-governments-programme-scotland-2017-18/\"\
            >2017 to 2018 Programme for Government</a>.</p> \n  <h3 id=\"joint-investigative-interviews-jiis-\"\
            >Joint investigative interviews (JIIs)</h3> \n  <p>JIIs are formal interviews\
            \ carried out by police, social work, and other professionals in the justice\
            \ system who need to interview children to get their accounts of events\
            \ that are being investigated.</p> \n  <p>We are working with justice\
            \ and child protection organisations to improve the methods and technical\
            \ aspects of specialist JIIs for child victims and witnesses.</p> \n \
            \ <p>We have committed more than £200,000 to develop a new training programme\
            \ for frontline staff on carrying out JIIs.</p> \n  <p>This work, along\
            \ with a range of other approaches to improve the quality and increase\
            \ the use of these interviews as evidence, are being phased in between\
            \ 2017 and 2020.</p> \n  <div class=\"info-note note\">\n   See also:\
            \ \n   <a href=\"violence-against-women-and-girls\">violence against women\
            \ and girls</a>\n  </div> \n </body>\n</html>"
