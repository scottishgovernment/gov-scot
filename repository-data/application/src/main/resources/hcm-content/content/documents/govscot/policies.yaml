        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>There are three\
            \ Strategic Interventions (SIs) intended to make Scotland more competitive\
            \ in business: </p> \n  <ul> \n   <li>Business Competitiveness </li> \n\
            \   <li>Business Innovation </li> \n   <li>SME Holding Fund</li> \n  </ul>\
            \ \n  <h3 id=\"business-competitiveness\">Business Competitiveness</h3>\
            \ \n  <p>The Business Competitiveness SI aims to: </p> \n  <ul> \n   <li>make\
            \ small and medium-sized enterprises (SMEs) more competitive </li> \n\
            \   <li>help SMEs to become more innovative and to grow in regional, national\
            \ and international markets </li> \n   <li>help SMEs to operate internationally,\
            \ particularly in <a href=\"http://s3platform.jrc.ec.europa.eu/\">Smart\
            \ Specialisation</a> sectors and regionally important sectors in disadvantaged\
            \ areas </li> \n  </ul> \n  <p>The lead partners for this SI are: </p>\
            \ \n  <ul> \n   <li><a href=\"http://www.scottish-enterprise.com/\">Scottish\
            \ Enterprise</a> </li> \n   <li><a href=\"http://www.hie.co.uk/default.html\"\
            >Highlands &amp; Islands Enterprise</a> </li> \n   <li>the following local\
            \ authorities: Aberdeenshire, Argyll and Bute, Dumfries and Galloway,\
            \ Dundee, Comhairle nan Eilean Siar, Falkirk, Fife, Glasgow City, North\
            \ Ayrshire, North Lanarkshire, Orkney Islands, Renfrewshire, Scottish\
            \ Borders, Highland, West Dunbartonshire, West Lothian </li> \n  </ul>\
            \ \n  <h3 id=\"business-innovation\">Business Innovation</h3> \n  <p>The\
            \ Business Innovation SI aims to: </p> \n  <ul> \n   <li>promote investment\
            \ in research and innovation by creating links between businesses, research\
            \ and development centres and Scotland's higher education sector </li>\
            \ \n   <li>promote investment in developing products and services through\
            \ <a href=\"https://ec.europa.eu/research/regions/index.cfm?pg=smart_specialisation\"\
            >Smart Specialisation</a> </li> \n   <li>increase business commercialisation\
            \ and investment in research, technological development and innovation\
            \ (RTDI), particularly in sectors identified through Smart Specialisation\
            \ </li> \n  </ul> \n  <p>The lead partners for this SI are: </p> \n  <ul>\
            \ \n   <li><a href=\"http://www.scottish-enterprise.com/\">Scottish Enterprise</a>\
            \ </li> \n   <li><a href=\"http://www.hie.co.uk/\">Highlands &amp; Islands\
            \ Enterprise</a> </li> \n   <li><a href=\"http://www.sfc.ac.uk/\">Scottish\
            \ Funding Council</a></li> \n  </ul> \n  <h3 id=\"sme-holding-fund\">SME\
            \ Holding Fund</h3> \n  <p>The SME Holding Fund SI aims to:</p> \n  <ul>\
            \ \n   <li>provide access to financing for SMEs looking to enhance competitiveness\
            \ and grow in regional, national and international markets</li> \n   <li>enable\
            \ SMEs to access for research and development and provide finance to innovate\
            \ start-ups other lenders would consider too high risk</li> \n  </ul>\
            \ \n  <p>The Scottish Government SME Holding Fund Unit are the sole lead\
            \ partner for this SI.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
