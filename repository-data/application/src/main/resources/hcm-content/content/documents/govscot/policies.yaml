        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We work with stakeholder\
            \ groups to build on existing advantages and increase productivity and\
            \ sustainable growth in Scotland's tourism industry.</p> \n  <p>We have\
            \ also established a range of agencies to support tourism businesses and\
            \ those working in the industry. These are:</p> \n  <ul> \n   <li><a href=\"\
            http://www.bgateway.com/\">Business Gateway</a>, which provides advice\
            \ and access to free business support services</li> \n   <li><a href=\"\
            http://www.scottish-enterprise.com/\">Scottish Enterprise</a>, which promotes\
            \ economic growth in eastern, central and southern Scotland</li> \n  \
            \ <li><a href=\"http://www.hie.co.uk/\">Highlands &amp; Islands Enterprise</a>,\
            \ which promotes economic growth in north-west Scotland</li> \n   <li>the\
            \ <a href=\"http://www.scottishancestraltourism.scot/\">Scottish Ancestral\
            \ Tourism Group</a>, which helps businesses maximise income from ancestral\
            \ tourism</li> \n  </ul> \n  <p>We support these agencies in delivering\
            \ various initiatives designed to develop and grow the tourism industry.\
            \ Notable initiatives include:</p> \n  <ul> \n   <li><a href=\"http://www.visitscotland.org/business_support/advice_materials/advicelink_guides/accessible_tourism.aspx\"\
            >accessible/inclusive tourism</a> </li> \n   <li>business events including\
            \ VisitScotland's Conference Bid Fund, which is match-funded by cities\
            \ and can be applied for by convention bureaus or local authorities</li>\
