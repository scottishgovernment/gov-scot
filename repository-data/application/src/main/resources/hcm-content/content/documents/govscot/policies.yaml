        govscot:actions: |+
          <p>We are managing and developing Scotland&#39;s water resources by:</p>
          <ul>
          <li>working with partners to provide <a href="/policies/water/water-industry-governance/">water industry governance</a></li>
          <li><a href="/policies/water/water-charges-and-exemptions/">setting charging principles</a> for domestic and non-domestic customers</li>
          <li>continually <a href="/policies/water/improving-water-services/">improving water services</a> to ensure standards remain high</li>
          <li>following the actions set out in our <a href="/policies/water/hydro-nation/">Hydro Nation strategy</a> to maximise the economic benefits of our water resources</li>
          </ul>

        govscot:background: |+
          <p>Scotland&#39;s public drinking water and sewerage services are provided by Scottish Water, a public company accountable to Scottish Ministers and Scottish Parliament.</p>
          <p><a href="https://www.mygov.scot/water-sewerage-services/">Find information on how to make a complaint regarding water supply on mygov.scot</a>.</p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/ukpga/1968/47">Sewerage (Scotland) Act 1968</a> and the <a href="http://www.legislation.gov.uk/ukpga/1980/45">Water (Scotland) Act 1980</a>, both substantially amended since their introduction, define the powers and duties in those areas.</p>
          <p>The <a href="http://www.legislation.gov.uk/asp/2002/3">Water Industry (Scotland) Act 2002</a> set up Scottish Water, the Drinking Water Quality Regulator (DWQR) and the Customer Consultation Panels.</p>
          <p>The <a href="http://www.legislation.gov.uk/asp/2005/3">Water Services etc. (Scotland) Act 2005</a> strengthened economic regulation by introducing the Water Industry Commission for Scotland (WICS), strengthened customer representation and introduced retail competition for non-domestic customers.</p>
          <p>The <a href="http://www.legislation.gov.uk/asp/2013/5/enacted">Water Resources (Scotland) Act 2013</a> makes it a statutory duty for Scottish Ministers to &#39;take such reasonable steps as they consider appropriate for the purpose of ensuring the development of Scotland’s water resources&#39;.</p>
          <p>Ministers exercise their powers in these Acts through <a href="/publications/water-industry-legislation/">water industry regulations and ministerial orders</a>.</p>

