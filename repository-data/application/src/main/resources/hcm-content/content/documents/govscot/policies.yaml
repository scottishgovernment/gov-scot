        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>As part of the\
            \ <a href=\"/publications/more-homes-scotland/\">More Homes Scotland</a>\
            \ approach and linked to the delivery of 50,000 affordable homes by 2021,\
            \ the Scottish Government launched a five-year Housing Infrastructure\
            \ Fund (HIF) in February 2016. The fund operates nationally and will be\
            \ managed and administered by us.</p> \n  <p>HIF will support the delivery\
            \ of housing through financial assistance. While all types and tenures\
            \ of housing are <a href=\"/publications/housing-infrastructure-fund-eligibility-criteria/\"\
            >eligible for HIF support</a>, priority will be given to those projects\
            \ delivering affordable and private rented housing within the five-year\
            \ period ending 31 March 2021.</p> \n  <p>The fund comprises two main\
            \ elements:</p> \n  <ul> \n   <li>infrastructure loans available to non-public\
            \ sector organisations</li> \n   <li>infrastructure grant available to\
            \ local authorities and Registered Social Landlords (RSLs) to support\
            \ affordable housing delivery</li> \n  </ul> \n  <p>Local authorities\
            \ are invited, as part of the development of their Strategic Housing Investment\
            \ Plans (SHIPs), to identify key strategic priority sites for housing\
            \ that could, with the fund's support, be unlocked to bring forward completed\
            \ housing by 31 March 2021. Such projects should be included in the next\
            \ SHIP submissions due on 29 October 2017.</p> \n  <h3 id=\"principles-applying-to-hif-projects\"\
            >Principles applying to HIF projects</h3> \n  <p>HIF helps key strategic\
            \ housing projects which have been blocked or unable to proceed due to\
            \ the extent and costs/financing of infrastructure works involved.</p>\
            \ \n  <p>The policy objective of HIF is to enable the delivery of new\
            \ additional housing, primarily affordable housing, to support the 50,000\
            \ target. Priority will therefore be given to sites that will deliver\
            \ completed affordable housing by 31 March 2021 to contribute to the 50,000\
            \ target.</p> \n  <p>Housing Infrastructure Grant will be available to\
            \ local authorities and RSLs for the delivery of affordable housing sites\
            \ where the scale and nature of infrastructure costs would prevent it\
            \ from being supported through the <a href=\"affordable-housing-supply\"\
            >Affordable Housing Supply Programme (AHSP)</a>.</p> \n  <p>Although HIF\
            \ is available as grant or loan we would expect that only one of these\
            \ elements would be accessed in mixed ownership/tenure sites. In most\
            \ cases the decision on whether grant or loan is most appropriate will\
            \ be led by the organisation which is project managing the overall development.</p>\
            \ \n  <h3 id=\"eligible-works\">Eligible Works</h3> \n  <h4 id=\"hif-grant-projects\"\
            >HIF Grant Projects</h4> \n  <p>Funding should only be directed to infrastructure\
            \ works which are either outwith the curtilage of the affordable housing\
            \ site or projects which are of scale and will open up larger sites for\
            \ housing development. For clarity, works which are solely contained within\
            \ the curtilage of an affordable housing site will not be eligible for\
            \ HIF as these should be managed within the flexibilities of the AHSP\
            \ process.</p> \n  <h4 id=\"hif-loan-projects\">HIF loan projects</h4>\
            \ \n  <p>Eligible works include physical infrastructure generally required\
            \ to start a project, such as roads, sewers, sustainable urban drainage\
            \ system (SUDS) ponds, decontamination, flood remediation and demolition\
            \ work.</p> \n  <p>Where <a href=\"http://www.legislation.gov.uk/ukpga/1997/8/section/75\"\
            >section 75 (s75) obligation</a> requires it, certain off-site infrastructure\
            \ may also be eligible.</p> \n  <h4 id=\"non-hif-eligible-works\">Non-HIF\
            \ eligible works</h4> \n  <p>The following works are not eligible for\
            \ HIF:</p> \n  <ul> \n   <li>the provision of some forms of community\
            \ infrastructure required as a consequence of new housing development,\
            \ for example, s75 contributions for schools</li> \n   <li>developer contributions\
            \ towards affordable housing provision required through s75 or affordable\
            \ housing policies </li> \n   <li>replacing other public sector contributions\
            \ (for example, Scottish Water or Transport Scotland) for major infrastructure\
            \ which these bodies should be directly funding</li> \n   <li>works or\
            \ other items which local authorities or RSLs would normally fund from\
            \ their own resources including, for example, general land acquisitions\
            \ or acquisitions of property and land made under compulsory purchase\
            \ orders (CPOs)</li> \n   <li>major roadworks such as upgrading or realignment\
            \ of trunk roads which will not directly support housing delivery within\
            \ the five-year period</li> \n  </ul> \n  <p>The above list is not exhaustive.</p>\
            \ \n  <p>Any questions about the fund should be sent to <a href=\"mailto:infrastructurefund@gov.scot\"\
            >infrastructurefund@gov.scot</a>.</p> \n </body>\n</html>"
