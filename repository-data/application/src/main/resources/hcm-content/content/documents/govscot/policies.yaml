        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Creative industries\
            \ are those based on individual creativity, skill and talent, or which\
            \ have the potential to create wealth and jobs through the development\
            \ or production of intellectual property.</p> \n  <p>In Scotland our creative\
            \ industries comprise over 15,000 businesses employing more 70,000 people,\
            \ in addition to a large number of freelancers as well as students studying\
            \ creative courses. Together they make an important contribution to our\
            \ national wealth and international reputation.</p> \n  <p>We are working\
            \ in partnership with other organisations to support Scotland's creative\
            \ industries and ensure that they continue to enrich and grow our economy.</p>\
            \ \n </body>\n</html>"
