        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Family Nurse\
            \ Partnership (FNP) is a licensed programme, originally developed in the\
            \ USA, in which specially trained nurses work with first-time teenage\
            \ mothers to develop their parenting capacity and support them to make\
            \ positive choices for themselves and their children. </p> \n  <p>We are\
            \ looking to further adapt the FNP for use in Scotland through consulting\
            \ with key stakeholders, including FNP sponsors, supervisors, academics\
            \ and other experts. </p> \n  <h3 id=\"implementing-fnp-in-scotland\"\
            >Implementing FNP in Scotland</h3> \n  <p>We aim to develop and test an\
            \ FNP model that will retain the many strengths of FNP but also: </p>\
            \ \n  <ul> \n   <li>align the programme better to focus on outcomes of\
            \ the greatest importance to Scotland </li> \n   <li>be personalised to\
            \ the strengths and risks of individual clients, and better integrated\
            \ with local services </li> \n   <li>be open to eligible 20 to 24-year-olds\
            \ as well as teenagers </li> \n  </ul> \n  <p>The FNP programme is currently\
            \ being delivered in 10 NHS Board areas: </p> \n  <ul> \n   <li>Lothian\
            \ </li> \n   <li>Tayside </li> \n   <li>Fife </li> \n   <li>Greater Glasgow\
            \ and Clyde </li> \n   <li>Ayrshire and Arran </li> \n   <li>Forth Valley\
            \ </li> \n   <li>Highland </li> \n   <li>Lanarkshire </li> \n   <li>Borders\
            \ </li> \n   <li>Grampian </li> \n  </ul> \n  <p>We are currently expanding\
            \ the FNP programme to enable it to be offered to every eligible teenage\
            \ mother by the end of 2018.</p> \n  <h3 id=\"how-fnp-works\">How FNP\
            \ works</h3> \n  <p>Negative experiences and poor parenting during pregnancy\
            \ and early childhood can damage a child's brain development, behaviour,\
            \ learning, and long-term health. </p> \n  <p>The FNP aims to prevent\
            \ such damage by having a specially trained nurse visit the homes of first-time\
            \ teenage mothers from early pregnancy (before 28 weeks) until their child\
            \ is two years old. </p> \n  <p>During these visits, the nurse builds\
            \ a relationship with the mother and uses materials and activities designed\
            \ to change health behaviour, tackle emotional problems, improve care-giving,\
            \ and increase economic self-sufficiency. </p> \n  <p>Midwives continue\
            \ to deliver maternity care during the antenatal period. Once the child\
            \ is born, the family nurse continues to visit the family until either\
            \ the child reaches age two, or the family leaves the programme, at which\
            \ point they become supported by the local <a href=\"universal-health-visiting-service\"\
            >health visiting service</a>. </p> \n  <p>The family nurse also takes\
            \ on the named person role, as agreed by their organisation. </p> \n \
            \ <p>The FNP's three main aims are to improve: </p> \n  <ul> \n   <li>pregnancy\
            \ and birth outcomes </li> \n   <li>child health and development </li>\
            \ \n   <li>parents' economic self-sufficiency </li> \n  </ul> \n  <p>The\
            \ methods used are based on theories of human ecology, self-efficacy and\
            \ attachment, with a focus on building a strong relationship between the\
            \ family nurse and the client. </p> \n  <p><a href=\"https://youtu.be/kX2R8lEOBZc\"\
            >View a video explaining the FNP programme</a>.</p> \n  <p><a href=\"\
            https://www.youtube.com/watch?v=IFa1QYqpbAo\">View 'Becoming the Mum I\
            \ Want to Be', a video produced by NHS Scotland about one woman's experience\
            \ with the FNP</a>.</p> \n  <h3 id=\"background-on-fnp\">Background on\
            \ FNP</h3> \n  <p>FNP was developed at the University of Colorado, USA,\
            \ where it is known as the Nurse-Family Partnership (NFP). Over 35 years\
            \ of research, the programme has been shown to produce many benefits including:\
            \ </p> \n  <ul> \n   <li>improved early language development and academic\
            \ achievement </li> \n   <li>improvements in antenatal health </li> \n\
            \   <li>reductions in children's injuries, neglect and abuse </li> \n\
            \   <li>improved parenting practices and behaviour </li> \n   <li>fewer\
            \ subsequent pregnancies and greater intervals between births </li> \n\
            \   <li>increased maternal employment and reduced welfare use </li> \n\
            \   <li>increased involvement from fathers </li> \n   <li>reduced arrests\
            \ and criminal behaviour for both children and mothers </li> \n  </ul>\
            \ \n  <p>An international review by The Lancet in 2008 named the NFP/FNP\
            \ as one of only two programmes shown to prevent child maltreatment. <a\
            \ href=\"http://bit.ly/2wfVDtg\">Read the review: Interventions to prevent\
            \ child maltreatment and associated impairment</a>.</p> \n  <p>Since 2010,\
            \ more than 1,500 families have graduated from the FNP programme in Scotland\
            \ with almost 2,600 families receiving the programme at any one time.\
            \ </p> \n  <p>Every year we publish national statistics on key process\
            \ and outcome measures associated with the programme, in line with the\
            \ licensing conditions.</p> \n </body>\n</html>"
