        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <h3 id=\"scottish-attainment-challenge\"\
            >Scottish Attainment Challenge</h3> \n  <p>The Scottish Attainment Challenge\
            \ is about achieving equity in education. This can be achieved by ensuring\
            \ every child has the same opportunity to succeed, with a particular focus\
            \ on closing the poverty-related attainment gap. </p> \n  <p>The Scottish\
            \ Attainment Challenge was launched by the First Minister in February\
            \ 2015. It is underpinned by The National Improvement Framework, Curriculum\
            \ for Excellence and Getting it Right for Every Child.</p> \n  <p>It focuses\
            \ on improvement activity in literacy, numeracy and health and wellbeing\
            \ in specific areas of Scotland. It will also support and complement the\
            \ broader range of initiatives and programmes to ensure that all of Scotland's\
            \ children and young people reach their full potential.</p> \n  <p>The\
            \ £750 million Attainment Scotland Fund is a targeted initiative focused\
            \ on supporting pupils in the local authorities of Scotland with the highest\
            \ concentrations of deprivation.</p> \n  <p>The nine 'Challenge Authorities'\
            \ are Glasgow, Dundee, Inverclyde, West Dunbartonshire, North Ayrshire,\
            \ Clackmannanshire, North Lanarkshire, East Ayrshire and Renfrewshire.\
            \ It initially focused on primary schools.</p> \n  <p>A number of primary\
            \ schools outwith the Challenge Authorities, with significant proportions\
            \ of their pupils living in deprived areas are also benefiting. These\
            \ schools have been identified on the basis of supporting a significant\
            \ proportion of pupils and families from communities which are facing\
            \ some of the greatest challenges. Many of these schools are already doing\
            \ well for all of their pupils and we want to learn from and spread this\
            \ practice. </p> \n  <p>The scope of the attainment challenge is being\
            \ extended to support up to 133 secondary schools.</p> \n  <h4 id=\"pupil-equity-fund-pef-\"\
            >Pupil Equity Fund (PEF)</h4> \n  <p>The Pupil Equity Fund is being provided\
            \ as part of the £750 million Attainment Scotland Fund which will be invested\
            \ over the current parliamentary term (2016 to 2021). </p> \n  <p>The\
            \ Pupil Equity Fund is allocated directly to schools and targeted at closing\
            \ the poverty related attainment gap. In 2017 to 2018, £120 million will\
            \ be distributed. </p> \n  <p>Every council area is benefitting from Pupil\
            \ Equity Funding and 95% of schools in Scotland have been allocated funding\
            \ for pupils in P1-S3 known to be eligible for free school meals. </p>\
            \ \n  <p>This funding is to be spent at the discretion of the head-teacher\
            \ working in partnership with each other and their local authority. Schools\
            \ will now have their plans in place for using their funding and will\
            \ be implementing those plans. </p> \n  <p>Related information</p> \n\
            \  <ul> \n   <li><a href=\"/publications/pupil-equity-fund-national-operational-guidance-2017/\"\
            >Pupil Equity Fund: national operational guidance</a> </li> \n   <li><a\
            \ href=\"/publications/pupil-equity-funding-school-allocations-2018-2019/\"\
            >Pupil Equity Fund: allocations for 2018 to 2019</a></li> \n   <li><a\
            \ href=\"/publications/pupil-equity-fund-school-allocations-2017-to-2018/\"\
            >Pupil Equity Fund: allocations for 2017 to 2018</a></li> \n   <li><a\
            \ href=\"/publications/pupil-equity-fund/\">Pupil Equity Fund: how it\
            \ will work</a></li> \n   <li><a href=\"/publications/pupil-equity-fund-information-for-parents-and-carers/\"\
            >Pupil Equity Fund: information for parents and carers</a></li> \n  </ul>\
            \ \n  <h3 id=\"assessment-and-evaluation-of-attainment\">Assessment and\
            \ evaluation of attainment</h3> \n  <p>We will evaluate the effectiveness\
            \ of the interventions made by schools via the <a href=\"/publications/national-improvement-framework-drivers-of-improvement/\"\
            >National Improvement Framework: drivers of improvement</a>. This details\
            \ all the evidence we will gather to monitor progress.</p> \n  <p><a href=\"\
            http://www.gov.scot/Topics/Statistics/Browse/School-Education\">School\
            \ education statistics</a> also provide comprehensive data on performance\
            \ including pupil and teacher information, and attainment and qualification\
            \ results.</p> \n  <h4 id=\"scottish-national-standardised-assessment\"\
            >Scottish national standardised assessment</h4> \n  <p>Children in P1,\
            \ P4, P7 and S3 will complete online standardised assessments in literacy\
            \ and numeracy, aligned to the Curriculum for Excellence. The assessments\
            \ help to identify children's progress, providing information to support\
            \ teachers' professional judgement. </p> \n  <p>Find out more: <a href=\"\
            https://standardisedassessment.gov.scot/\">Scottish National Standarised\
            \ Assessment</a></p> \n  <h3 id=\"regional-improvement-collaboratives\"\
            >Regional improvement collaboratives</h3> \n  <p>Regional improvement\
            \ collaboratives (RICs) is a initiative to ensure the provision of educational\
            \ improvement support.</p> \n  <p>RICs will: </p> \n  <ul> \n   <li>support\
            \ teachers through dedicated teams of professionals, drawing on staff\
            \ from Education Scotland staff, local authorities and others</li> \n\
            \   <li>provide focus through the delivery of an annual regional plan\
            \ and work programme aligned to the National Improvement Framework</li>\
            \ \n   <li>deliver collaborative working, including sharing best practice</li>\
            \ \n   <li>be led by a regional director, appointed by the government,\
            \ who will report to the HM Chief Inspector/Chief Executive of Education\
            \ Scotland</li> \n  </ul> \n  <p>The Regional Improvement Collaboratives\
            \ focus on meeting local needs, putting Getting It Right For Every Child\
            \ at the heart of their work and delivering a relentless focus on improvement.\
            \ </p> \n  <p>They will ensure the provision of specialist support and\
            \ advice across all eight curriculum areas particularly literacy, numeracy\
            \ and health and wellbeing. They will also identify the particular areas\
            \ for improvement within their region and ensure the interventions are\
            \ put in place to address them. </p> \n  <p>Six regional improvement leads\
            \ have been appointed and each collaborative will have a detailed improvement\
            \ plan in place by January 2018. The improvement plans and the workforce\
            \ plans will be agreed with the Chief Inspector of Education. </p> \n\
            \  <h3 id=\"advisory-groups\">Advisory groups</h3> \n  <ul> \n   <li><a\
            \ href=\"international-council-of-education-advisers\">International Council\
            \ of Education Advisers</a></li> \n   <li><a href=\"scottish-education-council\"\
            >Scottish Education Council</a></li> \n   <li><a href=\"curriculum-and-assessment-board\"\
            >Curriculum and Assessment Board</a></li> \n   <li><a href=\"teacher-workforce-planning-advisory-group\"\
            >Teacher Workforce Advisory Group</a></li> \n   <li><a href=\"strategic-board-for-teacher-education\"\
            >Strategic Board for Education</a></li> \n   <li><a href=\"teacher-panel\"\
            >Teacher Panel</a></li> \n  </ul> \n </body>\n</html>"
