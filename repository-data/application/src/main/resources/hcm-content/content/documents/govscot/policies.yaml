        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>There is one Strategic\
            \ Intervention (SI) intended to tackle poverty and inequality in Scottish\
            \ society, entitled Social Inclusion and Poverty Reduction. </p> \n  <h3\
            \ id=\"social-inclusion-and-poverty-reduction\">Social Inclusion and Poverty\
            \ Reduction</h3> \n  <p>The Social Inclusion and Poverty Reduction Strategic\
            \ Intervention (SI) aims to: </p> \n  <ul> \n   <li>encourage people to\
            \ participate in society through promoting equal opportunities </li> \n\
            \   <li>increase the money available to, and money-management skills of,\
            \ the most disadvantaged individuals and households </li> \n   <li>help\
            \ disadvantaged people from workless, single-parent and low-income households\
            \ to increase skill levels and find work </li> \n   <li>enable disadvantaged\
            \ communities to develop long-term solutions for reducing poverty </li>\
            \ \n   <li>promote the creation of, and participation in, social enterprises\
            \ </li> \n   <li>increase the sustainability and capacity of Scotland's\
            \ non-profit sector </li> \n   <li>support and encourage innovation around\
            \ social issues </li> \n  </ul> \n  <p>The lead partners for this SI are:\
            \ </p> \n  <ul> \n   <li>the Scottish Government's Housing and Social\
            \ Justice Directorate</li> \n   <li><a href=\"https://www.biglotteryfund.org.uk/scotland\"\
            >Big Lottery Fund Scotland</a> </li> \n   <li>the following local authorities:\
            \ Aberdeenshire, Dumfries and Galloway, Edinburgh City, Falkirk, Fife,\
            \ Glasgow, Highland, Midlothian, Moray, North Ayrshire, Orkney Islands,\
            \ Perth and Kinross, Renfrewshire, Shetland Islands, South Lanarkshire,\
            \ Stirling, West Dunbartonshire, West Lothian</li> \n  </ul> \n </body>\n\
            </html>"
        /govscot:notes:
