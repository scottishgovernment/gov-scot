        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Curriculum\
            \ for Excellence (CfE) is the national curriculum used from nursery to\
            \ secondary school. It was implemented in 2010. </p> \n  <p>It comprises\
            \ a broad general education up to the end of S3 (third year in secondary)\
            \ followed by a senior phase of learning from S4 to S6. Emphasis is placed\
            \ on inter-disciplinary learning, skills development and encouraging personal\
            \ achievement. </p> \n  <p>CfE is intended to foster four capacities in\
            \ all young people: </p> \n  <ol> \n   <li>successful learners </li> \n\
            \   <li>confident individuals </li> \n   <li>responsible citizens </li>\
            \ \n   <li>effective contributors</li> \n  </ol> \n  <p>Education Scotland\
            \ oversee the implementation of the curriculum. You can find out more\
            \ on <a href=\"https://education.gov.scot/scottish-education-system/policy-for-scottish-education/policy-drivers/cfe-%28building-from-the-statement-appendix-incl-btc1-5%29/What%20is%20Curriculum%20for%20Excellence?\"\
            >Education Scotland's Curriculum for Excellence</a> section. </p> \n \
            \ <h2 id=\"subject-initiatives\">Subject initiatives</h2> \n  <p>We have\
            \ identified curriculum areas which have specific initiatives and programmes\
            \ to support learning. </p> \n  <h3 id=\"science-technology-engineering-and-maths-stem-\"\
            >Science, technology, engineering and maths (STEM)</h3> \n  <p>We are\
            \ improving learning in the STEM subjects so that children and young people\
            \ have opportunities to gain knowledge and skills and ultimately help\
            \ grow the economy. Find out more on the <a href=\"https://beta.gov.scot/policies/science-and-research/stem-education-training/\"\
            >STEM education</a> section of this website.</p> \n  <h3 id=\"literacy-and-numeracy\"\
            >Literacy and numeracy</h3> \n  <p>Literacy is fundamental to all areas\
            \ of learning, as it unlocks access to the wider curriculum. Numeracy\
            \ and maths provide the foundation for the rest of STEM and digital skills,\
            \ as well as being important in their own right. </p> \n  <p>Literacy\
            \ and numeracy initiatives include:</p> \n  <h4 id=\"read-write-count\"\
            >Read, Write, Count</h4> \n  <p>This campaign gives parents of children\
            \ in P1 to P3 access to a range of hints, tips and advice to help them\
            \ support their child's literacy and numeracy learning in those crucial\
            \ early years of primary school. It extended into P4 to P7 in areas of\
            \ high deprivation in 2017. Find out more: <a href=\"http://www.readwritecount.scot/\"\
            >Read, Write, Count</a></p> \n  <h4 id=\"first-minister-s-reading-challenge\"\
            >First Minister's Reading Challenge</h4> \n  <p>This initiative aims to\
            \ foster a love of reading among children and young people across Scotland.\
            \ Research shows that reading for pleasure outweighs the impact of socio-economic\
            \ background on pupils' success at school and is more important for a\
            \ child's cognitive development than their parents' level of education.\
            \ Find out more: <a href=\"https://www.readingchallenge.scot/\">First\
            \ Minister's Reading Challenge</a></p> \n  <h4 id=\"making-maths-count\"\
            >Making maths count</h4> \n  <p>This initiative aims to transform attitudes\
            \ to maths so that its value is seen as an essential skill for every career.\
            \ It also aims to improving confidence and fluency in maths for children,\
            \ young people, parents and all those who deliver maths education to raise\
            \ attainment and achievement across learning. Find out more:</p> \n  <ul>\
            \ \n   <li><a href=\"https://beta.gov.scot/publications/transforming-scotland-maths-positive-nation-final-report-making-maths-count/\"\
            >Transforming Scotland into a maths positive nation</a> </li> \n   <li><a\
            \ href=\"https://blogs.gov.scot/making-maths-count/\">Making maths count\
            \ blog</a> </li> \n  </ul> \n  <h3 id=\"sustainability\">Sustainability</h3>\
            \ \n  <p>Learning for sustainability is an entitlement for all learners\
            \ and relevant to all aspects of Scotland's curriculum. It includes sustainable\
            \ development education, global citizenship (the idea that we are citizens\
            \ of an emerging world community) and outdoor learning. </p> \n  <p>This\
            \ policy is in line with recommendations in the <a href=\"https://education.gov.scot/improvement/self-evaluation/Vision%202030+%20Report:%20Concluding%20Report%20of%20the%20Learning%20for%20Sustainability%20National%20Implementation%20Group\"\
            >Vision 2030+ Report</a>. Our aim is for every school and centre to develop\
            \ a coherent, whole school approach to learning for sustainability that\
            \ impacts on their culture, curriculum and campus and connects them fully\
            \ to their wider communities.</p> \n  <p>Find out more:</p> \n  <ul> \n\
            \   <li><a href=\"https://education.gov.scot/improvement/self-evaluation/Whole%20school%20and%20community%20approach%20to%20learning%20for%20sustainability%20%28LfS%29%20-%20Self-evaluation%20and%20improvement%20framework\"\
            >Education Scotland: Self-evaluation and improvement framework for learning\
            \ for sustainability</a></li> \n   <li><a href=\"/publications/building-better-schools-investing-scotlands-future/\"\
            >Building better schools: investing in Scotland's future</a></li> \n \
            \  <li><a href=\"http://www.un.org/sustainabledevelopment/sustainable-development-goals/\"\
            >United Nations Sustainable Development Goals</a> </li> \n  </ul> \n \
            \ <h3 id=\"music-education\">Music education</h3> \n  <p>There is evidence\
            \ which indicates that making music can contribute to the enhancement\
            \ of non-musical skills and lead to other beneficial outcomes. </p> \n\
            \  <p>We produced <a href=\"/publications/instrumental-teaching-in-scotland-guidance-2016/\"\
            >guidance on instrumental music tuition in schools</a> </p> \n  <p>This\
            \ is for local authorities and teachers and was produced in collaboration\
            \ with Heads of Instrumental Teaching Scotland, Education Institute for\
            \ Scotland (EIS), Education Scotland and Scottish Association for Music\
            \ Education (SAME). It offers advice on how best to organise a service\
            \ providing high quality instrumental tuition, on an equitable basis.\
            \ </p> \n  <h3 id=\"religious-and-moral-education-religious-observance\"\
            >Religious and moral education/religious observance</h3> \n  <p>Religious\
            \ and moral education and religious education in Roman Catholic schools\
            \ is an important whole-school activity. </p> \n  <p>We produce guidance\
            \ for teachers: </p> \n  <ul> \n   <li><a href=\"/publications/curriculum-for-excellence-religious-and-moral-education/\"\
            >Provision of religious and moral education in non-denominational schools\
            \ and religious education in Roman Catholic schools</a> </li> \n   <li><a\
            \ href=\"/publications/curriculum-for-excellence-religious-observance/\"\
            >Provision of religious observance in Scottish schools: guidance</a> </li>\
            \ \n  </ul> \n  <p>Further information on religious observance is available\
            \ in the <a href=\"https://education.gov.scot/Documents/cfe-briefing-16.pdf\"\
            >CfE Briefing 16 - religious observance/time for reflection</a> on Education\
            \ Scotland's website.</p> \n  <h3 id=\"gaelic-scots-and-other-languages\"\
            >Gaelic, Scots and other languages</h3> \n  <p>Find out more in the <a\
            \ href=\"https://beta.gov.scot/policies/languages/\">languages section</a>\
            \ of this website.</p> \n  <h2 id=\"qualifications\">Qualifications</h2>\
            \ \n  <p>Under the curriculum, all young people in Scotland have an entitlement\
            \ to a senior phase of education (this is roughly from age 15 or S4 onwards).</p>\
            \ \n  <p>A range of qualifications and awards are available to meet the\
            \ needs and aspirations of young people to help them progress towards\
            \ positive destinations beyond school, whether that be further study,\
            \ work, training or employment.</p> \n  <p>The Scottish Qualifications\
            \ Authority (SQA) is responsible for developing and awarding qualifications,\
            \ with the exception of degrees.</p> \n  <p>Scottish qualifications sit\
            \ on a national framework which allocates credits. Find out more on the\
            \ <a href=\"http://scqf.org.uk/\">Scottish Credit and Qualifications Framework</a>\
            \ website.</p> \n  <h3 id=\"national-qualifications-and-awards\">National\
            \ qualifications and awards</h3> \n  <p>National qualifications in Scotland\
            \ are called:</p> \n  <ul> \n   <li>National 1 to 5</li> \n   <li>Higher</li>\
            \ \n   <li>Advanced Higher</li> \n   <li>Scottish Baccalaureate</li> \n\
            \  </ul> \n  <p>A range of vocational and skills related qualificatons\
            \ and awards are also available. These qualifications are overseen by\
            \ the <a href=\"https://www.sqa.org.uk/sqa/70972.html\">Scottish Qualifications\
            \ Authority</a> (SQA).</p> \n  <h3 id=\"unit-assessments-reducing-the-over-assessment-burden\"\
            >Unit assessments - reducing the over assessment burden</h3> \n  <p>Units\
            \ are blocks of work that are taught throughout the year where young people\
            \ are assessed at each block. In September 2016, we decided to remove\
            \ mandatory unit assessments from national qualifications to help reduce\
            \ workload for teachers and young people.</p> \n  <p>Unit assessments\
            \ have been removed from National 5 courses, with changes made to Higher\
            \ from 2018 to 2019 and Advanced Higher from 2019 to 2020. Find out more\
            \ about the <a href=\"https://education.gov.scot/parentzone/learning-in-scotland/assessment-and-achievement/qualifications/What%20are%20National%20Qualifications\"\
            >changes to unit assessments</a> on Education Scotland's website.</p>\
            \ \n  <h3 id=\"related-information\">Related information</h3> \n  <ul>\
            \ \n   <li><a href=\"https://education.gov.scot/scottish-education-system/policy-for-scottish-education/Policy-drivers/CfE-%28building-from-the-statement-appendix-incl-btc1-5%29/Curriculum-areas\"\
            >Education Scotland - curriculum areas</a></li> \n   <li><a href=\"https://education.gov.scot/nationalqualifications/\"\
            >Education Scotland - national qualifications</a></li> \n   <li><a href=\"\
            https://education.gov.scot/parentzone/learning-in-scotland/Senior-phase\"\
            >Education Scotland - senior phase</a></li> \n   <li><a href=\"young-people-training-employment\"\
            >young people: training and employment</a></li> \n   <li><a href=\"colleges\"\
            >colleges</a></li> \n   <li><a href=\"universities\">universities</a></li>\
            \ \n  </ul> \n </body>\n</html>"
