      /hydro-nation:
        jcr:primaryType: govscot:PolicyInDetail
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 78ccdb0b-77cd-4acf-bebc-e4bdee8eec0d
        govscot:metaDescription: The Scottish Government's Hydro Nation strategy aims
          to develop Scotland's water resources for the maximum economic benefit.
        govscot:seoTitle: Hydro Nation strategy
        govscot:summary: With the Hydro Nation strategy we aim to develop Scotland's
          water resources to benefit ours and other countries' economies.
        govscot:title: Hydro Nation strategy
        hippo:availability: [live, preview]
        hippo:name: Hydro Nation strategy
        hippostd:state: published
        hippostd:tags: [water resources, economic growth, economic benefit, economy,
          strategy, hydro nation, Hydro Nation Forum, Scottish Government]
        hippostdpubwf:createdBy: admin
        hippostdpubwf:creationDate: 2018-02-27T16:17:03.853Z
        hippostdpubwf:lastModificationDate: 2018-02-27T16:17:03.853Z
        hippostdpubwf:lastModifiedBy: admin
        hippotranslation:id: 73ff24f9-e37c-4ac3-bfad-6a50f40e3f82
        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are committed\
            \ to making Scotland a 'Hydro Nation' where water resources are developed\
            \ so as to bring the maximum benefit to the Scottish economy.</p> \n \
            \ <h3 id=\"hydro-nation-forum\">Hydro Nation Forum</h3> \n  <p>We established\
            \ the <a href=\"hydro-nation-forum\">Hydro Nation Forum</a> to help develop\
            \ the Hydro Nation vision and strategy, and to contribute to its success.</p>\
            \ \n  <p>The first Hydro Nation strategy was created in February 2012\
            \ to fulfil the statutory duty outlined in the <a href=\"http://www.legislation.gov.uk/asp/2013/5\"\
            >Water Resources (Scotland) Act 2013</a> for Scottish Ministers to \"\
            take such reasonable steps as they consider appropriate for the purpose\
            \ of ensuring the development of the value of Scotland's water resources\"\
            .</p> \n  <p>Reports on progress made so far:</p> \n  <ul> \n   <li><a\
            \ href=\"/publications/hydro-nation-report-2014/\">Scotland the Hydro\
            \ Nation – first annual report (2014)</a></li> \n   <li><a href=\"/publications/scotland-hydro-nation-2nd-annual-report/\"\
            >Scotland the Hydro Nation – second annual report (2015)</a></li> \n \
            \  <li><a href=\"/publications/scotland-hydro-nation-3rd-annual-report/\"\
            >Scotland the Hydro Nation – third annual report (2016)</a></li> \n  \
            \ <li><a href=\"/publications/scotland-hydro-nation-4th-annual-report/\"\
            >Scotland the Hydro Nation – fourth annual report (2017)</a></li> \n \
            \ </ul> \n  <h3 id=\"hydro-nation-scholars-programme\">Hydro Nation Scholars\
            \ programme</h3> \n  <p>The Hydro Nation Scholars programme is an open\
            \ competition for PhD scholars to undertake approved projects hosted within\
            \ Scottish Universities and Research Institutes. These projects support\
            \ the Hydro Nation strategy by:</p> \n  <ul> \n   <li>developing understanding\
            \ of how and where best to develop the value of Scotland's water resources</li>\
            \ \n   <li>enhancing Scottish capacity in areas in which Scotland has\
            \ research excellence</li> \n   <li>providing new research and insights\
            \ into water resources in Scotland</li> \n  </ul> \n  <p>We offer full\
            \ funding to institutions hosting Hydro Nation Scholars via the Scottish\
            \ Funding Council.</p> \n  <p>The programme is managed on our behalf by\
            \ <a href=\"http://www.crew.ac.uk/\">Scotland's Centre of Expertise for\
            \ Waters (CREW)</a>, drawing upon its Scotland-wide network of experts\
            \ from water policy, industry and academia. </p> \n  <p>More information\
            \ on the programme and how to apply can be found on the <a href=\"http://www.hydronationscholars.scot/index.html\"\
            >Hydro Nation Scholars website</a>. </p> \n  <h3 id=\"hydro-nation-international-programme\"\
            >Hydro Nation International programme</h3> \n  <p>We are maximising the\
            \ value of our water resources by sharing knowledge and collaborating\
            \ with other countries to grow the international water economy.</p> \n\
            \  <p>This includes:</p> \n  <ul> \n   <li>helping our water sector to\
            \ identify and respond to international opportunities</li> \n   <li>raising\
            \ international awareness of our capacity and reputation for academic\
            \ and research excellence</li> \n   <li>exporting Scotland's expertise\
            \ in water governance and management</li> \n   <li>delivering projects\
            \ with partners in key international territories to support our aims</li>\
            \ \n  </ul> \n  <p>We have selected Malawi and India as key international\
            \ territories where we will address water challenges, contribute to policy\
            \ development and identify opportunities.</p> \n  <p>In Malawi, our work\
            \ has already informed new legislation introduced by both Malawi and Scotland\
            \ to update aspects of water law, and has highlighted many common areas\
            \ of interest including water-resource management, community management\
            \ of assets and increasing public engagement.</p> \n </body>\n</html>"
