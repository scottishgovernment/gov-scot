        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p><a href=\"/publications/equally-safe/\"\
            >Equally Safe: Scotland's strategy for preventing and eradicating violence\
            \ against women and girls</a> was originally produced in 2014 and updated\
            \ in 2016. </p> \n  <p>It focuses on the need for prevention of violence.\
            \ It also sets out how we will develop a performance framework to determine\
            \ whether we are realising our ambitions. </p> \n  <p>Equally Safe's priorities\
            \ are:</p> \n  <ul> \n   <li>achieving greater gender equality </li> \n\
            \   <li>intervening early and effectively to prevent violence and maximising\
            \ the safety and wellbeing of women, children and young people </li> \n\
            \   <li>tackling perpetrators </li> \n  </ul> \n  <p>It was produced in\
            \ partnership with the Convention of Scottish Local Authorities (CoSLA),\
            \ Police Scotland, Health Scotland and specialist Violence Against Women\
            \ support groups like Scottish Women's Aid and Rape Crisis Scotland.</p>\
            \ \n  <p>The strategy builds on the shared understanding of VAWG described\
            \ in <a href=\"http://www.gov.scot/Publications/2009/06/02153519/0\">Safer\
            \ Lives Changed Lives: a shared approach to tackling violence against\
            \ women</a>, which was published in 2009. </p> \n  <p>The strategy complements\
            \ and contributes to our wider efforts to achieve <a href=\"gender-equality\"\
            >gender equality</a>.</p> \n </body>\n</html>"
