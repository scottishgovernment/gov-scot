        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Scotland Act\
            \ 2016 gave us new powers relating to social security, including responsibility\
            \ over certain benefits.</p> \n  <p>We are using these powers to create\
            \ a Scottish social security system based on dignity, fairness and respect,\
            \ which will help to support those who need it, when they need it.</p>\
            \ \n  <p>Our top priority is to ensure the safe and secure transition\
            \ of the 11 benefits for the 1.4 million people who rely on them.</p>\
            \ \n  <p>See which benefits were devolved to the Scottish Government,\
            \ and which remain reserved to the UK Government: <a href=\"https://beta.gov.scot/publications/responsibility-for-benefits-overview/\"\
            >Responsibility for benefits: overview</a>.</p> \n </body>\n</html>"
