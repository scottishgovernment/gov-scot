        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We have made significant\
            \ improvements to our water and sewerage services since Scottish Water's\
            \ creation in 2002, and we will continue to make further improvements\
            \ to ensure standards remain high. </p> \n  <h3 id=\"previous-service-improvement\"\
            >Previous service improvement</h3> \n  <p>The <a href=\"output-monitoring-group\"\
            >Output Monitoring Group (OMG)</a> has produced a <a href=\"/publications/water-industry-improvements-2010-15/\"\
            >report on improvements delivered during the previous regulatory period\
            \ from 2010 to 2015</a>.</p> \n  <p><a href=\"http://www.gov.scot/Topics/Business-Industry/waterindustryscot/SWI-1/SWI-P/archive\"\
            >Reports for prior regulatory periods can be found in the archive</a>.</p>\
            \ \n  <h3 id=\"current-improvement-plan-quality-and-standards-4\">Current\
            \ improvement plan: Quality and Standards 4</h3> \n  <p>The current improvement\
            \ plan, called Quality and Standards 4, covers 12 years and two regulatory\
            \ periods from 2015 to 2027.</p> \n  <p>Improvement plans cover more than\
            \ one regulatory period because the longer timespan enables Scottish Water\
            \ to plan investment more effectively and efficiently.</p> \n  <p>Drawing\
            \ on experience gained during the previous Quality and Standards 3 programme,\
            \ it was agreed that:</p> \n  <ul> \n   <li>to improve efficiency and\
            \ effectiveness of delivery, the length of the regulatory period should\
            \ be extended to cover six years rather than five</li> \n   <li>new objectives\
            \ should be added to reflect the requirements of the Climate Change and\
            \ Flood Management Acts, and to consider how best to provide services\
            \ to rural communities</li> \n   <li>the objectives should reflect the\
            \ current measures and practices used by the industry - for example, Overall\
            \ Performance Assessment</li> \n   <li>a new measure, the Customer Experience\
            \ Measure, should be developed to allow Scottish Water to measure the\
            \ impact it has on customers</li> \n  </ul> \n  <p>The planned improvements\
            \ are set out in <a href=\"/publications/scottish-water-directions-2014/\"\
            >Scottish Water: ministerial directions 2014</a> and cover:</p> \n  <ul>\
            \ \n   <li>drinking water quality</li> \n   <li>the environment</li> \n\
            \   <li>customer service</li> \n   <li>enabling new connections</li> \n\
            \   <li>mitigating and adapting to climate change</li> \n  </ul> \n  <p>Ministerial\
            \ directions for each regulatory period are underpinned by a list of locations\
            \ where the improvements are required, known as the <a href=\"/publications/sr15-technical-expression/\"\
            >Water industry improvements: Technical Expression 2015-2021</a>.</p>\
            \ \n  <h3 id=\"amendments-to-the-programme\">Amendments to the programme</h3>\
            \ \n  <p>From time to time, the ministerial directions will be amended\
            \ to reflect the emergence of new information. This new information emerges\
            \ from many ongoing studies or is the consequence of new or amended legislation.\
            \ </p> \n  <p>Amended directions will be shown below:</p> \n  <ul> \n\
            \   <li><a href=\"/publications/scottish-water-amended-directions-2017/\"\
            >Scottish Water (Security) (Scotland) Directions 2017</a></li> \n  </ul>\
            \ \n </body>\n</html>"
