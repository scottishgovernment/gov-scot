        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We formed the Scottish\
            \ Cities Alliance in 2011 as a partnership between us and Scotland's seven\
            \ cities, supported by the £7 million Cities Investment Fund. </p> \n\
            \  <p>It's a unique collaboration that aims to bring investment and jobs\
            \ to our cities and their regions, and to deliver inclusive economic growth\
            \ that leaves everyone better off.</p> \n  <h3 id=\"purpose\">Purpose</h3>\
            \ \n  <p>The Alliance seeks to enable new and more effective ways of working\
            \ collaboratively with key stakeholders in both the private and public\
            \ sector. Regular meetings bring together the Cabinet Secretary for the\
            \ Economy, Jobs and Fair Work and the leaders of all seven city councils\
            \ to provide the Alliance with strategic direction.</p> \n  <p>The Alliance\
            \ works on collaborative projects that focus on low carbon, 'smart' technology,\
            \ investment promotion and infrastructure. It aims to attract external\
            \ investment, stimulate economic activity and create business growth.\
            \ Working together enables Alliance partners to share knowledge and create\
            \ major projects designed to strengthen Scotland's economy.</p> \n  <h3\
            \ id=\"pitch-book\">Pitch book</h3> \n  <p>The current <a href=\"https://www.scottishcities.org.uk/pitchbook\"\
            >Scottish Cities Alliance pitch book</a> showcases £7.5 billion of investment\
            \ opportunities across Scotland's seven cities to potential investors.</p>\
            \ \n  <h3 id=\"progress\">Progress</h3> \n  <p>Between 2011 and 2016 work\
            \ done by the Scottish Cities Alliance had stimulated more than £100 million\
            \ of investment into making Scotland's cities smarter, greener and more\
            \ productive.</p> \n  <p>More information on the partnership's activity\
            \ is available on the <a href=\"http://www.scottishcities.org.uk/\">Scottish\
            \ Cities Alliance website</a>.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
