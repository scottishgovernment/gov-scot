        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We encourage communities\
            \ to engage in the planning process through the following initiatives:\
            \ </p> \n  <ul> \n   <li><a href=\"#making-places-initiative\">Making\
            \ Places initiative</a></li> \n   <li><a href=\"#planning-aid-for-scotland\"\
            >Planning Aid for Scotland</a></li> \n   <li><a href=\"#assessing-the-standard-of-places\"\
            >assessing the standard of places</a></li> \n   <li><a href=\"#charrette-community-design-workshops\"\
            >charrette community design workshops</a></li> \n   <li><a href=\"#town-centre-planning-pilots-and-toolkit\"\
            >Town Centre planning pilots and toolkit</a></li> \n  </ul> \n  <h2 id=\"\
            making-places-initiative\">Making Places initiative</h2> \n  <p>The Making\
            \ Places initiative encourages communities to participate in the development\
            \ of their local places. Since 2011 to 2012 we have run a grant scheme\
            \ that helped to fund the delivery of design charrettes in communities\
            \ across Scotland. More information about this initiative can be found\
            \ on the <a href=\"/publications/making-places-initiative-2017-2018-prospectus-form/\"\
            >Making Places initiative page</a>. <strong>Applications for funding in\
            \ 2017 to 2018 are now closed.</strong></p> \n  <p>Charrettes bring together\
            \ the community, other key stakeholders and design professionals to develop\
            \ viable proposals to improve their place. However, we recognise that\
            \ the charrette approach is only one method of enabling participation\
            \ in placemaking. Communities have different needs at different times\
            \ and may require support not just in developing a vision for their place,\
            \ but also at the stages before and after this. </p> \n  <h2 id=\"planning-aid-for-scotland\"\
            >Planning Aid for Scotland</h2> \n  <p>We provided a grant of £237,000\
            \ in 2015 and 2016 to support the core activities of <a href=\"http://pas.org.uk/\"\
            >Planning Aid for Scotland (PAS)</a>. PAS provides independent advice\
            \ and training on planning and environmental matters and encourages public\
            \ engagement with the planning process. </p> \n  <h2 id=\"assessing-the-standard-of-places\"\
            >Assessing the standard of places</h2> \n  <p>The <a href=\"http://www.placestandard.scot\"\
            >Place Standard Assessment tool</a> is a tool for assessing quality of\
            \ place. The Place Standard provides a simple framework to structure conversations\
            \ about place and focuses on social as well as physical characteristics.</p>\
            \ \n  <p>Users answer 14 questions and the answers are plotted in a simple\
            \ diagram which represents a qualitative evaluation of a place. The results\
            \ can help to promote collaboration and stimulate conversation about how\
            \ the physical and social environment can reduce inequalities around health\
            \ and wellbeing. </p> \n  <p>The Place Standard has been developed in\
            \ partnership between Scottish Goverment, NHS Health Scotland and Architecture\
            \ &amp; Design Scotland. The Tool is one of the outcomes of our <a href=\"\
            /publications/creating-places-policy-statement-architecture-place-scotland/\"\
            >Creating Places</a> strategy (2013) and is based on a recommendation\
            \ in 2008's <a href=\"http://www.gov.scot/Publications/2008/12/11090318/0\"\
            >Good Places, Better Health implementation plan</a>.</p> \n  <h2 id=\"\
            charrette-community-design-workshops\">Charrette community design workshops</h2>\
            \ \n  <p>We encourage greater public involvement in the design of places\
            \ by providing funding for community workshops, or 'charrettes'. </p>\
            \ \n  <p>These events enable the community, industry and public bodies\
            \ to work directly with professional designers and experts to generate\
            \ a specific vision, masterplan and action plan. The collaborative nature\
            \ of charrettes allows the wider social and economic issues of the community\
            \ to be considered alongside physical design issues. </p> \n  <p>Forty-eight\
            \ charrettes have been funded since 2011. Of the 17 charrettes funded\
            \ during 2015 and 2016, eight were commissioned directly by communities.</p>\
            \ \n  <p>A new round of funding for the period 2016 to 2017 was made available\
            \ to help community groups, local authorities and third sector organisations\
            \ improve the design of their areas. The two types of fund are the <a\
            \ href=\"/publications/design-charrettes-and-activating-ideas-winners-2016-17/\"\
            >Design Charette fund and the Activating Ideas fund</a>. Applications\
            \ to these funds have now closed. </p> \n  <h2 id=\"town-centre-planning-pilots-and-toolkit\"\
            >Town Centre planning pilots and toolkit</h2> \n  <p>We published the\
            \ <a href=\"/publications/town-centre-action-plan-scottish-government-response/\"\
            >Town Centre Action Plan: the Scottish Government response to the National\
            \ Review of Town Centres</a> in November 2014. The Plan explains how we\
            \ are helping to bring a positive focus to town centres. </p> \n  <p>The\
            \ Action Plan shows the need for simple, encouraging and pro-active planning\
            \ policy to support vibrant town centres. We have provided £119,000 of\
            \ funding since 2014, as well as support and guidance to nine councils\
            \ for the Town Centre Planning Pilots Programme. This resulted in 14 projects\
            \ which identified innovative ideas to support town centres and ways to\
            \ share this learning. </p> \n  <p>The Scotland's Towns Partnership website\
            \ has <a href=\"http://www.scotlandstowns.org/town_centre_planning_pilots_programme\"\
            >more information on the Town Centre Planning Pilots</a>.</p> \n  <p>The\
            \ <a href=\"https://s3-eu-west-1.amazonaws.com/stpfiles/resources/Town-Centre-Action-Plan-Masterplanning-Toolkit.pdf\"\
            >Town Centre Toolkit</a> provides information and advice on making town\
            \ centres more attractive, active and accessible. It was launched in April\
            \ 2015 and is hosted at the <a href=\"http://www.scotlandstowns.org/town_centre_toolkit\"\
            >Scotland's Towns Partnership website</a>.</p> \n </body>\n</html>"
