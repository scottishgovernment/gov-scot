          regeneration, EAG, Town Centre Housing Fund, Town Centre Toolkit, External
            Advisory Group, Town Centre Communities Capital Fund, Town Centre Regeneration
            Fund, National Review of Town Centres, Town Centre Empty Homes Fund, Community
            and Enterprise in Scotland's Town Centres, action plan]
