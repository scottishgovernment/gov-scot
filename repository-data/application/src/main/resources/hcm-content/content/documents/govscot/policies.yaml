        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We work with UK\
            \ and international organisations to safeguard and promote the increasing\
            \ observance of human rights standards. </p> \n  <p>These are set out\
            \ in a range of international legislation, treaties and conventions including\
            \ the: </p> \n  <ul> \n   <li>Universal Declaration of Human Rights </li>\
            \ \n   <li>International Covenant on Economic, Social and Cultural Rights\
            \ </li> \n   <li>International Covenant on Civil and Political Rights\
            \ </li> \n   <li>European Convention on Human Rights </li> \n   <li>UN\
