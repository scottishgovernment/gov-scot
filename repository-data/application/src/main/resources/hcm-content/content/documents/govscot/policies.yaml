      /digital-participation:
        jcr:primaryType: govscot:PolicyInDetail
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 4fd7bf2f-551a-4ef6-b2b2-a61e207ba14b
        govscot:metaDescription: How the Scottish Government is helping communities
          across Scotland to develop digital skills and confidence.
        govscot:seoTitle: Digital participation
        govscot:summary: Helping communities across Scotland to develop digital skills
          and confidence.
        govscot:title: Digital participation
        hippo:availability: [live, preview]
        hippo:name: Digital participation
        hippostd:state: published
        hippostd:tags: [getting online, Digital Participation Charter, coding, digital
            confidence, national framework for local action, digital participation,
          Digital Participation Challenge Fund, get online, let's get online, digital
            making, digital skills]
        hippostdpubwf:createdBy: admin
        hippostdpubwf:creationDate: 2018-02-27T16:15:26.597Z
        hippostdpubwf:lastModificationDate: 2018-02-27T16:15:26.598Z
        hippostdpubwf:lastModifiedBy: admin
        hippotranslation:id: 6d9ff7a6-f26f-4c4c-8ee1-ea66c7cc614d
        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are working\
            \ to increase the number of people using digital services by helping communities\
            \ to develop digital skills and confidence.</p> \n  <p>Our digital participation\
            \ strategy <a href=\"/publications/digital-participation-national-framework-local-action/\"\
            >A National Framework for Local Action</a>, published in April 2014, set\
            \ out how we will encourage people and businesses to get online and enjoy\
            \ the opportunities offered by digital technology.</p> \n  <p>In our national\
            \ digital strategy, <a href=\"/publications/realising-scotlands-full-potential-digital-world-digital-strategy-scotland/\"\
            >Realising Scotland's full potential in a digital world</a>, we aim to:\
            \ </p> \n  <ul> \n   <li>launch a new round of funding for community digital\
            \ inclusion projects and expand Scotland's Digital Participation Charter\
            \ to get more organisations involved in a national movement to promote\
            \ digital skills</li> \n   <li>use the <a href=\"http://yoyp2018.scot/\"\
            >Year of Young People</a> in 2018 to establish a clear commitment to digital\
            \ rights and responsibilities</li> \n  </ul> \n  <h3 id=\"developing-basic-digital-skills\"\
            >Developing basic digital skills</h3> \n  <p>We are inviting organisations\
            \ across Scotland to sign up to a <a href=\"https://digitalparticipation.scot/the-charter\"\
            >Digital Participation Charter</a> to commit to promoting digital participation\
            \ and basic digital skills.</p> \n  <p>The <a href=\"https://digitalparticipation.scot/\"\
            >Digital Participation Charter Fund</a> was established in 2014 to support\
            \ participation projects in communities across Scotland. To date over\
            \ 120 projects have been supported, working with over 15,000 people. </p>\
            \ \n  <p>We funded <a href=\"http://letsgetonline.scot/\">Let's Get Online</a>,\
            \ which helps people develop basic internet skills and confidence. In\
            \ 2016 the Let's Get Online campaign carried out 100 days of activity\
            \ in 60 cities, towns and villages across Scotland including Shetland,\
            \ Orkney and Western Isles with 14,000 people receiving help.</p> \n \
            \ <h3 id=\"encouraging-digital-creativity\">Encouraging digital creativity</h3>\
            \ \n  <p>As well as increasing people's use of digital technology, we\
            \ are encouraging them to use it creatively through activities classed\
            \ as 'digital making'. These include coding, computer programming and\
            \ electronic music development.</p> \n  <p>We are supporting a number\
            \ of digital making organisations and initiatives, including:</p> \n \
            \ <ul> \n   <li>a <a href=\"http://scottishlibraries.org/\">Scottish Libraries\
            \ and Information Council (SLIC)</a> project to install publicly accessible\
            \ 3D printers in libraries throughout Scotland, to which we've given £\
            76,000 of funding</li> \n   <li><a href=\"http://www.digitalxtrafund.scot/\"\
            >Digital Xtra</a> is a fund to encourage young people to express themselves\
            \ through digital technology while learning STEM (Science, Technology,\
            \ Engineering and Mathematics) skills. </li> \n   <li><a href=\"http://coderdojoscotland.com/\"\
            >CoderDojo Scotland</a>, runs a network of volunteer-led Coding Clubs\
            \ for teaching digitally creative skills to young people, particularly\
            \ those in deprived areas</li> \n  </ul> \n  <h3 id=\"affordable-access\"\
            >Affordable access</h3> \n  <p>We have partnered with a number of organisations\
            \ to look at making internet access more affordable. We have funded the\
            \ extension of free public wifi to 96% of all libraries in Scotland.</p>\
            \ \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME: Fraser Reid</p>\
            \ \n </body>\n</html>"
