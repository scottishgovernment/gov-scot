        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We want to ensure\
            \ children and young people develop a broad range of skills and capacities,\
            \ whilst supporting them to thrive, regardless of their social circumstances\
            \ or additional needs. </p> \n  <p>The <a href=\"/publications/2018-national-improvement-framework-improvement-plan/\"\
            >National improvement framework and improvement plan for Scottish education</a>\
            \ is designed to help deliver the twin aims of excellence and equity in\
            \ education. </p> \n  <p>This document serves as the single, definitive\
            \ plan for securing educational improvement. It takes into account the\
            \ information published in the <a href=\"/publications/national-improvement-framework-scottish-education-2017-evidence-report/\"\
            >National improvement framework 2017 evidence report</a>.</p> \n  <h3\
            \ id=\"drivers-of-improvement\">Drivers of improvement</h3> \n  <p>Six\
            \ drivers of improvement have been identified in the NIF. The drivers\
            \ are all equally important. The links and connections across these key\
            \ areas are essential to enabling continuous improvement and minimising\
            \ unintended consequences. </p> \n  <p>The key drivers of improvement\
            \ are: </p> \n  <ol> \n   <li>school leadership </li> \n   <li>teacher\
            \ professionalism </li> \n   <li>parental engagement </li> \n   <li>assessment\
            \ of children's progress </li> \n   <li>school improvement </li> \n  \
            \ <li>performance information </li> \n  </ol> \n  <p>A lot of positive\
            \ work across these areas is already underway in Scottish education. The\
            \ information we gather will be analysed to identify where we can make\
            \ further improvements. Those improvements will, in turn, contribute to\
            \ delivering our priorities. </p> \n  <p>Find out more: <a href=\"/publications/national-improvement-framework-drivers-of-improvement/\"\
            >National improvement framework: drivers of improvement</a></p> \n  <p>Further\
            \ information: <a href=\"/publications/national-improvement-framework-parent-communication-plan/\"\
            >National improvement framework: parent communication plan</a></p> \n\
            \  <h4 id=\"insight-improvement-advisers\">Insight/improvement advisers</h4>\
            \ \n  <p>TO ADD IN CONTENT - FEEDBACK FROM PAM - ROUGH DRAFT: INCLUDE\
            \ IMPROVEMENT ADVISERS INFO Insight is a benchmarking tool designed to\
            \ help bring about improvements for learners in the senior phase (S4 to\
            \ S6). The system is updated twice annually, around September for attainment\
            \ results, and February for school leavers' data. It is particularly valuable\
            \ to inform improvement planning, particularly following the February\
            \ release, when key data for schools are updated. It provides schools\
            \ with information about where a school is having the most success for\
            \ pupils in the senior phase and also where improvements can be made.\
            \ </p> \n  <h4 id=\"broad-general-education-bge-benchmarking-tool\">Broad\
            \ General Education (BGE) Benchmarking Tool</h4> \n  <p>We are bringing\
            \ forward plans to roll out a broad general education benchmarking tool\
            \ (the 'tool') to support wider work to improve attainment. The tool will\
            \ be used to analyse the data provided on achievement of a Curriculum\
            \ for Excellence level for children and young people and is intended to\
            \ support professional dialogue between local authorities and schools\
            \ so they might learn from each other to improve learner outcomes. It\
            \ will also support a school level information dashboard, which is being\
            \ prepared for publication later in the year.</p> \n </body>\n</html>"
