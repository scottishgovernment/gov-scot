        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Land Reform\
            \ (Scotland) Act 2003 gives crofting communities the right to acquire\
            \ and control the croft land where they live and work, and to acquire\
            \ the interest of the tenant in tenanted land (interposed lease). </p>\
            \ \n  <p>Crofting community right to buy is a right that can be exercised\
            \ at any time. This distinguishes it from community right to buy, as land\
            \ can be acquired without the consent of the owner. </p> \n  <p>This means\
            \ that a successful crofting community right to buy application can force\
            \ the selling of land, which likens it to a compulsory purchase. </p>\
            \ \n  <h3 id=\"guidance\">Guidance</h3> \n  <p>We have produced the following\
            \ guidance for Crofting Community Right to Buy: </p> \n  <ul> \n   <li><a\
            \ href=\"/publications/part-3-land-reform-scotland-act-2003-crofting-community-right/\"\
            >Crofting community right to buy: introduction</a> </li> \n   <li><a href=\"\
            /publications/crofting-community-right-buy-under-part-3-land-reform-scotland/\"\
            >Crofting community right to buy: guidance</a></li> \n   <li><a href=\"\
            /publications/crofting-community-right-to-buy-eligible-assets/\">Crofting\
            \ community right to buy: eligible assets</a> </li> \n  </ul> \n  <h3\
            \ id=\"how-to-apply\">How to apply</h3> \n  <p>Applicants should complete\
            \ the <a href=\"/publications/crofting-community-right-to-buy-application-form/\"\
            >Crofting community right to buy: application form</a> and send it to:\
            \ </p> \n  <p>Community Assets Branch<br>D Spur<br>Saughton House<br>Broomhouse\
            \ Drive<br>Edinburgh<br>EH11 3XD </p> \n  <h3 id=\"applications-to-date\"\
            >Applications to date</h3> \n  <p>Two crofting communities have submitted\
            \ applications under Crofting Community Right to Buy. </p> \n  <p>The\
            \ Galson Trust on the Isle of Lewis submitted an application in 2005 but\
            \ withdrew it after negotiating an amicable agreement with their landowner.\
            \ </p> \n  <p>The Pairc Trust on the Isle of Lewis submitted an application\
            \ in May 2005 which was rejected. In February 2010 they submitted two\
            \ applications, which were approved by Ministers in March 2011. The Pairc\
            \ Trust then withdrew the applications after negotiating an amicable agreement\
            \ with their landowner. </p> \n  <p><a href=\"https://www.webarchive.org.uk/wayback/archive/20170701215355/http://www.gov.scot/Topics/farmingrural/Rural/rural-land/right-to-buy/crofting\"\
            >View the Pairc Trust decision letters in our archive</a>. </p> \n </body>\n\
            </html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
             <head></head>
             <body></body>
            </html>
