        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We aim to achieve\
            \ economic growth in Scotland that is inclusive. This means growth that\
            \ combines increased prosperity with greater equality, creates opportunities\
            \ for all, and distributes the benefits of increased prosperity fairly.</p>\
            \ \n  <p>Our key actions for achieving inclusive growth are outlined below.\
            \ </p> \n  <h3 id=\"promoting-fair-work-and-good-quality-jobs\">Promoting\
            \ fair work and good-quality jobs</h3> \n  <p>We aim to create the right\
            \ environment for more inclusive employment opportunities to flourish.\
            \ Through supporting investment, innovation, internationalisation and\
            \ fairer work, we are encouraging competitiveness and more responsible\
            \ business behaviour.</p> \n  <p><a href=\"/publications/scotlands-labour-market-strategy/\"\
            >Scotland's Labour Market Strategy</a> sets out our vision for a strong\
            \ labour market that drives inclusive and sustainable economic growth,\
            \ characterised by:</p> \n  <ul> \n   <li>growing and competitive businesses</li>\
            \ \n   <li>high employment</li> \n   <li>a skilled population capable\
            \ of meeting employers' needs</li> \n   <li>fair work being central to\
            \ improving the lives of individuals and their families</li> \n  </ul>\
            \ \n  <p>We aim to develop a culture of fair work in Scotland, in which\
            \ employees feel valued and fulfilled, and jobs are secure and well-paid.\
            \ The <a href=\"http://www.fairworkconvention.scot/framework/FairWorkConventionFrameworkFull.pdf\"\
            >Fair Work Framework</a> sets out how this can be achieved. </p> \n  <p>We\
            \ are encouraging employers to commit to using fair work practices, such\
            \ as paying the Living Wage, by signing up to the <a href=\"https://scottishbusinesspledge.scot\"\
            >Scottish Business Pledge</a>. As of October 2016 nearly 300 businesses\
            \ have signed up. </p> \n  <h3 id=\"promoting-equality-and-tackling-inequality\"\
            >Promoting equality and tackling inequality</h3> \n  <p>One of our top\
            \ priorities is to make Scotland more equal and socially just. We are\
            \ promoting equality in the workplace and tackling inequality in the labour\
            \ market so that everyone has the opportunity to fulfil their potential.\
            \ </p> \n  <p>Our Economic Strategy sets out how we are: </p> \n  <ul>\
            \ \n   <li>maximising opportunities for women and families through actions\
            \ such as increasing the availability of free childcare and encouraging\
            \ employers to give equal pay and offer flexible working </li> \n   <li>supporting\
            \ carers to balance their caring responsibilities with employment opportunities\
            \ </li> \n   <li>reducing inequalities in wealth and health so that no-one\
            \ is held back from finding fulfilling employment </li> \n  </ul> \n \
            \ <p>Our <a href=\"undefined/\">Equality</a> policy details how we are\
            \ addressing inequality in all areas of life. </p> \n  <h3 id=\"closing-the-attainment-gap\"\
            >Closing the attainment gap</h3> \n  <p>An individual's socioeconomic\
            \ background can have a significant impact on their ability to attain\
            \ higher levels of education. </p> \n  <p>We are closing the attainment\
            \ gap by ensuring that all children get the best possible start in life.\
            \ Through the Attainment Scotland Fund we are investing more than £100\
            \ million over four years to drive forward improvements on educational\
            \ outcomes in Scotland's most disadvantaged communities. </p> \n  <p>The\
            \ pages below contain more information about our policies on: </p> \n\
            \  <ul> \n   <li><a href=\"http://www.gov.scot/Topics/People/Young-People\"\
            >Children and families</a> </li> \n   <li><a href=\"http://www.gov.scot/Topics/Education\"\
            >Education</a> </li> \n  </ul> \n  <h3 id=\"place-and-regional-cohesion\"\
            >Place and regional cohesion</h3> \n  <p>Our Economic Strategy considers\
            \ the dynamics of Scotland's cities, wider regions and rural areas to\
            \ ensure that success and opportunity is shared across the whole of Scotland.\
            \ </p> \n  <p>We are assessing our progress in achieving this by developing\
            \ new measures and processes to record performance at a regional and local\
            \ level. </p> \n  <p>Our <a href=\"/publications/national-planning-framework-3/\"\
            >National Planning Framework</a> will continue to help create high-quality,\
            \ diverse and sustainable places that promote wellbeing and attract investment.\
            \ </p> \n  <p>Our <a href=\"/publications/scotlands-agenda-cities/\">Agenda\
            \ for Cities</a> sets out how we are ensuring that Scotland's cities are\
            \ powering Scotland's economy for the benefit of all. </p> \n </body>\n\
            </html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME: Natalie Hemmings\
            \ and Kevin Brady</p> \n </body>\n</html>"
