        jcr:uuid: 2ac3197d-a61a-4fff-9fc5-6738d6b5a2d9
        govscot:actions: |+
          <p>We have already met the commitment set out in our <a href="/publications/developing-young-workforce-scotlands-youth-employment-strategy/">youth employment strategy: Developing the Young Workforce</a> to reduce youth unemployment by 40%.</p>
          <p>We are expanding the range of opportunities available to young people by:</p>
          <ul>
          <li>funding the <a href="https://www.youthlinkscotland.org/programmes/opportunities-for-all/">Activity Agreement programme</a>, delivered by local authorities, which involves providing tailored support to some young people who have left school to help them prepare for employment, training or education</li>
          <li>providing more <a href="/policies/young-people-training-employment/apprenticeships/">apprenticeships</a> and expanding vocational courses in schools</li>
          <li>building greater <a href="/policies/young-people-training-employment/school-college-employer-partnerships/">links between schools, colleges and businesses</a> by, for example, funding a network of regional employer groups</li>
          <li>improving <a href="/policies/young-people-training-employment/careers-information-and-advice/">careers advice for young people</a> and putting in place national standards for work placements and careers education</li>
          <li>providing <a href="/policies/young-people-training-employment/education-maintenance-allowances/">Educational Maintenance Allowances (EMAs)</a> to help young people from low income families stay on in post-16 education, either in school or on a college course.</li>
          <li>providing funding support to the <a href="http://www.scvo.org.uk/jobs-employability/cjs/">Community Jobs Scotland programme</a> and <a href="https://www.inspiringscotland.org.uk/what-we-do/thematic-funds/1419-fund/">Inspiring Scotland&#39;s 14:19 Fund</a> which help disadvantaged young people access education, employment or training</li>
          <li>piloting a work experience scheme for young disabled people to help remove barriers to finding jobs</li>
          <li><a href="/policies/young-people-training-employment/15-24-learner-journey-review/">reviewing the learning and skills system for 15 - 24 year olds</a> to ensure it is as effective as possible</li>
          </ul>
          <p>We will also produce a rural skills action plan in 2018 to enhance employment opportunities for young
          people in rural communities.</p>

        govscot:background: |+
          <p>In 2012 we set out our commitment: <a href="/publications/opportunities-supporting-young-people-participate-post-16-learning-training-work/">Opportunities for All - supporting all young people to participate in post-16 learning, training or work</a>.</p>
          <p><a href="/publications/education-working-commission-developing-scotlands-young-workforce-final-report/">Education Working For All: a report by the Commission for Developing Scotland&#39;s Young Workforce</a> was published  in June 2014. It set out a series of recommendations to help Scotland produce better qualified, work-ready young people with skills relevant to current and anticipated employment opportunities.</p>
          <p>In response, we published our <a href="/publications/developing-young-workforce-scotlands-youth-employment-strategy/">Youth Employment Strategy: Developing the Young Workforce</a>, in December 2014. This accepted all recommendations in the Commission&#39;s report and set out how we planned to implement them.</p>
          <p>We have published a series of annual reports updating on progress towards the strategy&#39;s aims:</p>
          <ul>
          <li><a href="/publications/developing-young-workforce-scotlands-youth-employment-strategy-third-annual-progress/">Developing the Young Workforce: third annual report: 2016 to 2017</a></li>
          <li><a href="/publications/developing-young-workforce-scotlands-youth-employment-strategy-2nd-annual-report/">Developing the Young Workforce: second annual report: 2015 to 2016</a></li>
          <li><a href="/publications/developing-young-workforce-scotlands-youth-employment-strategy-annual-report-2014/">Developing the Young Workforce: first annual report: 2014 to 2015</a></li>
          </ul>
          <h3 id="related-information">Related information</h3>
          <p>See our policies on: <a href="/policies/schools/">schools</a>, <a href="/policies/colleges/">colleges</a>, <a href="/policies/universities/">universities</a> and <a href="/policies/employment-support/">employment support</a></p>
          <p>Find out more about our work to support youth employment on the <a href="http://www.employabilityinscotland.com/policy-and-partnership/youth-employment/">Employability in Scotland website</a></p>
          <p><a href="http://www.gov.scot/Topics/Statistics/Browse/Labour-Market">Labour market statistics</a> provide up-to-date information on youth unemployment.</p>

