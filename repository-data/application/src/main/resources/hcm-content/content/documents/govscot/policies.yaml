          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Marine Scotland\
            \ Science (MSS), the scientific Division of Marine Scotland, plays an\
            \ integral part in supporting the Scottish Government's vision of marine\
            \ and coastal environments which are clean, healthy, safe, productive\
            \ and biologically diverse, managed to meet the long-term needs of nature\
            \ and people.</p> \n  <p>The purpose of science within Marine Scotland\
            \ is to:</p> \n  <ul> \n   <li><p>provide expert scientific, economic\
            \ and technical advice and services on issues relating to marine and freshwater\
            \ fisheries, aquaculture, marine renewable energy, and the aquatic environment\
            \ and its flora and fauna</p> </li> \n   <li><p>provide the evidence to\
            \ support the policies and regulatory activities of the Scottish Government\
            \ through a programme of monitoring and research</p> </li> \n   <li><p>perform\
            \ regulatory and enforcement activities</p> </li> \n   <li><p>represent\
            \ the Scottish Government at national and international meetings</p> </li>\
            \ \n  </ul> \n  <p>MSS data is used in national assessments, such as Scotland's\
            \ Marine Atlas, Charting Progress 2 and international assessments conducted\
            \ by inter-governmental organisations such as OSPAR and the International\
            \ Council for the Exploration of the Sea (ICES). The scientists, engineers\
            \ and socio-economists at MSS also collaborate extensively with academics\
            \ across the UK, other Government organisations and internationally.</p>\
            \ \n </body>\n</html>"
