        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We fund a number\
            \ of organisations to deliver classes, programmes and other support for\
            \ teaching English to speakers of other languages. </p> \n  <p>Organisations\
            \ delivering English for Speakers of Other Languages (ESOL) include colleges,\
            \ community learning and development services in local authorities, and\
            \ third sector organisations. </p> \n  <p>Education Scotland, our national\
            \ agency for quality and improvement in education, holds policy responsibility\
            \ for ESOL which includes providing support to the sector and leading\
            \ work on implementing the national ESOL strategy. </p> \n  <h3 id=\"\
            esol-strategy-for-scotland\">ESOL Strategy for Scotland</h3> \n  <p>In\
            \ 2007 we published the first national ESOL Strategy for Scotland, which\
            \ called for national coordination to improve the quality of learning\
            \ and teaching in ESOL. </p> \n  <p>In 2015 Education Scotland <a href=\"\
            https://www.education.gov.scot/Documents/ESOLStrategy2015to2020.pdf\"\
            >revised the ESOL Strategy for Scotland</a> and aligned its aims to national\
            \ objectives for adult learning in Scotland, with a focus on the learner.\
            \ </p> \n  <p>More information can be found on the <a href=\"https://www.education.gov.scot/\"\
            >Education Scotland website</a>. </p> \n  <h3 id=\"support-for-refugees-and-asylum-seekers\"\
            >Support for refugees and asylum seekers</h3> \n  <p>ESOL forms a vital\
            \ part of our work to support refugees and asylum seekers through the\
            \ <a href=\"https://beta.gov.scot/policies/refugees-and-asylum-seekers/new-scots/\"\
            >New Scots refugee integration strategy</a>. </p> \n  <p>We funded <a\
            \ href=\"http://www.scottishrefugeecouncil.org.uk/assets/0001/4110/Sharing_Lives_Sharing__Languages_REPORT.pdf\"\
            >Sharing Lives, Sharing Languages</a>; an English language community learning\
            \ pilot. It tested a peer education approach to English language learning\
            \ to complement formal ESOL classes and bring refugees and the local community\
            \ together.</p> \n </body>\n</html>"
