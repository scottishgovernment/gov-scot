        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The national tourism\
            \ strategy, <a href=\"http://scottishtourismalliance.co.uk/page/national-strategy/\"\
            >Tourism Scotland 2020 (TS2020)</a>, was developed by the <a href=\"http://scottishtourismalliance.co.uk/\"\
            >Scottish Tourism Alliance (STA)</a> with our support.</p> \n  <p>It aims\
            \ to make Scotland a \"first-choice destination for a high quality, value\
            \ for money and memorable customer experience delivered by skilled and\
            \ passionate people\".</p> \n  <p>The <a href=\"http://www.scottishtourismalliance.co.uk/page/ts2020mtr/\"\
            >mid-term review of TS2020</a> identified four main priorities:</p> \n\
            \  <ul> \n   <li><a href=\"http://www.scottish-enterprise.com/services/develop-your-organisation/digital-tourism-scotland/overview\"\
            >digital tourism</a> </li> \n   <li>leadership</li> \n   <li>quality of\
            \ customer experience</li> \n   <li>investment in infrastructure</li>\
            \ \n  </ul> \n  <p>We work with the STA, <a href=\"http://www.scottish-enterprise.com/\"\
            >Scottish Enterprise</a> and <a href=\"http://www.hie.co.uk/\">Highlands\
            \ and Islands Enterprise</a> to deliver the outcomes set out in the TS2020\
            \ strategy.</p> \n  <p>This involves encouraging our public, private and\
            \ third sector partners to align their activities with the strategy.</p>\
            \ \n  <p>Our partners include:</p> \n  <ul> \n   <li><a href=\"https://www.skillsdevelopmentscotland.co.uk/\"\
            >Skills Development Scotland</a></li> \n   <li><a href=\"https://www.scottishcanals.co.uk/\"\
            >Scottish Canals</a></li> \n   <li><a href=\"http://scotland.forestry.gov.uk/\"\
            >Forestry Commission Scotland</a></li> \n   <li><a href=\"http://www.snh.gov.uk/\"\
            >Scottish Natural Heritage</a></li> \n   <li><a href=\"https://www.historicenvironment.scot/\"\
            >Historic Environment Scotland</a></li> \n   <li><a href=\"http://www.creativescotland.com/\"\
            >Creative Scotland</a></li> \n   <li><a href=\"http://sefa.org.uk/\">Scottish\
            \ Events &amp; Festivals Association</a></li> \n   <li><a href=\"http://www.sportscotland.org.uk/\"\
            >Sportscotland</a></li> \n   <li><a href=\"http://www.fsb.org.uk/\">Federation\
            \ of Small Businesses</a></li> \n   <li><a href=\"http://www.lochlomond-trossachs.org/\"\
            >Loch Lomond and Trossachs National Park</a></li> \n   <li><a href=\"\
            http://cairngorms.co.uk/\">Cairngorms National Park</a></li> \n  </ul>\
            \ \n  <p>Our industry partners include: </p> \n  <ul> \n   <li><a href=\"\
            http://www.bha.org.uk/\">British Hospitality Association</a></li> \n \
            \  <li><a href=\"http://www.assc.co.uk/\">Association of Scottish Self-caterers</a></li>\
            \ \n   <li><a href=\"http://www.asva.co.uk/\">Association of Scottish\
            \ Visitor Attractions</a></li> \n   <li><a href=\"http://www.bhhpa.org.uk/\"\
            >British Home and Holiday Parks Association</a></li> \n   <li><a href=\"\
            https://www.familyholidayassociation.org.uk/\">Family Holidays Association</a></li>\
            \ \n   <li><a href=\"http://www.sailscotland.co.uk/\">SailScotland</a></li>\
            \ \n  </ul> \n </body>\n</html>"
