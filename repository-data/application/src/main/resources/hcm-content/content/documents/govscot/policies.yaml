        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We will deliver\
            \ at least 50,000 affordable homes by 2021 backed by over £3 billion.\
            \ This target represents a 67% increase in affordable housing supply,\
            \ and 35,000 of the 50,000 target will be for social rent.</p> \n  <p>These\
            \ extra homes are expected to support, on average, between 12,000 and\
            \ 14,000 full-time equivalent jobs in the construction and related sectors\
            \ over the course of this Parliament. </p> \n  <h3 id=\"resource-planning-assumptions-rpas-for-2017-2018\"\
            >Resource Planning Assumptions (RPAs) for 2017-2018</h3> \n  <p>The Scottish\
            \ Government has allocated the April 2017 to March 2018 resource planning\
            \ assumptions. <a href=\"/publications/resource-planning-assumptions-to-councils-2017-2018/\"\
            >A total of £422 million is being allocated to council areas across Scotland</a>.\
            \ This results from the planned April 2017 to March 2018 Affordable Housing\
            \ Supply Programme as announced by the Cabinet Secretary for Communities,\
            \ Social Security and Equalities on 13 March 2017.</p> \n  <h3 id=\"long-term-planning-for-affordable-housing\"\
            >Long-term planning for affordable housing</h3> \n  <p>Securing the best\
            \ outcomes from the Affordable Housing Supply Programme requires long-term\
            \ planning. As well as knowing their planning assumptions for April 2017\
            \ to March 2018, councils also need as much advance notice as possible\
            \ of their longer term RPAs for April 2018 to March 2019 and beyond.</p>\
            \ \n  <p>That is why the Scottish Government has provided <a href=\"/publications/long-term-resource-planning-assumptions-to-councils-2018-2019-to-2020-2021/\"\
            >long term resource planning assumptions</a> for councils to March 2021.</p>\
            \ \n  <p>Our area teams agree programmes with councils. This is to ensure\
            \ that the overall balance of the Affordable Housing Supply Programme,\
            \ respective subsidy levels for council and registered social landlord\
            \ projects and the mix of developers in each area are in line with our\
            \ national strategies for housing supply. </p> \n  <p>This approach provides\
            \ a strong strategic role for councils. </p> \n  <h3 id=\"guidance-for-councils-and-registered-social-landlords\"\
            >Guidance for councils and registered social landlords</h3> \n  <p>Our\
            \ <a href=\"/publications/affordable-housing-supply-guidance-notes/\"\
            >current and archived guidance</a> gathers publications by calendar year.</p>\
            \ \n  <h4 id=\"affordable-housing-supply-programme\">Affordable Housing\
            \ Supply Programme</h4> \n  <ul> \n   <li><a href=\"/publications/affordable-housing-supply-programme-out-turn-report-2016-2017/\"\
            >Out-turn report for 2016-2017</a></li> \n   <li><a href=\"/publications/affordable-housing-supply-programme-out-turn-report-2015-2016/\"\
            >Out-turn report for 2015-2016</a></li> \n   <li><a href=\"https://www.webarchive.org.uk/wayback/archive/20170105043605/http://www.gov.scot/Topics/Built-Environment/Housing/investment/ahip\"\
            >Older out-turn reports</a></li> \n  </ul> \n  <h3 id=\"housing-statistics\"\
            >Housing statistics</h3> \n  <p><a href=\"http://www.gov.scot/Topics/Statistics/Browse/Housing-Regeneration\"\
            >Official figures on the AHSP and other housing statistics</a> from Housing\
            \ Statistics for Scotland.</p> \n  <h3 id=\"achieving-excellence-in-housing-development\"\
            >Achieving excellence in housing development</h3> \n  <p>We are working\
            \ with our partners to ensure best value through the significant investment\
            \ supporting the <a href=\"/publications/more-homes-scotland-factsheet-update/\"\
            >More Homes Scotland approach</a>.</p> \n  <p>As well as ensuring value\
            \ for money on individual projects, we also aim to maximise wider benefits\
            \ from this investment. This includes economic, environmental and social\
            \ benefits, and working with partners where we believe this investment\
            \ can support wider objectives, for example in health and social care,\
            \ education and homelessness.</p> \n  <p>We will develop projects to improve\
            \ performance at various stages of delivery such as programme commissioning,\
            \ project development, procurement, construction and asset life cycle.</p>\
            \ \n  <p>Two projects have been identified for early implementation.</p>\
            \ \n  <h4 id=\"a-performance-framework-for-housing-development\">A performance\
            \ framework for housing development</h4> \n  <p>To show best value we\
            \ need to know how well the affordable housing sector is doing just now,\
            \ and whether its performance improves. Working with key partners, we\
            \ will identify the best indicators of performance and begin to collect,\
            \ analyse and report that data. We will also develop an improvement programme\
            \ based on the findings from that analysis.</p> \n  <h4 id=\"a-procurement-improvement-programme\"\
            >A procurement improvement programme</h4> \n  <p>It is vital that the\
            \ affordable housing sector procures homes in the most effective and efficient\
            \ way. We will work with partners to improve the procurement performance\
            \ of individual organisations, and to develop effective strategic procurement\
            \ approaches across the affordable housing sector.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
