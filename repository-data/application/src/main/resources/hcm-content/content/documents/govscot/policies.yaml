            >Gender pay gap information and equal pay statements</a></li> \n   <li><a\
            \ href=\"#pregnancy-and-maternity-discrimination\">Pregnancy and maternity\
            \ discrimination</a></li> \n   <li><a href=\"#removal-of-fees-for-employment-tribunals\"\
            >Removal of fees for employment tribunals</a></li> \n   <li><a href=\"\
            #addressing-occupational-segregation\">Addressing occupational segregation</a></li>\
            \ \n   <li><a href=\"#occupational-segregation-in-the-young-workforce\"\
            >Occupational segregation in the young workforce</a></li> \n   <li><a\
            \ href=\"#improving-representation-in-stem\">Improving representation\
            \ in STEM</a></li> \n   <li><a href=\"#workplace-equality-fund\">Workplace\
            \ Equality Fund</a></li> \n  </ul> \n  <h3 id=\"improving-women-s-representation-on-boards-in-scotland\"\
            >Improving women's representation on boards in Scotland</h3> \n  <p>We\
            \ want our public bodies to reflect Scotland's diversity, and make the\
            \ most of the talent in our communities. </p> \n  <p>But women make up\
            \ less than 50% of regulated public bodies' boards, and they are less\
            \ likely to enter senior management positions. So we are looking to improve\
            \ women's representation in this area. </p> \n  <h4 id=\"partnership-for-change-50-50-by-2020\"\
            >Partnership for Change: 50/50 by 2020</h4> \n  <p>In the 2014 Programme\
            \ for Government we committed to achieve a gender balance on private,\
            \ public and third sector boards by 2020. </p> \n  <p>To help us meet\
            \ this aim we launched the Partnership for Change: 50/50 by 2020 campaign\
            \ in June 2015. </p> \n  <p>The partnership is a network of organisations\
            \ and individuals who want to improve gender balance and diversity on\
            \ boards. </p> \n  <p>Public, private and third sector organisations are\
            \ voluntarily signing up to increase the diversity of their boards. </p>\
            \ \n  <p>Our other activities that support the campaign include: </p>\
            \ \n  <ul> \n   <li>improving the public appointments process by making\
            \ selection processes more inclusive and application forms more accessible\
            \ and user-friendly</li> \n   <li>developing a bank of information and\
            \ opportunities for aspiring board members</li> \n   <li>encouraging stakeholders\
            \ to offer shadowing and mentoring opportunities </li> \n  </ul> \n  <p>We\
            \ have also published research into women on boards in the private sector:</p>\
            \ \n  <ul> \n   <li><a href=\"/publications/increasing-representation-women-private-sector-boards-scotland/\"\
            >Increasing representation of women on private sector boards in Scotland</a></li>\
            \ \n   <li><a href=\"/publications/increasing-representation-women-private-sector-boards-scotland-research-findings/\"\
            >Increasing representation of women on private sector boards in Scotland:\
            \ research findings</a> </li> \n  </ul> \n  <h3 id=\"changing-the-law\"\
            >Changing the law</h3> \n  <h4 id=\"gender-balance-on-boards\">Gender\
            \ balance on boards</h4> \n  <p>In 2014 we carried out a <a href=\"http://www.gov.scot/Publications/2014/04/1438\"\
            >consultation on achieving a gender balance on public boards</a>. We plan\
            \ to consult further and introduce legislation to achieve this. </p> \n\
            \  <h4 id=\"diversity-succession-planning\">Diversity succession planning</h4>\
            \ \n  <p>In February 2016 the Scottish Parliament's Equal Opportunities\
            \ Committee agreed on proposals to introduce diversity succession planning\
            \ for board appointments to listed public authorities that have a board\
            \ or management structure. </p> \n  <p>Since April 2017 boards must: </p>\
            \ \n  <ul> \n   <li>use the diversity information gathered on their behalf\
            \ to produce succession plans to increase their board's diversity</li>\
            \ \n   <li>publish details of the gender make-up of their boards</li>\
            \ \n   <li>publicly report on their succession plan's progress </li> \n\
            \  </ul> \n  <p>This will help ensure that public bodies put in place\
            \ diversity-sensitive board recruitment processes, and take steps to make\
            \ their boards more diverse if the evidence shows it is needed. </p> \n\
            \  <h3 id=\"ensuring-fairer-workplaces-for-women\">Ensuring fairer workplaces\
            \ for women</h3> \n  <p>We have: </p> \n  <ul> \n   <li>established the\
            \ <a href=\"http://www.fairworkconvention.scot/theconvention_whatwedo.html\"\
            >Fair Work Convention</a> which is developing a Fair Employment and Workplace\
            \ Framework for Scotland</li> \n   <li>launched the <a href=\"https://scottishbusinesspledge.scot/\"\
            >Scottish Business Pledge</a> which aims to create a fairer Scotland through\
            \ more equality, opportunity and innovation in business</li> \n   <li>established\
            \ the <a href=\"http://www.employabilityinscotland.com/key-clients/women-and-work/strategic-group-on-women-and-work/\"\
            >Strategic Group on Women and Work</a> which will help women to fulfil\
            \ their potential in the labour market</li> \n   <li>supported the Close\
            \ the Gap campaign to raise awareness about the pay gap between women\
            \ and men </li> \n  </ul> \n  <h3 id=\"gender-pay-gap-information-and-equal-pay-statements\"\
            >Gender pay gap information and equal pay statements</h3> \n  <p>Under\
            \ the current legislation, only listed public authorities with 150 or\
            \ more employees must publish gender pay gap information and statements\
            \ on equal pay, including occupational segregation. </p> \n  <p>In February\
            \ 2016 the Scottish Parliament's Equal Opportunities Committee agreed\
            \ on proposals to lower this threshold to public authorities with 20 or\
            \ more employees. </p> \n  <p>Listed public authorities will be expected\
            \ to begin reporting on these new requirements from April 2017 onwards.\
            \ </p> \n  <p>This will bring more transparency and accountability to\
            \ the issue of pay. </p> \n  <h3 id=\"pregnancy-and-maternity-discrimination\"\
            >Pregnancy and maternity discrimination</h3> \n  <p>The Equality and Human\
            \ Rights Commission (EHRC) research, <a href=\"https://www.equalityhumanrights.com/en/publication-download/pregnancy-and-maternity-related-discrimination-and-disadvantage-first-findings\"\
            >Pregnancy and Maternity-Related Discrimination and Disadvantage First\
            \ Findings: Surveys of Employers and Mothers</a>, found that as many as\
            \ 54,000 new mothers are forced out of their jobs every year in the UK.\
            \ </p> \n  <p>We are tackling discrimination against new and expectant\
            \ mothers by: </p> \n  <ul> \n   <li>creating a working group to produce\
            \ guidelines for employers to ensure best practice in the recruitment,\
            \ retention, training and development of pregnant workers</li> \n   <li>including\
            \ best practice information about managing pregnancy and maternity in\
            \ the Scottish Business Pledge</li> \n   <li>strengthening employer advice\
            \ (including information on employment rights) to ensure that work environments\
            \ are safe and healthy for pregnant women and new mothers</li> \n   <li>improving\
            \ public monitoring and reporting of pregnancy and maternity under the\
            \ Scottish Public Sector Equality Duty (PSED) </li> \n  </ul> \n  <h3\
            \ id=\"removal-of-fees-for-employment-tribunals\">Removal of fees for\
            \ employment tribunals</h3> \n  <p>We believe that fees for employment\
            \ tribunals are a barrier to accessing justice. We will remove them as\
            \ soon as the powers are available through the Scotland Bill. </p> \n\
            \  <p>This will make it easier for all employees, not just women experiencing\
            \ pregnancy-related or sex discrimination, to have their cases heard.\
            \ </p> \n  <h3 id=\"addressing-occupational-segregation\">Addressing occupational\
            \ segregation</h3> \n  <p>Occupational segregation is the unequal concentration\
            \ of men and women: </p> \n  <ul> \n   <li>in different kinds of jobs\
            \ (horizontal segregation)</li> \n   <li>at different levels (vertical\
            \ segregation) </li> \n  </ul> \n  <p>It is caused by gender stereotyping,\
            \ inflexible working patterns and undervaluing roles and occupations usually\
            \ considered 'women's work'. </p> \n  <p>In 2012 we jointly hosted the\
            \ first ever <a href=\"http://www.employabilityinscotland.com/key-clients/women-and-work/womens-employment-summit-12-september-2012/\"\
            >Scottish Women's Employment Summit</a> with the Scottish Trades Union\
            \ Congress (STUC). </p> \n  <p>We fund:</p> \n  <ul> \n   <li><a href=\"\
            http://www.equatescotland.org.uk/\">Equate Scotland</a> (£200,666 in 2015\
            \ and 2016) to support the recruitment and retention of women where they\
            \ are significantly underrepresented</li> \n   <li><a href=\"http://www.closethegap.org.uk/\"\
            >Close the Gap</a> (£205,000 in 2015 and 2016) to change employment practices\
            \ and workplace cultures to support gender equality and tackle the pay\
            \ gap </li> \n  </ul> \n  <p>We fund and play an active role in the <a\
            \ href=\"http://familyfriendlyworkingscotland.org.uk/\">Family Friendly\
            \ Working Scotland</a> partnership. </p> \n  <p>The partnership promotes\
            \ the benefits of family-friendly, flexible working for employees and\
            \ employers. Its aim is to make these ways of working the norm for employees,\
            \ including men. </p> \n  <h4 id=\"occupational-segregation-in-the-young-workforce\"\
            >Occupational segregation in the young workforce</h4> \n  <p>The Independent\
            \ Adviser on Poverty and Inequality's report, <a href=\"/publications/independent-advisor-poverty-inequality-shifting-curve-report-first-minister/\"\
            >Shifting the Curve: a report to the First Minister</a>, recommends that\
            \ we should do more to tackle occupational segregation in the young workforce.\
            \ </p> \n  <p>One of the ways we are addressing this is through implementation\
            \ of the <a href=\"https://www.skillsdevelopmentscotland.co.uk/media/40691/2869_sds_equalities_action_plan_digital_v7.pdf\"\
            >Modern Apprenticeship Equalities Action Plan</a>, published by Skills\
            \ Development Scotland (SDS) in December 2015. </p> \n  <p>The plan contains\
            \ a range of activities that SDS will undertake with partners to address\
            \ underrepresentation in the programme. </p> \n  <p>It includes specific\
            \ improvement targets for gender balance which will be reported on annually.\
            \ </p> \n  <h4 id=\"improving-representation-in-stem\">Improving representation\
            \ in STEM</h4> \n  <p>Women and girls are underrepresented in science,\
            \ technology, engineering and mathematics (STEM) subjects and careers.\
            \ We are addressing this through our youth employment strategy <a href=\"\
            http://www.gov.scot/Publications/2014/12/7750\">Developing the Young Workforce</a>.\
            \ As part of this:</p> \n  <ul> \n   <li>the Institute of Physics is supporting\
            \ two Project Officers who are working with Education Scotland on a project\
            \ to improve gender balance in STEM</li> \n   <li>we are delivering the\
            \ <a href=\"http://www.equatescotland.org.uk/employers/attract-new-talent\"\
            >CareerWISE</a> programme through Equate Scotland so that female undergraduates\
            \ have the opportunity to take part in STEM work experience placements</li>\
            \ \n   <li>Skills Development Scotland (SDS) has published a five-year\
            \ Equalities Action Plan for Modern Apprenticeships (MA) in Scotland.\
            \ It outlines the actions that SDS and its partners will take to improve\
            \ underrepresented groups' participation in the MA programme </li> \n\
            \  </ul> \n  <h4 id=\"workplace-equality-fund\">Workplace Equality Fund</h4>\
            \ \n  <p>We have set up the Workplace Equality Fund to help reduce employment\
            \ inequalities, discrimination and barriers for minority ethnic people,\
            \ women, disabled people and older workers.</p> \n  <p>The £500,000 grant\
            \ scheme, which opened for applications in February 2018, will help employers\
            \ promote equality, particularly across the arts, culture, leisure, tourism,\
            \ finance, manufacturing, construction, agriculture and fishing, transport\
            \ and communication and STEM sectors.</p> \n  <p>It is being delivered\
            \ on our behalf by by the Voluntary Action Fund. <a href=\"https://www.voluntaryactionfund.org.uk/funding-and-support/workplace-equality-fund/\"\
            >Find out more about the Workplace Equality Fund</a>.</p> \n </body>\n\
            </html>"
