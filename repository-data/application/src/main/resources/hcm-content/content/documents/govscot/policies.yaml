        hippostdpubwf:creationDate: 2018-02-27T16:16:32.956Z
        hippostdpubwf:lastModificationDate: 2018-02-27T16:16:32.956Z
        hippostdpubwf:lastModifiedBy: admin
        hippotranslation:id: 55d0943d-12cd-4378-b87a-10c6f13b0dc7
        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Various measures\
            \ regulate the private rented sector to ensure letting agents, landlords\
            \ and properties meet certain standards</p> \n  <ul> \n   <li><a href=\"\
            #letting-agents\">letting agents registration</a> </li> \n   <li><a href=\"\
            #landlord-registration\">landlord registration</a></li> \n   <li><a href=\"\
            #houses-in-multiple-occupation-licensing\">licensing of homes in multiple\
            \ occupancy (HMOs)</a> </li> \n  </ul> \n  <h3 id=\"letting-agents\">Letting\
            \ agents</h3> \n  <p>Letting agents have an important role in helping\
            \ the private rented sector to be professional and well managed, providing\
            \ good-quality homes that people need.</p> \n  <p>We have introduced a\
            \ framework for the regulation of letting agents through <a href=\"http://www.legislation.gov.uk/asp/2014/14/part/4\"\
            >Part 4 of the Housing (Scotland) Act 2014</a> to help improve service\
            \ and professionalism within the industry.</p> \n  <p>This framework includes:</p>\
            \ \n  <ul> \n   <li>mandatory <a href=\"https://www.mygov.scot/letting-agent-registration/\"\
            >registration of letting agents</a> – applicants will be required to be\
            \ assessed as 'fit and proper' to undertake letting agency work and meet\
            \ minimum training standards to be admitted to the letting agent register</li>\
            \ \n   <li>a <a href=\"http://www.legislation.gov.uk/ssi/2016/133/contents/made\"\
            >statutory letting agent code of practice</a> which came into force on\
            \ 31 January 2018. It sets out the service standards that letting agents\
            \ must meet and will give tenants and landlords the ability to challenge\
            \ poor practice</li> \n   <li>a new means of redress to the <a href=\"\
            https://www.housingandpropertychamber.scot/\">First-tier Tribunal for\
            \ Scotland (Housing and Property Chamber)</a> - landlords, tenants and\
            \ Scottish Ministers will be able to go to the tribunal where there has\
            \ been a breach of the code of practice. Where an agent has failed to\
            \ comply with the code, the tribunal must issue an enforcement order setting\
            \ out the steps the letting agent must take to rectify the problem</li>\
            \ \n   <li>powers for Scottish Ministers to obtain information and of\
            \ inspection, to monitor compliance and support enforcement</li> \n  </ul>\
            \ \n  <p>These measures will give landlords and tenants confidence in\
            \ the standard of service they should expect from a letting agent and\
            \ give them the means to challenge poor practice where this arises.</p>\
            \ \n  <p>Overall, letting agent regulation is expected to commence in\
            \ early 2018.</p> \n  <p>We have published a <a href=\"https://www.mygov.scot/letting-agent-registration/\"\
            >letting agent registration guide</a> for those carrying out letting agency\
            \ work to explain what agents need to do.</p> \n  <h4 id=\"contact\">Contact</h4>\
            \ \n  <p>For more information, email: <a href=\"mailto:lettingagentregulation@gov.scot\"\
            >lettingagentregulation@gov.scot</a> </p> \n  <h3 id=\"landlord-registration\"\
            >Landlord registration</h3> \n  <p>The landlord registration scheme:</p>\
            \ \n  <ul> \n   <li>provides a register of all private landlords for public\
            \ inspection (with the added assurance that the council has conducted\
            \ a 'fit and proper person' test)</li> \n   <li>provides a regularly updated\
            \ register that can be used to help communication between councils and\
            \ landlords</li> \n   <li>ensures that landlord registration enforcement\
            \ action is focused on tackling the worst landlords in the sector, including\
            \ those who fail to act to minimise their tenants' anti-social behaviour</li>\
            \ \n  </ul> \n  <p>Private landlords must register with their local authority\
            \ and ensure they meet the legal requirements for letting houses. Local\
            \ authorities are responsible for enforcing landlord registration. They\
            \ must be satisfied that the landlord is a fit and proper person to let\
            \ houses before they can be entered on the register. Local authorities\
            \ are also responsible for enforcing landlord registration. Operating\
            \ as a registered landlord without being registered or having applied\
            \ to be registered is subject to a maximum £50,000 fine and suspension\
            \ of rent payments. </p> \n  <p>More information: <a href=\"http://www.landlordregistrationscotland.gov.uk/\"\
            >Landlord Registration Scotland</a></p> \n  <h4 id=\"guidance-for-local-authorities\"\
            >Guidance for local authorities</h4> \n  <ul> \n   <li><a href=\"/publications/landlord-registration-statutory-guidance-local-authorities-2017-statutory-guidance-local/\"\
            >Guidance for local authorities on landlord registration</a></li> \n \
            \  <li><a href=\"http://www.gov.scot/Publications/2006/05/02135500/0\"\
            >Guidance for local authorities on antisocial behaviour notices</a> </li>\
            \ \n  </ul> \n  <h4 id=\"enhanced-enforcement-areas\">Enhanced Enforcement\
            \ Areas</h4> \n  <p>The <a href=\"http://www.gov.scot/Publications/2015/04/8602\"\
            >Enhanced Enforcement Areas Scheme (Scotland) Regulations 2015</a> enable\
            \ councils to apply for additional discretionary powers so that they can\
            \ target specific areas with particularly poor conditions for tenants.</p>\
            \ \n  <p>In 2015, we approved an EEA application by Glasgow City Council\
            \ to designate an area of <a href=\"https://www.glasgow.gov.uk/index.aspx?articleid=18612\"\
            >Govanhill as being of 'enhanced status'</a>.</p> \n  <h3 id=\"houses-in-multiple-occupation-licensing\"\
            >Houses in multiple occupation licensing</h3> \n  <p>Mandatory licensing\
            \ applies to houses or flats occupied by three or more unrelated people,\
            \ who share bathroom or kitchen facilities.</p> \n  <p>HMOs must meet\
            \ physical standards set by the licensing local authority under the <a\
            \ href=\"http://www.legislation.gov.uk/asp/2006/1/part/5\">Housing (Scotland)\
            \ Act 2006, part 5</a>.</p> \n  <p>The owner of an HMO must have a licence\
            \ from the local authority where the property is situated. Licensing helps\
            \ ensure that accommodation is safe, well managed and of good quality.</p>\
            \ \n  <p>Before granting a licence the local authority must be satisfied\
            \ that:</p> \n  <ul> \n   <li>the owner and any manager of the property\
            \ is 'fit and proper' to hold a licence</li> \n   <li>the property meets\
            \ required physical standards</li> \n   <li>the property is suitable for\
            \ use as an HMO (or could be made so by including conditions in the licence)</li>\
            \ \n  </ul> \n  <p>HMOs are also covered by <a href=\"http://www.gov.scot/Topics/Justice/policies/police-fire-rescue/fire/FireLaw\"\
            >fire safety legislation</a>.</p> \n  <p>The local authority sets the\
            \ standards required and also sets the fees charged for a licence application.\
            \ Scottish Ministers have issued <a href=\"/publications/licensing-multiple-occupied-housing-statutory-guidance-for-scottish-local-authorities/\"\
            >guidance to local authorities on the licensing of HMOs</a>.</p> \n  <p>It\
            \ is a criminal offence to operate an HMO without a licence. The maximum\
            \ fine is £50,000. Local authorities have a range of other enforcement\
            \ options, including power to vary the terms of a licence or revoke it.\
            \ An HMO licence can also be revoked if the owner or agent, or the living\
            \ accommodation, is no longer suitable.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
