        hippotranslation:id: 43b4f0fe-d5a5-462e-98ad-90725b1b7b4f
        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Children (Scotland)\
            \ Act 1995 (as amended) set out that local authorities have a legal duty\
            \ to: </p> \n  <ul> \n   <li>prepare young people for leaving care or\
            \ ceasing to be looked after </li> \n   <li>provide advice and assistance\
            \ to young people who have ceased to be looked after on or after their\
            \ 16th birthday. Local authorities are legally required to provide aftercare\
            \ support until the care leaver turns 19, and to assess any eligible needs\
            \ for aftercare support until they turn 26 (or beyond in some cases) </li>\
            \ \n  </ul> \n  <p>These duties are set out in the Support and Assistance\
            \ of Young People Leaving Care (Scotland) Regulations 2003. We published\
            \ <a href=\"http://www.gov.scot/Publications/2004/03/19113/34719\">guidance\
            \ on services for young people leaving care</a> in March 2004. </p> \n\
            \  <p>We have also produced <a href=\"http://www.gov.scot/Publications/2013/10/6147/0\"\
            >guidance for corporate parents on improving housing and accommodation\
            \ for care leavers</a>. </p> \n  <h3 id=\"additional-throughcare-and-aftercare-legislation\"\
            >Additional throughcare and aftercare legislation</h3> \n  <p>The Children\
            \ and Young People (Scotland) Act 2014 strengthened our approach to throughcare\
            \ and aftercare by putting into law the policy aspirations of: </p> \n\
            \  <ul> \n   <li><a href=\"http://www.gov.scot/Publications/2008/08/29115839/0\"\
            >These are our Bairns</a> - guidance for community planning partnerships\
            \ (CPPs) on how to be a good corporate parent </li> \n   <li><a href=\"\
            http://www.gov.scot/Publications/2013/10/7452\">Staying Put Scotland</a>\
            \ - guidance for all corporate parents on ensuring the wellbeing of care\
            \ leavers, including coverage of Continuing Care (detailed below) </li>\
            \ \n  </ul> \n  <p>The 2003 Regulations were amended as of 1 April 2015\
            \ by the <a href=\"http://www.legislation.gov.uk/ssi/2015/62/contents/made\"\
            >Support and Assistance of Young People Leaving Care (Scotland) Regulations\
            \ 2015 (SSI 2015/62)</a> to extend the categories of aftercare support\
            \ provided for by the 2014 act. </p> \n  <h3 id=\"continuing-care-after-the-age-of-16\"\
            >Continuing Care after the age of 16</h3> \n  <p>Under new provisions\
            \ in Part 11 of the Children and Young People (Scotland) Act 2014 and\
            \ from April 2015, a young person born after 1 April 1999 who is looked\
            \ after in foster, kinship or residential care is eligible to remain in\
            \ their current care placement until they turn 21. This is called Continuing\
            \ Care. </p> \n  <p>If the placement cannot be maintained, or if it is\
            \ in the young person's best interests to start an alternative placement,\
            \ a welfare assessment must be provided showing why staying in their current\
            \ placement would significantly adversely affect their wellbeing. </p>\
            \ \n  <p>Any eligible young person ceasing to be looked after on or after\
            \ they turn 16 can request Continuing Care under section 60 of the 2014\
            \ Act. A young person receiving Continuing Care will no longer be defined\
            \ as 'looked after' but will continue to receive the same support. </p>\
            \ \n  <p>We published <a href=\"https://beta.gov.scot/publications/guidance-part-11-continuing-care-children-young-people-scotland-act/pages/8/\"\
            >guidance on Continuing Care</a> in November 2016.</p> \n  <h3 id=\"further-extension-of-aftercare\"\
            >Further extension of aftercare</h3> \n  <p>Under provisions in Part 10\
            \ of the Children and Young People (Scotland) Act 2014, from April 2015\
            \ any young person who ceases to be looked after on or after their sixteenth\
            \ birthday, and is less than 26 years of age, is eligible (between the\
            \ ages of 16 and 19) or potentially eligible (between the ages of 19 and\
            \ 26) for aftercare. This applies to all care leavers regardless of the\
            \ placement type while looked after. </p> \n  <p>We published <a href=\"\
            https://beta.gov.scot/publications/guidance-part-10-aftercare-children-young-people-scotland-act-2014/\"\
            >guidance on the further extension of aftercare</a> in November 2016.</p>\
            \ \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME: Carolyn Younie</p>\
            \ \n </body>\n</html>"
