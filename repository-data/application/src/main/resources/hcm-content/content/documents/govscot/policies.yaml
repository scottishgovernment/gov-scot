        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Housing adaptations\
            \ make an important contribution to supporting older people and disabled\
            \ people to live safely, comfortably and independently at home. </p> \n\
            \  <p>Examples of housing adaptations include: </p> \n  <ul> \n   <li>replacing\
            \ a bath with a level access shower</li> \n   <li>improving access to\
            \ the home by widening doors or constructing a ramp</li> \n   <li>fitting\
            \ lower work surfaces to make the kitchen easier to use</li> \n  </ul>\
            \ \n  <p>These alterations are preventative measures. They help to reduce\
            \ the number of emergency hospital admissions through falls and other\
            \ accidents, and also reduce the need for home care or long-term admission\
            \ to a care home. </p> \n  <h3 id=\"investment-in-housing-adaptations\"\
            >Investment in housing adaptations</h3> \n  <p>The Adaptations Working\
            \ Group (AWG) was set up in 2011. Its remit was to explore ways to achieve\
            \ the best possible outcomes for older people and disabled people from\
            \ investment in housing adaptations. </p> \n  <p>It made a number of recommendations\
            \ in these reports: </p> \n  <ul> \n   <li><a href=\"/publications/adapting-for-change-final-report-adaptations-working-group/\"\
            >Adapting for Change</a></li> \n   <li><a href=\"/publications/adaptations-working-group-paper-planning-ahead/\"\
            >Planning Ahead: Living at Home</a></li> \n  </ul> \n  <p><a href=\"/publications/adaptations-working-group-scottish-governments-response/\"\
            >Our 2013 response to the 'Adapting for change' report</a> welcomed the\
            \ recommendations which we are working on in partnership with local authorities,\
            \ housing associations, service users and others. </p> \n  <h3 id=\"pilot-schemes\"\
            >Pilot schemes</h3> \n  <h4 id=\"adapting-for-change\">Adapting for Change</h4>\
            \ \n  <p>In 2016 and 2017 we worked with health, social care and third\
            \ sector organisations, like Care and Repair Scotland, in each area to\
            \ test the AWG's recommendations in five test sites across the country\
            \ (Borders, Fife, Falkirk, Aberdeen and Lochaber). The full <a href=\"\
            /publications/evaluation-adapting-change/\">Adapting for Change evaluation</a>\
            \ and a shorter <a href=\"/publications/evaluation-adapting-change-learning-points/\"\
            >Adapting for Change learning points</a> summary are now available.</p>\
            \ \n  <p>We will commence a consultation before issuing new guidance on\
            \ good practice.</p> \n  <h4 id=\"help-to-adapt\">Help to Adapt</h4> \n\
            \  <p>The Help to Adapt scheme is underway in response to the AWG's <a\
            \ href=\"/publications/adaptations-working-group-paper-planning-ahead/\"\
            >Planning Ahead</a> paper. It focuses on the need to plan ahead for older\
            \ age and consider whether changes need to be made to the home to help\
            \ people live there for as long as possible. </p> \n  <p>Help to Adapt\
            \ can help older homeowners use the equity in their properties to pro-actively\
            \ adapt their homes. </p> \n  <p>Organisations including Housing Options\
            \ Scotland and Capability have contributed their views to the development\
            \ process so far. Age Scotland's housing panels (in various locations\
            \ across the country) have also been consulted.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
