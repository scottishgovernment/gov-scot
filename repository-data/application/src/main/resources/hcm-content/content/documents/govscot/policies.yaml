        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>All our international\
            \ development work undergoes rigorous monitoring and evaluation procedures.\
            \ The same monitoring and evaluation processes are applied to projects\
            \ funded under the International Development Fund and the Climate Justice\
            \ Fund. </p> \n  <p>All applications for funding are assessed by external\
            \ experts, and grant applicants must include audited or independently\
            \ verified accounts, as well as a risk assessment and risk management\
            \ plan for their proposed project. </p> \n  <p>Following a conditional\
            \ grant offer, which is payable in two instalments per year, we require\
            \ formal, six-monthly progress reports in addition to regular routine\
            \ monitoring. We scrutinise these project reports against the five Criteria\
            \ for Evaluating Development Assistance established by the Organisation\
            \ for Economic Co-operation and Development's Development Assistance Committee\
            \ (OECD DAC), and we work closely with grant holders to ensure that progress\
            \ is satisfactory against agreed objectives and budget. Only once a report\
            \ is satisfactory will we release the next tranche of project funds. </p>\
            \ \n  <ul> \n   <li><a href=\"/publications/international-development-fund-grant-management-stages/\"\
            >International Development Fund: grant management stages</a></li> \n \
            \  <li><a href=\"/publications/international-development-fund-grant-management-stages/\"\
            >Guidance on complying with Scottish Government grant management requirements</a></li>\
            \ \n   <li><a href=\"/publications/international-development-fund-malawi-reporting-templates/\"\
            >Malawi reporting timescales and templates</a></li> \n  </ul> \n </body>\n\
            </html>"
