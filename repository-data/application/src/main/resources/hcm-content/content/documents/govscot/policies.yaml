        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>There are many\
            \ Scottish businesses that export their products and services to countries\
            \ around the world. </p> \n  <p>We are supporting them to develop and\
            \ grow so that they may continue to strengthen Scotland's economy and\
            \ enhance its international reputation. </p> \n  <h3 id=\"new-markets\"\
            >New markets</h3> \n  <p>Using a One Scotland approach, we are working\
            \ with our enterprise agencies <a href=\"http://www.scottish-enterprise.com/\"\
            >Scottish Enterprise (SE)</a>, <a href=\"http://www.hie.co.uk/\">Highlands\
            \ and Islands Enterprise (HIE)</a> and <a href=\"http://www.sdi.co.uk/\"\
            >Scottish Development International (SDI)</a> to help Scottish businesses\
            \ realise opportunities in growing markets such as China and India. </p>\
            \ \n  <p>Initiatives include: </p> \n  <ul> \n   <li>strengthening SDI's\
            \ High Growth Market Unit to help businesses enter and grow in China,\
            \ India and the Middle East </li> \n   <li>leading a focus on China to\
            \ provide low-risk ways for companies to develop a Chinese presence and\
            \ develop partnerships and distribution networks there </li> \n   <li>working\
            \ with <a href=\"https://www.gov.uk/government/organisations/department-for-international-trade\"\
            >the UK Department for International Trade</a> to develop and deliver\
            \ a joint approach to Chinese online retailer Alibaba </li> \n   <li>exploring\
            \ how smaller companies can take advantage of larger companies' international\
            \ supply chains to access new markets </li> \n  </ul> \n  <p>In particular,\
            \ we want to help businesses already exporting to traditional markets,\
            \ such as the EU and the US, to expand into new markets.</p> \n </body>\n\
            </html>"
