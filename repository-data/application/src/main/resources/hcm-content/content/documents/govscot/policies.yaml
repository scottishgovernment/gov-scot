        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are working\
            \ to increase the number of homes across Scotland so that everyone has\
            \ a good quality home that they can afford and that meets their needs.\
            \ </p> \n  <p>We will spend over £3 billion to deliver at least 50,000\
            \ affordable homes, of which 35,000 will be for social rent, by March\
            \ 2021. This builds on the achievement of exceeding our previous target\
            \ to deliver 30,000 affordable homes by 2016.</p> \n </body>\n</html>"
