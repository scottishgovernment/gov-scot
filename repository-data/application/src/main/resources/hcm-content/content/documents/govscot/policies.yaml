        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We live in a digital\
            \ world, influenced by technology. Our justice systems are changing, and\
            \ we want to use new technologies to shape them. </p> \n  <p>In the 2017\
            \ to 2018 Programme for Government, we made a commitment to invest in\
            \ the development of a Digital Evidence Sharing Capability (DESC).</p>\
            \ \n  <p>This will improve how evidence is accessed across the justice\
            \ system, making it easier to share and cases to be resolved more quickly.</p>\
            \ \n  <p>DESC aims to improve the creation, storage and access of digital\
            \ evidence, such as images, video and documentation, across the justice\
            \ sector. It plans to test some initial prototypes in early 2018 with\
            \ partners in the police, prosecution and defence communities. </p> \n\
            \  <p>We have also worked with criminal justice organisations to increase\
            \ the use of TV links for the imprisoned accused in criminal court cases.\
            \ </p> \n  <p>And we have put new legislation in place which will allow\
            \ greater use of technology such as electronic signature and service of\
            \ documents.</p> \n  <h2 id=\"improving-online-information-and-access-to-services\"\
            >Improving online information and access to services</h2> \n  <p><a href=\"\
            www.mygov.scot\">mygov.scot</a> translates government legislation and\
            \ policy into clear and easy to understand information for the public.\
            \ </p> \n  <p>It's designed around users' needs, and aims to make it as\
            \ easy as possible for individuals and businesses to find what they want\
            \ quickly, (without having to know how the public sector in Scotland is\
            \ organised.) </p> \n  <p>mygov.scot is evolving as the single point of\
            \ access for finding out about public services in Scotland.</p> \n  <p>Civil\
            \ and criminal justice issues on mygov.scot include: </p> \n  <ul> \n\
            \   <li><a href=\"https://www.mygov.scot/support-money/\">debt</a></li>\
            \ \n   <li><a href=\"https://www.mygov.scot/repossession/\">housing repossession</a></li>\
            \ \n   <li>support for <a href=\"https://www.mygov.scot/victim-witness-rights/\"\
            >victims and witnesses of crime</a></li> \n   <li><a href=\"https://www.mygov.scot/support-after-separation/\"\
            >financial advice after a relationship break-up</a></li> \n  </ul> \n\
            \  <p>We're taking this work a step further through our <a href=\"https://civtech.atlassian.net/wiki/spaces/CIV/pages/45904817/Challenge+5+How+can+we+use+technology+to+provide+better+access+to+public+services+through+mygov.scot\"\
            >CivTech data challenge</a>. </p> \n  <p>It's focused on using technology\
            \ to create an interactive experience that helps users find relevant public\
            \ services quickly.</p> \n  <p>It will make it easier for people to find\
            \ the information they need when they're in crisis. Or if they don't know\
            \ which organisations will be able to give them advice and support.</p>\
            \ \n  <p>The first topic will be relationship breakdown.</p> \n </body>\n\
            </html>"
