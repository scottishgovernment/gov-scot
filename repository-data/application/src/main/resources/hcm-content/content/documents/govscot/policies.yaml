          <p>We protect the public interest by:</p>
          <ul>
          <li><a href="/policies/building-standards/monitoring-improving-building-regulations/">monitoring and improving building regulations</a> by publishing legislation, technical handbooks and supporting guidance</li>
          <li><a href="/policies/building-standards/building-approval-process/">overseeing the building approval process</a></li>
          <li><a href="/policies/building-standards/european-requirements/">implementing European requirements</a> for building standards</li>
          <li><a href="/policies/building-standards/monitoring-performance/">monitoring the performance of verifiers</a></li>
          <li><a href="/policies/building-standards/improving-building-stock/">improving the building stock</a></li>
          </ul>

        govscot:background: |+
          <p>The Building (Scotland) Act 2003 came into force in 2005. The Act focuses on the health and safety of buildings, the conservation of fuel and power within buildings and sustainable development.</p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/asp/2003/8/contents">Building (Scotland) Act 2003</a> is the primary legislation under which Scotland&#39;s building standards system operates.</p>
          <p>One of its functions is to give ministers power to make secondary legislation to support the Act. You can find this on the <a href="http://www.legislation.gov.uk/secondary?title=Building%20%28Scotland%29%20Act%202003">UK legislation website</a>. </p>
          <p>We ensure Scotland&#39;s building standards comply with EU legislation. These include the <a href="http://eur-lex.europa.eu/legal-content/EN/ALL/;ELX_SESSIONID=FZMjThLLzfxmmMCQGp2Y1s2d3TjwtD8QS3pqdkhXZbwqGwlgY9KN!2064651424?uri=CELEX:32010L0031">Energy Performance of Buildings Directive (EPBD)</a>, Article 8 of the <a href="http://eur-lex.europa.eu/legal-content/EN/TXT/?qid=1467039407683&amp;uri=CELEX:32014L0061">Broadband Cost Reduction Directive (BCRD)</a> and the <a href="http://ec.europa.eu/growth/sectors/construction/product-regulation/index_en.htm">Construction Products Regulation</a>.</p>
          <p>We create legislation for dangerous and defective buildings, and for the energy performance of non-domestic buildings to improve the existing building stock, under section 63 of the <a href="http://www.legislation.gov.uk/asp/2009/12/contents">Climate Change (Scotland) Act 2009</a>.</p>

