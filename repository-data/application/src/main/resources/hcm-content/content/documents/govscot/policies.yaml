        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Businesses' growing\
            \ reach, impact and influence means there is increasing focus on their\
            \ need to respect human rights. </p> \n  <p>In 2013 the UK was the first\
            \ country in the world to develop a <a href=\"https://www.gov.uk/government/uploads/system/uploads/attachment_data/file/236901/BHR_Action_Plan_-_final_online_version_1_.pdf\"\
            >Good Business action plan</a> (updated in 2016) on implementing the <a\
            \ href=\"http://www.ohchr.org/Documents/Publications/GuidingPrinciplesBusinessHR_EN.pdf\"\
            >UN Guiding Principles on Business and Human Rights (UNGPs)</a>. </p>\
            \ \n  <p>These principles outline states' and businesses' responsibilities\
            \ in protecting human rights. </p> \n  <p>In 2015, the <a href=\"http://www.snaprights.info/action-areas/better-world\"\
            >Better World Action Group</a> commissioned a baseline assessment of the\
            \ implementation of business and human rights standards in Scotland. </p>\
            \ \n  <p>A team at St Andrews University, led by Professor John Ferguson,\
            \ carried out the assessment using a model developed by the Danish Institute\
            \ for Human Rights and the International Corporate Accountability Roundtable.\
            \ </p> \n  <p>As well as desk-based research, it involves consultation\
            \ with businesses and civil society organisations. The <a href=\"http://www.snaprights.info/action-areas/better-world/business-and-human-rights\"\
            >national baseline assessment of business and human rights</a> was published\
            \ in October 2016 and will form the basis for a participative process\
            \ to develop a national action plan in Scotland.</p> \n  <h3 id=\"the-scottish-business-pledge\"\
            >The Scottish Business Pledge</h3> \n  <p><a href=\"https://scottishbusinesspledge.scot/\"\
            >The Scottish Business Pledge</a> is a voluntary agreement made by companies\
            \ that want to ensure their actions are based on fairness, equality, opportunity\
            \ and innovation. </p> \n  <p>This includes respecting and promoting human\
            \ rights by: </p> \n  <ul> \n   <li>paying the living wage </li> \n  \
            \ <li>not using exploitative zero-hours contracts </li> \n   <li>making\
            \ progress on diversity and gender balance</li> \n  </ul> \n </body>\n\
            </html>"
        /govscot:notes:
