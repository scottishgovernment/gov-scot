        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>In 2015 we designated\
            \ energy efficiency a national infrastructure priority. </p> \n  <p>The\
            \ cornerstone of this will be Scotland's Energy Efficiency Programme which\
            \ will provide an offer of support to buildings across Scotland – domestic\
            \ and non-domestic – to improve their energy efficiency rating over a\
            \ 15 to 20 year period. </p> \n  <p>The programme will continue to provide\
            \ support to households suffering from fuel poverty. It will also look\
            \ to attract private investment to support the development of loan schemes.\
            \ </p> \n  <p>These schemes will help more households and businesses to\
            \ invest in energy efficiency by spreading the upfront costs. </p> \n\
            \  <p>The first pilot scheme for energy efficiency improvements and associated\
            \ essential repairs in private housing, <a href=\"http://www.energysavingtrust.org.uk/scotland/grants-loans/heeps/heeps-equity-loan-scheme\"\
            >Home Energy Efficiency Programmes for Scotland: Equity Loan Pilot Scheme</a>,\
            \ launched in winter 2016, operating in the Glasgow City, Perth and Kinross\
            \ and Argyll and Bute council areas. The Energy Saving Trust (EST) managed\
            \ the scheme on our behalf through Home Energy Scotland.</p> \n  <p>We\
            \ are working with partners and stakeholders to design the new programme\
            \ before it launches in 2018. </p> \n  <p>This will include piloting new,\
            \ integrated approaches to delivery once the powers recommended by the\
            \ Smith Commission are in place. <a href=\"http://www.gov.scot/Topics/Business-Industry/Energy/SEEP/SEEPPhase2\"\
            >More information about SEEP phase two is available in our Energy section</a>.</p>\
            \ \n  <h2 id=\"fuel-poverty-strategy-consultation\">Fuel poverty strategy\
            \ consultation</h2> \n  <p>On 9 November 2017 we launched a <a href=\"\
            https://consult.gov.scot/better-homes-division/fuel-poverty/\">consultation\
            \ on a new draft fuel poverty strategy</a>, including a new definition\
            \ of fuel poverty and indicators and sub-targets. We will use the responses\
            \ to help inform a Warm Homes Bill to be introduced to Parliament in 2018,\
            \ and the final version of Scotland's fuel poverty strategy that will\
            \ set the framework within which we will tackle fuel poverty.</p> \n \
            \ <h2 id=\"minimum-standards-consultation\">Minimum standards consultation</h2>\
            \ \n  <p>In April 2017 we launched <a href=\"/publications/energy-efficiency-condition-standards-private-rented-housing-scotlands-energy-efficiency/\"\
            >a consultation on minimum standards of energy efficiency and repair conditions\
            \ in private rented housing</a>. We will use the responses to develop\
            \ the policy further, ahead of a separate consultation on the form of\
            \ the draft regulations that would be needed to introduce these standards,\
            \ alongside supporting guidance. </p> \n </body>\n</html>"
