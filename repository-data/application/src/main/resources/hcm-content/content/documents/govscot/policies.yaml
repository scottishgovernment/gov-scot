        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Young Gypsy/Travellers'\
            \ educational outcomes are among the worst in Scottish education. We know\
            \ that school attendance rates are the lowest of any ethnic group and\
            \ exclusion rates are the highest, and that many Gypsy/Traveller children\
            \ do not make the transition from primary to secondary school. </p> \n\
            \  <p>Those who are mobile may face interruptions and a lack of continuity\
            \ to their education. And whether mobile or not, children and young people\
            \ from the Gypsy/Traveller community, or from any Traveller culture, may\
            \ need support to overcome barriers to their learning. </p> \n  <p>Through\
            \ the <a href=\"scottish-traveller-education-review-group\">Scottish Traveller\
            \ Education Review Group (STERG)</a>, we have developed the guidance 'improving\
            \ educational outcomes for children and young people from travelling cultures'\
            \ to: </p> \n  <ul> \n   <li>set out the context for supporting all Traveller\
            \ children and young people and their families</li> \n   <li>encourage\
            \ an understanding of the challenges they face in engaging with the education\
            \ system</li> \n   <li>support schools and local authorities to offer\
            \ effective, inclusive approaches </li> \n  </ul> \n  <p>The <a href=\"\
            https://consult.scotland.gov.uk/support-and-wellbeing/improving-educational-outcomes-for-children/consult_view\"\
            >draft guidance on Gypsy/Traveller children's education</a> went through\
            \ a public consultation, which closed on 28 May 2017. We are currently\
            \ analysing responses.</p> \n  <p>We also fund and support the work of\
            \ the <a href=\"http://www.step.education.ed.ac.uk/\">Scottish Traveller\
            \ Education Programme (STEP)</a>. </p> \n  <h3 id=\"anti-bullying-strategy\"\
            >Anti-bullying strategy</h3> \n  <p>Concerns over bullying and harassment\
            \ have been given as one of the reasons preventing children from Gypsy/Traveller\
            \ communities attending school. </p> \n  <p>We are refreshing the <a href=\"\
            http://www.gov.scot/Publications/2010/11/12120420/0\">National approach\
            \ to anti-bullying for Scotland's children and young people</a> by developing\
            \ up-to-date anti-bullying guidance which reflects policy and legal developments,\
            \ and recent research. </p> \n  <p>The guidance will help schools and\
            \ local authorities to develop their own policies and ensure that all\
            \ types of bullying are dealt with effectively. </p> \n </body>\n</html>"
