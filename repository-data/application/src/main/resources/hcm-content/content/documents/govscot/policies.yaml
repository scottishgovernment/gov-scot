        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Promoting Equality\
            \ and Cohesion Fund (PECF) provides resource to organisations working\
            \ across the equality sector in Scotland to reduce discrimination, tackle\
            \ hate crime, promote community cohesion and increase community representation.\
            \ </p> \n  <p>Through the PECF, we provide funding for gender equality\
            \ organisations to help improve the lives of women and men in Scotland,\
            \ increase access to services and promote equality. </p> \n  <ul> \n \
            \  <li><a href=\"https://beta.gov.scot/publications/equality-funding-2016-2017/\"\
            >Projects that received allocations from the Equality Fund during 2016\
            \ and 2017</a>.</li> \n  </ul> \n  <div class=\"info-note caution\">\n\
            \   Please note: PECF applications for the period 2017 to 2020 are now\
            \ closed. If you have received a letter indicating your application has\
            \ been successful, we provide \n   <a href=\"/publications/equality-funding-process-for-recipients/\"\
            >information for award recipients</a>.\n  </div> \n </body>\n</html>"
