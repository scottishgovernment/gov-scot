        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Scotland has a\
            \ positive global reputation built on a strong identity and culture and\
            \ on globally recognised products and services. </p> \n  <p>We will use\
            \ Scotland's reputation to pursue engagement with select international\
            \ markets and sectors, and to build long-term relationships with international\
            \ investors. </p> \n  <h3 id=\"networks-and-relationships\">Networks and\
            \ relationships</h3> \n  <p>Working through our existing networks, including\
            \ the <a href=\"https://www.globalscot.com/\">GlobalScot Network</a>,\
            \ we will build on the cultural and historic ties between Scotland and\
            \ the rest of the world to: </p> \n  <ul> \n   <li>explore how international\
            \ networks can support our trade and investment ambitions </li> \n   <li>strengthen\
            \ our engagement with international university alumni community </li>\
            \ \n   <li>use events and conferences, at home and abroad, to connect\
            \ with key organisations and individuals </li> \n  </ul> \n  <h3 id=\"\
            global-footprint\">Global footprint</h3> \n  <p>The Scottish Government,\
            \ <a href=\"https://www.sdi.co.uk/\">Scottish Development International\
            \ (SDI)</a> and <a href=\"http://www.visitscotland.org/\">VisitScotland</a>\
            \ collectively have a permanent presence in more than 30 locations in\
            \ 19 countries. </p> \n  <p>Many organisations, including Scottish universities,\
            \ businesses and organisations such as Chambers of Commerce, have permanent\
            \ and temporary international connections. </p> \n  <p>We aim to make\
            \ the most of our global footprint by working with public, private and\
            \ academic partners. We will review ours and SDI's international office\
            \ network to ensure that resources are being effectively focussed and\
            \ explore more opportunities for joint working. </p> \n  <h3 id=\"internationalisation\"\
            >Internationalisation</h3> \n  <p>We aim to remain competitive by ensuring\
            \ that internationalisation is a key part of our policies and activities.\
            \ This includes empowering Scots with the confidence and skills to compete\
            \ for international opportunities. </p> \n  <p>We will do this by: </p>\
            \ \n  <ul> \n   <li>investing in infrastructure that provides the physical\
            \ and digital connectivity needed for our businesses to grow </li> \n\
            \   <li>delivering our <a href=\"/publications/infrastructure-investment-plan-2011-updated-programme-pipeline-january-2015/\"\
            >Infrastructure Investment Plan</a> and the <a href=\"/publications/national-planning-framework-3/\"\
            >National Planning Framework</a>, which identifies key developments and\
            \ planning policies to guide investment and growth </li> \n   <li>fulfilling\
            \ Scotland's <a href=\"http://www.transport.gov.scot/report/national-transport-strategy-nts-8780\"\
            >National Transport Strategy 2016</a>, which involves supporting the development\
            \ of the freight industry, expanding the Greenock Ocean Liner Terminal\
            \ quayside and reducing Air Passenger Duty by 50% by 2021 </li> \n   <li>investing\
            \ in research and development, including through the Scottish Funding\
            \ Council's support for <a href=\"http://www.innovationcentres.scot/\"\
            >Innovation Centres</a> in areas including sensor technology, precision\
            \ medicine and big data </li> \n   <li>providing all children an opportunity\
            \ to learn a first additional language from Primary 1 and offer a second\
            \ from Primary 5 </li> \n   <li>working with Scotland's colleges and universities\
            \ to attract international talent to our educational institutions </li>\
            \ \n   <li>negotiating with the UK Government over visa issues that are\
            \ impairing our ability to attract and retain international talent</li>\
            \ \n  </ul> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SEO: Anne Buchanan\
            \ Nominated to maintain the site: James McGarvey</p> \n </body>\n</html>"
