        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>While most Small\
            \ and Medium Enterprises (SMEs) have access to the finance they need,\
            \ there are still some businesses in Scotland that are unable to access\
            \ finance, or are not trying to. Since the global financial crisis of\
            \ 2008, most SMEs have been using external finance less and focusing on\
            \ remaining debt-free.</p> \n  <p>We want to make it easier for SMEs to\
            \ access finance so that they can use it to support jobs and achieve growth.\
            \ We are doing this through:</p> \n  <ul> \n   <li>the <a href=\"#scottish-growth-scheme\"\
            >Scottish Growth Scheme</a></li> \n   <li>direct equity funding and support\
            \ from Scottish Enterprise's <a href=\"https://www.scottish-enterprise.com/about-us/what-we-do/investment/sib\"\
            >Scottish Investment Bank</a> </li> \n   <li>promoting financial best\
            \ practice between businesses by encouraging SMEs to sign up to the <a\
            \ href=\"http://www.promptpaymentcode.org.uk/\">Prompt Payment Code</a>\
            \ </li> \n   <li>providing information on all funding available to Scottish\
            \ businesses on <a href=\"https://www.mygov.scot/business/funding-businesses-ideas/\"\
            >mygov.scot</a> </li> \n  </ul> \n  <h3 id=\"scottish-growth-scheme\"\
            >Scottish Growth Scheme</h3> \n  <p>In September 2016 the First Minister\
            \ announced a three-year scheme offering £500 million of financial support\
            \ to help businesses grow. <a href=\"https://beta.gov.scot/news/500m-new-support-for-businesses/\"\
            >Read the news story: £500m new support for businesses</a>.</p> \n  <p>The\
            \ Scottish Growth Scheme will offer investment guarantees and loans to\
            \ new and early-stage companies with high-growth potential, particularly\
            \ those in technology-intensive sectors and emerging markets such as financial\
            \ technology.</p> \n  <h4 id=\"scottish-european-growth-co-investment-programme\"\
            >Scottish-European Growth Co-investment Programme</h4> \n  <p>The Scottish-European\
            \ Growth Co-investment Programme is the first part of the Scottish Growth\
            \ Scheme and is being delivered through the Scottish Investment Bank,\
            \ in partnership with the European Investment Fund.</p> \n  <p>Supported\
            \ by £50 million from Scottish Enterprise and £50 million from the European\
            \ Investment Fund (EIF), the Programme will help Scottish companies looking\
            \ to raise more than £2 million in equity finance (by selling shares in\
            \ their business) to secure investment from EIF-accredited fund managers\
            \ all over Europe.</p> \n  <p><a href=\"https://www.scottish-enterprise.com/services/attract-investment/scottish-european-growth-co-investment-programme/scottish-european-growth-co-investment-programme-overview\"\
            >Find more information and how to apply on the Scottish Enterprise website</a>.</p>\
            \ \n </body>\n</html>"
