        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Gaining a college\
            \ qualification pays off so we want to ensure that all students have the\
            \ support they need to successfully complete their course.</p> \n  <p>We\
            \ have set up a national improvement programme to look at the issues and\
            \ challenges that can contribute to students not gaining a qualification,\
            \ or dropping out. </p> \n  <p>The project will run over the academic\
            \ years 2017 to 2018 and 2018 to 2019. </p> \n  <p>Five colleges will\
            \ take part in the first phase:</p> \n  <ul> \n   <li>Dundee and Angus\
            \ College</li> \n   <li>Edinburgh College</li> \n   <li>Inverness College\
            \ – UHI</li> \n   <li>New College Lanarkshire</li> \n   <li>West College\
            \ Scotland </li> \n  </ul> \n  <p>Improvement work will take place simultaneously\
            \ in each college, led by college-based improvement teams.</p> \n  <p>The\
            \ overall aim is to explore what is already working well and what more\
            \ the further education sector can do to ensure college students stay\
            \ on and gain the full benefits of attending college.</p> \n  <h3 id=\"\
            archive-content\">Archive content</h3> \n  <p>To access information that\
            \ was on the previous website see the <a href=\"https://www.webarchive.org.uk/wayback/archive/20170701122406/http://www.gov.scot/Topics/Education/UniversitiesColleges/17135\"\
            >archive of colleges content</a></p> \n </body>\n</html>"
