        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Around one in four\
            \ children in Scotland lives in poverty, according to research (<a href=\"\
            /publications/poverty-income-inequality-scotland-2015-16/\">'Poverty and\
            \ income inequality in Scotland: 2015-2016'</a>). </p> \n  <p>We find\
            \ this figure unacceptable, especially in a modern, thriving country like\
            \ ours. That is why we are working hard to reduce child poverty.</p> \n\
            \  <h3 id=\"child-poverty-bill\">Child Poverty Bill</h3> \n  <p>In February\
            \ 2017 we introduced the <a href=\"http://www.parliament.scot/parliamentarybusiness/Bills/103404.aspx\"\
            >Child Poverty Bill</a> to the Scottish Parliament, which sets out targets\
            \ to reduce the number of children experiencing the effects of poverty\
            \ by 2030. Introducing statutory targets: </p> \n  <ul> \n   <li>will\
            \ help focus efforts in the areas that need it most </li> \n   <li>helps\
            \ monitor progress </li> \n   <li>is in line with the UN Convention on\
            \ the Rights of the Child (UNCRC) </li> \n  </ul> \n  <p>The targets state\
            \ that, of children living in Scottish households: </p> \n  <ul> \n  \
            \ <li>less than 10% should be living in relative poverty (how many families\
            \ are on low incomes compared with middle income households) </li> \n\
            \   <li>less than 5% should be living in absolute poverty (how many low\
            \ income families are not seeing their living standards improving over\
            \ time) </li> \n   <li>less than 5% should be living with combined low\
            \ income and material deprivation (how many lower income families cannot\
            \ afford basic necessities) </li> \n   <li>less than 5% should be living\
            \ in persistent poverty (how many families live on low incomes three years\
            \ out of four) </li> \n  </ul> \n  <p>The Bill outlines our plans to publish\
            \ child poverty delivery plans at regular intervals, with annual reports\
            \ to measure progress. </p> \n  <p>Local authorities and health boards\
            \ will also be required to jointly publish annual reports on what they\
            \ are doing to reduce child poverty in the local area. </p> \n  <p>The\
            \ Bill is currently progressing through Scottish Parliament, and we expect\
            \ it to take effect later in 2017. </p> \n  <h3 id=\"tackling-child-poverty-as-part-of-a-wider-strategy\"\
            >Tackling child poverty as part of a wider strategy</h3> \n  <p>The Child\
            \ Poverty Bill is part of the <a href=\"/publications/fairer-scotland-action-plan/\"\
            >Fairer Scotland Action Plan</a>, which sets our overall strategy for\
            \ tackling poverty and inequality in Scotland. </p> \n  <p>The core principles\
            \ of the Bill are further strengthened by the: </p> \n  <ul> \n   <li><a\
            \ href=\"http://www.legislation.gov.uk/asp/2014/8/contents/enacted\">Children\
            \ and Young People (Scotland) Act</a> </li> \n   <li><a href=\"http://www.gov.scot/Topics/People/Young-People/gettingitright\"\
            >Getting it Right for Every Child (GIRFEC)</a> approach </li> \n   <li><a\
            \ href=\"http://www.gov.scot/Topics/People/Young-People/early-years/delivery/framework\"\
            >Early Years Framework</a> </li> \n  </ul> \n  <p>They are all designed\
            \ to ensure that children's interests and rights are placed at the centre\
            \ of our policy considerations. </p> \n  <h3 id=\"further-information\"\
            >Further information</h3> \n  <p>We regularly publish: </p> \n  <ul> \n\
            \   <li><a href=\"http://www.gov.scot/Topics/Research/by-topic/poverty/publications\"\
            >research into poverty</a> </li> \n   <li><a href=\"http://www.gov.scot/Topics/Statistics/Browse/Social-Welfare/IncomePoverty\"\
            >poverty statistics</a></li> \n  </ul> \n </body>\n</html>"
        /govscot:notes:
