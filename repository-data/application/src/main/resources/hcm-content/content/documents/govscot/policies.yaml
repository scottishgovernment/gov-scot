          <p>We are: </p>
          <ul>
          <li><a href="/policies/gypsy-travellers/educational-outcomes-for-gypsytraveller-children/">improving educational outcomes for Gypsy/Traveller children</a> </li>
          <li>introducing <a href="/policies/gypsy-travellers/social-care-and-housing-services/">improvements in social care and housing services for Gypsy/Travellers</a></li>
          <li>focussing on the above areas based on findings from the <a href="/policies/gypsy-travellers/gypsytraveller-census-analysis/">2011 census relating to the needs of Gypsy/Travellers</a> </li>
          </ul>

        govscot:background: |+
          <p>The 2011 census was the first to include an option for Gypsy/Travellers in the ethnicity category. This means the census has enabled baseline data for Gypsy/Travellers to be developed across a range of areas including accommodation, health, education and employment. </p>
          <p>In the census, 4,200 people identified themselves as &#39;White: Gypsy/Traveller&#39; (it is likely that some chose not to). Organisations that work with Gypsy/Travellers believe Scotland&#39;s community comprises 15,000 to 20,000 people. </p>
          <p>We are working to ensure equality for Gypsy/Travellers by integrating their needs into policies such as health, education and social services. We make equality considerations part of our everyday work. Find out more about: <a href="undefined/">mainstreaming equality</a>.</p>
          <p>On 11 December 2017, we launched the <a href="https://beta.gov.scot/publications/fairer-scotland-race-equality-action-plan-2017-2021-highlight-report/">Race Equality Action Plan</a>, which includes a specific section on Gypsy/Travellers. The Cabinet Secretary for Communities, Social Security &amp; Equalities also announced the <a href="https://beta.gov.scot/news/race-equality-action-plan/">establishment of a Ministerial Working Group</a> that will take action to improve the lives of Gypsy/Traveller communities in Scotland. </p>

