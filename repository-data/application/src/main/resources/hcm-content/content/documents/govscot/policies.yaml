          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Heating and cooling\
            \ our homes and businesses costs £2.6 billion a year and accounts for\
            \ approximately half of Scotland's greenhouse gas emissions. </p> \n \
            \ <p>Challenging weather, poor energy efficiency in the home and reduced\
            \ heating options (especially in rural areas) can make fuel bills unaffordable,\
