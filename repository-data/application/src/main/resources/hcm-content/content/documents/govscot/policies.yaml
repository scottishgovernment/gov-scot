          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Throughout this\
            \ parliamentary term, we are delivering a programme of activity intended\
            \ to raise awareness of social security benefits, and to ensure that people\
            \ are receiving what they're entitled to.</p> \n  <p>We are working with\
            \ local authorities, NHS boards, third sector organisations and a range\
            \ of advice and support services to: </p> \n  <ul> \n   <li>better understand\
            \ the barriers preventing people from claiming benefits </li> \n   <li>ensure\
            \ we take every reasonable step to encourage people to receive their full\
            \ entitlement </li> \n  </ul> \n  <h3 id=\"benefit-take-up-campaigns-in-2017\"\
            >Benefit take up campaigns in 2017</h3> \n  <h4 id=\"spring-2017-scotland-wide\"\
            >Spring 2017: Scotland-wide</h4> \n  <p>In March 2017 we launched a first\
            \ phase of activity, in partnership with Citizens Advice Scotland, to\
            \ encourage people to check whether they're eligible for benefits and,\
            \ if so, to apply for them.</p> \n  <h4 id=\"summer-2017-young-carers\"\
            >Summer 2017: young carers</h4> \n  <p>During Carers Week 2017 (12 to\
            \ 18 June), we worked with Young Scot to promote Carer's Allowance to\
            \ young carers (aged 16 to 24), including a programme of online and social\
            \ media activity. </p> \n  <p>We continued this awareness-raising work\
            \ with young carers during the Young Carer's Festival (1 to 3 August).\
            \ </p> \n  <p>Young carers can find more information on eligibility and\
            \ how to apply for Carer's Allowance on the <a href=\"http://young.scot/young-carers\"\
            >Young Scot website</a>. </p> \n  <p>We are collaborating with organisations\
            \ such as <a href=\"https://carers.org/country/carers-trust-scotland\"\
            >Carers Trust Scotland</a> and <a href=\"http://www.carersuk.org/scotland\"\
            >Carers Scotland</a> on this work to ensure our messages are informed\
            \ by their expertise and experience. </p> \n  <h4 id=\"autumn-2017-scotland-wide\"\
            >Autumn 2017: Scotland-wide</h4> \n  <p>Throughout autumn we will again\
            \ encourage people across Scotland to find out if they are entitled to\
            \ benefits and to claim them. </p> \n  <p>This will be carried out locally,\
            \ with organisations such as local authorities, NHS Boards and third sector\
            \ organisations, basing it on their local needs and circumstances. We\
            \ will provide support and resources. </p> \n  <h4 id=\"autumn-2017-people-aged-65-and-older\"\
            >Autumn 2017: people aged 65 and older</h4> \n  <p>Focusing on people\
            \ aged 65 and older, we will aim to raise their awareness of the range\
            \ of social security and income maximisation mechanisms available to them,\
            \ and to encourage them to take up what they are entitled to. </p> \n\
            \  <p>We will work with older people's organisations and the various relevant\
            \ advice and support services to support these activities. </p> \n  <p>We\
            \ will continue to support benefit take up through evaluating our campaigns\
            \ and targeted media activity to refine our future activity. </p> \n \
            \ <p><a href=\"/publications/social-security-partner-toolkit-youve-earned-it-campaign/\"\
            >Partner toolkit: you've earned it campaign</a></p> \n  <p>Print-ready\
            \ PDFs of the campaign posters (standard and empty belly), and social\
            \ media graphics are available in our <a href=\"https://drive.google.com/drive/folders/0B5CzDoqboeVZdWxuckJIRmxYdjA?usp=sharing_eil&amp;ts=59d263e3\"\
            >Social Security Assets Google Drive</a>.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
             <head></head>
             <body></body>
            </html>
