        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We established\
            \ the Scottish Land Commission on 1 April 2017, after the Land Reform\
            \ (Scotland) Act 2016 came into force. Its remit is to review the effectiveness\
            \ and impact of our laws and policies relating to land, and to make recommendations\
            \ to Scottish Ministers on future land reform.</p> \n  <p>The Commission's\
            \ <a href=\"https://landcommission.gov.scot/strategic-plan/\">strategic\
            \ plan</a> reflects our commitments on land reform, as stated in the <a\
            \ href=\"https://beta.gov.scot/publications/nation-ambition-governments-programme-scotland-2017-18/\"\
            >Programme for Government 2017 to 2018</a>. It is also consistent with\
            \ our <a href=\"https://beta.gov.scot/publications/scottish-land-rights-responsibilities-statement/\"\
            >Scottish land rights and responsibilities statement</a>.</p> \n  <p>A\
            \ key part of the strategic plan is to examine options for future land\
            \ reform, including the concentration of land ownership in Scotland. </p>\
            \ \n  <p>The Commission is reviewing tax and fiscal arrangements, examining\
            \ constraints on the supply of land for housing, including land banking;\
            \ and looking at options to bring vacant and derelict land into productive\
            \ use. </p> \n  <p>It is also assessing whether better use could be made\
            \ of common-good land and reviewing the effectiveness of right to buy\
            \ mechanisms. </p> \n  <p>Find more information on the <a href=\"https://landcommission.gov.scot/\"\
            >Scottish Land Commission website</a>.</p> \n </body>\n</html>"
