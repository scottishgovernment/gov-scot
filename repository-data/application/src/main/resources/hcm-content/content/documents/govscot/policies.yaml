        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We believe education\
            \ should be based on the ability to learn, not to pay, and are providing\
            \ record levels of support for students in higher and further education.</p>\
            \ \n  <ul> \n   <li><a href=\"#support-for-higher-education-students\"\
            >support for higher education students</a></li> \n   <li><a href=\"#support-for-further-education-students\"\
            >support for further education students</a></li> \n   <li><a href=\"#independent-review-of-student-support\"\
            >independent review of student support</a></li> \n  </ul> \n  <h3 id=\"\
            support-for-higher-education-students\">Support for higher education students</h3>\
            \ \n  <p>We are protecting free tuition and are also committed to providing\
            \ an annual minimum income for the least well-off students in higher education\
            \ (£7,625 in 2017 to 2018). </p> \n  <p>Scottish domiciled students studying\
            \ at a Scottish university are entitled to apply for a package of bursary\
            \ and loan support, based on household income. </p> \n  <p>Support includes:\
            \ </p> \n  <ul> \n   <li>a full bursary (£7,625 in 2017 to 2018) for students\
            \ under 26 with care experience</li> \n   <li>a non-income assessed student\
            \ loan of £4,750 a year for all students</li> \n   <li>up to £10,000 extended\
            \ support for postgraduate students for any taught course up to full masters\
            \ level</li> \n   <li>continued support for disabled students through\
            \ the Disabled Student Allowance (DSA)</li> \n  </ul> \n  <p>In addition,\
            \ we are working to raise the repayment threshold for student loans so\
            \ that, by the end of the Parliament, graduates do not start to repay\
            \ loan debt until they are earning £22,000 per year and the repayment\
            \ period is reduced to 30 years.</p> \n  <p>Further information is available\
            \ at the <a href=\"https://www.saas.gov.uk/\">Scottish Awards Agency for\
            \ Scotland (SAAS)</a> which adminisers higher education student funding.</p>\
            \ \n  <h3 id=\"support-for-further-education-students\">Support for further\
            \ education students</h3> \n  <p>We are providing record levels of support\
            \ to further education students. </p> \n  <p>In 2016 to 2017 we are investing\
            \ over £106 million through the Scottish Funding Council in college bursaries,\
            \ childcare and discretionary (hardship) funds, a real-terms increase\
            \ of 34% since 2006 to 2007.</p> \n  <p>Students attending college at\
            \ further education level can receive a non-repayable bursary of up to\
            \ £95.94 per week.</p> \n  <p>We also offer Education Maintenance Allowances\
            \ (EMAs) to young people from low income families to help them stay on\
            \ in post-16 education either at school or college.</p> \n  <div class=\"\
            info-note note\">\n   For information on student funding see: \n   <a\
            \ href=\"/publications/guide-to-learner-funding-2017-to-2018/\">Costs\
            \ of learning: student funding guide 2017 to 2018</a>\n  </div> \n  <h3\
            \ id=\"independent-review-of-student-support\">Independent review of student\
            \ support</h3> \n  <p>In 2017 we commissioned an independent review into\
            \ the student support system for further and higher education, to make\
            \ it less complex and easier to understand.</p> \n  <p>The review group\
            \ was independently chaired by Jayne-Anne Gadhia, CEO Virgin Money, and\
            \ published its <a href=\"/publications/independent-review-student-financial-support-scotland/\"\
            >final report</a> on 20 November 2017. </p> \n  <p>As part of the process,\
            \ the review group published a consultation paper asking for ideas for\
            \ improving how students access, receive, manage and understand the support\
            \ they receive, as well as surveying more than 3,500 students and holding\
            \ a number of focus groups across Scotland. </p> \n  <p>The results of\
            \ these and other evidence gathering exercises the group carried out have\
            \ been published alongside the final report.</p> \n  <p>The independent\
            \ review was announced in our <a href=\"/publications/plan-scotland-scottish-governments-programme-scotland-2016-17/\"\
            >Programme for Government 2016 to 2017</a>.</p> \n  <h3 id=\"archive-content\"\
            >Archive content</h3> \n  <p>To access information that was on the previous\
            \ website see the <a href=\"https://www.webarchive.org.uk/wayback/archive/20170701060137/http://www.gov.scot/Topics/Education/UniversitiesColleges\"\
