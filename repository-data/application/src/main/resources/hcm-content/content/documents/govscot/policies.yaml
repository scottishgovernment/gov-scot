          hippostd:content: "<html>\n <head></head>\n <body>\n  <h3 id=\"repairing-standard\"\
            >Repairing Standard</h3> \n  <p>The Repairing Standard, in the <a href=\"\
            http://www.legislation.gov.uk/asp/2006/1\">Housing (Scotland) Act 2006</a>,\
            \ covers the legal and contractual obligations of private landlords to\
            \ ensure that a property meets a minimum physical standard.</p> \n  <p><a\
            \ href=\"/publications/repairing-standard/\">Further information on landlords'\
            \ responsibilities</a> in relation to the Repairing Standard is available.</p>\
            \ \n  <p>If, after a landlord has been notified of any problem, it is\
            \ not resolved satisfactorily, or if there is disagreement about whether\
            \ or not there is a problem, tenants have the right to refer the matter\
            \ to the <a href=\"https://www.housingandpropertychamber.scot/\">First-tier\
            \ Tribunal for Scotland Housing and Property Chamber</a> for help with\
            \ <a href=\"dispute-resolution\">dispute resolution</a>.</p> \n  <p>A\
            \ consultation on <a href=\"https://consult.scotland.gov.uk/better-homes-division/energy-efficiency-programme/\"\
            >'Energy efficiency and condition standards in private rented housing'</a>\
            \ is considering changes to the repairing standard. The consultation closed\
            \ on 30 June 2017.</p> \n </body>\n</html>"
