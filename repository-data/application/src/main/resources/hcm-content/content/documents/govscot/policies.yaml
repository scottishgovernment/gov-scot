        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The EUMIS IT system\
            \ helps to monitor the implementation of the European Structural and Investment\
            \ Funds 2014 to 2020 programmes.</p> \n  <h3 id=\"about\">About</h3> \n\
            \  <p>EUMIS enables the lead partners responsible for Strategic Interventions\
            \ (SIs) to make claims, report, exchange and assess data collected from\
            \ their programmes, and enables delivery agents for individual Operations\
            \ to track their progress in achieving their aims. </p> \n  <p>Data collected\
            \ is used as evidence when submitting payment claims to the Scottish Government.\
            \ </p> \n  <p>The following documents explain:</p> \n  <ul> \n   <li><a\
            \ href=\"/publications/esif-eumis-application/\">how to use the EUMIS\
            \ web interface to make a European Structural Investment Fund (ESIF) application</a>\
            \ </li> \n   <li><a href=\"/publications/esif-eumis-claims-process/\"\
            >how to use the EUMIS web interface to submit ESIF claims</a> </li> \n\
            \   <li><a href=\"/publications/esif-eumis-outputs-results/\">how to use\
            \ the EUMIS web interface to set milestones for ESIF programmes</a> </li>\
            \ \n  </ul> \n  <h3 id=\"uploading-data\">Uploading data</h3> \n  <p>There\
            \ are three options for entering date on EUMIS: manual entry; through\
            \ the web service interface; or through a csv upload.</p> \n  <p>Both\
            \ the web service and csv file options allow uploading of:</p> \n  <ul>\
            \ \n   <li>costs</li> \n   <li>European Structural Fund (ESF) recipients,\
            \ barriers, achievements, outputs and results</li> \n   <li>European Regional\
            \ Development Fund (ERDF) recipients, achievements, outputs and results</li>\
            \ \n  </ul> \n  <p>The web interface also allows the upload of non-recipients\
            \ (activity not linked to a person or business), achievements, outputs\
            \ and results. </p> \n  <p>If you are interested in using either the web\
            \ interface service or the csv file upload, please contact <a href=\"\
            mailto:eumis@gov.scot\">eumis@gov.scot</a> for a copy of the guidance\
            \ documents. These provide the technical data required to upload information\
            \ to EUMIS, and set out details of the drop-down lists in EUMIS so that\
            \ lead partners can gather the correct data required for the system.</p>\
            \ \n  <p>Some outputs and results in EUMIS have had to be abbreviated.\
            \ A spreadsheet is available in the 'Help' section of EUMIS to help identify\
            \ the outputs and results relevant to specific Strategic Interventions,\
            \ and shows how they appear on EUMIS.</p> \n  <p>This document will be\
            \ required when using the web interface or csv file option to upload the\
            \ relevant output or result against a recipient to show that a target\
            \ has been achieved.</p> \n  <p>Enquiries can be sent to <a href=\"mailto:eumis@gov.scot\"\
            >eumis@gov.scot</a>.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME / Maintenance:\
            \ Sharon Dickson</p> \n </body>\n</html>"
