        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We offer a range\
            \ of schemes to support people who have difficulty paying their fuel bills\
            \ or keeping their home warm. </p> \n  <p>These schemes are helping to\
            \ increase the take-up of home energy efficiency measures and reduce fuel\
            \ poverty, while also helping us reach our emission reduction targets.\
            \ </p> \n  <p><a href=\"http://www.energysavingtrust.org.uk/scotland\"\
            >The Energy Saving Trust</a>, in partnership with a range of advice providers\
            \ and energy companies, manages these schemes on our behalf through <a\
            \ href=\"http://www.energysavingtrust.org.uk/home-energy-scotland\">Home\
            \ Energy Scotland</a>. </p> \n  <h3 id=\"home-energy-efficiency-programmes-for-scotland-heeps-area-based-schemes\"\
            >Home Energy Efficiency Programmes for Scotland (HEEPS): area-based schemes</h3>\
            \ \n  <p>We award this funding to councils to develop and deliver fuel\
            \ poverty programmes (mainly solid wall insulation) in areas with high\
            \ levels of fuel poverty.</p> \n  <p>The area-based schemes are designed\
            \ and delivered by councils with local delivery partners. They target\
            \ fuel-poor areas to provide energy efficiency measures to a large number\
            \ of Scottish homes while delivering emission savings and helping reduce\
            \ fuel poverty. </p> \n  <h3 id=\"heeps-warmer-homes-scotland\">HEEPS:\
            \ Warmer Homes Scotland</h3> \n  <p>This national scheme opened to applications\
            \ in September 2015 and is worth at least £16 million per year for up\
            \ to seven years. It is available to vulnerable private sector households\
            \ (tenants or owner-occupiers). </p> \n  <p>Warmer Homes Scotland offers\
            \ fabric measures (such as insulation) as well as heating measures to\
            \ improve the energy efficiency of the Scottish housing stock and to sustainably\
            \ reduce fuel bills. It also includes microgeneration measures to offer\
            \ a wider range of heating options to off-gas households. </p> \n  <p>The\
            \ scheme is available across Scotland but being delivered on a regional\
            \ basis (including a separate Islands region) by <a href=\"http://warmworks.co.uk/\"\
            >Warmworks Scotland</a>. This ensures that all households, including those\
            \ living in more remote parts of the country, get the same level of service\
            \ regardless of their location.</p> \n  <h3 id=\"home-energy-scotland-loan\"\
            >Home Energy Scotland Loan</h3> \n  <p>Funding up to £32,500 per home\
            \ is available to owner occupiers and eligible registered private sector\
            \ landlords in Scotland. This covers a range of energy efficiency improvements,\
            \ including up to £17,500 for home renewables systems or connections to\
            \ an approved district heating scheme powered by a renewable energy source.\
            \ </p> \n  <p>It is open to owner-occupiers and registered private sector\
            \ landlords in Scotland, and the repayment period varies based on the\
            \ amount borrowed. Those taking out higher value loans will be able to\
            \ pay them back over 10 years.</p> \n  <p><a href=\"http://www.energysavingtrust.org.uk/scotland/grants-loans/home-energy-scotland-loan\"\
            >Further information on the Home Energy Scotland Loan</a>, including details\
            \ on how to apply, is available at Energy Saving Trust.</p> \n  <h3 id=\"\
            heeps-programme-statistics\">HEEPS programme statistics</h3> \n  <p>Download\
            \ the <a href=\"/publications/home-energy-efficiency-programmes-scotland-summary-delivery-report-2015-16/\"\
            >Home Energy Efficiency Programmes for Scotland: Summary Delivery Report\
            \ 2015-2016</a>.</p> \n </body>\n</html>"
