        govscot:actions: |+
          <p>We are promoting physical activity in Scotland by:</p>
          <ul>
          <li>funding the national agency for sport, <a href="http://www.sportscotland.org.uk/">sportscotland</a>, providing £30,650,000 from 2017 to 2018</li>
          <li>promoting opportunities for improving people’s health through our <a href="https://beta.gov.scot/publications/more-active-scotland-building-legacy-commonwealth-games/">10-year physical activity implementation plan</a> (currently being reviewed)</li>
          <li>ensuring that people continue to benefit from the <a href="http://legacy2014.co.uk/home-page">legacy of the 2014 Commonwealth Games</a></li>
          <li><a href="/policies/physical-activity-sport/getting-scotland-walking/">getting Scotland walking</a> with a national strategy</li>
          <li>supporting <a href="/policies/physical-activity-sport/sport-communities-schools/">sport in communities and schools</a></li>
          <li><a href="/policies/physical-activity-sport/football/">working with football organisations</a> to ensure the sport is safe, inclusive and helping to strengthen communities</li>
          <li>increasing women and girls engagement in sport and physical activity through the <a href="https://beta.gov.scot/groups/women-and-girls-advisory-board">Women and Girls Advisory Board</a> and <a href="https://beta.gov.scot/news/fund-for-sporting-equality/">Sporting Equality Fund</a></li>
          </ul>

        govscot:background: |+
          <p>The <a href="http://www.gov.scot/Topics/Statistics/Browse/Health/scottish-health-survey">Scottish Health Survey</a> published in 2016 indicated that 63% of adults and 73% of children in Scotland met the guidelines for Moderate or Vigorous Physical Activity (MVPA) in 2015.</p>
          <p>A lack of physical activity contributes to nearly 2,500 deaths in Scotland and costs the NHS around £91 million per year, so it’s vital that we tackle the issue.</p>
          <p>We set targets and monitor levels of physical activity through the <a href="http://www.gov.scot/About/Performance/scotPerforms/partnerstories/Outcomes-Framework">Active Scotland Outcomes Framework</a>.</p>
          <p>The <a href="https://beta.gov.scot/groups/nsg-sport-physical-activity/">National Strategic Group for Sport and Physical Activity</a> helps us to identify steps we need to take to achieve the Framework&#39;s targets.</p>

        govscot:billsAndLegislation: |+
          <p>In 2012 we introduced the <a href="http://www.legislation.gov.uk/asp/2012/1/enacted">Offensive Behaviour at Football and Threatening Communications (Scotland) Act</a> to help tackle sectarianism and other football-related offences.</p>

