        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Councils' duties\
            \ to homeless people include a statutory responsibility to anyone threatened\
            \ with, or experiencing, homelessness. </p> \n  <p>By law, councils must\
            \ offer a minimum of advice, assistance and temporary accommodation to\
            \ all homeless households and those at risk of homelessness. For example,\
            \ they must assess the levels of homelessness in their area and provide\
            \ information and advice about homelessness, free of charge. </p> \n \
            \ <h3 id=\"code-of-guidance-on-homelessness\">Code of Guidance on Homelessness</h3>\
            \ \n  <p>Councils must take account of the statutory <a href=\"https://beta.gov.scot/publications/code-guidance-homelessness/pages/0/\"\
            >Code of Guidance on Homelessness</a> when delivering services. </p> \n\
            \  <p>The Code consists of practical guidance on how the legislation and\
            \ related policies should be implemented. It also reflects best practice\
            \ for other agencies and individuals, including registered social landlords\
            \ (RSLs), elected council members and other council officials, as well\
            \ as a range of others involved in tackling homelessness in the statutory\
            \ and voluntary sectors.</p> \n  <h4 id=\"updates-to-the-code\">Updates\
            \ to the Code</h4> \n  <p>The following updates to the Code of Guidance\
            \ must also be considered by councils: </p> \n  <ul> \n   <li><a href=\"\
            https://beta.gov.scot/publications/prevention-homelessness-guidance/\"\
            >Homelessness Prevention Guidance (2009)</a> to help them develop services\
            \ and embed an early intervention approach </li> \n   <li><a href=\"/publications/best-interests-of-children-facing-homelessness/\"\
            >Guidance on the Best Interests of Children (2011)</a></li> \n  </ul>\
            \ \n  <h3 id=\"guidance-on-housing-support-duty-to-homeless-households\"\
            >Guidance on Housing Support Duty to Homeless Households</h3> \n  <p>The\
            \ <a href=\"/publications/housing-support-duty-homeless-households-guidance-local-authorities/\"\
            >Guidance on Housing Support Duty to Homeless Households</a> came into\
            \ force in June 2013. It was introduced following the 2012 commitment\
            \ that all unintentionally homeless households in Scotland will be entitled\
            \ to settled accommodation. The guidance helps councils comply with the\
            \ duty and achieve the best possible outcomes for homelessness households\
            \ in their area. </p> \n  <h3 id=\"landlords-and-creditors-responsiblities-when-possessing-a-home\"\
            >Landlords' and creditors' responsiblities when possessing a home</h3>\
            \ \n  <p>Landlords and creditors must notify the relevant council when\
            \ they raise proceedings for possession of a home. This was introduced\
            \ by Section 11(1) of the Homelessness etc (Scotland) Act 2003 and came\
            \ into force in 2009.</p> \n  <p>Regulations specify the form and manner\
            \ of notice which must be provided. See <a href=\"http://www.legislation.gov.uk/ssi/2008/324/contents/made\"\
            >The Notice to Local Authorities (Scotland) Regulations 2008</a> (SSI\
            \ 2008/324) for more information.</p> \n </body>\n</html>"
