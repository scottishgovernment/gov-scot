        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are committed\
            \ to ensuring the safety and wellbeing of Scotland's children and young\
            \ people, including when they are using the internet. </p> \n  <p>So while\
            \ we want young people to enjoy the internet and all the educational and\
            \ social benefits it offers, we aim to ensure that they know how to stay\
            \ in control and what to do if they feel at risk. </p> \n  <h3 id=\"national-action-plan-on-internet-safety-for-children-and-young-people\"\
            >National action plan on internet safety for children and young people</h3>\
            \ \n  <p>We published our updated <a href=\"https://beta.gov.scot/publications/national-action-plan-internet-safety-children-young-people/\"\
            >National Action Plan on Internet Safety for Children and Young People</a>\
            \ in April 2017. </p> \n  <p>This plan sets out how we will ensure we\
            \ have the appropriate training, support and information in place to keep\
            \ children safe online. </p> \n  <h3 id=\"the-uk-council-for-child-internet-safety\"\
            >The UK Council for Child Internet Safety</h3> \n  <p>We are represented\
            \ on the executive board of the <a href=\"https://www.gov.uk/government/groups/uk-council-for-child-internet-safety-ukccis\"\
            >UK Council for Child Internet Safety (UKCCIS)</a>, which was established\
            \ in 2008 following the Byron Review on child internet safety. </p> \n\
            \  <p>It is chaired by UK ministers and includes representation from a\
            \ number of organisations from the public, private and voluntary sectors.\
            \ </p> \n  <p>Some of UKCCIS's key achievements include: </p> \n  <ul>\
            \ \n   <li>having the four main fixed-line Internet Service Providers\
            \ (ISPs) – BT, Sky, TalkTalk and Virgin – commit to offering customers\
            \ an 'active choice' as to whether they use parental controls for broadband\
            \ connections </li> \n   <li>chairing roundtables to help progress active\
            \ choice within the desktop computer, laptop, tablet and mobile phone\
            \ sectors</li> \n   <li>attracting support for a <a href=\"https://www.saferinternetday.org/\"\
            >Safer Internet Day</a> every year </li> \n  </ul> \n  <p><a href=\"https://www.gov.uk/government/groups/uk-council-for-child-internet-safety-ukccis\"\
            >More information on the UKCCIS is available on gov.uk</a>.</p> \n </body>\n\
            </html>"
