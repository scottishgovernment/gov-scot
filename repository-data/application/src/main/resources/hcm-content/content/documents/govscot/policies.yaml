        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>As the Managing\
            \ Authority for European Structural and Investment Funds invested in Scotland,\
            \ we are responsible for ensuring the funds are governed in line with\
            \ <a href=\"http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2013:347:0320:0469:EN:PDF\"\
            >European Commission (EC) Regulations 1303/2013</a> and distributed in\
            \ accordance with EU law.</p> \n  <p>Our remit includes:</p> \n  <ul>\
            \ \n   <li>establishing the European Structural and Investment Fund programme\
            \ and its operational rules, including scoring frameworks, checklists,\
            \ guidance and eligibility</li> \n   <li>setting up a Certifying Authority\
            \ to draft and submit payment applications to the EC, draw up and certify\
            \ accounts, and ensure expenditure complies with EU rules</li> \n   <li>working\
            \ with the Audit Authority (reporting directly to the EC) to scrutinise\
            \ the management and control systems for the funds, verify sample project\
            \ audits and assess accounts</li> \n   <li>making calls for and approving\
            \ Strategic Interventions (SIs) and Operations</li> \n   <li>checking\
            \ eligibility and granting final approval for Operations applications</li>\
            \ \n   <li>administering the <a href=\"joint-programme-monitoring-committee\"\
            >Joint Programme Monitoring Committee (JPMC)</a> and other related groups</li>\
            \ \n   <li>monitoring and reporting on progress to the JPMC and EC</li>\
            \ \n   <li>publishing annual control reports</li> \n  </ul> \n  <p>The\
            \ EC has a role in monitoring the financial and audit performance of the\
            \ ESIF programmes, which includes:</p> \n  <ul> \n   <li>observing the\
            \ JPMC</li> \n   <li>issuing interruptions and suspensions where programmes\
            \ fail to meet requirements</li> \n  </ul> \n  <h4 id=\"annual-implementation-reports\"\
            >Annual implementation reports</h4> \n  <ul> \n   <li><a href=\"/publications/european-social-fund-air-2016/\"\
            >European Social Fund: Annual Implementation Report 2016</a></li> \n \
            \  <li><a href=\"/publications/european-social-fund-air-2015/\">European\
            \ Social Fund: Annual Implementation Report 2015</a></li> \n   <li><a\
            \ href=\"/publications/esf-lowlands-and-uplands-report-2014/\">European\
            \ Social Fund: Lowlands and Uplands annual report 2014</a></li> \n   <li><a\
            \ href=\"/publications/esf-highlands-and-islands-report-2014/\">European\
            \ Social Fund: Highlands and Islands annual report 2014</a></li> \n  \
            \ <li><a href=\"/publications/european-regional-development-fund-air-2016/\"\
            >European Regional Development Fund: Annual Implementation Report 2016</a></li>\
            \ \n   <li><a href=\"/publications/european-regional-development-fund-air-2015/\"\
            >European Regional Development Fund: Annual and Final Implementation Report\
            \ 2015</a></li> \n   <li><a href=\"/publications/erdf-lowlands-and-uplands-report-2014/\"\
            >European Regional Development Fund: Lowlands and Uplands annual report\
            \ 2014</a></li> \n   <li><a href=\"/publications/erdf-highlands-and-islands-report-2014/\"\
            >European Regional Development Fund: Highlands and Islands annual report\
            \ 2014</a></li> \n  </ul> \n </body>\n</html>"
