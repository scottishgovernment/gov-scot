        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We want to encourage\
            \ and support collaborative partnerships between our education system\
            \ and the world of work.</p> \n  <p>This can benefit employers by developing\
            \ young people's attitudes, knowledge and the skills they need for their\
            \ own businesses. It can also support young people develop the skills\
            \ they will need for the world of work.</p> \n  <h3 id=\"developing-the-young-workforce-dyw-regional-groups\"\
            >Developing the Young Workforce (DYW) Regional Groups</h3> \n  <p>We have\
            \ set up 21 industry-led regional groups throughout the country to:</p>\
            \ \n  <ul> \n   <li>encourage and support employers to engage directly\
            \ with schools and colleges</li> \n   <li>challenge and suport employers\
            \ to recruit more young people into their workforce</li> \n  </ul> \n\
            \  <p>Support can take a variety of forms, for example mentoring, work\
            \ placements or developing application and interview skills.</p> \n  <p><a\
            \ href=\"http://www.employabilityinscotland.com/developing-young-workforce/\"\
            >More information on DYW Regional Groups</a> can be found at the Employability\
            \ in Scotland website.</p> \n  <h3 id=\"guidance\">Guidance</h3> \n  <p>Guidance\
            \ on school/employer partnerships is available:</p> \n  <ul> \n   <li><a\
            \ href=\"/publications/developing-young-workforce-guidance-school-employer-partnerships-guidance-employers/\"\
            >guidance for employers</a></li> \n   <li><a href=\"/publications/developing-young-workforce-guidance-school-employer-partnerships-guidance-schools/\"\
            >guidance for schools</a></li> \n   <li><a href=\"/publications/dyw-guidance-school-employer-partnerships-guidance-dyw-regional-groups-local/\"\
            >guidance for regional employer groups and local authorities</a></li>\
            \ \n  </ul> \n </body>\n</html>"
