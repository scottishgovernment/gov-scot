        govscot:actions: |+
          <p>As outlined in the MAP, we are strengthening manufacturing in Scotland by: </p>
          <ul>
          <li>developing the <a href="/policies/manufacturing/national-manufacturing-institute-for-scotland/">National Manufacturing Institute for Scotland (NMIS)</a>, a joint skills academy and centre for manufacturing excellence </li>
          <li>launching a <a href="/policies/manufacturing/lightweight-manufacturing-centre/">Lightweight Manufacturing Centre</a> to give Scottish companies an edge in new manufacturing processes for lightweight materials </li>
          <li>working with the <a href="/policies/manufacturing/scottish-manufacturing-advisory-service/">Scottish Manufacturing Advisory Service (SMAS)</a> to support and deliver MAP commitments </li>
          <li>supporting Zero Waste Scotland to deliver the <a href="http://www.zerowastescotland.org.uk/circular-economy/investment-fund">Circular Economy Investment Fund</a> and <a href="http://www.zerowastescotland.org.uk/circular-economy/business-support-service">Circular Economy Business Support Service</a>, which will help to deliver economic growth in which resources are reused and recycled </li>
          <li>tackling skills shortages by <a href="https://beta.gov.scot/policies/science-and-research/stem-education-training/">promoting STEM subjects</a> throughout the school curriculum and improving engagement between industry and education </li>
          </ul>

        govscot:background: |+
          <p>Manufacturing is vital to Scotland&#39;s economy, employing more than 180,000 people across the country. The industry accounts for over half of our international exports, and half of our research and development spend.</p>
          <p>We want to improve productivity and increase investment in the manufacturing industry, so that it continues to address regional imbalances, create highly skilled jobs, and grow our economy.</p>
          <p>We launched our Manufacturing Action Plan on 15 February 2016, fulfilling a commitment in the Programme for Government.</p>
          <p>Led by <a href="https://www.scottish-enterprise.com/">Scottish Enterprise</a>, we developed the action plan in partnership with <a href="http://www.hie.co.uk/">Highlands and Islands Enterprise</a>, the <a href="http://www.sfc.ac.uk/">Scottish Funding Council</a>, <a href="https://www.skillsdevelopmentscotland.co.uk/">Skills Development Scotland</a>, and <a href="http://www.zerowastescotland.org.uk/">Zero Waste Scotland</a>. A MAP board was established to monitor the delivery of actions as we progress. </p>

