        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are making sure\
            \ that Scotland's digital public services are high-quality, continually\
            \ improving and responsive to citizens' needs. </p> \n  <p>In our national\
            \ digital strategy, <a href=\"/publications/realising-scotlands-full-potential-digital-world-digital-strategy-scotland/\"\
            >Realising Scotland's full potential in a digital world</a>, we aim to:</p>\
            \ \n  <ul> \n   <li>introduce shared technology platforms as a core part\
            \ of the process of public service reform</li> \n   <li>establish all\
            \ new government organisations as digital businesses and ensure that all\
            \ digital services developed by Scottish Government meet our <a href=\"\
            https://resources.mygov.scot/standards/digital-first/\">Digital First\
            \ Service Standard</a></li> \n   <li>design key public services in areas\
            \ such health and social care, justice and social security around users'\
            \ needs</li> \n   <li>put in place tough new assurance processes for Central\
            \ Government projects, so we have the power to stop projects that do not\
            \ meet user needs or represent good value for money</li> \n  </ul> \n\
            \  <h3 id=\"guiding-principles\">Guiding principles</h3> \n  <p>We are\
            \ committed to delivering digital public services that meet the needs\
            \ of the public. We do this by:</p> \n  <ul> \n   <li>working with citizens\
            \ to design and deliver digital public services. </li> \n   <li>developing\
            \ shared infrastructure – the networks, systems and computers we depend\
            \ on every day – services and standards in collaboration with our public\
            \ sector partners, to reduce costs and enable resources to be focused\
            \ on front-line services. </li> \n   <li>using data more effectively to\
            \ support the design of public services and encouraging public sector\
            \ data owners to open up non-personal data for use across the public sector\
            \ and beyond. </li> \n   <li>ensuring the public sector has access to\
            \ the digital skills and leadership required to achieve our shared goals.</li>\
            \ \n  </ul> \n  <h3 id=\"digital-public-sector-assets\">Digital public\
            \ sector assets</h3> \n  <ul> \n   <li><a href=\"https://www.scottishwan.com/\"\
            >Scottish Wide Area Network (SWAN)</a> provides a common digital infrastructure\
            \ for more than 5,000 public sector sites and has generated savings of\
            \ over £30 million</li> \n   <li><a href=\"http://www.mygov.scot/\">mygov.scot</a>\
            \ is evolving as a central point of access for simple and accessible public\
            \ services and information, based on user needs</li> \n   <li><a href=\"\
            http://www.beta.gov.scot/\">beta.gov.scot</a> is the test version of the\
            \ new corporate website</li> \n   <li>Rubric is the name of our purpose-built\
            \ publishing platform, which powers <a href=\"http://www.mygov.scot/\"\
            >mygov.scot</a> and <a href=\"http://beta.gov.scot/\">beta.gov.scot</a></li>\
            \ \n   <li><a href=\"https://signin.mygovscot.org/home/\">myaccount</a>\
            \ is a single sign-in solution for secure and easy access to online local\
            \ government and health services in Scotland. More than 130,000 individuals\
            \ have now set up a myaccount online</li> \n  </ul> \n  <h3 id=\"central-government-digital-transformation-service\"\
            >Central Government Digital Transformation Service</h3> \n  <p>We established\
            \ the <a href=\"https://resources.mygov.scot/services/digital-transformation-service/\"\
            >Central Government Digital Transformation Service</a> (CGDTS) to help\
            \ central government organisations develop their digital capabilities.\
            \ The CGDTS promotes the core principles of reuse and collaboration in\
            \ technology and skills. Functions of the CGDTS include:</p> \n  <ul>\
            \ \n   <li>developing digital strategies or reviewing existing digital\
            \ strategies</li> \n   <li>developing digital business cases, often as\
            \ an outcome of developing a digital strategy</li> \n   <li>supporting\
            \ organisations in recruiting and growing digital talent </li> \n  </ul>\
            \ \n  <p>For more information contact the CGDTS at <a href=\"mailto:cgdts@gov.scot\"\
            >cgdts@gov.scot</a> or on 0141 242 5912.</p> \n  <h3 id=\"standards-and-guidance\"\
            >Standards and guidance</h3> \n  <p>We created the <a href=\"https://resources.mygov.scot/standards/digital-first/\"\
            >Digital First Service Standard</a> to help organisations meet the minimum\
            \ standard required when transforming their citizen-facing services.</p>\
            \ \n  <p>The <a href=\"/publications/open-data-strategy/\">Open Data Strategy</a>\
            \ and <a href=\"/publications/open-data-resource-pack-9781786524034/\"\
            >Open Data Resource Pack</a> support public sector organisations in making\
            \ their non-personal data accessible.</p> \n  <p>Our <a href=\"/publications/scotlands-digital-future-data-hosting-data-centre-strategy-scottish-public/\"\
            >Data Hosting and Data Centre Strategy</a> sets out our vision for Scotland's\
            \ public sector data hosting to be cost-effective, carbon-neutral and,\
            \ where appropriate, cloud-based. </p> \n  <p>We offer additional guidance\
            \ for organisations on <a href=\"/publications/scotlands-digital-future-scottish-public-sector-cloud-computing-guidance/\"\
            >cloud computing</a>, <a href=\"/publications/scotlands-digital-future-scottish-public-sector-data-centre-virtualisation-guidance/\"\
            >virtualisation</a> and <a href=\"/publications/scotlands-digital-future-data-centre-colocation-scottish-public-sector/\"\
            >colocation</a>.</p> \n  <p>Our <a href=\"/publications/scotland-s-digital-future-scottish-public-sector-green-ict-strategy/\"\
            >Green Digital Strategy</a> provides guidance to help organisations achieve\
            \ a cost-effective, sustainable and energy-efficient digital network.</p>\
            \ \n  <h3 id=\"digital-leadership\">Digital leadership</h3> \n  <p>We\
            \ launched the <a href=\"digital-champions\">Digital Champions Programme</a>,\
            \ a cross-sector development programme for Scottish public sector leaders,\
            \ in October 2013. </p> \n  <p>The programme is designed to give public\
            \ sector leaders the knowledge, skills and confidence to champion digital\
            \ technology within their organisations and to encourage innovative use\
            \ of digital technology across public services in Scotland. </p> \n  <p>More\
            \ than 120 public sector Directors and Chief Executives have participated\
            \ in the programme in the first three years.</p> \n  <h3 id=\"digital-innovation\"\
            >Digital innovation</h3> \n  <p>We aim to drive digital innovation in\
            \ the Scottish public sector. An example of this is the <a href=\"https://civtech.atlassian.net/wiki\"\
            >CivTech® pilot</a> which is harnessing and applying the talents of indigenous\
            \ digital tech companies to specific public sector challenges. </p> \n\
            \  <p>This aims to deliver better experiences for citizens and highlights\
            \ to entrepreneurs that Scotland is a premier destination to set up and\
            \ grow – in turn increasing the digital capability and reputation of Scotland.</p>\
            \ \n </body>\n</html>"
