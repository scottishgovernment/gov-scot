          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Social housing\
            \ in Scotland is housing owned and managed by public authorities (mainly\
            \ councils) and housing associations (registered social landlords or RSLs).</p>\
            \ \n  <p>We want to make sure that everyone in Scotland, no matter their\
