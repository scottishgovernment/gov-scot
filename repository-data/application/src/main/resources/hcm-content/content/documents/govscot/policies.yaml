        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>On 31 May 2017\
            \ the Social Security Minister announced that we will start delivery of\
            \ the Best Start Grant by summer 2019. <a href=\"https://beta.gov.scot/news/social-security-benefits/\"\
            >Read the news story: Social security benefits</a>.</p> \n  <p>The Best\
            \ Start Grant will provide lower-income families with financial support\
            \ during the key early years of a child's life.</p> \n  <p>It replaces\
            \ and expands upon the UK Government's Sure Start Maternity Grant by:</p>\
            \ \n  <ul> \n   <li>providing eligible families with £600 on the birth\
            \ of their first child and £300 on the birth of any subsequent children</li>\
            \ \n   <li>not putting a limit on the number of children that are supported</li>\
            \ \n   <li><p>giving eligible families two further payments of £250 around\
            \ the time of nursery and around the time a child starts school, to recognise\
            \ the additional financial costs during these key transition periods</p>\
            \ </li> \n   <li><p><a href=\"https://beta.gov.scot/publications/early-years-assistance-best-start-grant-illustrative-regulations-policy-narrative/\"\
            >Best Start Grant – Illustrative Regulations</a></p> </li> \n  </ul> \n\
            \  <p>The <a href=\"best-start-grant-reference-group\">Best Start Grant\
            \ Reference Group</a>, set up in October 2016, will support Scottish Ministers\
            \ to develop policy around the Best Start Grant.</p> \n </body>\n</html>"
