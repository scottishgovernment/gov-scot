        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 61333901-0117-491b-bdd1-3d3471d80622
        govscot:actions: |+
          <p>We are: </p>
          <ul>
          <li>monitoring progress on <a href="/policies/housing-and-independent-living/national-strategy-for-older-people/">Age, Home and Community: a strategy for housing Scotland&#39;s older people 2012-2021</a> through the <a href="/groups/age-home-and-community-monitoring-advisory-group/">Age, Home and Community Monitoring and Advisory Group</a></li>
          <li>managing policy on <a href="/policies/housing-and-independent-living/housing-support-services/">housing support services</a> through the <a href="/groups/housing-support-forum/">Housing Support Forum</a> </li>
          <li>providing guidance on <a href="/policies/housing-and-independent-living/housing-adaptations/">housing adaptations</a> for councils and other organisations, and taking forward the recommendations of the Adaptations Working Group through pilot schemes </li>
          <li>promoting good practice in managing owner-occupied sheltered/retirement housing through the <a href="/policies/housing-and-independent-living/private-retirement-housing/">Code of Practice for Private Retirement Housing</a> </li>
          <li>broadening the <a href="/policies/homelessness/housing-options/">Housing Options</a> approach to make sure older and disabled people receive advice and support on the most suitable housing available for them</li>
          </ul>

        govscot:background: |+
          <p>In 2011 we published the <a href="http://www.gov.scot/Publications/2011/12/16091323">National Strategy for Older People</a> which outlines a 10-year vision and programme of action for housing for older people. </p>
          <p>The Adaptations Working Group (which reported in November 2012) made recommendations about how to improve future delivery of housing adaptations for people of all ages, including disabled people and those with chronic illnesses. </p>
          <p>We are working on this with local authorities, housing associations, third sector organisations including Care and Repair Scotland, and the NHS. </p>
          <p>We also fund organisations and projects that contribute to the development and delivery of policy on housing for older people, and disabled people, through the <a href="/policies/homelessness/housing-voluntary-grant-scheme/">Housing Voluntary Sector Grant scheme</a>.</p>

        govscot:billsAndLegislation: |+
          <p>Section 91(8) of the <a href="http://www.legislation.gov.uk/asp/2001/10/section/91">Housing (Scotland) Act 2001</a> gave local authorities the power to fund <a href="/policies/housing-and-independent-living/housing-support-services/">housing support services</a> that are a person’s sole or main residence. </p>
          <p><a href="http://www.legislation.gov.uk/ssi/2002/444/made">The Housing Act Prescribed Housing Support Services (SSI 444/2002)</a> contains detailed definitions of housing support services. </p>
          <p><a href="http://www.legislation.gov.uk/asp/2001/8/section/2">Section 2 (27) of the Regulation of Care (Scotland) Act 2001</a> provides for the regulation of these services. The regulations are mandatory.</p>

        govscot:contact: |+
