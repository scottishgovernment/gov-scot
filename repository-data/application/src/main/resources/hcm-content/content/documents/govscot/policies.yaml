        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Since 2012, we\
            \ have supported the improvement of services used by children, young people\
            \ and families through the Early Years Collaborative (EYC) and, from 2014,\
            \ the Raising Attainment for All programme. In 2016, we combined these\
            \ programmes to form the Children and Young People Improvement Collaborative\
            \ (CYPIC).</p> \n  <p>CYPIC is aligned with the <a href=\"http://ihub.scot/spsp/maternity-children-quality-improvement-collaborative-mcqic/\"\
            >Maternity and Children Quality Improvement Collaborative</a> which focuses\
            \ on maternity, neonatal and paediatric healthcare. </p> \n  <p>The aim\
            \ of the CYPIC programme is to make early years, health, family services\
            \ and schools more effective and responsive in tackling inequality and\
            \ improving children's outcomes. We do this by supporting local authorities,\
            \ health boards and the third sector to use Quality Improvement (QI) in\
            \ their services for children, young people and families.</p> \n  <h3\
            \ id=\"how-cypic-works\">How CYPIC works</h3> \n  <p>We employ 10 QI advisers\
            \ who work across Scotland to support local teams working in services\
            \ for children, young people and families. </p> \n  <p>QI advisers provide\
            \ training and guidance on how to use QI methodology, as outlined in <a\
            \ href=\"/publications/three-step-improvement-framework-scotlands-public-services/\"\
            >the three-step improvement framework for Scotland's Public Services</a>.\
            \ QI is a way to test, measure, evaluate and implement new and more effective\
            \ ways of working with the resources that teams have available.</p> \n\
            \  <p>We run national events called learning sessions where practitioners\
            \ and teachers gather to share information on the improvements they have\
            \ made, and what they have learnt from the process. <a href=\"http://www.cypic.co.uk/learning-session-programme/\"\
            >Find out about the 2017 learning session</a>.</p> \n  <p>This helps to\
            \ identify which improvements have made the biggest difference in tackling\
            \ inequality and closing the poverty-related attainment gap. In many areas,\
            \ there are examples of the most effective improvements being spread to\
            \ more local services and schools.</p> \n  <p><a href=\"/publications/cypic-improvement-advisers-contact-details/\"\
            >Contact your local QI adviser</a> to find out how to get involved.</p>\
            \ \n  <h3 id=\"quality-improvement-awards\">Quality Improvement Awards</h3>\
            \ \n  <p>We host the Quality Improvement Awards to recognise individuals,\
            \ teams, services and schools that have achieved significant levels of\
            \ improvement through the CYPIC programme.</p> \n  <p><a href=\"http://www.cypic.co.uk/\"\
            >Find more information on the QI awards</a>.</p> \n  <h3 id=\"achievements\"\
            >Achievements</h3> \n  <p>Through the CYPIC programme, we have:</p> \n\
            \  <ul> \n   <li>increased access to financial advice for pregnant women\
            \ on low incomes, helping to increase income by up to £5,000 per family</li>\
            \ \n   <li>increased uptake of the 27 to 30 month Child Health Review,\
            \ resulting in children's developmental needs being identified and responded\
            \ to earlier</li> \n   <li>ensured more families on low incomes get Healthy\
            \ Start Vouchers so that pregnant women and children get the nutrition\
            \ they need</li> \n   <li>helped dads in prison understand their children's\
            \ needs and build positive family relationships</li> \n   <li>helped pregnant\
            \ women recovering from substance misuse to change their lifestyle, resulting\
            \ in improved birth weights and fewer social work interventions</li> \n\
            \   <li>found effective ways of engaging vulnerable families in early\
            \ years and family centres, helping to build parenting confidence and\
            \ skills</li> \n   <li>engaged more parents in their children's early\
            \ learning in nurseries and primary schools, so that they are more able\
            \ to support their children's development</li> \n   <li>improved multi-agency\
            \ partnership working in health and social care services, making it easier\
            \ for families to navigate and access services</li> \n   <li>increased\
            \ children's literacy and numeracy skills in nurseries and primary schools\
            \ in areas of deprivation</li> \n   <li>raised the aspirations, attendance\
            \ and attainment of secondary school pupils through targeting and mentoring</li>\
            \ \n  </ul> \n  <p>Read our latest <a href=\"/publications/cypic-stakeholder-survey-key-findings/\"\
            >Children and Young People Improvement Collaborative: survey findings</a>.</p>\
            \ \n  <h3 id=\"cypic-stories\">CYPIC stories</h3> \n  <ul> \n   <li><a\
            \ href=\"/publications/cypic-case-study-nhs-lanarkshire/\">CYPIC case\
            \ study: NHS Lanarkshire</a></li> \n   <li><a href=\"/publications/cypic-case-study-nhs-tayside/\"\
            >CYPIC case study: NHS Tayside</a></li> \n   <li><a href=\"/publications/cypic-case-study-arbroath-schools/\"\
            >CYPIC case study: Arbroath north cluster schools</a></li> \n   <li><a\
            \ href=\"/publications/cypic-case-study-scottish-borders-council/\">CYPIC\
            \ case study: Scottish Borders Council</a></li> \n  </ul> \n  <h3 id=\"\
            further-resources\">Further resources</h3> \n  <ul> \n   <li><a href=\"\
            /publications/cypic-brand-guidelines-logos/\">CYPIC brand guidelines and\
            \ logos</a></li> \n   <li><a href=\"https://vimeo.com/user29873961\">CYPIC\
            \ video channel</a></li> \n   <li><a href=\"/publications/cypic-highlights-newsletter-october-2017/\"\
            >CYPIC highlights newsletter: October 2017</a></li> \n  </ul> \n </body>\n\
            </html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
