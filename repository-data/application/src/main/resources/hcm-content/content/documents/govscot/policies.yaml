        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We want to make\
            \ it easier to do business in Scotland by improving our regulatory environment\
            \ and making Scotland more competitive. </p> \n  <h3 id=\"better-regulation\"\
            >Better Regulation</h3> \n  <p>Our Better Regulation agenda aims to reduce\
            \ unnecessary burdens on business by ensuring all regulation follows the\
            \ Better Regulation principles of being: </p> \n  <ul> \n   <li>proportionate\
            \ </li> \n   <li>consistent </li> \n   <li>accountable </li> \n   <li>transparent\
            \ </li> \n   <li>targeted only where needed </li> \n  </ul> \n  <p>The\
            \ principles of Better Regulation apply to all regulation – whether it\
            \ be voluntary or statutory. </p> \n  <p>Better Regulation is supported\
            \ by a range of measures including: </p> \n  <ul> \n   <li>Business and\
            \ Regulatory Impact Assessments (BRIAs) </li> \n   <li>voluntary regulation\
            \ </li> \n   <li>the Regulatory Reform (Scotland) Act 2014 </li> \n  \
            \ <li>the Scottish Regulators' Strategic Code of Practice </li> \n   <li>regulators\
            \ including local government </li> \n   <li>the <a href=\"regulatory-review-group\"\
            >Regulatory Review Group</a> </li> \n  </ul> \n  <p>At the outset of any\
            \ policy development, non-regulatory options such as voluntary regulation\
            \ should always be considered and a BRIA completed to ensure the costs\
            \ and benefits of each option are fully considered and compared. </p>\
            \ \n  <h3 id=\"brias\">BRIAs</h3> \n  <p>Business and Regulatory Impact\
            \ Assessments (BRIAs) help to assess the likely costs, benefits and risks\
            \ of any proposed primary or secondary legislation, voluntary regulation,\
            \ codes of practice, or guidance that may have an impact on the public,\
            \ private or third sector. </p> \n  <ul> \n   <li><a href=\"/publications/bria-guidance/\"\
            >BRIA guidance</a> </li> \n   <li><a href=\"/publications/bria-template/\"\
            >BRIA template</a> </li> \n   <li><a href=\"/publications/bria-examples/\"\
            >BRIA best practice examples</a> </li> \n  </ul> \n  <p>Partial BRIAs\
            \ should be carried out at consultation stage. The final BRIA builds on\
            \ the partial BRIA and the consultation analysis. Both of these BRIAs\
            \ require Ministerial sign-off. </p> \n  <div class=\"info-note note\"\
            >\n   In general, we would always recommend and encourage the completion\
            \ of a BRIA as best practice. The BRIA helps assess the impact of new\
            \ legislation, as well as other changes such as voluntary guidance or\
            \ policy changes, even where they do not necessarily present additional\
            \ obvious burdens. In such cases it can either help confirm understanding\
            \ that the impact will not change or identify and address unintended impacts\
            \ which have not been identified. The content of a BRIA should be proportionate\
            \ to the problem involved and the size of the proposal.\n  </div> \n \
            \ <h3 id=\"voluntary-regulation\">Voluntary regulation</h3> \n  <p>We\
            \ sometimes sponsor voluntary regulation, where industry groups create\
            \ their own agreements, pledges, codes of practice, certification and\
            \ accreditation schemes to regulate behaviour or standards. </p> \n  <p>We\
            \ support the approach to Voluntary Regulation set out in the <a href=\"\
            http://www.brc.org.uk/SRC_voluntary_regulation.asp\">Scottish Retail Consortium's\
            \ Framework for Government Sponsored Voluntary Regulation</a>. </p> \n\
            \  <h3 id=\"regulatory-reform-scotland-act-2014\">Regulatory Reform (Scotland)\
            \ Act 2014</h3> \n  <p>The main purpose of The Regulatory Reform (Scotland)\
            \ Act is to further improve the way regulation is developed and applied\
            \ and deliver consistent and proportionate regulation. This will create\
            \ more favourable business conditions in Scotland along with supporting\
            \ improvements to the environment. </p> \n  <p>The Act includes provisions\
            \ that support: </p> \n  <ul> \n   <li>the <a href=\"/publications/scottish-regulators-strategic-code-of-practice/\"\
            >Scottish regulators' strategic code of practice</a>, which describes\
            \ how regulators should apply regulatory principles and good practice\
            \ to contribute towards sustainable economic growth </li> \n   <li>the\
            \ <a href=\"/publications/consultation-mobile-traders-food-hygiene-national-standards/\"\
            >national standards for mobile trader food hygiene</a>, which were developed\
            \ to provide consistency, transparency, efficiency and effectiveness in\
            \ the implementation and enforcement of food hygiene regulations </li>\
            \ \n  </ul> \n  <h3 id=\"other-regulators\">Other regulators</h3> \n \
            \ <p>We work with business, local authorities and other regulatory agencies\
            \ to improve the regulatory and enforcement environment for businesses\
            \ in Scotland. </p> \n  <p>Among these agencies is a regulatory forum\
            \ that is supported by national and local regulators, including local\
            \ government. This forum aims to promote a consistent approach to regulation\
            \ across Scotland.</p> \n  <p>For advice on better regulation contact\
            \ the Scottish Government's Better Regulation Team at <a href=\"mailto:BetterRegulation@gov.scot\"\
            >BetterRegulation@gov.scot</a>.</p> \n </body>\n</html>"
