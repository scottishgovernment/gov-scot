        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>After the UK Infant\
            \ Feeding Survey was discontinued, we decided to carry out a maternal\
            \ and infant nutrition survey for Scotland. Our aim with this survey was\
            \ to gather data that would: </p> \n  <ul> \n   <li>inform the work of\
            \ early years organisations </li> \n   <li>design and implement effective\
            \ nutritional support for families </li> \n   <li>improve the health of\
            \ Scotland's children and pregnant women </li> \n  </ul> \n  <h3 id=\"\
            issuing-the-survey\">Issuing the survey</h3> \n  <p>Between March and\
            \ July 2017, questionnaires were issued to pregnant women and mothers\
            \ with babies at three different stages : </p> \n  <ul> \n   <li>during\
            \ pregnancy </li> \n   <li>when the baby was between eight and 12 weeks\
            \ old </li> \n   <li>when the baby was between eight and 12 months old\
            \ </li> \n  </ul> \n  <p>The survey gathered quantitative data not available\
            \ from other sources on: </p> \n  <ul> \n   <li>maternal nutrition at\
            \ preconception </li> \n   <li>maternal nutrition during pregnancy </li>\
            \ \n   <li>breastfeeding </li> \n   <li>infant feeding </li> \n   <li>wider\
            \ health behaviours </li> \n  </ul> \n  <h3 id=\"expected-outcomes\">Expected\
            \ outcomes</h3> \n  <p>Closely aligned to the <a href=\"https://beta.gov.scot/publications/improving-maternal-infant-nutrition-framework-action/\"\
            >Scottish Government's Maternal and Infant Nutrition (MIN) Framework (2011)</a>\
            \ and related maternity and neonatal policies, the survey data will enable\
            \ us to: </p> \n  <ul> \n   <li>compare data trends in some areas</li>\
            \ \n   <li>review current policy </li> \n   <li>review our progress </li>\
            \ \n   <li>support and commission future research </li> \n   <li>develop\
            \ future policy </li> \n  </ul> \n  <p>In providing more robust and localised\
            \ information associated with the Maternal and Infant Nutrition Framework,\
            \ the data will give NHS boards the evidence required to set targets and\
            \ indicators and to measure outcomes. </p> \n  <div class=\"info-note\
            \ note\">\n   The survey's findings will be published in early 2018. \n\
            \  </div> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
