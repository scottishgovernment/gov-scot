        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Housing Voluntary\
            \ Grant Scheme gives funding to voluntary projects that will benefit people\
            \ in Scotland. </p> \n  <h3 id=\"who-can-apply\">Who can apply</h3> \n\
            \  <p>Grants for existing services are available for national organisations.\
            \ These services must have:</p> \n  <ul> \n   <li>demonstrated that they\
            \ work</li> \n   <li>provided valuable services over a number of years</li>\
            \ \n  </ul> \n  <p>For the purposes of this grant scheme, the definition\
            \ of national is an organisation whose operations cover most, if not all,\
            \ of Scotland. Local organisations can apply as part of a partnership\
            \ to achieve this national coverage.</p> \n  <p>Funding for new or innovative\
            \ projects with the potential to benefit Scotland as a whole is open to\
            \ both local and national organisations.</p> \n  <p>Awards can be made\
            \ for core funding, specific projects or a mix of both. If it is a new\
            \ project it must also be able to be rolled out nationally within three\
            \ years.</p> \n  <div class=\"info-note note\">\n   Grant applications\
            \ for 2017 to 2018 are now closed. To apply for a grant in 2018 to 2019,\
            \ call Daniel Hepplewhite on 0131 244 4767 or email \n   <a href=\"mailto:HVSG@gov.scot\"\
