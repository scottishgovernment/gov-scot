        govscot:background: |+
          <p><a href="/publications/scotlands-economic-strategy/">Scotland’s Economic Strategy</a> identifies Internationalisation as one of four priority areas for building a stronger, fairer and more prosperous Scotland. </p>
          <p>The strategy sets out our ambition to promote Scotland internationally, with the aim of growing our trade, investment, influence and networks. </p>
          <h4 id="united-nations">United Nations</h4>
          <p>We are proud to support and co-operate with the <a href="http://www.un.org/en/index.html">United Nations (UN)</a> on a broad range of issues to achieve our shared goals and principles – peace, development and human rights - which will benefit people in Scotland and worldwide. Co-operation with the UN and its partners is at the centre of our <a href="/publications/scotlands-international-framework-9781788514033/">International Framework</a>’s strategic objectives on global partnerships and international development.</p>
          <p>In July 2015 the First Minister announced Scotland&#39;s intention to sign up for the United Nation&#39;s Sustainable Development Goals (SDGs), which are the globally agreed priorities for tackling poverty and inequality in UN member states up until 2030. Our <a href="/policies/international-development/">international development policy</a> details what we are doing to achieve the SDGs.</p>

