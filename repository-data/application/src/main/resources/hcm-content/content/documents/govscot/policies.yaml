        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The European Union\
            \ has influence over certain aspects of the built environment across member\
            \ states.</p> \n  <h3 id=\"energy-performance-of-buildings-directive\"\
            >Energy performance of buildings Directive</h3> \n  <p>We ensure compliance\
            \ through <a href=\"http://www.legislation.gov.uk/ssi/2008/309/contents/made\"\
            >The Energy Performance of Buildings (Scotland) Regulations 2008</a> to\
            \ make buildings energy efficient.</p> \n  <h3 id=\"energy-performance-certificates-epcs-\"\
            >Energy Performance Certificates (EPCs)</h3> \n  <p>We provide <a href=\"\
            /publications/energy-performance-certificates-introduction/\">guidance\
            \ on EPCs</a> that explain how they measure the energy performance of\
            \ a building, how to improve your building's energy performance and how\
            \ much each improvement will cost. The <a href=\"https://www.scottishepcregister.org.uk/assessorsearch\"\
            >Scottish EPC Register</a> can be used to search for organisations who\
            \ deliver certification services.</p> \n  <p>Carbon dioxide emissions\
            \ and energy ratings used to produce EPCs are calculated using approved\
            \ software. There are different types of software used for calculating\
            \ the different types of EPCs:</p> \n  <ul> \n   <li><a href=\"http://www.bre.co.uk/sap2012/page.jsp?id=2759\"\
            >approved domestic software</a> </li> \n   <li><a href=\"http://www.uk-ncm.org.uk/\"\
            >non-domestic software</a></li> \n  </ul> \n  <h3 id=\"inspection-of-air-conditioning-systems-over-12kw\"\
            >Inspection of air conditioning systems over 12kW</h3> \n  <p>The inspection\
            \ is designed to promote the efficiency of air conditioning systems over\
            \ 12kW and improve the overall energy efficiency of the building. The\
            \ findings are recorded in an inspection report which may also include\
            \ recommendations for reducing cooling loads and improving energy efficiency\
            \ in the building. In addition, the report sets a timescale of three to\
            \ five years for the next inspection.</p> \n  <p>Section 0 of the <a href=\"\
            monitoring-improving-building-regulations\">technical handbooks</a> explains\
            \ the inspection requirements.</p> \n  <p>All buildings with an air-conditioning\
            \ system with an effective rating of 12kW or more should have received\
            \ their first inspection. Failure to have your building systems inspected\
            \ will leave you liable to an enforcement notice and action under section\
            \ 26 of the <a href=\"http://www.legislation.gov.uk/asp/2003/8/contents\"\
            >Building (Scotland) Act 2003</a>.</p> \n  <p>Guidance on the inspection\
            \ and reporting process is set out in the <a href=\"http://www.cibse.org/knowledge/cibse-tm/tm44-inspection-of-air-conditioning-systems\"\
            >Chartered Institution of Building Services Engineers (CIBSE) document\
            \ TM44</a>. Multiple systems that together total 12kW or more only require\
            \ inspection if they are linked by a central control.</p> \n  <p>Inspections\
            \ may only be carried out by members of <a href=\"http://www.gov.scot/Topics/Built-Environment/Building/Building-standards/enerperfor/inspectaircon\"\
            >professional organisations or institutions we have entered into a protocol\
            \ with</a>. Each organisation or institution adheres to an <a href=\"\
            /publications/inspection-air-conditioning-systems-operational-framework/\"\
            >operational framework for the inspection of air conditioning systems\
            \ over 12kW</a>.</p> \n  <p>Organisations can request to enter into a\
            \ protocol by submitting an <a href=\"/publications/inspection-air-conditioning-systems-protocol-application-form/\"\
            >inspection of air-conditioning systems application</a>.</p> \n  <h3 id=\"\
            broadband-cost-reduction-directive\">Broadband Cost Reduction Directive</h3>\
            \ \n  <p>European Directive 2014/61/EU is intended to reduce the cost\
            \ of rolling out high-speed fixed and wireless electronic communications\
            \ networks. Building regulations implement Article 8, which ensures that\
            \ newly constructed buildings are equipped with the physical infrastructure\
            \ to enable cost-effective installation of cabling, providing a minimum\
            \ broadband speed of 30 megabits per second (Mbps). We do this through\
            \ Standard 4.14 of the technical handbooks.</p> \n  <h3 id=\"construction-products-regulations\"\
            >Construction Products Regulations</h3> \n  <p>The Construction Products\
            \ Regulations (CPR) prevent the misunderstanding of product marketing\
            \ by ensuring that materials and construction are described using a common\
            \ technical language. These standards are subject to change and you can\
            \ find a list of the latest publications in Appendix B of the <a href=\"\
            monitoring-improving-building-regulations\">technical handbooks</a>.</p>\
            \ \n </body>\n</html>"
