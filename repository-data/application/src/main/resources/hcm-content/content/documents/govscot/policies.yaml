        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>When a child needs\
            \ extra support they will be assigned a 'lead professional' who will draw\
            \ up a detailed child's plan, tailored to the individual. </p> \n  <h3\
            \ id=\"the-child-s-plan\">The child's plan</h3> \n  <p>The child's plan\
            \ is part of the GIRFEC approach to promote, support and safeguard the\
            \ wellbeing of children and young people.</p> \n  <p>Read more in the\
            \ <a href=\"/publications/getting-right-child-childs-plan-leaflet/\">Child's\
            \ Plan leaflet</a></p> \n  <h3 id=\"the-lead-professional\">The lead professional</h3>\
            \ \n  <p>Where it has been agreed that a child's plan should be prepared\
            \ there will be a lead professional to make sure that the plan is managed\
            \ properly and to co-ordinate the support required.</p> \n  <p>The lead\
            \ professional will make sure that the child and their parent(s) understand\
            \ what is happening at each point so that they can be involved in the\
            \ decisions that affect them and to ensure the child's plan is accurate,\
            \ up-to-date, implemented and reviewed regularly with the child's named\
            \ person.</p> \n  <p>The lead professional will be a practitioner who\
            \ is chosen because they have the right skills and experience to ensure\
            \ the child's plan is managed properly, and who can work with the child,\
            \ their parent(s), their named person and the other services who support\
            \ the child. </p> \n  <p>Depending on the situation, including consideration\
            \ of the child's needs, the lead professional and named person may be\
            \ the same person.</p> \n  <p>Information about a child's needs, specific\
            \ circumstances and the help they have already received may be shared\
            \ with the lead professional and other services involved in the child's\
            \ plan.</p> \n  <p>In most circumstances, the child and parent(s) will\
            \ know what information is being shared, with whom and for what purpose,\
            \ and their views will be taken into account. This may not happen in exceptional\
            \ cases, such as where there is a concern for the safety of a child or\
            \ someone else.</p> \n  <p>The lead professional will be someone employed\
            \ by one of the services involved in supporting the child and family.\
            \ When a child's plan is prepared the partners to the plan, including\
            \ the child and parents where appropriate, will need to consider who is\
            \ the right person to take on the role of lead professional. In making\
            \ that decision they will need to choose the practitioner who has the\
            \ right skills and experience, and who can work with the child, the parents,\
            \ the named person and the other services who support the child.</p> \n\
            \ </body>\n</html>"
