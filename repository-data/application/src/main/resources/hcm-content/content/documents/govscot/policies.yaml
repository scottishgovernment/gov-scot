        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Development plans\
            \ set out the long term vision for where development should and shouldn't\
            \ happen in the places they cover. Each of Scotland's 32 council areas,\
            \ two national parks and four largest city regions are required to produce\
            \ a development plan. </p> \n  <p>See <a href=\"overseeing-planning-system\"\
            >overseeing the planning system</a> for more information on planning authorities.\
            \ </p> \n  <p>Planning authorities are responsible for the development\
            \ plan in their area, but they have to consult with us and other stakeholders\
            \ during the plan preparation process. Development plans help us to deliver\
            \ the strategy and policy set out in the <a href=\"/publications/national-planning-framework-3/\"\
            >National Planning Framework</a> and <a href=\"/publications/scottish-planning-policy/\"\
            >Scottish Planning Policy</a>. They are also the starting point for <a\
            \ href=\"development-management\">making decisions on planning applications</a>.</p>\
            \ \n  <p>Development plans should be up to date, succinct and map-based,\
            \ reflecting the unique characteristics of the places and communities\
            \ they cover and enabling planning authorities to deliver the right development\
            \ in the right place. Find out more using the links below:</p> \n  <ul>\
            \ \n   <li><a href=\"#background\">background</a></li> \n   <li><a href=\"\
            #scottish-government-involvement-in-development-plans\">Scottish Government\
            \ involvement in development plans</a></li> \n   <li><a href=\"#development-plan-schemes\"\
            >development plan schemes</a></li> \n   <li><a href=\"#public-engagement-in-development-plans\"\
            >public engagement in development plans</a></li> \n   <li><a href=\"#examination-of-development-plans\"\
            >examination of development plans</a></li> \n   <li><a href=\"#development-plan-correspondence\"\
            >development plan correspondence</a></li> \n   <li><a href=\"#development-planning-forum\"\
            >development Planning Forum</a></li> \n   <li><a href=\"#gateway-review\"\
            >gateway review</a></li> \n   <li><a href=\"#environmental-assessments\"\
            >environmental assessments</a>\n    <ul> \n     <li><a href=\"#strategic-environmental-assessment\"\
            >Strategic Environmental Assessment</a></li> \n     <li><a href=\"#habitats-regulations-appraisal\"\
            >Habitats Regulations Appraisal</a></li> \n    </ul> </li> \n   <li><a\
            \ href=\"#key-documents\">key documents</a></li> \n  </ul> \n  <h2 id=\"\
            background\">Background</h2> \n  <p>Development plans can consist of up\
            \ to three parts: </p> \n  <ul> \n   <li><p>a Strategic Development Plan\
            \ (SDP) is required for the four largest city regions – Aberdeen, Dundee,\
            \ Edinburgh and Glasgow. These deal with region-wide issues that cross\
            \ boundaries of council areas, for example the scale of housing and the\
            \ transport and water and connections needed. SDPs must be submitted to\
            \ Scottish Ministers within four years of approval of the existing plan.\
            \ </p> </li> \n   <li><p>a Local Development Plan (LDP) is required for\
            \ each council area across Scotland. It allocates sites, either for new\
            \ development, such as housing, or sites to be protected. It also includes\
            \ policies that guide decisions on all planning applications. LDPs must\
            \ be adopted within five years of the previous plan. LDPs in SDP areas\
            \ should be adopted within two years of the approval of the SDP. </p>\
            \ </li> \n   <li><p>Supplementary Guidance can be part of the Development\
            \ Plan when it has met legal requirements, including carrying out a public\
            \ consultation. It can provide further information or detail on the polices\
            \ or proposals that are in the development plan.</p> </li> \n  </ul> \n\
            \  <h2 id=\"scottish-government-involvement-in-development-plans\">Scottish\
            \ Government involvement in development plans</h2> \n  <p>Our <a href=\"\
            /publications/change-involvement-development-plan-preparation/\">Development\
            \ Plan Service Standard</a> sets out how the Planning and Architecture\
            \ Division will support planning authorities in preparing development\
            \ plans. When the Service Standard was published in August 2016 <a href=\"\
            /publications/change-involvement-development-plan-preparation/\">a letter\
            \ was sent to all Heads of Planning across Scotland</a> and development\
            \ plan teams. This was accompanied by <a href=\"/publications/change-involvement-development-plan-preparation/\"\
            >a development plan preparation guide for authorities</a> on the matters\
            \ regularly raised by us.</p> \n  <h2 id=\"development-plan-schemes\"\
            >Development plan schemes</h2> \n  <p>Every year all planning authorities\
            \ in Scotland produce a development plan scheme. This scheme sets out\
            \ the programme for preparing and reviewing their development plans. These\
            \ can be found on planning authorities' websites. </p> \n  <h3 id=\"public-engagement-in-development-plans\"\
            >Public engagement in development plans</h3> \n  <p>We encourage public\
            \ engagement in the planning process. More information is available on\
            \ the <a href=\"community-planning-process\">community involvement</a>\
            \ page.</p> \n  <p>Planning authorities are required by law to provide\
            \ opportunities for people to get involved in development plans, and are\
            \ expected to go beyond the statutory minimum set out in <a href=\"/publications/planning-series-circular-6-2013-development-planning/\"\
            >Circular 6/2013</a>. </p> \n  <p>Development Plan Schemes must include\
            \ a Participation Statement. This Statement should say how, and with whom,\
            \ consultation on the plan will take place. It should also say how they\
            \ intend to involve the public and stakeholders in the preparation of\
            \ the plan. </p> \n  <p>The time around the publication of the Main Issues\
            \ Report, the planning consultation document, provides the main opportunity\
            \ for early engagement to inform the plan content. The Proposed Plan –\
            \ the settled view of the Council after taking account of the views made\
            \ so far – is then consulted on. Planning authorities must include a Report\
            \ of Conformity with their Participation Statement with their Participation\
            \ Statement when submitting their plan to Scottish Ministers. This should\
            \ show how they have carried out their planned community engagement.</p>\
            \ \n  <h3 id=\"examination-of-development-plans\">Examination of development\
            \ plans</h3> \n  <p>If there are still unresolved issues after consultation\
            \ on Proposed Plans then the planning authority must <a href=\"https://beta.gov.scot/publications/development-plan-examinations/\"\
            >submit the plan to Scottish Ministers for examination</a>. We will appoint\
            \ a reporter to carry out the examination and they may make requests for\
            \ further information, or they may decide to hold a hearing to explore\
            \ issues further. </p> \n  <p>The reporter will submit a report of the\
            \ examination containing conclusions and recommendations to the planning\
            \ authority. Any recommended modifications must be carried out by the\
            \ planning authority (with limited exceptions). </p> \n  <h3 id=\"development-plan-correspondence\"\
            >Development plan correspondence</h3> \n  <p>We have compiled <a href=\"\
            /publications/local-development-plan-correspondence-list/\">a list of\
            \ all the local development plans</a> for which documentation and correspondence\
            \ is available. </p> \n  <h3 id=\"development-planning-forum\">Development\
            \ Planning Forum</h3> \n  <p>We hold a regular Development Planning Forum\
            \ which brings together planning authorities and agencies to discuss and\
            \ share ideas on best practice. The <a href=\"http://blogs.scotland.gov.uk/planningarchitecture/\"\
            >Planning and Architecture blog</a> provides more information on this\
            \ event. </p> \n  <h3 id=\"gateway-review\">Gateway review</h3> \n  <p>It's\
            \ important that the development plan process is managed well. We published\
            \ <a href=\"/publications/development-plan-project-management-review/\"\
            >development plan project management guidance</a> to encourage planning\
            \ authorities to carry out gateway reviews of their development plan preparation\
            \ process. An independent review team should advise on project progress\
            \ as part of the process. We piloted this process with with Orkney Islands\
            \ Council and Loch Lomond and the Trossachs National Park Authority, and\
            \ published the results in a <a href=\"/publications/development-plan-project-management-review/\"\
            >development plan project management review</a>.</p> \n  <h3 id=\"environmental-assessments\"\
            >Environmental assessments</h3> \n  <p>Scottish plans, programmes and\
            \ projects need to be assessed for the potential effects on our environment.\
            \ Development plans are therefore normally subject to a Strategic Environmental\
            \ Assessment (SEA) and potentially a Habits Regulation Assessment (HRA).\
            \ </p> \n  <h4 id=\"strategic-environmental-assessment\">Strategic Environmental\
            \ Assessment</h4> \n  <p>Strategic Environment Assessment (SEA) helps\
            \ to identify and define impacts on the environment of development plans.\
            \ During the early preparation stage SEA also considers potential methods\
            \ for protecting the environment where possible. SEA also provides an\
            \ early opportunity for the public to get involved in decision making\
            \ by providing a better understanding of the likely environmental effects.\
            \ SEA can do this by: </p> \n  <ul> \n   <li><p>ensuring expert views\
            \ and opinions are sought from Scottish Natural Heritage (SNH), Scottish\
            \ Environmental Protection Aganecy (SEPA), Historic Scotland and the public\
            \ at various points in the process </p> </li> \n   <li><p>considering\
            \ reasonable alternatives within the Development Plan</p> </li> \n   <li><p>considering\
            \ methods to avoid, limit and/or reduce adverse environmental effects\
            \ </p> </li> \n  </ul> \n  <h4 id=\"habitats-regulations-appraisal\">Habitats\
            \ Regulations Appraisal</h4> \n  <p>The Conservation (Natural Habitats,\
            \ &amp; c.) Regulations 1994 require those Development Plans that potentially\
            \ could have an effect on a European-designated site e.g. Special Protection\
            \ Area (SPA) must be subject to an 'Appropriate Assessment' by the plan-making\
            \ authority. The assessment process and the assessment itself is known\
            \ as 'Habitats Regulations Appraisal'(HRA). </p> \n  <p>We have produced\
            \ some <a href=\"/publications/habitats-regulations-appraisal-development-plans-advice-sheets/\"\
            >Habitats Regulations Appraisal – Development plans: Advice sheets</a>\
            \ to complement the <a href=\"http://www.snh.gov.uk/planning-and-development/environmental-assessment/habitat-regulations-appraisal/\"\
            >Scottish Natural Heritage guidance for plan-making bodies in Scotland.</a>\
            \ </p> \n  <p>Find out more about HRA at the <a href=\"http://www.snh.gov.uk/protecting-scotlands-nature/protected-areas/international-designations/natura-sites/hra-appropriate-assessment/\"\
            >Scottish Natural Heritage website</a> </p> \n  <p>The <a href=\"https://khub.net/web/hradatabankforscottishdevelopmentplansgroup\"\
            >HRA Databank for Development Plans</a> provides an opportunity to share\
            \ HRA Records and make it easier to find relevant records. </p> \n  <h3\
            \ id=\"key-documents\">Key documents</h3> \n  <ul> \n   <li><a href=\"\
            /publications/circular-1-2013-strategic-development-plan-areas/\">Circular\
            \ 1/2013: Strategic Development Plan Areas</a></li> \n   <li><a href=\"\
            /publications/scottish-planning-series-planning-circular-2-08-statutory-guidance-strategic/\"\
            >Circular 2/2008 Statutory Guidance on Strategic Development Planning\
            \ Authorities</a></li> \n   <li><a href=\"http://www.scotland.gov.uk/Resource/0044/00448818.pdf\"\
            >SDP Review Final report</a></li> \n  </ul> \n </body>\n</html>"
