        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are responsible\
            \ for paying two benefits to help certain people with the cost of heating\
            \ their home.</p> \n  <h3 id=\"winter-fuel-payment\">Winter Fuel Payment</h3>\
            \ \n  <p>The Winter Fuel Payment is a UK-wide benefit that helps people\
            \ born on or before 5 July 1952 to pay their heating bills. However, in\
            \ Scotland, we are extending the benefit to also cover families with severely\
            \ disabled children. </p> \n  <p><a href=\"https://www.gov.uk/winter-fuel-payment\"\
            >Read about the Winter Fuel Payment on gov.uk</a>.</p> \n  <h3 id=\"cold-weather-payment\"\
            >Cold Weather Payment</h3> \n  <p>The Cold Weather Payment is paid to\
            \ individuals on low incomes and in receipt of certain benefits to help\
            \ with heating costs when the temperature is recorded as, or forecast\
            \ to be, colder than zero degrees Celsius across seven consecutive days.</p>\
            \ \n  <p><a href=\"https://www.gov.uk/cold-weather-payment/overview\"\
            >Read about the Cold Weather Payment on gov.uk</a>.</p> \n </body>\n</html>"
