        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are enhancing\
            \ our global citizenship by: </p> \n  <ul> \n   <li>promoting fair trade\
            \ in Scotland, including through our core funding from the IDF of the\
            \ Scottish Fair Trade Forum </li> \n   <li>inspiring our communities and\
            \ young people to realise their roles as good global citizens, including\
            \ through our contribution from the IDF to funding Scotland's Development\
            \ Education Centres </li> \n   <li>taking a holistic approach to sustainable\
            \ development, including a \"do no harm\" approach in policy development\
            \ and seeking to go beyond that by identifying other government policies\
            \ which can contribute positively to development outcomes and impact;\
            \ and promoting the Beyond Aid agenda outside of government. </li> \n\
            \  </ul> \n  <h3 id=\"fair-trade\">Fair trade</h3> \n  <p>Since 2010 we\
            \ have provided core funding to the Scottish Fair Trade Forum to promote\
            \ fair trade in Scotland, with the aim of achieving and then maintaining\
            \ Fair Trade Nation status. </p> \n  <p>Scotland achieved Fairtrade Nation\
            \ status in 2013 after meeting a range of criteria to demonstrate that\
            \ we are contributing to reducing poverty, improving the lives of people\
            \ that we seek to support, and helping them to access their rights. </p>\
            \ \n  <p>The achievement of Fair Trade Nation status for Scotland, first\
            \ in February 2013 and once more in March 2017, signals to the world that\
            \ Scotland takes an active leadership role in challenging global poverty\
            \ and recognising the dignity and rights of producers, through a commitment\
            \ to fairness in international trading. </p> \n  <p><a href=\"https://beta.gov.scot/publications/fair-trade-nation-criteria/\"\
            >View the Fairtrade Nation criteria and our scores</a>. </p> \n  <p><a\
            \ href=\"http://www.scottishfairtradeforum.org.uk/\">Visit the Scottish\
            \ Fair Trade Forum website for more information</a>. </p> \n  <h3 id=\"\
            global-citizenship-education\">Global citizenship education</h3> \n  <p>We\
            \ are committed to continuing to fund Scotland's Development Education\
            \ Centres, which provide training and discussion on human rights and sustainable\
            \ development. These centres will help to teach future generations to\
            \ value thoughtful and responsible behaviour, and will encourage them\
            \ to build on Scotland's existing reputation for global citizenship. </p>\
            \ \n  <h3 id=\"beyond-aid-agenda\">Beyond aid agenda</h3> \n  <p>In addition\
            \ to our annual £10 million IDF and CJF, we are increasingly seeing and\
            \ shaping our international development work through the lens of the \"\
            Beyond Aid\" agenda. This agenda recognises that development assistance\
            \ and other initiatives funded under our IDF and CJF are one part of international\
            \ development work, and that some of the greater benefits to the world's\
            \ poorest and most vulnerable can be brought about through policy changes.\
            \ </p> \n  <p>Within government, we have put policy coherence for development\
            \ (PCD) at the heart of this new approach. PCD means working across government\
            \ policy areas, and with global partners, to face the challenges and maximise\
            \ the impact on developing countries of all Scotland's actions (for example,\
            \ our climate change targets): firstly through a \"do no harm\" approach,\
            \ and secondly through positive development contributions by other policy\
            \ areas (for example, Hydro Nation). </p> \n  <p>Outside of government,\
            \ we will promote the Beyond Aid agenda and seek to encourage others to\
            \ make good and fair choices with regard to the impact of their actions\
            \ on sustainable development and on developing countries. </p> \n </body>\n\
            </html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
