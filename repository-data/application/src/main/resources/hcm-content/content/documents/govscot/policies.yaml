        jcr:uuid: b725356e-091e-4ccd-b195-d8e5f64dff7d
        govscot:actions: |+
          <p>We are increasing Scotland’s cyber resilience by:  </p>
          <ul>
          <li>ensuring citizens have access to <a href="/policies/cyber-resilience/learning-and-skills/">learning and skills</a> to help keep them safe and secure online</li>
          <li>producing <a href="/policies/cyber-resilience/cyber-resilience-action-plans/">cyber resilience action plans</a> for organisations in the public, private and third sector</li>
          <li>improving <a href="/policies/cyber-resilience/advice-guidance-support/">systems of advice, support and guidance</a> for dealing with cyber incidents and cyber crime</li>
          <li>taking advantage of the <a href="/policies/cyber-resilience/economic-opportunity/">economic opportunities</a> resulting from greater cyber resilience </li>
          <li>working with the National Cyber Resilience Leaders Board</li>
          </ul>

        govscot:background: |+
          <p>The UK’s National Cyber Security Strategy Programme has allocated £6.5 million until 2021 for projects based in Scotland to support the strategic outcomes and success measures outlined in the <a href="https://www.gov.uk/government/publications/national-cyber-security-strategy-2016-to-2021">National Cyber Security Strategy</a> and the priority actions listed in our <a href="/publications/safe-secure-prosperous-cyber-resilience-strategy-scotland/">cyber resilience strategy for Scotland</a>.</p>
          <p>We are working with the UK Government on projects to make Scotland more cyber resilient. The projects cover a broad range of initiatives to improve and build on Scotland’s cyber resilience, including: </p>
          <ul>
          <li>analysis of the scale and impact of cyber crime in Scotland</li>
          <li>projects to promote and support the take-up of cyber technology across all sectors</li>
          <li>development of educational resources and qualifications in cyber-related subjects</li>
          <li>awareness-raising campaigns for young people</li>
          <li>supporting organisations across Scotland to raise awareness of cyber risks and good practice in communities</li>
          </ul>

        govscot:billsAndLegislation: ''
        govscot:contact: |+
          <p>Email: <a href="cyberresilience@gov.scot">cyberresilience@gov.scot</a></p>
