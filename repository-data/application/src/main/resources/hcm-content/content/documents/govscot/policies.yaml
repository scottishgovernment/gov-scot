        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Scotland's people\
            \ are our first and strongest line of defence against cyber threats. </p>\
            \ \n  <p>The keys to making Scotland a more cyber resilient nation are:\
            \ </p> \n  <ul> \n   <li>learning how to keep people and organisations\
            \ safe from cyber crime </li> \n   <li>developing the technical skills\
            \ necessary for cyber security-specific roles</li> \n  </ul> \n  <h3 id=\"\
            learning-and-skills-action-plan\">Learning and skills action plan</h3>\
            \ \n  <p>An ingrained understanding of cyber resilience that starts in\
            \ school is key to achieving our wider strategic goal of <a href=\"digital-participation\"\
            >digital participation</a>. This will lead to citizens having greater\
            \ confidence online.</p> \n  <p>Working with partners across the public\
            \ and private sector, we are developing a Learning and Skills Action Plan\
            \ to embed cyber resilience in learning programmes from school age to\
            \ lifelong learning programmes.</p> \n  <p>Our key partners in this plan\
            \ include: </p> \n  <ul> \n   <li>Education Scotland</li> \n   <li>Skills\
            \ Development Scotland</li> \n   <li>College Development Network</li>\
            \ \n   <li>SQA</li> \n   <li>YouthLink Scotland</li> \n   <li>YoungScot</li>\
            \ \n   <li>Cyber Security Challenge UK</li> \n   <li>SICSA </li> \n  \
            \ <li>Scottish Union Learning </li> \n  </ul> \n </body>\n</html>"
