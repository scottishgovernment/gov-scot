        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>When a child cannot\
            \ be cared for by their birth parents, or by kinship carers (extended\
            \ family or close friends), they can be cared for by an approved foster\
            \ family. </p> \n  <p>Any adult can apply to become a foster carer by\
            \ sending an application to their local authority or to a voluntary or\
            \ independent provider registered with the <a href=\"http://www.careinspectorate.com/\"\
            >Care Inspectorate</a>. </p> \n  <p>Foster care can be a temporary arrangement\
            \ that can end when a child returns to their birth parents, or is adopted.\
            \ Other placements can be long term if this is in the best interests of\
            \ the child. </p> \n  <p>An arrangement where a child is cared for by\
            \ an adult who is not a close relative or an approved foster carer is\
            \ called <a href=\"#private-fostering\">private fostering</a>.</p> \n\
            \  <h3 id=\"supporting-foster-carers\">Supporting foster carers</h3> \n\
            \  <p>We recognise the important role played by foster carers in providing\
            \ secure, stable and nurturing homes for children who cannot be cared\
            \ for by birth parents or kinship carers. </p> \n  <p>We are supporting\
            \ foster carers by: </p> \n  <ul> \n   <li>funding <a href=\"https://www.thefosteringnetwork.org.uk/\"\
            >The Fostering Network</a> to help recruit new foster carers and provide\
            \ support for existing foster carers, including a confidential support\
            \ service 'Fosterline Scotland' (who can be contacted on 0141 204 1400\
            \ or at <a href=\"mailto:fosterlinescotland@fostering.net\">fosterlinescotland@fostering.net</a>\
            \ </li> \n   <li>setting out parameters in the <a href=\"http://www.legislation.gov.uk/ssi/2009/210/regulation/33/made\"\
            >Looked After Children (Scotland) Regulations 2009</a> for fostering allowances\
            \ that local authorities provide to cover the needs of children living\
            \ with foster families</li> \n   <li>implementing the improvements to\
            \ foster care recommended by the foster care review </li> \n  </ul> \n\
            \  <h3 id=\"foster-care-review\">Foster care review</h3> \n  <p>A national\
            \ review of foster care was completed in 2013, with a final report and\
            \ six recommendations for improvements.</p> \n  <p>In January 2014 we\
            \ issued <a href=\"http://www.gov.scot/Publications/2014/01/4815\">our\
            \ response to the findings by the foster care review</a> in which we agreed\
            \ to implement each of the recommendations. Since then we have:</p> \n\
            \  <ol> \n   <li>Set up a short-life working group who agreed on <a href=\"\
            https://beta.gov.scot/publications/foster-care-glossary-placement-descriptions/\"\
            >five national placement descriptions</a> that the Care Inspectorate and\
            \ local authorities are now incorporating </li> \n   <li>Set up a short-life\
            \ working group who analysed and published <a href=\"https://beta.gov.scot/publications/alternative-strategies-to-a-foster-carer-database-final-report/\"\
            >a report on alternative strategies for a foster carer database</a> </li>\
            \ \n   <li>Added <a href=\"http://www.legislation.gov.uk/ssi/2014/310/contents/made\"\
            >an amendment to the Looked After Children (Scotland) Regulations</a>\
            \ that set a maximum foster care placement limit of three unrelated children,\
            \ with exemptions for sibling groups and emergency placements </li> \n\
            \   <li>Commissioned the Scottish Social Services Council (SSSC) to develop\
            \ a national learning and development framework for foster carers, now\
            \ known as the Standard for Foster Care. The SSSC consulted on the Standard\
            \ in 2016 and published <a href=\"http://www.sssc.uk.com/consultations/consultations/current-consultations/standard-for-foster-care-consultation\"\
            >a summary of responses and the final Standard on its website</a>. </li>\
            \ \n   <li>Published <a href=\"https://beta.gov.scot/publications/core-child-allowances-for-foster-carers-research-report/\"\
            >a research report on the methodologies used for calculating foster care\
            \ allowances</a>. This followed a legal challenge in 2015 to Scottish\
            \ local authorities by the Equality and Human Rights Commission, concerning\
            \ the need for parity between children living in kinship and foster care.\
            \ In 2017 we will bring together a group of experts from the sector to\
            \ carry out a National Review of care allowances, that meets the needs\
            \ of children living with both kinship and foster families.</li> \n  \
            \ <li>Passed on the recommendation related to foster care fees to Scottish\
            \ local authorities for them to take forward. </li> \n  </ol> \n  <p>In\
            \ 2017 we will be working with stakeholders to plan how the new learning\
            \ and development Standard for foster care can be implemented, and reviewing\
            \ care allowances. </p> \n  <p>This work will be carried out in alignment\
            \ with the <a href=\"https://www.carereview.scot/\">independent care review</a>.</p>\
            \ \n  <h3 id=\"private-fostering\">Private fostering</h3> \n  <p>Private\
            \ fostering describes any arrangement where a child is cared for by an\
            \ adult who is not a close relative or an approved foster carer for a\
            \ period of more than 28 days.</p> \n  <p>Anyone planning a private fostering\
            \ arrangement must inform their local authority two weeks before it begins.\
            \ <a href=\"https://www.mygov.scot/private-foster-carer/\">Read guidance\
            \ on how to arrange private fostering</a>.</p> \n  <p>In 2013 we published\
            \ <a href=\"http://www.gov.scot/Publications/2013/11/1790/0\">Private\
            \ Fostering in Scotland – practice guidance for local authority children's\
            \ services</a>.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME: Heather Brown</p>\
            \ \n </body>\n</html>"
