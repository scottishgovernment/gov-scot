        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>A Business Improvement\
            \ District (BID) is part of a town, tourism and visitor area, commercial\
            \ district, or specific theme (such as food and drink), in which businesses\
            \ work together to invest in local improvements. </p> \n  <p>The BIDs\
            \ model is designed to help local businesses to improve their communities.</p>\
            \ \n  <p>We support the implementation of BIDs and award grants for BID\
            \ development.</p> \n  <h3 id=\"how-bids-are-created\">How BIDs are created</h3>\
            \ \n  <p>BIDs can only exist if they get support from a clear majority\
            \ of local businesses in a vote. </p> \n  <p>They operate for up to five\
            \ years and are developed, managed and paid for by businesses through\
            \ a compulsory BID charge.</p> \n  <p>If the businesses that are part\
            \ of BIDs want them to continue once the five years are up, another vote\
            \ must take place.</p> \n  <h3 id=\"bids-in-scotland\">BIDs in Scotland</h3>\
            \ \n  <p>There are <a href=\"/publications/business-improvement-districts-bids-list/\"\
            >38 operational BIDs in Scotland</a> and the model has been used in different\
            \ environments, including town centres, business parks, industrial estates\
            \ and tourism initiatives.</p> \n  <p>Our analysts are carrying out a\
            \ survey on the performance of BIDs Scotland, the national organisation\
            \ for BIDS in Scotland. The results will be published as soon as they\
            \ are available.</p> \n  <p>BIDs came into force in Scotland in April\
            \ 2007 as a result of primary legislation in <a href=\"http://www.legislation.gov.uk/asp/2006/17/part/9\"\
            >Part 9 of the Planning etc. (Scotland) Act 2006</a> and other secondary\
            \ legislation. </p> \n  <p>This included UK parliamentary regulations\
            \ needed to implement reserved aspects of the policy.</p> \n  <h3 id=\"\
            developing-a-bid-in-scotland\">Developing a BID in Scotland</h3> \n  <p>We\
            \ are keen to develop innovative uses for the BIDs model and would welcome\
            \ proposals.</p> \n  <p>If you have an idea or project that you think\
            \ could benefit from the BID model visit the <a href=\"http://www.bids-scotland.com/\"\
            >BIDs Scotland website</a>, or contact Ian Davison Porter (BIDs Project\
            \ Director in Scotland) on 0780 106 4733, or at <a href=\"mailto:ian.davisonporter@bids-scotland.com\"\
            >ian.davisonporter@bids-scotland.com</a>.</p> \n  <h3 id=\"applying-for-a-seedcorn-grant\"\
            >Applying for a seedcorn grant</h3> \n  <p>We can provide a seedcorn grant\
            \ of £20,000 to help potential BIDs develop a proposal to take to ballot.\
            \ </p> \n  <p>Applications are assessed twice a year from:</p> \n  <ul>\
            \ \n   <li>1 June to 30 June</li> \n   <li>1 November to 30 November </li>\
            \ \n  </ul> \n  <p>Completed applications must be sent to <a href=\"http://www.bids-scotland.com/\"\
            >BIDs Scotland</a> before the deadline. </p> \n  <p>Applications submitted\
            \ outwith the application windows may not be processed.</p> \n  <h3 id=\"\
            review-of-business-improvement-districts-scotland\">Review of Business\
            \ Improvement Districts Scotland</h3> \n  <p>In December 2016 we published\
            \ our <a href=\"https://beta.gov.scot/publications/review-business-improvement-districts-scotland/\"\
            >review of Business Improvement Districts Scotland</a>.</p> \n  <h3 id=\"\
            further-information\">Further information</h3> \n  <ul> \n   <li><a href=\"\
            /publications/town-centre-action-plan-scottish-government-response/\"\
            >Town Centre Action Plan</a></li> \n   <li><a href=\"/publications/town-centre-action-plan-year-one-report/\"\
            >Town Centre Action Plan: year one progress report</a></li> \n   <li><a\
            \ href=\"undefined/\">Town Centre Action Plan: year two progress report</a></li>\
            \ \n   <li><a href=\"http://www.bids-scotland.com/\">BIDS Scotland</a></li>\
            \ \n   <li><a href=\"/publications/scotland-action-framework-building-vision-become-world-leading-entrepreneurial-innovative/\"\
            >Scotland CAN Do Action Framework</a></li> \n   <li><a href=\"/publications/scotlands-economic-strategy/\"\
            >Scotland's Economic Strategy</a></li> \n   <li><a href=\"/publications/achieving-sustainable-future-regeneration-strategy/\"\
            >Achieving a sustainable future: regeneration strategy</a></li> \n   <li><a\
            \ href=\"http://www.legislation.gov.uk/asp/2015/6/contents/enacted\">Community\
            \ Empowerment (Scotland) Act 2015</a></li> \n  </ul> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME = John Ferguson</p>\
            \ \n </body>\n</html>"
