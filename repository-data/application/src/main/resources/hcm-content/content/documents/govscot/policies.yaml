        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Institute for\
            \ Fiscal Studies (IFS) estimates that, by 2020, an additional 100,000\
            \ children in Scotland could be living in relative poverty (after housing\
            \ costs) because of UK Government welfare reforms. </p> \n  <p>We are\
            \ committed to making Scotland a fairer place for all and directed £104\
            \ million in 2015-16 to mitigate the worst aspects of welfare reform.\
            \ </p> \n  <p>This was invested in the Scottish Welfare Fund (£38 million),\
            \ mitigating the Bedroom Tax (£35 million), the council tax reduction\
            \ scheme (£23 million) and £8 million for other activity such as advice\
            \ services. </p> \n  <h3 id=\"living-wage\">Living wage</h3> \n  <p>Employment\
            \ no longer guarantees a route out of poverty. The majority of working\
            \ age adults in poverty are in 'in-work' poverty - that is living in households\
            \ where at least one adult is in employment. </p> \n  <p>We are working\
            \ with Scottish Business in the Community (SBC) to facilitate a programme\
            \ of work to raise awareness of the effects and what employers can do\
            \ to help mitigate these impacts. This includes: </p> \n  <ul> \n   <li>delivering\
            \ welfare reform awareness raising sessions </li> \n   <li>developing\
            \ a self-assessment toolkit for employers to identify staff that might\
            \ be affected by welfare reforms or experiencing in-work poverty </li>\
            \ \n   <li>developing and disseminating good practice case studies </li>\
            \ \n  </ul> \n  <p>More information is available on the <a href=\"http://www.bitc.org.uk/scotland\"\
            >Scottish Business in the Community website</a>. </p> \n  <p>In addition:\
            \ </p> \n  <ul> \n   <li>in 2015, we became the first living wage government\
            \ in the UK and strive to encourage as many Scots-based employers to become\
            \ <a href=\"http://scottishlivingwage.org/accreditation\">Living Wage</a>\
            \ accredited </li> \n   <li>we formed a <a href=\"http://www.gov.scot/Publications/2015/08/7871/4\"\
            >Fair Work Convention</a> to help ensure more good quality, well-paid\
            \ jobs are available throughout the public, private and third sectors\
            \ </li> \n  </ul> \n  <h3 id=\"childcare\">Childcare</h3> \n  <p>We are\
            \ investing £329 million to increase <a href=\"http://www.gov.scot/Publications/2015/12/4790/322740\"\
            >childcare provision</a>. The amount of funded early learning and childcare\
            \ has been increased from 475 hours to 600 hours per year for all three\
            \ and four year-olds and extended the eligibility to over one quarter\
            \ of two year-olds. </p> \n  <p>We have committed to further increasing\
            \ the hours for early learning and childcare to 1,140 per year by 2020.\
            \ </p> \n  <h3 id=\"free-school-meals\">Free school meals</h3> \n  <p>Over\
            \ 129,500 P1 to P3 pupils are benefitting from healthy, nutritious, <a\
            \ href=\"http://www.gov.scot/Topics/Education/Schools/HLivi/schoolmeals/FreeSchoolMeals\"\
            >free school meals</a>. This delivers a saving for families of around\
            \ £380 per child per year. </p> \n  <h3 id=\"education-maintenance-allowance-ema-\"\
            >Education Maintenance Allowance (EMA)</h3> \n  <p>In 2016, we extended\
            \ the EMA programme to support more young people to access and remain\
            \ in learning. </p> \n  <p>During the academic year 2013-14, almost 35,000\
            \ young people benefited from EMA payments. School pupils accounted for\
            \ 69% of those in receipt of payments with the remaining 31% being college\
            \ students. </p> \n  <h3 id=\"bedroom-tax\">Bedroom Tax</h3> \n  <p>We\
            \ will abolish the Bedroom Tax when we have the powers to do so. To date,\
            \ £90 million has been granted (2013-16) to local authorities to support\
            \ those affected by the tax. This will help up to 72,000 households. </p>\
            \ \n  <p>We are also committed to a no evictions policy. </p> \n  <h3\
            \ id=\"council-tax\">Council Tax</h3> \n  <p>Rates of Council Tax have\
            \ been frozen since 2008-9 saving around £1,550 per household. </p> \n\
            \  <p>In addition, the £40 million <a href=\"http://www.gov.scot/Topics/Government/local-government/17999/counciltax/CTR\"\
            >Council Tax Reduction scheme</a> has protected over 505,000 vulnerable\
            \ households from increased Council Tax liabilities. </p> \n  <h3 id=\"\
            housing\">Housing</h3> \n  <p>We have exceeded our target of delivering\
            \ 30,000 affordable homes by 2016. At least 50,000 more affordable homes\
            \ will be built by 2020 - 70% of which will be for social rent. Upwards\
            \ of £3 billion is being invested in this project. </p> \n  <h3 id=\"\
            land-and-buildings-transaction-tax\">Land and Buildings Transaction Tax</h3>\
            \ \n  <p>Over 90% of home buyers will pay less or no tax through:</p>\
            \ \n  <ul> \n   <li>replacing Stamp Duty with new rates that are more\
            \ proportionate to house prices </li> \n   <li>increasing the level before\
            \ paying tax - taking approximately 10,000 homebuyers per year out of\
            \ tax altogether </li> \n  </ul> \n  <h3 id=\"fuel-poverty\">Fuel poverty</h3>\
            \ \n  <p>In 2016 alone, a record £119 million was made available to support\
            \ a raft of fuel poverty and energy efficiency programmes. </p> \n  <h3\
            \ id=\"food-banks\">Food banks</h3> \n  <p>We are helping to combat food\
            \ poverty in Scotland and provided £1 million over 2014 to 2016. </p>\
            \ \n  <p>In addition, we established a working group to identify why people\
            \ are pushed into food poverty and make recommendations to Ministers on\
            \ how they can be addressed.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
