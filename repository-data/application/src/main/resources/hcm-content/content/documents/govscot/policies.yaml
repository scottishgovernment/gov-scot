        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Secure accommodation\
            \ is a form of residential care that restricts the freedom of children\
            \ under the age of 18.</p> \n  <p>It's for the small number of children\
            \ who may be a significant risk to themselves, or others in the community.\
            \ Their needs and risks can only be managed in secure care's controlled\
            \ settings. </p> \n  <p>Secure care aims to provide intensive support\
            \ and safe boundaries to help these highly vulnerable children re-engage\
            \ and move forward positively in their communities. </p> \n  <h2 id=\"\
            secure-care-national-adviser\">Secure care national adviser</h2> \n  <p>We\
            \ are funding a secure care national adviser post based at Centre for\
            \ Youth and Criminal Justice (CYCJ) at the University of Strathclyde until\
            \ March 2019. </p> \n  <p>They have carried out an independent, analytical,\
            \ strategic and practice focused review of secure care in Scotland.</p>\
            \ \n  <p>The key findings from their review were published in the report\
            \ <a href=\"http://www.cycj.org.uk/wp-content/uploads/2016/10/Secure-Care-in-Scotland-Looking-Ahead.pdf\"\
            >Secure Care in Scotland: Looking Ahead</a>, in October 2016. </p> \n\
            \  <p>As a result of the review, we are creating a <a href=\"secure-care-strategic-board\"\
            >Secure Care Strategic Board</a> to lead the development of a strategic\
            \ approach to responses to children and young people in, and on the edges\
            \ of, secure care in Scotland. </p> \n  <p>The Board will report to Ministers\
            \ by December 2018.</p> \n  <h2 id=\"secure-care-provision-in-scotland\"\
            >Secure care provision in Scotland</h2> \n  <p>There are 84 secure care\
            \ beds in Scotland provided by 5 dedicated units. The <a href=\"http://www.sanscotland.org/\"\
            >Secure Accommodation Network</a> is the service for secure accommodation\
            \ in Scotland. </p> \n  <p>The information it provides on the number of\
            \ secure beds providers have available is updated daily.</p> \n  <p>Information\
            \ on capacity and usage can be found in the Children's Social Work Statistics\
            \ 2015-16.</p> \n  <h2 id=\"placing-a-child-in-secure-care\">Placing a\
            \ child in secure care</h2> \n  <p>The secure care contract is managed\
            \ by <a href=\"http://www.scotland-excel.org.uk/\">Scotland Excel</a>,\
            \ on behalf of Scottish local authorities and the Scottish Government.\
            \ Contact them on 0141 618 4456. </p> \n  <p>If you plan to place a child\
            \ in secure care using the contract, the purchasing authority must complete\
            \ an Individual Placement Agreement (IPA) form. Scotland Excel or the\
            \ secure care providers can provide information on how to complete an\
            \ IPA.</p> \n  <p>Scottish Ministers are responsible for:</p> \n  <ul>\
            \ \n   <li>children under the age of 16, and young people aged 16-18,\
            \ who are on Compulsory Supervision Orders, sentenced under solemn procedures\
            \ (the most serious criminal cases) and placed in secure care</li> \n\
            \   <li>all children under 18 who are convicted of murder</li> \n  </ul>\
            \ \n  <p><a href=\"http://www.legislation.gov.uk/ukpga/1995/46/contents\"\
            >The Criminal Procedures (Scotland) Act 1995</a> gives more information\
            \ about this. </p> \n  <p>If you're a local authority that has a child\
            \ or a young person due to attend court on a solemn matter, contact Mary\
            \ Amos (0131 244 0996) at the Scottish Government at the earliest opportunity,\
            \ and well in advance of the court date. </p> \n  <p>This allows time\
            \ to plan the placement if the young person receives a custodial sentence.</p>\
            \ \n  <p>We're developing and supporting robust community alternatives\
            \ to secure care. These include <a href=\"link to Intensive Support and\
            \ Monitoring System guidance\"></a><a href=\"/publications/intensive-support-monitoring-system-guidance-use-movement-restriction-conditions-mrcs/\"\
            >intensive support and monitoring services</a> (electronic monitoring\
            \ combined with intensive social work support programmes).</p> \n </body>\n\
            </html>"
