        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Although the primary\
            \ income-related benefit, Universal Credit, is paid by the UK Government,\
            \ we fund a number of additional benefits to give low-income households\
            \ extra support.</p> \n  <h3 id=\"scottish-welfare-fund\">Scottish Welfare\
            \ Fund</h3> \n  <p>The Scottish Welfare Fund provides a safety net for\
            \ vulnerable people on low incomes through the provision of Community\
            \ Care Grants and Crisis Grants. The Fund is a national scheme that continues\
            \ to help Scottish households in need. </p> \n  <p>From 1 April 2013 to\
            \ 30 June 2017 265,000 individual households in Scotland have been helped\
            \ with awards totalling £140 million. Of the 265,000 households, almost\
            \ 144,000 were single person households and more than 87,000 were families\
            \ with children.</p> \n  <p>Community Care Grants made under the scheme\
            \ aim to help vulnerable people set up home, or continue to live independently\
            \ within their community, specifically:</p> \n  <ul> \n   <li>helping\
            \ families under exceptional pressure</li> \n   <li>helping people following\
            \ a period of care or homelessness</li> \n   <li>helping people continue\
            \ to live independently where there's a risk of care or homelessness</li>\
            \ \n   <li>helping people meet additional costs associated with looking\
            \ after someone on temporary release from prison or a young offenders'\
            \ institution Crisis Grants made under the scheme aim to help people facing\
            \ a disaster or emergency.</li> \n   <li>A disaster might mean a fire\
            \ or a flood</li> \n   <li>An emergency, for example, running out of food,\
            \ might be caused by a sudden loss of income</li> \n  </ul> \n  <p><a\
            \ href=\"https://www.mygov.scot/scottish-welfare-fund/\">Find more information\
            \ on the Scottish Welfare Fund and how to apply</a>.</p> \n  <h3 id=\"\
            discretionary-housing-payments-and-the-bedroom-tax\">Discretionary Housing\
            \ Payments and the Bedroom Tax</h3> \n  <p>From 2018, our new social security\
            \ powers will enable us to cancel out the 'bedroom tax' for more than\
            \ 70,000 households.</p> \n  <p>We are taking full responsibility for\
            \ Discretionary Housing Payments (DHPs), which are sums paid to Housing\
            \ Benefit recipients who need additional help to meet their rent payments.\
            \ These are paid at the discretion of the claimant's local authority.</p>\
            \ \n  <p>This enables us to raise DHP funding by £7.7 million in 2018,\
            \ making a total of £57.9 million available to local authorities to be\
            \ split as follows:</p> \n  <ul> \n   <li>£47 million to cancel out the\
            \ Bedroom Tax for more than 70,000 households, up from £45.2 million in\
            \ 2017</li> \n   <li>£10.9 million to help mitigate other UK Government\
            \ policies, such as the Benefit Cap and Local Housing Allowance rates,\
            \ up from £4.8 million in 2017</li> \n  </ul> \n  <p><a href=\"https://beta.gov.scot/policies/social-housing/housing-benefit-and-welfare-reform/\"\
            >Find more information on housing benefits within our social housing policy</a>.</p>\
            \ \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
             <head></head>
             <body></body>
            </html>
