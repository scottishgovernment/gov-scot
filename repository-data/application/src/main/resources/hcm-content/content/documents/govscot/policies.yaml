        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We aim to use Scotland's\
            \ digital capabilities to realise new economic opportunities. By supporting\
            \ companies and academics to innovate digitally and increase their online\
            \ offering of goods and services for domestic and export markets, we aim\
            \ to attract investment in these companies and to encourage global companies\
            \ to relocate here.</p> \n  <h3 id=\"economic-opportunity-action-plan\"\
            >Economic Opportunity Action Plan</h3> \n  <p>Working with partners across\
            \ the public and private sector, including Scottish Enterprise and Highlands\
            \ and Islands Enterprise, we are developing an Economic Opportunity Action\
            \ Plan. The action plan will: </p> \n  <ul> \n   <li>provide an analysis\
            \ of how our cyber clusters contribute to our ambition of Scotland being\
            \ a world-class cyber resilient nation </li> \n   <li>set out the key\
            \ actions to support development and expansion of Scotland's cyber-tech\
            \ cluster</li> \n   <li>provide clarity around centres of innovation</li>\
            \ \n   <li>ensure resources are available to support these ambitions</li>\
            \ \n  </ul> \n </body>\n</html>"
