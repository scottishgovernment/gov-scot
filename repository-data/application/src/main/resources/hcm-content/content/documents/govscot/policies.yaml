        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Scottish Child\
            \ Abuse Inquiry is looking at the abuse of children in care. It was set\
            \ up on 1 October 2015 and is chaired by Lady Anne Smith. </p> \n  <p>The\
            \ inquiry will report to Scottish Ministers within four years, with recommendations\
            \ to improve the law, policies and practices in Scotland. </p> \n  <p>More\
            \ information including the terms of reference and how to make contact\
            \ is available on the <a href=\"https://www.childabuseinquiry.scot/\"\
            >Scottish Child Abuse Inquiry website</a>. </p> \n  <div class=\"info-note\
            \ note\">\n   <a href=\"https://www.mygov.scot/childhood-abuse/\">Information\
            \ on accessing support if you are a child abuse survivor</a> can be found\
            \ on mygov.scot\n  </div> \n  <h3 id=\"role-of-government\">Role of government</h3>\
            \ \n  <p>The Scottish Child Abuse Inquiry is independent of government\
            \ and was established under the Inquiries Act 2005. As such, it must be\
            \ undertaken in accordance with that Act and, where applicable, with the\
            \ <a href=\"https://www.childabuseinquiry.scot/key-documents/inquiry-rules/\"\
            >Inquiries (Scotland) Rules 2007</a>. </p> \n  <p>The Act and rules set\
            \ out what an inquiry must do or what it may have powers to do. There\
            \ are also provisions within the Act relating to ministers' duties and\
            \ powers which cover establishing the inquiry, terms of reference, chair\
            \ and panel appointments.</p> \n  <p>We act as sponsor to the inquiry\
            \ and assist it with financial and operational matters. We also support\
            \ ministers in their statutory obligations set out in the Inquiries Act\
            \ 2005 and their duties to the Scottish Parliament in relation to the\
            \ inquiry.</p> \n  <h4 id=\"archive\">Archive</h4> \n  <p><a href=\"http://www.gov.scot/historicalchildabuse\"\
            >View an archive of material relating to the development of the Scottish\
            \ Child Abuse Inquiry</a>.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
