        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Development assistance\
            \ is the first and largest funding stream of our International Development\
            \ Fund (IDF), and funds our Malawi, Rwanda, Zambia and Pakistan Development\
            \ Programmes, as well as our Small Grants Programme. These programmes\
            \ fund projects in Malawi, Zambia and Rwanda, and support scholarships\
            \ in Pakistan.</p> \n  <h4 id=\"funding-allocation\">Funding allocation</h4>\
            \ \n  <p>We allocate funding to projects being run by a range of Scotland-based\
            \ organisations, including registered charities, universities, local authorities,\
            \ NHS Boards, private sector companies (acting on a not-for-profit basis)\
            \ and social enterprises, with an emphasis on respectful partnership with\
            \ organisations in our partner countries. </p> \n  <p>The majority of\
            \ our development assistance spend is allocated through open and transparent\
            \ funding rounds. We also fund Scottish networking organisations annually\
            \ under the development assistance funding stream on a non-competitive\
            \ basis, and occasionally provide match funding for projects in our sub-Saharan\
            \ partner countries as funds allow.</p> \n  <p>See below for projects\
            \ currently being funded through our IDF's development assistance funding\
            \ stream, or <a href=\"https://www.webarchive.org.uk/wayback/archive/20180205135841/http://www.gov.scot/Topics/International/int-dev/Maps\"\
            >read about past projects in the archive</a>.</p> \n  <p><a href=\"/publications/international-development-fund-programme-timescales/\"\
            >View timescales for all our development assistance programmes</a>.</p>\
            \ \n  <h3 id=\"malawi-development-programme\">Malawi Development Programme</h3>\
            \ \n  <p>Malawi is one of the world's poorest countries and our collaboration\
            \ with the country dates back to the work of Dr David Livingstone more\
            \ than 150 years ago. The First Minister signed a Co-operation Agreement\
            \ with the President of Malawi in 2005, on behalf of each government,\
            \ agreeing to collaborate on projects to make improvements in four key\
            \ strands: </p> \n  <ul> \n   <li>civic governance </li> \n   <li>education\
            \ </li> \n   <li>health </li> \n   <li>sustainable economic development\
            \ </li> \n  </ul> \n  <p>Between 2015 and 2018 we are funding 20 projects\
            \ worth a combined value of £9.2 million. <a href=\"/publications/international-development-fund-malawi-2015/\"\
            >View the funding allocated to each of these projects</a>.</p> \n  <p><a\
            \ href=\"/publications/international-development-fund-malawi-reporting-templates/\"\
            >View reporting timescales and templates for the Malawi projects from\
            \ 2015 to 2018</a>.</p> \n  <h4 id=\"malawi-development-programme-2018-to-2023\"\
            >Malawi Development Programme 2018 to 2023</h4> \n  <p>The new Malawi\
            \ Development Programme 2018 to 2023, for projects due to start in 2018,\
            \ is now open for applications. It is being administered on our behalf\
            \ by the Corra Foundation. The timetable for applications is as follows:</p>\
            \ \n  <table> \n   <thead> \n    <tr> \n     <th>Stage</th> \n     <th>Date</th>\
            \ \n    </tr> \n   </thead> \n   <tbody> \n    <tr> \n     <td>Closing\
            \ date for submission of concept notes</td> \n     <td>26 January 2018</td>\
            \ \n    </tr> \n    <tr> \n     <td>Result of concept notes assessment</td>\
            \ \n     <td>W/C 26 March 2018</td> \n    </tr> \n    <tr> \n     <td>Closing\
            \ date for full applications</td> \n     <td>11 May 2018</td> \n    </tr>\
            \ \n    <tr> \n     <td>Announcement of funding</td> \n     <td>July 2018</td>\
            \ \n    </tr> \n    <tr> \n     <td>Projects start</td> \n     <td>1 October\
            \ 2018</td> \n    </tr> \n   </tbody> \n  </table> \n  <p><a href=\"https://www.corra.scot/grant-programmes/scottish-government-malawi-development-programmes/\"\
            >Find further information on the application process on the Corra Foundation\
            \ website</a>. </p> \n  <p>All enquiries regarding this funding should\
            \ be sent to <a href=\"mailto:international@corra.scot\">international@corra.scot</a>.</p>\
            \ \n  <h3 id=\"rwanda-development-programme\">Rwanda Development Programme</h3>\
            \ \n  <p>Between 2008 and 2017, we provided funding for projects addressing\
            \ food security, renewable energy, climate change, and water in Rwanda\
            \ as part of our wider sub-Saharan Africa Development Programme. Since\
            \ 2017, Rwanda is one of our three sub-Saharan partner countries along\
            \ with Malawi and Zambia. </p> \n  <p>In March 2017 we launched the Rwanda\
            \ Development Programme Funding Round 2017, which is being administered\
            \ by the Lloyds TSB Foundation for Scotland. Applications were received\
            \ from Scotland-based organisations interested in applying for international\
            \ development grants to deliver projects in Western and Southern Provinces,\
            \ Rwanda. </p> \n  <p><a href=\"https://www.ltsbfoundationforscotland.org.uk/grant-programmes/scottish-government-zambia-rwanda-development-programmes/\"\
            >Find more information on the Lloyds TSB Foundation's website</a>. </p>\
            \ \n  <p>The successful applicants have now been announced, with £8,776,334\
            \ being awarded to 7 projects between 2017 and 2022. <a href=\"/publications/rwanda-development-programme-2017-2022-grant-awards/\"\
            >Rwanda Development Programme 2017-22</a></p> \n  <p><a href=\"/publications/rwanda-development-programme-2017-2022-reporting-schedule-and-templates/\"\
            >View reporting schedule and templates for Rwanda projects</a>.</p> \n\
            \  <h3 id=\"zambia-development-programme\">Zambia Development Programme</h3>\
            \ \n  <p>Between 2008 and 2017 we provided funding for projects addressing\
            \ food security, sustainable organic agriculture and climate change in\
            \ Zambia, as part of our wider sub-Saharan Africa Development Programme.\
            \ Since 2017, Zambia is one of our three sub-Saharan partner countries\
            \ along with Malawi and Rwanda. </p> \n  <p>In March 2017 we launched\
            \ the Zambia Development Programme Funding Round 2017, which is being\
            \ administered by the Lloyds TSB Foundation for Scotland. Applications\
            \ were received from Scotland-based organisations interested in applying\
            \ for international development grants to deliver projects in Central\
            \ Province, Zambia. </p> \n  <p><a href=\"https://www.ltsbfoundationforscotland.org.uk/grant-programmes/scottish-government-zambia-rwanda-development-programmes/\"\
            >Find further information on the Lloyds TSB Foundation's website</a>.\
            \ </p> \n  <p>The successful applicants have now been announced, with\
            \ £6,289,536 being awarded to 6 projects between 2017 and 2022. <a href=\"\
            /publications/zambia-development-programme-2017-2022/\">Zambia Development\
            \ Programme 2017-22 </a></p> \n  <p><a href=\"/publications/zambia-development-programme-2017-2022-reporting-schedule-and-templates/\"\
            >View reporting schedule and templates for Zambia projects</a>.</p> \n\
            \  <h3 id=\"pakistan-development-programme\">Pakistan Development Programme</h3>\
            \ \n  <p>Since 2013 we have provided funding to create a scholarships\
            \ programme in Pakistan that enables women from disadvantaged backgrounds\
            \ to study Masters courses in education and subjects relating to the environment.\
            \ More recently, we provided funding for a Children's Scholarship Programme\
            \ in Pakistan. Both scholarship programmes are run for us by British Council\
            \ Pakistan, and have received a total of £670,000 from the IDF up to 2017.\
            \ </p> \n  <p>The Women's Scholarship Programme has enabled around 400\
            \ young women from disadvantaged backgrounds to study Masters courses\
            \ in Pakistani Universities. The Children's Scholarship Programme has\
            \ enabled more than 3,000 children from disadvantaged and minority backgrounds\
            \ to complete one year of school education at both primary and secondary\
            \ levels in Pakistan. </p> \n  <p>We will continue to fund scholarships\
            \ through the IDF as our Pakistan Development Programme. These dedicated\
            \ scholarships, and collaboration with key Scottish educational agencies\
            \ focused on education system improvement, also support the education\
            \ and skills strand of the <a href=\"/publications/scotlands-international-framework-pakistan-engagement-strategy/\"\
            >Pakistan Engagement Strategy</a>. </p> \n  <h3 id=\"small-grants-programme\"\
            >Small Grants Programme</h3> \n  <p>We established our Small Grants Programme\
            \ in 2013 to help grow the international development sector in Scotland\
            \ and to support it in helping some of the world's most vulnerable communities\
            \ in our partner countries of the time. </p> \n  <p>The Programme makes\
            \ grants of up to £60,000 available to projects lasting up to three years,\
            \ and grants of up to £10,000 for feasibility studies and capacity building\
            \ work lasting up to one year. </p> \n  <p>Eligible projects must contribute\
            \ to the achievement of the Sustainable Development Goals, and the alleviation\
            \ of poverty and economic growth in one of our partner countries. </p>\
            \ \n  <p>So far, grants have been awarded in sub-Saharan Africa and South\
            \ Asia for activities in relation to the following priority themes: </p>\
            \ \n  <ul> \n   <li>education </li> \n   <li>health </li> \n   <li>sustainable\
            \ economic development </li> \n   <li>civic governance and society </li>\
            \ \n   <li>food security </li> \n   <li>renewable energy </li> \n   <li>climate\
            \ change </li> \n   <li>water </li> \n  </ul> \n  <p><a href=\"/publications/international-development-small-grants-programme-funding/\"\
            >See details of the grants awarded from 2014 to 2017</a>. </p> \n  <p>Under\
            \ our <a href=\"/publications/global-citizenship-scotlands-international-development-strategy/\"\
            >International Development Strategy</a>, we committed to continue to fund\
            \ our Small Grants Programme. We will keep it under review so as to make\
            \ any improvements deemed necessary, including possible changes to its\
            \ geographic focus in line with the Strategy.</p> \n  <p><a href=\"/news/big-impact-of-small-grants/\"\
            >We opened our new Small Grants Programme for 2018 onwards on 2 September\
            \ 2017</a>. Project small grants are now open for our three sub-Saharan\
            \ partner countries (Malawi, Zambia and Rwanda) only, reflecting the geographic\
            \ focus in our Strategy; however, our capacity-strengthening small grants\
            \ and feasibility study small grants are now open to organisations working\
            \ in a much wider range of countries. Find more information and apply\
            \ via our assessors' website, <a href=\"https://www.corra.scot/grant-programmes/international-small-grants/\"\
            >The Corra Foundation</a>. </p> \n </body>\n</html>"
