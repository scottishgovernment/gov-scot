        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Offsite construction\
            \ involves manufacturing and pre-assembling large sections of a building\
            \ offsite in a factory.</p> \n  <p>The industry is starting to grow and\
            \ there are a number of offsite manufacturers either based or considering\
            \ investment in Scotland. </p> \n  <p>We support developments in this\
            \ industry because: </p> \n  <ul> \n   <li>it is suited to building affordable\
            \ housing – high sustainability standards can be achieved efficiently\
            \ and at less cost than more traditional construction methods (see the\
            \ industry-led <a href=\"http://cic.org.uk/download.php?f=offsite-housing-review-feb-2013-for-web.pdf\"\
            >offsite housing review, February 2013</a> for more information)</li>\
            \ \n   <li>it has potential to support multi-skilled trades and deliver\
            \ homes in a controlled environment</li> \n   <li>it could increase standards\
            \ and reduce the impacts of variable weather and site difficulties on\
            \ the final product, increasing build speeds and reducing costs</li> \n\
            \   <li>a number of companies, housing associations and local authorities\
            \ have already used this approach – and it has potential to grow further</li>\
            \ \n   <li>we want companies in Scotland to maximise the potential of\
            \ innovative design and construction techniques to deliver a greater number\
            \ of greener homes</li> \n  </ul> \n  <h3 id=\"new-build-market-transformation-nbmt-\"\
            >New build market transformation (NBMT)</h3> \n  <p>A theme of <a href=\"\
            /publications/scotlands-sustainable-housing-strategy/\">Scotland's Sustainable\
            \ Housing Strategy</a> was transforming the market for new buildings.\
            \ We want companies in Scotland to maximise the potential of innovative\
            \ design and construction techniques to deliver a greater number of greener\
            \ homes. </p> \n </body>\n</html>"
