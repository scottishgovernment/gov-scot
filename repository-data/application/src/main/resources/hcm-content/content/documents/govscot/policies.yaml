        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Assets held for\
            \ the common good – such as parks, monuments and statues – are owned by\
            \ local authorities, who must manage the assets in accordance with existing\
            \ statutory and non-statutory duties. </p> \n  <p>As part of the <a href=\"\
            http://www.legislation.gov.uk/asp/2015/6/part/8/enacted\">Community Empowerment\
            \ (Scotland) Act 2015</a>, local authorities have certain duties in relation\
            \ to common good property. The purpose of these duties is to increase:\
            \ </p> \n  <ul> \n   <li>transparency about the existence of common good\
            \ assets </li> \n   <li>community involvement in decisions regarding them,\
            \ including their identification and how they are used and disposed of\
            \ </li> \n  </ul> \n  <p>The Act dictates that local authorities must:\
            \ </p> \n  <ul> \n   <li>'establish and maintain a register of property\
            \ which is held by the authority as part of the common good', and engage\
            \ with local communities in setting up these registers </li> \n   <li>publish\
            \ details of any proposals to dispose of or change the use of common good\
            \ assets, and open these proposals to community councils for consultation\
            \ </li> \n   <li>'have regard to any guidance issued by the Scottish Ministers'\
            \ in terms of:\n    <ul> \n     <li>the process of creating common good\
            \ registers</li> \n     <li>the process of disposing and changing the\
            \ use of common good property</li> \n     <li>the management and use of\
            \ common good property </li> \n    </ul> </li> \n  </ul> \n  <p>We ran\
            \ <a href=\"/publications/community-empowerment-common-good-property-consultation-draft-guidance/\"\
            >a consultation on draft guidance on common good property for local authorities</a>\
            \ from 30 June 2017 to 29 September 2017. We published the <a href=\"\
            /publications/community-empowerment-common-good-property-analysis-responses-consultation-draft-guidance/\"\
            >analysis of responses to the common good property consultation</a> on\
            \ 24 November. We will use this, along with any other available evidence,\
            \ to help us shape the guidance.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
             <head></head>
             <body></body>
            </html>
