        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Public Social Partnerships\
            \ (PSPs) are voluntary partnerships involving one or more organisations\
            \ from the public and third sectors, and potentially from the private\
            \ sector. They are designed to involve the third sector earlier and more\
            \ deeply in the design and commissioning of public services.</p> \n  <p>We\
            \ have invested more than £2.7 million in six strategic PSPs over the\
            \ last six years, in addition to indirect funding via the Ready for Business\
            \ Contract.</p> \n  <p>Successive 'Developing Markets for Third Sector\
            \ Providers' contracts from 2012 to 2017 have included support for six\
            \ strategic PSPs:</p> \n  <ul> \n   <li><a href=\"#low-moss\">Low Moss\
            \ (prisoner support pathway)</a></li> \n   <li><a href=\"#strathclyde-partnership-for-transport\"\
            >Strathclyde Partnership for Transport (community transport)</a></li>\
            \ \n   <li><a href=\"#nhs-lothian\">NHS Lothian (several PSPs)</a></li>\
            \ \n   <li><a href=\"#east-renfrewshire-health-and-social-care-partnership\"\
            >East Renfrewshire Health and Social Care Partnership (supported living\
            \ services)</a></li> \n   <li><a href=\"#glasgow-the-life-i-want\">Glasgow\
            \ - The Life I Want (services for adults with learning disabilities)</a></li>\
            \ \n   <li><a href=\"#elevate-glasgow\">Elevate-Glasgow (recovery from\
            \ drug and/or alcohol dependence)</a></li> \n  </ul> \n  <h3 id=\"low-moss\"\
            >Low Moss</h3> \n  <p>Low Moss prison is working with the third sector\
            \ to change the approach to reducing reoffending in both the prison and\
            \ the community. The Low Moss PSP is designed to offer holistic and person-centred\
            \ support, from sentencing through to pre-release, on-release and after-release\
            \ community support, which is co-ordinated by a known and constant 'Pathway\
            \ Practitioner' who is a member of a multi-agency team.</p> \n  <h3 id=\"\
            strathclyde-partnership-for-transport\">Strathclyde Partnership for Transport</h3>\
            \ \n  <p>The West of Scotland Community Transport Network was launched\
            \ in March 2013 as a partnership between the Strathclyde Partnership for\
            \ Transport and community transport organisations throughout the West\
            \ of Scotland. Its aim is to improve the quality, capacity, capability\
            \ and co-ordination of the community transport sector.</p> \n  <h3 id=\"\
            nhs-lothian\">NHS Lothian</h3> \n  <p>NHS Lothian, the City of Edinburgh\
            \ Council, Queen Margaret University and the third sector identified the\
            \ programme to redevelop the Royal Edinburgh Hospital campus as an opportunity\
            \ to work together through the PSP model to redesign services.</p> \n\
            \  <p>Their first project, the Wayfinder PSP, was such a success that\
            \ a further three projects are now underway - titled GameChanger, Greenspace\
            \ Artspace, and the Rivers Centre - which are beginning to change the\
            \ way that health services are delivered.</p> \n  <h3 id=\"east-renfrewshire-health-and-social-care-partnership\"\
            >East Renfrewshire Health and Social Care Partnership</h3> \n  <p>The\
            \ East Renfrewshire HSCP identified the PSP approach as the best way to\
            \ respond to the Self Directed Support agenda, which seeks to enable people\
            \ with learning disabilities to have choice and control over their care\
            \ and support arrangements. It is incorporating both national best practice\
            \ and innovative, locally focused models of care to transition from a\
            \ traditionally focused, mixed-service provision to a provider-only model\
            \ for Supported Living.</p> \n  <h3 id=\"glasgow-the-life-i-want\">Glasgow\
            \ - The Life I Want</h3> \n  <p>The Life I Want PSP aims to modernise\
            \ day services in Glasgow for adults with learning disabilities. It is\
            \ both a response to the Self Directed Support agenda, and a recognition\
            \ by partner organisations that services need to change to meet the needs\
            \ of the people who use them.</p> \n  <p>The PSP involves various workstreams,\
            \ including:</p> \n  <ul> \n   <li>delivering training programmes to a\
            \ range of stakeholders</li> \n   <li>exploring social enterprise opportunities\
            \ and connecting with existing social enterprise activity across Scotland</li>\
            \ \n   <li>developing and piloting appropriate service options based on\
            \ feedback</li> \n   <li>bringing key stakeholders and people with learning\
            \ disabilities together to ensure their needs and aspirations are reflected\
            \ in the work of the PSP</li> \n  </ul> \n  <h3 id=\"elevate-glasgow\"\
            >Elevate-Glasgow</h3> \n  <p>The Elevate-Glasgow PSP works with people\
            \ recovering from drug and/or alcohol dependence to give them the best\
            \ possible chance to turn their lives around and contribute to their communities.\
            \ The PSP contributes to delivering the following national and local priorities:</p>\
            \ \n  <ul> \n   <li><a href=\"https://www.glasgow.gov.uk/index.aspx?articleid=18428\"\
            >Glasgow City Alcohol and Drugs Partnership Recovery Strategy</a> </li>\
            \ \n   <li><a href=\"http://www.employabilityinscotland.com/policy-and-partnership/local-employability-information/nhs-greater-glasgow-and-clyde/\"\
            >NHS Greater Glasgow and Clyde Employability Framework</a> </li> \n  \
            \ <li>our <a href=\"http://www.gov.scot/Publications/2008/05/22161610/0\"\
            >National Drugs Strategy, The Road to Recovery</a> </li> \n   <li><a href=\"\
            http://www.gov.scot/About/Performance/purposestratobjs\">Scotland's National\
