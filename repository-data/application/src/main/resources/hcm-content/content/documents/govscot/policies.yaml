        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Children and young\
            \ people under the age of 18 who arrive in Scotland without parents or\
            \ guardians are defined as Unaccompanied Children (UC). </p> \n  <p>Each\
            \ month as many as five UCs arrive in Scotland, some of whom claim asylum,\
            \ and in many cases may have been trafficked. </p> \n  <p>In section 19\
            \ of our <a href=\"/publications/right-thing-progress-report-scottish-governments-response-2008-concluding-observations/\"\
            >children's rights progress report Do the Right Thing</a> we recognise\
            \ UCs as a particularly vulnerable group of young people for whom we must\
            \ provide better support. </p> \n  <h3 id=\"scottish-guardianship-service\"\
            >Scottish Guardianship Service</h3> \n  <p>We support UCs by providing\
            \ funding to the Scottish Guardianship Service (SGS), which is managed\
            \ and delivered by the Scottish Refugee Council and Aberlour Children's\
            \ Charity. </p> \n  <p>The SGS works with local authorities and other\
            \ stakeholders, for example legal services, to help UCs access the assistance\
            \ they need and to make informed decisions about their future.</p> \n\
            \  <p>The <a href=\"http://www.legislation.gov.uk/asp/2015/12/contents\"\
            >Human Trafficking and Exploitation (Scotland) Act 2015</a> put the Independent\
            \ Child Trafficking Guardian on a statutory footing. This means that Ministers\
            \ are under duty to provide a guardian for every eligible child, and that\
            \ relevant authorities will be under duty to refer any eligible child\
            \ to a guardian.</p> \n  <p>This guardian will: </p> \n  <ul> \n   <li>act\
            \ as a point of contact and continuity as they progress through the asylum\
            \ and immigration system </li> \n   <li>make them aware of their rights\
            \ </li> \n   <li>explain to them the aspects of the asylum, trafficking\
            \ and welfare system </li> \n   <li>introduce them to social opportunities\
            \ and begin to integrate them into community life</li> \n  </ul> \n  <p><a\
            \ href=\"http://www.scottishrefugeecouncil.org.uk/how_we_can_help/advice_services/the_scottish_guardianship_service\"\
            >More information on the SGS is available on their website</a>.</p> \n\
            \  <h3 id=\"age-assessment-for-becoming-looked-after-\">Age assessment\
            \ for becoming 'looked after'</h3> \n  <p>Under <a href=\"http://www.legislation.gov.uk/ukpga/1995/36/section/25\"\
            >Section 25 of the Children (Scotland) Act 1995</a> local authorities\
            \ are obliged to provide UC with accommodation and safeguarding, from\
            \ which point they become <a href=\"looked-after-children\">looked after\
            \ children</a>.</p> \n  <p>The Human Trafficking and Exploitation (Scotland)\
            \ Act 2015 requires relevant authorities to presume that a victim of human\
            \ trafficking is a child in any circumstance where their age is uncertain,\
            \ but there are reasonable grounds to believe that they are under 18 years\
            \ of age. </p> \n  <p>In these circumstances the victim is presumed to\
            \ be a child for the purpose of receiving immediate age-appropriate support\
            \ and services until their age is formally established. </p> \n  <p>To\
            \ reflect the change in legislation, we have supported the Scottish Refugee\
            \ Council, in partnership with Glasgow City Council and others, to set\
            \ up a working group to revise the <a href=\"http://www.scottishrefugeecouncil.org.uk/assets/0000/4415/Age_Assessment_Practice_Guidance_GCC-SRC_June_2012_FIRST_EDITION.pdf\"\
            >2012 Age Assessment Guidance for social workers</a>.</p> \n </body>\n\
            </html>"
