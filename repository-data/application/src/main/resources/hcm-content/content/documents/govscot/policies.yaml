        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We commissioned\
            \ an independent system review of the policy, practice, services and structure\
            \ of our current child protection system as part of the wider <a href=\"\
            child-protection-improvement-programme\">Child Protection Improvement\
            \ Programme (CPIP)</a>. </p> \n  <p>The review was carried out by the\
            \ Child Protection Systems Review Group chaired by Catherine Dyer, former\
            \ Crown Agent and Chief Executive of the Crown Office and Procurator Fiscal\
            \ Service, with support from the Centre for Excellence for Looked After\
            \ Children in Scotland (CELCIS). </p> \n  <p>It focused on three key areas\
            \ of the formal child protection system: </p> \n  <ol> \n   <li><p>the\
            \ role and function of child protection committees </p> </li> \n   <li><p>the\
            \ use of child protection registers and case conferences </p> </li> \n\
            \   <li><p>initial and significant case reviews </p> </li> \n  </ol> \n\
            \  <p>The group met six times between August and December 2016. At each\
            \ stage of the process, Review Group members consulted via their organisations\
            \ and networks. More than 40 written consultation responses were analysed\
            \ as part of the review process.</p> \n  <p>The report of the Systems\
            \ Review Group, <a href=\"https://beta.gov.scot/publications/protecting-scotlands-children-young-people-still-everyones-job/\"\
            >Protecting Scotland's children and young people: it is still everyone's\
            \ job</a>, was published in March 2017. We accepted all of the recommendations\
            \ and will implement them in phase two of the improvement programme.</p>\
            \ \n </body>\n</html>"
