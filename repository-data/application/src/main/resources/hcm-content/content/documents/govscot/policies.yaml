        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Scotland has a\
            \ strong and enduring commitment to securing democracy, the rule of law\
            \ and human rights across the world. We expect all states to recognise\
            \ fundamental human rights, comply with human rights legislation and condemn\
            \ human rights abuses wherever they occur. </p> \n  <h3 id=\"international-engagement\"\
            >International engagement</h3> \n  <p>We use our international engagement\
            \ as an opportunity to help increase respect for, and understanding of,\
            \ human rights worldwide. This involves: </p> \n  <ul> \n   <li>ongoing\
            \ dialogue with states at ministerial and official level, raising human\
            \ rights where appropriate in a diplomatic and culturally sensitive manner\
            \ </li> \n   <li>sharing our experiences, values and expertise in areas\
            \ such as justice, education and climate change with a view to seeing\
            \ the human rights of people across the world fully realised </li> \n\
            \  </ul> \n  <h3 id=\"europe\">Europe</h3> \n  <p>We are committed to\
            \ being a full and active participant in the EU and Council of Europe's\
            \ human rights institutional mechanisms. These include the: </p> \n  <ul>\
            \ \n   <li><a href=\"http://www.echr.coe.int/Pages/home.aspx?p=basictexts&amp;c=#n1359128122487_pointer\"\
            >European Convention on Human Rights</a> </li> \n   <li><a href=\"http://echr.coe.int/Pages/home.aspx?p=home\"\
            >European Court of Human Rights</a> </li> \n   <li><a href=\"http://ec.europa.eu/justice/fundamental-rights/charter/index_en.htm\"\
            >Charter of Fundamental Rights</a> </li> \n  </ul> \n  <p>The Council\
            \ of Europe Commissioner for Human Rights, Nils Muiznieks, attended the\
            \ launch of <a href=\"action-plan\">Scotland's first National Action Plan\
            \ for Human Rights</a> in December 2013. He endorsed it as a model for\
            \ others to emulate.</p> \n </body>\n</html>"
