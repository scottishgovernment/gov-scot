        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We support community\
            \ ownership of land and land assets primarily through the Scottish Land\
            \ Fund. </p> \n  <p>The Scottish Land Fund is funded by us and delivered\
            \ in partnership with the Big Lottery Fund and Highlands and Islands Enterprise.\
            \ It offers grants of up to £1 million to help communities take ownership\
            \ of the land and buildings that matter to them, as well as practical\
            \ support to develop projects. </p> \n  <p><a href=\"https://www.biglotteryfund.org.uk/scottishlandfund\"\
            >Find out more about the Scottish Land Fund</a>. </p> \n  <p>Send enquiries\
            \ to the Big Lottery on 0300 123 7110 or email: <a href=\"mailto:advicescotland@biglotteryfund.org.uk\"\
            >advicescotland@biglotteryfund.org.uk</a> </p> \n  <h3 id=\"other-funding-sources\"\
            >Other funding sources</h3> \n  <p>Communities pursuing asset ownership,\
            \ either through negotiation or by using the Land Reform legislation,\
            \ may also be able to benefit from our [community funding programmes]\
            \ (I can perhaps create a publication with content of this page: <a href=\"\
            http://www.gov.scot/Topics/Built-Environment/regeneration/communityfunds\"\
            >http://www.gov.scot/Topics/Built-Environment/regeneration/communityfunds</a>\
            \ but I need to know which funds are still running). </p> \n  <p>The following\
            \ non-government funding tools and information sources are also available:\
            \ </p> \n  <ul> \n   <li><a href=\"http://community-toolkit.org.uk/Funding/find-funders.htm\"\
            >Community Toolkit's find a funder database</a> </li> \n   <li><a href=\"\
            https://www.ruralnetwork.scot/funding/scottish-rural-development-programme\"\
            >Scottish Rural Development Programme</a> </li> \n   <li><a href=\"http://fundingscotland.com/Account/MemberLoginRegister?ReturnUrl=%2F\"\
            >Scottish Council for Voluntary Organisations - Funding Scotland</a> </li>\
            \ \n   <li><a href=\"http://www.voluntarysectorgateway.org/funding/\"\
            >Voluntary Sector Gateway</a> </li> \n  </ul> \n </body>\n</html>"
        /govscot:notes:
