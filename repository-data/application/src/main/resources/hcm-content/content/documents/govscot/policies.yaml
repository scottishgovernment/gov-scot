        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>There are currently\
            \ more than 24,000 charities in Scotland, ranging from small local charities\
            \ to large international organisations.</p> \n  <p>Charities in Scotland\
            \ are regulated and awarded charitable status by the independent Office\
            \ of the Scottish Charity Regulator (OSCR). Find out more on the <a href=\"\
            https://www.oscr.org.uk/\">OSCR website</a>. </p> \n  <p>We are responsible\
            \ for the legal framework within which charities and the OSCR must operate,\
            \ as set out in the <a href=\"http://www.opsi.gov.uk/legislation/scotland/acts2005/20050010.htm\"\
            >Charities and Trustee Investment (Scotland) Act 2005</a>. </p> \n  <p>We\
            \ value the role that charities play in Scotland and are committed to\
            \ supporting and encouraging charitable activity, while ensuring that\
            \ public money is used responsibly.</p> \n  <h3 id=\"big-lottery-fund\"\
            >Big Lottery Fund</h3> \n  <p><a href=\"https://www.biglotteryfund.org.uk/scotland\"\
            >The Big Lottery Fund</a> distributes funding raised through the National\
            \ Lottery to charitable organisations across the UK.</p> \n  <p>It distributes\
            \ £70 million to around 2,000 groups and organisations in Scotland every\
            \ year.</p> \n  <p>Since 2006, more than 27,000 projects and activities\
            \ in Scotland have received Big Lottery funding worth more than £900 million,\
            \ with 90% of this going to the third sector.</p> \n  <p>In addition to\
            \ lottery-funded programmes, the Big Lottery Fund also delivers the following\
            \ funding programmes on our behalf:</p> \n  <ul> \n   <li>Young Start\
            \ – funds projects that create opportunities for children and young people\
            \ aged between eight and 24 to help realise their potential</li> \n  \
            \ <li>Scottish Land Fund – supports community acquisition of land and\
            \ land assets, in partnership with Highlands and Islands Enterprise</li>\
            \ \n   <li>Coastal communities – supports the economic development of\
            \ coastal communities across the UK</li> \n   <li><a href=\"social-inclusion-and-poverty-reduction\"\
            >Social inclusion and poverty reduction</a> – the Big Lottery Fund is\
            \ contributing £10 million to this Strategic Intervention of the European\
            \ Social Fund (ESF), which will be matched by a further £7.3 million from\
            \ the ESF</li> \n  </ul> \n </body>\n</html>"
