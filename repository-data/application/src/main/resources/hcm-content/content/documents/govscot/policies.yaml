        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are investing\
            \ in sport initiatives in communities and schools to encourage and make\
            \ it easier for people to be more active.</p> \n  <h3 id=\"community-sport-hubs\"\
            >Community Sport Hubs</h3> \n  <p>Through sportscotland, we are working\
            \ with local authorities across Scotland to create Community Sport Hubs\
            \ (CSHs). Based in local facilities such as schools, sport centres and\
            \ community centres, CSHs provide information, support and advice on a\
            \ range of sports and physical activities to make it easier for local\
            \ people to get active.</p> \n  <p>Between 2009 and 2016, sportscotland\
            \ invested £1.5 million annually in creating 157 CSHs, with least 50%\
            \ based in schools and at least one in every local authority area.</p>\
            \ \n  <p>Sportscotland aims to create a further 50 CSHs by 2020. More\
            \ information can be found on the <a href=\"https://sportscotland.org.uk/clubs/what-is-a-community-sport-hub/\"\
            >sportscotland website</a>.</p> \n  <h3 id=\"active-schools\">Active Schools</h3>\
            \ \n  <p>The Active Schools programme aims to provide more and higher-quality\
            \ opportunities for children and young people to take part in sport and\
            \ physical activity before school, during lunchtime and after school,\
            \ and to develop links between schools and sports clubs within the community.</p>\
            \ \n  <p>Through sportscotland, we work with local authorities to invest\
            \ in and support the Active Schools Network: the more than 400 managers\
            \ and coordinators who develop these opportunities.</p> \n  <p>The programme\
            \ has now been running for more than 10 years. More information and the\
            \ latest annual report is available on the <a href=\"https://www.sportscotland.org.uk/schools/active-schools/\"\
            >sportscotland website</a>.</p> \n </body>\n</html>"
        /govscot:notes:
