        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>City Region Deals\
            \ are agreements between the Scottish Government, the UK Government and\
            \ local government designed to bring about long-term strategic approaches\
            \ to improving regional economies.</p> \n  <p>Each deal is tailored to\
            \ its city region, reflecting its individual economic strengths and weaknesses,\
            \ and comprises a programme of interventions to support positive, transformative\
            \ change.</p> \n  <p>We develop and deliver these interventions in collaboration\
            \ with partners drawn from the broader public sector, such as Scottish\
            \ Enterprise and Skills Development Scotland, as well as from businesses,\
            \ colleges and universities.</p> \n  <h3 id=\"current-deals\">Current\
            \ deals</h3> \n  <h4 id=\"edinburgh-and-south-east-scotland-city-region-deal\"\
            >Edinburgh and South East Scotland City Region Deal</h4> \n  <p>The Scottish\
            \ Government is investing £300 million in the Deal alongside additional\
            \ funding from the six local authorities, Edinburgh University and the\
            \ UK Government. </p> \n  <p>The overall Deal package is worth £1.1bn\
            \ and will deliver inclusive economic growth across the region through\
            \ housing, innovation, transport, skills and culture. Regional partners\
            \ expect that the new deal will deliver 21,000 new jobs for the area.</p>\
            \ \n  <p><a href=\"/news/21-000-new-jobs-for-edinburgh-and-south-east-scotland/\"\
            >Read the news story from 2017 and download the Heads of Terms</a></p>\
            \ \n  <p>Find out more about the <a href=\"http://www.acceleratinggrowth.org.uk/\"\
            >Edinburgh and South East Scotland City Region deal</a>. </p> \n  <h4\
            \ id=\"glasgow-city-region-deal\">Glasgow City Region Deal</h4> \n  <p>We\
            \ are contributing £500 million to the £1.13 billion Glasgow City Region\
            \ City Deal Infrastructure Investment Fund over 20 years.</p> \n  <p>The\
            \ regional partners estimate that the overall investment of £1.13 billion\
            \ will deliver around 29,000 jobs in the region and attract around £3.3\
            \ billion of private sector investment.</p> \n  <p><a href=\"https://news.gov.scot/news/1-billion-fund-for-glasgow-and-clyde-valley\"\
            >Read the news story from 2014 and download the full deal document</a>.</p>\
            \ \n  <p>Find out more about <a href=\"http://www.glasgowcityregion.co.uk/\"\
            >the Glasgow City Region Deal</a>. </p> \n  <h4 id=\"aberdeen-city-region-deal\"\
            >Aberdeen City Region Deal</h4> \n  <p>We and the UK Government have each\
            \ committed up to £125 million to the Aberdeen City Region Deal, supplemented\
            \ by up to £44 million committed by Aberdeen and Aberdeenshire Council\
            \ and other local partners.</p> \n  <p>The 10-year deal aims to encourage\
            \ investment in innovation, internationalisation, digital connectivity\
            \ and infrastructure across the region.</p> \n  <p>We have committed a\
            \ further £245 million to delivering improved transport and broadband\
            \ networks and local housing programmes.</p> \n  <p><a href=\"/news/250m-aberdeen-city-region-deal/\"\
            >Read the news story from November 2016 and download the full deal document</a>.</p>\
            \ \n  <p>Find out more about <a href=\"http://www.abzdeal.com/\">the Aberdeen\
            \ City Region Deal.</a></p> \n  <h4 id=\"inverness-and-highland-city-region-deal\"\
            >Inverness and Highland City Region Deal</h4> \n  <p>We have committed\
            \ up to £135 million in the Inverness and Highland City Region Deal. The\
            \ UK Government has committed up to £53 million, and the Highland council\
            \ and regional partners have committed up to £127 million over 10 years.</p>\
            \ \n  <p>Regional partners estimate that this total investment package\
            \ of £315 million could attract an additional £800 million of investment\
            \ by the private sector.</p> \n  <p>The deal will support improvements\
            \ to the region's digital connectivity, digital healthcare, skills, innovation\
            \ and infrastructure, with the aim of stimulating long-term productivity\
            \ and economic growth.</p> \n  <p><a href=\"https://beta.gov.scot/news/sealing-the-deal/\"\
            >Read the news story from January 2017 and download the full deal document</a>.</p>\
            \ \n  <p>Find out more about <a href=\"https://www.highland.gov.uk/cityregiondeal\"\
            >the Inverness and Highland City Region Deal</a>. </p> \n  <h3 id=\"future-deals\"\
            >Future deals</h3> \n  <p>We are currently discussing potential City Region\
            \ Deals for <a href=\"http://my.stirling.gov.uk/services/business-and-trade/citydeal\"\
            >Stirling and Clackmannanshire</a>, and for the <a href=\"https://www.taycities.co.uk/\"\
            >Tay Cities Region</a> (Angus, Dundee, Fife, and Perth and Kinross). We\
            \ are also working with the three Ayrshire Councils on their growth deal\
            \ proposals.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
