        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The <a href=\"\
            /publications/scotlands-people-results-2015-scottish-household-survey/\"\
            >Scottish Household Survey</a> indicates that walking is by far the most\
            \ popular form of physical activity undertaken, with more than 55% of\
            \ Scottish people having taken a half-hour walk for recreational purposes.</p>\
            \ \n  <p>For this reason, we are focusing on promoting and encouraging\
            \ walking as a way of getting people to be more active.</p> \n  <h3 id=\"\
            national-walking-strategy\">National Walking Strategy</h3> \n  <p>The\
            \ <a href=\"/publications/lets-scotland-walking-national-walking-strategy/\"\
            >National Walking Strategy</a> launched in 2014 contained recommendations\
            \ from a working group on how to create a walking culture in Scotland.</p>\
            \ \n  <p>We provide £1.2 million funding per year to <a href=\"http://www.pathsforall.org.uk/pfa-home\"\
            >Paths for All</a> to take forward the strategy.</p> \n  <p>Paths for\
            \ All is delivering the strategy via the <a href=\"http://www.stepchangescot.scot/\"\
            >step change website</a> that sets out details of the Walking Strategy\
            \ Action Plan and the Forum helping to deliver it.</p> \n  <h3 id=\"daily-mile\"\
            >Daily Mile</h3> \n  <p>We aim to make Scotland the world's first 'Daily\
            \ mile nation' with a roll-out to all nurseries, schools, colleges and\
            \ universities.</p> \n  <p>The Daily Mile is a simple but effective concept\
            \ through which primary-aged children run or walk for 15 minutes every\
            \ day. Any primary school can implement The Daily Mile at no cost, and\
            \ its impact can be transformational – improving not only the children's\
            \ fitness, but also their concentration levels, mood, behaviour and general\
            \ wellbeing. Since beginning at St Ninians Primary, Stirling, in 2012,\
            \ The Daily Mile has grown exponentially, with over 3,000 participating\
            \ schools, and over half a million children taking part daily.</p> \n\
            \  <p><a href=\"https://www.youtube.com/watch?v=Sd5BggnwXqg\">Scotland:\
            \ a Daily Mile nation (YouTube Video)</a></p> \n  <p>More information\
            \ can be found on the <a href=\"http://thedailymile.co.uk/\">Daily Mile\
            \ website</a>.</p> \n </body>\n</html>"
        /govscot:notes:
