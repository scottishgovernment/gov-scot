        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We oversee Scotland's\
            \ planning system and we are responsible for the development and implementation\
            \ of legislation and national planning policy.</p> \n  <p>The aim of the\
            \ planning system is to deliver a planning service that is efficient,\
            \ inclusive, fit for purpose and sustainable. </p> \n  <p>The planning\
            \ system plays a key role in delivering high-quality places for Scotland.\
            \ It balances competing demands to make sure that land is used and developed\
            \ in the public's long-term interest. </p> \n  <h3 id=\"planning-authorities\"\
            >Planning authorities</h3> \n  <p>The primary responsibility for the delivery\
            \ of the planning service in Scotland lies with the <a href=\"https://www.mygov.scot/planning-permission/\"\
            >32 local authorities</a> and the two national park authorities: <a href=\"\
            http://cairngorms.co.uk/park-authority/planning\">the Cairngorms</a> and\
            \ <a href=\"http://www.lochlomond-trossachs.org/planning/\">Loch Lomond\
            \ and the Trossachs</a>. </p> \n  <p>Planning authorities are responsible\
            \ for administering the three main parts of the planning system:</p> \n\
            \  <ul> \n   <li><a href=\"development-plans\">development planning</a>\
            \ – setting out how places should change in the future using plans</li>\
            \ \n   <li><a href=\"development-management\">development management</a>\
            \ – making decisions on planning applications. Decisions must be guided\
            \ by policies in the development plan</li> \n   <li>enforcement – making\
            \ sure development is carried out correctly and taking action when it\
            \ is not</li> \n  </ul> \n  <p>There are also four Strategic Development\
            \ Planning Authorities (SDPAs): </p> \n  <ul> \n   <li><a href=\"http://www.aberdeencityandshire-sdpa.gov.uk/\"\
            >Aberdeen City and Shire SDPA</a> </li> \n   <li><a href=\"http://www.clydeplan-sdpa.gov.uk/\"\
            >Glasgow and the Clyde Valley SDPA</a> </li> \n   <li><a href=\"http://www.sesplan.gov.uk/\"\
            >SDPA for Edinburgh and South East Scotland – SESplan</a> </li> \n   <li><a\
            \ href=\"http://www.tayplan-sdpa.gov.uk/\">SDPA for Dundee, Perth, Angus\
            \ and North Fife – Tayplan</a> </li> \n  </ul> \n  <h3 id=\"agencies\"\
            >Agencies</h3> \n  <p>Scottish agencies, such as Scottish Water, Scottish\
            \ Environment Protection Agency (SEPA), Scottish Natural Heritage (SNH),\
            \ Transport Scotland and Historic Environment Scotland, have a duty to\
            \ engage in the development plan process at different stages (such as\
            \ the writing of both the main issues report and proposed plan and the\
            \ preparation of the action programme). </p> \n  <p>The Key Agencies Group\
            \ was established in 2008 to encourage agencies and authorities to work\
            \ together on the preparation of development plans, providing specialist\
            \ knowledge and expertise. More information on key agencies is available\
            \ on the <a href=\"http://www.knowledge-exchange.info/\">Knowledge Exchange\
            \ website</a>.</p> \n </body>\n</html>"
