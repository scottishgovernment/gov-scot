        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <h1 id=\"healthier-fish-and-shellfish\"\
            >Healthier fish and shellfish</h1> \n  <p>We are responsible for managing\
            \ aquaculture fish health to reduce the risk of loss because of disease.\
            \ Our veterinarians and fish health experts are committed to high quality\
            \ research and development, and sharing disease risk management information.\
            \ </p> \n  <p>Surveillance and monitoring helps to make sure emerging\
            \ fish health issues are detected quickly, and that there is a timely\
            \ and appropriate response when potential disease risks are found. </p>\
            \ \n  <h2 id=\"surveillance-programme\">Surveillance Programme</h2> \n\
            \  <p>We have developed a risk-based surveillance model to help minimise\
            \ the risks of introducing and transmitting diseases at Scottish aquaculture\
            \ facilities. Our scheme is also designed to improve detection of increased\
            \ mortality at farm sites. It combines site visits with passive and intelligence-led\
            \ surveillance. </p> \n  <p>Under Council Directive 2006/88/EC as interpreted\
            \ under current regulation (The Aquatic Animal Health (Scotland) Regulations\
            \ 2009), there is a requirement for regular inspections, visits and audits\
            \ of aquaculture production businesses, and authorised processing establishments.\
            \ </p> \n  <p>Our Fish Health Inspectors are responsible for fish and\
            \ shellfish disease surveillance in Scotland. This includes detecting\
            \ increased mortality, and carrying out a surveillance scheme at all sites\
            \ operated by authorised aquaculture production businesses (APBs), in\
            \ all farming areas. The frequency of site inspection depends on the zone's\
            \ health status, and the outcome of a risk assessment of each site within\
            \ that zone. </p> \n  <h2 id=\"risk-based-surveillance\">Risk Based Surveillance</h2>\
            \ \n  <p>The risk factors that determine the frequency of surveillance\
            \ of farms are the: </p> \n  <ul> \n   <li>direct spread of disease via\
            \ water </li> \n   <li>movements of aquaculture animals </li> \n   <li>type\
            \ of production </li> \n   <li>species kept (are they susceptible?) </li>\
            \ \n   <li>bio-security system, staff competence and training </li> \n\
            \   <li>density of farms and processing establishments in the area </li>\
            \ \n   <li>proximity of farms with lower health status to the farm in\
            \ question </li> \n   <li>health status track record of farms in the area\
            \ </li> \n   <li>presence of disease pathogens in wild aquatic animals\
            \ </li> \n   <li>risk posed by human activity, predators or birds </li>\
            \ \n  </ul> \n  <p>As well as being risk-based, the surveillance model\
            \ is supported by diagnostic investigations involving sampling and targeted\
            \ surveillance. These focus on proving disease freedom as part of surveillance\
            \ agreed with the European Commission and SCoFCAH (Standing Committee\
            \ on the Food Chain and Animal Health (UK)). The UK is currently free\
            \ of diseases exotic to the EU. The UK is also considered free of most\
            \ non-exotic listed diseases after presentating evidence from targeted\
            \ surveillance. </p> \n  <p>The scheme also includes: intelligence-led\
            \ surveillance, training awareness and, importantly, work to raise the\
            \ effectiveness of passive surveillance. This type of surveillance is\
            \ an early response to information from industry and health experts in\
            \ the course of their site surveillance work. There is also provision\
            \ for unannounced site visits. </p> \n  <p><strong>Listed diseases, Scotland's\
            \ Status , 2015</strong></p> \n  <table> \n   <thead> \n    <tr> \n  \
            \   <th>Disease</th> \n     <th>Susceptible farmed species</th> \n   \
            \  <th>Status as Annex III, 2006/88/EC</th> \n    </tr> \n   </thead>\
            \ \n   <tbody> \n    <tr> \n     <td>EHN</td> \n     <td>Rainbow trout</td>\
            \ \n     <td>Category I, disease free</td> \n    </tr> \n    <tr> \n \
            \    <td>ISA (Infection with genotype HPR-deleted)</td> \n     <td>Rainbow\
            \ and Brown Trout, Atlantic Salmon</td> \n     <td>Category I</td> \n\
            \    </tr> \n    <tr> \n     <td>IHN</td> \n     <td>Atlantic salmon,\
            \ Rainbow Trout</td> \n     <td>Category I</td> \n    </tr> \n    <tr>\
            \ \n     <td>VHS</td> \n     <td>Rainbow and Brown Trout, Atlantic cod\
            \ turbot.</td> \n     <td>Category I</td> \n    </tr> \n    <tr> \n  \
            \   <td>KHV</td> \n     <td>Carp</td> \n     <td>Category III, undetermined</td>\
            \ \n    </tr> \n    <tr> \n     <td>SVC</td> \n     <td>Carp</td> \n \
            \    <td>Category I</td> \n    </tr> \n    <tr> \n     <td>White spot\
            \ disease</td> \n     <td>Decapod Crustaceans</td> \n     <td>Category\
            \ III</td> \n    </tr> \n    <tr> \n     <td>OsHV- µvar</td> \n     <td>Pacific\
            \ Oyster</td> \n     <td>Category I</td> \n    </tr> \n    <tr> \n   \
            \  <td><em>Bonamia exitiosa</em></td> \n     <td>none</td> \n     <td>Category\
            \ I</td> \n    </tr> \n    <tr> \n     <td><em>Perkinsus marinus</em></td>\
            \ \n     <td>Pacific oyster</td> \n     <td>Category I</td> \n    </tr>\
            \ \n    <tr> \n     <td><em>Microcytos mackini</em></td> \n     <td>Pacific\
            \ &amp; Flat oyster</td> \n     <td>Category I</td> \n    </tr> \n   \
            \ <tr> \n     <td><em>Taura Syndrome</em></td> \n     <td>none</td> \n\
            \     <td>Category I</td> \n    </tr> \n    <tr> \n     <td><em>Yellowhead\
            \ disease</em></td> \n     <td>none</td> \n     <td>Category I</td> \n\
            \    </tr> \n    <tr> \n     <td><em>Marteilia refringens</em></td> \n\
            \     <td>Flat oyster, Blue mussel</td> \n     <td>Category I</td> \n\
            \    </tr> \n    <tr> \n     <td><em>Bonamia ostreae</em></td> \n    \
            \ <td>Flat oyster</td> \n     <td>Category I, Category V in infected areas\
            \ (Loch Sunart and West Loch Tarbert, Argyll)</td> \n    </tr> \n   </tbody>\
            \ \n  </table> \n  <h2 id=\"application-of-risk-to-scottish-farm-sites\"\
            >Application of risk to Scottish farm sites</h2> \n  <p>The risk criteria\
            \ were applied to each of the 474 fish farm sites in Scotland. The results\
            \ showed 15% ( 71) as high surveillance frequency, 58% (275) medium surveillance\
            \ frequency, 27% (128) low surveillance frequency. </p> \n  <h2 id=\"\
            sea-lice-assessment\">Sea Lice Assessment</h2> \n  <p>Sea lice is a key\
            \ health issue in Scottish aquaculture, so the site surveillance programme\
            \ includes aspects of sea lice assessment - within the provisions of the\
            \ Aquaculture and Fisheries (Scotland) Acts of 2007 &amp; 2013. A separate\
            \ site risk ranking has been developed to enable fish health inspectors\
            \ to carry out sea lice enhanced inspections based on the following factors:\
            \ </p> \n  <ul> \n   <li>synchronous fallowing </li> \n   <li>historic\
            \ lice problems in the previous four years </li> \n   <li>following code\
            \ of good practices </li> \n   <li>establishment of an Area Management\
            \ agreement </li> \n   <li>treatment discharge in place </li> \n  </ul>\
            \ \n  <p>Sites are ranked low, medium or high risk to enable the appropriate\
            \ scheduling of assessments. The Scottish Salmon Producers' Organisation\
            \ Fish Health Management Reports are also being considered a useful tool\
            \ in assessing risk ranks in relation to scheduled visits. </p> \n  <p><strong>Frequency\
            \ of surveillance:</strong> </p> \n  <p>Scotland's health status, and\
            \ the site risk rank, determines the surveillance frequency of routine\
            \ inspections undertaken by the Fish Health Inspectorate. Fish farm sites\
            \ classed as highest surveillance frequency are visited at least once\
            \ a year, those ranked medium are visited at least every second year and\
            \ those ranked low are visited at least every third year. This results\
            \ in an annual total of around 251 site inspections, depending on the\
            \ number of farms operated by aquaculture production businesses (APBs)\
            \ each year. </p> \n  <h2 id=\"disease-management-areas\">Disease Management\
            \ Areas</h2> \n  <p>Disease Management Areas are based on separation distances\
            \ around active farms,. They take into account tidal excursions and other\
            \ epidemiological risk factors. Farms with overlapping separation distances\
            \ will usually be within the same disease management area. </p> \n  <p><a\
