        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Producing food\
            \ and drink sustainably means farming and manufacturing it in a way that\
            \ helps to preserve and protect the environment for future generations.</p>\
            \ \n  <p>Procuring it sustainably means buying it from producers who minimise\
            \ their impact on the environment, for example, by reducing their carbon\
            \ emissions, and support the longevity of the industry.</p> \n  <p>We\
            \ are promoting sustainable production and procurement to ensure a long\
            \ and prosperous future for Scotland's food and drink industry, and the\
            \ environment it depends on.</p> \n  <h3 id=\"organic-farming\">Organic\
            \ farming</h3> \n  <p>Organic farming supports the rural economy, encourages\
            \ biodiversity, improves soils, protects water sources and helps minimise\
            \ climate change. </p> \n  <p>In January 2016 we worked with industry-led\
            \ body the <a href=\"http://www.sruc.ac.uk/info/120598/scottish_organic_forum\"\
            >Scottish Organic Forum</a> to develop an <a href=\"http://www.sruc.ac.uk/info/120636/scottish_organic_action_plan\"\
            >Organic Action Plan</a> outlining actions for growing the organic food\
            \ and drink supply chain. </p> \n  <p>The Action Plan includes delivering\
            \ the <a href=\"/publications/organic-ambitions-fund-2016/\">Organic Ambitions\
            \ Fund 2016-2017</a> that will award funding to one or more applicants\
            \ capable of developing existing relationships within the organic supply\
            \ chain, identifying and addressing critical gaps, and demonstrating a\
            \ proven track record of successfully developing co-ordinating and delivering\
            \ projects. </p> \n  <h3 id=\"grow-your-own\">Grow your own</h3> \n  <p>We\
            \ set up the <a href=\"http://www.growyourownscotland.info/find-out-more/\"\
            >Grow Your Own Working Group (GYOWG)</a> in December 2009 to achieve the\
            \ parts of the National Food and Drink Policy relating to people growing\
            \ their own food. </p> \n  <p><a href=\"/publications/grow-your-own-working-group-recommendations-report/\"\
            >The Grow Your Own Working Group recommendations report</a> was published\
            \ in February 2011, providing 27 recommendations under six themes: planning,\
            \ legal, skills, community land, guidance and funding; the <a href=\"\
            http://www.growyourownscotland.info/wp-content/uploads/images/GYOWG-report-on-activities-2010-14-and-recommendations-for-2014-17.pdf\"\
            >Grow Your Own Working Group update report</a> was published in 2014.\
            \ </p> \n  <p>The <a href=\"http://www.legislation.gov.uk/asp/2015/6/contents/enacted\"\
            >Community Empowerment (Scotland) Bill</a>, passed in June 2015, made\
            \ it easier for people to grow their own food by simplifying the legislation\
            \ on allotments. </p> \n  <h3 id=\"sustainable-public-sector-food\">Sustainable\
            \ public sector food</h3> \n  <p>We created the <a href=\"/publications/sustainable-procurement-action-plan/\"\
            >Scottish Sustainable Procurement Action Plan</a> in October 2009 to outline\
            \ how sustainable procurement should be built into the public sector's\
            \ corporate culture. </p> \n  <p>This includes making an effort to reduce\
            \ carbon emissions, as detailed in <a href=\"/publications/public-bodies-climate-change-duties-putting-practice-guidance-required-part/\"\
            >Public Bodies Climate Change Duties: Putting Them Into Practice</a>.\
            \ </p> \n  <p><a href=\"/publications/catering-change-buying-food-sustainably-public-sector/\"\
            >Catering for Change: Buying Food Sustainably in the Public Sector</a>\
            \ explains how working within procurement legislation can help public\
            \ sector bodies support the sustainable procurement of food. </p> \n \
            \ <p>The <a href=\"/publications/schools-health-promotion-nutrition-scotland-act-health-promotion-guidance-local/\"\
            >Schools (Health Promotion and Nutrition) Act 2007</a> outlines mandatory\
            \ food and nutrition standards and advocates the procurement of sustainable\
            \ food.</p> \n </body>\n</html>"
