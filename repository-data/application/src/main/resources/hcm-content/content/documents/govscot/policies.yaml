        govscot:actions: |+
          <p>To improve standards across the private rented sector we are: </p>
          <ul>
          <li>bringing greater security for tenants, balanced with appropriate safeguards for landlords, through the <a href="/policies/private-renting/private-tenancy-reform/">private residential tenancy</a></li>
          <li><a href="/policies/private-renting/regulation/">regulating the sector</a> by registering letting agents and landlords, and licensing houses in multiple occupation</li>
          <li>providing <a href="/policies/private-renting/dispute-resolution/">support with dispute resolution</a> </li>
          <li>introducing <a href="/policies/private-renting/rent-pressure-zones/">rent pressure zones</a></li>
          </ul>
          <p>More information on <a href="https://www.mygov.scot/housing-local-services/renting-property/">renting a property</a> and on <a href="https://www.mygov.scot/housing-local-services/landlords-letting/being-a-landlord/">being a landlord</a> is available on the mygov.scot site.</p>

        govscot:background: |+
          <p>&#39;<a href="/publications/place-stay-place-call-home-strategy-private-rented-sector-scotland/">A place to stay, a place to call home: a strategy for the private rented sector in Scotland</a>&#39; details our vision for the private rented sector, which is one that provides good-quality homes and high management standards, inspires consumer confidence and encourages growth through attracting increased investment.</p>
          <p>The strategy aims to improve and grow the sector for both tenants and landlords by enabling a more effective regulatory system, introducing tougher enforcement action and attracting new investment.</p>

