        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p><a href=\"http://www.snaprights.info/\"\
            >Scotland's first National Action Plan for Human Rights (SNAP)</a> has\
            \ a vision for Scotland where everyone lives with human dignity. </p>\
            \ \n  <p>Launched in December 2013, responsibility for developing the\
            \ plan was shared by public bodies, voluntary organisations and individuals\
            \ from all over Scotland. </p> \n  <p>SNAP is the first action plan for\
            \ human rights for any part of the UK. It is being implemented by five\
            \ human rights action groups: </p> \n  <ul> \n   <li>Human Rights Culture\
            \ </li> \n   <li>Health and Social Care </li> \n   <li>Justice and Safety\
            \ </li> \n   <li>Standard of Living </li> \n   <li>Better World (Our International\
            \ Obligations) </li> \n  </ul> \n  <p>We co-convene the Human Rights Culture\
            \ and Justice and Safety Groups, as well as participating in the others.\
            \ </p> \n  <p>We also sit on a monitoring group that is developing targets\
            \ and indicators to track progress. </p> \n  <p>The action groups and\
            \ monitoring group report to a leadership panel every six months. </p>\
            \ \n  <p>The panel produces annual reports on progress that are submitted\
            \ to the Scottish Parliament. These form part of the international human\
            \ rights treaties reporting cycle. </p> \n  <p>In December 2014 a <a href=\"\
            http://www.snaprights.info/what-is-snap/year-one-report\">SNAP Year One\
            \ progress report</a> was published and a <a href=\"http://www.scottish.parliament.uk/parliamentarybusiness/report.aspx?r=9667&amp;i=87837\"\
            >debate on SNAP's progress</a> was held in the Scottish Parliament. </p>\
            \ \n  <p>A <a href=\"http://www.snaprights.info/what-is-snap/year-two-report\"\
            >SNAP Year Two progress report</a> was published in December 2015 and\
            \ a <a href=\"http://www.scottish.parliament.uk/parliamentarybusiness/report.aspx?r=10380&amp;i=95518\"\
            >second debate on SNAP's progress</a> held in the Scottish Parliament\
            \ in February 2016. </p> \n  <p>A <a href=\"http://www.snaprights.info/what-is-snap/year-three-report-and-case-studies\"\
            >SNAP Year Three Report and case studies</a> are now available.</p> \n\
            \  <h3 id=\"key-partners\">Key partners</h3> \n  <p>We work with the following\
            \ organisations to promote and protect human rights in Scotland, the UK\
            \ and internationally: </p> \n  <ul> \n   <li><a href=\"https://www.gov.uk/\"\
            >UK Government</a> </li> \n   <li><a href=\"http://www.scottishhumanrights.com/\"\
