        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The GIRFEC approach:</p>\
            \ \n  <ul> \n   <li>is child-focused: it ensures the child or young person\
            \ – and their family – is at the centre of decision-making and the support\
            \ available to them</li> \n   <li>is based on an understanding of the\
            \ wellbeing of a child: it looks at a child or young person's overall\
            \ wellbeing – how safe, healthy, achieving, nurtured, active, respected,\
            \ responsible and included they are – so that the right support can be\
            \ offered at the right time</li> \n   <li>is based on tackling needs early:\
            \ it aims to ensure needs are identified as early as possible to avoid\
            \ bigger concerns or problems developing</li> \n   <li>requires joined-up\
            \ working: it is about children, young people, parents, and the services\
            \ they need working together in a coordinated way to meet the specific\
            \ needs and improve their wellbeing</li> \n  </ul> \n  <p>GIRFEC is for\
            \ all children and young people because it is impossible to predict if\
            \ or when they might need extra support.</p> \n  <p>We produce a number\
            \ of resources for practitioners and teachers:</p> \n  <ul> \n   <li><p><a\
            \ href=\"/publications/getting-right-child-leaflet/\">Getting it right\
            \ for every child (GIRFEC): leaflet</a> </p> </li> \n   <li><p><a href=\"\
            /publications/getting-right-child-understanding-wellbeing-leaflet/\">Getting\
            \ it right for every child (GIRFEC): understanding wellbeing leaflet</a></p>\
            \ </li> \n   <li><p><a href=\"/publications/getting-right-child-childs-plan-leaflet/\"\
            >Getting it right for every child (GIRFEC): child's plan leaflet</a></p>\
            \ </li> \n   <li><p><a href=\"/publications/getting-right-child-named-person-leaflet/\"\
            >Getting it right for every child (GIRFEC): named person leaflet</a></p>\
            \ </li> \n  </ul> \n  <p>Highlight that shanarri resources are also available?</p>\
            \ \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME: Francesca\
            \ Vacca</p> \n </body>\n</html>"
