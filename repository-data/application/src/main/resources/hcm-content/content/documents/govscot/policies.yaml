        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>A Habitats Regulations\
            \ Appraisal (HRA) is required for all plans deemed likely to have an adverse\
            \ effect on a protected 'Natura 2000' site. Natura 2000 is the Europe-wide\
            \ network of protected sites developed under the European Commission's\
            \ Habitats Directive (Directive 92/43/EEC) and Birds Directive (79/409/EEC).\
            \ <a href=\"http://ec.europa.eu/environment/nature/natura2000/index_en.htm\"\
            >Read more on the European Commission's Natura 2000 webpage</a>.</p> \n\
            \  <p>A HRA comprises both the process for determining whether an 'appropriate\
            \ assessment' of the environmental risk is required, and the appropriate\
            \ assessment itself.</p> \n  <p>Plan-making authorities must consult Scottish\
            \ Natural Heritage (SNH) as part of any appropriate assessment process,\
            \ and may only take the plan forward if the appropriate assessment concludes\
            \ that the plan would not adversely affect the integrity of any Natura\
            \ 2000 site.</p> \n  <h3 id=\"hra-guidance\">HRA guidance</h3> \n  <p>The\
            \ latest <a href=\"http://www.snh.gov.uk/docs/A1500925.pdf\">Habitats\
            \ regulations appraisal of plans: guidance for plan-making bodies in Scotland</a>,\
            \ from January 2015, is available on Scottish Natural Heritage's website.</p>\
            \ \n  <p>The guidance is complemented by the following advice sheets,\
            \ which offer practical HRA guidance to Scottish HRA practitioners dealing\
            \ with development plans:</p> \n  <ul> \n   <li><a href=\"CREATE PUB:\
            \ http://www.gov.scot/Topics/Built-Environment/planning/Roles/Scottish-Government/Enviromental-Assessment/HRA/Advice-sheets\"\
            >HRA advice sheet one: aligning development planning procedures with habitats\
            \ regulations appraisal requirements</a> </li> \n   <li><a href=\"CREATE\
            \ PUB: http://www.gov.scot/Topics/Built-Environment/planning/Roles/Scottish-Government/Enviromental-Assessment/HRA/Advice-sheets\"\
            >HRA advice sheet two: screening general policies and applying simple\
            \ mitigation measures</a> </li> \n   <li><a href=\"CREATE PUB: http://www.gov.scot/Topics/Built-Environment/planning/Roles/Scottish-Government/Enviromental-Assessment/HRA/Advice-sheets\"\
            >HRA advice sheet three: HRA and Strategic Environmental Assessment</a>\
            \ </li> \n  </ul> \n  <h4 id=\"european-commission-guidance\">European\
            \ Commission guidance</h4> \n  <ul> \n   <li><a href=\"http://ec.europa.eu/environment/nature/natura2000/management/docs/art6/natura_2000_assess_en.pdf\"\
            >Assessment of plans and projects significantly affecting Natura 2000\
            \ sites (2001)</a></li> \n   <li><a href=\"http://ec.europa.eu/environment/nature/natura2000/management/docs/art6/guidance_art6_4_en.pdf\"\
            >Guidance document on Article 6(4) of the Habitats Directive 92/43/EEC\
            \ (2007)</a></li> \n   <li><a href=\"http://ec.europa.eu/environment/nature/natura2000/management/docs/art6/provision_of_art6_en.pdf\"\
            >Managing Natura 2000 Sites The provisions of Article 6 of the 'Habitats'\
            \ Directive 92/43/EEC (2000)</a></li> \n   <li><a href=\"http://ec.europa.eu/environment/nature/legislation/caselaw/index_en.htm\"\
            >Nature and Biodiversity Cases Rulings of the European Court of Justice\
            \ (2006)</a></li> \n  </ul> \n  <h4 id=\"hra-databank-for-development-plans\"\
            >HRA Databank for development plans</h4> \n  <p>The HRA Databank for development\
            \ plans is designed to provide an opportunity for practitioners to share\
            \ their HRA records and make it easier to find relevant records.</p> \n\
            \  <p>To <a href=\"https://khub.net/web/hradatabankforscottishdevelopmentplansgroup\"\
            >access the HRA Databank</a> you need to be a member of Knowledge Hub\
            \ and to join the HRA Databank group.</p> \n  <p>To aid practitioners\
            \ wanting to use the HRA Databank we have produced this <a href=\"http://www.gov.scot/Resource/0046/00466525.pdf\"\
            >Development plans HRA databank guidance note for users</a>. </p> \n </body>\n\
            </html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
