        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We work closely\
            \ with football authorities, clubs and supporters' organisations to support\
            \ and invest in the development of the game.</p> \n  <p>We provide funding\
            \ to <a href=\"http://www.scottishsupporters.net/\">Supporters Direct\
            \ Scotland</a> and the <a href=\"http://scottishfsa.org/\">Scottish Football\
            \ Supporters Association</a> to help ensure the voices of supporters are\
            \ heard.</p> \n  <h3 id=\"supporter-involvement-in-scottish-football-clubs\"\
            >Supporter involvement in Scottish football clubs</h3> \n  <h4 id=\"working-group-recommendations\"\
            >Working Group recommendations</h4> \n  <p>In 2014 we set up the short-life\
            \ Working Group on Supporter Involvement in Football Clubs to identify,\
            \ consider and provide recommendations on ways in which supporters could\
            \ be more involved in the governance, financing and operation of professional\
            \ football clubs in Scotland.</p> \n  <p>Some of the recommendations from\
            \ the <a href=\"/publications/supporter-involvement-in-football-clubs-report/\"\
            >Working Group on Supporter Involvement in Football Clubs' final report</a>,\
            \ published in January 2015, are now being implemented.</p> \n  <h4 id=\"\
            consultation\">Consultation</h4> \n  <p>The <a href=\"http://www.legislation.gov.uk/asp/2015/6/introduction\"\
            >Community Empowerment (Scotland) Act 2015</a> was followed by a government\
            \ consultation on options to strengthen supporters' involvement in football\
            \ clubs.</p> \n  <p>We ran a consultation from September 2015 to January\
            \ 2016 to seek views on how to ensure that fans can have a greater say\
            \ in the running of their clubs, or in certain circumstances, the ownership\
            \ of them. This resulted in the following:</p> \n  <ul> \n   <li><a href=\"\
            https://consult.scotland.gov.uk/active-scotland/supporter-involvement-in-scottish-football-clubs/consultation/published_select_respondent\"\
            >Supporter Involvement in Scottish football clubs: consultation responses</a></li>\
            \ \n   <li><a href=\"https://beta.gov.scot/publications/consultation-analysis-supporter-involvement-scottish-football-clubs\"\
            >Supporter involvement in Scottish football clubs: analysis of responses</a></li>\
            \ \n  </ul> \n  <p>We are now considering the options and will publish\
            \ the results on this page.</p> \n  <h3 id=\"youth-football-protecting-children-and-young-people-s-wellbeing\"\
            >Youth football: protecting children and young people's wellbeing</h3>\
            \ \n  <p>The Scottish Parliament's Public Petitions Committee has been\
            \ considering concerns about how children and young people involved in\
            \ youth football are treated.</p> \n  <p>We are working with the Scottish\
            \ FA, Scottish Professional Football League (SPFL), Professional Footballers'\
            \ Association (PFA) Scotland and the Children and Young People's Commissioner\
            \ Scotland to address these issues.</p> \n  <p>Progress made so far includes:</p>\
            \ \n  <ul> \n   <li>the Scottish FA appointing its first Safeguarding\
            \ Manager, whose role is to promote a fun, inclusive and safe environment\
            \ for children in football</li> \n   <li>the Scottish FA asking children,\
            \ young people and children's organisations for their views</li> \n  \
            \ <li>enabling clubs that sign players through the Club Academy Scotland\
            \ (CAS) scheme to offer contracts for one year instead of three</li> \n\
            \   <li>proposing new rules that will allow CAS players to leave CAS after\
            \ giving 28 days' notice</li> \n   <li>lifting restrictions preventing\
            \ CAS footballers from playing for their school teams</li> \n  </ul> \n\
            \  <p>We are monitoring these new measures and have offered to discuss\
            \ how we can ensure that children's rights are respected with the Public\
            \ Petitions Committee, Children and Young People's Commissioner and other\
            \ organisations with an interest.</p> \n  <h3 id=\"behaviour-at-football-matches\"\
            >Behaviour at football matches</h3> \n  <p>Although the overwhelming majority\
            \ of supporters are a credit to football, a minority behave inappropriately.</p>\
            \ \n  <p>This kind of behaviour, which can include songs, banners, pyrotechnics\
            \ or pitch invasions, has no place in football.</p> \n  <p>Although there\
            \ are measures in place to deal with criminal behaviour, we still need\
            \ football to do everything it can to prevent and manage unacceptable\
            \ conduct.</p> \n  <p>In 2012 we introduced the <a href=\"http://www.legislation.gov.uk/asp/2012/1/enacted\"\
            >Offensive Behaviour at Football and Threatening Communications (Scotland)\
            \ Act</a> to help tackle sectarianism and other football-related offences.</p>\
            \ \n  <p>Following the Scottish Cup Final in May 2016, we are working\
            \ closely with the football authorities and clubs to ensure football develops\
            \ robust measures to address unacceptable conduct by spectators.</p> \n\
            \  <h4 id=\"alcohol-controls\">Alcohol controls</h4> \n  <p>The controls\
            \ over carrying and consuming alcohol – first introduced in 1980 – are\
            \ set out in Part II of the <a href=\"http://www.legislation.gov.uk/ukpga/1995/39/contents\"\
            >Criminal Law (Consolidation) (Scotland) Act 1995</a>. Section 18 of the\
            \ 1995 Act empowers Scottish Ministers to designate which sporting events\
            \ and grounds are subject to alcohol controls.</p> \n  <p>As a result,\
            \ FIFA, UEFA and Scottish association professional football matches played\
            \ at the grounds of clubs in the Scottish Premier Football League, Lowland\
            \ League, Highland League and at Murrayfield are subject to alcohol controls.</p>\
            \ \n  <p>The controls do not apply to non-designated events at designated\
            \ grounds, so alcohol is permitted at events like concerts, American football\
            \ or rugby matches.</p> \n  <p>The existing controls mean it is an offence\
            \ to:</p> \n  <ul> \n   <li>be in possession of alcohol or a controlled\
            \ container in a designated ground for designated events, or attempt to\
            \ take alcohol into a designated ground for a designated event</li> \n\
            \   <li>attempt to enter while drunk, or be drunk in, a designated ground\
            \ for a designated event</li> \n   <li>carry or consume alcohol on a coach\
            \ or train specifically hired for the carrying for supporters to a designated\
            \ event at a designated ground</li> \n   <li>drink in corporate areas\
            \ overlooking the field of play (two hours before the start and ending\
            \ one hour after the end of a designated sporting event) unless the blinds\
            \ are closed or curtains drawn. It does allow, subject to a licence being\
            \ granted, drinking in hospitality areas in the grounds of the stadium\
            \ and in the stadium car parks.</li> \n  </ul> \n  <h3 id=\"using-football-for-social-development\"\
            >Using football for social development</h3> \n  <p>All 42 SPFL clubs –\
            \ and many others at all levels of the game – are involved in some form\
            \ of community work aimed at strengthening their communities and improving\
            \ local people's wellbeing.</p> \n  <p>The SPFL Trust co-ordinates much\
            \ of this work, including the <a href=\"http://spfltrust.org.uk/projects/football-fans-in-training/\"\
            >Football Fans in Training</a> programme that we support financially.</p>\
            \ \n  <p>Aberdeen, Montrose, Morton and Rangers are Scotland's representatives\
            \ on the <a href=\"http://www.efdn.org/\">European Football for Development\
            \ Network</a>, which uses football as a tool for social development.</p>\
            \ \n  <p>Below the SPFL, clubs at all levels including the Lowland League,\
            \ Highland League and our Junior and amateur clubs are making contributions\
            \ to their communities in a variety of ways including:</p> \n  <ul> \n\
            \   <li>supporting local charities</li> \n   <li>working with vulnerable\
            \ groups</li> \n   <li>organising activities for children and young people</li>\
            \ \n  </ul> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>David Hamilton</p>\
            \ \n </body>\n</html>"
