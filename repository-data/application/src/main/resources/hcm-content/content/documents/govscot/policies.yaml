        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We have created\
            \ a number of standards and assurance procedures to help public sector\
            \ organisations comply with legislation and best practice as they transform\
            \ and develop their digital practices.</p> \n  <h3 id=\"standards-and-guidance\"\
            >Standards and guidance</h3> \n  <p>The <a href=\"https://resources.mygov.scot/standards/digital-first/\"\
            >Digital First Service Standard</a> was created to help organisations\
            \ meet the minimum standard required when transforming their citizen-facing\
            \ services.</p> \n  <p>The <a href=\"/publications/open-data-strategy/\"\
            >Open Data Strategy</a> and <a href=\"/publications/open-data-resource-pack-9781786524034/\"\
            >Open Data Resource Pack</a> support public sector organisations in making\
            \ their non-personal data accessible.</p> \n  <p>Our <a href=\"/publications/scotlands-digital-future-data-hosting-data-centre-strategy-scottish-public/\"\
            >Data Hosting and Data Centre Strategy</a> sets out our vision for Scotland's\
            \ public sector data hosting to be cost-effective, carbon-neutral and,\
            \ where appropriate, cloud-based. </p> \n  <p>We offer additional guidance\
            \ for organisations on <a href=\"/publications/scotlands-digital-future-scottish-public-sector-cloud-computing-guidance/\"\
            >cloud computing</a>, <a href=\"/publications/scotlands-digital-future-scottish-public-sector-data-centre-virtualisation-guidance/\"\
            >virtualisation</a> and <a href=\"/publications/scotlands-digital-future-data-centre-colocation-scottish-public-sector/\"\
            >colocation</a>.</p> \n  <p>Our <a href=\"/publications/scotland-s-digital-future-scottish-public-sector-green-ict-strategy/\"\
            >Green Digital Strategy</a> provides guidance to help organisations achieve\
            \ a cost-effective, sustainable and energy-efficient digital network.</p>\
            \ \n  <h3 id=\"technology-assurance-framework\">Technology assurance framework</h3>\
            \ \n  <p>The <a href=\"http://resources.mygov.scot/standards/technology-assurance-framework/\"\
            >Technology Assurance Framework</a> applies to <a href=\"/publications/central-government-organisations/\"\
            >central government organisations</a> in Scotland (excluding health bodies).\
            \ It supports senior responsible owners and accountable officers in assuring\
            \ the delivery of projects and programmes involving investment in technology.\
            \ The framework was updated in 2017 to a system that is mandatory in the\
            \ central government sector for online public services.</p> \n  <p>Contact\
            \ the Office of the Chief Information Officer (OCIO) at <a href=\"mailto:OCIOAssurance@gov.scot\"\
            >OCIOAssurance@gov.scot</a> for more information about applying the technology\
            \ assurance framework within your project.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
             <head></head>
             <body></body>
            </html>
