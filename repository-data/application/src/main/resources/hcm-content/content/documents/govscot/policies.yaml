        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p><a href=\"http://www.legislation.gov.uk/ukpga/1998/42/contents\"\
            >The Human Rights Act 1998</a> (HRA) came into force in the UK in October\
            \ 2000. </p> \n  <p>This means that certain core protections given by\
            \ the <a href=\"http://www.echr.coe.int/Documents/Convention_ENG.pdf\"\
            >European Convention on Human Rights (ECHR)</a> are part of UK law. So:\
            \ </p> \n  <ul> \n   <li>all public organisations, such as hospitals,\
            \ councils, courts and the police, and other bodies that carry out public\
            \ functions, must observe the convention rights </li> \n   <li>individuals\
            \ can take human rights cases to UK courts (they no longer have to take\
            \ them to the European Court of Human Rights in Strasbourg)</li> \n  </ul>\
            \ \n  <h3 id=\"scotland-s-position-on-a-british-bill-of-rights\">Scotland's\
            \ position on a British Bill of Rights</h3> \n  <p>The UK Government has\
            \ proposed replacing the HRA with a British Bill of Rights. </p> \n  <p>We\
            \ strongly oppose the British Bill of Rights because: </p> \n  <ul> \n\
            \   <li>the HRA already brings the ECHR into UK law </li> \n   <li>it\
            \ is not clear what the benefits of a UK Bill of Rights would be </li>\
            \ \n   <li>the proposed changes have the potential to damage the UK's\
            \ reputation abroad </li> \n  </ul> \n  <p>We would invite the Scottish\
            \ Parliament to refuse legislative consent to any attempt to reduce the\
            \ human rights safeguards in the HRA. </p> \n  <p>These are protections\
            \ that have directly benefitted some of the most vulnerable people in\
            \ our society. </p> \n  <p>Our position is detailed in the speeches and\
            \ responses below: </p> \n  <ul> \n   <li>the First Minister's speech,\
            \ '<a href=\"https://beta.gov.scot/news/embedding-human-rights/\">Putting\
            \ the justice into social justice: how international human rights can\
            \ deliver progressive change for Scotland</a>', delivered in December\
            \ 2015 </li> \n   <li><a href=\"http://www.scottish.parliament.uk/S4_EuropeanandExternalRelationsCommittee/General%20Documents/Scottish_Government.pdf\"\
            >our response to the Scottish Parliament European and External Relations\
            \ Committee's request for written evidence</a>, submitted in November\
            \ 2015 </li> \n   <li>the First Minister's speech, '<a href=\"https://beta.gov.scot/news/protecting-human-rights/\"\
            >Protecting human rights</a>', delivered at the Pearce Institute in September\
            \ 2015 </li> \n   <li><a href=\"/publications/uk-bill-of-rights-2011-scottish-government-response/\"\
            >our response to the UK Government's November 2011 discussion paper, 'Do\
            \ we need a UK Bill of Rights?'</a> </li> \n   <li><a href=\"/publications/uk-bill-of-rights-2012-scottish-governments-response/\"\
            >our response to the UK Government's additional questions, in September\
            \ 2012, about a possible UK Bill of Rights</a></li> \n  </ul> \n  <h3\
            \ id=\"scottish-parliament-support-for-the-hra\">Scottish Parliament support\
            \ for the HRA</h3> \n  <p>The Scottish Parliament passed <a href=\"http://www.parliament.scot/parliamentarybusiness/report.aspx?r=9616&amp;i=87353\"\
            >a motion in support of the Human Rights Act in November 2014</a>, by\
            \ 100 votes to 10. </p> \n  <p>In January 2017 the Scottish Parliament\
            \ passed <a href=\"http://www.parliament.scot/parliamentarybusiness/report.aspx?r=10722&amp;i=98397\"\
            >a motion calling on the UK Government to avoid actions that weaken international\
            \ human rights</a>. The motion, which passed by 93 votes to 30, specifically\
            \ called upon the UK Government to: </p> \n  <blockquote class=\"info-note\
            \ blockquote\">\n   \"give an undertaking not to take, or propose, any\
            \ action that weakens or undermines participation in... international\
            \ human rights mechanisms, including in particular the Council of Europe\
            \ and the European Convention on Human Rights, and records [the] opposition\
            \ [of the Scottish Parliament] to any loss in Scotland of the human rights,\
            \ equality, social protection and other safeguards and standards enshrined\
            \ in EU law and set out in the EU Charter of Fundamental Rights.\"\n \
            \ </blockquote> \n  <p>The European Convention on Human Rights remains\
            \ embedded within the <a href=\"http://www.legislation.gov.uk/ukpga/1998/46/contents\"\
            >Scotland Act 1998</a>. </p> \n  <p>We expect this to continue to be the\
            \ case under current constitutional arrangements.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
