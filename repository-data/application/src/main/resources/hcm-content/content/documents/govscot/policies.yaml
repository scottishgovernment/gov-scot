        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are creating\
            \ opportunities for people across the country to get involved in the design\
            \ and operation of Scotland's new social security system. </p> \n  <h3\
            \ id=\"consultation-on-social-security\">Consultation on social security</h3>\
            \ \n  <p>We ran a 13-week <a href=\"https://consult.scotland.gov.uk/social-security/social-security-in-scotland/consult_view\"\
            >consultation on social security in Scotland</a> from 29 July to 30 October\
            \ 2016 to gather views on how we should take forward our new social security\
            \ powers. </p> \n  <p>The consultation received 521 responses.</p> \n\
            \  <ul> \n   <li><a href=\"/publications/analysis-written-responses-consultation-social-security-scotland/\"\
            >independent analysis of responses to the social security consultation</a></li>\
            \ \n   <li><a href=\"/publications/social-security-scottish-government-response/\"\
            >Scottish Government response to the social security consultation</a>\
            \ </li> \n  </ul> \n  <h3 id=\"stakeholder-reference-groups\">Stakeholder\
            \ reference groups</h3> \n  <p>We have established several groups with\
            \ our stakeholders to help advise Ministers on the development of Scotland's\
            \ new social security system. The groups are as follows: </p> \n  <ul>\
            \ \n   <li><a href=\"agency-operations-reference-group\">Agency Operations\
            \ Reference Group</a> </li> \n   <li><a href=\"best-start-grant-reference-group\"\
            >Best Start Grant Reference Group</a> </li> \n   <li><a href=\"carer-benefit-advisory-group\"\
            >Carer Benefit Advisory Group</a> </li> \n   <li><a href=\"young-carer-grant-working-group\"\
            >Young Carer Grant Working Group</a></li> \n   <li><a href=\"disability-carers-benefits-expert-advisory-group\"\
            >Disability and Carers Benefits Expert Advisory Group</a> </li> \n   <li><a\
            \ href=\"funeral-poverty-and-funeral-expense-assistance-reference-group\"\
            >Funeral Poverty and Funeral Expense Assistance Reference Group</a> </li>\
            \ \n   <li><a href=\"industrial-injuries-disablement-benefit-advisory-group\"\
            >Industrial Injuries Disablement Benefits Advisory Group</a> </li> \n\
            \   <li><a href=\"ill-health-and-disability-benefits-stakeholder-reference-group\"\
            >Ill Health and Disability Benefits Stakeholder Reference Group</a></li>\
            \ \n   <li><a href=\"joint-ministerial-group-welfare\">Joint Ministerial\
            \ Group on Welfare</a></li> \n  </ul> \n  <p>See the relationships between\
            \ these groups: <a href=\"/publications/social-security-stakeholder-groups-diagram/\"\
            >social security stakeholder groups: diagram</a></p> \n  <h3 id=\"experience-panels\"\
            >Experience panels</h3> \n  <p>In spring 2017 we outlined plans to have\
            \ people with direct personal experience of the current benefits system\
            \ help to decide how benefits are delivered in Scotland's new social security\
            \ system. </p> \n  <p>More than 2,400 volunteers from across Scotland\
            \ signed up to work with us as part of the experience panels. </p> \n\
            \  <p>We will continue to take expressions of interest and will re-contact\
            \ individuals when recruitment reopens. If you have experience of the\
            \ benefits that are being devolved to the Scottish Government, and are\
            \ interested in participating in the experience panels, please get in\
            \ touch (contact details at bottom of page). </p> \n  <ul> \n   <li><a\
            \ href=\"/publications/social-security-experience-panels-faqs/\">Social\
            \ security Experience Panels: frequently asked questions</a></li> \n \
            \  <li><a href=\"/publications/social-security-scotland-bill-privacy-impact-assessment/\"\
            >Social security Experience Panels: privacy impact assessment</a></li>\
            \ \n  </ul> \n  <h4 id=\"help-shape-the-scottish-government-s-support-for-young-carers\"\
            >Help shape the Scottish Government's support for young carers</h4> \n\
            \  <p>The Scottish Government will introduce a new grant for young people\
            \ aged 16-17 and 18 (who are still at school) who provide regular unpaid\
            \ care to someone who is ill, frail, disabled or has mental health or\
            \ addiction problems.</p> \n  <p>We want to work with young adults, aged\
            \ 16-25, who have experience of regularly caring, so we can design the\
            \ new grant with - and for - young carers and young adult carers in Scotland.\
            \ </p> \n  <p><a href=\"https://response.questback.com/scottishgovernment/youngcarers\"\
            >Register to take part in the Young Carer Panel</a></p> \n  <h4 id=\"\
            experience-panels-the-next-step\">Experience panels: the next step</h4>\
            \ \n  <p>Our researchers got in touch with our panel members in June 2017\
            \ to begin the next stage of the process: the 'About your benefits and\
            \ you' research. </p> \n  <p>This will help us to understand in more detail\
            \ what panel members think works well in the current system, and where\
            \ there is room for improvement. </p> \n  <p>We'll use this information\
            \ to develop a programme of further work with the experience panels that\
            \ will reflect what is important to our panel members.</p> \n  <h4 id=\"\
            experience-panels-reports-and-publications\">Experience panels: reports\
            \ and publications</h4> \n  <p>We will regularly publish reports on Experience\
            \ Panel activities to provide updates on our progress. Reports published\
            \ so far:</p> \n  <ul> \n   <li><a href=\"/publications/experience-panels-recruitment-overview/\"\
            >Experience Panels: recruitment overview</a></li> \n   <li><a href=\"\
            /publications/experience-panels-survey-testing-session/\">Experience Panels\
            \ survey testing session: May 2017</a></li> \n   <li><a href=\"http://www.gov.scot/Publications/2017/11/7769\"\
            >Experience Panels: About Your Benefits and You - Quantitative Research\
            \ Findings</a></li> \n   <li><a href=\"http://www.gov.scot/Publications/2017/11/9242\"\
            >Experience Panels: About Your Benefits and You - Visual Summary of Research\
            \ Findings</a></li> \n  </ul> \n  <h4 id=\"experience-panels-contact\"\
            >Experience panels: contact</h4> \n  <p>Freephone 0800 029 4974 - language\
            \ line translation is available on this number. </p> \n  <p>British Sign\
            \ Language (BSL) users can contact us via <a href=\"http://contactscotland-bsl.org\"\
            >http://contactscotland-bsl.org</a>. </p> \n  <p>Textphone: Prefix 18001\
            \ </p> \n  <p>Email: <a href=\"mailto:SocialSecurityExperience@gov.scot\"\
            >SocialSecurityExperience@gov.scot</a> </p> \n  <p>SMS: 07467447375 </p>\
            \ \n  <h3 id=\"keep-up-to-date\">Keep up to date</h3> \n  <p>Our monthly\
            \ newsletter provides the latest information and updates on the social\
            \ security powers being devolved to the Scottish Parliament through the\
            \ Scotland Act 2016. <a href=\"https://register.scotland.gov.uk/Subscribe/Step1\"\
            >Subscribe to our newsletter</a> (select the 'social security powers'\
            \ checkbox).</p> \n  <p>For more frequent updates, <a href=\"https://twitter.com/ScotGovSocSec\"\
            >follow us on Twitter: @ScotGovSocSec</a></p> \n </body>\n</html>"
