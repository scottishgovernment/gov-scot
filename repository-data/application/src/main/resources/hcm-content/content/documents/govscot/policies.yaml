        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Promoting social\
            \ inclusion and combating poverty and discrimination are key priorities\
            \ in the 2014 to 2020 European Social Fund (ESF) programme, one of the\
            \ <a href=\"https://beta.gov.scot/policies/european-structural-funds/\"\
            >European Structural and Investment Funds</a>.</p> \n  <p>Our £9.7 million\
            \ Growing the Social Economy programme and our £18.9 million Aspiring\
            \ Communities Fund are part-funded by us and part-funded by the ESF, as\
            \ highlighted in the <a href=\"/publications/fairer-scotland-action-plan/\"\
            >Fairer Scotland Action Plan</a>. These funds will support the delivery\
            \ of new projects and/or additional activity up to March 2020.</p> \n\
            \  <p>Read about the National Rules on cost models for the below funds\
            \ in our <a href=\"/publications/european-social-funds-cost-models-guidance/\"\
            >European Social Fund: cost models guidance</a>.</p> \n  <h3 id=\"growing-the-social-economy\"\
            >Growing the Social Economy</h3> \n  <p>Our Growing the Social Economy\
            \ programme aims to invest in and strengthen Scotland's social economy,\
            \ so that it can support disadvantaged groups to participate in society.</p>\
            \ \n  <p>It aims to:</p> \n  <ul> \n   <li>increase the capacity and sustainability\
            \ of third sector organisations to develop, improve and deliver support\
            \ programmes</li> \n   <li>encourage and support social innovation approaches\
            \ to tackle poverty, thus creating stronger links between social economy\
            \ organisations, communities, academia and research institutes</li> \n\
            \  </ul> \n  <p>It splits into two funds: the Social Innovation Fund and\
            \ the Social Economy Growth Fund. We are using our regeneration budget\
            \ to match funding provided by the ESF, which means applicatnts do not\
            \ need to find their own source of match funding in order to apply.</p>\
            \ \n  <h3 id=\"social-economy-growth-fund\">Social Economy Growth Fund</h3>\
            \ \n  <div class=\"info-note note\">\n   Round 2 of the Social Economy\
            \ Growth Fund is now closed.\n  </div> \n  <p>The Social Economy Growth\
            \ Fund is targeted at social economy organisations whose primary purpose\
            \ is to tackle disadvantage and poverty, and to promote social inclusion.\
            \ It aims to increase organisations' capacity to develop, enhance and\
            \ deliver support programmes to disadvantaged areas and groups.</p> \n\
            \  <p>Funding is provided as grants of up to £250,000 and will be directly\
            \ linked to organisational development and job creation. Applicants to\
            \ this fund must demonstrate the positive long-term impacts that the investment\
            \ will bring to support disadvantaged people. This may be through: </p>\
            \ \n  <ul> \n   <li>expansion of existing business activity</li> \n  \
            \ <li>diversification and creating new products, services or business\
            \ models </li> \n  </ul> \n  <p>Forms and guidance:</p> \n  <ul> \n  \
            \ <li><a href=\"/publications/social-economy-growth-fund-guidance/\">Social\
            \ Economy Growth Fund: round 1 guidance and application form</a></li>\
            \ \n   <li><a href=\"/publications/social-economy-growth-fund-round-2-guidance-application-form/\"\
            >Social Economy Growth Fund: round 2 guidance and application form</a>\
            \ </li> \n  </ul> \n  <p>Approved projects: <a href=\"/publications/social-economy-growth-fund-approved-projects/\"\
            >Social Economy Growth Fund: approved projects</a></p> \n  <h3 id=\"social-innovation-fund\"\
            >Social Innovation Fund</h3> \n  <div class=\"info-note note\">\n    Round\
            \ 2 of the Social Innovation Fund is now closed. Details of approved projects\
            \ will appear on this page shortly.\n  </div> \n  <p>The Social Innovation\
            \ Fund aims to stimulate, test, support and deliver social innovation\
            \ and enterprise within the social economy to encourage innovative approaches\
            \ to tackling poverty and inequality. It supports partnerships between\
            \ the third sector, academia, and other partners such as public bodies\
            \ and SMEs.</p> \n  <p>It follows the following three stages:</p> \n \
            \ <ol> \n   <li>Research and development (grants offered: £30,000 to £\
            50,000)</li> \n   <li>Testing and evaluating (grants offered: £100,000\
            \ to £150,000)</li> \n   <li>Scaling up of new approaches and innovative\
            \ ideas (grants offered: £150,000 to £250,000)</li> \n  </ol> \n  <p>Forms\
            \ and guidance:</p> \n  <ul> \n   <li><a href=\"/publications/social-innovation-fund-guidance/\"\
            >Social Innovation Fund: guidance and application forms</a></li> \n  </ul>\
            \ \n  <p>Approved projects: <a href=\"/publications/social-innovation-fund-approved-projects/\"\
            >Social Innovation Fund: approved projects</a></p> \n  <h3 id=\"aspiring-communities-fund\"\
            >Aspiring Communities Fund</h3> \n  <div class=\"info-note note\">\n \
            \  The Aspiring Communities Fund is now closed. Details of approved projects\
            \ will appear on this page shortly.\n  </div> \n  <p>Our two-year, £18.9\
            \ million Aspiring Communities Fund is intended to help community bodies\
            \ and third sector organisations in Scotland's most deprived communities\
            \ to develop and deliver long-term local solutions that: </p> \n  <ul>\
            \ \n   <li>address local priorities and needs </li> \n   <li>increase\
            \ social participation</li> \n   <li>build on the resources of local communities\
            \ to reduce poverty</li> \n  </ul> \n  <p>The Fund supports new or enhanced\
            \ activity only, and cannot be used for activities previously or currently\
            \ funded under any other ESF funding programmes. </p> \n  <p>Forms and\
            \ guidance:</p> \n  <ul> \n   <li><a href=\"/publications/aspiring-communities-fund-application-form-and-guidance/\"\
            >Aspiring Communities Fund: application form and guidance</a></li> \n\
            \  </ul> \n  <p>Approved projects:</p> \n  <ul> \n   <li><a href=\"/publications/aspiring-communities-fund-approved-projects/\"\
            >Aspiring Communities Fund: approved projects</a></li> \n  </ul> \n </body>\n\
            </html>"
