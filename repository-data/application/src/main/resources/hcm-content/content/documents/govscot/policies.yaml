        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Life sciences involves\
            \ the scientific study of living organisms such as humans, animals and\
            \ plants, and includes industries such as pharmaceuticals, medical research\
            \ and medical technologies.</p> \n  <p>The life sciences sector is an\
            \ important contributor to Scotland's economy, providing more than 37,000\
            \ jobs across more than 700 life sciences organisations. </p> \n  <p>As\
            \ well as providing economic benefits, the life sciences sector contributes\
            \ to improving the health and medical care of people and animals in Scotland\
            \ and worldwide. </p> \n  <p>Life sciences is identified as a growth sector\
            \ in our <a href=\"https://beta.gov.scot/publications/scotlands-economic-strategy/\"\
            >Economic Strategy</a>, indicating our commitment to nurture and grow\
            \ Scotland's life sciences sector. </p> \n  <h3 id=\"life-sciences-scotland\"\
            >Life Sciences Scotland</h3> \n  <p>Life Sciences Scotland (LSS) is the\
            \ Industry Leadership Group (ILG) for Scotland's life sciences sector.\
            \ Its members include Scottish Ministers, as well as life sciences leaders\
            \ from industry, academia, trade bodies, the NHS and our Enterprise agencies.\
            \ </p> \n  <p>LSS meets three times a year and provides the opportunity\
            \ for Scottish Ministers to understand key issues affecting the life sciences\
            \ sector, and to work on ensuring the industry's continued success in\
            \ Scotland. </p> \n  <h3 id=\"life-sciences-strategy\">Life Sciences Strategy</h3>\
            \ \n  <p>LSS is responsible for developing and implementing the Life Sciences\
            \ Strategy for Scotland which it manages through various work streams\
            \ and subgroups.</p> \n  <p>The latest <a href=\"https://www.lifesciencesscotland.com/about-life-sciences-scotland/strategy\"\
            >Life Sciences Strategy for Scotland 2025 Vision</a> was published on\
            \ 2 February 2017. Its vision is to make Scotland the location of choice\
            \ for the life sciences community and its mission is to increase the industry's\
            \ contribution to the Scottish Economy to £8bn by 2025. </p> \n  <p>Further\
            \ information on the sector in Scotland can be found at the <a href=\"\
            https://www.lifesciencesscotland.com/\">Life Sciences Scotland website</a>.\
            \ </p> \n  <h3 id=\"supporting-life-sciences-businesses\">Supporting life\
            \ sciences businesses</h3> \n  <p>We provide support to life science businesses\
            \ primarily through our enterprise agencies: </p> \n  <ul> \n   <li><a\
            \ href=\"https://www.scottish-enterprise.com/industry-support/life-sciences\"\
            >Scottish Enterprise</a> </li> \n   <li><a href=\"https://www.sdi.co.uk/invest/sectors/life-sciences\"\
            >Scottish Development International</a> </li> \n   <li><a href=\"http://www.hie.co.uk/growth-sectors/life-sciences/overview.html\"\
            >Highlands and Islands Enterprise</a> </li> \n  </ul> \n  <p>Additional\
            \ support is available for life science businesses that choose to locate\
            \ at our <a href=\"https://beta.gov.scot/policies/supporting-business/enterprise-areas/\"\
            >Life Sciences Enterprise Area sites</a>. </p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME: Julie Stewart</p>\
            \ \n </body>\n</html>"
