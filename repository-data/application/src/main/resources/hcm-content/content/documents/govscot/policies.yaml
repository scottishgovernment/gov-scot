        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We aim to develop\
            \ a flexible and high-quality Early Learning and Childcare (ELC) system\
            \ that is accessible, affordable, and integrated with school and out-of-school\
            \ care. </p> \n  <p>This will improve outcomes for all children, especially\
            \ those who are more vulnerable or disadvantaged, and help to close the\
            \ attainment gap. </p> \n  <p>ELC will also support parents to work, train\
            \ or study, especially those who need help with finding sustainable employment.\
            \ </p> \n  <h3 id=\"increasing-the-free-entitlement-to-elc\">Increasing\
            \ the free entitlement to ELC</h3> \n  <p>The <a href=\"http://www.legislation.gov.uk/asp/2014/8/contents\"\
            >Children and Young People (Scotland) Act 2014</a> made 600 hours of free\
            \ ELC available for all three and four-year-olds and eligible two-year-olds\
            \ in Scotland from August 2014. </p> \n  <p><a href=\"https://www.mygov.scot/childcare-costs-help/funded-early-learning-and-childcare/\"\
            >Find out more about eligibility and how to apply on the mygov.scot website</a>.\
            \ </p> \n  <p>By 2020 we will increase the hours of free ELC from 600\
            \ to 1,140 hours per year, to further reduce barriers preventing parents\
            \ from working. </p> \n  <p>Increasing the entitlement will require a\
            \ substantially larger workforce, significant investment in infrastructure,\
            \ and new, innovative models of delivery. </p> \n  <p>In January 2016\
            \ the First Minister announced that we would invest £1 million in trials\
            \ to test different models for increasing the ELC entitlement. </p> \n\
            \  <p>We consulted on these ELC trials and invited local authorities to\
            \ express their interest in running such trials. </p> \n  <p>Read the\
            \ <a href=\"https://beta.gov.scot/publications/early-learning-childcare-programme-trials-analysis-responses-scottish-government-discussion/\"\
            >early learning and childcare trials discussion paper: analysis of responses</a>.</p>\
            \ \n  <p>View a <a href=\"/publications/early-learning-and-childcare-expansion-trials/\"\
            >summary of the early learning and childcare trials being run</a>. </p>\
            \ \n  <h4 id=\"a-blueprint-for-2020-consultation\">A Blueprint for 2020\
            \ consultation</h4> \n  <p>Between 15 October 2016 and 9 January 2017\
            \ we ran a consultation titled <a href=\"https://consult.scotland.gov.uk/creating-positive-futures/expansion-of-early-learning-and-childcare\"\
            >A Blueprint for 2020: the Expansion of Early Learning and Childcare in\
            \ Scotland</a>, to gather people's views on expanding the ELC provision\
            \ in Scotland to 1,140 hours.</p> \n  <p>We used the responses to develop\
            \ an <a href=\"/publications/blueprint-2020-expansion-early-learning-childcare-scotland-2017-18-action/\"\
            >action plan for 2017 to 2018</a>, which sets out the policy framework\
            \ for the expansion and commits us to completing 31 actions by the end\
            \ of March 2018. The first of these actions is to produce a Quality Action\
            \ Plan for ELC by the end of October 2017. </p> \n  <h3 id=\"improving-elc-quality\"\
            >Improving ELC quality</h3> \n  <h4 id=\"a-skilled-workforce\">A skilled\
            \ workforce</h4> \n  <p>The driving force behind expanding the ELC provision\
            \ is ensuring a high-quality experience for all children. This requires\
            \ a dedicated, skilled and well-qualified workforce. </p> \n  <p>To this\
            \ end, we developed the <a href=\"http://www.skillsdevelopmentscotland.co.uk/media/43127/early-learning-and-childcare-sip-digital.pdf\"\
            >skills investment plan: prospectus for Scotland's early learning and\
            \ childcare sector</a> to support the growth of the ELC workforce. The\
            \ plan is a live document and we are developing it further by engaging\
            \ with the sector, key stakeholders and partners, with the aim of publishing\
            \ an updated version later in 2017 alongside the Quality Action Plan.\
            \ </p> \n  <p>We are also working with the Care Inspectorate and other\
            \ partners to publish a new Learning and Development Pathway for childminders.\
            \ </p> \n  <p>The <a href=\"https://www.childminding.org/\">Scottish Childminding\
            \ Association (SCMA)</a> is helping us to consider introducing a requirement\
            \ for childminders delivering the ELC entitlement to be qualified to the\
            \ same level as ELC practitioners. We will work with stakeholders to define\
            \ standards for providers of the nationally funded ELC provision. </p>\
            \ \n  <h4 id=\"equal-opportunities\">Equal opportunities</h4> \n  <p>We\
            \ are striving to close the poverty-related outcome gap by working with\
            \ partners, including COSLA and local authorities, to ensure that nurseries\
            \ in disadvantaged areas get an additional graduate or teacher from 2018.\
            \ </p> \n  <p>To ensure all children are able to access their ELC entitlement,\
            \ we are creating a fund for specialist training, equipment and adaptations\
            \ to support children with additional support needs. </p> \n  <h4 id=\"\
            external-stakeholder-groups\">External stakeholder groups</h4> \n  <p>We\
            \ have set up a number of external stakeholder groups to help us improve\
            \ ELC in Scotland. They are:</p> \n  <ul> \n   <li><p><a href=\"early-learning-and-childcare-strategic-forum\"\
            >ELC Strategic Forum</a>: develops and helps implement our vision for\
            \ high-quality and flexible ELC in Scotland</p> </li> \n   <li><p>ELC\
            \ Finance Working Group: ensures the programme is underpinned by a robust\
            \ financial evidence base and offers professional finance input to the\
            \ development of the programme</p> </li> \n   <li><p>Quality Reference\
            \ Group: assisted in developing <a href=\"/publications/blueprint-2020-expansion-early-learning-childcare-scotland-quality-action-plan/\"\
            >A Quality Action Plan</a> for the expansion of early learning and childcare\
            \ in Scotland</p> </li> \n   <li><p>Service Improvement Plan (SIP) Advisory\
            \ Working Group: ensures a co-ordinated and evidence-based approach to\
            \ identifying and addressing strategic skills issues across the early\
            \ learning and childcare sector </p> </li> \n   <li><p>Service Model Working\
            \ Group: </p> \n    <ul> \n     <li>develops the new Funding Follows the\
            \ Child model, and provides a clear statement of operation</li> \n   \
            \  <li>produces the national standard for a more open process to becoming\
            \ a funded provider</li> \n     <li>helps implement the Living Wage commitment\
            \ for childcare workers delivering the programme in the private and third\
            \ sectors, including guidance</li> \n    </ul> </li> \n   <li><p>ELC Leaders\
            \ Forum: monthly advisory forum led by local authorities allowing for\
            \ discussion on various aspects of the programme</p> </li> \n   <li><p>ELC\
            \ Delivery Support Team: provides additional service innovation and redesign\
            \ capacity, leads a community of learning and offers specialist expertise\
            \ on complex issues</p> </li> \n  </ul> \n  <h3 id=\"elc-workforce-review\"\
            >ELC workforce review</h3> \n  <p>Between March 2014 and April 2015 we\
            \ commissioned an independent review of the Scottish early learning and\
            \ childcare and out-of-school care workforces. It included a consultation\
            \ entitled <a href=\"https://consult.scotland.gov.uk/early-years/first-call-for-evidence-for-the-independent-review/\"\
            >first call for evidence for the independent review of early learning\
            \ and childcare workforce and out of school care workforce</a>, which\
            \ ran between May and September 2014. The resulting publications are below:</p>\
            \ \n  <ul> \n   <li><a href=\"/publications/independent-review-scottish-early-learning-childcare-elc-workforce-out-school/\"\
            >Independent review of Scotland's early learning and out of school care\
            \ workforce</a>, published June 2015 </li> \n   <li><a href=\"/publications/scottish-government-response-independent-review-scottish-early-learning-childcare-elc/\"\
            >Independent review of Scotland's early learning and out of school care\
            \ workforce: Scottish Government response</a>, published December 2015</li>\
            \ \n  </ul> \n </body>\n</html>"
