        govscot:actions: |+
          <p>We: </p>
          <ul>
          <li>were the first UK country to consult on same-sex marriage and subsequently legalised it through the <a href="http://www.legislation.gov.uk/asp/2014/5/contents/enacted">Marriage and Civil Partnership (Scotland) Act 2014</a> </li>
          <li>have included intersex as part of our equality approach since 2014 </li>
          <li>are working with the Scottish Transgender Alliance (STA) to increase the level of understanding of issues around <a href="/policies/lgbti/understanding-gender-identity-and-reassignment/">gender identity and reassignment</a> </li>
          <li>have established and funded organisations dedicated to <a href="/policies/lgbti/stopping-bullying-and-discrimination/">stopping LGBTI-related bullying and discrimination</a> </li>
          <li>provide <a href="/policies/lgbti/lgbti-funding-and-partners/">funding to LGBTI organisations</a> </li>
          </ul>

        govscot:background: |+
          <p>We developed much of our current LGBTI policy around the <a href="http://www.legislation.gov.uk/ukpga/2010/15/contents">Equality Act 2010</a>, which: </p>
          <ul>
          <li>makes it unlawful to discriminate on the basis of sexual orientation </li>
          <li>provides protection to transgender people who are proposing to undergo, are undergoing, or have undergone part of a gender reassignment process </li>
          </ul>
          <p>We make equality considerations part of our everyday work. Find out more about: <a href="/publications/scottish-governments-equality-duties/">mainstreaming equality</a>.</p>
          <p>In its 2015 Rainbow Map, the <a href="http://www.ilga-europe.org/">European Region of the International Lesbian, Gay, Bisexual, Trans and Intersex Association (ILGA Europe)</a> ranked Scotland as the most inclusive for LGBTI equality and human rights legislation (it met 92% of the ILGA&#39;s 48-point criteria). </p>
          <p>This is largely the result of the introduction of the <a href="http://www.legislation.gov.uk/asp/2014/5/contents/enacted">Marriage and Civil Partnership (Scotland) Act 2014</a> and the inclusion of intersex as part of our equality approach.</p>

        govscot:billsAndLegislation: |+
          <p>We introduced: </p>
          <ul>
          <li>the <a href="http://www.legislation.gov.uk/asp/2014/5/contents/enacted">Marriage and Civil Partnership (Scotland) Act 2014</a></li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2009/9/contents">Sexual Offences (Scotland) Act 2009</a>, which eliminated sexual orientation and gender identity discrimination from sexual offences law</li>
          <li>robust hate crime legislation via the <a href="http://www.legislation.gov.uk/asp/2009/8/contents">Offences (Aggravation by Prejudice) (Scotland) Act 2009</a>. The definition of gender identity/transgender (with transgender identity) used in this legislation is considered to be the most inclusive definition in use</li>
          <li>the <a href="http://www.legislation.gov.uk/asp/2007/4/section/31">Adoption and Children (Scotland) Act 2007</a>, which extended the law on adoption to allow same-sex couples to adopt jointly </li>
          </ul>

