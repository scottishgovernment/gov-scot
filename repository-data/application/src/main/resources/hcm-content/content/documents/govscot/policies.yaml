        jcr:uuid: e6a8cfaf-cc91-4941-9d71-89a1e000d0e4
        govscot:actions: |+
          <p>We are working to: </p>
          <ul>
          <li><a href="/policies/human-rights/embedding-human-rights-in-our-work/">embed human rights into the day-to-day business of government</a> </li>
          <li>support the <a href="/policies/human-rights/action-plan/">implementation of Scotland’s National Action Plan for Human Rights (SNAP)</a> </li>
          <li>protect human rights by <a href="/policies/human-rights/human-rights-act/">opposing the UK Government’s proposals to replace the Human Rights Act</a> with a &#39;British Bill of Rights&#39; </li>
          <li><a href="/policies/human-rights/promoting-human-rights-internationally/">promote human rights internationally</a> by working with other countries </li>
          <li><a href="/policies/human-rights/promoting-human-rights-internationally/">fulfil our international obligations</a> and contribute via the United Nations and Council of Europe </li>
          <li><a href="/policies/human-rights/human-rights-and-business/">implement the UN Guiding Principles on Business and Human Rights</a></li>
          <li><a href="/policies/human-rights/childrens-rights/">recognise, respect and promote children&#39;s rights across Scotland</a></li>
          </ul>

        govscot:background: |+
          <p>Human rights is a subject devolved to Scotland by the <a href="http://www.legislation.gov.uk/ukpga/1998/46/contents">Scotland Act 1998</a>. The Scottish Parliament also has competence to observe and implement international human rights treaties. We work within that legal framework. </p>
          <p>In Scotland, civil and political rights are protected by the <a href="http://www.legislation.gov.uk/ukpga/1998/42/contents">Human Rights Act 1998</a> and provisions in the Scotland Act 1998. These rights come from the <a href="http://www.echr.coe.int/Documents/Convention_ENG.pdf">European Convention on Human Rights (ECHR)</a>.</p>
          <p>Other rights are also recognised under international treaties which apply to Scotland. These are mainly economic, social and cultural rights. They include rights relating to employment, housing, health, education and adequate standards of living. </p>
          <p>The European Union also guarantees the rights of people in Scotland in areas where EU law applies. These laws cover civil, political, economic, social and cultural rights. </p>
          <p>The <a href="http://www.gov.scot/About/People/14944/684">Scottish Ministerial Code</a> is clear that Ministers must comply with the law, including international law and human rights treaty obligations.</p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/ukpga/1998/42/contents">Human Rights Act 1998</a> incorporated the <a href="http://www.echr.coe.int/Documents/Convention_ENG.pdf">European Convention on Human Rights (ECHR)</a> into UK law. It means that public organisations, such as the government, councils and the police, must protect and abide by human rights. If human rights have been breached, cases can be taken to UK courts.</p>
          <p>The <a href="http://www.legislation.gov.uk/ukpga/1998/46/contents">Scotland Act 1998</a> ensures that laws passed by the Scottish Parliament can be challenged and overturned by the courts if they are not compatible with rights identified in the ECHR. Scottish Government Ministers have &#39;no power to act&#39; in a way that breaches these ECHR rights.</p>
          <p>The <a href="http://www.legislation.gov.uk/asp/2006/16/contents">Scottish Commission for Human Rights Act 2006</a> created the <a href="http://scottishhumanrights.com/">Scottish Human Rights Commission (SHRC)</a>. The SHRC is an independent public body that promotes and protects the human rights of everyone in Scotland.</p>
          <p>Scotland&#39;s approach to human rights is also governed by international law. This has developed since the United Nations adopted the <a href="http://www.ohchr.org/EN/UDHR/Pages/UDHRIndex.aspx">Universal Declaration of Human Rights</a> in 1948. Seven major UN human rights treaties, along with eight Council of Europe human rights treaties, currently apply to Scotland.</p>

        govscot:contact: |+
          <p>Email: <a href="mailto:humanrights@gov.scot">humanrights@gov.scot</a></p>
