        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Digital technologies\
            \ are changing the nature of business and jobs across Scotland. As more\
            \ companies adopt these technologies, demand grows for staff with a range\
            \ of digital skills, from basic to specialist. </p> \n  <p>We have given\
            \ £8.5 million to Skills Development Scotland (SDS) to run a digital skills\
            \ programme designed to meet the digital skills challenges facing Scotland's\
            \ economy. </p> \n  <p>The programme is built around the digital <a href=\"\
            https://www.skillsdevelopmentscotland.co.uk/media/35682/ict___digital_technologies_sector_skills_investment_plan.pdf\"\
            >Skills Investment Plan</a> published in March 2014.</p> \n  <p>This programme\
            \ has given support to:</p> \n  <ul> \n   <li><a href=\"https://codeclan.com/\"\
            >CodeClan</a>, an industry-led digital skills academy which opened in\
            \ Edinburgh in 2015</li> \n   <li><a href=\"https://www.digitalworld.net/\"\
            >Digital World</a>, a multi-media marketing campaign aimed at raising\
            \ awareness about digital skills, qualifications and the many diverse\
            \ career opportunities these can lead to</li> \n   <li><a href=\"https://www.skillsdevelopmentscotland.co.uk/news-events/2016/august/digital-dozen-awarded-funding-to-get-young-people-into-tech/\"\
            >Digital Xtra</a>, which has awarded £400,000 to a number of extra-curricular\
            \ clubs and activities designed to increase digital skills and interest\
            \ amongst young people across Scotland</li> \n  </ul> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SME: Neal Rafferty\
            \ Maintenance: Reece Cargan</p> \n </body>\n</html>"
