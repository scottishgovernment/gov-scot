        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are committed\
            \ to creating a consumer protection system that is effective, flexible\
            \ and capable of both protecting consumers from harm and empowering them\
            \ to make good choices.</p> \n  <p>This requires working with other organisations\
            \ to strengthen the services available to support consumers.</p> \n  <p>We\
            \ are strengthening consumer advocacy by: </p> \n  <ul> \n   <li>working\
            \ with <a href=\"http://www.cas.org.uk/\">Citizens Advice Scotland</a>\
            \ to strengthen its consumer support</li> \n   <li>contributing to <a\
            \ href=\"http://scotss.org/\">Trading Standards</a> reviews to ensure\
            \ more effective enforcement </li> \n   <li>improving links between government\
            \ and the provision of consumer advice</li> \n   <li>strengthening data-sharing\
            \ arrangements between Trading Standards bodies and the Citizens Advice\
            \ service</li> \n   <li>working with redress providers to raise standards\
            \ and develop more consistent procedures</li> \n  </ul> \n </body>\n</html>"
