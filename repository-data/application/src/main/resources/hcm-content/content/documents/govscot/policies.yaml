        govscot:metaDescription: How the Scottish Government ensures that children
          and young people leaving care receive the support they need.
        govscot:seoTitle: Children leaving care
        govscot:summary: How we ensure that children and young people leaving care
          receive the support they need.
        govscot:title: Children leaving care
        hippo:availability: [live, preview]
        hippo:name: Children leaving care
        hippostd:state: published
        hippostd:tags: [throughcare, leaving care, guidance, children, aftercare,
          young people, continuing care, support, legislation]
        hippostdpubwf:createdBy: admin
        hippostdpubwf:creationDate: 2018-02-27T16:16:10.417Z
        hippostdpubwf:lastModificationDate: 2018-02-27T16:16:10.417Z
