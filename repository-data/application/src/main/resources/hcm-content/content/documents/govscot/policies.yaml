        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We believe that\
            \ remaining in the EU and the single market, and continuing to benefit\
            \ from the free movement of persons, is in the best interests of Scotland\
            \ and the UK as a whole. Not only does Scotland (and the UK) benefit enormously\
            \ from the contribution made by citizens of other EU countries, but we\
            \ also benefit from the opportunity that free movement gives to Scots\
            \ to live and work in other EU countries.</p> \n  <p>We are particularly\
            \ concerned about protecting the rights of family members of EU citizens,\
            \ the processes of applying for new settled status in the UK, and continued\
            \ access to independent judicial redress. More detail on our position\
            \ can be found in <a href=\"https://beta.gov.scot/publications/letter-from-first-minister-to-eu-citizens-in-scotland/\"\
            >the First Minister's letter to EU citizens in Scotland</a>.</p> \n  <p>We\
            \ do not believe that EU citizens and their families should see their\
            \ future rights reduced as a result of Brexit. We will continue to press\
            \ the UK Government to protect the rights of the 219,000 EU citizens living\
            \ in Scotland, and the rights of Scots in other EU countries.</p> \n \
            \ <h3 id=\"engagement-events\">Engagement events</h3> \n  <p>Scottish\
            \ Ministers and officials are meeting with EU citizens and their families\
            \ across the country to listen to their views and concerns. </p> \n  <p>The\
            \ first event took place in Fife on 12 December 2017 in conjunction with\
            \ Fife Council.</p> \n  <p>Our next event will take place on the 6 of\
            \ March in Dundee. <a href=\"https://www.eventbrite.com/e/eu-citizens-in-scotland-scottish-government-and-dundee-council-event-tickets-42633488913\"\
            >Information and registration</a>.</p> \n  <h3 id=\"eu-and-eea-citizens-rights\"\
            >EU and EEA citizens' rights</h3> \n  <p>We recognise that this is a difficult\
            \ time for EU and EEA citizens living in Scotland, many of whom have lived\
            \ here for decades and built lives here with their families. EU and EEA\
            \ citizens are understandably concerned about their future rights and\
            \ status. </p> \n  <p>The UK Government has said there will be no changes\
            \ to the rights of EU citizens before the UK leaves the EU. That means\
            \ that there is no change at present to their right to live, work or study\
            \ in Scotland, or to the right of them or their family members to access\
            \ education, healthcare or other services as they do now.</p> \n  <p>Please\
            \ also see our downloadable leaflet outlining the <a href=\"https://beta.gov.scot/publications/position-eu-citizens-rights/\"\
            >Scottish Government's Position on EU Citizens' Rights</a>. </p> \n  <h3\
            \ id=\"actions-we-have-taken-to-date\">Actions we have taken to date</h3>\
            \ \n  <p>We want EU and EEA citizens and their families to continue to\
            \ make their lives here in Scotland. We have set out our position in <a\
            \ href=\"/publications/scotlands-place-europe/\">Scotland's Place in Europe</a>\
            \ and in <a href=\"https://beta.gov.scot/publications/scotlands-place-europe-people-jobs-investment/\"\
            >Scotland's Place in Europe: People, Jobs and Investment</a>, Both make\
            \ it clear that we believe the UK should remain in the European Single\
            \ Market and continue to benefit from the free movement of people.</p>\
            \ \n  <p>The First Minister, in her <a href=\"/publications/letter-from-first-minister-to-eu-citizens-in-scotland/\"\
            >open letter to EU citizens</a> immediately after the referendum, called\
            \ on the UK Government to provide assurances that those living here would\
            \ have their rights protected and to make it clear that Scotland remains\
            \ a stable and open place to live, study, work and do business.</p> \n\
            \  <p>In response to the <a href=\"https://www.gov.uk/guidance/status-of-eu-nationals-in-the-uk-what-you-need-to-know\"\
            >UK Government's paper setting out their negotiating position on citizens'\
            \ rights</a>, we published our position paper, <a href=\"https://beta.gov.scot/publications/protecting-the-rights-of-eu-citizens/\"\
            >Protecting the rights of EU citizens</a>, in July 2017.</p> \n  <p><a\
            \ href=\"https://beta.gov.scot/publications/contribution-eea-citizens-scotland-scottish-governments-response-migration-advisory-committee-9781788514057/\"\
            >We also published our response to the UK Government's call for evidence\
            \ on the contribution of EEA citizens to the UK labour market</a> on 8\
            \ November 2017. This is underpinned by <a href=\"https://beta.gov.scot/publications/contribution-eea-citizens-scotland-scottish-governments-response-migration-advisory-committee/\"\
            >the latest data and analysis on the contribution of EEA workers to Scotland</a>\
            \ and shows that that EU citizens working in Scotland contribute £4.42\
            \ billion a year to Scotland's GDP.</p> \n  <h3 id=\"resources\">Resources</h3>\
            \ \n  <h4 id=\"uk-government-resources-including-its-negotiating-position\"\
            >UK Government resources, including its negotiating position</h4> \n \
            \ <ul> \n   <li><a href=\"https://www.gov.uk/guidance/status-of-eu-nationals-in-the-uk-what-you-need-to-know\"\
            >UK Government website on the status of EU citizens in the UK</a></li>\
            \ \n   <li><a href=\"https://www.gov.uk/government/publications/safeguarding-the-position-of-eu-citizens-in-the-uk-and-uk-nationals-in-the-eu\"\
            >UK Government policy paper on safeguarding the position of EU citizens\
            \ in the UK and UK citizens in the EU</a></li> \n  </ul> \n  <h4 id=\"\
            eu-documents-including-the-eu-s-negotiating-position-as-set-out-by-the-brexit-taskforce-\"\
            >EU documents, including the EU's negotiating position as set out by the\
            \ 'Brexit Taskforce'</h4> \n  <ul> \n   <li><a href=\"https://ec.europa.eu/commission/brexit-negotiations/negotiating-documents-article-50-negotiations-united-kingdom_en\"\
            >the EU's documents on Article 50 negotiations with the United Kingdom</a></li>\
            \ \n  </ul> \n  <h4 id=\"legal-assistance\">Legal assistance</h4> \n \
            \ <ul> \n   <li><a href=\"https://www.lawscot.org.uk/find-a-solicitor\"\
            >find a private solicitor specialising in immigration on the Law Society\
            \ Scotland website</a></li> \n   <li><a href=\"http://home.oisc.gov.uk/adviser_finder/finder.aspx\"\
            >find an immigration adviser registered with the Office of the Immigration\
            \ Services Commissioner on the OISC website</a></li> \n  </ul> \n  <h4\
            \ id=\"talentscotland\">TalentScotland</h4> \n  <ul> \n   <li><a href=\"\
            https://www.talentscotland.com/work/working\">Information for EEA nationals\
            \ on moving to, and living and working in Scotland</a></li> \n  </ul>\
            \ \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
