        govscot:actions: |+
          <p>Through working with key partners, we are supporting business by: </p>
          <ul>
          <li>providing <a href="/policies/supporting-business/business-guidance-and-advice/">guidance and advice</a> </li>
          <li>offering <a href="/policies/supporting-business/finance/">access to finance</a> </li>
          <li>reducing the burden of <a href="/policies/supporting-business/business-regulation/">business regulation</a> </li>
          <li>promoting <a href="/policies/supporting-business/innovation-and-entrepreneurship/">innovation and entrepreneurship</a> </li>
          <li>providing <a href="/policies/digital/digital-support-for-businesses/">digital support for businesses</a> </li>
          <li>maintaining our existing <a href="/policies/supporting-business/enterprise-areas/">Enterprise Areas</a> to advance targeted industries </li>
          <li>helping <a href="/policies/third-sector/social-enterprises/">social enterprises</a> to achieve their aims</li>
          </ul>

        govscot:background: |+
          <p>The Businesses in Scotland statistics show that in March 2015 there were an estimated 361,345 private sector enterprises operating in Scotland – the highest figure since the time series began (in 2000). Of these 359,050 were SMEs, which contributed 39% of private sector turnover and 55.6% of all private sector jobs. </p>
          <p>Scotland’s business base is relatively small, with 798 enterprises per 10,000 adults compared with 1,028 enterprises per 10,000 adults in the UK as a whole. </p>
          <p>In creating a supportive and competitive business environment, we aim to ensure that Scotland’s business base continues to grow, while also becoming more innovative and further our aims for <a href="/policies/international-trade-and-investment/">international trade and investment</a>. </p>
          <p>Further information on the number and types of businesses operating in Scotland can be found in the <a href="http://www.gov.scot/Topics/Statistics/Browse/Business/Corporate">Businesses in Scotland statistics</a>.</p>

        govscot:billsAndLegislation: |+
          <p><a href="http://www.legislation.gov.uk/asp/2014/3/enacted">The Regulatory Reform (Scotland) Act 2014</a> was designed to improve the way regulation is developed and applied. It promotes regulatory consistency, and the protection of workers and the environment. It resulted in the creation of the <a href="/publications/scottish-regulators-strategic-code-of-practice/">Scottish Regulators&#39; Strategic Code of Practice</a>. </p>
          <p><a href="http://www.legislation.gov.uk/ssi/2016/119/contents/made">The Non-Domestic Rates (Enterprise Areas) (Scotland) Regulations 2016</a> were created to enable business rates discounts in 14 Enterprise Area sites.</p>

