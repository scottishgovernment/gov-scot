          <p>Through the IDF, we are supporting: </p>
          <ul>
          <li><a href="/policies/international-development/development-assistance-programmes/">development assistance programmes</a> in our partner countries and others </li>
          <li><a href="/policies/international-development/capacity-strengthening-initiatives/">capacity-strengthening initiatives</a> between institutions in Scotland and our partner countries </li>
          <li>commercial investment initiatives, currently the <a href="/policies/international-development/malawi-investment-initiative/">Malawi Investment Initiative</a></li>
          <li><a href="/policies/international-development/collaborating-with-other-donors/">collaboration with other donors</a>, including Comic Relief and Sport Relief, in our partner countries </li>
          </ul>
          <p>We are also: </p>
          <ul>
          <li>supporting projects to tackle the effects of climate change through our annual £3 million <a href="/policies/international-development/climate-justice-fund/">Climate Justice Fund (CJF)</a></li>
          <li><a href="/policies/international-development/responding-to-humanitarian-crises/">responding to humanitarian crises</a> worldwide through our annual £1 million Humanitarian Emergency Fund (HEF), which aims to reduce the threat to people&#39;s lives and wellbeing caused by disasters, disease or conflict </li>
          <li><a href="/policies/international-development/enhancing-our-global-citizenship/">enhancing our global citizenship</a> by promoting fair trade and considering sustainable development in everything we do </li>
          <li><a href="/policies/international-development/engaging-the-people-of-scotland/">engaging the people of Scotland</a> to raise awareness of global citizenship and international development work, including that funded by us </li>
          <li>undertaking rigorous <a href="/policies/international-development/monitoring-and-evaluating-international-funding/">monitoring and evaluation processes</a> to all applications for funding under the IDF, CJF and HEF</li>
          </ul>

        govscot:background: |+
          <h3 id="international-development-fund-idf-">International Development Fund (IDF)</h3>
          <p>Since 2005 we have committed at least £3 million per year toward funding international development work. This was initially focused on Malawi, to reflect 150 years of collaborative development between out two countries. </p>
          <p>From 2007 our work and budget expanded, with £9 million for projects in sub-Saharan Africa and South Asia. In 2017 we increased our IDF to £10 million a year, and continued to support more initiatives alongside it. </p>
          <p>All of our international development work now contributes to sustainable development and the fight against poverty, injustice and inequality internationally, within the framework of the UN Sustainable Development Goals.</p>
          <h3 id="united-nations-sustainable-development-goals">United Nations Sustainable Development Goals</h3>
          <p>In July 2015 the First Minister announced Scotland&#39;s intention to sign up for the United Nation&#39;s Sustainable Development Goals (SDGs), which are the globally agreed priorities for tackling poverty and inequality in UN member states up until 2030. </p>
          <p>In 2016, as we reached the 10th anniversary of our international development programme, we ran the consultation, <a href="https://consult.scotland.gov.uk/international-development-team/meeting-global-challenges/">Meeting global challenges and making a difference - aligning our international development policy with the global goals</a>. Its purpose was to develop an updated policy that: </p>
          <ul>
          <li>would deliver on our commitment to the SDGs </li>
          <li>was in line with good development practice </li>
          <li>would focus our IDF and other related work to where it could make a real difference, and the biggest impact in relation to our budget </li>
          </ul>
          <h3 id="global-citizenship-scotland-s-international-development-strategy">Global Citizenship: Scotland&#39;s International Development Strategy</h3>
          <p>In December 2016 we published <a href="https://beta.gov.scot/publications/global-citizenship-scotlands-international-development-strategy/">Global Citizenship: Scotland&#39;s International Development Strategy</a> which sets out our contribution to the international community. </p>
          <p>The strategy aligns with other policies that include Scotland&#39;s International Framework, the Scottish National Action Plan on Human Rights, Education Scotland&#39;s International Strategy, the Trade and Investment Strategy, and the Internationalising Social Enterprise Strategy.</p>

