        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Housing Options\
            \ is an information and advice process that councils use when someone\
            \ approaches them with a housing problem. It aims to prevent homelessness\
            \ wherever possible and since its introduction, there has been a fall\
            \ in homelessness applications.</p> \n  <p>The service focuses on people's\
            \ personal circumstances, helping them to explore all options including\
            \ council housing, housing association homes and private rented accommodation.\
            \ It can also provide support for underlying issues that can underpin\
            \ housing problems such as debt, family breakup and mental health problems.\
            \ </p> \n  <p>This means that, rather than just making a homeless application,\
            \ housing officers can work with other services to help people before\
            \ they reach crisis point. </p> \n  <h3 id=\"why-the-housing-options-approach-was-introduced\"\
            >Why the Housing Options approach was introduced</h3> \n  <p>The aim of\
            \ the Housing Options approach is to help meet the 2012 target that 'all\
            \ those assessed as unintentionally homeless will be entitled to settled\
            \ accommodation as a legal right'. </p> \n  <p>We created the Scottish\
            \ Housing Options funding programme to help councils make the necessary\
            \ changes, which included establishing five regional knowledge sharing\
            \ 'Hubs' in autumn 2010. </p> \n  <h3 id=\"housing-options-hubs\">Housing\
            \ Options Hubs</h3> \n  <p>Housing Options Hubs bring together neighbouring\
            \ councils in Scotland to promote, develop and share information and best\
            \ practice on the prevention of homelessness. </p> \n  <p>Hubs are council-led\
            \ but membership can include other organisations (for example, third sector\
            \ agencies and social landlords) who work in partnership to deliver services.\
            \ </p> \n  <p>The Hubs are: </p> \n  <ul> \n   <li>Ayrshire &amp; South:\
            \ North Ayrshire, Dumfries &amp; Galloway, East Ayrshire, Inverclyde and\
            \ South Ayrshire </li> \n   <li>Edinburgh, Lothians &amp; Borders: City\
            \ of Edinburgh, East Lothian, Falkirk, Midlothian, Scottish Borders and\
            \ West Lothian </li> \n   <li>North &amp; Islands: Highland, Aberdeen\
            \ City, Aberdeenshire, Eilean Siar, Moray, Orkney Islands and Shetland\
            \ Islands </li> \n   <li>Tayside, Fife &amp; Central: Perth &amp; Kinross,\
            \ Angus, Argyll &amp; Bute, Clackmannanshire, Dundee City, Stirling and\
            \ Fife </li> \n   <li>West: East Dunbartonshire, East Renfrewshire, Glasgow\
            \ City, North Lanarkshire, Renfrewshire, South Lanarkshire and West Dunbartonshire.\
            \ Glasgow Housing Association is also a member. </li> \n  </ul> \n  <p>We\
            \ provided the Hubs with £950,000 between 2010 and 2015 and a further\
            \ £150,000 in 2016 to help them to continue developing their approach\
            \ to homeless prevention. </p> \n  <h3 id=\"national-co-ordinators\">National\
            \ co-ordinators</h3> \n  <p>We have also funded national co-ordinators\
            \ through the most recent round of funding of the <a href=\"housing-voluntary-grant-scheme\"\
            >Housing Voluntary Grant Scheme</a> to help the Hubs develop the Housing\
            \ Options approach. </p> \n  <p>National co-ordinators highlight good\
            \ practice and promote information sharing across policy areas that are\
            \ important to tackling and preventing homelessness in Scotland. These\
            \ include employability, service user involvement, social networks and\
            \ furniture re-use. </p> \n  <h4 id=\"contact-details-for-national-co-ordinators-\"\
            >Contact details for National co-ordinators:</h4> \n  <p><a href=\"http://www.ghn.org.uk/shien/\"\
            >Scottish Homelessness Involvement and Empowerment Network (SHIEN)</a>\
            \ Glasgow Homelessness Network, Unit 16a, Adelphi Centre, 12 Commercial\
            \ Road, Glasgow, G5 0PQ, tel: 0141 420 7272 </p> \n  <p><a href=\"http://www.homelessactionscotland.org.uk/\"\
            >Scottish Homelessness &amp; Employability Network (SHEN)</a> c/o Homeless\
            \ Action Scotland, Stanhope House, 12 Stanhope Place, Edinburgh, EH12\
            \ 5HH, tel: 0131 337 8243 </p> \n  <h3 id=\"guidance\">Guidance</h3> \n\
            \  <p>Our <a href=\"http://www.gov.scot/Publications/2016/03/6556\">Housing\
            \ Options Guidance</a> sets out the principles on which any effective\
            \ Housing Options service should be based, as well as the outcomes it\
            \ should aim to achieve.</p> \n  <h3 id=\"housing-options-evaluation\"\
            >Housing Options evaluation</h3> \n  <p>The Hubs were evaluated in 2012.\
            \ The evaluation found that the Hubs have helped to advance the Housing\
            \ Options approach and helped councils work together and share best practice.\
            \ </p> \n  <p>Read more:</p> \n  <ul> \n   <li><a href=\"/publications/evaluation-local-authority-housing-hubs-approach/\"\
            >evaluation of the Local Authority Housing Hubs Approach report</a> </li>\
            \ \n   <li><a href=\"/publications/evaluation-local-authority-housing-hubs-approach-research-findings/\"\
            >research findings from the Local Authority Housing Hubs Approach report</a>\
            \ </li> \n   <li><a href=\"http://www.gov.scot/Publications/2012/05/6256\"\
            >best practice checklist for organisers and hub members </a></li> \n \
            \ </ul> \n  <p>The positive impact of the Hubs was also noted in the <a\
            \ href=\"http://www.scottish.parliament.uk/parliamentarybusiness/CurrentCommittees/77920.aspx\"\
            >Infrastructure and Capital Investment (ICI) Committee report into the\
            \ 2012 Homelessness Commitment</a>.</p> \n </body>\n</html>"
