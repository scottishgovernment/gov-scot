        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Our <a href=\"\
            /publications/trafficking-exploitation-strategy/\">Trafficking and Exploitation\
            \ Strategy for Scotland</a> was published in May 2017. A <a href=\"/publications/trafficking-exploitation-strategy-summary/\"\
            >summary</a> is also available.</p> \n  <p>The strategy's main themes\
            \ are to:</p> \n  <ul> \n   <li>identify victims and support them to safety\
            \ and recovery</li> \n   <li>identify perpetrators and disrupt their activity</li>\
            \ \n   <li>address the conditions, both local and global, that foster\
            \ trafficking and exploitation</li> \n  </ul> \n  <p>The strategy is in\
            \ addition to the legislative measures introduced by the <a href=\"http://www.legislation.gov.uk/asp/2015/12/contents/enacted\"\
            >Human Trafficking and Exploitation (Scotland) Act</a>. </p> \n  <p>It\
            \ was produced in partnership with organisations including: Police Scotland,\
            \ COSLA, the Crown Office and the Procurator Fiscal Service (COPFS), following\
            \ a public consultation. We also held workshops with victims of trafficking\
            \ to seek their views.</p> \n  <p>As part of the strategy development\
            \ process, we commissioned independent <a href=\"/publications/awareness-of-human-trafficking-survey-summary-of-findings/\"\
            >research into public awareness of human trafficking in Scotland</a>.\
            \ </p> \n  <p>A number of <a href=\"/publications/trafficking-exploitation-strategy-consultation-case-studies/\"\
            >case studies</a> were also produced to show what human trafficking involves\
            \ and the impact it has on victims.</p> \n  <p>The <a href=\"human-trafficking-strategy-implementation-group\"\
            >Trafficking Strategy Implementation Group</a> is responsible for implementing\
            \ the strategy and raising awareness about it.</p> \n  <h3 id=\"scotland-s-international-agreements\"\
            >Scotland's international agreements</h3> \n  <p>The UK complies with\
            \ the <a href=\"http://www.coe.int/en/web/anti-human-trafficking/about-the-convention\"\
            >Council of Europe Convention on Action Against Trafficking in Human Beings</a>.\
            \ </p> \n  <p>Complying with the Convention involves signing up to a set\
            \ of minimum standards on identifying, protecting and supporting victims\
            \ of trafficking. </p> \n  <p>As a Member State of the European Union,\
            \ the UK has also opted in to <a href=\"http://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX:32011L0036\"\
            >the EU Directive on Human Trafficking</a>. </p> \n  <p>This builds on\
            \ the Council of Europe Convention and covers action in different areas\
            \ such as: </p> \n  <ul> \n   <li>criminal law provisions</li> \n   <li>prosecution\
            \ of offenders</li> \n   <li>victims' support</li> \n   <li>victims' rights\
            \ in criminal proceedings</li> \n  </ul> \n </body>\n</html>"
