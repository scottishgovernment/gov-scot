        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: b53de4ae-c5cc-46b4-a558-3cb74bb4a239
        govscot:actions: |+
          <p>We are reducing and addressing homelessness by: </p>
          <ul>
          <li>helping councils develop and improve homeless prevention activities through <a href="/policies/homelessness/housing-options/">Housing Options Hubs</a></li>
          <li>creating a <a href="/groups/homelessness-and-rough-sleeping-action-group/">Homelessness and Rough Sleeping Action Group</a> to lead change and identify the actions, services and legislative changes required to end rough sleeping and transform the use of temporary accommodation.</li>
          <li>providing <a href="/policies/homelessness/homelessness-guidance/">guidance for councils and other organisations</a> to ensure consistency in services </li>
          <li>collecting mandatory <a href="/policies/homelessness/temporary-accommodation-data-collection/">data on the use of temporary accommodation</a> to improve the quality of information we hold on length of stay, and help shape future policy </li>
          <li>monitoring progress on prevention activity and examining the barriers faced by those with the most complex needs, including rough sleepers, through the <a href="/groups/homelessness-prevention-and-strategy-group/">Homelessness Prevention and Strategy Group</a></li>
          <li>working with social and health care services to understand the wider context that leads to homelessness through the <a href="/groups/health-and-homelessness-group/">Health and Homelessness cross sector group</a></li>
          <li>supporting homeowners with mortgage difficulties through the <a href="/policies/homelessness/support-for-home-owners-at-risk-of-homelessness/">Home Owners&#39; Support Fund</a> and providing financial support to organisations helping homeless and vulnerable people find homes through the <a href="/policies/homelessness/housing-voluntary-grant-scheme/">Housing Voluntary Grant Scheme</a> </li>
          <li>working to mitigate the UK Government&#39;s changes to housing benefit through the <a href="/groups/temporary-accommodation-and-supported-accommodation-sub-group/">Temporary Accommodation and Supported Accommodation sub-group</a> </li>
          </ul>
          <p>We are also: </p>
          <ul>
          <li>investing £3 billion to deliver 50,000 affordable homes by 2021</li>
          <li>working with local authorities to build record numbers of council houses</li>
          <li>abolishing the Right to Buy to protect up to 15,500 social homes from sale</li>
          </ul>

        govscot:background: |+
          <p>Under the <a href="http://www.legislation.gov.uk/ukpga/1987/26/contents">Housing (Scotland) Act 1987</a> a person should be treated as homeless, even if they have accommodation, if it would not be reasonable for them to continue to stay in it. </p>
          <p>Councils have a legal duty to help people who are homeless or at risk of becoming homeless. They do this by: </p>
          <ul>
          <li>providing information and advice </li>
          <li>offering temporary or permanent accommodation if circumstances warrant it </li>
          </ul>
          <p>Homeless applications have fallen by 36% since 2008. <a href="http://www.gov.scot/Topics/Statistics/Browse/Housing-Regeneration/RefTables">Statistics for 2015 and 2016</a> show homelessness has been falling in Scotland with applications down 4%, and assessments down 2%, compared to the previous year.</p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/asp/2001/10/contents">Housing (Scotland) Act 2001</a> introduced changes to existing homelessness legislation. It established the right to review a homelessness decision, and introduced a duty on registered social landlords (RSLs) to assist local authorities in rehousing homeless people.</p>
          <p>The <a href="http://www.legislation.gov.uk/asp/2003/10/contents">Homelessness etc. (Scotland) Act 2003</a> outlined the provision that by 2012 anyone finding themselves homeless through no fault of their own must be entitled to settled accommodation (a council or housing association tenancy or private rental). </p>
          <p>This amended the <a href="http://www.legislation.gov.uk/ukpga/1987/26/contents">Housing (Scotland) Act 1987</a> which defines the rights of homeless people and was enshrined in law in 2012 with the <a href="http://www.legislation.gov.uk/ssi/2012/330/contents/made">Homeless (Abolition of Priority Need Test) (Scotland) Order 2012</a>. In 2012 the Scottish Parliament also passed secondary legislation on housing support regulations, requiring local authorities to assess the housing support needs of homeless applicants.</p>

        govscot:contact: |+
          <p>Email: <a href="mailto:Homelessness_External_Mail@gov.scot">Homelessness_External_Mail@gov.scot</a></p>
          <p>Telephone: 0300 244 4000 </p>
          <p>Post:<br>Scottish Government
          Housing and Social Justice Directorate<br>Victoria Quay<br>Edinburgh<br>EH6 6QQ</p>

