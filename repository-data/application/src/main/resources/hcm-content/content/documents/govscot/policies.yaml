        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Land Reform\
            \ (Scotland) Act 2016 requires Scottish Ministers to make regulations\
            \ for a new public register of controlling interests in land owners and\
            \ tenants. We expect to lay draft regulations in Parliament in 2018.</p>\
            \ \n  <p>The new regulations will seek to ensure that land in Scotland\
            \ is sustainably used and developed in the interests of landowners, communities\
            \ and wider society by delivering increased transparency about the individuals\
            \ taking decisions about Scotland's land.</p> \n  <p>We ran a consultation\
            \ entitled <a href=\"https://consult.gov.scot/land-reform-and-tenancy-unit/controlling-interests/\"\
            >improving transparency in land ownership in Scotland: a consultation\
            \ on controlling interests in land</a> in late 2016, and published the\
            \ <a href=\"/publications/improving-transparency-land-ownership-scotland-consultation-analysis/\"\
            >consultation analysis</a> in June 2017.</p> \n </body>\n</html>"
