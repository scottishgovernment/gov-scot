        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Community Capacity\
            \ and Resilience Fund aims to tackle poverty and inequality, with a particular\
            \ focus on supporting people who have been impacted by cuts to welfare.</p>\
            \ \n  <p>Announced in February 2017, the three-year fund will provide\
            \ £1.9 million of funding to ensure that local third sector groups can\
            \ deliver direct support to their communities, such as:</p> \n  <ul> \n\
            \   <li>improving access to everyday essentials such as food and toiletries</li>\
            \ \n   <li>providing free meals for children during school holidays</li>\
            \ \n   <li>offering furniture and household equipment to those in need</li>\
            \ \n   <li>giving welfare and careers advice and support</li> \n  </ul>\
            \ \n  <p>The Community Capacity and Resilience Fund aims to give community-based\
            \ organisations the opportunity to test out new approaches, develop their\
            \ workforce and add capacity, so that they can better combat social inequalities,\
            \ promote social inclusion and support partnership working.</p> \n  <h3\
            \ id=\"delivery-of-the-fund\">Delivery of the fund</h3> \n  <p>The funding\
            \ will be distributed from 2017 to 2018 until 2019 to 2020, continuing\
            \ our investment in small grass-roots organisations that began in 2014.</p>\
            \ \n  <p>It will be delivered through the <a href=\"http://www.scvo.org.uk/\"\
            >Scottish Council for Voluntary Organisations (SCVO)</a>, as well as <a\
            \ href=\"http://www.dtascot.org.uk/\">Development Trust Associations Scotland\
            \ (DTAS)</a> and Scottish Community Alliance (SCA) initiatives. DTAS and\
            \ SCA work largely through community anchor organisations, which then\
            \ distribute the funds and provide support to smaller local organisations.</p>\
            \ \n </body>\n</html>"
        /govscot:notes:
