        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Housing support\
            \ services can help people to live as independently as possible in the\
            \ community. These services can be provided in individuals' homes, or\
            \ in temporary accommodation such as hostels for homeless people. </p>\
            \ \n  <p>Registered housing support services are regulated by the Care\
            \ Inspectorate using the 2009 <a href=\"http://www.careinspectorate.com/index.php/housing-support\"\
            >National Care Standards for Housing Support services</a>.</p> \n  <p>These\
            \ services are mainly provided by councils, housing associations and voluntary\
            \ sector organisations, while Scottish Government is responsible for overall\
            \ policy and the management of the Housing Support Forum. </p> \n  <h3\
            \ id=\"housing-support-forum\">Housing Support Forum</h3> \n  <p>The <a\
            \ href=\"housing-support-forum\">Housing Support Forum</a> is made up\
            \ of Scottish Government, national agencies and representative organisations.\
            \ It contributes to the development of policy on housing support services\
            \ in Scotland.</p> \n  <p>We also fund the <a href=\"http://www.ccpscotland.org/hseu\"\
            >Housing Support Enabling Unit</a> to provide support and assistance to\
            \ housing support providers.</p> \n </body>\n</html>"
