      /supporting-child-abuse-survivors:
        jcr:primaryType: govscot:PolicyInDetail
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: c46e78f1-fd47-4a5e-ab4b-d3ccd3e56aef
        govscot:metaDescription: How the Scottish Government is supporting survivors
          of child abuse in Scotland.
        govscot:seoTitle: Supporting child abuse survivors
        govscot:summary: How we are supporting survivors of child abuse in Scotland.
        govscot:title: Supporting child abuse survivors
        hippo:availability: [live, preview]
        hippo:name: Supporting child abuse survivors
        hippostd:state: published
        hippostd:tags: [supporting child abuse survivors, urvivor Support Innovation
            and Development Fund, child abuse, Innovation and Development Fund Network,
          survivors, National Trauma Training Framework, support, Future Pathways,
          Limitation (Child Abuse) Bill]
        hippostdpubwf:createdBy: admin
        hippostdpubwf:creationDate: 2018-02-27T16:15:16.491Z
        hippostdpubwf:lastModificationDate: 2018-02-27T16:15:16.491Z
        hippostdpubwf:lastModifiedBy: admin
        hippotranslation:id: 3a9df2cd-b232-4d51-aa73-61bce2df04c8
        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are supporting\
            \ survivors of child abuse by: </p> \n  <ul> \n   <li>changing the law\
            \ so that they can get justice </li> \n   <li>funding organisations and\
            \ initiatives that support survivors both in and out of care </li> \n\
            \   <li>funding an <a href=\"scottish-child-abuse-inquiry\">independent\
            \ inquiry into historic child abuse in Scotland</a></li> \n  </ul> \n\
            \  <div class=\"info-note note\">\n   <a href=\"https://www.mygov.scot/childhood-abuse/\"\
            >Information on accessing support</a> can be found on mygov.scot\n  </div>\
            \ \n  <h3 id=\"limitation-childhood-abuse-bill\">Limitation (Childhood\
            \ Abuse) Bill</h3> \n  <p>We introduced the <a href=\"http://www.parliament.scot/parliamentarybusiness/Bills/102163.aspx\"\
            >Limitation (Childhood Abuse) Bill</a> in November 2016 to remove a barrier\
            \ preventing child abuse survivors from accessing civil justice. It fulfils\
            \ a recommendation from the <a href=\"http://scottishhumanrights.com/\"\
            >Scottish Human Rights Commission</a>. </p> \n  <p>This will: </p> \n\
            \  <ul> \n   <li>remove the three-year limitation period for personal\
            \ injury actions where the person raising the action was a child (under\
            \ the age of 18) at the time the injury occurred, and the act or omission\
            \ that caused the child's injuries constituted abuse </li> \n   <li>remove\
            \ the limitation period whether the abuse occurred before or after new\
            \ provisions began </li> \n   <li>apply to abuse that took place after\
            \ 26 September 1964 – meaning that if an individual suffered abuse prior\
            \ to 26 September 1964 and did not raise a claim before 25 September 1984,\
            \ the rights of the bill do not apply</li> \n  </ul> \n  <h3 id=\"support-for-all-survivors\"\
            >Support for all survivors</h3> \n  <h4 id=\"survivor-support-innovation-and-development-fund\"\
            >Survivor Support Innovation and Development Fund</h4> \n  <p>This funding\
            \ is intended to support development and innovation that enables service\
            \ providers to expand their capacity and capability, primarily by working\
            \ with local and other third sector services to provide better-integrated\
            \ services. </p> \n  <p>From 2016 to 2017 we allocated almost £1.8 million\
            \ of Innovation and Development funding to services for survivors of child\
            \ abuse. <a href=\"/publications/survivor-support-innovation-development-funding-2016-2017/\"\
            >See funding allocations for 2016 to 2017</a>.</p> \n  <p>We are currently\
            \ assessing funding applications for the 2017 to 2018 period. Any enquiries\
            \ should be directed to Inspiring Scotland at <a href=\"mailto:enquiries@inspriringscotland.org.uk\"\
            >enquiries@inspriringscotland.org.uk</a>.</p> \n  <h4 id=\"innovation-and-development-fund-network\"\
            >Innovation and Development Fund Network</h4> \n  <p>We set up the Innovation\
            \ and Development Fund Network to enable voluntary organisations in Scotland\
            \ to share information on project development, learn from each other and\
            \ improve their ways of working. </p> \n  <p>The Network's first meeting\
            \ was in January 2017 and its second in May 2017. </p> \n  <h4 id=\"national-trauma-training-framework\"\
            >National Trauma Training Framework</h4> \n  <p>We have commissioned NHS\
            \ Education Scotland to lead the development of a comprehensive National\
            \ Trauma Skills and Knowledge Framework and National Training Plan for\
            \ those working with people across the lifespan (including children and\
            \ young people) who are affected by trauma and abuse in Scotland. </p>\
            \ \n  <p><a href=\"http://www.nes.scot.nhs.uk/education-and-training/by-discipline/psychology/multiprofessional-psychology/national-trauma-training-framework.aspx\"\
            >The Transforming Trauma Knowledge and Skill Framework</a> will equip\
            \ practitioners working in both the statutory and voluntary sectors with\
            \ the knowledge and skills to be able to identify risk of abuse and respond\
            \ in a way that enables positive outcomes for survivors of abuse and trauma.\
            \ </p> \n  <p>A National Training Plan will be developed over the following\
            \ two years and reviewed in 2019. </p> \n  <p>More information on the\
            \ aims and timescales of the <a href=\"http://www.nes.scot.nhs.uk/education-and-training/by-discipline/psychology/multiprofessional-psychology/national-trauma-training-framework.aspx\"\
            >National Trauma Training Framework project is available on the NHS Education\
            \ Scotland website</a>.</p> \n  <h3 id=\"support-for-in-care-survivors\"\
            >Support for in-care survivors</h3> \n  <h4 id=\"future-pathways-fund\"\
            >Future Pathways fund</h4> \n  <p>We opened the In Care Survivor Support\
            \ Fund (ICSSF) in September 2016 and renamed it Future Pathways in February\
            \ 2017. </p> \n  <p><a href=\"https://future-pathways.co.uk/\">Future\
            \ Pathways</a> aims to offer a person-centred, outcomes-based approach\
            \ that identifies what matters to survivors. It is working with a range\
            \ of organisations from the statutory and voluntary sectors, and is keen\
            \ to talk to organisations who currently provide support to survivors\
            \ and are interested in offering their services to the fund. </p> \n \
            \ <p>We are investing £13.5 million over five years (2015 to 2020) in\
            \ Future Pathways to enable it to help people who have experienced harm\
            \ due to abuse in care to access funds and services tailored to their\
            \ needs. </p> \n  <h4 id=\"financial-redress\">Financial redress</h4>\
            \ \n  <p>In 2014 the Scottish Human Rights Commission used an <a href=\"\
            http://www.shrcinteraction.org/\">'InterAction' process</a> to allow those\
            \ affected by historic child abuse, as well as institutions, government,\
            \ civil society and others to share their views on how the Human Rights\
            \ Framework should be implemented. </p> \n  <p>The process identified\
            \ financial redress as one element of reparation for in-care survivors\
            \ of abuse. </p> \n  <p>In November 2016 we committed to running a consultation\
            \ to explore the issues and gather a wide range of views on the provision\
            \ of financial redress for in-care survivors of abuse. The consultation\
            \ will be carried out by the InterAction Action Plan Review Group and\
            \ the Centre for Excellence for Looked after Children in Scotland (CELCIS),\
            \ and is expected to run from May to July 2017. </p> \n  <p>More information\
            \ on <a href=\"https://www.celcis.org/our-work/key-areas/historical-abuse/financial-redress\"\
            >financial redress is available on the CELCIS website</a>.</p> \n  <h3\
            \ id=\"survivors-support-team\">Survivors Support Team</h3> \n  <p>The\
            \ Survivor Support Team works within the Care, Support and Rights Division\
            \ as part of the Scottish Government and are as follows:</p> \n  <ul>\
            \ \n   <li>Vikki Milne – Team Leader</li> \n   <li>Julie Crawford – Policy\
            \ Officer</li> \n   <li>Claire Soper – Engagement Manager (cross-policy\
            \ role)</li> \n   <li>Shona McIntosh – Specialist Clinical Adviser/Consultant\
            \ Clinical Psychologist</li> \n  </ul> \n  <p>The Survivor Support Team\
            \ give policy advice regarding people harmed by child abuse in Scotland.\
            \ We do not provide direct support or counselling services to stakeholders.</p>\
            \ \n  <p>For policy related queries, please contact:</p> \n  <p>Survivor\
            \ Support Policy Team<br>Scottish Government<br>St Andrew's House<br>Regent\
            \ Road<br>Edinburgh<br>EH1 3DG </p> \n  <p>Email: <a href=\"mailto:SurvivorSupport@gov.scot\"\
            >SurvivorSupport@gov.scot</a></p> \n </body>\n</html>"
