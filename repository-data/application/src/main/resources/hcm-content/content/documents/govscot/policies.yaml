        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The places where\
            \ we live, work and play can have a major impact on our health, wellbeing,\
            \ sense of identity and prosperity. </p> \n  <p>Planning can nurture our\
            \ places, our environment and our communities and guide future change\
            \ so that it benefits everyone. Planning can co-ordinate and support investment,\
            \ ensure that future growth reflects the needs of communities and is sustainable.\
            \ </p> \n  <p>Planning has a key role to play in delivering Scotland's\
            \ Economic Strategy. The efficiency and reputation of the planning system\
            \ has an important role to play in making Scotland an attractive place\
            \ to invest.</p> \n  <p>We are currently improving Scotland's planning\
            \ system so that it realises its full potential. We believe that the system\
            \ needs to change to respond to a changing world.</p> \n  <p>We are taking\
            \ forward reforms that will strengthen the planning system's contribution\
            \ to inclusive growth, housing and infrastructure delivery and empowering\
            \ communities. Our proposals will maintain our commitment to a strong,\
            \ high-performing system that enables housing and infrastructure delivery\
            \ and supports quality of life of all our communities by promoting quality\
            \ of place.</p> \n  <h2 id=\"planning-scotland-bill\">Planning (Scotland)\
            \ Bill</h2> \n  <p>The <a href=\"http://www.parliament.scot/parliamentarybusiness/Bills/106768.aspx\"\
            >Planning (Scotland) Bill</a> was introduced to Parliament on 4 December\
            \ 2017. The Bill is central to our package of measures intended to strengthen\
            \ the planning system's contribution to inclusive growth and empowering\
            \ communities. The Bill sets out our proposed high level changes to the\
            \ overall framework under which planning operates; the detail of how the\
            \ new provisions will work in practice will be contained within secondary\
            \ legislation and guidance. Following Parliamentary scrutiny of the Bill\
            \ we will commence work on developing the required secondary legislation\
            \ through a longer term, collaborative programme of work. The Bill and\
            \ Accompanying Documents are available on the Scottish Parliament's <a\
            \ href=\"http://www.parliament.scot/parliamentarybusiness/Bills/106768.aspx\"\
            >website</a>, where you will also find information on the progress of\
            \ Parliamentary scrutiny.</p> \n  <p>The following impact assessments\
            \ have been produced to accompany the Bill:</p> \n  <ul> \n   <li><a href=\"\
            /publications/planningbill-equality-impact-assessment/\">equality impact\
            \ assessment</a></li> \n   <li><a href=\"/publications/planningbill-crwia/\"\
            >child rights and welfare impact assessment</a></li> \n   <li>strategic\
            \ environmental assessment <a href=\"/publications/planning-bill-strategic-environmental-assessment-report/\"\
            >summary</a> and <a href=\"https://consult.gov.scot/planning-architecture/places-people-and-planning-position-statement/supporting_documents/A18245998_FINAL.pdf\"\
            >full report</a></li> \n   <li><a href=\"/publications/planning-bill-islands-proofing-statement/\"\
            >islands proofing statement</a></li> \n   <li><a href=\"/publications/planning-bill-consultation-bria/\"\
            >business and regulatory impact assessment</a> </li> \n  </ul> \n  <p>The\
            \ information below reflects our current thinking on changes to the system\
            \ and will change over time as the planning review progresses. </p> \n\
            \  <h4 id=\"list-of-proposals\">List of proposals</h4> \n  <ol> \n   <li><a\
            \ href=\"/publications/places-people-planning-proposal-1-update/\">Aligning\
            \ community planning and spatial planning</a>. </li> \n   <li><a href=\"\
            /publications/places-people-planning-proposal-2-update/\">Regional partnership\
            \ working.</a> </li> \n   <li><a href=\"/publications/places-people-planning-proposal-3-update/\"\
            >Improving national spatial planning and policy.</a> </li> \n   <li><a\
            \ href=\"/publications/places-people-planning-proposal-4-update/\">Stronger\
            \ local development plans. </a> </li> \n   <li><a href=\"/publications/places-people-planning-proposal-5-update/\"\
            >Making plans that deliver.</a> </li> \n   <li><a href=\"/publications/places-people-planning-proposal-6-update/\"\
            >Giving people an opportunity to plan their own place.</a> </li> \n  \
            \ <li><a href=\"/publications/places-people-planning-proposal-7-update/\"\
            >Getting more people involved in planning. </a> </li> \n   <li><a href=\"\
            /publications/places-people-planning-proposal-8-update/\">Improving public\
            \ trust.</a> </li> \n   <li><a href=\"/publications/places-people-planning-proposal-9-update/\"\
            >Keeping decisions local – rights of appeal.</a> </li> \n   <li><a href=\"\
            /publications/places-people-planning-proposal-10-update/\">Being clear\
            \ about how much housing land is required. </a> </li> \n   <li><a href=\"\
            /publications/places-people-planning-proposal-11-update/\">Closing the\
            \ gap between planning consent and delivery of homes. </a> </li> \n  \
            \ <li><a href=\"/publications/places-people-planning-proposal-12-update/\"\
            >Releasing more 'development ready' land. </a> </li> \n   <li><a href=\"\
            /publications/places-people-planning-proposal-13-update/\">Embedding an\
            \ infrastructure first approach.</a> </li> \n   <li><a href=\"/publications/places-people-planning-proposal-14-update/\"\
            >A more transparent approach to funding infrastructure. </a> </li> \n\
            \   <li><a href=\"/publications/places-people-planning-proposal-15-update/\"\
            >Innovative infrastructure planning.</a> </li> \n   <li><a href=\"/publications/places-people-planning-proposal-16-update/\"\
            >Developing skills to deliver outcomes.</a> </li> \n   <li><a href=\"\
            /publications/places-people-planning-proposal-17-update/\">Investing in\
            \ a better service.</a> </li> \n   <li><a href=\"/publications/places-people-planning-proposal-18-update/\"\
            >A new approach to improving performance.</a> </li> \n   <li><a href=\"\
            /publications/places-people-planning-proposal-19-update/\">Making better\
            \ use of resources - efficient decision making.</a> </li> \n   <li><a\
            \ href=\"/publications/places-people-planning-proposal-20-update/\">Innovation,\
            \ future-proofing and the digital transformation of the planning. </a>\
            \ </li> \n  </ol> \n  <p>We produced <a href=\"/publications/places-people-planning-working-paper-practice/\"\
            >a paper setting out more detail</a> about how we envisage our proposals\
            \ operating in practice. The paper was discussed at the recent Working\
            \ Group session in October 2017.</p> \n  <h3 id=\"background\">Background</h3>\
            \ \n  <p>In September 2015 an independent panel was appointed by Scottish\
            \ Ministers to review the planning system. In May 2016 they published\
            \ a <a href=\"https://blogs.gov.scot/planning-architecture/2016/05/31/planning-review-panel-statement/\"\
            >Statement</a> and their final report, '<a href=\"https://beta.gov.scot/publications/empowering-planning-to-deliver-great-places/\"\
            >Empowering planning to deliver great places</a>'. This contained 48 recommendations\
            \ for reform over six main themes. </p> \n  <p>In July 2016, Ministers\
            \ issued <a href=\"/publications/planning-review-sg-response/\">their\
            \ response</a> to the panel's report which stated that they agreed in\
            \ principle with many of the recommendations.</p> \n  <p>In January 2017\
            \ we published a consultation on the future of planning in Scotland which\
            \ ran until April 2017. The consultation paper, <a href=\"/publications/places-people-planning-consultation-future-scottish-planning-system/\"\
            >Places, people and planning</a>, set out 20 proposals for change to strengthen\
            \ the planning system and support sustainable economic growth across the\
            \ country. The proposals build on the <a href=\"/publications/empowering-planning-to-deliver-great-places/\"\
            >recommendations of the independent review</a>. An <a href=\"/publications/planning-review-analysis-of-consultation-responses-june-2017/\"\
            >independent analysis of the consultation responses</a> was published\
            \ in June 2017.</p> \n  <p>We published <a href=\"https://consult.scotland.gov.uk/planning-architecture/places-people-and-planning-position-statement/\"\
            >Places, People and Planning position statement</a> in June 2017 which\
            \ set out our future priorities for the planning system in Scotland, taking\
            \ account of responses to the consultation. This statement was accompanied\
            \ by a <a href=\"https://consult.scotland.gov.uk/planning-architecture/places-people-and-planning-position-statement/\"\
            >Strategic Environment Assessment (SEA) Environmental Report</a>. An <a\
            \ href=\"/publications/planning-review-analysis-position-statement-responses/\"\
            >independent analysis of the consultation responses</a> was published\
            \ in October 2017.</p> \n  <p>The Position Statement proposed both legislative\
            \ and non-legislative changes. Changes to primary legislation are being\
            \ taken forward through the Planning Bill. Further changes will be made\
            \ through secondary legislation following the Bill. Non-legislative improvements\
            \ such as new policy, guidance, better co-ordination and support for performance\
            \ improvements will continue alongside the legislative programme. This\
            \ wide <a href=\"/publications/planning-review-independent-panel-recommendations-actions-taken/\"\
            >range of actions</a> broadly reflects the recommendations of the independent\
            \ review.</p> \n  <p>The Bill is central to our package of measures intended\
            \ to strengthen the planning system's contribution to inclusive growth\
            \ and empowering communities. The Bill sets out our high level changes\
            \ to the overall framework under which planning operates with the detail\
            \ of how the new provisions will work in practice contained within secondary\
            \ legislation and guidance. Following parliamentary scrutiny of the Bill\
            \ we will commence work on developing the required secondary legislation\
            \ through a longer term, collaborative programme of work.</p> \n  <h3\
            \ id=\"research\">Research</h3> \n  <p>We have commissioned research projects\
            \ to support development of the proposals in the consultation paper and\
            \ the Bill. These cover:</p> \n  <ul> \n   <li><a href=\"/publications/simplified-planning-zones-equivalent-mechanisms-outwith-scotland-research-report/\"\
            >Use of Simplified Planning Zones and equivalent mechanisms used outwith\
            \ Scotland</a></li> \n   <li><a href=\"/publications/use-of-digital-3d-visualisation-technology-research-report/\"\
            >The use of digital and 3D visualisations in planning</a></li> \n   <li><a\
            \ href=\"/publications/planning-permission-in-principle-research-report/\"\
            >Planning permission in principle for sites allocated in the development\
            \ plan</a></li> \n   <li><a href=\"/publications/planning-enforcement-scotland-research-report/\"\
            >Improvement, and barriers to improvement, of planning enforcement powers</a></li>\
            \ \n   <li><a href=\"/publications/research-project-identify-assess-options-introduction-infrastructure-charging-mechanism-scotland/\"\
            >Identifying and assessing options for a new infrastructure levy</a></li>\
            \ \n   <li><a href=\"/publications/barriers-to-community-engagement-in-planning-research/\"\
            >Barriers to engagement and the role of community councils in planning</a>\
            \ </li> \n   <li><a href=\"/publications/planning-review-developing-skills-behaviours-knowledge-report/\"\
            >Developing skills, behaviours and knowledge to deliver outcomes</a> </li>\
            \ \n   <li><a href=\"/publications/planning-review-graduate-intern-programme-scotland-report/\"\
            >Planning graduate intern programme for Scotland</a></li> \n   <li><a\
            \ href=\"/publications/planning-review-shared-services-planning-report/\"\
            >Shared services in planning</a></li> \n   <li><a href=\"/publications/planning-review-extension-permitted-development-rights-report/\"\
            >Extension of permitted development rights</a></li> \n   <li><a href=\"\
            /publications/planning-review-young-scot-survey-results-june-2017/\">Young\
            \ Scot survey report</a></li> \n  </ul> \n  <h3 id=\"supplementary-documents-\"\
            >Supplementary documents:</h3> \n  <ul> \n   <li><a href=\"/publications/planning-review-analysis/\"\
            >Planning review analysis of written evidence: report</a></li> \n   <li><a\
            \ href=\"http://www.gov.scot/Topics/Built-Environment/planning/Review-of-Planning/documents\"\
            >Planning review documentation</a></li> \n   <li><a href=\"http://www.gov.scot/Topics/Built-Environment/planning/Review-of-Planning/Call-for-Evidence-Responses\"\
            >Planning review call for evidence: responses</a></li> \n  </ul> \n  <p>Email\
            \ <a href=\"mailto:planningreview@gov.scot\">planningreview@gov.scot</a>\
            \ or phone 0131 244 7059 with enquiries.</p> \n </body>\n</html>"
