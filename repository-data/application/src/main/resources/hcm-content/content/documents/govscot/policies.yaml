        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are taking steps\
            \ to promote and support the use and understanding of British Sign Language\
            \ (BSL) as we work with Deaf communities across Scotland to develop our\
            \ first BSL National Plan. </p> \n  <p>The plan will set out the steps\
            \ we will take between 2017 and 2023 to achieve our overall vision: to\
            \ make Scotland the best place in the world to live, work and visit for\
            \ people whose first or preferred language is BSL. </p> \n  <h3 id=\"\
            developing-the-bsl-national-plan\">Developing the BSL National Plan</h3>\
            \ \n  <p>We ran a <a href=\"https://consult.scotland.gov.uk/equality-unit/bsl-national-plan/\"\
            >consultation on a draft BSL National Plan</a> that closed on 31 May 2017.\
            \ We are currently analysing the responses we have received.</p> \n  <p>Once\
            \ the final National Plan has been published, listed authorities including\
            \ local authorities, territorial NHS boards and universities and colleges\
            \ must publish their own plans within a year. </p> \n  <h3 id=\"legislation-and-the-bsl-national-advisory-group\"\
            >Legislation and the BSL National Advisory Group</h3> \n  <p>The British\
            \ Sign Language (Scotland) Act 2015 came into force in October 2015. It\
            \ promotes the use of BSL in Scotland, primarily by requiring certain\
            \ authorities to develop BSL plans that outline how they will promote\
            \ and raise awareness of the language. </p> \n  <p>We set up the <a href=\"\
            http://deafsectorpartnership.net/nag/\">BSL National Advisory Group (NAG)</a>\
            \ to represent the views of people with BSL as their first or preferred\
            \ language. </p> \n  <p>The BSL NAG – which is made up of BSL users and\
            \ public bodies – is helping to inform the development of the BSL National\
            \ Plan. </p> \n  <h3 id=\"deaf-sector-partnership\">Deaf Sector Partnership</h3>\
            \ \n  <p>We created the <a href=\"http://deafsectorpartnership.net/\"\
            >Deaf Sector Partnership (DSP)</a> to support early implementation of\
            \ the BSL (Scotland) Act. The DSP is made up of five delivery partners:\
            \ </p> \n  <ul> \n   <li><a href=\"https://bda.org.uk/\">British Deaf\
            \ Association Scotland (BDA Scotland)</a> </li> \n   <li><a href=\"http://www.deafaction.org.uk/\"\
            >Deaf Action</a> </li> \n   <li><a href=\"http://deafblind.org.uk/\">Deafblind\
            \ Scotland (DbS)</a> </li> \n   <li><a href=\"http://www.ndcs.org.uk/family_support/support_in_your_area/scotland/\"\
            >National Deaf Children's Society Scotland (NDCS Scotland)</a> </li> \n\
            \   <li><a href=\"http://www.scod.org.uk/\">Scottish Council on Deafness\
            \ (SCoD)</a> </li> \n  </ul> \n  <p><a href=\"http://www.voluntaryactionfund.org.uk/\"\
            >Voluntary Action Fund (VAF)</a> provides support and monitoring for the\
            \ DSP. </p> \n  <p>From 2015 to 2017 we allocated nearly £900,000 via\
            \ DSP members to: </p> \n  <ul> \n   <li>support the development of the\
            \ BSL NAG </li> \n   <li>support people whose first or preferred language\
            \ is BSL to be as involved as they want in developing the BSL National\
            \ Plan </li> \n   <li>support the inclusion of Deafblind people whose\
            \ first language is BSL </li> \n   <li>help public bodies to be more inclusive\
            \ of people whose first or preferred language is BSL and to help them\
            \ meet their duties under the BSL (Scotland) Act </li> \n  </ul> \n </body>\n\
            </html>"
