        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We have Scottish\
            \ Government offices in key locations around the world that work to promote\
            \ Scottish interests overseas and strengthen our relationships with key\
            \ countries and continents. </p> \n  <h3 id=\"europe\">Europe</h3> \n\
            \  <p>Our European Union Office in Brussels, Belgium, works to ensure\
            \ that Scotland's interests, expertise and ambition are understood by\
            \ European institutions and other member states and regions. </p> \n \
            \ <p>The Brussels office provides support to Scottish Ministers travelling\
            \ to Brussels to participate in European Council meetings, to meet with\
            \ the European Commission or the European Parliament, as well as monitoring\
            \ developments in EU institutions and feeding this in to colleagues in\
            \ Scotland.</p> \n  <ul> \n   <li><a href=\"/publications/ministerial-visits-europe-2017/\"\
            >ministerial visits within Europe: 2017</a></li> \n   <li><a href=\"/publications/ministerial-visits-europe-2018/\"\
            >ministerial visits within Europe: 2018</a></li> \n  </ul> \n  <p>This\
            \ work is complemented by a programme of policy and cultural events that\
            \ usually take place in the conference centre in Scotland House, also\
            \ based in Brussels. These events provide an opportunity to showcase areas\
            \ of particular Scottish expertise, to share and debate best practice\
            \ with European partners in areas of critical importance for Scotland,\
            \ to contribute to European policy development.</p> \n  <ul> \n   <li><a\
            \ href=\"/publications/scottish-government-events-in-brussels-2017/\"\
            >Scottish Government events in Brussels: 2017</a></li> \n   <li><a href=\"\
            /publications/scottish-government-events-in-brussels-2018/\">Scottish\
            \ Government events in Brussels: 2018</a></li> \n  </ul> \n  <p><a href=\"\
            /publications/brussels-office-contact-details/\">Contact details for our\
            \ Brussels office</a>.</p> \n  <p>We are also establishing <a href=\"\
            innovation-and-investment-hubs\">Innovation and Investment Hubs</a> in\
            \ Europe.</p> \n  <h3 id=\"usa\">USA</h3> \n  <p>We have a Scottish Affairs\
            \ Office in Washington DC that promotes Scotland's interests in the United\
            \ States and Canada. It is based at the British Embassy, located at 3100\
            \ Massachusetts Ave NW, Washington DC 20008.</p> \n  <p>The USA is Scotland's\
            \ biggest overseas trading partner and our largest inward investor. US\
            \ students account for the second largest overseas group in Scotland and\
            \ links between schools, colleges and universities in the USA and Scotland\
            \ are developing all the time. <a href=\"/publications/scotlands-international-framework-engagement-strategy-9781786528698/\"\
            >Read our US engagement strategy</a>.</p> \n  <h3 id=\"canada\">Canada</h3>\
            \ \n  <p>In Toronto we have a team called the Second Secretary for Scottish\
            \ Affairs in Canada, which supports the Scottish Affairs Office in Washington\
            \ to promote Scotland's interests in Canada. </p> \n  <p>Canada is a major\
            \ export and tourism market for Scotland, and has a large and well-defined\
            \ Scottish diaspora. <a href=\"/publications/scotlands-international-framework-canada-engagement-strategy-9781786528681/\"\
            >Read our Canada engagement strategy</a>.</p> \n  <h3 id=\"china\">China</h3>\
            \ \n  <p>Our Scottish Affairs Office in Beijing promotes Scotland's interests\
            \ in China. </p> \n  <p>We are leading a sustained programme of engagement\
            \ with China for the mutual benefit of both nations. <a href=\"/publications/working-china-five-year-strategy-engagement-between-scotland-peoples-republic/\"\
            >Read our China engagement strategy</a>.</p> \n  <p>We have also made\
            \ a <a href=\"/publications/memorandum-of-understanding-with-chinas-ministry-of-culture/\"\
            >Memorandum of understanding with China's Ministry of Culture</a> concerning\
            \ the promotion of cultural collaboration and exchange.</p> \n  <h3 id=\"\
            scottish-development-international\">Scottish Development International</h3>\
            \ \n  <p>In addition to the Scottish Government offices above, there are\
            \ further offices belonging to our international enterprise agency Scottish\
            \ Development International (SDI). These offices promote international\
            \ trade and investment between Scotland and other countries. </p> \n \
            \ <p><a href=\"https://www.sdi.co.uk/locations\">Visit SDI's website to\
            \ see all its offices worldwide</a>. </p> \n </body>\n</html>"
