        govscot:actions: |+
          <p>We are: </p>
          <ul>
          <li>implementing our <a href="/policies/human-trafficking/trafficking-and-exploitation-strategy/">Trafficking and Exploitation Strategy</a> to improve how we identify and support victims, deal with the causes of trafficking and exploitation, and punish perpetrators</li>
          <li>working to improve the standard of <a href="/policies/human-trafficking/support-victims-trafficking/">support for trafficking victims</a></li>
          <li>making it easier for the police and courts to take action to <a href="/policies/human-trafficking/punishment-and-prevention-of-trafficking/">punish and prevent trafficking</a></li>
          </ul>

        govscot:background: |+
          <p>Trafficking can involve victims being sexually exploited or forced into the role of a servant, or trapped in forced labour, with nail bars, car washes and construction amongst the industries where potential cases in Scotland have been reported.</p>
          <p>Figures from the National Crime Agency show there were 150 potential victims of trafficking identified in Scotland in 2016.</p>
          <p>For information on the signs of human trafficking or to report concerns visit the <a href="http://modernslaveryhelpline.org/scotland">Modern Slavery Helpline</a></p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/asp/2015/12/contents">Human Trafficking and Exploitation Act (Scotland) 2015</a> clarified, strengthened and brought together the existing laws on human trafficking</p>
          <p>The <a href="http://www.legislation.gov.uk/ukpga/2015/30/contents/enacted">Modern Slavery Act 2015</a> improved support and protection for victims, helped law enforcement target perpetrators and made sure those involved can be punished. The Act covers England and Wales, but some parts apply in Scotland and Northern Ireland.</p>
          <h3 id="archived-content">Archived content</h3>
          <p>See our <a href="https://www.webarchive.org.uk/wayback/archive/20170701211256/http://www.gov.scot/Topics/Justice/policies/reducing-crime/human-trafficking">gov.scot archive</a> if you are looking for older content on human trafficking.</p>

        govscot:contact: |+
          <p>If you have any concerns regarding alleged human trafficking or criminal activity in your area, use the following details:</p>
          <p>Email the Police Scotland National Human Trafficking Unit: <a href="mailto:SCDNationalHumanTraffickingUnit@scotland.pnn.police.uk">SCDNationalHumanTraffickingUnit@scotland.pnn.police.uk</a></p>
          <p>Modern Slavery Helpline: <a href="https://www.modernslaveryhelpline.org/scotland">https://www.modernslaveryhelpline.org/scotland</a></p>
          <p>In an emergency situation you should always phone 999 or for non-emergencies 101.</p>
          <p>The Scottish Government contact details should not be used for the purposes of reporting crime and your email will not be forwarded to law enforcement agencies.   </p>
          <hr>
          <h3 id="human-trafficking-policy-team">Human Trafficking policy team</h3>
          <p>Email: <a href="mailto:human.trafficking@gov.scot">human.trafficking@gov.scot</a><br>Phone: 0131 244 2693  </p>
          <p>Post:<br>Human Trafficking Team<br>GWR<br>St Andrew’s House<br>Edinburgh<br>EH1 3DG  </p>

