        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>An independent\
            \ review of the regulation of legal services was announced by Minister\
            \ of Community Safety and Legal Affairs, Annabelle Ewing in April 2017.</p>\
            \ \n  <p>The purpose of the review is to make recommendations to reform\
            \ and modernise the framework for the regulation of legal services and\
            \ complaints handling. </p> \n  <p>The aim is to promote consumer interests\
            \ and a flourishing legal sector, and includes ensuring that consumers\
            \ properly understand the options open to them when something goes wrong\
            \ and that the regulatory framework is proportionate for legal firms.</p>\
            \ \n  <p>The review, which is being chaired by NHS 24 chair Esther Robertson,\
            \ is expected to consult widely with stakeholders and report to Scottish\
            \ Ministers by the end of 2018.</p> \n  <p>Regulations may be required\
            \ to make further provision on complaints made about approved regulators,\
            \ and these may be expected in 2018</p> \n  <hr> \n  <p>The Legal Services\
            \ (Scotland) Act 2010 (\"the Act\") removes restrictions which previously\
            \ prevented solicitors entering into business relationships with non-solicitors,\
            \ allowing both investment by non-solicitors and non-solicitors. Solicitors\
            \ and/or other regulated professionals i.e. non-solicitor professionals\
            \ such as accountants will require to hold at least a 51% majority stake\
            \ in the business.</p> \n  <p> It is anticipated that the introduction\
            \ of alternative business structures to the legal services market will\
            \ provide clients with a wider access to legal services and they will\
            \ be able to expect the same standards of service, advice and consumer\
            \ protection </p> \n  <p>Bespoke regulatory schemes are required for these\
            \ businesses and the 2010 Act allows for up to three regulators to offer\
            \ regulatory schemes to such businesses. The 2010 Act requires such regulators\
            \ to be approved by Scottish Ministers with the agreement of the Lord\
            \ President.</p> \n  <p>The Act creates a tiered regulatory framework\
            \ for the new business entities, licenced providers, which provide legal\
            \ services for a fee, gain or reward under a licence issued by an approved\
            \ regulatory. This framework will operate as follows: </p> \n  <ol> \n\
            \   <li>Scottish Ministers will license and regulate approved regulators.</li>\
            \ \n   <li>Approved regulators will in turn license and regulate licensed\
            \ providers. </li> \n   <li>A licensed provider will have obligations\
            \ to manage and oversee people in the entity – including lawyers, other\
            \ professionals and non-professionals – in a way which is compatible with\
            \ the regulatory regime imposed by the approved regulator.</li> \n  </ol>\
            \ \n  <p>Under the Act, a professional or other body can become an approved\
            \ regulator by a two-stage process. The first stage is to obtain approval\
            \ and the second to obtain authorisation both by application to the Scottish\
            \ Ministers. If an application for approval is granted, then this means\
            \ that the body can now call itself an approved regulator. It is only\
            \ after successfully being granted an application for authorisation that\
            \ the approved regulator can regulate its licensed providers.</p> \n \
            \ <p>It is the responsibility of the approved regulator to create and\
            \ implement a regulatory scheme for its licensed providers. This must\
            \ include details about three sets of rules: </p> \n  <ol> \n   <li>Licensing\
            \ rules: relating to the application process and the issuing or renewal\
            \ of licences. </li> \n   <li>Practice rules: governing how licensed providers\
            \ operate. </li> \n   <li>Compensation rules: governing the arrangements\
            \ for compensating the clients of licensed providers for financial loss\
            \ resulting from the dishonesty of the licensed provider or someone in\
            \ it. </li> \n  </ol> \n  <p>The scheme is regulation of licensed providers\
            \ as entities – individuals within the entities who are regulated by professional\
            \ bodies will continue to be so regulated by them. For example, solicitors\
            \ will be regulated by the Law Society of Scotland.</p> \n  <p>The Law\
            \ Society of Scotland submitted an application to Scottish Ministers on\
            \ 16 December 2015 to become an approved regulator of licensed legal services\
            \ providers, under the 2010 Act. Scottish Ministers wrote to the Law Society\
            \ of Scotland on 17 January 2017 approving them as an approved regulator\
            \ of licensed legal services providers, as the first part of a two stage\
            \ process. </p> \n  <p>The Scottish Government is now working with the\
            \ Law Society of Scotland and the Scottish Legal Complaints Commission\
            \ on the second stage to ensure that the regulatory scheme complies with\
            \ the requirements of the 2010 Act and supports a modern, progressive\
            \ system for regulation and complaints handling. </p> \n  <p>Regulations\
            \ may be required to make further provision on complaints made about approved\
            \ regulators; and these may be expected in 2018.</p> \n </body>\n</html>"
