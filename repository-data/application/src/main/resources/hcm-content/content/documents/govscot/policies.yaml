          <p>The food and drink industry is a major contributor to Scotland’s economy. It is worth around £14 billion each year and accounts for one in five manufacturing jobs. Scotland has 18,850 food and drink businesses, which employ around 115,400 people. </p>
          <p>It is identified as a growth sector in our <a href="/publications/scotlands-economic-strategy/">Economic Strategy</a>. </p>
          <p>Our national food and drink policy encompasses the impact of food and drink on health, the environment, social justice, education and the economy in Scotland and aims to build a &#39;Good Food Nation&#39; where people benefit from and take pride and pleasure in the food they produce, buy, serve and eat.</p>

