        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Climate justice\
            \ recognises that the poor and vulnerable at home and overseas are the\
            \ first to be affected by climate change, and will suffer the worst, yet\
            \ have done little or nothing to cause the problem. </p> \n  <p>It is\
            \ a people-centred, human-rights approach that aims to share the benefits\
            \ of equitable global development and the burdens of climate change fairly,\
            \ while building trust between developed and developing countries. </p>\
            \ \n  <h2 id=\"climate-justice-fund-2012-to-2017\">Climate Justice Fund:\
            \ 2012 to 2017</h2> \n  <p>We launched the Climate Justice Fund (CJF)\
            \ in 2012 to help tackle the effects of climate change in the poorest,\
            \ most vulnerable countries, with a £3 million budget. </p> \n  <p>In\
            \ 2014, a further tranche of £3 million was added to the CJF to fund more\
            \ projects. </p> \n  <p>In 2015, at COP21 in Paris, we committed to providing\
            \ £3 million per year from 2016 to 2021 through the Climate Challenge\
            \ Fund Malawi and the Climate Justice Innovation Fund (totalling £12 million\
            \ over five years). This is in addition to our annual £10 million International\
            \ Development Fund. </p> \n  <h2 id=\"achievements\">Achievements</h2>\
            \ \n  <p>From 2012 to 2016, the CJF's contribution to projects in Malawi,\
            \ Zambia, Tanzania and Rwanda: </p> \n  <ul> \n   <li>provided 110,000\
            \ people with training in climate change and water rights issues </li>\
            \ \n   <li>established 217 village-level committees to support water resource\
            \ management and resilience </li> \n   <li>improved agricultural practices\
            \ and irrigation services for more than 11,000 people, which has helped\
            \ to increase crop yield </li> \n   <li>planted more than 122,000 trees\
            \ </li> \n   <li>provided sources of alternative income to more than 1,000\
            \ people in Malawi, including livestock-rearing, fish farming and honey\
            \ production</li> \n   <li>together with £6 million from our Hydro Nation\
            \ initiative, gave more than 70,000 people in sub-Saharan Africa access\
            \ to safe drinking water</li> \n  </ul> \n  <h2 id=\"allocations-in-2016\"\
            >Allocations in 2016</h2> \n  <p>In 2016, the CJF was allocated as follows:\
            \ </p> \n  <ul> \n   <li>£570k to extend a number of our Round 2 projects,\
            \ in Malawi, Zambia, Tanzania and Rwanda for an additional 12 months</li>\
            \ \n   <li>£2 million to the University of Strathclyde over 2016 to 2018\
            \ to extend the Water Futures programme, helping more communities in the\
            \ Lower Shire Basin in rural Malawi access groundwater resources protected\
            \ from the impacts of climate change (read the news story: <a href=\"\
            /news/hydro-nation-water-futures-boost-for-malawi/\">Hydro Nation Water\
            \ Futures boost for Malawi</a>) </li> \n   <li>£1 million to the UN Capacity-Building\
            \ Initiative for Transparency (2016 to 2017) on a one-off basis </li>\
            \ \n   <li>£350,000 to the Malawi food insecurity crisis humanitarian\
            \ response (2016 to 2017) </li> \n  </ul> \n  <h2 id=\"climate-justice-fund-2017-onwards\"\
            >Climate Justice Fund: 2017 onwards</h2> \n  <p>From 2017, the CJF will\
            \ be distributed via two new programmes, launched in 2017, which signify\
            \ a more strategically focused approach going forward. These programmes\
            \ are:</p> \n  <ul> \n   <li>the Climate Challenge Programme Malawi (CCPM),\
            \ based around the principles of our successful domestic Climate Challenge\
            \ Fund </li> \n   <li>the Climate Justice Innovation Fund (CJIF)</li>\
            \ \n  </ul> \n  <h2 id=\"climate-challenge-programme-malawi\">Climate\
            \ Challenge Programme Malawi</h2> \n  <p>Funded by the CJF, the £3.2m\
            \ Climate Challenge Programme Malawi (2017-2020) will support a select\
            \ group of rural communities to identify and implement their own solutions\
            \ for adapting to and building resilience against the worst effects of\
            \ climate change, contributing directly to many of the UN Global Goals,\
            \ especially Goal 13 on climate action. </p> \n  <h2 id=\"climate-justice-innovation-fund\"\
            >Climate Justice Innovation Fund</h2> \n  <p>We launched the Climate Justice\
            \ Innovation Fund (CJIF) on 5 June 2017 to support projects developing\
            \ innovative solutions for strengthening African communities against the\
            \ effects of climate change.</p> \n  <p>The CJIF is managed and administered\
            \ by the Corra Foundation (formerly Lloyds TSB Foundation), who have managed\
            \ our International Development Small Grants Programme since 2014.</p>\
            \ \n  <p>On 17 September 2017 it was announced that £600,000 of CJIF funding\
            \ will be split between six Scottish organisations who are working with\
            \ African partners on projects in our sub-Saharan priority countries of\
            \ Malawi, Zambia and Rwanda over the next three years.</p> \n  <p>Find\
            \ out more about <a href=\"https://www.corra.scot/grant-programmes/climate-justice-innovation-fund/\"\
            >details of the successful awards and the CJIF</a>.</p> \n </body>\n</html>"
