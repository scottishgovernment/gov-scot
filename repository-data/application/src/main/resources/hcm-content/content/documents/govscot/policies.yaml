        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We want to help\
            \ businesses across Scotland use digital technologies effectively to grow\
            \ and compete internationally. </p> \n  <p>Embracing digital technology\
            \ offers many benefits for businesses, including the ability to engage\
            \ with customers directly, to develop new processes and products, and\
            \ to sell these products to a global market, 24 hours a day at relatively\
            \ low cost.</p> \n  <p>In our digital strategy, <a href=\"/publications/realising-scotlands-full-potential-digital-world-digital-strategy-scotland/\"\
            >Realising Scotland's full potential in a digital world</a>, we set out\
            \ to:</p> \n  <ul> \n   <li>launch a new Digital Growth Fund to address\
            \ the current lack of people with the necessary digital skills</li> \n\
            \   <li>extend our Digital Boost programme to give advice and support\
            \ that improves the level of digital maturity amongst businesses in every\
            \ part of Scotland</li> \n   <li>create the conditions in which our digital\
            \ technologies industries can thrive, working with industry to meet a\
            \ shared objective to employ 150,000 people in digital technology roles\
            \ over the next five years</li> \n  </ul> \n  <p>We are committed to improving\
            \ the digital skill levels of the people in Scotland, and increase the\
            \ number of people employed in the digital sector to 150,000 over the\
            \ next five years. </p> \n  <p>We are also committed to offering digital\
            \ support for businesses to help them become internationally competitive.</p>\
            \ \n  <p>To do this we have developed the following programmes. </p> \n\
            \  <h3 id=\"digital-scotland-business-excellence-partnership-dsbep-\"\
            >Digital Scotland Business Excellence Partnership (DSBEP)</h3> \n  <p>The\
            \ DSBEP is a partnership of public and private sector bodies. Through\
            \ it we have invested £15.5 million in delivering initiatives designed\
            \ to help Scottish businesses of all sizes increase their digital awareness,\
            \ use and capability. These include: </p> \n  <ul> \n   <li><a href=\"\
            http://www.bgateway.com/driving-growth/digitalboost\">DigitalBoost</a>,\
            \ our national digital engagement programme delivered in partnership with\
            \ Business Gateway and Highlands and Islands Enterprise</li> \n   <li><a\
            \ href=\"http://www.scottish-enterprise.com/services/develop-your-organisation/digital-tourism-scotland/overview\"\
            >Digital Tourism Scotland</a>, delivered by Scottish Enterprise </li>\
            \ \n   <li><a href=\"http://hellodigital.scot/\">#Hellodigital</a>, a\
            \ digital excellence and demonstration centre at the University of Highlands\
            \ and Islands Inverness campus, delivered by Highlands and Islands Enterprise</li>\
            \ \n   <li>a <a href=\"/publications/digital-economy-survey/\">Digital\
            \ Economy Business Survey 2014</a> to help us assess where Scotland's\
            \ businesses stand in terms of harnessing the power of digital</li> \n\
            \  </ul> \n  <h3 id=\"digital-growth-fund\">Digital Growth Fund</h3> \n\
            \  <p>Announced in March 2017, the <a href=\"https://beta.gov.scot/news/increased-funding-for-digital-skills/\"\
            >Digital Growth Fund</a> will provide loans to companies to provide training\
            \ for their staff in digital skills such as cyber security, data analytics\
            \ and software engineering. Involving up to £36 million of loans over\
            \ the next three years, this will enable up to an estimated 6,000 people\
            \ to be trained in each of the next three years.</p> \n  <h3 id=\"digital-skills\"\
            >Digital skills</h3> \n  <p>We have provided £8.5 million to Skills Development\
            \ Scotland (SDS) to run a digital skills programme designed to meet the\
            \ digital skills challenges facing Scotland's economy. The programme is\
            \ built around our <a href=\"https://www.skillsdevelopmentscotland.co.uk/media/35682/ict___digital_technologies_sector_skills_investment_plan.pdf\"\
            >Skills Investment Plan</a>.</p> \n  <p>This programme has given support\
            \ to:</p> \n  <ul> \n   <li><a href=\"https://codeclan.com/\">CodeClan</a>,\
            \ an industry-led digital skills academy which opened in Edinburgh in\
            \ 2015</li> \n   <li><a href=\"https://www.digitalworld.net/\">Digital\
            \ World</a>, a multi-media marketing campaign aimed at raising awareness\
            \ about digital skills, qualifications and the many diverse career opportunities\
            \ these can lead to</li> \n   <li><a href=\"https://www.skillsdevelopmentscotland.co.uk/news-events/2016/august/digital-dozen-awarded-funding-to-get-young-people-into-tech/\"\
            >Digital Xtra</a>, which has awarded £400,000 to a number of extra-curricular\
            \ clubs and activities designed to increase digital skills and interest\
            \ among young people across Scotland</li> \n  </ul> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>SMEs: James Muldoon</p>\
            \ \n </body>\n</html>"
