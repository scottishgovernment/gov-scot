        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We introduced the\
            \ Home Report in 2008 to address the aims identified in the <a href=\"\
            http://www.gov.scot/Publications/2003/03/16686/19494\">Stewardship and\
            \ Responsibility</a> report: </p> \n  <ul> \n   <li>to provide better\
            \ information about the condition of properties to sellers and buyers\
            \ before offers are placed (and give sellers an incentive to carry out\
            \ repairs before marketing their properties) </li> \n   <li>to address\
            \ the problem of multiple surveys and valuations being carried out </li>\
            \ \n   <li>to address the problem of artificially low asking prices being\
            \ set </li> \n  </ul> \n  <h3 id=\"home-report-review\">Home Report review</h3>\
            \ \n  <p>We carried out a review of the Home Report to look at how it\
            \ worked in its first five years. This included a <a href=\"/publications/responses-consultation-home-report/\"\
            >Home Report public consultation</a> held in December 2013 and a <a href=\"\
            http://www.gov.scot/Publications/2015/01/6011/downloads\">Home Report\
            \ research report</a> published in January 2015. </p> \n  <p>We are working\
            \ with the <a href=\"home-report-implementation-group\">Home Report Implementation\
            \ Group</a> to consider the review's findings.</p> \n  <h3 id=\"how-to-apply-to-be-a-single-survey-provider\"\
            >How to apply to be a Single Survey provider</h3> \n  <p>The Home Report\
            \ comprises three documents: an Energy Report, a Property Questionnaire\
            \ and a Single Survey. Only surveyors registered with or authorised to\
            \ practise by the Royal Institution of Chartered Surveyors can produce\
            \ Single Surveys. </p> \n  <p>We will assess applications from any other\
            \ professional organisations, but they will need to satisfy certain <a\
            \ href=\"/publications/criteria-for-becoming-a-single-survey-provider/\"\
            >criteria for becoming a Single Survey provider</a>.</p> \n  <p>If you\
            \ think your organisation meets the criteria, ask your professional body\
            \ to contact: <a href=\"mailto:homereportinformation@gov.scot\">homereportinformation@gov.scot</a></p>\
            \ \n  <h3 id=\"related-information\">Related information</h3> \n  <p>Find\
            \ out more about Home Reports and the <a href=\"https://www.mygov.scot/buying-a-home/overview/\"\
            >process of buying a home in Scotland</a> on the mygov.scot website.</p>\
            \ \n  <p>An <a href=\"https://www.webarchive.org.uk/wayback/archive/20170104161923/http://www.gov.scot/Topics/Built-Environment/Housing/BuyingSelling/Home-Report\"\
            >archive of the development of the home report</a> is available.</p> \n\
            \ </body>\n</html>"
