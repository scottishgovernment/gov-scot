        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The importance\
            \ of cyber resilience across Scotland's public, private and third sectors\
            \ has never been greater. Digital technologies bring enormous opportunities\
            \ for organisations, but they also bring new threats and vulnerabilities\
            \ that we must manage.</p> \n  <p>We are working with partners to develop\
            \ action plans to enhance cyber resilience for the public, private and\
            \ third sectors.</p> \n  <h3 id=\"public-sector-priority-actions\">Public\
            \ sector - priority actions</h3> \n  <p><a href=\"/publications/cyber-resilience-strategy-scotland-public-sector-action-plan-2017-18/\"\
            >The Public Sector Action Plan</a> was published in November 2017. It\
            \ aims to ensure that Scotland's public bodies work towards becoming exemplars\
            \ of cyber resilience.</p> \n  <p>We're working in partnership with the\
            \ National Cyber Resilience Leaders Board and public bodies to promote\
            \ an aligned approach to work on cyber resilience. There is also an <a\
            \ href=\"/publications/cyber-resilience-public-sector-toolkit/\">implementation\
            \ toolkit</a> to help public bodies with the integration of cyber resilience\
            \ practices.</p> \n  <h3 id=\"private-sector-and-third-sector-action-plans\"\
            >Private sector and third sector action plans</h3> \n  <p>We are currently\
            \ developing action plans for the private sector and the third sector.</p>\
            \ \n  <p>We believe the private sector must make progress towards establishing\
            \ fundamental standards of cyber resilience that are in line with world-leading\
            \ nations. This particularly applies to technical or cluster companies,\
            \ who are expected to offer leadership for the rest of Scotland in this\
            \ respect. </p> \n  <p>Key third sector organisations in Scotland are\
            \ supported and encouraged to achieve standards of cyber resilience that\
            \ are equivalent to those of public and private sector organisations.\
            \ This is particularly the case where third sector organisations are delivering\
            \ public services or dealing with sensitive personal data. </p> \n </body>\n\
            </html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Owned by Cyber\
            \ Resilience Strategy Team in DG EDUCATION, COMMUNITIES AND JUSTICE</p>\
            \ \n </body>\n</html>"
