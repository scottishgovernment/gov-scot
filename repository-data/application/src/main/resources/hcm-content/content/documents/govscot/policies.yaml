      /index:
        jcr:primaryType: govscot:Policy
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 98a6b5d3-5f8b-42fb-beca-ed62d6829cf2
        govscot:actions: |+
          <p>We are: </p>
          <ul>
          <li>working to protect Scotland&#39;s interests in the <a href="/policies/europe/eu-negotiations/">EU negotiations</a></li>
          <li>working to protect the interests of <a href="/policies/europe/eu-citizens/">EU and EEA citizens in Scotland</a></li>
          <li>using our <a href="/policies/europe/innovation-and-investment-hubs/">Innovation and Investment Hubs</a> to support trade, investment, innovation and intergovernmental relations</li>
          <li>promoting the aims and objectives of our updated <a href="/policies/europe/nordic-baltic-policy-statement/">Nordic Baltic Policy Statement</a> </li>
          <li>servicing the independent <a href="/groups/standing-council-on-europe/">Standing Council on Europe</a>, which is advising Ministers on how to best protect Scottish interests throughout Brexit negotiations </li>
          </ul>

        govscot:background: |+
          <p>Engagement and cooperation with Europe is essential to achieving the central aim of <a href="/publications/scotlands-economic-strategy/">Scotland&#39;s Economic Strategy</a>. </p>
          <p>It is also essential for tackling the issues raised by climate change, energy security, immigration, and international crises. </p>
          <h4 id="leaving-the-eu">Leaving the EU</h4>
          <p>In the 2016 referendum on whether the UK should leave the EU, 62% of voters in Scotland voted for the UK to remain, with all 32 local authority areas in Scotland returning remain majorities. However 52% of voters across the UK as a whole voted to leave the EU.</p>
          <p>While accepting the UK Government&#39;s decision to leave the EU, we are committed to ensuring Scotland&#39;s interests in Europe are understood and protected throughout the Brexit negotiations. </p>
          <p>For more than 40 years individuals, businesses and communities across Scotland have experienced the social, economic and cultural benefits of EU membership. They include the freedom to live, study, work, trade or travel across the 28 member states.</p>
          <p>In addition, Scotland has become home to 209,000 non-UK EU citizens. We recognise that they bring valuable skills to the workplace, play an important role in local communities, and help support economic growth. </p>
          <p>The EU has also provided social protection for all people in Scotland, guaranteeing minimum working conditions and the right to not be discriminated against on the basis of gender, race, nationality or age.</p>
          <p>Our proposals in light of the referendum are outlined in the paper <a href="/publications/scotlands-place-europe/">Scotland&#39;s Place in Europe</a>. </p>

        govscot:billsAndLegislation: ''
        govscot:contact: |+
          <p>Email: <a href="mailto:europeanengagement@gov.scot">europeanengagement@gov.scot</a> </p>
          <p>Telephone: 0300 244 4000 (Central Enquiries Unit) </p>
          <p>Post:<br>Scottish Government<br>St Andrews House<br>Regent Road<br>Edinburgh<br>EH1 3DG </p>

