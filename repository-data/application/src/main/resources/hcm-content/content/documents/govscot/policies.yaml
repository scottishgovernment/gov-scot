        hippotranslation:id: 113233b6-ab33-4511-a5b8-01f5a4d67d3c
        hippotranslation:locale: en
        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The <a href=\"\
            /publications/nation-ambition-governments-programme-scotland-2017-18/\"\
            >Government's Programme for Scotland 2017-2018</a> underlines our commitment\
            \ to create a culture strategy for Scotland which will show how important\
            \ culture is to Scotland's future and enable everyone to have the opportunity\
            \ to take part in or contribute to cultural life in Scotland. We are creating\
            \ the strategy in collaboration with individuals, artists, cultural organisations\
            \ and communities across the country.</p> \n  <p>The strategy will position\
            \ culture as having intrinsic value and contributing both directly and\
            \ indirectly to the health, wealth and success of our nation: defining\
            \ Scotland as a diverse and distinct society with creativity and innovation\
            \ at its heart. It will support the long-term development of culture in\
            \ Scotland. </p> \n  <h3 id=\"engagement\">Engagement</h3> \n  <p>The\
            \ culture strategy is being developed over a number of phases. We are\
            \ currently in the engagement phase, gathering ideas and views through\
            \ Scotland-wide Culture Conversations. This phase will help shape a draft\
            \ of the strategy which will form the basis of a formal public consultation.\
            \ We will again promote public engagement throughout the consultation\
            \ phase and ensure that the final, published culture strategy responds\
            \ to feedback received.</p> \n  <p>The views and experiences of all those\
            \ working across Scotland's cultural sector, as well as anyone with an\
            \ interest in culture, are crucial to developing the culture strategy\
            \ for Scotland.</p> \n  <p>We are engaging extensively with people across\
            \ Scotland, through a range of events and online channels, to determine\
            \ the scope and shape of the strategy.</p> \n  <h4 id=\"culture-conversation-at-glasgow-women-s-library-26-june-2017\"\
            >Culture Conversation at Glasgow Women's Library, 26 June 2017</h4> \n\
            \  <p>Our engagement process began in June with an invitation-only event\
            \ at Glasgow Women's Library, where we spoke with around 90 representatives\
            \ from across the culture sector.</p> \n  <p>Participants discussed what\
            \ we mean by culture today, and shared their ideas about the future role\
            \ of and vision for culture in Scotland. These expert views from the sector,\
            \ gathered at the very start of this process, will help to refine the\
            \ strategy's principles and scope. </p> \n  <p>For more from the event,\
            \ see:</p> \n  <ul> \n   <li><a href=\"/publications/culture-strategy-for-scotland-culture-secretarys-speech/\"\
            >opening speech from Culture Secretary Fiona Hyslop</a></li> \n   <li><a\
            \ href=\"/publications/culture-strategy-for-scotland-engagement-june-2017/\"\
            >culture sector gathering June 2017: schedule and participants</a></li>\
            \ \n   <li><a href=\"/publications/culture-sector-gathering-june-2017-summary-report/\"\
            >culture sector gathering June 2017: summary report</a></li> \n   <li><a\
            \ href=\"/publications/culture-sector-gathering-june-2017-full-report/\"\
            >culture sector gathering June 2017: full report</a></li> \n  </ul> \n\
            \  <p>Since the launch event in June 2017, we have held nine open invitation\
            \ public events across the country in Dundee, Inverness, Paisley, Galashiels,\
            \ Dumfries, Aberdeen, Skye, Edinburgh and Dunfermline. Feedback has also\
            \ been gathered more broadly and we are drawing together a summary of\
            \ the key themes which have emerged from these discussions to be published\
            \ in 2018 This report will inform the draft strategy which will go out\
            \ to public consultation in 2018.</p> \n  <h3 id=\"contact\">Contact</h3>\
            \ \n  <p>To find out more about the culture strategy and how to get involved,\
            \ email <a href=\"mailto:culturestrategy@gov.scot\">culturestrategy@gov.scot</a>\
            \ or contact a member of the strategy team:</p> \n  <ul> \n   <li>Leonie\
            \ Bell, Head of Culture Strategy: 0131 244 7965 </li> \n   <li>Donna Stewart,\
            \ Senior Policy Manager: 0131 244 7682 </li> \n   <li>Sarah Simpson, Policy\
            \ Officer: 0131 244 0305</li> \n  </ul> \n  <p>You can also <a href=\"\
            https://twitter.com/culturescotgov\">share your views on Twitter</a> by\
            \ mentioning @culturescotgov and using the hashtag #scotlandscultureconversation,\
            \ or get involved in our <a href=\"https://www.ideas.gov.scot/a-culture-strategy-for-scotland-what-does-culture-mean-to-you/home?sort_order=most_comments\"\
            >online discussion forum</a>.</p> \n </body>\n</html>"
