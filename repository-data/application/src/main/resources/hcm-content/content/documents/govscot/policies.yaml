        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>There are two Strategic\
            \ Interventions (SIs) intended to ensure Scotland's cities are healthy\
            \ and sustainable places to live and work: </p> \n  <ul> \n   <li>Green\
            \ Infrastructure </li> \n   <li>Scotland's 8th City - The Smart City </li>\
            \ \n  </ul> \n  <h3 id=\"green-infrastructure\">Green Infrastructure</h3>\
            \ \n  <p>The <a href=\"https://www.greeninfrastructurescotland.org.uk/\"\
            >Green Infrastructure SI</a> aims to: </p> \n  <ul> \n   <li>improve the\
            \ quality, accessibility and quantity of green areas in Scotland's towns\
            \ and cities </li> \n   <li>provide more and better opportunities for\
            \ people to improve their health and wellbeing </li> \n   <li>address\
            \ inequality by creating new green space and improving existing community\
            \ sites in deprived areas and/or for communities living close to derelict\
            \ land </li> \n  </ul> \n  <p>The lead partner for this SI is: </p> \n\
            \  <ul> \n   <li><a href=\"http://www.snh.gov.uk/\">Scottish Natural Heritage</a>\
            \ </li> \n  </ul> \n  <h3 id=\"scotland-s-8th-city-the-smart-city\">Scotland's\
            \ 8th City - The Smart City</h3> \n  <p>The Scotland's 8th City - The\
            \ Smart City SI aims to: </p> \n  <ul> \n   <li>use new technologies and\
            \ data to improve sustainability, resilience and service efficiency across\
            \ all Scottish cities</li> \n   <li>deliver priorities through innovation,\
            \ integration of service delivery and improved community engagement</li>\
            \ \n   <li>address urban challenges, including issues such as air quality,\
            \ energy use in buildings, transport, light and waste</li> \n   <li>develop\
            \ data platforms to develop other 'data driven' solutions to respond to\
            \ specific challenges facing Scottish cities</li> \n  </ul> \n  <p>The\
            \ overall lead partner for this SI is Glasgow City Council. The other\
            \ partner is: </p> \n  <ul> \n   <li>the <a href=\"http://www.scottishcities.org/\"\
            >Scottish Cities Alliance</a>, made up of Aberdeen, Dundee, Edinburgh,\
            \ Glasgow, Inverness, Perth and Stirling </li> \n  </ul> \n </body>\n\
            </html>"
