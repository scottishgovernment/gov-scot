        govscot:actions: |+
          <p>We: </p>
          <ul>
          <li><p><a href="/policies/girfec/girfec-resources/">produce GIRFEC guidance and resources</a> </p>
          </li>
          <li><p><a href="/policies/girfec/wellbeing-shanarri/">focus on wellbeing and produce resources for teachers and practitioners (SHANARRI)</a> </p>
          </li>
          <li><p>will introduce the <a href="/policies/girfec/named-person/">&#39;named person&#39; system</a>: one point of contact that children and families can go to for advice and support, if they need it </p>
          </li>
          <li><p>ensure <a href="/policies/girfec/extra-support/">extra support for children who need it</a>, in the form of a Child&#39;s Plan, supported by a lead practitioner </p>
          </li>
          </ul>

        govscot:background: |+
          <p>The GIRFEC approach is child-focused, based on an understanding of the wellbeing of a child. It attempts to tackle needs early and requires joined up working between children, families and the services they need. </p>
          <p>GIRFEC is for all children and young people because it is impossible to predict when someone might need extra support. </p>

