        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Scottish Manufacturing\
            \ Advisory Service (SMAS) was established in 2004 to provide small and\
            \ medium sized manufacturers with practical support and advice on new\
            \ manufacturing technology and best practice.</p> \n  <p>As part of our\
            \ Manufacturing Action Plan (MAP), we are enhancing SMAS to offer an extended\
            \ range of services. New services include:</p> \n  <ul> \n   <li>a capital\
            \ asset review service, to help companies to assess the benefits of investing\
            \ in advanced manufacturing technologies and equipment. More than 150\
            \ reviews have now been carried out (launched in June 2016)</li> \n  \
            \ <li>a manufacturing 4.0 service that will help manufacturing companies\
            \ to take advantage of new technologies and advance their integration\
            \ with data and digital (not yet launched)</li> \n  </ul> \n  <p><a href=\"\
            https://www.scottish-enterprise.com/knowledge-hub/articles/guide/meet-the-smas-team\"\
            >Find more information on the SMAS on the Scottish Enterprise website</a>.</p>\
            \ \n  <h3 id=\"future-manufacturing-conference\">Future Manufacturing\
            \ Conference</h3> \n  <p>On 24 October 2017 SMAS held the <a href=\"https://scottishmasconference.co.uk/\"\
            >Future Manufacturing Conference 2017</a>, which reinforced the importance\
            \ of manufacturing to the economy and the ambitions of the MAP. It was\
            \ attended by more than 400 manufacturing leaders.</p> \n </body>\n</html>"
