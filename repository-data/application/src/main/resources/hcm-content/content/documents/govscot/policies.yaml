        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are committed\
            \ to supporting, developing and promoting Scotland's creative talent,\
            \ and ensuring that Scotland's culture reaches a wide audience at home\
            \ and abroad. </p> \n  <p>This includes: </p> \n  <ul> \n   <li>supporting\
            \ our artists and performers to collaborate and to reach a wide audience\
            \ through the Edinburgh Festivals </li> \n   <li>ensuring that every child\
            \ and young person is able to discover their creative talents and reach\
            \ their full potential</li> \n  </ul> \n  <h3 id=\"edinburgh-festivals-expo-fund\"\
            >Edinburgh Festivals Expo Fund</h3> \n  <p>We established the Edinburgh\
            \ Festivals Expo Fund in 2007 to: </p> \n  <ul> \n   <li>help maintain\
            \ our festivals' global competitive edge </li> \n   <li>increase the funding\
            \ available to Scottish artists and practitioners </li> \n   <li>encourage\
            \ creative collaborations </li> \n  </ul> \n  <p>Up to 2018, the Fund\
            \ has provided members of Festivals Edinburgh with more than £19 million\
            \ to create a legacy of important new work and to promote Scottish artists\
            \ internationally. </p> \n  <p>Both funding and the assessment process\
            \ are administered by Creative Scotland. </p> \n  <h4 id=\"funding-from-2017-to-2018\"\
            >Funding from 2017 to 2018</h4> \n  <p>From 2017 to 2018 – the 70th anniversary\
            \ year of the Edinburgh festivals – we are investing £2.3 million in the\
            \ Edinburgh Festivals Expo Fund. The largest allocations of funding are\
            \ as follows: </p> \n  <ul> \n   <li>£560,000 for the Edinburgh Festival\
            \ Fringe Society </li> \n   <li>£300,000 for the Festival's 70th anniversary\
            \ celebrations </li> \n   <li>£200,000 set aside for a Hogmanay event\
            \ </li> \n   <li>£200,000 for the Edinburgh International Festival </li>\
            \ \n   <li>£140,000 for the Edinburgh Jazz and Blues Festival </li> \n\
            \   <li>£140,000 for the Edinburgh Art Festival </li> \n   <li>£130,000\
            \ for the Edinburgh International Science Festival 2018 </li> \n   <li>£\
            120,000 for the Scottish International Storytelling Festival </li> \n\
            \   <li>£110,000 for the Edinburgh International Film £100,000 for the\
            \ Edinburgh International Children's Festival </li> \n   <li>£100,000\
            \ for the Edinburgh International Book Festival </li> \n  </ul> \n  <h4\
            \ id=\"economic-benefits-of-the-edinburgh-festivals\">Economic benefits\
            \ of the Edinburgh Festivals</h4> \n  <p>The Edinburgh Festivals Impact\
            \ Study of 2015 showed that the Edinburgh Festivals generate more than\
            \ £313 million of additional tourism revenue for the Scottish economy\
            \ each year, and attract an audience of more than 4.5 million. </p> \n\
            \  <p>The Edinburgh Festivals sustain 5,660 full-time equivalent jobs\
            \ in Edinburgh and 6,021 additional jobs in Scotland. </p> \n  <p><a href=\"\
            https://beta.gov.scot/policies/tourism-and-events/\">Find more information\
            \ about Scotland's festivals on our tourism and events page</a>. </p>\
            \ \n  <h3 id=\"youth-arts\">Youth arts</h3> \n  <p>Our work with young\
            \ people in the arts, as underpinned by our <a href=\"http://www.creativescotland.com/resources/our-publications/plans-and-strategy-documents/national-youth-arts-strategy\"\
            >Time to Shine: Scotland's youth arts strategy</a>, aims to ensure that\
            \ no-one's background is a barrier to taking part in cultural life and\
            \ the arts. </p> \n  <p>We are supported in this work by initiatives including\
            \ the Youth Music Initiative, CashBack for Creativity and Sistema Scotland.\
            \ </p> \n  <h4 id=\"youth-music-initiative\">Youth Music Initiative</h4>\
            \ \n  <p>Our continuing investment in the Youth Music Initiative (YMI),\
            \ which totals £109 million since 2007, has made a big impact in helping\
            \ young people across Scotland to develop their skills. Between 2015 and\
            \ 2016, the YMI provided music-making opportunities for more than 265,000\
            \ young people in and out of school. </p> \n  <p><a href=\"http://www.creativescotland.com/funding/funding-programmes/targeted-funding/youth-music-initiative\"\
            >Read about YMI funding on Creative Scotland's website</a>.</p> \n  <h4\
            \ id=\"cashback-for-creativity\">CashBack for Creativity</h4> \n  <p>Between\
            \ 2008 and 2017 we invested £6.2 million in the CashBack for Creativity\
            \ programme. This gave thousands of young people across Scotland the opportunity\
            \ to develop their creative skills, improve their employability and reach\
            \ their full potential through engaging with the arts. </p> \n  <p>Creative\
            \ Scotland and Impact Arts have secured £17 million in funding for phase\
            \ four, which will run between 2017 and 2020. This funding is made up\
            \ of money seized from criminals operating in Scotland. </p> \n  <p><a\
            \ href=\"http://cashbackforcommunities.org/\">Visit the CashBack for Creativity\
            \ website</a>.</p> \n  <h4 id=\"sistema-scotland\">Sistema Scotland</h4>\
            \ \n  <p>Sistema Scotland is a youth orchestra programme that aims to\
            \ raise attainment and tackle inequality in disadvantaged communities\
            \ in Stirling, Glasgow and Aberdeen. </p> \n  <p>We are providing Sistema\
            \ with £2.5 million over the next four years to extend the programme's\
            \ reach to 700 more young people in Raploch, Govanhill and Torry. </p>\
            \ \n  <p><a href=\"http://makeabignoise.org.uk/sistema-scotland/\">Visit\
            \ the Sistema Scotland website</a>.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
