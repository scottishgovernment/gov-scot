        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We aim to collaborate\
            \ with other funding organisations, including national development agencies,\
            \ subscription lotteries, philanthropic organisations and individuals,\
            \ to match-fund initiatives, implement joint programmes, and ensure the\
            \ scaling up of our funded initiatives by others. </p> \n  <h3 id=\"comic-relief-levelling-the-field-programme\"\
            >Comic Relief: Levelling the Field programme</h3> \n  <p>In January 2017\
            \ we contributed £1.2 million to Comic Relief's Levelling the Field initiative,\
            \ part of its international Sport for Change programme. </p> \n  <p>Sport\
            \ for Change uses sport to help improve the economic wellbeing of women\
            \ and girls in Malawi, Zambia and Rwanda. Levelling the Field will offer\
            \ funding of up to £150,000 for projects, research, or campaigns designed\
            \ to increase confidence, build self-esteem and reduce violence against\
            \ women and girls. <a href=\"https://news.gov.scot/news/help-for-women-and-girls-in-africa\"\
            >Read the news story: Help for women and girls in Africa</a>. </p> \n\
            \  <p><a href=\"https://www.comicrelief.com\">Visit the Comic Relief website</a>.</p>\
            \ \n  <h3 id=\"past-collaborations\">Past collaborations</h3> \n  <p>Since\
            \ 2012 we have worked with Sport Relief on two different programmes to\
            \ deliver a legacy from the Glasgow 2014 Commonwealth Games. </p> \n \
            \ <p>In 2012 we contributed £2.5 million to Sport Relief's £5 million\
            \ \"Home and Away\" fund, which was split equally between 'home' projects,\
            \ being funded in Scotland, and 'away' projects, being funded in other\
            \ parts of the Commonwealth. Funding was awarded to four projects, two\
            \ in Malawi, one in South Africa, and one in Uganda. Sport Relief manages\
            \ the projects and reports to us on their progress. </p> \n  <p>In 2014,\
            \ as the official charity partner of Glasgow 2014, we provided UNICEF\
            \ with £750,000 that was match-funded by Sport Relief to deliver two projects\
            \ in Bangladesh and Malawi. </p> \n  <p><a href=\"http://www.legacy2014.co.uk/home-page\"\
            >Visit the Games Legacy website for more information</a>.</p> \n </body>\n\
            </html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
