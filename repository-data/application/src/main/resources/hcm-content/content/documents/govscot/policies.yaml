        govscot:actions: |+
          <p>The focus of our work is on helping more people from disadvantaged backgrounds enter higher education. We:</p>
          <ul>
          <li>have kept access to university education free of tuition fees for Scottish domiciled and EU students</li>
          <li>are providing <a href="/policies/universities/student-financial-support/">financial support to students</a>, particularly those who need it most, as well as carrying out a review of the support system to ensure it is fair and effective</li>
          <li>have appointed an <a href="/about/how-government-is-run/directorates/advanced-learning-and-science/commissioner-fair-access/">independent commissioner for fair access</a> to help drive change across the system and develop a <a href="/policies/universities/fair-access-framework/">framework for fair access</a> to share best practice</li>
          <li>are supporting a range of <a href="http://www.sfc.ac.uk/access-inclusion/widening-access.aspx">initiatives aimed at widening access to higher education</a> as well as setting targets for individual universities through the Scottish Funding Council</li>
          <li>are <a href="/news/widening-access-to-medicine/">helping more students from deprived backgrounds gain a place to study medicine</a></li>
          <li>have set up an <a href="/groups/access-delivery-group/">Access Delivery Group</a> to help ensure the whole education system works together and to monitor progress in implementing the 34 recommendations of the Commission on Widening Access</li>
          <li>we are working with partners through the <a href="/groups/equally-safe-in-further-and-higher-education-working-group/">Equally Safe in Further and Higher Education Working Group</a> to ensure universities are safe places to study</li>
          </ul>
          <p>We are also:</p>
          <ul>
          <li>creating greater openness and transparency in the way universities are run through the <a href="http://www.legislation.gov.uk/asp/2016/15/contents">Higher Education Governance (Scotland) Act 2016</a></li>
          <li>investing in <a href="/policies/science-and-research/university-research/">university research and innovation</a></li>
          <li>supporting the <a href="/policies/universities/university-internationalisation/">internationalisation work of Scotland&#39;s universities</a></li>
          <li><a href="/publications/enterprise-skills-review-report-phase-2-15-24-learner-journey/">reviewing the learner journey for 15 to 24 year olds</a> to ensure the education system is as effective and efficient as possible</li>
          </ul>

        govscot:background: |+
          <p>The <a href="http://www.gov.scot/Publications/2014/11/6336">2014 to 2015 Programme for Government</a> stated our aim that every child, irrespective of background, should have an equal chance of accessing higher education. </p>
          <p>We set up the Commission on Widening Access to advise us on the steps necessary to achieve this. </p>
          <p><a href="/publications/blueprint-fairness-final-report-commission-widening-access/">A Blueprint for Fairness: the final report of the Commission on Widening Access</a> was  published in March 2016 and made 34 recommendations covering the whole education system. We accepted these in full and published <a href="/publications/implementing-blueprint-fairness-report-progress-recommendations-commission-widening-access/">Implementing A Blueprint for Fairness: progress report</a> in May 2017. </p>
          <p>Scotland has 19 autonomous higher education institutions which are represented by <a href="https://www.universities-scotland.ac.uk/">Universities Scotland</a>. We fund these through the Scottish Funding Council.</p>

        govscot:billsAndLegislation: |+
          <p>The <a href="http://www.legislation.gov.uk/ssi/2018/6/contents/made">Education (Recognised Bodies) (Scotland) Order 2018</a> is a list of bodies authorised by Royal Charter or Act of Parliament to grant degrees. The <a href="http://www.legislation.gov.uk/ssi/2018/7/contents/made">Education (Listed Bodies) (Scotland) Order 2018</a> is a list of bodies authorised to provide courses in preparation for degrees to be awarded by recognised bodies and/or are a constituent college, school, hall or institution of a university which is such a recognised body.</p>
          <p>The <a href="http://www.legislation.gov.uk/asp/2016/15/contents">Higher Education Governance (Scotland) Act 2016</a> put in place measures to improve and modernise the governance of higher education institutions.</p>
          <h3 id="archive-content">Archive content</h3>
          <p>To access information that was on the previous website see the <a href="https://www.webarchive.org.uk/wayback/archive/20170701060137/http://www.gov.scot/Topics/Education/UniversitiesColleges">archive of universities content</a></p>

