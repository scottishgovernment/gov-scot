        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We are committed\
            \ to improving support for victims of human trafficking and exploitation\
            \ in Scotland. </p> \n  <p>Figures from the National Crime Agency show\
            \ there were 150 potential victims of trafficking identified in Scotland\
            \ in 2016.</p> \n  <p>The <a href=\"http://www.legislation.gov.uk/asp/2015/12/contents/enacted\"\
            >Human Trafficking and Exploitation (Scotland) Act 2015</a> provides clear\
            \ rights for adult victims who need support and protection, similar to\
            \ those in place for child victims.</p> \n  <p>Our <a href=\"/publications/trafficking-exploitation-strategy/\"\
            >Trafficking and Exploitation Strategy</a> (May 2017) was developed to\
            \ build on existing work to identify and support victims to safety and\
            \ recovery.</p> \n  <p>From April 2018, the support period for victims\
            \ will be doubled to at least 90 days, three times as long as the Council\
            \ of Europe minimum period.</p> \n  <p>We are providing funding of nearly\
            \ £800,000 in 2017 to 2018 to support all adult victims of human trafficking\
            \ in Scotland, including specialist psychological trauma support.</p>\
            \ \n  <h3 id=\"support-for-child-victims-of-trafficking-and-exploitation\"\
            >Support for child victims of trafficking and exploitation</h3> \n  <p>Support\
            \ and protection for child victims is provided within the context of Scotland's\
            \ child protection system.</p> \n  <p>The <a href=\"/publications/national-guidance-child-protection-scotland/\"\
            >National Guidance for Child Protection</a>, refreshed in 2014, provides\
            \ guidance on child trafficking. It highlights that all necessary actions\
            \ and inter-agency child protection procedures should be followed to ensure\
            \ child victims are protected. </p> \n  <p>The <a href=\"/publications/inter-agency-guidance-child-trafficking/\"\
            >Inter-agency Guidance for Child Trafficking</a>, published in 2013, provides\
            \ guidance to professionals working with children to help them identify\
            \ potential trafficking victims and make appropriate referrals for protection\
            \ and support.</p> \n  <p>The 2015 Act strengthened protections for child\
            \ victims by ensuring guardians are available for all eligible children.</p>\
            \ \n  <p>More on the <a href=\"child-protection\">child protection system</a>.</p>\
            \ \n  <div class=\"info-note note\">\n   You can find more information\
            \ about victims' rights, and the support available, on \n   <a href=\"\
