          hippostd:content: "<html>\n <head></head>\n <body>\n  <p><img src=\"https://beta.gov.scot/publications/esif-logos/ERDF-logo-English-colour-JPG-smaller.jpg\"\
            ><img src=\"https://beta.gov.scot/publications/esif-logos/ESF-logo-English-colour-JPG-smaller.jpg\"\
            ></p> \n  <p>The European Structural and Investment Funds (ESIFs) are\
            \ the European Union's main way of investing in 'smart, sustainable and\
            \ inclusive' growth in its member states.</p> \n  <p>We are the Managing\
            \ Authority for two ESIFs in Scotland: </p> \n  <ul> \n   <li>the European\
            \ Regional Development Fund (ERDF) aims to strengthen economic and social\
            \ cohesion by correcting imbalances between regions</li> \n   <li>the\
            \ European Social Fund (ESF) aims to help people improve their lives by\
            \ learning new skills and finding better jobs</li> \n  </ul> \n  <p>We\
            \ distribute these funds to lead partners, such as policy directorates,\
            \ agencies and local authorities, who distribute the funding between individual\
            \ projects and organisations.</p> \n  <p>Applications for funding should\
            \ be made directly to a relevant <a href=\"/publications/lead-partner-organisations/\"\
            >ESIF lead partner organisation</a>. The performance of funded programmes\
            \ is monitored by the <a href=\"joint-programme-monitoring-committee\"\
