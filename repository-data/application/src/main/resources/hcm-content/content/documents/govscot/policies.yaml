        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The tenancy system\
            \ establishes the legal agreement between tenant and landlord, and is\
            \ an important part of making sure the private rented sector functions\
            \ well. </p> \n  <p>On 1 December 2017 a new type of tenancy - the private\
            \ residential tenancy - came into force. It replaces assured and short\
            \ assured tenancy agreements for all new tenancies.</p> \n  <h3 id=\"\
            what-the-changes-mean-for-private-lets\">What the changes mean for private\
            \ lets</h3> \n  <p>The tenancy will provide security, stability and predictability\
            \ for tenants and appropriate safeguards for landlords, lenders and investors.\
            \ It relates to the <a href=\"http://www.legislation.gov.uk/asp/2016/19/contents/enacted\"\
            >Private Housing (Tenancies) (Scotland) Act 2016</a>.</p> \n  <p>The new\
            \ tenancy commenced on 1 December 2017 and will: </p> \n  <ul> \n   <li>be\
            \ an open-ended tenancy, which means a landlord will no longer be able\
            \ to ask a tenant to leave simply because the fixed term has ended</li>\
            \ \n   <li>provide more predictable rents and protection for tenants against\
            \ excessive rent increases</li> \n   <li>include the ability to introduce\
            \ local rent caps for rent pressure areas</li> \n   <li>provide comprehensive\
            \ and robust grounds for repossession that will allow landlords to regain\
            \ possession in 18 specified circumstances </li> \n  </ul> \n  <p>Any\
            \ existing short assured and assured tenancies will continue, but new\
            \ tenancies granted in the private rented sector from December 2017 will\
            \ be private residential tenancies. </p> \n  <h4 id=\"private-residential-tenancy-guides-for-landlords-and-tenants\"\
            >Private residential tenancy: guides for landlords and tenants</h4> \n\
            \  <p>We have developed guides for landlords and tenants about the private\
            \ residential tenancy: </p> \n  <ul> \n   <li><a href=\"https://beta.gov.scot/publications/private-residential-tenancies-tenants-guide/\"\
            >Private residential tenancies: tenant's guide</a></li> \n   <li><a href=\"\
            https://beta.gov.scot/publications/private-residential-tenancies-landlords-guide/\"\
            >Private residential tenancies: landlord's guide</a> </li> \n  </ul> \n\
            \  <h4 id=\"model-private-residential-tenancy-agreement\">Model private\
            \ residential tenancy agreement</h4> \n  <ul> \n   <li><a href=\"/publications/scottish-government-model-private-residential-tenancy-agreement/\"\
            >Private residential tenancy model agreement form</a></li> \n   <li><a\
            \ href=\"/publications/private-residential-tenancy-statutory-terms-supporting-notes-essential-housing-information/\"\
            >Private residential tenancy statutory terms: supporting notes</a></li>\
            \ \n   <li><a href=\"/publications/easy-read-notes-scottish-government-model-private-residential-tenancy-agreement/\"\
            >Private residential tenancy model agreement: easy read notes for tenants</a></li>\
            \ \n  </ul> \n  <p>Our <a href=\"https://www.mygov.scot/tenancy-agreement-scotland/\"\
            >online model private residential tenancy agreement</a> is now available.</p>\
            \ \n  <h4 id=\"background-to-the-development-of-the-new-tenancy\">Background\
            \ to the development of the new tenancy</h4> \n  <p><a href=\"/publications/place-stay-place-call-home-strategy-private-rented-sector-scotland/\"\
            >A place to stay, a place to call home: a strategy for the private rented\
            \ sector in Scotland</a> contained an action to review the current tenancy\
            \ regime to ensure it was fit for purpose and meets the growing demand\
            \ for private rented housing from a range of different household types,\
            \ including families. In September 2013 a stakeholder-led group was established\
            \ to review private tenancies. </p> \n  <p>The group made one main recommendation,\
            \ namely that the current assured tenancy regime be replaced by a new\
            \ one for all future private sector lets. The group also agreed that the\
            \ new tenancy should provide clarity, simplicity, ease of use and flexibility.\
            \ </p> \n  <p>Ministers accepted the recommendation and consulted with\
            \ tenants, tenants representative organisations, landlords, landlord representative\
            \ organisations, letting agents, investors and local authorities during\
            \ the development of the new tenancy. </p> \n  <p>Further information\
            \ is available on the <a href=\"https://www.webarchive.org.uk/wayback/archive/20170104122951/http://www.gov.scot/Topics/Built-Environment/Housing/privaterent/government/Tenancy-Review\"\
            >tenancy review section of the gov.scot archive</a>.</p> \n  <h3 id=\"\
            rent-pressure-zones\">Rent pressure zones</h3> \n  <p>Local authorities\
            \ can apply to have an area designated as a 'rent pressure zone' (RPZ).\
            \ </p> \n  <ul> \n   <li>Find out more about <a href=\"rent-pressure-zones\"\
            >rent pressure zones</a></li> \n  </ul> \n </body>\n</html>"
