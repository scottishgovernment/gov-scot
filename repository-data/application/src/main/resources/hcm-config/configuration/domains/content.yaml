definitions:
  config:
    /hippo:configuration/hippo:domains/content/editor:
      hipposys:groups: [cmsadmin, editor]
    /hippo:configuration/hippo:domains/content/content-domain/exclude-valuelists-folder:
      jcr:primaryType: hipposys:facetrule
      hipposys:equals: false
      hipposys:facet: jcr:path
      hipposys:filter: false
      hipposys:type: Reference
      hipposys:value: /content/documents/govscot/valuelists
    /hippo:configuration/hippo:domains/content/content-domain/exclude-administration-folder:
      jcr:primaryType: hipposys:facetrule
      hipposys:equals: false
      hipposys:facet: jcr:path
      hipposys:filter: false
      hipposys:type: Reference
      hipposys:value: /content/documents/administration
    /hippo:configuration/hippo:domains/content/readonly:
      hipposys:groups: [ASD Stats embargo group 1, ASD Stats embargo group 2, ASD Stats embargo group 3, ASD
        Stats embargo group 4, ASD Stats embargo group 5, General Embargo, cmsadmin, collection-authors, collection-editors,
        core-content-authors, core-content-editors, document-unlocker, foi-authors,
        foi-editors, group-authors, group-editors, image-editors, mourning-banner,
        news-editors, policy-authors, policy-editors, previewusers, publication-authors,
        publication-editors, readonly, statistics-authors, statistics-editors, topics-issues-authors,
        topics-issues-editors, useradmin]
    /hippo:configuration/hippo:domains/content/unlockauthrole:
      jcr:primaryType: hipposys:authrole
      hipposys:groups: [cmsadmin, document-unlocker]
      hipposys:role: unlocker
    /hippo:configuration/hippo:domains/content/embargo:
      hipposys:groups: [General Embargo, admin]
