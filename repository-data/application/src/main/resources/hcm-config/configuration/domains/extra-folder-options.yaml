definitions:
  config:
    /hippo:configuration/hippo:domains/extra-folder-options:
      jcr:primaryType: hipposys:domain
      /editor:
        jcr:primaryType: hipposys:authrole
        hipposys:groups: [useradmin, publication-extra-folder-options]
        hipposys:role: folderctxmenus-editor
      /admin:
        jcr:primaryType: hipposys:authrole
        hipposys:role: folderctxmenus-editor
        hipposys:userrole: xm.content.admin
      /content-domain:
        /browse-folder-and-descendants:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: jcr:path
          hipposys:type: Reference
          hipposys:value: /content/documents/govscot/publications
        /include-folders-with-foldertype:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: nodetype
          hipposys:type: Name
          hipposys:value: bulkpublish:bulkpublishdirectory
      /content-publication-pages-folder:
        jcr:primaryType: hipposys:domainrule
        /browse-folder-and-descendants:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: jcr:path
          hipposys:type: Reference
          hipposys:value: /content/documents/govscot/publications
        /include-folders-with-foldertype:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: hippostd:foldertype
          hipposys:type: Name
          hipposys:value: new-publication-page
      /content-publication-documents-folder:
        jcr:primaryType: hipposys:domainrule
        /browse-folder-and-descendants:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: jcr:path
          hipposys:type: Reference
          hipposys:value: /content/documents/govscot/publications
        /include-folders-with-foldertype:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: hippostd:foldertype
          hipposys:type: Name
          hipposys:value: new-publication-document-info
