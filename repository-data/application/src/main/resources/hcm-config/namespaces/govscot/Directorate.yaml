          hippostd:holder: holder
          hippostd:state: draft
          hippostdpubwf:createdBy: ''
          hippostdpubwf:lastModifiedBy: ''
          hippotranslation:id: document-type-locale-id
          hippotranslation:locale: document-type-locale
          govscot:seoTitle: ''
          govscot:metaDescription: ''
          govscot:summary: ''
          govscot:title: ''
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: a3380808-03c1-49fa-8615-3922f2e77d98
          hippostdpubwf:lastModificationDate: 2018-02-09T08:51:27.133Z
          hippostdpubwf:creationDate: 2018-02-09T08:51:27.133Z
          govscot:sme: ''
          govscot:reportingTags: []
          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:ContactInformation:
            jcr:primaryType: govscot:ContactInformation
            govscot:blog: ''
            govscot:email: ''
            govscot:facebook: ''
            govscot:flickr: ''
            govscot:twitter: ''
            govscot:website: ''
            govscot:youtube: ''
          /govscot:orgRole:
            jcr:primaryType: hippo:mirror
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
          /govscot:secondaryOrgRole:
            jcr:primaryType: hippo:mirror
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
          /govscot:relatedNews:
            jcr:primaryType: hippo:mirror
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
          /govscot:relatedPublications:
            jcr:primaryType: hippo:mirror
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
          /govscot:responsibleRole:
            jcr:primaryType: hippo:mirror
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
          /govscot:secondaryResponsibleRole:
            jcr:primaryType: hippo:mirror
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.field
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /title:
            jcr:primaryType: frontend:plugin
            caption: Title
            field: title
            hint: This is the main title for this content item.  The title needs to
              be descriptive and concise.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /summary:
            jcr:primaryType: frontend:plugin
            caption: Summary
            field: summary
            hint: 'The summary is used by the internal search and category list pages.  The
              summary should be a short description of the content item (300 characters
              - approx. 50 words).  Note: longer summaries will be truncated to two
              lines of text on search result and category listing pages.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /content:
            jcr:primaryType: frontend:plugin
            caption: Directorate overview
            field: content
            hint: Describe the directorate's purpose and responsibilities.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /ContactInformation:
            jcr:primaryType: frontend:plugin
            caption: Social media contacts
            field: ContactInformation
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: ''
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /postalAddress:
            jcr:primaryType: frontend:plugin
            caption: Postal address
            field: postalAddress
            hint: Please enter the postal address for this directorate.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /orgRole:
            jcr:primaryType: frontend:plugin
            caption: Ministerial role(s)
            field: orgRoles
            hint: Select the ministerial role(s) associated with this directorate
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              base.path: /content/documents/govscot/about/who-runs-government/cabinet-and-ministers/
              last.visited.enabled: 'false'
              nodetypes: ['govscot:Role', 'govscot:FeaturedRole', 'govscot:Person']
          /secondaryOrgRole:
            jcr:primaryType: frontend:plugin
            caption: Civil service role(s)
            field: secondaryOrgRoles
            hint: Select the civil service role(s) responsible for this directorate
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              base.path: /content/documents/govscot/about/how-government-is-run/civil-service/
              last.visited.enabled: 'false'
              nodetypes: ['govscot:Role', 'govscot:Person', 'govscot:FeaturedRole']
          /responsibleRole:
            jcr:primaryType: frontend:plugin
            caption: Primary responsible role
            field: responsibleRole
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Select the primary role responsible for this directorate e.g. Cabinet
              Secretary for …
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['govscot:Role', 'govscot:Person', 'govscot:FeaturedRole']
              base.path: /content/documents/govscot/about
              last.visited.enabled: 'false'
          /secondaryResponsibleRole:
            jcr:primaryType: frontend:plugin
            caption: Secondary responsible role(s)
            field: secondaryResponsibleRole
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Select any secondary role(s) responsible for this directorate e.g.
              Minister for …
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['govscot:Role', 'govscot:Person', 'govscot:FeaturedRole']
              base.path: /content/documents/govscot/about
              last.visited.enabled: 'false'
          /relatedNews:
            jcr:primaryType: frontend:plugin
            caption: Related news
            field: relatedNews
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Select one or more news items related to the directorate.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['govscot:News']
              base.path: /content/documents/govscot/news
              last.visited.enabled: 'false'
          /relatedPublications:
            jcr:primaryType: frontend:plugin
            caption: Related publications
            field: relatedPublications
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Select one or more publications related to the directorate.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              base.path: /content/documents/govscot/publications
              nodetypes: ['govscot:Publication', 'govscot:Minutes', 'govscot:SpeechOrStatement']
              last.visited.enabled: 'false'
          /seoTitle:
            jcr:primaryType: frontend:plugin
            caption: SEO title
            field: seoTitle
            hint: 'This title is used by search engines and social media for indexing
              this content item.  The title needs to be brief and concise.  Note:
              Search engines and social media only use first 60 characters.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '60'
          /metaDescription:
            jcr:primaryType: frontend:plugin
            caption: Meta description
            field: metaDescription
            hint: 'A description of this content item for search engine indexing purposes.  Note:
              Meta descriptions should be limited to no more than 300 characters -
              approx. 50 words.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /updateHistory:
            jcr:primaryType: frontend:plugin
            caption: UpdateHistory
            field: UpdateHistory
            hint: Details of the last updated date and a brief descriptions of the
              content update
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /tags:
            jcr:primaryType: frontend:plugin
            caption: Internal search tags
            field: tags
            hint: These tags are used to inform the internal search.  Please enter
              all the tags relevant to this content.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            type: hippostd:taggable
            wicket.id: ${cluster.id}.field
          /notes:
            jcr:primaryType: frontend:plugin
            caption: Notes
            field: notes
            hint: The content of the notes field is not displayed.  It should be used
              for additional information about this content.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /sme:
            jcr:primaryType: frontend:plugin
            caption: Subject matter expert / policy contact
            field: sme
            hint: The contents of the SME / policy contact field will not be displayed.
              It should be used to enter details of the the subject matter expert
              / policy contact associated with this content.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /reportingTags:
            jcr:primaryType: frontend:plugin
            caption: Reporting Tags
            field: reportingTags
            multiselect.type: palette
            palette.alloworder: false
            palette.maxrows: '8'
            plugin.class: org.onehippo.forge.selection.frontend.plugin.DynamicMultiSelectPlugin
            selectlist.maxrows: '8'
            valuelist.provider: service.valuelist.default
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              source: /content/documents/govscot/valuelists/reportingTags
