      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          documentation.link.text: Editing guidance
          documentation.link: https://scotsconnect.sharepoint.com/sites/MyWork/SitePages/Publishing-minutes-on-govscot.aspx
          /root:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.field
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /title:
            jcr:primaryType: frontend:plugin
            caption: Title
            field: title
            hint: 'The title is taken from the name of the folder, you should have
              used this format: name of group minutes: month year. If you haven’t,
              you can change it before proceeding any further.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /slug:
            jcr:primaryType: frontend:plugin
            caption: Slug
            field: slug
            hint: Do not change the slug. It reflects the title.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /summary:
            jcr:primaryType: frontend:plugin
            caption: Summary
            field: summary
            hint: 'Use this style of sentence: Minutes from the meeting of the group
              on day month year (eg 22 October 2025).'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /location:
            jcr:primaryType: frontend:plugin
            caption: Location
            field: location
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Add the location of the meeting if you know it.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /publicationDate:
            jcr:primaryType: frontend:plugin
            caption: Publication date
            field: publicationDate
            hint: Add the date of publication. Use the date that you are authorising
              them to go live.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /officialdate:
            jcr:primaryType: frontend:plugin
            caption: Meeting date
            field: officialdate
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Add the date the meeting took place.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /nextMeetingDate:
            jcr:primaryType: frontend:plugin
            caption: Next meeting date
            field: nextMeetingDate
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Add the date of the next meeting if you know it.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /attendees:
            jcr:primaryType: frontend:plugin
            caption: Attendees
            field: attendees
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Add the list of attendees and apologies. Don't add a heading for
              attendees, the system adds it. The names should be a bulleted list.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /actions:
            jcr:primaryType: frontend:plugin
            caption: Actions
            field: actions
            hint: This is where you will add your minutes. Use Notepad to strip out
              any formatting.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              ckeditor.config.appended.json: "{\t\"toolbarGroups\": [{\t\t\"name\"\
                : \"bidi\"\t}],\t\"removeButtons\": \"ShowBlocks,Strike,Subscript,Superscript,Underline\"\
                }"
              ckeditor.config.overlayed.json: "{\t\"toolbarGroups\": [{\t\t\"name\"\
                : \"styles\"\t}, {\t\t\"name\": \"basicstyles\"\t}, {\t\t\"name\"\
                : \"cleanup\"\t}, {\t\t\"name\": \"undo\"\t}, {\t\t\"name\": \"listindentalign\"\
                ,\t\t\"groups\": [\"list\"]\t}, {\t\t\"name\": \"links\"\t}, {\t\t\
                \"name\": \"insert\"\t}, {\t\t\"name\": \"tools\"\t}, {\t\t\"name\"\
                : \"mygov\"\t}, {\t\t\"name\": \"bidi\"\t}],\t\"disallowedContent\"\
                : \"*[style]{*}\",\t\"extraPlugins\": \"language,youtube_enablejsapi,dialogadvtab2,ds_inset-text,ds_warning-text,ds_accordion,simple_tables\"\
                ,\t\"contentsCss\": [\t\t\"ckeditor/hippocontents.css\",\t\t\"ckeditor/ckeditorstyle.css\"\
                \t],\t\"youtube_responsive\": true,\t\"youtube_privacy\": true,\t\"\
                youtube_disabled_fields\": [\"chkResponsive\", \"chkPrivacy\", \"\
                txtEmbed\", \"chkOlderCode\"],\t\"extraAllowedContent\": \"span(stat-box__*);table[data-smallscreen];div[data-module,data-uuid,href,contenteditable];address[translate];span[lang];iframe{*}[!width,!height,!src,!frameborder,!allowfullscreen]\"\
                ,\t\"language_list\": [\t\t\"en:English\",\t\t\"gd:Gaelic (Scottish)\"\
                ,\t\t\"ru:Russian\",\t\t\"uk:Ukrainian\"\t]}"
          /responsibleDirectorate:
            jcr:primaryType: frontend:plugin
            caption: Primary responsible directorate
            field: responsibleDirectorate
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Select the primary responsible directorate.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              base.path: /content/documents/govscot/about/how-government-is-run/directorates
              last.visited.enabled: 'false'
              nodetypes: govscot:Directorate
          /secondaryResponsibleDirectorate:
            jcr:primaryType: frontend:plugin
            caption: Secondary responsible directorate(s)
            field: secondaryResponsibleDirectorate
            hint: Select any other relevant directorates.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              base.path: /content/documents/govscot/about/how-government-is-run/directorates
              last.visited.enabled: 'false'
              nodetypes: govscot:Directorate
          /topics:
            jcr:primaryType: frontend:plugin
            caption: Topics and issues
            field: topics
            hint: Select the topic(s) that relate to the subject area.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              base.path: /content/documents/govscot/topics/
              last.visited.enabled: 'false'
              nodetypes: ['govscot:Topic', 'govscot:Issue', 'govscot:DynamicIssue']
          /group:
            jcr:primaryType: frontend:plugin
            caption: Group(s)
            field: group
            hint: This field adds the minutes to the group page. Choose ‘add’ and
              then ‘select’ to bring up the link picker.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              base.path: /content/documents/govscot/groups/
              nodetypes: govscot:Group
          /seoTitle:
            jcr:primaryType: frontend:plugin
            caption: SEO title
            field: seoTitle
            hint: Ignore this field, it is populated from the title.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '60'
          /metaDescription:
            jcr:primaryType: frontend:plugin
            caption: Meta description
            field: metaDescription
            hint: Minutes from the meeting of the Scottish Government [add name of group] on [day month year].
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /tags:
            jcr:primaryType: frontend:plugin
            mixin: hippostd:taggable
            hint: These tags are used to inform the internal search.  Please enter
              all the tags relevant to this content. At a minimum add three tags,
              in lower case, using a separate tag for each - group name, minutes,
              month and year
            plugin.class: org.hippoecm.frontend.editor.plugins.mixin.MixinLoaderPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /notes:
            jcr:primaryType: frontend:plugin
            caption: Notes
            field: notes
            hint: Confirm that you have submitted the pre-publication checklist. No
              new content should be published before a checklist has been submitted.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /sme:
            jcr:primaryType: frontend:plugin
            caption: Subject matter expert / policy contact
            field: sme
            hint: Add your name.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /featuredLinks:
            jcr:primaryType: frontend:plugin
            caption: Featured links
            field: featuredLinks
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /updateHistory:
            jcr:primaryType: frontend:plugin
            caption: Update History
            field: UpdateHistory
            hint: To be used if content is updated after the original publication
              date. Add the date and a brief description of what changed.
            plugin.class: scot.gov.plugins.field.ExtendedNodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
