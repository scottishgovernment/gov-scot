      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.field
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /title:
            jcr:primaryType: frontend:plugin
            caption: Policy title
            field: title
            hint: A policy is a statement of what the Scottish Government is trying
              to achieve and why.  Policy titles should be clear and succinct e.g.
              Reducing reoffending.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /summary:
            jcr:primaryType: frontend:plugin
            caption: Summary
            field: summary
            hint: 'The summary is used by the internal search and category list pages.  The
              summary should be a short description of the content item (300 characters
              - approx. 50 words).  Note: longer summaries will be truncated to two
              lines of text on search result and category listing pages.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /content:
            jcr:primaryType: frontend:plugin
            caption: Policy overview
            field: content
            hint: This should answer the question 'why does the government have this
              policy?' Give a short, clear and specific description of the problem
              or opportunity and a brief explanation of what the Scottish Government
              is doing or going to do about it.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /actions:
            jcr:primaryType: frontend:plugin
            caption: Policy actions
            field: html
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: The policy actions section details what the Scottish Government
              is doing to achieve the outcome or address the issue set out in the
              policy title/overview.  Actions should be specific, measurable and time
              bound.  The content should summarise briefly what the government is
              doing now and what it will do next, using short bullet points or paragraph
              for each action with links to supporting details pages or publications
              where relevant.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /background:
            jcr:primaryType: frontend:plugin
            caption: Policy background
            field: html_
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: The background section should be used to provide essential information
              for understanding the context/situation that resulted in this policy,
              issue and actions.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /billsAndLegislation:
            jcr:primaryType: frontend:plugin
            caption: Bills and legislation
            field: html__
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Provide details of relevant legislation to explain the legal context
              for the policy and if the policy will mean changes to the law.  Provide
              relevant links within the content.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /contact:
            jcr:primaryType: frontend:plugin
            caption: Contact details
            field: html___
            hint: Provide contact information for the policy team (where possible)
              or the central enquiry unit details.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /newsTags:
            jcr:primaryType: frontend:plugin
            caption: News Tags
            field: newsTags
            multiselect.type: palette
            palette.alloworder: false
            palette.maxrows: '8'
            plugin.class: org.onehippo.forge.selection.frontend.plugin.DynamicMultiSelectPlugin
            selectlist.maxrows: '8'
            valuelist.provider: service.valuelist.default
            wicket.id: ${cluster.id}.field
            hint: Select the tags associated with this issue
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              source: /content/documents/govscot/valuelists/policyTags
          /topics:
            jcr:primaryType: frontend:plugin
            caption: Topics and issues
            field: topics
            hint: Select one or more topics related to this policy, e.g. Economy or
              Energy. Please also select any issues/campaigns related to the policy,
              e.g. Brexit or Year of Young People 2018.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              base.path: /content/documents/govscot/topics/
              last.visited.enabled: 'false'
              nodetypes: ['govscot:Topic', 'govscot:Issue']
          /responsibleDirectorate:
            jcr:primaryType: frontend:plugin
            caption: Primary responsible directorate
            field: responsibleDirectorate
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Select the primary directorate responsible for the policy.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['govscot:Directorate']
              base.path: /content/documents/govscot/about/how-government-is-run/directorates
              last.visited.enabled: 'false'
          /secondaryResponsibleDirectorate:
            jcr:primaryType: frontend:plugin
            caption: Secondary responsible directorate(s)
            field: secondaryResponsibleDirectorate
            hint: Select any secondary directorate(s) responsible for this policy.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['govscot:Directorate']
              base.path: /content/documents/govscot/about/how-government-is-run/directorates
              last.visited.enabled: 'false'
          /responsibleRole:
            jcr:primaryType: frontend:plugin
            caption: Primary responsible role
            field: responsibleRole
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Select the primary role responsible for this policy e.g. Cabinet
              Secretary for …
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['govscot:Role', 'govscot:Person', 'govscot:FeaturedRole']
              base.path: /content/documents/govscot/about/
              last.visited.enabled: 'false'
          /secondaryResponsibleRole:
            jcr:primaryType: frontend:plugin
            caption: Secondary responsible role(s)
            field: secondaryResponsibleRole
            hint: Select any secondary responsible role(s) for this policy e.g. Minister
              for …
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['govscot:Role', 'govscot:Person', 'govscot:FeaturedRole']
              base.path: /content/documents/govscot/about/
              last.visited.enabled: 'false'
          /seoTitle:
            jcr:primaryType: frontend:plugin
            caption: SEO title
            field: seoTitle
            hint: 'This title is used by search engines and social media for indexing
              this content item.  The title needs to be brief and concise.  Note:
              Search engines and social media only use first 60 characters.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '60'
          /metaDescription:
            jcr:primaryType: frontend:plugin
            caption: Meta description
            field: metaDescription
            hint: 'A description of this content item for search engine indexing purposes.  Note:
              Meta descriptions should be limited to no more than 300 characters -
              approx. 50 words.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /tags:
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.mixin.MixinLoaderPlugin
            wicket.id: ${cluster.id}.field
            mixin: hippostd:taggable
          /notes:
            jcr:primaryType: frontend:plugin
            caption: Notes
            field: notes
            hint: The content of the notes field is not displayed.  It should be used
              for additional information about this content.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /sme:
            jcr:primaryType: frontend:plugin
            caption: Subject matter expert / policy contact
            field: sme
            hint: The contents of the SME / policy contact field will not be displayed.
              It should be used to enter details of the the subject matter expert
              / policy contact associated with this content.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /reportingTags:
            jcr:primaryType: frontend:plugin
            caption: Reporting Tags
            field: reportingTags
            multiselect.type: palette
            palette.alloworder: false
            palette.maxrows: '8'
            plugin.class: org.onehippo.forge.selection.frontend.plugin.DynamicMultiSelectPlugin
            selectlist.maxrows: '8'
            valuelist.provider: service.valuelist.default
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              source: /content/documents/govscot/valuelists/reportingTags
          /newsTags:
            jcr:primaryType: frontend:plugin
            caption: News Tags
            field: newsTags
            multiselect.type: palette
            palette.alloworder: false
            palette.maxrows: '8'
            plugin.class: org.onehippo.forge.selection.frontend.plugin.DynamicMultiSelectPlugin
            selectlist.maxrows: '8'
            valuelist.provider: service.valuelist.default
            wicket.id: ${cluster.id}.field
            hint: Select the tags associated with this issue
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              source: /content/documents/govscot/valuelists/policyTags
