            hipposysedit:mandatory: false
            hipposysedit:multiple: true
            hipposysedit:ordered: false
            hipposysedit:path: govscot:consultationResponseMethods
            hipposysedit:primary: false
            hipposysedit:type: govscot:ConsultationResponseType
          /string:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: govscot:responseUrl
            hipposysedit:primary: false
            hipposysedit:type: String
            hipposysedit:validators: [required]
          /epilogue:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: govscot:epilogue
            hipposysedit:primary: false
            hipposysedit:type: hippostd:html
          /html1:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: govscot:html
            hipposysedit:primary: false
            hipposysedit:type: hippostd:html
      /hipposysedit:prototypes:
        jcr:primaryType: hipposysedit:prototypeset
        /hipposysedit:prototype:
          jcr:primaryType: govscot:Consultation
          hippostd:holder: holder
          hippostd:state: draft
          hippostdpubwf:createdBy: ''
          hippostdpubwf:lastModifiedBy: ''
          hippotranslation:id: document-type-locale-id
          hippotranslation:locale: document-type-locale
          jcr:mixinTypes: ['mix:referenceable']
          govscot:isbn: ''
          govscot:publicationDate: 0001-01-01T12:00:00Z
          govscot:slug: ''
          govscot:title: ''
          govscot:summary: ''
          govscot:seoTitle: ''
          govscot:metaDescription: ''
          govscot:sme: ''
          govscot:closingDate: 0001-01-01T12:00:00Z
          govscot:openingDate: 0001-01-01T12:00:00Z
          hippostdpubwf:lastModificationDate: 2019-01-24T13:41:25.409Z
          hippostdpubwf:creationDate: 2019-01-24T13:41:25.409Z
          govscot:reportingTags: []
          govscot:responseUrl: ''
          jcr:uuid: 27629e68-2295-4abd-9342-9e23818f311a
          govscot:publicationType: hipposysedit:prototype
          govscot:officialdate: 0001-01-01T12:00:00Z
          govscot:contentitemlanguage: en
          /govscot:contact:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:executiveSummary:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:responsibleDirectorate:
            jcr:primaryType: hippo:mirror
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
          /govscot:responsibleRole:
            jcr:primaryType: hippo:mirror
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
          /govscot:consultationResponseMethods:
            jcr:primaryType: govscot:ConsultationResponseType
            govscot:type: ''
            /govscot:details:
              jcr:primaryType: hippostd:html
              hippostd:content: ''
            /govscot:content:
              jcr:primaryType: hippostd:html
              hippostd:content: ''
            /govscot:epilogue:
              jcr:primaryType: hippostd:html
              hippostd:content: ''
          /govscot:html:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:epilogue:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.field
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /title:
            jcr:primaryType: frontend:plugin
            caption: Title
            field: title
            hint: This is the main title for this content item.  The title needs to
              be descriptive and concise.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /slug:
            jcr:primaryType: frontend:plugin
            caption: Slug
            field: slug
            hint: This is used to determine the URL of this publication.  It must
              be unique and should ideally be a short, URL friendly version of the
              title. Slugs should be limited to no more than 60 characters.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /summary:
            jcr:primaryType: frontend:plugin
            caption: Summary
            field: summary
            hint: 'The summary is used by the internal search and category list pages.  The
              summary should be a short description of the content item (300 characters
              - approx. 50 words).  Note: longer summaries will be truncated to two
              lines of text on search result and category listing pages.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /executiveSummary:
            jcr:primaryType: frontend:plugin
            caption: Executive summary
            field: executveSummary
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /publicationType:
            jcr:primaryType: frontend:plugin
            caption: Publication type
            field: dynamicdropdown
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              source: /content/documents/govscot/valuelists/publicationTypes
          /isbn:
            jcr:primaryType: frontend:plugin
            caption: ISBN
            field: isbn
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /publicationDate:
            jcr:primaryType: frontend:plugin
            caption: Publication date
            field: publicationDate
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /officialdate:
            jcr:primaryType: frontend:plugin
            caption: Official date
            field: officialdate
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /content:
            jcr:primaryType: frontend:plugin
            caption: Content
            field: content
            hint: The main content area for this page.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /responseUrl:
            jcr:primaryType: frontend:plugin
            caption: Response URL
            field: string
            hint: Citizen space URL for online responses
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /openingDate:
            jcr:primaryType: frontend:plugin
            caption: Opening date
            field: openingDate
            hint: Open date of this consultation
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /closingDate:
            jcr:primaryType: frontend:plugin
            caption: Closing date
            field: closingDate
            hint: Closing date of this consultation
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /consultationResponseMethods:
            jcr:primaryType: frontend:plugin
            caption: Consultation response methods
            field: consultationResponseMethods
            hint: The ways that users can respond to this consultation
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /contact:
            jcr:primaryType: frontend:plugin
            caption: Contact details
            field: html_
            hint: Provide contact information for the content item (where possible)
              or use the central enquiry unit's contact details.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /epilogue:
            jcr:primaryType: frontend:plugin
            caption: Epilogue
            field: html
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              ckeditor.config.appended.json: "{\t\"toolbarGroups\": [{\t\t\"name\"\
                : \"bidi\"\t}],\t\"removeButtons\": \"ShowBlocks,Strike,Subscript,Superscript,Underline\"\
                }"
              ckeditor.config.overlayed.json: "{\t\"toolbarGroups\": [{\t\t\"name\"\
                : \"styles\"\t}, {\t\t\"name\": \"basicstyles\"\t}, {\t\t\"name\"\
                : \"cleanup\"\t}, {\t\t\"name\": \"undo\"\t}, {\t\t\"name\": \"listindentalign\"\
                ,\t\t\"groups\": [\"list\"]\t}, {\t\t\"name\": \"links\"\t}, {\t\t\
                \"name\": \"insert\"\t}, {\t\t\"name\": \"tools\"\t}, {\t\t\"name\"\
                : \"mygov\"\t}, {\t\t\"name\": \"bidi\"\t}],\t\"disallowedContent\"\
                : \"*[style]{*}\",\t\"extraPlugins\": \"language,youtube_enablejsapi,dialogadvtab2,ds_inset-text,ds_warning-text,ds_accordion,simple_tables\"\
                ,\t\"contentsCss\": [\t\t\"ckeditor/hippocontents.css\",\t\t\"ckeditor/ckeditorstyle.css\"\
                \t],\t\"youtube_responsive\": true,\t\"youtube_privacy\": true,\t\"\
                youtube_disabled_fields\": [\"chkResponsive\", \"chkPrivacy\", \"\
                txtEmbed\", \"chkOlderCode\"],\t\"extraAllowedContent\": \"span(stat-box__*);table[data-smallscreen];div[data-module,data-uuid,href,contenteditable];address[translate];span[lang];iframe{*}[!width,!height,!src,!frameborder,!allowfullscreen]\"\
                ,\t\"language_list\": [\t\t\"en:English\",\t\t\"gd:Gaelic (Scottish)\"\
                ,\t\t\"ru:Russian\",\t\t\"uk:Ukrainian\"\t]}"
          /responsibleDirectorate:
            jcr:primaryType: frontend:plugin
            caption: Primary responsible directorate
            field: responsibleDirectorate
            hint: Select the primary directorate responsible for the content item.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              base.path: /content/documents/govscot/about/how-government-is-run/directorates
              last.visited.enabled: 'false'
              nodetypes: govscot:Directorate
          /secondaryResponsibleDirectorate:
            jcr:primaryType: frontend:plugin
            caption: Secondary responsible directorate(s)
            field: secondaryResponsibleDirectorate
            hint: Select any secondary directorate(s) responsible for this content
              item.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              base.path: /content/documents/govscot/about/how-government-is-run/directorates
              last.visited.enabled: 'false'
              nodetypes: govscot:Directorate
          /topics:
            jcr:primaryType: frontend:plugin
            caption: Topics and issues
            field: topics
            hint: Select one or more topics related to this content item, e.g. Economy
              or Energy. Please also select any issues/campaigns related to the content
              item, e.g. Brexit or Year of Young People 2018.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /responsibleRole:
            jcr:primaryType: frontend:plugin
            caption: Primary responsible role
            field: responsibleRole
            hint: Select the primary role responsible for this content item e.g. Cabinet
              Secretary for …
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
          /secondaryResponsibleRole:
            jcr:primaryType: frontend:plugin
            caption: Secondary responsible role(s)
            field: secondaryResponsibleRole
            hint: Select any secondary responsible role(s) for this content item e.g.
              Minister for …
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
          /group:
            jcr:primaryType: frontend:plugin
            caption: Group(s)
            field: group
            hint: Associate this Publication with a Group. This will make it appear
              on the Group page and also link to the Group from the publication page.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /seoTitle:
            jcr:primaryType: frontend:plugin
            caption: SEO title
            field: seoTitle
            hint: 'This title is used by search engines and social media for indexing
              this content item.  The title needs to be brief and concise.  Note:
              Search engines and social media only use first 60 characters.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '60'
          /metaDescription:
            jcr:primaryType: frontend:plugin
            caption: Meta description
            field: metaDescription
            hint: 'A description of this content item for search engine indexing purposes.  Note:
              Meta descriptions should be limited to no more than 300 characters -
              approx. 50 words.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /updateHistory:
            jcr:primaryType: frontend:plugin
            caption: Update History
            field: UpdateHistory
            hint: Details of the last updated date and a brief descriptions of the
              content update
            plugin.class: scot.gov.plugins.field.ExtendedNodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /tags:
            jcr:primaryType: frontend:plugin
            caption: Internal search tags
            field: tags
            hint: These tags are used to inform the internal search.  Please enter
              all the tags relevant to this content.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            type: hippostd:taggable
            wicket.id: ${cluster.id}.field
          /notes:
            jcr:primaryType: frontend:plugin
            caption: Notes
            field: notes
            hint: The content of the notes field is not displayed.  It should be used
              for additional information about this content.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /sme:
            jcr:primaryType: frontend:plugin
            caption: Subject matter expert / policy contact
            field: sme
            hint: The contents of the SME / policy contact field will not be displayed.
              It should be used to enter details of the the subject matter expert
              / policy contact associated with this content.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /reportingTags:
            jcr:primaryType: frontend:plugin
            caption: Reporting Tags
            field: reportingTags
            multiselect.type: palette
            palette.alloworder: false
            palette.maxrows: '8'
            plugin.class: org.onehippo.forge.selection.frontend.plugin.DynamicMultiSelectPlugin
            selectlist.maxrows: '8'
            valuelist.provider: service.valuelist.default
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              source: /content/documents/govscot/valuelists/reportingTags
          /contentitemlanguage:
            jcr:primaryType: frontend:plugin
            caption: Content language
            field: contentitemlanguage
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              showDefault: 'false'
              source: /content/documents/govscot/valuelists/contentitemlanguages
          /displayDate:
            jcr:primaryType: frontend:plugin
            caption: Display date
            field: displayDate
            hint: The date used to sort and filter publications.  Also used as the
              date present in search results.
            mode: view
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /featuredLinks:
            jcr:primaryType: frontend:plugin
            caption: Featured links
            field: featuredLinks
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
