          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: '<p>Deputy First Minister Nicola Sturgeon today welcomed
              an independent report which details  key recommendations for reenergising
              Scotland’s town centres.</p><p>The report by an external advisory group
              taking forward the National Review of Town Centres includes a number
              of proposals  to help breathe new life into town centres.  </p><p>These
              include:</p><p></p><ul><li>A ‘town centre first’ principle whereby public
              bodies will consider how they can support town centres before considering
              development elsewhere</li><li>Working with housing providers to bring
              empty town centre properties back into use as affordable housing</li><li>A
              town centre focus to review current business rates incentivisation schemes</li><li>A
              recommendation that public bodies should consider the impact of proposals
              to relocate services out of town centres</li><li>Broadening the appeal
              of town centres with a mix of leisure, public facilities and homes</li></ul><p></p><p>Leading
              Scottish architect Malcolm Fraser chaired the review, which included
              an independent panel of advisors from a range of organisations including
              a community representative, Creative Scotland, the Association of Town
              Centre Management, Ernst and Young, GVA, Architecture Design Scotland,
              Stirling University, SLAED and Federation of Small Business.</p><p>Welcoming
              the report, Deputy First Minister and Cabinet Secretary for Infrastructure,
              Investment and Cities, Nicola Sturgeon said:</p><p>“I would like to
              extend my thanks to Malcolm Fraser and the rest of the external advisory
              group for their hard work and commitment on this report.</p><p>“The
              Scottish Government is determined to ensure that our town centres are
              vibrant places where local people and visitors alike want to spend their
              time and money. They should be accessible places which invite business
              start-ups and inspire innovative ideas from all walks of the community.  The
              work of this independent review will play a crucial role in the regeneration
              of high streets across Scotland.</p><p>“We recognise the national review
              group’s passion for finding a future for our town centres and welcome
              their succinct and insightful review which outlines practical ideas
              for reenergising these areas.</p><p>“Town centres are the lifeblood
              of our communities, functioning as places of social interaction and
              enterprise. By diversifying our high streets we will make them even
              better places to live, work and socialise.</p><p>“I look forward to
              the next phase of the work getting underway, with the first step being
              a government action plan in the autumn which will take forward the Expert
              Groups recommendation.” </p><p>Chairman of the National Review of Town
              Centres Malcolm Fraser said:</p><p>“Our Review offers the Scottish Government,
              and the people of Scotland, a range of measures to bring investment
              and footfall into the heart of our communities. </p><p>"Town centres
              offer a rich mix of live, work and play and we want to enhance that
              bustle and diversity: more people living there, encouragement for communities,
              businesses and local authorities and supportive planning and digital
              initiatives. There''s wide agreement on the need for action and optimism
              that the changes proposed can help foster a renewed sense of community
              and enterprise.” </p><p>Welcoming the report, Society of Chief Officers
              of Transportation in Scotland (SCOTS) Chairman, Ewan Wallace said:</p><p>"SCOTS
              welcomes the publication of the Town Centres Review report and the indication
              that the professional associations for Transportation and Planning will
              have a key role in contributing to any further work on town centre futures
              and planning for change.   </p><p>“The report highlights the critical
              role of effective and sustainable accessibility and connectivity in
              ensuring that our town centres are economically and socially vibrant
              places.  SCOTS has undertaken and contributed to a wide range of relevant
              policy and technical research and guidance, including Designing Streets
              and recent production of a  supporting Roads Development Guide.   </p><p>"We
              look forward to working with Scottish Government and other partners
              in developing these and other aspects of the Town Centres report and
              recommendations."</p><p>Commenting on the release of the Scottish Town
              Centre Review, Alasdair Morrison, Associate at GVA Property Consultancy
              and a member of the Scottish Government’s External Advisory Group for
              the National Review of Scottish Town Centres said:</p><p>“It has been
              a privilege to have had the opportunity to contribute in an advisory
              capacity to the Scottish Government’s National Review of Town Centres.
              I am pleased to see that the recommendations encourage the public sector,
              in particular, to take a more proactive and strategic approach. They
              have a vital role to play in regenerating our town centres.      </p><p>“However,
              new developments are often difficult to get off the ground, or stall,
              because of problems with development finance. The Review makes a number
              of recommendations in this respect. We now have an unprecedented opportunity
              for all interested parties to work together to ensure our town centres
              not only survive, but thrive.”</p><div class="notes-to-editors"><b>Notes
              to editors</b><p>Link to the review on the Scottish Government website:
              <a href="http://www.scotland.gov.uk/Publications/2013/07/7250">http://www.scotland.gov.uk/Publications/2013/07/7250</a><br><br>The
              Scottish Government will respond to the report with a town centre action
              plan in the autumn of 2013.</p></div>'
