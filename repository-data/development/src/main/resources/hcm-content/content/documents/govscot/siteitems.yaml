      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>This is the first\
          \ version of our new website. It aims to explain how we work, what we are\
          \ doing and how we are performing, in a simple and intuitive way.</p> \n\
          \  <p>This is a 'beta' or test version released for user testing and feedback.\
          \ The website:</p> \n  <ul> \n   <li>should make our work easier to understand</li>\
          \ \n   <li>contains less information presented in a simpler, more consistent\
          \ way</li> \n   <li>has been optimised to work well on desktops, tablets\
          \ and mobile phones</li> \n  </ul> \n  <p>We're still working on it and\
          \ will be releasing content in phases so please don't rely on the site being\
          \ fully comprehensive. If you can't find what you're looking for then try\
          \ our current site: <a href=\"http://www.gov.scot\">www.gov.scot</a></p>\
          \ \n  <h2 id=\"archive\">Archive</h2> \n  <p>As we move content from gov.scot\
          \ to beta.gov.scot we will be archiving historic material. See <a href=\"\
          https://www.webarchive.org.uk/wayback/archive/20170401010058*/http://www.gov.scot/\"\
          >archived versions of gov.scot</a></p> \n  <h2 id=\"feedback\">Feedback</h2>\
          \ \n  <p>You can provide feedback about this website by using the 'Was this\
          \ helpful?' option which can be found at the bottom of each page.</p> \n\
          \  <p>We don't respond to individual comments so please do not enter any\
          \ personal information.</p> \n  <p>If you have a question or wish to get\
          \ in touch with the Scottish Government see the <a href=\"contact-information\"\
          >contact information section</a>. </p> \n  <p>Beta content follows the same\
          \ rules for <a href=\"accessibility\">accessibility</a>, <a href=\"cookies\"\
          >cookies</a> and <a href=\"privacy\">privacy</a> as the existing gov.scot\
          \ site.</p> \n </body>\n</html>"
