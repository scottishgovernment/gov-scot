        hippostd:content: |2

          <p>A cookie lets a website recognise your device and store some information about your preferences or interactions.</p>

          <h2>Why we use cookies</h2>

          <p>We use gov.scot cookie tracking data to make informed decisions on whether the site is meeting your needs, which leads to us making improvements. For example, we monitor how much traffic each part of the site gets and work to improve areas which are not being found when they should be.</p>

          <div class="note info-note">The cookies that we set on gov.scot cannot be used to identify you personally. <a href="https://ico.org.uk/your-data-matters/online/cookies/">Find out more about how to manage cookies for all websites</a></div>

          <h2>Turn cookies on or off</h2>

          <p>We use 3 main types of cookie on our website. You can choose which cookies you're happy for us to use. Any data collected is anonymous.</p>
      /govscot:additionalContent:
        jcr:primaryType: hippostd:html
        hippostd:content: |2-

          <h2>Google Analytics</h2>

          <p>We use Google Analytics to collect information about how you use gov.scot.</p>

          <p>We store information about:</p>

          <ul>
              <li>the pages you visit and how long you spend on each page</li>
              <li>how you got to gov.scot</li>
              <li>what you click on while you're visiting gov.scot</li>
          </ul>

          <p>We do not:</p>

          <ul>
              <li>collect information that can be used to identify you; for example, we never receive your name or address</li>
              <li>make any attempt to find out the identities of people visiting gov.scot</li>
              <li>allow the tools that we use to find out the identities of people visiting gov.scot</li>
              <li>sell, trade or give your details to third parties, unless we are required to do it by law</li>
          </ul>

          <p>All information we get through cookies and analytics will be treated in confidence.</p>

          <p>We anonymise the last 3 digits of all gov.scot user IP addresses for Google Analytics, so that we can ensure that you are protected (<a href="https://support.google.com/analytics/answer/2763052?hl=en">you can read more about how this works here</a>). We can only see a general overview of which regions and cities you may come from, not where individuals access from.</p>

          <p><a href="https://support.google.com/analytics/answer/2838718?hl=en-GB">Find out more about security and privacy in Google Analytics.</a></p>

          <p>You can <a href="https://tools.google.com/dlpage/gaoptout">opt out of Google Analytics</a> cookies.</p>

          <table class="ds_table">
              <caption>Google Analytics' cookies</caption>
              <thead>
              <tr>
                  <th>Name</th>
                  <th>Information</th>
                  <th>Expiry</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                  <td>_ga</td>
                  <td>This is used to understand and differentiate between different users.</td>
                  <td>38 Months</td>
              </tr>
              <tr>
                  <td>_gid</td>
                  <td>_gid has a different ID for each page set on, and a timestamp. This assists with plotting user journeys.</td>
                  <td>24 Hours</td>
              </tr>
              <tr>
                  <td>_gat</td>
                  <td>We use Google Tag Manager to tailor our tracking in case we have different elements that are being tested. For example, setting a tag to track how far a user is having to scroll down a long page. The _gat tag pushes the request rate through quicker.</td>
                  <td>1 Minute</td>
              </tr>
              </tbody>
          </table>

          <h2>YouTube</h2>

          <p>Pages on gov.scot which contain YouTube videos will not set third-party cookies (we use YouTube-nocookie.com  <a href="https://support.google.com/youtube/answer/171780?hl=en-GB">you can read more here</a>).</p>

          <h2>Further information</h2>

          <p>You can email the performance team for further information. Email: <a href="mailto:performance@gov.scot">performance@gov.scot</a></p>

