      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |+
          <h2 id="re-using-crown-copyright-material">Re-using Crown copyright material</h2>
          <p>You may use and re-use the information featured on this website (not including logos) free of charge in any format or medium, under the terms of the <a href="http://www.nationalarchives.gov.uk/doc/open-government-licence/">Open Government Licence</a>.</p>
          <p>Any enquiries regarding the use and re-use of this information resource should be sent to: <a href="mailto:psi@nationalarchives.gsi.gov.uk">psi@nationalarchives.gsi.gov.uk</a></p>
          <h4 id="re-using-third-party-material">Re-using third party material</h4>
          <p>Any material on this site which is identified as the copyright of a third party is not covered by Crown copyright. This the case with some photographs. Authorisation to reproduce such material must be obtained from the copyright holders concerned. The copyright status of items can be checked in advance of use by contacting <a href="mailto:website@gov.scot">website@gov.scot</a>.</p>
          <h4 id="linking-to-the-scottish-government-website">Linking to the Scottish Government website</h4>
          <p>The Scottish Government encourages users to establish links to the site. You don&#39;t have to ask for permission to do this.</p>
          <h4 id="images-photography-and-video">Images, photography and video</h4>
          <p>Images and photographs on this site are subject to Crown copyright protection unless otherwise indicated. You may re-use Crown copyright images subject to the conditions stated above. Images and videos on the <a href="https://www.flickr.com/photos/scottishgovernment">Scottish Government&#39;s Flickr site</a> and <a href="https://www.youtube.com/user/scottishgovernment">Scottish Government&#39;s You Tube channel</a> are subject to the licence restrictions shown on those sites, but are normally available to be re-used with attribution for non-commercial purposes only.</p>
          <h4 id="further-information">Further information</h4>
          <p>For further information on Crown copyright policy and licensing arrangements, see the <a href="http://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/uk-government-licensing-framework/crown-copyright/">National Archives</a> guidance.</p>
          <h3 id="publications">Publications</h3>
          <p>The Scottish Government publishes over 1,000 items each year. Decisions on what is published and publication design is devolved to the departments. Current corporate policy is for all of the publications to be available on the Scottish Government website. Many of them are web-based only but some are also available as paper publications from BookSource (see below).</p>
          <p><strong>Please note</strong>: Scottish Government publications are no longer available from Blackwell&#39;s Bookshop.</p>
          <h3 id="finding-a-publication">Finding a publication</h3>
          <p>All publications are available in both HTML and PDF formats. On the website publications are listed under <a href="https://beta.gov.scot/publications/">Publications</a> and <a href="https://consult.gov.scot/">Consultations</a>. The Publications archive allows searching by date, subject, topic and keyword.</p>
          <p>The consultations are searchable by Current and Closed consultations. Details of Scottish Government publications are also available on UK-wide official publications listings such as UKOP.</p>
          <h3 id="bibliographic-control">Bibliographic control</h3>
          <p>Bibliographic details for publications, including ISBNs, can be obtained from both print and PDF versions of the publication. Current corporate policy is for an ISBN to be allocated to all publications whether available in printed or web-only format.</p>
          <p>HTML versions of publications may differ from print/PDF versions for example in exclusion of graphics/tables etc. References made using the HTML version should ensure that HTML referencing guidance is followed to minimise confusion.</p>
          <p>Where possible HTML versions will contain references to the ISBN of the print/PDF version to ensure the relationship is clear.</p>
          <h3 id="coverage-of-the-publication-listings">Coverage of the publication listings</h3>
          <p>The website publication pages and related listings do not include Bills, Acts, Statutory Instruments or papers presented to the Scottish Parliament by the Scottish Government other than those prepared by the Scottish Government. This material is available either through the <a href="http://www.parliament.scot/">Scottish Parliament website</a> or <a href="https://www.legislation.gov.uk/">legislation.gov.uk</a>.</p>
          <p>Publications from Scottish Government or other related, but external, bodies may not be available on the website.</p>
          <h3 id="publications-are-available-from-booksource">Publications are available from BookSource</h3>
          <p>Publications, for both individuals and trade are available from BookSource. APS Group is responsible for selling and distributing Scottish Government publications and makes them available to the public via BookSource:</p>
          <p>BookSource<br>50 Cambuslang Road<br>Cambuslang Investment Park<br>Glasgow G32 8NB<br>Phone: 0845 370 0067<br>Fax: 0845 370 0068<br><a href="mailto:scottishgovernment@booksource.net">scottishgovernment@booksource.net</a>  </p>
          <p>Postage is payable on all Scottish Government publications distributed by Booksource. You can see the price list here. The public library discount is available on all priced publications published by the Scottish Government.</p>
          <h3 id="loan-copies">Loan copies</h3>
          <p>Loan copies of publications may be available from your organisation&#39;s library service or your local public library via the National Library of Scotland, the British Library or other co-operative inter-library loan schemes.</p>
          <h3 id="consultation-paper-responses">Consultation Paper Responses</h3>
          <p>All consultation papers are available for viewing on the Scottish Government website. When a consultation exercise is completed, consultation responses are also available for viewing on the Scottish Government website.</p>

