        hippostd:content: |-
          <p>This privacy policy tells you what to expect when the Scottish Government collects your personal information.</p>

          <h2>Why we collect personal data</h2>

          <p>We gather this information in order to:</p>

          <ul>
           <li>improve the site by monitoring how you use it</li>
           <li>respond to any feedback you send us, if you've asked us to</li>
           <li>send out email alerts to those who have requested them</li>
           <li>record and/or publish your response to a survey or consultation</li>
           <li>publish your comment on a blog or discussion site</li>
          </ul>

          <p>The personal data you send us can be viewed by authorised people in the Scottish government, supplier organisations, agencies and public bodies.</p>

          <h2>Data we collect</h2>

          <h3>1. Visitors to our websites</h3>

          <p>We use a third party service, Google Analytics, to collect information on how you use the site, using cookies and page tagging techniques.</p>

          <p>The information we - and Google - collect doesn't identify anyone, and is kept for a maximum of 38 months. If we do want to collect personally identifiable information through the site, we will be up front about it.</p>

          <h3>2. Email alerts</h3>

          <p>We collect your email address, name and subscription preferences when you sign up to our email alerts. We also track how our emails are used - for example whether you open them and which links you click on.</p>

          <p>If you've signed up for email alerts, you can unsubscribe or change your settings at any time by selecting the 'unsubscribe' link that appears in every email.</p>

          <p>Once you have unsubscribed, your details will be deleted immediately from the system. Read our&nbsp;<a href="index_1">subscriptions privacy notice</a>.</p>

          <h3>3. Feedback</h3>

          <p>If you contact us asking a question or giving feedback, we collect your email address and any other personal data contained in your message. If you contact us asking for information, we may need to contact other government bodies to find that information.</p>

          <h3>4. Consultations</h3>

          <p>We collect names and email addresses with every response we receive through our consultation platform <a href="http://consult.gov.scot">http://consult.gov.scot</a>.</p>

          <p>Email addresses are used to send an acknowledgement of response following submission. They may also be used to contact you in the future in relation to the consultation exercise if you give consent to be contacted.</p>

          <p>Where permission is given, we publish responses. We include personal data where permission has been given to do so. We never publish email or postal addresses.</p>

          <h3>5. Blogs and discussion sites</h3>

          <p>We collect names or usernames, and email addresses with each comment. This data is kept as long as the blog post or dialogue remains published.</p>

          <h4>Links to other websites</h4>

          <p>When we link to other websites, we encourage you to read the privacy policy statements contained on those sites.</p>

          <h2>Your rights</h2>

          <p>You have a right of access to any <a href="personal-data">personal data</a> we hold about you, by making a <a href="index">Subject Access Request (SAR)</a>.</p>

          <p>In addition, if you believe that the data we hold is inaccurate or incomplete you can ask us to update our records. If you are unhappy with the way in which we process your personal data you can request that we stop or restrict the processing we complete using your personal data or ask us to delete the personal data we hold about you.</p>

          <p>Find out more about <a href="https://ico.org.uk/for-organisations/guide-to-the-general-data-protection-regulation-gdpr/individual-rights/">your rights on the Information Commissioner's site</a>.</p>

          <p>In some circumstances we may not be able to comply with your request. This is because some of these rights are conditional and can only be applied in certain circumstances and/or where there is no compelling reason to continue to process your personal data.</p>

          <h3>Contact</h3>

          <p>Data Protection Officer<br />
          Victoria Quay<br />
          Commercial Street<br />
          Edinburgh<br />
          EH6 6QQ</p>

          <p>Email: <a href="mailto:DataProtectionOfficer@gov.scot">DataProtectionOfficer@gov.scot</a></p>

          <h2>Complaints</h2>

          <p>If you feel we have been unable, or unwilling, to resolve your information rights concern, you have the right to lodge a complaint with the Information Commissioner's Office (ICO). The ICO are the supervisory authority responsible for data protection in the UK.</p>

          <p>For further information, including independent data protection advice and information in relation to your rights, you can contact the Information Commissioner at:</p>

          <p>The Information Commissioner<br />
          Wycliffe House<br />
          Water Lane<br />
          Wilmslow<br />
          Cheshire<br />
          SK9 5AF</p>

          <p>Tel: 08456 30 60 60<br />
