        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p style="margin-left:0cm; margin-right:0cm"><span><span>We're continuously working to make gov.scot as accessible and usable as possible for all abilities and disabilities. This includes older audiences and those with visual, hearing, cognitive or motor impairments.</span></span></p>

          <p style="margin-left:0cm; margin-right:0cm"><span><span>We try to make our site easy to use with assistive technologies by using:</span></span></p>

          <ul>
           <li><span><span><span>easier-to-read colours</span></span></span></li>
           <li><span><span><span>larger fonts</span></span></span></li>
           <li><span><span><span>plain English</span></span></span></li>
           <li><span><span><span>keyboard-only navigation</span></span></span></li>
          </ul>

          <h3 style="margin-left:0cm; margin-right:0cm"><span><span><span>Feedback</span></span></span></h3>

          <p style="margin-left:0cm; margin-right:0cm"><span><span>If you cannot access any part of this site or want to report an accessibility problem, please&nbsp;contact us at:&nbsp;<a style="color:#0563c1; text-decoration:underline" href="mailto:website@gov.scot">website@gov.scot</a>.</span></span></p>

          <h3 style="margin-left:0cm; margin-right:0cm"><span><span><span>Enforcement procedure</span></span></span></h3>

          <p style="margin-left:0cm; margin-right:0cm"><span><span>The Equality and Human Rights Commission enforces the&nbsp;<a style="color:#0563c1; text-decoration:underline" href="http://www.legislation.gov.uk/uksi/2018/952/regulation/4/made">accessibility regulations</a>&nbsp;(the Public Sector Bodies (Websites and Mobile Applications) (No. 2) Accessibility Regulations 2018).</span></span></p>

          <p style="margin-left:0cm; margin-right:0cm"><span><span>If you're not happy with how we respond to your feedback,&nbsp;<a style="color:#0563c1; text-decoration:underline" href="https://www.equalityadvisoryservice.com/">contact the Equality Advisory and Support Service</a>. They are an independent advice service. They will advise you on what to do next.</span></span></p>

          <h3 style="margin-left:0cm; margin-right:0cm"><span><span><span>Compliance status</span></span></span></h3>

          <p style="margin-left:0cm; margin-right:0cm"><span><span><span><span>Scottish Government is committed to making its websites accessible, in accordance with the Public Sector Bodies (Websites and Mobile Applications) (No. 2) Accessibility Regulations 2018.</span></span></span></span></p>

          <p style="margin-left:0cm; margin-right:0cm"><span><span><span><span>This accessibility statement applies to gov.scot.</span></span></span></span></p>

          <p style="margin-left:0cm; margin-right:0cm"><span><span>This website partially complies with the&nbsp;<a style="color:#0563c1; text-decoration:underline" href="https://www.w3.org/TR/WCAG21/">Web Content Accessibility Guidelines version 2.1</a>&nbsp;(WCAG) A and AA success criteria, with the below exceptions.</span></span></p>

          <h3 style="margin-left:0cm; margin-right:0cm"><span><span><span>Non-accessible content</span></span></span></h3>

          <p><span><span><span>The content listed below is non-accessible for the following reasons.</span></span></span></p>

          <h4>Non-compliance with the accessibility regulations</h4>

          <p><span><span><span><span>PDFs and other documents</span></span></span></span></p>

          <p><span><span><span><span>Some document formats on gov.scot such as PDF, MS Word and Excel may not be fully accessible. Where possible we make documents accessible and/or provide a suitable HTML alternative.</span></span></span></span></p>

          <h4><span><span><span><span>Not within the scope of the regulations</span></span></span></span></h4>

          <p><span><span><span><span>The accessibility regulations do not cover PDF or other documents published before 23 September 2018 if they're not essential to providing our services</span></span></span></span></p>

