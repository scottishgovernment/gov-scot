    /govscot:content:
      jcr:primaryType: hippostd:html
      hippostd:content: |-
        <p>To enable us to identify your payment we require some information. It would be helpful if you could complete the appropriate fields below before being transferred to the&nbsp;Worldpay site where your payment details will be taken.</p>

        <p>We accept DEBIT and CREDIT CARD payments with a value limit of £5,000. It should be noted that the Scottish Government do not hold any personal or card details.</p>

        <p><strong>Contact</strong><br />
        St Andrew's House<br />
        Regent Road<br />
        Edinburgh<br />
        EH1 3DG</p>

        <p>Tel: 0131 244 7325</p>

        <p>Email:&nbsp;<a href="mailto:online_payments@gov.scot">online_payments@gov.scot</a></p>
