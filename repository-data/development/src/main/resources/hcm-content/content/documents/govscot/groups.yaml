      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: <p>To help the Scottish Government meet its goal of tackling
          socioeconomic inequality in higher education by leading on the implementation
          of the recommendations contained in the <a href="/publications/blueprint-fairness-final-report-commission-widening-access/">final
          report of the Commission on Widening Access A Blueprint for Fairness</a>.</p>
      /govscot:notes:
        jcr:primaryType: hippostd:html
        hippostd:content: ''
