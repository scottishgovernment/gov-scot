          <p>0131 24 46737</p>

          <p>Advanced Learning and Science Directorate<br />
          7th Floor<br />
          5 Atlantic Quay<br />
          150 Broomielaw<br />
          Glasgow<br />
          G2 8LU</p>
      /govscot:members:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
