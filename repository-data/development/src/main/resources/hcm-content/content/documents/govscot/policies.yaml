        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>We want to provide a justice system that is up-to-date, fair and respects the rights and diverse needs of users.</p>

            <p>Improving access to justice means providing better information and advice, giving people more options to resolve disputes without going to court, and having a flourishing legal services market.</p>
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Laura Sexton</p>

            <p>**</p>

            <p>Third bullet point to be added after 'We have also':</p>

            <ul>
             <li>held a consultation on <a href="alternative-business-structures">alternative business structures </a>to review regulations and guidance in relation to approved regulator complaints</li>
            </ul>

            <p>&nbsp;</p>
          /alternative-business-structures:
            jcr:primaryType: hippo:facetselect
            hippo:docbase: a3f03f02-c2a0-4cd9-a1e8-044bc825250e
            hippo:facets: []
