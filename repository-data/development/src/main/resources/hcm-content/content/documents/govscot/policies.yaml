        /govscot:topics[3]:
          jcr:primaryType: hippo:mirror
          hippo:docbase: 375ac20b-f77f-4076-9bee-12f222cac1c0
        /govscot:background:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p><a href="/publications/justice-scotland-vision-priorities/">Justice in Scotland: Vision and Priorities</a>, 2017 to 2020, sets out our vision for a modern justice system to meet the needs of people in Scotland. We will review this annually.</p>

            <p>An accompanying <a href="/publications/justice-vision-priorities-delivery-plan-2017-18/">delivery plan</a> sets out the key actions that we, justice organisations and partners are taking during 2017 and 2018.</p>
        /govscot:billsAndLegislation:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p><a href="http://www.legislation.gov.uk/asp/2010/16/2010-11-10">The Legal Services (Scotland) Act 2010</a> contains provisions relating to legal services including regulating the supply of legal services by alternative business structures.</p>

            <p><a href="http://www.legislation.gov.uk/asp/2007/5/contents">The Legal Profession and Legal Aid Scotland Act 2007</a> aims to broaden access to legal services by allowing the creation of new business structures that, like existing solicitor practices, will be able to provide legal advice and services for clients.</p>

            <p><a href="http://www.legislation.gov.uk/ukpga/1986/47/contents">The Legal Aid (Scotland) Act 1986</a> is the main piece of legislation concerning legal aid in Scotland.</p>

            <p><a href="http://www.legislation.gov.uk/ukpga/1980/46">The Solicitors (Scotland) Act 1980</a> contains specific information relating to solicitors and notaries public in Scotland.</p>
        /govscot:contact:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Email: <a href="mailto:ceu@gov.scot">ceu@gov.scot</a><br />
            Phone: 0300 244 4000</p>

            <p>Post:<br />
            General Enquiries<br />
            Scottish Government<br />
            St Andrews House<br />
            Regent Road<br />
            Edinburgh<br />
            EH1 3DG</p>

            <h3>Connect</h3>

            <p><a href="https://blogs.gov.scot/justice-safety">Justice and safety blog</a><br />
            Twitter: <a href="https://twitter.com/ScotgovJustice">@ScotGovJustice</a></p>
        /govscot:actions:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>We are:</p>

            <ul>
             <li>encouraging people to <a href="/policies/access-to-justice/dispute-resolution/">resolve disputes outside court</a> through services like mediation and arbitration</li>
             <li>simplifying the <a href="/policies/access-to-justice/tribunals-system/">tribunals system</a> to make sure it's independent and user-friendly</li>
             <li>using digital technology and IT innovation to <a href="/policies/access-to-justice/improving-justice-systems-processes/">improve processes within the justice system</a></li>
             <li>improving <a href="/policies/access-to-justice/improving-information-and-advice/">public information and advice</a> about issues like housing, debt and benefits, to help people avoid problems or resolve disputes as quickly as possible</li>
             <li>working to introduce <a href="alternative-business-structures">alternative business structures in the legal services market</a> to improve customer choice</li>
            </ul>

            <p>We have also:</p>

            <ul>
             <li>carried out a review into the <a href="/policies/access-to-justice/legal-aid/">legal aid system</a> to ensure it is simpler, user-focused and more flexible</li>
             <li>set up an independent review into the <a href="/policies/access-to-justice/regulation-legal-services/">regulation of legal services</a> to identify opportunities for change and improvement</li>
            </ul>
