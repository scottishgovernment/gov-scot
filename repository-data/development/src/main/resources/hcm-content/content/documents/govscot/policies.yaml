          hippostd:content: |-
            <p>We work to encourage the use of resolution services like 'mediation' and 'arbitration' which can be cheaper and less time consuming than going to court. &nbsp;</p>

            <p>Arbitration is a type of alternative dispute resolution. It's a legal way of settling disputes without having to go to court.</p>

            <p>Those involved in a dispute can refer it to one or more neutral third parties (the 'arbitrators' or 'arbitral tribunal'), and they agree to be bound by their decision.<br />
            Mediation is a voluntary process in which a neutral third party works to bring disputing parties to a settlement.</p>

            <h3>Scottish Arbitration Centre</h3>

            <p>The <a href="https://scottisharbitrationcentre.org/">Scottish Arbitration Centre</a> promotes arbitration in Scotland, and also Scotland as a seat of international arbitration.</p>

            <p>It builds on the <a href="http://www.legislation.gov.uk/asp/2010/1/contents">Arbitration (Scotland) Act 2010</a> which provides a modern framework for domestic and international arbitration in Scotland.</p>

            <p>We currently give the Scottish Arbitration Centre £115,000 a year in grant-funding.</p>

            <h3>Scottish Mediation&nbsp;</h3>

            <p><a href="https://www.scottishmediation.org.uk/">Scottish Mediation</a> focuses on embedding mediation into the way that conflict and disputes are handled in Scotland.</p>

            <p>It aims to:</p>

            <ul>
             <li>promote wider understanding of the appropriate use of mediation and other related forms of conflict management and prevention</li>
             <li>support and promote education, training and research in skills and best practice</li>
             <li>create and encourage links between mediators and Scottish public, private, voluntary and community organisations</li>
             <li>promote and organise standards of professional conduct and training</li>
            </ul>

            <p>Since 2013-2014, we have given the Scottish Mediation Network £100,000 a year of grant-funding.</p>

            <h3>Independent Review of Mediation in Scotland</h3>

            <p>In 2018, the Scottish Government commissioned Scottish Mediation to undertake an independent review of the use of mediation in the civil justice system in Scotland.</p>

            <p>The report was published in June 2019. &nbsp;It identifies a number of structural and cultural challenges to be overcome in “normalising” the use of mediation. &nbsp;It sets out 27 recommendations on how this could be achieved.&nbsp; Read <a href="http://www.gov.scot/ISBN/9781839603983">our response to the report and its findings</a>.</p>

            <h3>Alternative dispute resolution</h3>

            <p>Find more information about mediation and arbitration services on the <a href="https://www.mygov.scot/alternatives-to-court/">mygov.scot website</a>.</p>
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |+
            <p>Laura Sexton</p>

