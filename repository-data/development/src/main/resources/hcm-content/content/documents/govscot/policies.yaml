            <p>We live in a digital world, influenced by technology. Our justice systems are changing, and we want to use new technologies to shape them.</p>

            <p>In the 2017 to 2018 Programme for Government, we made a commitment to invest in the development of a Digital Evidence Sharing Capability (DESC).</p>

            <p>This will improve how evidence is accessed across the justice system, making it easier to share and cases to be resolved more quickly.</p>

