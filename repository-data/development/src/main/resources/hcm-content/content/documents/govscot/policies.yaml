          hippostd:content: |-
            <p>The legal aid system provides publicly funded legal advice and representation for those most in need. It is a key part of providing access to justice.</p>

            <p>The majority of legal aid fund expenditure is on legal services provided by solicitors in private practice who are paid on a case by case basis.</p>

            <h3>Review of legal aid</h3>

            <p>An independent review of the legal aid system was carried out in 2017, to ensure it is simpler, user-focused and more flexible - as well as sustainable and cost-effective.</p>

            <p>The review, chaired by Carnegie UK Trust Chief Executive Martyn Evans, published its report - <a href="/publications/rethinking-legal-aid-an-independent-strategic-review/">Rethinking Legal Aid: an independent strategic review</a> - in February 2018.</p>

            <p>The report sets out a 10 year vision and makes 67 recommendations, including:</p>

            <ul>
             <li>putting the user at the centre including creating a consumer panel</li>
             <li>developing a new system for setting fees paid to solicitors conducting legal aid work</li>
             <li>establishing a new arm's length body responsible for delivery of publicly-funded legal assistance</li>
            </ul>

            <p>We will publish our response to the report in due course.</p>

            <p>For <a href="https://www.webarchive.org.uk/wayback/archive/20170702002743/http://www.gov.scot/About/Review/legal-aid-review">background, minutes of meetings and evidence</a> go to the gov.scot/archive.</p>

            <h3><span><span><strong><span><span>Legal Aid Business Support and Recovery Fund </span></span></strong></span></span></h3>

            <p><span><span><span><span>The <a href="index">Legal Aid Business Support and Recovery Fund</a> recognises the critical role legal aid firms play in the justice sector as Scotland recovers from COVID-19. It also ensures the availability of legal services for those most affected by the pandemic.</span></span></span></span></p>

            <p><span><span><span><span><span><span><span><span><span><span><span><span><span>The fund has been established following close consultation with the legal profession and will be distributed to legal aid practices as part of the Scottish Government’s Recover, Renew and Transform programme to support the justice sector.</span></span></span></span></span></span></span></span></span></span></span></span></span></p>

            <h3>Criminal legal aid fee structures</h3>

            <p>We are also working with the Scottish Legal Aid Board (SLAB), which manages and administers legal aid, and the Law Society of Scotland to streamline and modernise the way criminal legal aid fees are structured.</p>

            <p>This will help make the system more effective by reducing unnecessary costs.</p>

            <h3>Code of Practice for criminal legal assistance</h3>

            <p>Solicitors and firms who want to carry out criminal legal assistance must be registered with SLAB and comply with the Code of Practice for Criminal Legal Assistance.</p>

            <p>The code protects people who require criminal legal assistance by ensuring the solicitors comply with all legal, ethical and professional obligations.</p>

            <p>An <a href="https://www.slab.org.uk/providers/mailshots/newsfeed/criminalcodepublished.html">updated version of the code</a> came into effect in January 2018.</p>

            <div class="info-note note">For information on how to get help with legal costs go to: <a href="https://www.slab.org.uk/public/">https://www.slab.org.uk/public/</a></div>
