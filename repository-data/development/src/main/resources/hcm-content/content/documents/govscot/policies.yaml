          hippostd:content: |-
            <p>We are working to improve the quality of information and advice provided to people on issues such as housing, money, debt and welfare, by developing and promoting national standards.</p>

            <h3>Scottish National Standards for Information and Advice Providers (SNSIAP)</h3>

            <p>The <a href="index_3">Scottish National Standards for Information and Advice Providers</a> (2009) were developed in recognition that people choose to access information and advice from various sources. Some agencies specialise in advice whereas others provide advice as part of a wider service.</p>

            <p>The national standards, which are backed up by an accreditation system, can be used by any advice provider to improve the quality of its service.</p>

            <p>The standards divide advice and information into three types:</p>

            <ol>
             <li>
             <p>Active information, sign-posting and explanation - activities such as providing information either orally or in writing, sign-posting or referring the user to other available resources or services, and, the explanation of technical terms or clarifying an official document, such as a tenancy agreement or a possession order.</p>
             </li>
             <li>
             <p>Casework - includes interviewing people to find out what their issue is, explaining their options to them and helping them to deal with that issue. This can include negotiating with the other side in a dispute, providing practical help with letters or forms or helping the client to sort out their problem themselves.</p>
             </li>
             <li>
             <p>Advocacy, representation and mediation at tribunal or court action level - covers situations where advisers represents a client in a tribunal or court or mediates on their behalf with a third party. It includes some activities that can only be undertaken by a solicitor.</p>
             </li>
            </ol>

            <h3>The new accreditation model</h3>

            <p>A redesigned accreditation model for information and advice providers is being implemented following a 2014 review by the Scottish Legal Aid Board (SLAB). The aim of the new model is to support advice providers to continuously improve.</p>

            <p>Advice providers can go through the new process of accreditation, or re-accreditation, free of charge</p>

            <p>The new model of accreditation, as with the previous scheme, focuses on both the organisational and technical quality of advice. It separates out the audit of evidence provided by the organisation from the peer review of casework.</p>

            <p>Peer review takes place prior to audit for organisations providing Type 2 (casework) and Type 3 (representation or mediation at court/tribunal) advice based on the competences defined in the SNSIAP framework.</p>

            <p>The <a href="/publications/scottish-national-standards-information-advice-providers-quality-assurance-framework-2009/">SNSIAP framework</a> itself has not changed, although we have updated the <a href="index_1">competencies for advisers</a> (section 2) to ensure they reflect current legislation.</p>

            <h3>Accreditation process</h3>

            <p>Accreditation is formal third party recognition that the organisation applying has been assessed as meeting the standards framework.</p>

            <p>The accreditation process differs for agencies providing type 1 advice, type 2/3 advice and Citizens Advice Bureaux (see above for different advice types).</p>

            <p>See SLAB's website for more information on <a href="https://slab.org.uk/advice-agencies/scottish-national-standards-for-information-and-advice-partners/">how to apply for accreditation</a>, what the process involves and how to prepare for this.</p>

            <h3>Accredited agencies</h3>

            <p>All agencies accredited under the current process are listed on the <a href="https://www.slab.org.uk/advice-agencies/scottish-national-standards-for-information-and-advice-partners/list-of-agencies-already-accredited/">Scottish Legal Aid Board’s website</a>.</p>

            <p>The list of accredited agencies under the previous process can be found <a href="index_2">here</a>.&nbsp;</p>

            <h3>Self assessment</h3>

            <p>To prepare for accreditation, advice providers must self-assess against the <a href="index">SNSIAP framework</a>. Do not use section 2 as this has been updated. See the <a href="index_4">updated section 2 (competencies).</a></p>

            <p>We will review and republish the quality assurance framework in its entirety as soon as possible.</p>

            <p>SLAB has developed separate self assessment tools and guidance for <a href="https://www.slab.org.uk/advice-agencies/scottish-national-standards-for-information-and-advice-partners/type-1-accreditation/">Type I advice providers</a>, <a href="https://www.slab.org.uk/advice-agencies/scottish-national-standards-for-information-and-advice-partners/type-2-3-accreditation/">Type II and III advice providers</a>, and <a href="https://www.slab.org.uk/advice-agencies/scottish-national-standards-for-information-and-advice-partners/cab-accreditation/">Citizens Advice Bureaux</a>.</p>

            <h3>Contact</h3>

            <p>For further information:</p>

            <p>Email: <span><span><a style="color:#0563c1; text-decoration:underline" href="mailto:SNSIAP@slab.org.uk">SNSIAP@slab.org.uk</a> </span></span><br />
            &nbsp;</p>
