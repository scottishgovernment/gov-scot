          hippostd:content: |-
            <p style="margin-left:0px; margin-right:0px">We launched an independent review of how legal services are regulated in April 2017.</p>

            <p style="margin-left:0px; margin-right:0px">The review considered what changes were needed to the statutory framework for the regulation of legal services to protect consumer interests and promote a flourishing legal sector. That included ensuring that consumers understand the options available to them when something goes wrong.&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px"><a href="index">Fit for the Future: report of the independent review of legal services regulation in Scotland</a> was published in October 2018.</p>

            <p style="margin-left:0px; margin-right:0px">The report makes 40 recommendations to Scottish Ministers on reforming the way in which legal services are regulated and complaints handled.&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px">The primary recommendation is that 'there should be a single regulator for all providers of legal services in Scotland. It should be independent of both government and those it regulates. It should be responsible for the whole system of regulation including entry, standards and monitoring, complaints and redress. Regulation should cover individuals, entities and activities and the single regulator should be a body accountable to the Scottish Parliament and subject to scrutiny by Audit Scotland.'</p>

            <p style="margin-left:0px; margin-right:0px">We are considering the recommendations in detail and will respond in due course. &nbsp;</p>

            <p>&nbsp;</p>

