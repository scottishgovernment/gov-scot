          hippostd:content: |-
            <p style="margin-left:0px; margin-right:0px">We are working towards the introduction of alternative business structures in the legal services market, to help improve customer choice and widen access to justice.</p>

            <p style="margin-left:0px; margin-right:0px">The <a href="https://www.legislation.gov.uk/asp/2010/16/contents">Legal Services (Scotland) Act 2010 </a>allows solicitors to enter business relationships with non-solicitors to provide legal services to the public for a fee, under a licence issued by an approved regulator.&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px">Also known as licensed legal services providers, ABS must be 51% owned by lawyers or other regulated professionals.&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px">Clients will be able to expect the same standards of service, advice and consumer protection as existing solicitor practices.</p>

            <h3 style="margin-left:0px; margin-right:0px">Regulatory framework</h3>

            <p style="margin-left:0px; margin-right:0px">There will be a new regulatory framework for licensed legal service providers.</p>

            <p style="margin-left:0px; margin-right:0px">Service providers will be licensed and regulated by a regulator approved by Scottish Ministers.</p>

            <p style="margin-left:0px; margin-right:0px">There is a two-step process for becoming an approved regulator. If granted authorisation, an approved regulator must make and implement a regulatory scheme for its licensed legal service providers.</p>

            <h3><span><span><span><span><span><span><span class="msoIns"><span>Register of approved regulators</span></span></span></span></span></span></span></span></h3>

            <p><span><span><span><span><span><span><span class="msoIns"><span>Section 82 of the Legal Services (Scotland) Act 2010 requires Scottish Ministers to keep and publish a register of approved regulators.</span></span></span></span></span><span class="msoIns"><span> </span></span><span><span><span><span class="msoIns"><span>The register is to include the following information in relation to each approved regulator. Currently there is only one approved regulator.</span></span></span></span></span></span></span></span></p>

            <p><span><span><span><span><span><span><span class="msoIns"><span>The Law Society of Scotland</span></span></span></span></span></span></span></span><br />
            <span><span><span><span><span><span><span class="msoIns"><span>Address: Atria One, 144 Morrison St, Edinburgh, EH3 8EX </span></span></span></span></span></span></span></span><br />
            <span><span><span><span><span><span><span class="msoIns"><span>Telephone: 0131 226 7411</span></span></span></span></span></span></span></span><br />
            <span><span><span><span><span><span><span class="msoIns"><span>Website: <a style="color:#0563c1; text-decoration:underline" href="https://www.lawscot.org.uk">https://www.lawscot.org.uk</a></span></span></span></span></span></span></span></span><br />
            <span><span><span><span><span><span><span class="msoIns"><span>Email: &nbsp;<a style="color:#0563c1; text-decoration:underline" href="mailto:lawscot@lawscot.org.uk">lawscot@lawscot.org.uk</a> </span></span></span></span></span></span></span></span></p>

            <p><span><span><span><span><span><span><span class="msoIns"><span>Approved by Scottish Ministers under section 7 of the Legal Services (Scotland) Act 2010 on 17 January 2017</span></span></span></span></span></span></span></span></p>

            <p><span><span><span><span><span><span><span class="msoIns"><span>Authorised by Scottish Ministers to exercise its regulatory functions as an approved regulator of licensed legal services providers, under section 10 of the Legal Services (Scotland) Act 2010 on 22 December 2021.</span></span></span></span></span></span></span></span></p>

            <h3 style="margin-left:0px; margin-right:0px">Approved regulators: complaints handling</h3>

            <p style="margin-left:0px; margin-right:0px">We carried out a targeted stakeholder consultation between June and August 2018, with the purpose of creating a regulatory framework for handling complaints against approved regulators of licensed legal service providers.</p>

            <ul>
             <li><a href="index_1">approved regulator complaints: consultation document and responses</a></li>
            </ul>

            <p style="margin-left:0px; margin-right:0px">A partial business and regulatory impact assessment (BRIA) has been completed with a purpose to establish a framework for the investigation of a complaint about an approved regulator of licensed legal services providers.&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px">The<a href="http://www.legislation.gov.uk/ssi/2018/341/contents/made"> Licensed Legal Services (Complaints About Approved Regulators) (Scotland) Regulations 2018 </a>make further provision setting out the statutory requirements for: &nbsp;&nbsp;</p>

            <ul>
             <li>investigation of multiple complaints against an approved regulator</li>
             <li>interim report arrangements&nbsp;&nbsp;</li>
            </ul>
