        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Tribunals are a central part of the Scottish justice system and play a vital role in protecting people's rights. People can go to a tribunal if they want to challenge a decision that affects them. Tribunals tend to be less formal and more accessible than the courts.</p>

            <p>Some tribunals deal with matters that are reserved to the UK Parliament, like employment and immigration. Other tribunals deal with matters that are devolved to the Scottish Parliament, such as mental health and housing.</p>

            <p>Specialist panels deal with these cases which include amongst others, the compulsory care and treatment of people with mental health disorders; disputes between tenants and landlords; disputes involving land and property; and cases concerning children and young people with additional support needs.</p>

            <h3>Tribunal reform</h3>

            <p>Over the years, tribunals were created and developed independently of one another, so their practices and procedures can vary significantly.</p>

            <p>We are restructuring Scotland's tribunals to make sure they are easier to understand and more user-friendly.</p>

            <p>This will also promote more consistency across the tribunals landscape, particularly in their practices and procedures.</p>

            <p>The <a href="http://www.legislation.gov.uk/asp/2014/10/enacted">Tribunals (Scotland) Act 2014</a> paved the way for tribunals to be brought under one umbrella – <a href="https://www.scotcourts.gov.uk/the-courts/the-tribunals/about-scottish-tribunals">the Scottish Tribunals</a>.</p>

            <p>This has two-tiers. A First-tier Tribunal, which makes decisions on cases previously heard by the individual tribunals, and an <a href="https://www.scotcourts.gov.uk/the-courts/court-locations/the-upper-tribunal-for-scotland">Upper Tribunal</a> that hears appeals against decisions of the First-tier.</p>

            <p>The First-tier Tribunal is divided into Chambers, each of which hears cases relating to particular subjects, like housing and property or tax.</p>

            <p>Each of the existing tribunals will over time transfer into the appropriate Chamber - <a href="/publications/structure-tribunals-chambers/">this diagram shows the Chamber structure</a>. This means that none of the expertise the tribunals built up before the reforms started will be lost.</p>

            <p>Administrative support for the Scottish Tribunals is provided by the <a href="https://www.scotcourts.gov.uk/">Scottish Courts and Tribunals Service</a>.</p>

            <h3>Timeframe for reform</h3>

            <p>The tribunals listed below have been transferred into the appropriate Chambers of the First-tier Tribunal:</p>

