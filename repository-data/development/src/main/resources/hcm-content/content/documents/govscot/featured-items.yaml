        govscot:url: https://beta.gov.scot/brexit/
      /govscot:teaserText:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>The Scottish Government believes that staying in the EU is the best option for the whole of the UK and Scotland.</p>

          <p style="margin-left:0px; margin-right:0px">It is now clear that the UK can revoke the notification under Article 50 and remain in the EU which the UK Government should do.</p>
      /govscot:link:
