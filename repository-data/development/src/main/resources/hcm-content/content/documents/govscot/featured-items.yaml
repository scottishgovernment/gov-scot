      hippotranslation:id: f829a974-2953-45e2-a2d5-be1f77d46908
      hippotranslation:locale: en
      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |+
          <p>The Scottish Government believes that staying in the EU is the best option for the whole of the UK and Scotland.</p>
          <p>Failing that, we believe the UK and Scotland must remain inside the Single Market and Customs Union.</p>

      /govscot:notes:
        jcr:primaryType: hippostd:html
        hippostd:content: ''
      /govscot:ExternalLink:
        jcr:primaryType: govscot:ExternalLink
