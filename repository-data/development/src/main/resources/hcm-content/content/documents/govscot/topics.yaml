          <label for="panel-793192" class="ds_accordion-item__label"><span class="hidden">Show this section</span></label></div>

          <div class="ds_accordion-item__body">
          <p>There are no limits on the number&nbsp;of people who can attend places of worship, weddings, civil partnerships and funerals.&nbsp;</p>

          <p>Follow the <a href="https://www.gov.scot/publications/coronavirus-covid-19-public-use-of-face-coverings/">guidance on face coverings</a> and take a lateral flow test before you go.</p>

