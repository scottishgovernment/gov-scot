          <div class="ds_accordion-item__header">
          <h3 id="panel-713574-heading" class="ds_accordion-item__title">Schools, universities, education and childcare</h3>

          <div class="ds_accordion-item__indicator">&nbsp;</div>
          <label for="panel-713574" class="ds_accordion-item__label"><span class="hidden">Show this section</span></label></div>

          <div class="ds_accordion-item__body">
          <p>Guidance is available to help reduce the risk in:</p>

          <ul>
           <li><a href="https://www.gov.scot/publications/coronavirus-covid-19-guidance-on-reducing-the-risks-in-schools/">schools</a></li>
           <li><a href="https://www.gov.scot/publications/coronavirus-covid-19-early-learning-and-childcare-services/">early learning and childcare settings</a></li>
           <li><a href="https://www.gov.scot/publications/coronavirus-covid-19-school-age-childcare-services/">school aged childcare settings</a></li>
           <li><a href="https://www.gov.scot/publications/coronavirus-covid-19-childminder-services-guidance/">childminder settings</a></li>
           <li><a href="https://www.gov.scot/publications/coronavirus-covid-19-universities-colleges-and-community-learning-and-development-providers/">colleges and universities</a></li>
          </ul>

          <p>Information for parents and carers is on the <a href="https://www.parentclub.scot/topics/coronavirus">Parent Club website</a>.</p>

          <p>Information for students is on the <a href="https://www.studentinformation.gov.scot/">Student Information Scotland website</a></p>
          </div>
          </div>

          <div>
          <div class="ds_accordion-item"><input aria-labelledby="panel-46922-heading" id="panel-46922" type="checkbox" class="ds_accordion-item__control hidden" />
          <div class="ds_accordion-item__header">
          <h3 id="panel-46922-heading" class="ds_accordion-item__title">Covid recovery</h3>

          <div class="ds_accordion-item__indicator">&nbsp;</div>
          <label for="panel-46922" class="ds_accordion-item__label"><span class="hidden">Show this section</span></label></div>

          <div class="ds_accordion-item__body">
          <p><span>The <a href="https://www.gov.scot/publications/covid-recovery-strategy-fairer-future/">Covid recovery strategy</a>&nbsp;helps&nbsp;those who have been most affected by the pandemic, where the unequal impacts have worsened pre-existing inequalities. It will bolster the actions in the:</span></p>

          <ul>
           <li><span><a href="https://www.gov.scot/publications/nhs-recovery-plan/">NHS recovery plan</a> - sets out commitments that will support recovery over the next five years, supported by the implementation of improvements and new models of care</span></li>
           <li><span><a href="https://www.gov.scot/publications/education-recovery-key-actions-next-steps/">Education recovery plan</a> – sets out action taken to address the impacts on children and young people, and the next steps to support learners</span></li>
           <li><span><a href="https://www.gov.scot/publications/justice-vision-priorities-closing-down-report/pages/6/">Justice recovery plan</a>&nbsp;- published March 2021 - leading to increased criminal court capacity, alongside mitigating measures already introduced during the pandemic. We will publish a new justice strategy reflecting the focus on recovery</span></li>
          </ul>
          </div>
          </div>
          </div>
          </div>

