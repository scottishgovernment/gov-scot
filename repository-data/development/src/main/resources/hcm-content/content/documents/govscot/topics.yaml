      /govscot:notes:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Taken off this text in December 2020 to make it less out of date.</p>

          <p><span><span><span>The Scottish Government will continue to prepare for potential future scenarios, including those that may arise at the end of the transition period, and to press the UK Government to ensure that an effective ‘no deal’ outcome to negotiations on the future relationship with the EU at the end of 2020 is avoided.</span></span></span></p>
