        hippostd:content: |-
          <h2>Information and support</h2>

          <div data-module="ds-accordion" class="ds_accordion">
          <div class="ds_accordion-item"><input aria-labelledby="panel-554216-heading" id="panel-554216" type="checkbox" class="ds_accordion-item__control hidden" />
          <div class="ds_accordion-item__header">
          <h3 id="panel-554216-heading" class="ds_accordion-item__title">Coronavirus (COVID-19) cases in Scotland</h3>

          <div class="ds_accordion-item__indicator">&nbsp;</div>
          <label for="panel-554216" class="ds_accordion-item__label"><span class="hidden">Show this section</span></label></div>

          <div class="ds_accordion-item__body">
          <p>View:</p>

          <ul>
           <li><a href="http://www.gov.scot/publications/coronavirus-covid-19-daily-data-for-scotland/">COVID-19 daily data for Scotland, including confirmed cases and deaths</a></li>
           <li><a href="https://www.gov.scot/publications/trends-in-number-of-people-in-hospital-with-confirmed-or-suspected-covid-19/">trends in daily COVID-19 data</a></li>
           <li><a href="https://www.publichealthscotland.scot/our-areas-of-work/sharing-our-data-and-intelligence/coronavirus-covid-19-data-and-guidance/">the number of cases in local areas</a>&nbsp;on the Public Health Scotland coronavirus data dashbard</li>
           <li>
           <p><a href="http://www.gov.scot/collections/coronavirus-covid-19-modelling-the-epidemic/">reports&nbsp;modelling the&nbsp;spread and level of COVID-19</a></p>
           </li>
          </ul>
          </div>
          </div>

          <div class="ds_accordion-item"><input aria-labelledby="panel-447500-heading" id="panel-447500" type="checkbox" class="ds_accordion-item__control hidden" />
          <div class="ds_accordion-item__header">
          <h3 id="panel-447500-heading" class="ds_accordion-item__title">Getting tested and self-isolating</h3>

          <div class="ds_accordion-item__indicator">&nbsp;</div>
          <label for="panel-447500" class="ds_accordion-item__label"><span class="hidden">Show this section</span></label></div>

          <div class="ds_accordion-item__body">
          <p><span><span><span><span><span>You should take regular lateral flow tests if you do not have symptoms of COVID-19. If you get a positive LFD result, changes to testing arrangements mean that you do not need to take a PCR test to confirm this.&nbsp;<span><span><span><a style="color:#0563c1; text-decoration:underline" href="https://www.nhsinform.scot/illnesses-and-conditions/infections-and-poisoning/coronavirus-covid-19/test-and-protect/coronavirus-covid-19-get-a-test-if-you-do-not-have-symptoms"><span>How to get lateral flow tests</span></a>.</span></span></span></span></span></span></span></span></p>

          <p><span><span><span><span><span><span>If you have symptoms of COVID-19 (a fever, new continuous cough, or loss of sense of taste or smell)&nbsp;it is important to isolate and book a PCR test – that advice has not changed. </span></span></span></span></span></span></p>

          <p><span><span><span><span><span>F</span></span></span><span><span><span>ollow the guidance on&nbsp;<a style="color:#0563c1; text-decoration:underline" href="https://www.nhsinform.scot/illnesses-and-conditions/infections-and-poisoning/coronavirus-covid-19/test-and-protect/coronavirus-covid-19-guidance-for-households-with-possible-coronavirus-infection">NHS Inform on self-isolating and booking a test</a>.</span></span></span></span></span></p>
          </div>
          </div>

          <div class="ds_accordion-item"><input aria-labelledby="panel-443535-heading" id="panel-443535" type="checkbox" class="ds_accordion-item__control hidden" />
          <div class="ds_accordion-item__header">
          <h3 id="panel-443535-heading" class="ds_accordion-item__title">Travel and quarantine</h3>

          <div class="ds_accordion-item__indicator">&nbsp;</div>
          <label for="panel-443535" class="ds_accordion-item__label"><span class="hidden">Show this section</span></label></div>

          <div class="ds_accordion-item__body">
          <h4>If you are travelling to Scotland from abroad (international travel)</h4>

          <p><a href="http://www.gov.scot/publications/coronavirus-covid-19-international-travel-quarantine/">Find out the rules on travelling to Scotland</a>, and check if a country is on the red&nbsp;list.</p>

          <h4>If you are travelling to Scotland from other parts of the UK</h4>

          <p>Travel is allowed between Scotland and England, Wales, Northern Ireland, the Channel Islands and the Isle of Man.</p>

          <h4>If you are travelling to a Scottish island</h4>

          <p><a href="https://www.gov.scot/publications/coronavirus-covid-19-guidance-on-travel-and-transport/">​​​​</a>If you are travelling to a Scottish island <a href="https://www.gov.scot/publications/coronavirus-covid-19-guidance-on-travel-and-transport/">you are advised to take a covid test before doing so</a>.</p>
          </div>
          </div>

          <div class="ds_accordion-item"><input aria-labelledby="panel-500373-heading" id="panel-500373" type="checkbox" class="ds_accordion-item__control hidden" />
          <div class="ds_accordion-item__header">
          <h3 id="panel-500373-heading" class="ds_accordion-item__title">Staying safe</h3>

          <div class="ds_accordion-item__indicator">&nbsp;</div>
          <label for="panel-500373" class="ds_accordion-item__label"><span class="hidden">Show this section</span></label></div>

          <div class="ds_accordion-item__body">
          <p>Follow the&nbsp;<a href="http://www.gov.scot/publications/coronavirus-covid-19-staying-safe-and-protecting-others/">rules and guidance on how to stay safe</a>&nbsp;and help prevent&nbsp;the spread of COVID-19</p>

          <h4>Face coverings</h4>

          <p>By law you should still <a href="http://www.gov.scot/publications/coronavirus-covid-19-public-use-of-face-coverings/">wear&nbsp;a face covering in most indoor public places</a>.&nbsp;</p>

          <h4>Distance Aware scheme</h4>

          <p>A Distance Aware badge or lanyard shows others you need more space or care. Find out <a href="https://www.gov.scot/publications/coronavirus-covid-19-distance-aware-scheme/">how to get a Distance Aware badge or lanyard</a>.</p>
          </div>
          </div>

          <div class="ds_accordion-item"><input aria-labelledby="panel-814113-heading" id="panel-814113" type="checkbox" class="ds_accordion-item__control hidden" />
          <div class="ds_accordion-item__header">
          <h3 id="panel-814113-heading" class="ds_accordion-item__title">Vaccine, including booster vaccinations, and vaccine certificates</h3>

          <div class="ds_accordion-item__indicator">&nbsp;</div>
          <label for="panel-814113" class="ds_accordion-item__label"><span class="hidden">Show this section</span></label></div>

          <div class="ds_accordion-item__body">
          <p>Find out about the vaccine, including the booster and third dose vaccinations, on the&nbsp;<a href="https://www.nhsinform.scot/covid-19-vaccine/">NHS Inform website</a>.</p>

          <h4>Covid certification scheme (covid passports)</h4>

          <p>If you are attending certain venues and events you will need&nbsp;to provide proof of:</p>

          <ul>
           <li>vaccination - or</li>
           <li>a negative test within the last 24 hours</li>
           <li>or you are exempt</li>
          </ul>

          <p>You can download the&nbsp;<a href="https://www.nhsinform.scot/covid-status">NHS Scotland Covid&nbsp;Status app</a>&nbsp;or&nbsp;<a href="https://www.nhsinform.scot/covid-19-vaccine/after-your-vaccine/get-a-record-of-your-coronavirus-covid-19-vaccination-status">get a paper record of your vaccine status from NHS Inform</a>.</p>

          <p>Check the vaccine certification scheme guidance for&nbsp;<a href="https://www.gov.scot/publications/coronavirus-covid-19-vaccine-certification-scheme-businesses-event-organisers/">businesses and event organisers</a>&nbsp;and for <a href="https://www.gov.scot/publications/coronavirus-covid-19-vaccine-certification-scheme-information-for-customers/">customers</a>.</p>
          </div>
          </div>

          <div class="ds_accordion-item"><input aria-labelledby="panel-776649-heading" id="panel-776649" type="checkbox" class="ds_accordion-item__control hidden" />
          <div class="ds_accordion-item__header">
          <h3 id="panel-776649-heading" class="ds_accordion-item__title">Businesses and workplaces (including hospitality guidance)</h3>

          <div class="ds_accordion-item__indicator">&nbsp;</div>
          <label for="panel-776649" class="ds_accordion-item__label"><span class="hidden">Show this section</span></label></div>

          <div class="ds_accordion-item__body">
          <h3>Operating safely during coronavirus</h3>

          <p>All businesses and workplaces should follow the <a href="https://www.gov.scot/publications/coronavirus-covid-19-general-guidance-for-safer-workplaces/">safer businesses and workplaces guidance</a>.&nbsp;</p>

          <p>There is also guidance for specific sectors, including:</p>

          <ul>
           <li><a href="https://www.gov.scot/publications/coronavirus-covid-19-tourism-and-hospitality-sector-guidance/">hospitality&nbsp;businesses, including nightclubs</a></li>
           <li><a href="http://www.gov.scot/publications/coronavirus-covid-19-organised-activities-for-children/">organised activities for children and young people</a></li>
           <li><a href="https://www.gov.scot/publications/coronavirus-covid-19-reopening-of-cultural-performances-and-events-guidance/">the events and culture sector</a></li>
           <li><a href="https://www.gov.scot/publications/coronavirus-covid-19-guidance-for-call-centres-and-customer-contact-centre-environments/">call centres</a></li>
          </ul>

          <h3>Hybrid working</h3>

          <p>Businesses can phase in a mixture of home and office working (hybrid working).</p>

          <p>Read <a href="https://www.gov.scot/publications/coronavirus-covid-19-offices/">guidance for safer office working, including hybrid working arrangements</a>.&nbsp;</p>

          <h3>Funding for businesses affected by Omicron&nbsp;measures</h3>

          <p>Get <a href="https://www.gov.scot/publications/coronavirus-covid-19-business-funding/">information about funding for business sectors</a> affected by measures introduced to control the spread of the Omicron variant,&nbsp;including hospitality, hairdressers and taxi drivers.</p>

          <p>You can also get information on support available to your business&nbsp;at the <a href="https://findbusinesssupport.gov.scot/coronavirus-advice">Find Business Support website</a>.&nbsp;</p>
