        hippostd:content: |-
          <div class="ds_inset-text">
          <div class="ds_inset-text__text">
          <p><a href="http://www.gov.scot"><strong></strong></a></p>

          <p><strong>Find out what help is available via our <a href="https://costofliving.campaign.gov.scot/">cost of living crisis support website.</a></strong></p>

          </div>
          </div>

          <p><span><span><span><span><span>People all across Scotland are being affected by the most severe economic crisis in a generation. The effects of this are being seen now as households and businesses are having to make difficult choices, despite the support that has been announced.</span></span></span></span></span></p>

          <p><span><span><span><span><span>The Scottish Government is doing what it can with its limited powers to ensure people receive the help they need.</span></span></span></span></span></p>

          <p>The <a href="https://www.gov.scot/publications/emergency-budget-review-2022-23/">Emergency Budget Review</a> identified funding of £35 million for a range of new measures, including:</p>

          <ul>
           <li>doubling the value of the December Scottish Child Bridging Payment to £260 per eligible child&nbsp;&nbsp;</li>
           <li>a new £1.4 million Island Cost Crisis Emergency Fund&nbsp;</li>
           <li>establishing a Joint Taskforce with business, COSLA, local authorities and agencies to consider the differing impacts of regulation on business</li>
           <li>extending energy advice to businesses by investing £300,000 to expand the services of Business Energy Scotland, while doubling the value of the SME energy efficiency Loan and Cash Back Scheme for energy efficiency to £20,000</li>
           <li>new payment break options to help protect those who have agreed to repay debt through the Debt Arrangement Scheme but face unexpected increases in the cost of living</li>
          </ul>

          <p><span><span><span><span><span>This is in addtion to measures set out in the latest <a href="programme-for-government">Programme for Government</a>:</span></span></span></span></span></p>

          <ul>
           <li><span><span><span><span><span>for anyone in receipt of the Scottish Child Payment, an automatic increase to £25 per week will be in place from 14 November. Applications for the Scottish Child Payment will also be open to all eligible under 16s from that date, with all payments backdated to the date of application.&nbsp; </span></span></span></span></span></li>
           <li><span><span><span><span><span>the introduction of the new Winter Heating Payment allowance which guarantees a £50 annual payment to around 400,000 low income households</span></span></span></span></span></li>
           <li><span><span><span><span><span>doubling of the Fuel Insecurity Fund to £20 million in 2022-23, to help households at risk of self-disconnection or self-rationing energy use</span></span></span></span></span></li>
           <li><span><span><span><span><span>widening eligibility for the Tenant Grant Fund, to support those struggling with increasing costs</span></span></span></span></span></li>
           <li><span><span><span><span><span>giving local authorities more flexibility to take account of energy bills in their prioritisation of households for Discretionary Housing Payments. We will also increase funding for Discretionary Housing Payments by £5 million.</span></span></span></span></span></li>
          </ul>
