      /govscot:overview:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>The 26th UN Climate Change Conference of the Parties (COP26) took place in Glasgow between 31 October and 12 November 2021.</p>

          <p>The event brought&nbsp;together world leaders, climate experts and campaigners to focus on climate change.</p>

          <p><a rel="external" href="https://ukcop26.org/">Go to the COP26 website</a>&nbsp;for more information.</p>

          <h3>Find out more</h3>

          <div data-module="ds-accordion" class="ds_accordion">
          <div class="ds_accordion-item"><input aria-labelledby="panel-17361-heading" id="panel-17361" type="checkbox" class="ds_accordion-item__control hidden" />
          <div class="ds_accordion-item__header">
          <h3 id="panel-17361-heading" class="ds_accordion-item__title">Scotland's action on climate change</h3>

          <div class="ds_accordion-item__indicator">&nbsp;</div>
          <label for="panel-17361" class="ds_accordion-item__label"><span class="hidden">Show this section</span></label></div>

          <div class="ds_accordion-item__body">
          <p>We are committed to Scotland reaching net zero emissions by 2045</p>

          <p>Find out <a href="index">what we are doing to tackle climate change in Scotland</a>.</p>
          </div>
          </div>

          <div class="ds_accordion-item"><input aria-labelledby="panel-417648-heading" id="panel-417648" type="checkbox" class="ds_accordion-item__control hidden" />
          <div class="ds_accordion-item__header">
          <h3 id="panel-417648-heading" class="ds_accordion-item__title">What you can do</h3>

          <div class="ds_accordion-item__indicator">&nbsp;</div>
          <label for="panel-417648" class="ds_accordion-item__label"><span class="hidden">Show this section</span></label></div>

          <div class="ds_accordion-item__body">
          <p>Go to&nbsp;the&nbsp;<a href="https://www.netzeronation.scot/">Net Zero Nation website</a>&nbsp;to find out&nbsp;what actions we can all&nbsp;take to help tackle climate change.</p>
          </div>
          </div>
          </div>

          <p>&nbsp;</p>
