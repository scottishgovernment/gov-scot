          <p><strong>To help protect yourself and others:</strong></p>

          <ul>
           <li><a href="https://www.nhsinform.scot/covid-19-vaccine">get the vaccine</a> or <a href="https://www.nhsinform.scot/covid-19-vaccine/the-vaccines/coronavirus-covid-19-booster-vaccination/">the vaccine booster</a>&nbsp;</li>
           <li>take regular lateral flow tests - especially before mixing with other people or visiting a hospital or care home&nbsp; - <a href="https://www.nhsinform.scot/illnesses-and-conditions/infections-and-poisoning/coronavirus-covid-19/test-and-protect/coronavirus-covid-19-get-a-test-if-you-do-not-have-symptoms">get lateral flow tests</a></li>
           <li>follow the guidance on <a href="https://www.nhsinform.scot/illnesses-and-conditions/infections-and-poisoning/coronavirus-covid-19/test-and-protect/coronavirus-covid-19-guidance-for-households-with-possible-coronavirus-infection">self-isolating and booking a test</a></li>
           <li><a href="http://www.gov.scot/publications/coronavirus-covid-19-public-use-of-face-coverings/pages/where-face-coverings-should-be-worn/">wear a face covering</a> where required</li>
           <li>if mixing with others, try to gather in small groups only</li>
           <li>wash your hands regularly and cover your nose and mouth if coughing or sneezing</li>
           <li>open windows when meeting indoors</li>
           <li>a mixture of home and office working is allowed&nbsp;</li>
           <li>use the apps: <a href="https://www.nhsinform.scot/covid-status">COVID status</a>, <a href="https://protect.scot/">Protect Scotland</a> and <a href="https://www.checkin.scot/">Check-in Scotland</a></li>
          </ul>
