      /govscot:overview:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p style="margin-left:0cm; margin-right:0cm"><span><span><span><span><span><span>The people of Scotland voted decisively to remain within the European Union (EU) in 2016. Scottish Ministers continue to believe that EU membership is the best option for Scotland.</span></span></span></span></span></span></p>

          <p style="margin-left:0cm; margin-right:0cm"><span><span><span><span><span><span>On 24 December 2020, the UK Government and the EU announced agreement on core elements of the future relationship. The Scottish Government has conducted </span></span></span><a href="index_8"><span><span><span>initial analysis of the agreements and their implications for Scotland</span></span></span></a><span><span><span>. This assessment confirms the Scottish Government’s long-standing view that Scotland will be worse off outside the EU.</span></span></span></span></span></span></p>

          <div style="margin-left:0cm; margin-right:0cm" class="info-note note"><span><span><span><span><span><span><span>Want to know more about how Brexit will affect you or your business?&nbsp; Go to&nbsp;<a style="color:#0563c1; text-decoration:underline" href="http://mygov.scot/brexit"><span>mygov.scot/brexit</span></a></span></span></span></span></span></span></span></div>

          <p style="margin-left:0cm; margin-right:0cm"><span><span><span><span><span><span><span><span><span><span><span><span><span><span><span>Scottish Ministers have consistently highlighted that the UK Government failed to engage meaningfully with the Scottish Government on Brexit since Article 50 was triggered in March 2017, despite repeated efforts by the Scottish Government to find compromise options.</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>

          <p style="margin-left:0cm; margin-right:0cm"><span><span><span><span><span><span>The Scottish Government was the first administration in the UK to set out a substantive policy response to Brexit in December 2016. This and subsequent analysis is set out in the documents below:</span></span></span></span></span></span></p>

          <ul>
           <li><a href="index_9">The Brexit vote, 5 years on - what do we know so far?</a></li>
           <li><a href="index_7"><span>Scotland's place in Europe: assessment of the revised EU withdrawal agreement and political declaration</span></a></li>
           <li><a href="index_6">Scotland's Place in Europe:&nbsp;assessment of UK Government's proposed future relationship with the EU</a></li>
           <li><a href="index_5">Scotland's Place in Europe: science and research</a></li>
           <li><a href="index_4">Scotland's Place in Europe: our way forward</a></li>
           <li><a href="index_3">Scotland's Place in Europe: People, Jobs and Investment</a></li>
           <li><a href="index_2">Protecting the rights of EU citizens: position paper</a></li>
           <li><a href="index_1">Scotland's Place in Europe: security, judicial co-operation and law enforcement</a></li>
           <li>
           <p><a href="index">Unheard voices: views from stakeholders across Scotland on leaving the EU</a></p>
           </li>
           <li><span><span><span><a href="https://blogs.gov.scot/open-government-partnership/2019/12/16/transparency-in-the-midst-of-fog-the-scottish-governments-open-government-commitment-on-brexit/">Open Government Partnership blog: The Scottish Government’s open government commitment on Brexit</a></span></span></span></li>
          </ul>
