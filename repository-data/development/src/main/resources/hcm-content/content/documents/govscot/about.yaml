              hippostd:content: |+
                <p>Mary McAllan has been Director of Economic Development since October 2016.</p>
                <h2 id="responsibilities">Responsibilities</h2>
                <p>The Director of Economic Development is responsible for enterprise and tourism, innovation, investment and industries, and European structural funds. </p>
                <h2 id="biography">Biography</h2>
                <p>Mary previously worked as Director for Energy and Climate Change. Before that, she was Principal Private Secretary to the First Minister of Scotland.</p>
                <p>She first joined the Civil Service in 1993, joining the former Scottish Office. Mary has also worked in health and was involved in the creation of the Food Standards Agency.</p>
                <p>Since the 1998 Scotland Act and Devolution she has worked in rural affairs (including the 2001 Foot and Mouth Outbreak), business and economic development, public service reform, fisheries management, HR and organisational development.</p>
                <p>Mary is married with three daughters.</p>

