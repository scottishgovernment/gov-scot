                <p>Graeme Logan has been Director of Learning since June 2019.</p>

                <h3>Responsibilities</h3>

                <p>The Director of Learning is responsible for all aspects of Scottish school system policy, including raising attainment, school infrastructure, teachers, curriculum and assessment, health and wellbeing, support for learners, digital learning, Gaelic and Scots languages.</p>

                <p>This includes work on a number of national programmes, notably Curriculum for Excellence, the Scottish Attainment Challenge, the National Improvement Framework for Education and the Delivery Plan for Education.</p>

                <h3>Biography</h3>

