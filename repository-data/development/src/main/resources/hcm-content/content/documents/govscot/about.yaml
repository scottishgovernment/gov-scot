            hippostd:content: |-
              <p><span><span><span>John was made interim Chief Executive of the Crown Office and Procurator Fiscal Service in September 2022.</span></span></span></p>

              <h2><span><span><span>Responsibilities</span></span></span></h2>

              <p><span><span><span><span><span><span>The Chief Executive of the Crown Office and Procurator Fiscal Service is responsible for tackling serious crime and persistent offending, ensuring all deaths reported to the procurator fiscal are investigated, providing information services to victims, witnesses and relatives, protecting diversity and promoting justice.</span></span></span></span></span></span></p>

              <h2><span><span><span><span><span><span>Biography</span></span></span></span></span></span></h2>

              <p><span><span><span>John Logue has been a prosecutor in Scotland for 28 years, having started as a trainee solicitor with the Crown Office and Procurator Fiscal Service (COPFS) in 1994.</span></span></span></p>

              <p><span><span><span>He has worked as a prosecutor throughout Scotland, including, since 1998, as part of the Lockerbie bombing prosecution team. He has carried out a number of senior roles in the service, having been Head of Policy, Area Procurator Fiscal for Tayside, Procurator Fiscal for the East of Scotland, Director of Serious Casework and, since 2016, one of three Deputy Crown Agents.&nbsp; </span></span></span></p>

              <p><span><span><span>Between 2016 and 2021, Jo</span></span></span><span><span><span>hn was responsible for professional standards, information security, prosecution policy and all business services, including resource management and strategic planning.&nbsp; </span></span></span></p>

              <p><span><span><span>Since March 2021, he has led the Local Court team in COPFS, responsible for all local summary and jury prosecutions across Scotland.</span></span></span></p>
