                <h2 id="what-we-do">What we do</h2>
                <p>We work across government and with delivery partners to support systems and behavioural change to improve outcomes for children, young people and families.</p>
                <p>We are responsible for:</p>
                <ul>
                <li>implementing policy priorities for children, young people and families</li>
                <li>the capability and leadership of delivery agencies working with children, young people and pregnant women</li>
                <li>prioritising action that supports early years and intervention principles</li>
                <li>promoting the rights and views of children and young people</li>
                <li>promoting organisational structures and processes which are effective and personalised</li>
                <li>policy on regulation and development of the social services workforce</li>
