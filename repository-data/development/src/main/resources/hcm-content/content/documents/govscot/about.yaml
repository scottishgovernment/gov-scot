              <p><span><span><span><span lang="EN-US"><span><span>Fiona Hogg was appointed to the post of Chief People Officer in May 2023.</span></span></span></span></span></span></p>

              <p><span><span><span><span lang="EN-US"><span><span>Fiona joined the Scottish Government from NHS Highland, where she had been Director of People and Culture since July 2019. Prior to joining the NHS, she worked for 20 years across a range of leadership, change and people roles in the financial services and pharmaceutical research and development sectors.</span></span></span></span></span></span></p>

              <p><span><span><span><span lang="EN-US"><span><span>Fiona is married with two sons and two dogs and lives in Crieff. She gained her BA(Hons) in Human Resource Management at Stirling University in 1998 and is a Chartered Fellow of the CIPD.</span></span></span></span></span></span></p>
