          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>We play a part in every issue that matters to people in Scotland – from health, education, housing and crime, to transport, agriculture, culture and the economy, plus many more.</p>

            <p>We employ people from all walks of life, people with all sorts of skills, strengths and talents.</p>

            <p>For information about working for us and to access job vacancies and opportunities go to the <a href="https://work-for-scotland.org/">Work for Scotland</a> website.</p>

            <p>Please also follow us on Twitter: <a href="https://twitter.com/scotgovjobs">@scotgovjobs</a></p>

            <h3>Graduate Development Programme</h3>

            <p>We run a Graduate Development Programme where successful applicants will have the opportunity to work in different roles and are supported in their career development.</p>

            <p><span><span><span>Information will appear on the <a href="https://work-for-scotland.org/">Work for Scotland</a> website when recruitment is open.</span></span></span></p>

            <h3>Apprenticeships</h3>

            <p>Modern Apprenticeships with the Scottish Government are advertised on the <a href="https://www.apprenticeships.scot/find-a-vacancy">Apprenticeships</a> website.</p>
