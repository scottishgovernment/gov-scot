            <h2>The Re-use of Public Sector Information Regulations</h2>

            <p>These regulations came into force from 18 July 2015 and establish the UK framework for the re-use of public sector information.&nbsp;The purpose is to make information easier to re-use, resulting in economic, social and civil benefits.&nbsp;They are an update to earlier regulations which encouraged public sector organisations to make information available for re-use.&nbsp; The 2015 regulations go further, and make it mandatory to make information available for re-use.</p>

            <h3>Public sector information</h3>

            <p>Public sector information is any information created by a public sector organisation in undertaking their public task.&nbsp;We have&nbsp;a&nbsp;<a href="index">statement of public task</a> ,&nbsp;that describes this for potential re-users.</p>

            <h3>Re-use</h3>

            <p>Re-use means use for any purpose other than that for which the information was originally produced.</p>

            <h3>Find out more</h3>

            <p>The National Archives has published&nbsp;<a href="https://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/regulations/">Guidance and Best Practice Advice</a>&nbsp;on the regulations for public sector organisations and potential re-users.</p>

