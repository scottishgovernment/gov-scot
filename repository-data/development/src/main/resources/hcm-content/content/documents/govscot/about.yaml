            hippostd:content: |-
              <p>Kevin Stewart was appointed&nbsp;Minister<span><span><span>&nbsp;for Mental Wellbeing and Social Care in May 2021.&nbsp;</span></span></span></p>

              <p><span><span><span><span><span><span>Before his election to the Scottish Parliament, he was previously the Depute Leader of Aberdeen City Council and served as a local councillor for more than eleven years. As a councillor, he chaired the Finance and Resources Committee and the North East of Scotland's Regional Transport Partnership, NESTRANS.</span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span>Kevin has served in the Scottish Parliament as the member for Aberdeen Central since 2011. He was the Convener of the Local Government and Regeneration Committee in the last Parliament and sat on the Welfare Reform and Justice Sub-Committee on Policing.</span></span></span></span></span></span></p>

