            hippostd:content: |-
              <p><span><span><span>Rt Hon Dorothy&nbsp;Bain KC was appointed Lord Advocate in June 2021. </span></span></span></p>

              <p><span><span><span>Dorothy&nbsp;has extensive experience in both civil and criminal law. She qualified at the University of Aberdeen and began her career as an Advocate&nbsp;in 1994, taking silk in 2007. She has been instructed in cases at all levels, including the Court of Session (Inner and Outer House), Court of Criminal Appeal, High Court of Justiciary, United Kingdom Supreme Court and the European Court of Human Rights.</span></span></span></p>

              <p><span><span><span>From 2002 to 2011&nbsp;Dorothy served as an Advocate&nbsp;Depute in Crown Office. This culminated in her appointment as the Principal&nbsp;Advocate&nbsp;Depute in 2009; the first woman to be appointed to this post. </span></span></span></p>

              <p><span><span><span>As Principal&nbsp;Advocate&nbsp;Depute,&nbsp;Dorothy&nbsp;was Scotland’s most senior prosecutor, conducting many complex and high profile criminal prosecutions and appeals. In 2008, Dorothy reported on the prosecution of sexual crime in Scotland, which in turn resulted in the creation of the National Sex Crimes Unit.</span></span></span></p>
