            hippostd:content: |-
              <p>The Cabinet Secretary is responsible for:</p>

              <ul>
               <li><span><span><span>cross government co-ordination of net zero policy</span></span></span></li>
               <li><span><span><span>climate crisis and environmental protection</span></span></span></li>
               <li><span><span><span>Scottish Environment Protection Agency (SEPA)</span></span></span></li>
               <li><span><span><span>environmental quality</span></span></span></li>
               <li><span><span><span>sustainable development</span></span></span></li>
               <li><span><span><span>physical and marine environment</span></span></span></li>
               <li><span><span><span>marine planning</span></span></span></li>
               <li><span><span><span>flood prevention and coastal erosion</span></span></span></li>
               <li><span><span><span>water quality and Scottish Water</span></span></span></li>
               <li><span><span><span>Drinking Water Quality Regulator, private water, hydronation</span></span></span></li>
               <li>
               <p><span><span><span>Just Transition Fund</span></span></span></p>
               </li>
               <li>
               <p><span><span><span>Emissions Trading Schemes</span></span></span></p>
               </li>
               <li>
               <p><span><span><span>international climate change</span></span></span></p>
               </li>
               <li>
               <p><span><span><span>Heat and Energy Efficiency Scotland Agency</span></span></span></p>
               </li>
               <li>
               <p><span><span><span>decarbonisation of buildings</span></span></span></p>
               </li>
               <li>
               <p><span><span><span>environmental and climate justice</span></span></span></p>
               </li>
              </ul>

              <h3>Transport</h3>

              <ul>
               <li><span><span><span><span><span>The portfolio responsibilities for Transport are listed in full on <a href="minister-for-transport_1">the Minister for Transport page</a>. The precise delineation of responsibilities between the Minister and the Cabinet Secretary will be developed over time and updated in due course.</span></span></span></span></span></li>
              </ul>

              <h2><span><span><span>Supporting Ministers</span></span></span></h2>

              <ul>
               <li><a href="minister-for-transport"><span><span><span>Minister for Transport&nbsp;</span></span></span></a></li>
               <li><a href="minister-for-green-skills-circular-economy-and-biodiversity"><span><span><span>Minister for Green Skills, Circular Economy and Biodiversity</span></span></span></a></li>
               <li><a href="minister-for-zero-carbon-buildings-active-travel-and-tenants-rights"><span><span><span>Minister for Zero Carbon Buildings, Active Travel and Tenants' Rights</span></span></span></a></li>
               <li><a href="minister-for-small-business-innovation-and-trade"><span><span><span>Minister for Small Business, Innovation, Tourism and Trade</span></span></span></a></li>
              </ul>

              <h2>Priorities</h2>

              <p>The First Minister has issued mandate letters to all Cabinet Secretaries highlighting how they will collectively deliver on the priorities set out in the <a href="https://www.gov.scot/publications/equality-opportunity-community-new-leadership-fresh-start/">Policy Prospectus</a> <span><span><span>during the financial year 2023 to 2024.</span></span></span>&nbsp;</p>

              <ul>
               <li>read the&nbsp;<a href="index">First Minister’s letter to the Cabinet Secretary</a></li>
              </ul>
