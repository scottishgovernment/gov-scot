            hippostd:content: |-
              <p>The Cabinet Secretary is responsible for:</p>

              <h3><span><span><span>Economic Growth Strategy</span></span></span></h3>

              <ul>
               <li><span><span><span>support for business, industry and manufacturing</span></span></span></li>
               <li><span><span><span>wellbeing economy and inclusive growth</span></span></span></li>
               <li><span><span><span>cities investment and strategy</span></span></span></li>
               <li><span><span><span>City Centre Recovery Taskforce</span></span></span></li>
               <li><span><span><span>National Strategy for Economic Transformation</span></span></span></li>
               <li><span><span><span>enterprise agencies</span></span></span></li>
