                <h2 id="what-we-do">What we do</h2>
                <p>We ensure the operation of Scotland&#39;s justice system, including criminal, civil and family law, and administrative justice.</p>
                <p>We are responsible for:</p>
                <ul>
                <li>improvements in the effectiveness of the justice system</li>
                <li>designing policy on punishment and rehabilitation</li>
                <li>ensuring civil and criminal law reflects the needs of society and meets European and international requirements</li>
                <li>strengthening the response to domestic abuse and other forms of violence against women</li>
                <li>improving public health and safety through effective licensing frameworks</li>
