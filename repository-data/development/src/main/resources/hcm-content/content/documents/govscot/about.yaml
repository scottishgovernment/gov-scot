                <p>Dominic Munro has been Director of Fair Work since June 2017.</p>
                <h2 id="responsibilities">Responsibilities</h2>
                <p>The Director of Fair Work is responsible for developing policies and approaches to improve productivity and reduce inequality and ensure that, in Scotland, work improves people&#39;s lives.</p>
                <h2 id="biography">Biography</h2>
                <p>Prior to this, Dominic has worked as head of the Better Homes Division; Deputy Director for Sustainable Housing &amp; Innovative Finance, Communities Analytical Services and Justice Analytical Services Division; and leader of our central economic team. Before moving to Scottish Government, Dominic worked in various UK Government departments including HM Treasury, the export finance agency and the Department for Trade &amp; Industry.</p>

