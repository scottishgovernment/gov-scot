            hippostd:content: |-
              <p>Gregor Irwin was appointed Director-General Economy in March 2023.</p>

              <p><span><span><span><span>Before his current role, Gregor was the Global Group Director and Chief Economist of the consultancy firm Global Counsel (GC). Before joining GC in 2014, Gregor was the Chief Economist and a director of the Foreign and Commonwealth office. </span></span></span></span></p>

              <p><span><span><span><span>He has previously worked for the Bank of England’s International Finance Division, on International Debt and Capital Markets at HM Treasury, and as an academic economist at Oxford University. Gregor has a doctorate in economics from Oxford University and was awarded a CMG in the Queen’s New Year Honours List 2014.</span></span></span></span></p>

              <p><span><span><span><span>As Director-General Economy, he leads delivery of the National Strategy for Economic Transformation, helping&nbsp;build a strong, competitive economy for Scotland.</span></span></span></span></p>
