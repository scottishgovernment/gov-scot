              <p style="margin-left:0px; margin-right:0px">Jennie joined the Scottish Government in late 2018 in a new role as Director for Performance and Strategic Outcomes.&nbsp;</p>

              <h2 style="margin-left:0px; margin-right:0px">Responsibilities</h2>

              <p style="margin-left:0px; margin-right:0px">In her current role, Jennie is leading the cultural and structural changes needed for people to genuinely work towards the aspirations for Scotland set out in the National Performance Framework.&nbsp;</p>

              <h2 style="margin-left:0px; margin-right:0px">Biography</h2>

              <p style="margin-left:0px; margin-right:0px">Jennie came to the Scottish Government from the UK Government's Department for International Development (DFID) where she led its office in Uganda, ensuring the Â£100 million development programme impacted on the lives of poor people, including the many refugees from South Sudan and DR Congo.&nbsp;</p>

              <p style="margin-left:0px; margin-right:0px">Before that she held various corporate and policy roles in DFID. She led the 2010 Spending Review and from 2012-2014 she led the strategic finance function during which <span>the Departmentâ€™s budget more than doubled to achieve the Governmentâ€™s ODA/GNI target. &nbsp;</span></p>

              <p style="margin-left:0px; margin-right:0px"><span>F</span><span>rom 2007-2010, Jennie established a team and led a programme of work to step up DFIDâ€™s systems, culture and capability on achieving value for money.&nbsp;</span></p>

              <p style="margin-left:0px; margin-right:0px"><span><span>Jennie started her career as a Fellow of the Overseas Development institute, working as an economist in the Ministry of Finance in Lesotho.</span></span></p>
