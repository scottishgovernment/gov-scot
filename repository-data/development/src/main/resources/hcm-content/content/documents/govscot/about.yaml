                <p><span><span><span><span><span>Michael Kellet has been the Director of Population Health since September 2020.</span></span></span></span></span></p>

                <p><span><span><span><span><span>Michael has 26 yearsâ€™ experience working in public service in Scotland, mainly within the Scottish Government.&nbsp;He has taken on&nbsp;key roles within health, resilience, and education and was private secretary to three&nbsp;separate Ministers, also representing&nbsp;Scotland in the USA.</span></span></span></span></span></p>

                <p><span><span><span><span><span>Michael was Chief Officer of Fife Health &amp; Social Care Partnership for three&nbsp;years from August 2016.&nbsp;Since returning to government, Michael established and led a team on constitutional reform.&nbsp;That work was paused at the outset of the Covid pandemic and Michael has been working on the health response within government since then.</span></span></span></span></span></p>

                <p><span><span><span>Michael graduated from Glasgow University in 1991 with a LLB in Public Law &amp; Politics. He qualified as a solicitor in the criminal legal aid field before joining the civil service. Michael has two daughters. His passions beyond his family extend to football, baseball, American history and music.</span></span></span></p>
