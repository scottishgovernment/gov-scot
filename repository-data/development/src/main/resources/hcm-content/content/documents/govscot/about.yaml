          hippostd:content: |-
            <p>Initial contact with any cabinet secretary or minister must be in writing.</p>

            <p>You can contact a cabinet secretary or minister by emailing: <a href="mailto:scottish.ministers@gov.scot">scottish.ministers@gov.scot</a></p>

            <p>Your email will then be directed to the relevant office.</p>

            <p>You can also write to the relevant cabinet secretary or minister at:</p>

            <p>The Scottish Government<br />
            St. Andrew's House<br />
            Regent Road<br />
            Edinburgh<br />
            EH1 3DG</p>

            <p>Your correspondence may be passed to a subject expert for reply on behalf of the cabinet secretary or minister.</p>

            <p>Correspondence sent to a number of ministers will be allocated to the office holding the main portfolio responsibility and their officials for reply.</p>

            <p>We aim to answer everything received and to respond to all correspondence within 20 working days.</p>

            <div class="info-note note">Contact your MSP for constituency issues, you can <a href="http://www.parliament.scot/msps/current-msps.aspx">find your MSP</a> on the Scottish Parliament website.</div>

            <p>We may be unable to provide a response if your correspondence:</p>

            <ul>
             <li>contains offensive language</li>
             <li>is illegible or cannot be read</li>
             <li>is selling or promoting a product</li>
             <li>is concerning a matter not devolved to the Scottish Government</li>
            </ul>

            <h3>Lobbying</h3>

            <p>Scottish Ministers, special advisers and the Permanent Secretary to the Scottish Government are covered by the terms of the Lobbying (Scotland) Act 2016 (See <a href="http://www.lobbying.scot">www.lobbying.scot</a>). The Act requires those who engage in registrable lobbying (during face to face meetings) to register such activity on the Lobbying Register overseen and maintained by the <a href="http://www.parliament.scot/">Scottish Parliament</a>.</p>

            <h3>Gàidhlig</h3>

            <h1>Cuiribh fios gu rùnaire a' chaibineit no ministear</h1>

            <p>Ma tha sibh airson fios a chuir gu rùnaire a' chaibineit no ministear feumaidh a bhith ann an sgrìobhadh sa chiad dol a-mach.</p>

            <p>Faodar post-d a chuir gu rùnaire a' chaibineit no ministear aig: <a href="mailto:scottish.ministers@gov.scot">scottish.ministers@gov.scot</a></p>

            <p>Theid ur teachaireachd an uairsin a chuir dhan mhinisteir as freagarraiche neo dhan oifis aca.</p>

            <p>'S dòcha gun tèid ur teachdaireachd a chuir gu eòlaiche air a' chuspair airson freagairt a chuir thugaibh às leth rùnaire a' chaibineit no ministear.</p>

            <p>Thèid teachdaireachdan a fhuair barrachd is aon mhinistear a chuir dhan oifis aig a bheil uallach airson prìomh chuspair na teachdaireachd agus na h-oifigearan aca airson freagairt.</p>

            <p>Tha sinn ag amas gus a h-uile teachdaireachd a fhreagairt taobh a-steach 20 latha-obrach.</p>

            <div class="info-note note">Cuiribh fios dhan BPA agaibh airson cuspairean mu dheidhinn ur roinn-pàrlamaid. Faodaidh sibh <a href="http://www.parliament.scot/msps/current-msps.aspx">ur BPA a lorg</a> air làrach-lìn Pàrlamaid na h-Alba.</div>

            <p>'S dòcha nach urrainn dhuinn freagairt a chuir thugaibh ma tha na leanas anns an teachdaireachd agaibh:</p>

            <ul>
             <li>droch chainnt</li>
             <li>sgrìobhadh nach tèid leughadh</li>
             <li>iomairt gus rudeigin a reic no adhartachadh</li>
             <li>cuspair nach eil tiomnaichte ri Riaghaltas na h-Alba</li>
            </ul>

            <h3>Coiteachadh</h3>

            <p>Tha Ministearan na h-Alba, an luchd-comhairleachaidh sònraichte agus an Rùnaire Maireannach fo chumhachan Achd Coiteachaidh (Alba) 2016 (faicibh <a href="https://www.lobbying.scot">www.lobbying.scot</a>). Tha e riatanach fon Achd gun clàr duine sam bith a tha a' gabhail pàirt ann an coiteachadh a dh'fheumas clàradh (ann an coinneamhan aghaidh ri aghaidh) gnìomhachd sam bith mar seo air a' Chlàr-coiteachaidh a tha air a ghlèidheadh aig <a href="http://www.parliament.scot/">Pàrlamaid na h-Alba</a>.</p>
