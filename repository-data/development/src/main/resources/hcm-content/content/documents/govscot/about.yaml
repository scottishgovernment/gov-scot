          /govscot:responsibilities:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The&nbsp;<strong>Chief Statistician</strong>&nbsp;is responsible for the following:</p>

              <ul>
               <li>ensuring adherence to the&nbsp;<a href="https://www.statisticsauthority.gov.uk/code-of-practice/the-code/">Code of Practice for Statistics</a>&nbsp;and resolving any issues concerning the interpretation of the Code in Scotland</li>
               <li>setting Scottish standards for statistical classification and methods</li>
               <li>reporting to Scottish Ministers on National Statistics performance in Scotland</li>
               <li><a href="http://www.scotland.gov.uk/Topics/Statistics/scotstat">ScotStat</a>, which is a consultation network for users and providers of Scottish official statistics</li>
               <li>dealing with any formal complaints concerning the statistical service provided</li>
              </ul>

              <p>The Chief Statistician works in consultation with the Registrar&nbsp;General for Scotland and the Director of the Information Services Divisions of NHS National Services Scotland who are responsible for the statistical work of their organisations.</p>

              <p>&nbsp;The Chief Statistician functions as the statistics&nbsp;<strong>Head of Profession</strong>&nbsp;for Scottish Government directorates; with overall responsibility for the following:</p>

              <ul>
               <li>the format, content and timing of Scottish Government official statistics publications</li>
               <li>the quality and integrity of official statistics produced by the Scottish Government</li>
               <li>reporting&nbsp;<a href="https://gss.civilservice.gov.uk/policy-store/reporting-breaches-of-the-code-of-practice-for-official-statistics/">breaches</a>&nbsp;of the Code of Practice to the UK National Statistician and UK Statistics Authority</li>
               <li>ensuring and developing the professional competence of Scottish Government&nbsp;<a href="http://www.scotland.gov.uk/Topics/Statistics/About/Statistics-in-Scotland">statistical staff</a></li>
              </ul>

              <p>In fulfilling the role as Head of Profession,&nbsp; the Chief Statistician works closely with Senior Statisticians who work in the Analytical Services Divisions of Scottish Government Directorates</p>

              <h2>Role of the Chief Data Officer</h2>

              <p>The Chief Data Officer is responsible for the following:</p>

              <ul>
               <li>maintaining and enhancing Scottish Governmentâ€™s reputation for the safe, secure and transparent use of data</li>
               <li>the development of models of data innovation and support for Scottish Government colleagues to deliver change through data</li>
               <li>making Scottish Government datasets discoverable, accessible to anyone and able to be freely used, re-used or redistributed by anyone</li>
               <li>supporting legal and ethical data sharing across the public sector where this improves outcomes</li>
               <li>developing and maintaining an approach to online identity assurance.</li>
              </ul>
