                <h2 id="what-we-do">What we do</h2>
                <p>We deliver further and higher education in Scotland. This includes student support and science.</p>
                <p>We are responsible for: </p>
                <ul>
                <li>developing the young workforce and tackling youth unemployment</li>
                <li>maintaining access to higher education based on the ability to learn and not the ability to pay</li>
                <li>creating the educated workforce required to help drive sustainable economic growth</li>
                <li>championing science, and the use of scientific advice to inform policy-making</li>
                <li>realising the benefits of college regionalisation</li>
                </ul>
                <p>The Directorate also has sponsorship responsibility for the Scottish Funding Council.</p>

