              <p>The Director of Health Finance and Governance is responsible for financial strategy and management of the Â£16 billion budget in the Health and Sport portfolio, seeking to ensure best possible use is made of total resources.&nbsp;<span><span><span><span>The directorate also has day to day responsibility for health infrastructure, PPE, effective prescribing and therapeutics, corporate assurance and information governance in response to the Covid pandemic.</span></span></span></span></p>

