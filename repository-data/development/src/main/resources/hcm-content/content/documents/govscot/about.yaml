                <ul>
                <li>the annual Scottish budget including the draft budget and Budget Bill</li>
                <li>management of spending reviews</li>
                <li>agreeing and monitoring the administration budget</li>
                <li>strategic financial issues, including engagement with HM Treasury</li>
                <li>tax policy and liaison on tax matters with Revenue Scotland and HMRC</li>
                <li>ensuring strong working relations with bodies linked closely to financial strategy, including Revenue Scotland, the Scottish Public Pensions Agency, the Scottish Futures Trust, and the Scottish Fiscal Commission</li>
                <li>ensuring strong working relations with HM Treasury, HMRC and the other devolved administrations</li>
                <li>policy on public sector pay and capital borrowing</li>
                <li>infrastructure investment programmes</li>
                </ul>

