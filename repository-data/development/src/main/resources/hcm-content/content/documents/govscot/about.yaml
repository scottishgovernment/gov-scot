            hippostd:content: |-
              <p>Maree Todd was appointed as&nbsp;<span><span><span>Minister for Social Care, Mental Wellbeing and Sport in March 2023. </span></span></span></p>

              <p><span><span><span><span><span><span><span>She grew up in the West Highlands, attending Ullapool High School and then studying pharmacy and prescribing at Robert Gordon's and Strathclyde, as well as taking an ante-natal teaching diploma at the University of Bedfordshire.</span></span></span>&nbsp;</span></span></span></span></p>

              <p><span><span><span><span><span><span><span><span><span><span><span><span><span>A pharmacist by profession, Maree Todd worked in NHS Highland for 20 years, mainly as a mental health pharmacist in a psychiatric hospital. She also contributed to SIGN guidance on perinatal mental health.</span></span></span>&nbsp;</span></span></span></span></span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span><span><span><span><span><span><span><span>She was previously the Minister for Children and Young People.</span></span></span>&nbsp;</span></span></span></span></span></span></span></span></span></span></p>

