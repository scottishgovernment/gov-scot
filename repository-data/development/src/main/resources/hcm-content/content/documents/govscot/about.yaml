              hippostd:content: |+
                <p>Shirley Rogers was appointed as Director of Health Workforce in May 2012.</p>
                <h2 id="responsibilities">Responsibilities</h2>
                <p>The Director of Health Workforce is responsible for workforce sustainability, pay, terms and conditions of service, pensions, workforce planning, reshaping medical careers, and the sponsorship of NHS Education for Scotland. </p>
                <p>Shirley is also responsible for chairing, co-chairing or attending the following:</p>
                <ul>
                <li>Everyone Matters Implementation Group </li>
                <li>Health and Social Care Management Board </li>
                <li>HR Executive Strategic Forum </li>
                <li>Integration of Health and Social Care Short Life Working Group </li>
                <li>NHS Leadership Advisory Board </li>
                <li>Scottish Academy, DG Health and NHSScotland Group </li>
                <li>Scottish Partnership Forum </li>
                <li>Staff Workforce Advisory Group </li>
                </ul>
                <h2 id="biography">Biography</h2>
                <p>Shirley has led the development and implementation of Everyone Matters, the 20:20 Workforce Vision for NHSScotland and currently chairs the Scottish Government Task Force on Seven Day Services. </p>
                <p>Shirley has been an HR professional for almost 30 years. After graduating with an Honours Degree from Newcastle University in 1986, she began her career working in Central Government in London. </p>
                <p>From there she moved to the private sector and the Police Service before joining NHSScotland in 1996 as Director of Human Resources and Organisational Development for the Scottish Ambulance Service. </p>
                <p>Shirley also holds a Masters Degree in Human Resource Management and is a Fellow of the Chartered Institute of Personnel and Development.</p>

