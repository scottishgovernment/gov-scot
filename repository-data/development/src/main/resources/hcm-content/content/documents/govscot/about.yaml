             <li>emailing <a href="mailto:sgcomplaints@gov.scot">sgcomplaints@gov.scot</a></li>
             <li>writing to Scottish Government, Complaints, 1E.10, St Andrew's House, Edinburgh, EH1 3DG</li>
            </ul>

            <p>We aim to resolve your complaint informally within five working days.</p>

            <p>If we can't resolve the issue, you can take your complaint to stage two of the complaints procedure.</p>

            <h3>2. If you are not satisfied: investigation</h3>

            <p>An Investigating Officer will be appointed to prepare a comprehensive report and, if we have got things wrong, will recommend improvements.</p>

            <p>We will:</p>

            <ul>
             <li>acknowledge receipt of your complaint within three working days</li>
             <li>where appropriate, discuss the complaint with you to understand why you remain dissatisfied and what outcome you are looking for</li>
             <li>give you a full response as soon as possible and within 20 working days</li>
            </ul>

            <p>We will tell you if our investigation will take longer and will agree revised time limits with you.</p>

            <p>After we have fully investigated and you remain dissatisfied, you then have the option of asking the Scottish Public Service Ombudsman (SPSO) to investigate your complaint.</p>

            <h3>3. Independent investigation of your complaint: ombudsman</h3>

            <p>The Scottish Public Services Ombudsman (SPSO) is the final stage for complaints about public services in Scotland and may be able to independently take up a complaint on your behalf.</p>

            <p>The Ombudsman will normally only be able to act if you have followed the steps above.</p>

