            /govscot:content:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <h2>What we do</h2>

                <ul>
                 <li>support the development and delivery of a sustainable model of vaccination in Scotland</li>
                 <li>use immunisation through vaccination as a lever to narrow health inequalities and educate the public about their use and efficacy</li>
                 <li>improve healthy life expectancy for all through the prevention of infections and/or disease</li>
                </ul>

                <p>We are responsible for:</p>

                <ul>
                 <li><span><span><span>providing&nbsp;policy advice on approach to trials, treatments and vaccine strategy to promote continuous development within vaccinations programmes</span></span></span></li>
                 <li><span><span><span>keeping&nbsp;up to date with scientific developments and guidance when developing and implementing policy</span></span></span></li>
                 <li><span><span><span>delivering seasonal flu vaccinations, ensuring there are sufficient doses available for the targeted population to receive vaccination, minimise harm and protect NHS services</span></span></span></li>
                 <li><span><span><span>developing policy on COVID-19 vaccines and ensuring&nbsp;appropriate delivery infrastructure is in place to aid national recovery and protect the most vulnerable</span></span></span></li>
                 <li><span><span><span>facilitating&nbsp;the management and mitigation of COVID-19 vaccine security risks and issues in line with the policy objectives and decisions from ministers</span></span></span></li>
                 <li><span><span><span>ensuring&nbsp;reliable and accurate health data is collected through robust data systems to support delivery of the vaccination programmes</span></span></span></li>
                 <li><span><span><span>continuously developing immunisation programmes to help reduce and/or eliminate cases of vaccine-preventable diseases</span></span></span></li>
                 <li><span><span><span>supporting the delivery of an effective, affordable and equitable vaccination programme in Scotland, in line with the seven delivery principles: person-centred,&nbsp;safe,&nbsp;effective,&nbsp;efficient,&nbsp;equitable,&nbsp;timely and local</span></span></span></li>
                 <li><span><span><span>ensuring&nbsp;we are open, connected kand mae a positive contribution internationally and nationally to address all potential widespread threats to public health</span></span></span></li>
                 <li><span><span><span>inspiring confidence through providing accurate, timeous and consistent information and correspondence to ministers and the public</span></span></span></li>
                 <li><span><span><span><span><span>ensuring Scotlandâ€™s vaccination programme is inclusive. We are committed to offering a vaccine to everyone in Scotland and addressing vaccine hesitancy to improve uptake</span></span></span></span></span></li>
                </ul>
