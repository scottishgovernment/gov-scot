                 <li>provide expert trade policy analysis which represents business and consumer interests</li>
                 <li><span><span><span>effect policy change which increases trade and investment flows</span></span></span></li>
                 <li><span><span><span>deliver strategies and policies to drive growth in value across the food and drink sectors</span></span></span></li>
