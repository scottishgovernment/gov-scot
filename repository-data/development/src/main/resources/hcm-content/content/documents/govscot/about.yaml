                <h2>What we do</h2>

                <p>We<span><span><span> aim to deliver our increased ambition for internationalisation of the economy and maximise the value of the food and drink sector.&nbsp;</span></span></span></p>

                <p><span><span><span>This means setting the policy direction on trade, capital and foreign direct investment, and food and drink sectoral policy. We are also the hub for trade policy analysis and delivery around Brexit.&nbsp;</span></span></span></p>

                <p><span><span><span>Specifically we aim to:</span></span></span></p>

                <ul>
                 <li>enable more Scottish businesses to export more goods and services to more markets</li>
