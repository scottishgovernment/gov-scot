            >Sustrans website</a>.</p> \n  <h4>Public transport provision</h4> \n\
            \  <p>The nearest bus stops are located within five-minute walk of Atlantic\
            \ Quay on Broomielaw and Argyle Street.</p> \n  <p>The nearest rail station\
            \ is Glasgow Central, with connections to the city's suburban rail network,\
            \ Scotland and the UK. Glasgow's other main train station, Glasgow Queen\
            \ Street, is less than one mile from Atlantic Quay; the nearest subway\
            \ station, St Enoch, is less than half a mile away. Both are easily reached\
            \ on foot.</p> \n  <p>Call Traveline Scotland on 0871 200 22 33 or visit\
            \ <a href=\"http://www.travelinescotland.com\">travelinescotland.com</a>\
            \ to plan your trip.</p> \n  <h4>Car parking</h4> \n  <p>There is limited\
            \ on-street metered parking at Atlantic Quay, with additional paid car\
            \ parks nearby on York Street, Waterloo Street and Cadogan Square.</p>\
            \ \n  <h4>Air</h4> \n  <p>Glasgow Airport and Glasgow Prestwick Airport\
            \ are within easy access by bus and train.</p> \n  <div class=\"ds_inset-text\"\
            >\n   <div class=\"ds_inset-text__text\">\n     See \n    <a href=\"https://www.flickr.com/photos/scottishgovernment/albums/72157604933538013\"\
