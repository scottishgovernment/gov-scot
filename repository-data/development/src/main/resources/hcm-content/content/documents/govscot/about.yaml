              <p>Jennie Barugh has been Director of Fiscal Sustainability and Exchequer Development since February 2022.</p>

              <p>Jennie joined the Scottish Government in late 2018 as Director for Performance and Strategic Outcomes.</p>

              <p>Prior to this, she worked for&nbsp;the UK Government's Department for International Development (DFID), including leading&nbsp;its office in Uganda, ensuring the £100 million development programme impacted on the lives of poor people, including&nbsp;refugees from South Sudan and DR Congo.</p>

