              hippostd:content: |-
                <p>Jason Leitch was appointed as the National Clinical Director of Healthcare Quality and Strategy in January 2015.</p>

                <h2>Responsibilities</h2>

                <p>The National Clinical Director is responsible for quality in the health and social care system, including patient safety and person-centred care, NHS planning, and implementing quality improvement methods across the government and the broader public sector.</p>

                <h2>Biography</h2>

                <p>Jason has worked for the Scottish Government since 2007. In January 2015, he&nbsp;<span><span><span>was appointed as The National Clinical Director in the Health and Social Care Directorate.&nbsp;</span></span></span></p>

                <p>Jason is an Honorary Professor at the University of Dundee. From 2005 to 2006 he was a Quality Improvement Fellow at the Institute for Healthcare Improvement, in Boston, sponsored by the Health Foundation. Jason is also a trustee of the UK wing of the Indian Rural Evangelical Fellowship which runs orphanages in southeast India.</p>

                <p>He qualified as a dentist in 1991 and was as a Consultant Oral Surgeon in Glasgow. He has a doctorate from the University of Glasgow, a Masters in Public Health from Harvard and is a Fellow of the Royal College of Surgeons of England, the Royal College of Physicians and Surgeons of Glasgow and the Royal College of Surgeons of Edinburgh. He is also a Fellow of the Higher Education Academy.</p>
