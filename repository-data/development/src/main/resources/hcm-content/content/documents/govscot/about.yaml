      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Scottish Government\
          \ is the devolved government for Scotland and has a range of responsibilities\
          \ that include: the economy, education, health, justice, rural affairs,\
          \ housing, environment, equal opportunities, consumer advocacy and advice,\
          \ transport and taxation.</p> \n  <p>Some powers are reserved to the UK\
          \ Government. These include: immigration, the constitution, foreign policy\
          \ and defence. </p> \n  <p>In this section you can find out: </p> \n  <ul>\
          \ \n   <li><a href=\"what-the-government-does\">what the Scottish Government\
          \ does</a></li> \n   <li><a href=\"who-runs-government\">who runs the Scottish\
