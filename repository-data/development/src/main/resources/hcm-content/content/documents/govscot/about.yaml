              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p><span><span>We provide strategic oversight to identify, assess, mitigate and report immediate and medium-term concurrent risks and cross-cutting activity across the Scottish Government.&nbsp;</span></span></p>

                <p>We are responsible for:</p>

                <ul>
                 <li>maintaining coherence and delivery progress across a portfolio of key programmes and projects across Scottish Government, including reporting against the First 100 Days commitments</li>
                 <li>undertaking the preparation work for the information governance aspects of the COVID-19 Public Inquiry</li>
                 <li>ensuring an effective and coordinated multi-agency response to major incidents and emergencies in Scotland, acting&nbsp;as stewards of civil contingencies arrangements</li>
                 <li>liaising across the Scottish and UK governments and appropriate external partners, including the CNI sector, to generate and maintain situational awareness of key risks and mitigation activities across Scotland and the UK</li>
                 <li>analytic functions relating to COVID and EU Exit, the production of base COVID modelling, operational modelling and policy modelling and scenario development for short, medium and long term</li>
                </ul>
