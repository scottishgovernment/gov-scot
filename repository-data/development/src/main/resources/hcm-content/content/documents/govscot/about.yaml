            hippostd:content: |-
              <p>Belinda Oldfield became a non-executive director of the Scottish Government in 2022.</p>

              <p><span><span>Belinda has 30 years’ experience in the public sector having operated at senior level and been accountable for economic regulation, corporate risk and revenue management in the water sector in Scotland. She was part of the merger team who formed Scottish Water in 2002 and has a strong background in infrastructure investment and asset management in both the private and public sectors. </span></span></p>

              <p><span><span>She is a Non-Executive Director of Highlands and Islands Enterprise and member of the Risk and Assurance Committee. She is also a Non-Executive Director of Northern Ireland Water, where she chairs the Risk Committee. Belinda is also a member of the Audit and Risk Committee for Strathclyde University. Alongside this, she is&nbsp;</span></span><span><span>a Fellow of the Institution of Civil Engineers (ICE) and a member of the ICE Scotland Public Voice Committee. She also has a Master’s in Business Administration.</span></span></p>

              <p><span><span>She is a former board member of the Central Market Agency in Scotland and a former member of the Orkney Research and Innovation Campus LLP Board. </span></span></p>

              <p><span><span>She is a past President of the Institute of Water Scottish Area, past Chair of the Institute of Water Scottish Area Committee and was Chair of the Scottish Water Industry Reporting, Performance, and Information Group until May 2020.</span></span></p>
