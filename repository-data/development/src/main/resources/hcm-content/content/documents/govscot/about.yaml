                <p>The Chief Allied Health Professions Officer:&nbsp;</p>

                <ul>
                 <li>leads on the Scottish Government Rehabilitation Framework for supporting people through recovery and rehabilitation during and after the COVID-19 Pandemic</li>
                 <li>chairs the Allied Health Professional Directors Scotland Group (ADSG) meetings which provides strategic leadership for the Allied Health Professions workforce</li>
                 <li>chairs AHP Network Collaborative meetings which includes representation from the ADSG, AHP Federation Scotland, AHP National Leads, Council of Deans and Higher Education Institutions</li>
                 <li>chairs meetings with the AHP National Leads</li>
                 <li>attends external meetings of AHP Federation Scotland, AHP Academic Heads, Council of Deans, Chief Health Professions Officers four&nbsp;home countries meetings, meetings with the Health and Care professions Council. Attends stakeholder meetings with the special boards, which include NES and HIS</li>
                 <li>is a member of the Scottish Radiology Transformation Programme and the Modern Outpatient Integrated Programme Board Meetings, Scottish Clinical Imaging Network and the National Elective Centre Programme</li>
                </ul>

                <p>Carolyn McDonald has a professional leadership and policy lead role for the 14 Allied Health Profession (AHP) Groups. She provides advice to ministers and the Government on professional matters including education, training, workforce, regulation and role/service development as well as leading on policy for adult rehabilitation and falls prevention.</p>

                <h3>Biography</h3>

                <p>Carolyn trained as an occupational therapist in Dublin, graduating in 1985, and has worked all of her professional life in Scotland. She has held various clinical roles across her occupational therapy career predominantly in community child health where she set up and expanded this service in Fife.&nbsp;</p>

                <p>Before taking up post as Chief Allied Health Professions Officer for the Scottish Government on 6 January 2020, Carolyn was the Associate Director for the Allied Health Professions for the last ten years in NHS Fife where she held a strategic leadership role for all of the allied health professions where she lead on their contribution to the delivering on national and local policy including the legislation on the integration of health and social care.</p>
