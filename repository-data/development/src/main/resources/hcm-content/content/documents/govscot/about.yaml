            hippostd:content: |-
              <p>Paul Wheelhouse was appointed Minister for Energy, Connectivity and the Islands in June 2018.</p>

              <p>Supports the&nbsp;<a href="https://www.gov.scot/about/who-runs-government/cabinet-and-ministers/cabinet-secretary-for-transport-infrastructure-and-connectivity/">Cabinet Secretary for Transport, Infrastructure and Connectivity</a>.</p>

              <h3>Responsibilities</h3>

              <p>Paul Wheelhouse MSP has represented the South Scotland region in the Scottish Parliament since 2011 and since June 2018, has served as the Scottish Governmentâ€™s Minister for Energy, Connectivity and the Islands. Specific portfolio responsibilities are:</p>

              <ul>
               <li>Scotlandâ€™s Energy Strategy</li>
               <li>renewable energy consents</li>
               <li>islands policy and implementation of the Islands Act</li>
               <li>Scotlandâ€™s ferries policy</li>
               <li>Scottish Government investment programmes in digital infrastructure</li>
              </ul>

              <p>Paul holds the ministerial chair positions for three Scottish Government Strategic Leadership Groups on: Renewable Energy,&nbsp;Oil and Gas and Energy Transition,&nbsp;and Energy Networks. He also holds the ministerial chair of the Scottish Offshore Wind Energy Council and Scottish Marine Energy Industry Working Group. &nbsp;</p>

              <p>Paul also chairs the Islands Strategic Group and Islands Transport Forum. &nbsp;</p>

              <h3>Biography</h3>

              <p>Born in Northern Ireland, and raised in Scotland, Paul is a professional economist, who has an MA (Hons) in Economic Science from the University of Aberdeen and an MBA from University of Edinburgh. Paul worked for 19 years in economic consultancy for public and private sector clients prior to his election in May 2011. He has previously served as Minister for Environment and Climate Change (2012-2014), Minister for Community Safety and Legal Affairs (2014-2016) and Minister for Business, Innovation and Energy (2016-2018), and prior to ministerial office was a member of the Scottish Parliamentâ€™s Finance Committee and the Parliamentâ€™s Standards Committee.</p>
