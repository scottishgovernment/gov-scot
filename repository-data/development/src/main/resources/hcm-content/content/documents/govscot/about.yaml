            hippostd:content: |-
              <p>Richard Lochhead was appointed&nbsp;<span><span><span>Minister for Small Business, Innovation and Trade in March 2023.</span></span></span>&nbsp;</p>

              <p><span><span><span><span><span><span><span>Richard Lochhead has represented&nbsp;the Moray Constituency in the Scottish Parliament since 2006.</span></span></span><span><span><span> Prior to that, Mr Lochhead represented North East Scotland from 1999 to 2006.</span></span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span><span><span><span><span><span>He attended Williamwood High School in Clarkston and Central College of Commerce in Glasgow, before graduating in Politic</span></span></span><span><span><span>al Studies</span></span></span><span><span><span> from the University of Stirling. </span></span></span><span><span><span>Immediately prior to his election, he worked as an economic development officer for Dundee City Council.</span></span></span></span></span></span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span><span><span><span><span><span>Mr Lochhead previously served as Cabinet Secretary for Rural Affairs, Food and the Environment between 2007 and 2016.</span></span></span></span></span></span></span></span></span></span></span></p>

