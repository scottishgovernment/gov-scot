            hippostd:content: |-
              <p>Alex McMahon was appointed Chief Nursing Officer in January 2022.</p>

              <p><span><span><span><span><span><span>He was previously Executive Director for Nursing, Midwifery and Allied Healthcare Professionals in NHS Lothian. As Chief Nursing Officer,&nbsp;Alex has professional responsibility for two thirds of the NHS Scotland workforce,&nbsp;as his role has responsibility for nursing, midwifery, allied healthcare professionals and healthcare scientists.</span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span>Alex also leads on a number of key policy areas, including&nbsp;infection prevention control. He has worked across the NHS, private sector, government and the Royal Colleg of Nursing in previous posts and holds two honorary professorships with the University of Stirling and Queen Margaret University.</span></span></span></span></span></span></p>
