              hippostd:content: |+
                <p>Karen was appointed Director of Culture, Europe and External Affairs in January 2015. This role was renamed in August 2016 as Director for External Affairs to respond to the new EU context.</p>
                <h2 id="responsibilities">Responsibilities</h2>
                <p>The Director for External Affairs is responsible for our national interests in Europe and internationally. They focus on increasing competitiveness and tackling inequality, mirroring the Government&#39;s domestic priorities, and reinforce the Government&#39;s commitment to Scotland being a good global citizen.</p>
                <h2 id="biography">Biography</h2>
                <p>Karen&#39;s previous roles have included:</p>
                <ul>
                <li>Director of External Affairs (November 2012 â€“ January 2015) </li>
                <li>Head of Enterprise, Tourism and Cities policy (February 2012 â€“ October 2012) </li>
                <li>Principal Private Secretary to the First Minister of Scotland (2009 â€“ 2012) </li>
                <li>Chief Executive of the Scottish Housing Regulator (2007 â€“ 2009)</li>
                </ul>

