                <h2 id="what-we-do">What we do</h2>
                <p>We seek to achieve the best health and care outcomes for people by ensuring the provision of high quality health and social care services.</p>
                <p>We are responsible for:</p>
                <ul>
                <li>laying out the national strategies on cancer, clinical services and improving healthcare quality</li>
                <li>person-centred care including self management and health literacy</li>
                <li>patient support and public involvement, including rights, equality issues, openness, learning and complaints</li>
                <li>support the NHS in planning, including clinical priorities work on diabetes, stroke, heart disease and neurological conditions</li>
                <li>sponsorship of Healthcare Improvement Scotland, including programmes to help people receive healthcare at home</li>
                </ul>

