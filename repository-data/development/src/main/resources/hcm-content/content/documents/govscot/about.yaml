                <p>Gillian Russell was appointed Director for Health Workforce&nbsp;in March 2020.</p>

                <h3>Responsibilities</h3>

                <p>The Director of Health Workforce is responsible for workforce sustainability, pay, terms and conditions of service, pensions, workforce planning, reshaping medical careers, and the sponsorship of NHS Education for Scotland.</p>

