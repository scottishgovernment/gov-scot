            <h3 style="margin-left:0cm; margin-right:0cm"><span><span>Request information for re-use</span></span></h3>

            <p style="margin-left:0cm; margin-right:0cm"><span><span>You can make a request to re-use information by emailing the Data Protection and Information Assets team on dpa@gov.scot . </span></span></p>

            <p style="margin-left:0cm; margin-right:0cm"><span><span>Describe clearly the information you want to request, and that you want to make the request under the Re-use of Public Sector Information Regulations.</span></span></p>

            <p style="margin-left:0cm; margin-right:0cm"><span><span>We may charge for information that we provide under the Re-use of Public Sector Information Regulations that falls outside of the scope of our public task.</span></span></p>

            <p style="margin-left:0cm; margin-right:0cm"><span><span>We will provide the information, or an explanation of why we cannot provide the information, within 20 working days.&nbsp;If you have a complaint about your request to re-use information, you can submit it using our general&nbsp;<a style="color:#0563c1; text-decoration:underline" href="https://www.gov.scot/about/contact-information/make-a-complaint/">complaints handling&nbsp;</a>process.</span></span></p>

            <p style="margin-left:0cm; margin-right:0cm"><span><span>If you are not satisfied by this process you also have the right to complain to the <a style="color:#0563c1; text-decoration:underline" href="https://ico.org.uk/make-a-complaint/">Information Commissioner’s Office</a>.</span></span></p>
