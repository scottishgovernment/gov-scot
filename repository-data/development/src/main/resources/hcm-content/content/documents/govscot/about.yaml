              hippostd:content: |-
                <p>Carol Tannahill has been Chief Social Policy Adviser since April 2014.</p>

                <h2>Responsibilities</h2>

                <p>The Chief Social Policy Adviser is responsible for advising on reducing poverty and inequality, supporting the use of evidence to inform policy-making, and helping to develop approaches to deliver the National Performance Framework.&nbsp;</p>

                <p>The Chief Social Policy Adviser is also a member of the Scottish Government's Performance Board and Economy Board.</p>

                <h2>Biography</h2>

