            hippostd:content: |-
              <p>Jenny Gilruth MSP was appointed as the&nbsp;<span><span><span><span>Cabinet Secretary for Education and Skills in March 2023</span>. </span></span></span></p>

              <p><span><span><span><span><span><span>Brought up and educated in Fife, Jenny Gilruth is a graduate of Glasgow University, where she studied Politics and Sociology, and of Strathclyde University where she studied for her Postgraduate in Secondary Education (Modern Studies).</span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span>Prior to being elected in 2016, Jenny worked for over a decade in education, most recently as a Head of Department in a Fife secondary school.</span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span>Prior to that, Jenny worked at Education Scotland as NQ lead for Modern Studies, supporting the development of the new qualifications and also as a Modern Studies teacher.</span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span>Ms Gilruth was elected to represent the Mid Fife and Glenrothes Constituency at the 2016 election.</span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span>She was previously the Minister for Europe and International Development and&nbsp;Minister for Culture, Europe and International Development. She was most recently appointed as the Minister for Transport in January 2022.</span></span></span></span></span></span></p>

