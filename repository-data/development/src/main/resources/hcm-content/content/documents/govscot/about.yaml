                <p><span><span><span><span><span><span>Martin Johnson was appointed Director of the EU Directorate in April 2021.</span></span></span></span></span></span></p>

                <p>Martin began his career in the UK civil service in 2001, and has worked for HM Treasury, the Civil Aviation Authority,&nbsp;the Department for Transport and the Department for Exiting the European Union.</p>

                <p>Martin joined the Scottish Government in November 2019&nbsp;as Deputy Director, Brussels, before taking on his current role in April 2021.&nbsp;</p>

                <p>Martin is from Edinburgh&nbsp;and has a degree (MA Hons) in Scottish Historical Studies from Edinburgh University&nbsp;and an MSc in Public Service Management from Birmingham University. Prior to his civil service career, he taught English in Poland and Portugal.</p>
