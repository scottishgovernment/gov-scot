            hippostd:content: |-
              <p>The Cabinet Secretary is responsible for:</p>

              <ul>
               <li><span><span><span>NHS recovery and remobilisation</span></span></span></li>
               <li><span><span><span>primary care and GPs</span></span></span></li>
               <li><span><span><span>community care</span></span></span></li>
               <li><span><span><span>acute services</span></span></span></li>
               <li><span><span><span>unscheduled care</span></span></span></li>
               <li><span><span><span>NHS performance</span></span></span></li>
               <li><span><span><span>workforce, training, planning, and pay</span></span></span></li>
               <li><span><span><span>patient services and patient safety</span></span></span></li>
               <li><span><span><span>health and social care integration</span></span></span></li>
               <li><span><span><span>health improvement and protection</span></span></span></li>
               <li><span><span><span>quality and improvement</span></span></span></li>
               <li><span><span><span>person-centred care</span></span></span></li>
               <li><span><span><span>eHealth</span></span></span></li>
               <li><span><span><span>NHS estate</span></span></span></li>
               <li><span><span><span>centre of excellence for rural and remote medicine and social care</span></span></span></li>
               <li><span><span><span>allied healthcare services</span></span></span></li>
              </ul>

              <p><strong>Supporting Ministers</strong></p>

