            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The Cabinet Secretary is responsible for:</p>

              <ul>
               <li><span><span><span>development and delivery of Scottish Government benefits</span></span></span></li>
               <li><span><span><span>Social Security Scotland</span></span></span></li>
               <li><span><span><span>Scottish Welfare Fund and Discretionary Housing Payments (DHPs)</span></span></span></li>
               <li><span><span><span>benefit automation and advice services</span></span></span></li>
               <li><span><span><span>social justice, tackling poverty and inequalities</span></span></span></li>
               <li><span><span><span>national mission for tackling child poverty</span></span></span></li>
               <li><span><span><span>minimum income guarantee</span></span></span></li>
               <li><span><span><span>Baby Box</span></span></span></li>
               <li><span><span><span>human rights</span></span></span></li>
               <li><span><span><span>UN treaty incorporation including UNCRC</span></span></span></li>
               <li><span><span><span>third sector, social enterprises and OSCR</span></span></span></li>
               <li><span><span><span>Office of Chief Social Policy Advisor</span></span></span></li>
               <li><span><span><span>Ministerial Taskforce on Population</span></span></span></li>
              </ul>

              <h2><span><span><span>Supporting Ministers</span></span></span></h2>

              <ul>
               <li><a href="minister-for-equalities-migration-and-refugees"><span><span><span>Minister for Equalities, Migration and Refugees</span></span></span></a></li>
               <li><a href="minister-for-housing"><span><span><span>Minister for Housing</span></span></span></a></li>
               <li><a href="minister-for-zero-carbon-buildings-active-travel-and-tenants-rights"><span><span><span>Minister for Zero Carbon Buildings, Active Travel and Tenants’ Rights</span></span></span></a></li>
              </ul>

              <h2>Priorities</h2>

              <p>The First Minister has issued mandate letters to all Cabinet Secretaries highlighting how they will collectively deliver on the priorities set out in the&nbsp;<a rel="noopener noreferrer" href="https://www.gov.scot/publications/equality-opportunity-community-new-leadership-fresh-start/" target="_blank">Policy Prospectus</a>&nbsp;during the financial year 2023 to 2024.&nbsp;</p>

              <ul>
               <li>read the&nbsp;<a href="index">First Minister’s letter to the Cabinet Secretary</a></li>
              </ul>
