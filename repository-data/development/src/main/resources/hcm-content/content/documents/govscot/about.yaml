            jcr:primaryType: hippostd:html
            hippostd:content: |+
              <p>Alyson Stafford CBE was appointed Director-General Scottish Exchequer in July 2017. </p>
              <p>Alyson joined the Scottish Government in 2005. Her previous roles in the government have included Director-General Finance (October 2010 to June 2017) and Director of Finance from June 2005. </p>
              <p>She has been at the forefront of change throughout her career, leading strategic, operational and corporate services in the Health Service in England and Scotland as a Chief Executive as well as Director of Finance. </p>
              <p>Alyson qualified as a Chartered Accountant in 1992. In 2002 she received honorary membership of the Chartered Institute of Public Finance Accountants.</p>

