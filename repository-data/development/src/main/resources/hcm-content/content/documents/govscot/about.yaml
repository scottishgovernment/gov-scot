                <p>The directorate&nbsp;brings together the teams on Human Rights, Equalities and Connected Communities and works closely with the&nbsp;People Directorate to share learning and expertise and champion an inclusive culture in which people are empowered to be themselves.&nbsp;</p>

                <p>Its purpose is to ensure equalities, inclusion and human rights are at the centre of everything we do, supporting the Scottish Government to achieve key outcomes in the National Performance Framework.</p>

                <p>&nbsp;The directorate supports work across all aspects of public policy development, to&nbsp;help take forward our vision to be a world-leading, diverse and inclusive employer, and support colleagues to challenge injustice and inequality.&nbsp; &nbsp;</p>

                <p>The directorate covers a range of policy areas, including:</p>

                <ul>
                 <li>National Advisory Council on Women and Girls</li>
                 <li>National Taskforce for Human Rights Leadership&nbsp;</li>
                 <li>race equality</li>
                 <li>disability</li>
                 <li>older people</li>
                 <li>gender</li>
                 <li>LGBTI</li>
                 <li>social isolation</li>
                 <li>hate crime</li>
                 <li>faith and belief</li>
                 <li>asylum and refugees</li>
                 <li>safeguarding</li>
