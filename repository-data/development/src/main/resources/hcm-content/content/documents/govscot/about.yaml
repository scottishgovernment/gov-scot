                <h2 id="what-we-do">What we do</h2>
                <p>We promote sustainable economic growth in agriculture, the food industry, and in rural areas.</p>
                <p>We are responsible for:</p>
                <ul>
                <li>agricultural policy</li>
                <li>engaging with other parts of the UK and EU in development of the Common Agricultural Policy (CAP)</li>
                <li>rural land management, with the aim of reducing greenhouse gas emissions</li>
                <li>supporting locally-led development in rural communities</li>
                <li>preventing, controlling and eradicating animal disease in Scotland</li>
                <li>enhancing animal welfare</li>
                <li>providing scientific services and advice on agricultural and environmental matters</li>
                </ul>

