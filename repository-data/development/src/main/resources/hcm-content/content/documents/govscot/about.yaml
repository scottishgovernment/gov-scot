            <h2>Get help to make a complaint</h2>

            <p>Anyone can make a complaint to us, including the representatives of someone who is dissatisfied with our service.</p>

            <p>There may be reasons why you are unable, or reluctant, to make a complaint yourself. We can take complaints from a friend, relative, or an advocate, if you have given them your consent to complain for you.</p>

            <p>You can find out about advocates in your area by contacting the <a href="http://www.siaa.org.uk">Scottish Independent Advocacy Alliance</a>.</p>

            <h2>Timescales to complain</h2>

            <p>Normally, you must make your complaint within six months of the event.</p>

            <p>However, if you do not find out that you have a reason to complain until later, you can lodge a complaint up to 12 months after the event itself.</p>

            <p>In exceptional circumstances we may be able to accept a complaint after the time limit. If you feel that the time limit should not apply to your complaint, please tell us why.</p>

            <h2>What happens when you complain</h2>

            <p>We will always tell you who is dealing with your complaint.</p>

            <p>Our complaints handling procedure has three stages.</p>

            <h3>1. How to complain: frontline resolution</h3>

            <p>Contact staff in the area responsible for the service which has caused you concern.</p>

            <p>You can find the right person to talk to by:</p>

            <ul>
             <li>checking our list of <a href="contact-information">contact points</a></li>
             <li>emailing <a href="mailto:sgcomplaints@gov.scot">sgcomplaints@gov.scot</a></li>
             <li>writing to Scottish Government, Complaints, 1E.10, St Andrew's House, Edinburgh, EH1 3DG</li>
            </ul>

            <p>We aim to resolve your complaint informally within five working days.</p>

            <p>If we can't resolve the issue, you can take your complaint to stage two of the complaints procedure.</p>

            <h3>2. If you are not satisfied: investigation</h3>

            <p>An Investigating Officer will be appointed to prepare a comprehensive report and, if we have got things wrong, will recommend improvements.</p>

            <p>We will:</p>

            <ul>
             <li>acknowledge receipt of your complaint within three working days</li>
             <li>where appropriate, discuss the complaint with you to understand why you remain dissatisfied and what outcome you are looking for</li>
             <li>give you a full response as soon as possible and within 20 working days</li>
            </ul>

            <p>We will tell you if our investigation will take longer and will agree revised time limits with you.</p>

            <p>After we have fully investigated and you remain dissatisfied, you then have the option of asking the Scottish Public Service Ombudsman (SPSO) to investigate your complaint.</p>

            <h3>3. Independent investigation of your complaint: ombudsman</h3>

            <p>The Scottish Public Services Ombudsman (SPSO) is the final stage for complaints about public services in Scotland and may be able to independently take up a complaint on your behalf.</p>

            <p>The Ombudsman will normally only be able to act if you have followed the steps above.</p>

            <p><span><span><span><span><span>The SPSO’s contact details are:</span></span></span></span></span></p>

            <p><span><span><span><span><span>Scottish Public Services Ombudsman<br />
            Bridgeside House<br />
            99 McDonald Road<br />
            Edinburgh<br />
            EH7 4NS</span></span></span></span></span></p>

            <p><span><span><span><span><span>Freephone: 0800 377 7330 </span></span></span></span></span></p>

            <p>You can also <a href="https://www.spso.org.uk/contact-us">contact the SPSO via its website</a>.</p>

            <h3>Gàidhlig</h3>

            <h1>Cuiribh gearan thugainn</h1>

            <p>Ma thèid rudeigin ceàrr no mura bheil sibh riaraichte leis an t-seirbheis againn, cuiribh fios thugainn. Obraichidh sinn còmhla ribh gus fuasgladh fhaighinn.</p>

            <h2>Dè an seorsa gearan a dh'fhaodar a chuir thugainn</h2>

            <p>Faodar gearan a chuir thugainn mu na cuspairean a leanas:</p>

            <ul>
             <li>dàil ann am freagairtean ri na ceistean agus iarrtasan agaibh</li>
             <li>nach deach seirbheis air choireigin a lìbhrigeadh ceart</li>
             <li>ìre na seirbheis againn</li>
             <li>na poileasaidhean againn</li>
             <li>mar a chaidh ur làimhseachadh le luchd-obrach</li>
             <li>nach deach dòighean-obrach ceart a leantail</li>
            </ul>

            <p>'S dòcha gum bi gearan agaibh mu dheidhinn barrachd is aon seirbheis, neo mu dheidhinn cuideigin eile a tha ag obair às ar leth.</p>

            <p>Tha cùisean ann ris nach urrainn dhuinn dèiligeadh tron phròiseas gearain</p>

            <p>Nam measg tha na cùisean a leanas:</p>

            <ul>
             <li>iarrtas sìmplidh airson seirbheis airson a' chiad uair, mar eisimpleir seirbheisean ionadail, còmhdhail, taigheadas, solar slàinte</li>
             <li>iarrtasan airson dìoladh bho bhuidhnean air leth bhon riaghaltas</li>
             <li>cùisean far a bheil còir ath-thagraidh ann, mar eisimpleir, planadh agus dearbhaidhean ath-thagraidh co-cheangailte ris</li>
             <li>dearbhaidhean a thaobh Saorsa an Fhiosrachaidh no Fiosrachadh Àrainneachdail</li>
             <li>cùisean no breithean lagha</li>
            </ul>

            <p>Ma tha modhan-obrach no còirichean ath-thagraidh a dh'fhaodadh ur cuideachadh gus fuasgladh fhaighinn, bheir sinn seachad fiosrachadh agus comhairle gus ur cuideachadh.</p>

            <h2>Faigh cuideachadh gus gearan a chuir thugainn</h2>

            <p>Faodaidh duine sam bith gearan a chuir thugainn, a' gabhail a-steach riochdairean airson cuideigein nach eil riaraichte leis an t-seirbheis againn.</p>

            <p>'S dòcha gum bi adhbharan ann nach urrainn dhut fhèin, no nach eil sibh fhèin airson, gearan a chuir thugainn. Faodaidh sinn gearanan a chluinntinn bho charaidean, bho chàirdean, no bho neach-tagraidh eile, ma tha sibh air cead a thoirt dhaibh gearan a chuir thugainn às ur leth.</p>

            <p>Gheibh sibh fiosrachadh mu dheidhinn luchd-tagraidh san sgìre agaibh fhèin bho <a href="http://www.siaa.org.uk">Chaidreachas Tagraidh Neo-eisimileach na h-Alba</a>.</p>

            <h2>Raon-ama airson gearan a chuir thugainn</h2>

            <p>Mar as trice, feumaidh sibh gearan a chuir thugainn taobh a-steach sia mìosan às deidh dhan tachartas. Mura bheil fios agaibh gu bheil adhbhar gearain agaibh aig an àm, ge-tà, faodaidh sibh gearan a chuir thugainn suas ri 12 mìosan às deidh dhan tachartas fhèin.</p>

            <p>Ma tha suidheachadh air leth ann 's dòcha gun urrainn dhuinn gearan a chluinntinn às deidh don cheann-là a dhol seachad. Mura bheil sibh a' smaointinn gum bu chòir dhuinn ur gearan a chluinntinn às deidh dhan cheann-là, innsibh dhuinn carson.</p>

            <h2>Dè thachras nuair a chuireas sibh gearan thugainn</h2>

            <p>Innsidh sinn dhuibh cò a tha a' dèiligeadh ris an gearan agaibh.</p>

            <p>Tha an dòigh a dhèiligeas sinn ris ann an trì ìrean.</p>

            <h3>1. Mar a chuireas sibh gearan thugainn: fuasgladh aig an toiseach</h3>

            <p>Cuiribh fios gu luchd-obrach san raon aig a bheil dleastanas airson na seirbheis a tha a' cur dragh oirbh.</p>

            <p>Faodaidh sibh an neach iomchaidh a lorg anns na dòighean a leanas:</p>

            <ul>
             <li>coimheadaibh air an liosta de <a href="contact-information">dhòighean conaltraidh</a></li>
             <li>cuiribh post-d gu <a href="mailto:sgcomplaints@gov.scot">sgcomplaints@gov.scot</a></li>
             <li>sgrìobhaibh gu Riaghaltas na h-Alba, 1E.10, Taigh Naomh Anndrais, Dùn Èideann, EH1 3DG</li>
            </ul>

            <p>Tha sinn ag amas gus fuasgladh fhaighinn dhuibh taobh a-steach còig làithean-obrach.</p>

            <p>Mura faigh sinn fuasgladh dhuibh, faodaidh sibh ur gearan a thoirt gu ìre a dhà den phròiseas gearain.</p>

            <h3>2. Mura bheil sibh riaraichte: rannsachadh</h3>

            <p>Thèid Oifigear Rannsachaidh ainmeachadh airson aithisg ioma-chuimseach a dheasachadh agus, ma tha sinn air rud sam bith a dhèanamh cearr, molaidh iad dòighean a dhèanamh nas fheàrr.</p>

            <ul>
             <li>Cuiridh sinn fios thugaibh gun d' fhuair sinn ur gearan taobh a-steach trì làithean-obrach</li>
             <li>Bruidhnidh sinn ribh airson gun tuig sinn carson a tha sibh fhathast mi-riaraichte agus dè tha sibh an dùil gun dèan sinn</li>
             <li>Cuiridh sinn freagairt slàn thugaibh cho luath 's a ghabhas, taobh a-steach 20 latha-obrach</li>
            </ul>

            <p>Cuiridh sinn fios thugaibh ma mhaireas ar rannsachadh nas fhaide na seo agus aontaichaidh sinn raon-ama ùr còmhla ribh.</p>

            <p>Ma tha sinn air rannsachadh slàn a dhèanamh agus tha sibh fhathast miriaraichte, faodaidh sibh iarraidh air Ombudsman Seirbheisean Poblach na h-Alba (SPSO) ar gearan a rannsachadh.</p>

            <h3>3. Rannsachadh neo-eisimileach air ur gearan: ombudsman</h3>

            <p>'S e Ombudsman Seirbheisean Poblach na h-Alba (SPSO) an ìre mu dheireadh airson gearanan mu dheidhinn seirbheisean poblach ann an Alba agus 's dòcha gun urrainn dhaibh gearan a thogail às ur leth.</p>

            <p>Sa chumantas, chan urrainn don Ombudsman seo a thogail mura bheil sibh air na ceumannan gu h-àrd a leantail.</p>

            <p>Faodar tuilleadh fiosrachaidh mu dheidhinn obair na h-Ombudsman fhaicinn aig <a href="http://www.spso.org.uk/">Ombudsman Seirbheisean Poblach na h-Alba</a>, neo sgrìobhaibh thuca aig: Freepost SPSO (chan fheum sibh ach seo a sgrìobhadh air a' chèis, agus chan eil feum stampa a chuir air).</p>
