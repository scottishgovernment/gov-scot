              hippostd:content: |-
                <p>Jonathan Cameron has been interim director of the Digital Health and Care Directorate since May 2021.</p>

                <h2>Responsibilities</h2>

                <p>The Director of the Digital Health and Care Directorate has overall responsibility for digital health and care strategy and the delivery of major digital systems that underpin the running of health and care services. Digital Health and Care have oversight of major programme delivery and cyber security for the NHS in Scotland.</p>

                <p>Major boards include:</p>

                <ul>
                 <li>Strategic Portfolio Board</li>
                 <li>Enabling Technology Board</li>
                 <li>Central Government Transformation Board</li>
                </ul>

                <p>&nbsp;and all digital boards for the COVID-19 response.</p>

                <h2>Biography</h2>

                <p><span><span><span><span><span><span>Jonathan started as interim director of Digital Health and Care in May 2021, having previously been Deputy Director since November 2019. Prior to joining the Scottish Government, Jonathan held a number of data, IT and eHealth roles in NHS National Services Scotland and NHS Connecting for Health with a focus on project and programme management.</span></span></span></span></span></span></p>

                <p><span><span><span><span><span><span>Jonathan has a postgraduate degree from Aberdeen's Robert Gordon University in Information Systems.</span></span></span></span></span></span></p>
