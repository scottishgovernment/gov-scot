                <h2 id="what-we-do">What we do</h2>
                <p>We enable the development of the Scottish Government and its people through a simple and meaningful approach to work.</p>
                <p>We are responsible for:</p>
                <ul>
                <li>ensuring that the right people with the right skills and behaviours are employed in the right posts </li>
                <li>supporting the transition to a smaller, more flexible and better networked organisation</li>
                <li>releasing the full potential of staff through staff engagement, focused learning and development opportunities </li>
                <li>ensuring the wellbeing of staff and promoting and upholding civil service values</li>
                </ul>

