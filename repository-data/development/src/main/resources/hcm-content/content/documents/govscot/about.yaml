              hippostd:content: |-
                <p style="margin-left:0px; margin-right:0px">Andrew Watson was appointed as Director for Budget and Public Spending in July 2019.&nbsp;</p>

                <h2 style="margin-left:0px; margin-right:0px">Responsibilities</h2>

                <p style="margin-left:0px; margin-right:0px">The director for Budget and Public Spending:</p>

                <ul>
                 <li>oversees the Budget and Public Spending Directorate which is responsible for leading the spending review and budget process across Scottish Government, public sector pay and pensions policy, infrastructure investment and engagement with HM Treasury and the devolved administrations on strategic finance issues</li>
                 <li>is a member of the Infrastructure Investment Board, Global Climate Emergency Programme Board, DGSE Transformation Programme Board, Fiscal Framework Review Programme Board, EU Exit Oversight Board, SNIB Programme Board, Scottish Government Remuneration Group, Economy Steering Group and Joint Exchequer Committee (Officials)</li>
                </ul>

                <h2 style="margin-left:0px; margin-right:0px">Biography</h2>

                <p>Andrew Watson was appointed as Director for Budget and Public Spending in July 2019.&nbsp;</p>

                <p>He joined the Scottish Government in September 1998. His previous posts within the Scottish Government include:</p>

                <ul>
                 <li>Interim Director for Sustainable Land Use and Rural Policy</li>
                 <li>Deputy Director for Rural Payments and Inspections</li>
                 <li>Deputy Director for Financial Strategy</li>
                 <li>Head of Finance Policy and Infrastructure Investment</li>
                 <li>PS/Permanent Secretary</li>
                </ul>

                <p>Married with two daughters, Andrew was born in Scotland and has lived and worked in Scotland for most of his life. He attended Aberdeen University where he studied Geography and International Relations, and studied Development Management at the Open University.</p>
