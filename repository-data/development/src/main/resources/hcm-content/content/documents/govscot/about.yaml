              <p><span><span><span>From 2002 to 2011&nbsp;Dorothy served as an Advocate&nbsp;Depute in Crown Office. This culminated in her appointment as the Principal&nbsp;Advocate&nbsp;Depute in 2009; the first woman to be appointed to this post. As Principal&nbsp;Advocate&nbsp;Depute,&nbsp;Dorothy&nbsp;was Scotlandâ€™s most senior prosecutor, conducting many complex and high profile criminal prosecutions and appeals. In 2008, Dorothy reported on the prosecution of sexual crime in Scotland, which in turn resulted in the creation of the National Sex Crimes Unit.</span></span></span></p>
