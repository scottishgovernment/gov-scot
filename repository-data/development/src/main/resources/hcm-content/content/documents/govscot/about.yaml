            hippostd:content: |-
              <p><span><span><span><span><span>Supports the&nbsp;</span></span><span><span><span><a href="cabinet-secretary-for-net-zero-and-just-transition">Cabinet Secretary for Transport, Net Zero and Just Transition</a>.</span></span></span></span></span></span></p>

              <div class="ds_inset-text">
              <div class="ds_inset-text__text">
              <p>The list below represents the portfolio responsibilities for Transport. The precise delineation of responsibilities between the Minister and <a href="cabinet-secretary-for-net-zero-and-just-transition_1">the Cabinet Secretary</a> will be developed over time and updated in due course.</p>
              </div>
              </div>

              <p>Specific responsibilities are:</p>

              <ul>
               <li>national transport strategy</li>
               <li>Strategic Transport Projects Review</li>
               <li>public transport</li>
               <li>accessible transport</li>
               <li>Just Transition to a zero emission transport system</li>
               <li>20% reduction in car kilometres</li>
               <li>rail services</li>
               <li>concessionary fares and bus services</li>
               <li>Future Transport Fund</li>
               <li>low emission zones</li>
               <li>ferry services – including CMAL</li>
               <li>roads and road safety</li>
               <li>motorways and trunk roads</li>
               <li>transport information</li>
               <li>Scottish canals</li>
               <li>freight industry</li>
               <li>maritime policy including ports and canals</li>
               <li>aviation and air services (including HIAL)</li>
               <li>transport resilience and major events</li>
               <li>island connectivity (jointly with <a href="cabinet-secretary-for-rural-affairs-land-reform-and-islands">Cabinet Secretary for Rural Affairs, Land Reform and Islands</a>)</li>
              </ul>

