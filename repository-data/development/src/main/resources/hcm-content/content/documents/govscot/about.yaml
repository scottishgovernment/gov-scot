            hippostd:content: |-
              <p>Nick Ford has been Director of Procurement and Property&nbsp;since July 2020.</p>

              <p>Joining Scottish Government in June 2020, Nick is responsible for leading the Government’s work on providing commercial, property and project management services to the Scottish public sector, ensuring our collective spending power delivers sustainable and inclusive economic growth.</p>

              <p>Before joining Scottish Government, Nick spent over 25 years within the private sector specialising in procurement, commercial and project management roles across the UK, USA, Australia and Spain. Following this, Nick joined the public sector as part of HMG’s Commercial Function Leadership Group, responsible for Commercial and Procurement within the Department for International Development.</p>

              <p>Nick is a Fellow of the Chartered Institute of Procurement and Supply (CIPS) and a Chartered Global Management Accountant.</p>

              <p>Nick lives in South Lanarkshire with his partner and an array of bicycles.</p>
          /govscot:postalAddress:
