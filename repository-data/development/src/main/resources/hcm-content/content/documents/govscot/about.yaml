                <p>The Primary Care Directorateâ€™s purpose is to ensure all aspects of primary care act as the cornerstone of Scotlandâ€™s integrated health and social care system, ensuring&nbsp;people get access to the right professionals at the right time as close to home as possible. The directorate manages delivery, contracting and long-term policy development in partnership with stakeholders.</p>

