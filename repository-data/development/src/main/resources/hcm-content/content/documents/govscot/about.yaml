            hippostd:content: |-
              <p>Graeme Dey was appointed as Minister for Higher and Further Education; and Minister for Veterans in March 2023.</p>

              <p>He<span><span>&nbsp;is MSP for Angus South constituency. </span></span></p>

              <p><span><span>He was born and raised in Aberdeen. After graduating, he pursued a career in journalism - working for the Dundee Courier as a sports journalist. He is married with two grown up children.</span></span></p>

              <p><span><span>He was Minister for Transport from 2021 to 2022, having previously served as Minister for Parliamentary Business and Veterans from 2018 to 2021. </span></span></p>

              <p><span><span>During his time as Minister for Transport, Graeme Dey <span><span>worked on the roll-out of free bus travel for under-22s and plans to reduce car travel to meet climate targets.</span></span></span></span></p>

