              hippostd:content: |-
                <p>David Rogers has been Director for Constitution and Cabinet since November 2012.</p>

                <h2>Responsibilities</h2>

                <p>The Director for Constitution and Cabinet is responsible for constitutional matters, elections, freedom of information and the management of a range of the government's business, such as its legislative programme and relationships with the UK Government.</p>

                <h2>Biography</h2>

                <p>Having worked previously as a geologist, David joined the (then) Scottish Office in 1993. His civil service career has covered a range of topics, including housing, environmental policy and government finance, but constitutional policy has been a major theme, including work on the legislation to establish the Scottish Parliament in 1999 and on the current Scottish Government's constitutional programme (including the 2014 independence referendum and subsequent proposals for further devolution) since 2008.</p>
