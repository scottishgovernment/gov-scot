              hippostd:content: |-
                <p><span><span><span><span>Professor Julie Fitzpatrick</span></span></span></span>&nbsp;was appointed Chief Scientific Adviser (CSA) for Scotland in June 2021.</p>

                <p>This is a part-time position. Julie also remains&nbsp;<span><span><span><span>Scientific Director of Moredun Research Institute and CEO of The Moredun Foundation. She also holds a Chair in Food Security at the University of Glasgowâ€™s College of Medicine, Veterinary Medicine and Life Sciences</span></span></span></span><span><span><span><span>.</span></span></span></span></p>

                <h2>Responsibilities</h2>

                <p>As the CSA Scotland,&nbsp;<span><span><span><span><span>J</span></span></span><span><span>ulie champions the use of science to inform policy development.&nbsp;She works closely with the Scottish Science Advisory Council, of which she is an ex-officio member, to help ensure access to the best scientific advice to inform Scottish Government work across all policy areas.&nbsp;The CSA is also a keen advocate, across Scotland and further afield, of our world-leading science base and its potential to benefit our economy, people and environment.</span></span></span></span></p>

                <h2>Biography</h2>

                <p><span><span><span>Julie qualified as a veterinary surgeon from the University of Glasgow's Vet School, gained a PhD in mucosal immunology from the University of Bristol and has a Master's degree in Epidemiology through distance-learning from the London School of Hygiene and Tropical Medicine.&nbsp;She became a Fellow of the Royal Society of Edinburgh in 2007, a Fellow of the Royal Agricultural Society of Scotland in 2008 and was awarded an OBE for services to livestock research in 2014.&nbsp;Julie was awarded the Royal Smithfield Club Bicentenary Trophy for contributions to agriculture in 2016 and the Dalrymple-Champneyâ€™s Cup for veterinary research in 2018.&nbsp; </span></span></span></p>

                <p><span><span><span>She has acted as Vice Chair of GALVmed, a public-private partnership funded by the Bill and Melinda Gates Foundation and Department For International Development,&nbsp;Co-Chair of the Scottish Food Commission and was a previous member of the Board of Quality Meat Scotland.&nbsp;At the UK level, she is currently Chair of the UK Science Partnership for Animal and Plant Health and Chair of the Scientific Advisory Board, as well as being a Non-Executive Director of the Animal and Plant Health Agency. Her personal research focused on infectious diseases of cattle, sheep and goats with particular emphasis on mastitis, welfare and developing countries.</span></span></span></p>
