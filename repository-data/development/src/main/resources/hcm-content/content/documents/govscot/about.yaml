            hippostd:content: |-
              <p>Graeme Logan has been Director of Learning since June 2019.</p>

              <p>Graeme was previously the Deputy Director of Learning in the Scottish Government.</p>

              <p>Until December 2017 he was interim HM Chief Inspector of Education and Chief Education Advisor to Scottish Ministers.&nbsp;</p>

              <p>Graeme&nbsp;previously held&nbsp;a number of senior roles at Education Scotland. In the role of Strategic Director - School Years he had responsibility for supporting the curriculum, learning, teaching and assessment. He worked on the implementation of Curriculum for Excellence and led the programme of school inspections.&nbsp;</p>

              <p>Prior to this, Graeme was Assistant Director of Community Learning and Development (CLD). This included policy responsibility for all aspects of CLD and supporting and evaluating key areas such as prison education.&nbsp;He has also&nbsp;held the role of HM Inspector of Education.</p>

              <p>In 2010 to 2011, Graeme was seconded to be professional advisor to the National Review of Teacher Education, resulting in the publication of Teaching Scotland’s Future<em>.&nbsp;</em>&nbsp;Prior to joining Education Scotland in 2008, Graeme was a headteacher in a West Lothian school.</p>
