          hippotranslation:id: 041581a2-d684-4afd-be6e-82b42e891fb5
          hippotranslation:locale: en
          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p style="margin-left:0px; margin-right:0px"><span><span><span><span>As the most senior civil servant in Scotland and head of the civil service supporting the Scottish Government, the Permanent Secretary is the principal policy adviser to the First Minister and Secretary to the Scottish Cabinet.&nbsp;</span></span></span></span></p>

              <p style="margin-left:0px; margin-right:0px"><span><span>JP leads the Scottish Government <span>civil service to deliver </span></span></span><span><span><span><span>the full range of devolved powers and duties set out in the Scotland Acts.&nbsp;As the principal accountable officer for the Scottish Government, JP is personally responsible to the Scottish Parliament for the exercise of his responsibilities. This includes the management of the Scottish Government’s £49 billion budget and the economic, efficient and effective use of all related resources.</span></span></span></span></p>

              <p><span><span><span><span>Leading more than 7,000 civil servants who work for the Scottish Government in Scotland, London and around the world, JP supports the development, implementation and communication of government policies. This work is undertaken in accordance with the Civil Service Code, upholding its four core values of integrity, honesty, objectivity and impartiality.</span></span></span></span></p>

              <p><span><span><span><span>He is committed to the delivery of the&nbsp;<a style="color:#0563c1; text-decoration:underline" href="https://nationalperformance.gov.scot/">National Performance Framework</a>&nbsp;</span></span>–<span><span> Scotland’s outcome-based approach to the implementation of policies aimed at improving the wellbeing and life chances of its citizens, supported by a successful, inclusive economy and a sustainable and healthy environment.</span></span></span></span></p>

              <p><span><span><span><span>JP works with colleagues across the UK supporting, engaging and investing in the talent and leadership of the UK Civil Service and wider public services.</span></span></span></span></p>
          /govscot:notes:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>17/4/19: original text removed:</p>

              <p>The Permanent Secretary is the principal policy adviser to the First Minister and Secretary to the Scottish Cabinet.</p>

              <p>The Permanent Secretary is also the principal accountable officer for the Scottish Government with personal responsibility for the propriety and regularity of government finance and for economic, efficient and effective use of all related resources.</p>

              <p>As the senior civil servant in Scotland, the Permanent Secretary leads more than 5,000 civil servants working for the Scottish Government, supporting development, implementation and communication of government policies, in accordance with the Civil Service Code. At a UK level, the Permanent Secretary is a member of the Civil Service Board.</p>

              <p style="margin-left:0px; margin-right:0px">The role of Permanent Secretary to the Scottish Government is appointed on merit by the <a href="https://civilservicecommission.independent.gov.uk/about-us/civil-service-commissioners/">First Civil Service Commissioner</a> in accordance with the Civil Service’s recruitment principles. The First Minister is invited to choose between those candidates deemed suitable for appointment.</p>
          /govscot:incumbent:
