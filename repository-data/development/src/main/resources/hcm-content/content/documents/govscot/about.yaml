            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The Chief Healthcare Science Professions Officer is responsible for:</p>

              <ul>
               <li>overseeing the strategic direction for all health care specialist (HCS)&nbsp;professions services in Scotland</li>
               <li>leading&nbsp;on international health issues from a HCS professions perspective</li>
               <li>chairing&nbsp;the Healthcare Science Leads Group meetings,&nbsp;which provide strategic leadership for the Healthcare Science workforce</li>
              </ul>

              <p>The HCS workforce is the fourth largest clinical group in NHS Scotland, consisting of scientists, practitioners and technologists who work across acute and primary care settings. It comprises&nbsp;more than 50 disciplines,&nbsp;for which the Chief Healthcare Science Professions Officer has a professional leadership and policy role.</p>

              <p>The Chief Healthcare Science Professions Officer&nbsp;provides expert professional advice to ministers and government on all aspects of policy which impact on HCS education, research and practice.</p>
