            hippostd:content: |-
              <p>Gillian Martin was appointed as&nbsp;<span><span><span>Minister for Energy</span></span></span>&nbsp;in March 2023.</p>

              <p><span><span><span><span>Gillian Martin grew up in Newburgh, Aberdeenshire. Prior to her role as an MSP, she lectured in Television Production at North East Scotland College and ran her own video production company. She also designed safety courses for the energy industry and was the manager of an emergency media response team for companies operating in the North Sea for 10 years.</span></span></span></span></p>

              <p><span><span><span><span>Ms Martin was elected as a Member of the Scottish Parliament to represent Aberdeenshire East in 2016.</span></span></span></span></p>

