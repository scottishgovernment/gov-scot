              <p>This covers resources and waste management, flood prevention and funding of environmental scientific research and statistical advice. &nbsp;</p>

              <p>Bridget also oversees the work of the Scottish Governmentâ€™s executive agencies <a href="https://forestry.gov.scot/about">Scottish Forestry</a> and <a href="https://forestryandland.gov.scot/about">Forestry and Land Scotland</a>.</p>

              <p>The directorate sponsors public bodies including Scottish Environment Protection Agency, Scottish Natural Heritage, Zero Waste Scotland, the Royal Botanic Garden Edinburgh, the Cairngorms National Park Authority and Loch Lomond and The Trossachs National Park Authority.</p>
