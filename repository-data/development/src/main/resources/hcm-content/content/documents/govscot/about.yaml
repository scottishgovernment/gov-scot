        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>Your right to request information</h2>

            <p><span><span>Different response timescales apply if you are making an enquiry of <a href="http://www.gov.scot/about/contact-information/contact-a-cabinet-secretary-or-minister/">Scottish Ministers</a>, a request for your <a href="https://www.gov.scot/publications/subject-access-request-form/">personal information</a>, a <a href="https://www.gov.scot/about/contact-information/make-a-complaint/">complaint</a> or requests under Freedom of Information or Environmental legislation. &nbsp;&nbsp;</span></span></p>

            <p>The Freedom of Information (FOI) Act gives you the right to access information held by us.</p>

            <p>The Environmental Information (Scotland) Regulations 2004 (EIRs) give you a similar right to ask us for environmental information. You do not have to mention this legislation in your request.</p>

            <p>Anyone can request information – there are no restrictions on your age, nationality or where you live.</p>

            <p>In processing your request, we are complying with a statutory Freedom of Information obligation. In order to do so, we need your full name and a contact address (postal or email address). We will process this personal data in accordance with <a href="/about/contact-information/personal-data/">Scottish Government's standards</a>.</p>

            <h2>How to request information</h2>

            <p>We may have already published what you want so check <a href="http://www.gov.scot/foi-responses">previous responses to FOI requests</a> where we have released information.</p>

            <p>You should also check the <a href="https://www.gov.scot/publications/?cat=filter&amp;publicationTypes=transparency-data&amp;page=1">information that we routinely publish</a> and <a href="https://www.gov.scot/publications/guide-to-information/">our guide to information</a></p>

            <p>To request information you can:</p>

            <ul>
             <li>email <a href="mailto:ceu@gov.scot">ceu@gov.scot</a></li>
             <li>write to:<br />
             General Enquiries Scottish Government<br />
             St. Andrew's House<br />
             Regent Road<br />
             Edinburgh<br />
             EH1 3DG</li>
             <li>y<span><span><span><span><span>ou can also make a verbal request for environmental information under the EIRs by calling our Central Enquiries Unit on </span></span></span><span><span><span>0300 244 4000</span></span></span></span></span></li>
            </ul>

            <p>Your request must include:</p>

            <ul>
             <li>your full name</li>
             <li>a contact address - this can be a postal or email address</li>
             <li>a description of the information you want</li>
            </ul>

            <p>If possible, please provide a daytime telephone number so we can contact you if we have any questions about your request.</p>

            <p>You can ask for information in a particular format, such as paper or electronic copies.</p>

            <div class="ds_inset-text">
            <div class="ds_inset-text__text">
            <p>If you have any questions about making a request get in touch using the contact details above. You can also call 0300 244 4000 during office hours (Monday to Friday, 8.30am to 5pm).</p>
            </div>
            </div>

            <p>You can find out <a href="http://www.itspublicknowledge.info/YourRights/YourRights.aspx">more about your right to access information</a> at the Scottish Information Commissioner website.</p>

            <h3>Costs</h3>

            <p>We don't charge for answering information requests.</p>

            <h3>When you'll get a response</h3>

            <p>You should receive a response from us promptly and within 20 working days.</p>

            <h3>If we can't give you the information</h3>

            <p>Our aim is to provide information whenever possible. If we don't hold the information or we believe there is a good reason to withhold it, we will explain why in our response.</p>

            <p>We may also refuse your request if it will cost us more than £600 to find and provide the information.</p>

            <p>If you are unhappy with our decision or how we have dealt with your request you can ask us to review this.</p>

            <p>If you are still not happy you can appeal to the <a href="http://www.itspublicknowledge.info">Scottish Information Commissioner</a>.</p>

            <h3>Publication of information</h3>

            <p>We are committed to publishing all information released in response to Freedom of Information requests. View <a href="http://www.gov.scot/foi-responses">all FOI responses</a>.</p>

            <h2>Performance reporting</h2>

            <p>You can find out more about our performance and response times for handling Freedom of Information requests in our <a href="index">Freedom of Information (FOI) Reporting</a> section.</p>

