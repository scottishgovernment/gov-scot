          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The Cabinet Secretary is responsible for:</p>

              <ul>
               <li>w<span><span>elfare policy, social security</span></span></li>
               <li>m<span><span>easures against poverty (with CSCLG)</span></span></li>
               <li><span><span>Best Start Grant (replacing the UK Government's Sure Start Maternity Grant)</span></span></li>
               <li><span><span>Funeral Expense Assistance (replacing the UK Government's Funeral Payment)</span></span></li>
               <li><span><span>Carers Allowance (at which point we will stop paying Carers Allowance Supplement)</span></span></li>
               <li><span><span>Young Carers Grant</span></span></li>
               <li><span><span>Personal Independence Payments</span></span></li>
               <li><span><span>Disability Living Allowance</span></span></li>
               <li><span><span>Industrial Injuries Disablement Benefit</span></span></li>
               <li>At<span><span>tendance Allowance</span></span></li>
               <li><span><span>Severe Disablement Allowance</span></span></li>
               <li><span><span>Cold Weather Payments</span></span></li>
               <li><span><span>Winter Fuel Payments</span></span></li>
              </ul>

              <h2>Supporting Minister</h2>

              <ul>
               <li><a href="minister-older-people-equalities">Minister for Older People and Equalities</a></li>
              </ul>

              <p>As the Minister for Older People and Equalities is currently on medical leave, the Cabinet Secretary has additional responsibilities.</p>

              <p>These are:</p>

              <ul>
               <li>mainstreaming equality</li>
               <li>human rights</li>
               <li>older people equality</li>
               <li>disability equality</li>
               <li>race equalities</li>
               <li>women and gender equality</li>
               <li>violence against women and girls</li>
               <li>LGBTI equality</li>
               <li>social isolation and loneliness</li>
              </ul>

              <p>&nbsp;</p>
