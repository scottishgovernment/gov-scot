                 <li>create the conditions for culture, heritage and creative excellence to flourish</li>
                 <li>value and nurture our arts, culture and heritage</li>
                 <li><span><span><span><span><span><span>support the development and growth of our creative industries</span></span></span></span></span></span></li>
                 <li><span><span><span><span><span><span>work alongside <a href="https://www.visitscotland.org/">EventScotland</a> to support, sustain and develop the events industry</span></span></span></span></span></span></li>
