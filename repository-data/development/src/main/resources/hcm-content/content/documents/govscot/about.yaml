            jcr:primaryType: hippostd:html
            hippostd:content: |+
              <p>Sarah Davidson was appointed Director-General Organisational Development and Operations in July 2017.</p>
              <p>Sarah has been a civil servant since 1995 and has had a wide range of experience in that time, in both policy and service delivery. Her recent roles have included:</p>
              <ul>
              <li>Director-General Communities (May 2014 to June 2017)</li>
              <li>Scottish Government Director of Communications </li>
              <li>Director for Local Government and Communities </li>
              <li>acting Director of Human Resources and Organisational Development </li>
              </ul>
              <p>Her previous roles include Head of Cabinet Secretariat, ministerial private secretary and a four year secondment to the Scottish Parliament where she established the Public Audit and Finance Committees and was Director of the Holyrood Building Project Team.</p>

