            hippostd:content: |-
              <p>Lorna Slater was reappointed as Minister for Green Skills, Circular Economy and Biodiversity in March 2023.</p>

              <p><span><span><span><span><span><span><span>She was born, raised and educated in Canada. She moved to Scotland in 2000 after earning a master's degree in engineering from the University of British Columbia.</span></span></span>&nbsp;</span></span></span></span></p>

              <p><span><span><span><span><span><span><span><span><span><span><span><span><span>Prior to being elected</span></span></span> <span><span><span>in 2021, Lorna worked as an engineer, and then a project manager in the renewables sector. During this time, she worked on the Orbital O2 project, the world's biggest floating tidal turbine.</span></span></span>&nbsp;</span></span></span></span></span></span></span></span></span></span></p>

