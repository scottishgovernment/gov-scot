            hippostd:content: |-
              <p><span><span><span><span lang="EN-US"><span><span>Stephen was appointed Director of Lifelong Learning and Skills in December 2022, alongside his job-share partner, Katherine Peskett. </span></span></span></span></span></span></p>

              <p><span><span><span><span lang="EN-US"><span>His previous roles have included:</span></span></span></span></span></p>

              <ul>
               <li><span><span><span><span lang="EN-US"><span>Acting Co-Director of Justice </span></span></span></span></span></li>
               <li><span><span><span><span lang="EN-US"><span>Deputy Director for Trade and Investment Delivery</span></span></span></span></span></li>
               <li><span><span><span><span lang="EN-US"><span>Deputy Director for Building and Fire Safety Co-ordination, Grenfell Response </span></span></span></span></span></li>
              </ul>

              <p><span><span><span><span lang="EN-US"><span>Stephen has been a civil servant for over 20 years, during which he has also worked as a national expert for the European Commission and for the UK Department of Trade and Industry. </span></span></span></span></span></p>

              <p><span><span><span><span lang="EN-US"><span>Prior to this, he was a research scientist at Edinburgh University.&nbsp;</span></span></span></span></span>He&nbsp;<span><span><span><span lang="EN-US"><span>holds a PhD in Developmental Biology from the University of Edinburgh and also has a BSc in Development Biology.</span></span></span></span></span></p>

              <p>Stephen&nbsp;<span><span><span><span lang="EN-US"><span>grew up both in the UK and Sri Lanka. His mixed-race background has given him perspective on his own identity and how to support diversity.</span></span></span></span></span></p>

              <p><span><span><span><span lang="EN-US"><span>Stephen is a former leader of the Scottish Government’s Race Equality Network and maintains a close working relationship with the group.</span></span></span></span></span></p>

              <p><span><span><span><span lang="EN-US"><span>Married with two daughters, Stephen lives in Haddington.</span></span></span></span></span></p>
