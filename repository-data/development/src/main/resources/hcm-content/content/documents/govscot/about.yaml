              hippostd:content: |-
                <p><span><span><span><span><span><span>Gary Gillespie was appointed Director and Scottish Government Chief Economic Adviser in 2011.&nbsp;</span></span></span></span></span></span></p>

                <h2>Responsibilities</h2>

                <p><span><span><span><span><span><span>His current role involves providing economic advice to the First Minister and ministers. He publishes regular assessments of the state of the economy and analysis of key impacts on changes in the Scottish and UK economies.&nbsp;He frequently participates&nbsp;in economic discussion across Scotland, the UK and internationally. Gary also leads engagement on the Wellbeing Economy Government network, which was instigated in 2018 and seeks to share best practise in delivering international change.</span></span></span></span></span></span></p>

                <h2><span><span><span><span><span><span>Biography</span></span></span></span></span></span></h2>

                <p><span><span><span>He joined the civil service in 2000 from the Fraser of Allander Institute (University of Strathclyde) where his research interests included Scottish economy, regional economic modelling and foreign direct investment.</span></span></span></p>

                <p><span><span><span><span><span><span>He was made an Honorary Professor at Glasgow Caledonian University in January 2011 and was appointed to the role of Visiting Professor at the University of Strathclyde in 2015. Gary was also appointed a Fellow of the Academy of Social Sciences in 2017.</span></span></span></span></span></span></p>
