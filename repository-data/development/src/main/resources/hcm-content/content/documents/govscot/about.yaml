               <li>p<span>rincipal legal adviser to the Scottish Government</span></li>
               <li>r<span>epresenting the Scottish Government in civil proceedings</span></li>
               <li>r<span>epresenting the public interest in a range of statutory and common law contexts&nbsp;</span></li>
              </ul>

