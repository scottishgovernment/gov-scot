                <h2 id="summary">Summary</h2>
                <p>Gordon Wales has been Chief Financial Officer since July 2017.</p>
                <h2 id="responsibilities">Responsibilities</h2>
                <p>The Chief Financial Officer (CFO) is responsible for providing advice to Ministers and officials on the sound financial and commercial management of the government&#39;s delivery programme and for delivery of its financial operations.  </p>
                <p>This includes:</p>
                <ul>
                <li>advice, support and constructive challenge on the financial and commercial aspects of government policy across the entire devolved landscape in Scotland</li>
                <li>budgeting, financial and management accounting and reporting for the Scottish Government&#39;s Budget</li>
                <li>Treasury management, including decisions on capital and resource borrowing and cash management</li>
                <li>assessment and management of financial risk</li>
                <li>development and maintenance of financial systems and processes including meeting the government&#39;s targets for payments to suppliers</li>
                <li>corporate governance and audit liaison</li>
                <li>development of financial and commercial capacity and capability </li>
                <li>the CFO has overarching responsibility for the procurement and commercial function within the Scottish Government which also includes developing programme management capability, property management and construction procurement policy</li>
                <li>the CFO also has responsibility for the Scottish Public Pensions Agency which delivers around Â£4.5 billion of payments across a range of public sector pension schemes</li>
                </ul>
                <p>The Chief Financial Officer is a member of the Scottish Government&#39;s Executive Team and Corporate Board and attends the Audit and Assurance Committee, as well as being a member of a range of corporate and programme delivery boards.</p>
                <h2 id="biography">Biography</h2>
                <p>Gordon has spent the majority of his career in the public sector in the Civil Service, both in Scotland and at UK level and is currently Chairman and Non-Executive Director of a charitable company. He has gained a wide range of experience in that time and his most recent roles have included Director of Financial Management and Deputy Director Finance in the Scottish Government and Director of Corporate Services at the Scottish Court Service.</p>
                <p>Gordon has an MBA from the University of Durham and is a Chartered Management Accountant. </p>

