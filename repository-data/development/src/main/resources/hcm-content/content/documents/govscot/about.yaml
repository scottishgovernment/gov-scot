            hippostd:content: |-
              <p>Neil Gray was appointed as Cabinet Secretary for Wellbeing Economy, Fair Work and Energy in March 2023.</p>

              <p><span><span><span><span><span><span>Neil Gray was born and brought up in Orkney and was educated at Kirkwall Grammar School. He graduated from the University of Stirling in 2008 with a first-class Bachelor of Arts Honours degree in politics and journalism.</span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span>He was elected to represent Airdrie and&nbsp;Shotts Constituency at the 2021 Scottish Parliament election.</span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span>He had previously won the Airdrie and Shotts Westminster seat in 2015&nbsp;and held it on two subsequent occasions before resigning to stand for the same area in the 2021 Scottish Parliament election. Prior to becoming an MP, Mr Gray worked for former Scottish Government Health Secretary Alex Neil MSP as his Airdrie and&nbsp;Shotts constituency office manager.</span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span>Neil Gray was appointed Minister for Culture, Europe and International Development in January 2022. In March 2022 he additionally became Minister with special responsibility for Refugees from Ukraine.</span></span></span></span></span></span></p>

              <ul>
               <li><span><span><span><span><span><span><span>Read more about&nbsp;<a href="https://www.parliament.scot/msps/current-and-previous-msps/neil-gray"><span>Neil Gray on the Scottish Parliament website.</span></a></span></span></span></span></span></span></span></li>
              </ul>
