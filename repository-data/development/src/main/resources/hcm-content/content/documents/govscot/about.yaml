              <p>Angus Robertson MSP was reappointed&nbsp;as the&nbsp;Cabinet Secretary&nbsp;for<span><span><span>&nbsp;Constitution, External Affairs and Culture in March 2023.</span></span></span></p>

              <p><span><span><span><span><span><span>Born in 1969, he joined the SNP in 1984.&nbsp;After a distinguished career in international journalism, Angus worked in the Scottish Parliament as an expert advisor before being elected to the House of Commons in June 2001 where he served for 16 years.&nbsp;He was a member of the European Scrutiny Committee 2001-2010, and served as the SNP spokesman on defence and international relations.&nbsp;</span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span><span><span><span><span><span>In May 2007, he became SNP&nbsp;leader in the House of Commons.&nbsp;He was elected to the Scottish Parliament in May 2021 to represent Edinburgh Central. <span>He was appointed as the Cabinet Secretary for Constitution, External Affairs and Culture in May 2021 and reappointed in March 2023.</span></span></span></span></span></span></span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span>Angus lives in Edinburgh Central with his wife Jennifer, daughters Saoirse and Flora and two labradoodles: Freyja and Marnie.</span></span></span></span></span></span></p>

              <ul>
               <li><span><span><span><span><span><span><span>Read more about&nbsp;<a href="https://www.parliament.scot/msps/current-and-previous-msps/angus-robertson"><span>Angus Robertson on the Scottish Parliament website</span></a>.</span></span></span></span></span></span></span></li>
