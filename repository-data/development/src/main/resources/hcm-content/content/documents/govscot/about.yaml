              <p>Emma Roddick was appointed as&nbsp;Minister for Equalities, Migration and Refugees&nbsp;in March 2023.</p>

              <p><span><span><span><span>Emma Roddick lived in Ross-shire as a child, attending Bridgend Primary School and, later, Alness Academy. In her late teens, she moved to Inverness for a temporary position at the University of the Highlands and Islands (UHI), alongside casual Deliveroo work on her bike. When she was 19, she accepted a position with the Scottish Ambulance Service. </span></span></span></span></p>

              <p><span><span><span><span>In 2019, she was elected as councillor for Inverness Central in the local by-election, and in her role as Councillor, sat on the South Planning Applications and City of Inverness Area Committees.</span></span></span></span></p>

              <p><span><span><span><span>Ms Roddick was a board member of the Merkinch Partnership and, during lockdown, ran a COVID-19 support group in her local area.</span></span></span></span></p>

              <p><span><span><span><span><span>She was elected as MSP for Highlands and Islands in 2021.</span></span></span></span></span></p>

