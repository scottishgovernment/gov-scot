                <h2>What we do</h2>

                <p>We provide an independent, objective assurance and consulting service across the Scottish Government in accordance with Public Sector Internal Audit Standards.</p>

                <p>We are responsible for:</p>

                <ul>
                 <li>evaluating risks</li>
                 <li>assessing controls</li>
                 <li>improving operations</li>
                 <li>reviewing processes and procedures</li>
                 <li>assuring safeguards</li>
                 <li>offering insight and advice</li>
                 <li>communicating results and recommending action</li>
