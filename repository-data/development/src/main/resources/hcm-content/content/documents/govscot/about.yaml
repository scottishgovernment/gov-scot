              <p>Jennifer Inglis-Jones has been Interim Director of Internal Audit and Assurance since March 2023.</p>

              <p><span><span><span><span lang="EN-US"><span>Jennifer joined the Scottish Government as a graduate in 2004 and has held a number of professional roles within Internal Audit and Assurance during this time. She also holds a number of corporate roles to support talent and diversity, including working with the Graduate Development Programme, championing gender diversity and sponsoring the Women’s Ethnic Minority Group.&nbsp; </span></span></span></span></span></p>

              <p><span><span><span><span lang="EN-US"><span>Jennifer is a Chartered Member of the Institute of Internal Auditors (CMIIA) and is passionate about supporting the profession. </span></span></span></span></span></p>

              <p><span><span><span><span lang="EN-US"><span><span>Outwith work, Jennifer is married with two young daughters and two dogs. She is pleased to use her position to help support finding a balance of professional careers with an active home life.</span></span></span></span></span></span></p>
