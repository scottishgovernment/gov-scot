            hippostd:content: |-
              <p>Ian Mitchell has been DIrector of Propriety and Ethics since early 2021.</p>

              <p>He has worked for the&nbsp;Scottish Government since just before devolution in 1999.&nbsp;Prior to this, he worked in local government. Most recently, Ian worked in&nbsp;European strategy development and policy planning.</p>

              <p>Ian left Scottish Government for two years to take up a post of Chief Executive in a social enterprise based in Glasgow and Ayrshire, helping businesses to develop and providing job and training opportunities for those who most need support.</p>

              <p>He returned to Scottish Government in early 2021 to his current post.&nbsp;Ian has had a range of previous posts in Scottish Government, working in core directorates and in an agency.&nbsp;</p>

              <p>Previous roles include:</p>

              <ul>
               <li>External Affairs – Head of International and latterly response to Brexit</li>
               <li>Education – Head of Teacher Education and School Infrastructure</li>
               <li>Head of Environment. including key relationship Zero Waste Scotland</li>
               <li>Head of Public Service Reform and Public Bodies Unit</li>
               <li>Director of Regeneration (Communities Scotland)</li>
              </ul>

              <p>Ian was born and brought up in Dumfries,&nbsp;attending Dumfries Academy, and studied Town and Country Planning at Heriot Watt University. He has a Masters in local economic development.&nbsp;Ian has taken two short-term career breaks to cycle parts of the world.</p>
