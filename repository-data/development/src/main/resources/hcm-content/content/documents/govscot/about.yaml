              <p><span><span><span><span lang="EN-US"><span><span><span>The Chief People Officer provides senior people expertise across government, as well as identifying opportunities to align our people priorities and resources across the Health Workforce Directorate and health boards for the benefit of our NHS Scotland colleagues and patients.&nbsp;</span></span></span></span></span></span></span></p>

              <p><span><span><span><span lang="EN-US"><span><span><span>The role is also responsible for collaborating with and championing both the NHS Scotland People professionals and the work of the directorate, building a common purpose, shared goals and productive working relationships.&nbsp; </span></span></span></span></span></span></span></p>

              <p><span><span><span><span lang="EN-US"><span><span><span>As an externally-focused role, it is central in building networks and identifying opportunities to collaborate across the wider health and social care system and beyond.</span></span></span></span></span></span></span></p>
