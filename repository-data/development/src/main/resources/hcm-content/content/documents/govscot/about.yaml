              hippostd:content: |+
                <p>Colin Cook was made Acting Director of Digital in December 2016, and was appointed Director in May 2017. </p>
                <h2 id="responsibilities">Responsibilities</h2>
                <p>The Director of Digital is responsible for improving connectivity across Scotland, designing and implementing digital public services that meet user needs, enabling public service reform through digital technology and approaches, raising levels of digital participation amongst individuals and businesses,
                and transforming Scotland&#39;s digital economy.</p>
                <h2 id="biography">Biography</h2>
                <p>Colin has held Head of Division roles in Public Health, Healthcare strategy, Cabinet Secretariat and Digital. A former marketing director of Army Recruiting and Royal Mail&#39;s letters business, Colin is also a trustee of The Poppy Factory, a charity that helps disabled, sick and injured ex-service people back into work. </p>

