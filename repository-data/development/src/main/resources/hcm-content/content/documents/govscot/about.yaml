            hippostd:content: |-
              <p>Jim Robertson became a non-executive director of the Scottish Government in 2019.</p>

              <p><span><span><span><span>Jim Robertson B.Acc CA CTA FCMA is a Senior Fellow of the International Tax and Investment Center, an education foundation based in Washington DC. In that role, he delivers capacity-building programmes to tax officials in developing countries, together with the International Monetary Fund, World Bank, Organisation for Economic Co-operation and Development (OECD) and United Nations (UN). He is a member of the UN Subcommittee on Extractive Industries Taxation Issues for Developing Countries, the UN Subcommittee on Environmental Taxation, the OECD Policy Dialogue on Natural Resource-Based Development and the advisory board of Crystol Energy. He is a ‘he for she’ partner of the G100 Group of 100 Global Women Leaders.</span></span></span></span></p>

              <p><span><span><span><span>Jim chairs the academic board of the Advanced Diploma in International Tax of the UK Chartered Institute of Taxation (CIOT) and is a member of its Climate Change and Diversity and Inclusion groups. He sits on the governing Council of the Institute of Chartered Accountants of Scotland (ICAS) and is a member of its Qualifications Board and Devolved Taxes Committee. He was the inaugural chair of the ICAS Equality Diversity and Inclusion Committee and of the Scottish Tax Policy Forum, a joint venture between ICAS and CIOT.</span></span><span> He is also a member of the GlobalScot network of Scottish Enterprise.</span></span></span></p>

              <p><span><span><span>Jim qualified with PwC in 1981 and joined Shell the same year. He had nine different tax and finance roles in Shell and lived in London, The Hague, Kuala Lumpur, Aberdeen and Houston. He was a founder member of Shell’s Finance Social Investment Network which connected staff to voluntary organizations in need of finance skills and experience, personally acting as mentor/coach to the owner of a cooking stoves business in Ethiopia. In Shell Finance, he had global responsibility for promoting professional qualifications and for communications on diversity and inclusion. </span></span></span><span><span><span><span>He was also global head of oil and&nbsp;gas tax in Shell for 11 years.</span></span></span></span></p>
          /govscot:postalAddress:
