              <p>Michael Russell is the Cabinet Secretary for <span><span><span>the Constitution, Europe and External Affairs</span></span></span>.</p>

              <p>Brought up in Troon in Ayrshire and educated at Edinburgh University, he has lived in Argyll for over 20 years.</p>

