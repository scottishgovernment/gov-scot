                <p><span><span>We contribute to the creation of a more successful country by delivering sustainable and inclusive economic growth, providing opportunities for all of Scotland to flourish. We aim to achieve this by progressing the policies and priorities set out in the Governmentâ€™s economy strategy, and in doing so we lead on the National Outcome of â€˜we have a globally competitive, entrepreneurial, inclusive and sustainable economyâ€™.</span></span></p>

