            <div class="stat-boxes"><a href="permanent-secretary" class="stat-box"><span class="stat-box__value">1</span><span class="stat-box__label"><span class="stat-box__label-text">Permanent Secretary</span></span></a> <a href="civil-service" class="stat-box"><span class="stat-box__value">8</span><span class="stat-box__label"><span class="stat-box__label-text">Directors General</span></span></a> <a href="directorates" class="stat-box"><span class="stat-box__value">30+</span><span class="stat-box__label"><span class="stat-box__label-text">Directorates</span></span></a></div>

            <p>The Permanent Secretary is the senior civil servant in Scotland and leads the 7,000-plus people working for the Scottish Government. The Permanent Secretary supports the government in developing, implementing and communicating its policies.</p>

            <p>The current <a href="permanent-secretary">Permanent Secretary</a> of the Scottish Government is John-Paul Marks. He is the principal policy adviser to the First Minister and Secretary to the Scottish Cabinet. He is also the principal accountable officer with responsibility to ensure that the government's money and resources are used effectively and properly.</p>

            <h2>Directors-general and directorates</h2>

            <p>There are eight&nbsp;directors-general who head up the <a href="civil-service">Scottish civil service</a>. A director-general manages a number of <a href="directorates">directorates</a> and agencies which are responsible for proposing legislation and putting Scottish Government policy into practice.</p>

            <h2>Public bodies</h2>

            <p>Non-ministerial departments are headed by senior civil servants and not ministers. They usually have a regulatory or inspection function like the Office of the Scottish Charity Regulator.</p>

            <p>Executive agencies are part of the Scottish Government and generally have a strong focus on the management and direct delivery of public services, but can also provide strategic policy input.</p>

            <p>Executive non-departmental public bodies (NDPBs) carry out administrative, commercial, executive or regulatory functions on behalf of government.</p>

            <p>Advisory NDPBs provide independent expert advice to ministers and others or input into the policy-making process in relation to particular subjects.</p>

            <p>Tribunals are responsible for tasks and advice relating to specialist areas of the law and carry out judicial functions such as determining the rights and obligations of private citizens, although they are not part of the court system.</p>

            <p>Public corporations are industrial or commercial enterprises under direct government control.</p>

            <p>Health bodies comprise 14 regional health boards, eight special health boards and the Mental Welfare Commission for Scotland.</p>

            <p>There are 32 local authorities (councils) in Scotland.</p>

            <p>Find out more about <a href="/policies/public-bodies/">public bodies in Scotland</a>.</p>
