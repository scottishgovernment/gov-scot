          hippostd:content: |-
            <p>We operate a central newsdesk during office hours and an overnight/weekend duty service.</p>

            <h2>During office hours</h2>

            <p>The newsdesk handles all media enquiries including requests for statements, interviews, facts, figures, speeches or forward diary information.</p>

            <p>The newsdesk operates from 0900 to 1730 Monday to Thursday and from 0900 to 1700 on Friday.</p>

            <p>Journalists should call 0131 244 0222.</p>

            <h2>Out of office hours</h2>

            <p>Outside these hours and at weekends, journalists should contact the duty communications officer on 0300 244 4000.</p>

            <p>Calls are logged by security staff and the duty officer will call back as soon as possible.</p>

            <p>If you are not a member of the media, please call the Central Enquiries Unit on 0300 244 4000 or email <a href="mailto:ceu@gov.scot">ceu@gov.scot</a>.</p>
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Michael Berry</p>
