        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>General enquiries</h2>

            <p>Our Central Enquiry Unit will pass on your enquiry to the appropriate area.</p>

            <h3>Telephone</h3>

            <p>Office hours: Monday to Friday - 8.30am to 5pm.<br />
            From the UK: 0300 244 4000 (0300 numbers are geographically neutral)</p>

            <p>International callers: +44 131 244 4000</p>

            <p>Text Relay Service: 18001+ 0300 244 4000 (service for the hard of hearing)</p>

            <p>If you are a British Sign Language (BSL) user, you can contact us via our national BSL video relay service Contact Scotland-BSL. For more information, please <a href="http://contactscotland-bsl.org/device-direct/">visit our Website</a>.</p>

            <h3>Email</h3>

            <p>Email: <a href="mailto:ceu@gov.scot">ceu@gov.scot</a></p>

            <h3>Post</h3>

            <p>Scottish Government<br />
            St. Andrew's House<br />
            Regent Road<br />
            Edinburgh<br />
            EH1 3DG</p>

            <h3>Payments</h3>

            <p>The Scottish Government receive payments from various bodies in respect of both invoiced and non-invoiced items. <a href="payment">Make a payment</a>.</p>

            <div class="ds_inset-text">
            <div class="ds_inset-text__text">
            <p>See privacy note about <a href="https://www.gov.scot/privacy/">how we handle your data</a>.&nbsp;</p>
            </div>
            </div>

            <h2>Unacceptable behaviour</h2>

            <p>We welcome feedback and use it to help improve our service.</p>

            <p>However, we ask that you respect our staff and refrain from the following behaviour:</p>

            <ul>
             <li>aggressive or abusive behaviour – for example swearing, threats or derogatory remarks</li>
             <li>unreasonable demands – where requests place unreasonable conditions on officials which dilutes our ability to provide a service for others</li>
             <li>unreasonable persistence – repeated requests on the same or similar issue which disrupts our ability to fulfil our functions as a government</li>
            </ul>

            <p>You can find out more detailed information on our approach to the above in our <a href="index">unacceptable actions policy</a>.</p>

            <h3><span lang="gd" dir="ltr">Gàidhlig</span></h3>

            <h2><span lang="gd" dir="ltr">Ceistean Àbhaisteach</span></h2>

            <p><span lang="gd" dir="ltr">Cuiridh ar n-Aonad airson Ceistean Àbhaisteach ur ceist air adhart dhan raon-obrach a fhreagras.</span></p>

            <h3><span lang="gd" dir="ltr">Fòn</span></h3>

            <p><span lang="gd" dir="ltr">Uairean oifise: Diluain gu Dihaoine – 8.30m gu 5f.</span></p>

            <p><span lang="gd" dir="ltr">Bhon Rìoghachd Aonaichte: 0300 244 4000 (Chan eil àireaman fòn 0300 a' buineadh do dh'àite sam bith)</span></p>

            <p><span lang="gd" dir="ltr">Luchd-conaltraidh eadar-nàiseanta: +44 131 244 4000</span></p>

            <p><span lang="gd" dir="ltr">Seirbheis Teacsa (Beurla): 18001+ 0300 244 4000 (seirbheis airson daoine aig a bheil laigse sa chlaisneachd)</span></p>

            <p><span lang="gd" dir="ltr">Faodaidh luchd-cleachdaidh Cainn-soighnidh Bhreatainn (BSL) fios a chuir thugainn tron t-seirbheis mìneachaidh air-loidhne: <a href="http://contactscotland-bsl.org/">làrach-lìn contactSCOTLAND</a>.</span></p>

            <h3><span lang="gd" dir="ltr">Post-d</span></h3>

            <p><span lang="gd" dir="ltr">Post-d: <a href="mailto:ceu@gov.scot">ceu@gov.scot</a></span></p>

            <h3><span lang="gd" dir="ltr">Post</span></h3>

            <p><span lang="gd" dir="ltr">Riaghaltas na h-Alba<br />
            Taigh Naomh Anndrais<br />
            Rathad Regent<br />
            Dùn Èideann<br />
            EH1 3DG</span></p>

            <h2><span lang="gd" dir="ltr">Giùlan ris nach gabhar</span></h2>

            <p><span lang="gd" dir="ltr">Tha sinn a' cur fàilte air beachdan mu dheidhinn ur seirbheisean agus bidh sinn gan cleachdadh gus an dèanamh nas fheàrr.</span></p>

            <p><span lang="gd" dir="ltr">Tha sinn a' faighneachd, ge-tà, gun seall sibh urram dha ar luchd-obrach le bhith seachnadh na rudan a leanas:</span></p>

            <ul>
             <li><span lang="gd" dir="ltr">giùlan ionnsaigheach no droch-dhìolach – mar eisimpleir droch chainnt no cainnt a tha a' cur sìos air dhaoine</span></li>
             <li><span lang="gd" dir="ltr">iarrtasan mi-reusanta – ma tha iarrtasan a' cur impidh mi-reusanta air oifigearan, a bhuaileas air an t-seirbheis a bheir iad seachad do chàch</span></li>
             <li><span lang="gd" dir="ltr">ath-iarraidh mi-reusanta – a' cur iarrtasan thugainn a-rithist air an aon chuspair, no cuspair coltach ris, le droch bhuaidh air mar a dh'obraicheas sinn mar riaghaltas</span></li>
            </ul>

            <p><span lang="gd" dir="ltr">Faodar fiosrachadh nas mionaidiche fhaighinn air ar dòigh-obrach a thaobh na tha gu h-àrd anns am <a href="index">poileasaidh againn a thaobh giùlan ris nach gabhar</a>.</span></p>
