              <p>Liz Ditchburn was appointed Director-General for Economy in May 2016.</p>
              <p>Liz has worked in the public sector for more than 25 years. She joined the civil service and DFID in 1998, and worked firstly as a technical specialist in Latin America and Africa on rural development, environment and economic growth, moving into management and leadership roles from 2003.</p>
              <p>Liz has served as the UK Government&#39;s Department for International Development Director of Policy, where she led on international development policy for the UK across areas as diverse as girls and women, inclusive societies, governance and anti-corruption, youth, migration and climate change.  Prior to this, Liz was DFID&#39;s Director of Value for Money.</p>

