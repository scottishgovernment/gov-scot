            hippostd:content: |-
              <p style="margin-left:0px; margin-right:0px"><span><span><span>Lucy O'Carroll joined the Scottish Government as </span></span></span>Director of Taxation (subsequently Taxation and Fiscal Sustainability)<em> </em>in January 2019<em>.</em></p>

              <h2 style="margin-left:0px; margin-right:0px">Responsibilities</h2>

              <p style="margin-left:0px; margin-right:0px">The Director of Taxation and Fiscal Sustainability oversees the Directorate.&nbsp;</p>

              <p style="margin-left:0px; margin-right:0px">The Director is also a member of the following groups:</p>

              <ul>
               <li><span><span><span>Exchequer Board</span></span></span></li>
               <li><span><span><span>Economy Steering Group</span></span></span></li>
               <li><span><span><span>Social Contract Project Board</span></span></span></li>
              </ul>

              <h2>Biography</h2>

              <p style="margin-left:0px; margin-right:0px"><span><span><span>Before joining the Scottish Government, Lucy O'Carroll held a number of roles in the private sector, Bank of England and academia over a 25-year period<em>:</em></span></span></span></p>

              <ul>
               <li><span><span><span>Chief Economist, Aberdeen Standard Investments</span></span></span></li>
               <li><span><span><span>Head of International Economics, RBS, HBOS and Lloyds Banking Group</span></span></span></li>
               <li><span><span><span>Senior Economist at the Bank of England, working with the Monetary Policy Committee</span></span></span></li>
               <li><span><span><span>Lecturer in European and Environmental Economics at the University of Manchester.</span></span></span></li>
              </ul>

              <p style="margin-left:0px; margin-right:0px">She<span><span><span> was born in Northern Ireland, brought up in Edinburgh and attended the University of Manchester, from where she has a PhD in Economics.</span></span></span></p>
