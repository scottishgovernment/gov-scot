              <p><span><span><span><span>The civil service helps the government of the day develop and implement its policies as well as deliver public services. Civil servants are accountable to ministers, who in turn are accountable to Parliament.</span></span></span></span></p>

              <p><span><span><span><span>The Permanent Secretary is the most senior civil servant in Scotland and leads more than 7000 staff within the core Scottish Government and has oversight of around 125 agencies.</span></span></span></span></p>

              <p><span><span><span><span>The government is structured into a number of directorates and their related public bodies. Directorates and agencies are managed by directors-general.</span></span></span></span></p>
