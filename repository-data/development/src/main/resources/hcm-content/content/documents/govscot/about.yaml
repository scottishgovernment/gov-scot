            <p>Initial contact with any cabinet secretary or minister must be in writing.</p>

            <p>You can contact a cabinet secretary or minister by emailing: <a href="mailto:scottish.ministers@gov.scot">scottish.ministers@gov.scot</a></p>

            <p>Your email will then be directed to the relevant office.</p>

            <p>You can also write to the relevant cabinet secretary or minister at:</p>

            <p>The Scottish Government<br />
            St. Andrew's House<br />
            Regent Road<br />
            Edinburgh<br />
            EH1 3DG</p>

            <p>Your correspondence may be passed to a subject expert for reply on behalf of the cabinet secretary or minister.</p>

            <p>Correspondence sent to a number of ministers will be allocated to the office holding the main portfolio responsibility and their officials for reply.</p>

            <p>We aim to answer everything received and to respond to all correspondence within 20 working days.</p>

            <div class="info-note note">Contact your MSP for constituency issues, you can <a href="http://www.parliament.scot/msps/current-msps.aspx">find your MSP</a> on the Scottish Parliament website.</div>

            <p>We may be unable to provide a response if your correspondence:</p>

