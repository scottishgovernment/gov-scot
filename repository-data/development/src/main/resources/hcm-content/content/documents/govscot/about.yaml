              <p>Leslie Evans was appointed as Permanent Secretary to the Scottish Government on July 1, 2015. She is the first woman to hold this role in Scotland.</p>

              <p style="margin-left:0px; margin-right:0px">Leslie worked in local government in England and Scotland for 20 years before joining the civil service in 2000. Prior to becoming the Permanent Secretary, she was Director General Learning and Justice.</p>

              <p style="margin-left:0px; margin-right:0px">Married with one son, Leslie was born in Northern Ireland and has lived in Scotland since 1985. She attended High Storrs School in Sheffield and studied Music at the University of Liverpool. Leslie champions diversity and inclusion within the civil service as well as opportunities for young people. &nbsp;</p>
