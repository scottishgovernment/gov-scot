              hippostd:content: |-
                <p>Paul Cackette was appointed as Acting Director of Legal Services to the Scottish Government in May 2018.</p>

                <h2>Responsibilities</h2>

                <p style="margin-left:0px; margin-right:0px">As Director of Legal Services, Paul is the most senior lawyer in the government legal service in Scotland.</p>

                <p style="margin-left:0px; margin-right:0px">He is responsible for the provision of legal advice to the Scottish Government on matters of devolved law in Scotland, supporting the Lord Advocate in his ministerial role as Chief Legal Advisor to the Scottish Government.</p>

                <p style="margin-left:0px; margin-right:0px">As Head of the Scottish Government Legal Directorate (SGLD), Paul acts as head of the government legal service in Scotland, an umbrella organisation bringing together SGLD, the Office of the Advocate General for Scotland, the Office of Solicitor to the Scottish Parliament and the Scottish Law Commission.</p>

                <p style="margin-left:0px; margin-right:0px">He is a member of the Planning sub-committee of the Law Society of Scotland.</p>

                <h2>Biography</h2>

                <p style="margin-left:0px; margin-right:0px">Paul Cackette took up current post after acting as Chief Planning Reporter from August 2016 to May 2018.</p>

                <p style="margin-left:0px; margin-right:0px">He joined the Scottish Government in November 1988 and was appointed to senior civil service in 2000. His previous roles in the Scottish Government included:</p>

                <ul>
                 <li>Deputy Solicitor to the Scottish Government from 2009 to 2016</li>
                 <li>Legal Secretary to the Lord Advocate from 2008 to 2009</li>
                 <li>Project Board member of the Queensferry Crossing Project Board</li>
                 <li>Head of Civil Justice and International Division of the Scottish Government from 2003 to 2008</li>
                 <li>Divisional Solicitor, Rural Affairs from 2000 to 2003</li>
                </ul>

                <p style="margin-left:0px; margin-right:0px">Married with two daughters and one son, Paul was born in Edinburgh and studied Law at the Universities of Edinburgh and Glasgow.</p>

                <p>&nbsp;</p>
