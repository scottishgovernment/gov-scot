            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>As head of the Scottish Government, the First Minister is responsible for the overall development, implementation and presentation of the administration's policies and for promoting and representing Scotland at home and overseas.</p>
              <p>Subject to Parliament's agreement, the First Minister appoints other ministers - including a Deputy First Minister and cabinet secretaries - from among Members of the Scottish Parliament (MSPs).</p>
              <p>The First Minister chairs the Scottish Cabinet, the main forum for ministers to consider and make key decisions on the strategic priorities and policies of the government to achieve its objectives. </p>
              <p>The First Minister â€“ also following the agreement of the Parliament â€“ recommends to the Monarch the appointment of the Lord Advocate and Solicitor General (the 'law officers'). They are also members of the Scottish Government and, together with cabinet secretaries and junior ministers are collectively known as the 'Scottish ministers'.</p>
              <p>The First Minister is also responsible for nominating judges for appointment by the Monarch, including the Lord President of the Court of Session and Lord Justice Clerk, following the recommendation of the Judicial Appointments Board for Scotland.</p>
              <p>Scottish ministers, including the First Minister, are accountable to the Scottish Parliament for the policy and actions of the Scottish Government. As an MSP, any minister including the First Minister, may take part in debates or vote in the main chamber of the Scottish Parliament.</p>
