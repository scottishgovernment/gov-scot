            hippostd:content: |-
              <p style="margin-left:0cm; margin-right:0cm">Dr Audrey MacDougall FAcSS is the Scottish Governmentâ€™s Chief Social Researcher.</p>

              <p style="margin-left:0cm; margin-right:0cm"><span><span><span>Audrey studied maths in University College Dublin and then moved to London where she trained as a Chartered Accountant. In 1995 she moved to Edinburgh where she became an assistant Director in the Infrastructure and Government department in KPMG responsible for best value and consultancy assignments across the public sector in Scotland. While at KPMG she completed an MBA. </span></span></span></p>

              <p style="margin-left:0cm; margin-right:0cm"><span><span><span>In 2002, looking for a change in direction Audrey spent 18 months on secondment to the Prime Ministerâ€™s Strategy Unit in Whitehall. Following this she returned to the University of Edinburgh where she completed a PhD on strategy making in the UK government(s) post devolution. </span></span></span></p>

              <p style="margin-left:0cm; margin-right:0cm"><span><span><span><span><span>Audrey joined the Scottish Government in 2006 as a social researcher and has worked in various policy areas in education, poverty housing, equalities and social security.</span></span></span></span></span></p>

              <p style="margin-left:0cm; margin-right:0cm"><span><span><span><span><span>Her particular interest is in mixed methods research bringing together people from different disciplines and traditions to work on wicked social problems. She works closely with the social research community across the Scottish Government through the Scottish Research Leadership Group. </span></span></span></span></span></p>
