            hippostd:content: |-
              <p>Elena Whitham was appointed&nbsp;Minister for Drugs and Alcohol Policy in March 2023.&nbsp;</p>

              <p><span><span><span><span><span><span><span>Prior to entering elected politics, Ms Whitham worked in community youth and homelessness roles and ran three businesses as a sole trader, in addition to spending over a decade as a Women’s Aid worker in Ayrshire, supporting women and children experiencing domestic abuse.</span></span></span>&nbsp;</span></span></span></span></p>

              <p><span><span><span><span><span><span><span><span><span><span><span><span><span>More recently, she served as the Depute Leader of East Ayrshire Council and was also COSLA’s Community Wellbeing Spokesperson, where her remit included housing and homelessness.</span></span></span>&nbsp;</span></span></span></span></span></span></span></span></span></span></p>

