          hippostd:content: |-
            <p>You have the right to be confident that when we ask for, hold or share your personal data, we will do so responsibly and in accordance with data protection legislation.</p>

            <p>The Scottish Government falls under the legal entity of the Scottish Ministers in relation to personal data processing activity.</p>

            <p>When we process your personal data, we promise to:</p>

            <ul>
             <li>make sure you know why we need it</li>
             <li>only ask for what we need, and not collect too much or irrelevant information</li>
             <li>make sure it is accurate and up to date</li>
             <li>let you know if we share it with other organisations, unless we have a legal obligation to pass it on without telling you</li>
             <li>protect it and make sure nobody has access to it who shouldn't</li>
             <li>make sure we don't keep it longer than is necessary</li>
            </ul>

            <p>See the <a href="index_1">privacy notice</a> for more information about how we handle your data.</p>

            <h2>Your right to access personal information</h2>

            <p>You have a right of access to any personal data we hold about you, by making a <a href="index">Subject Access Request (SAR)</a>.</p>

            <p>In addition, if you believe that the data we hold is inaccurate or incomplete you can ask us to update our records.</p>

            <p>If you are unhappy with the way in which we process your personal data you can request that we stop or restrict the processing we complete using your personal data or ask us to delete the personal data we hold about you.</p>

            <p>In some circumstances we may not be able to comply with your request. This is because some of these rights are conditional and can only be applied in certain circumstances and/or where there is no compelling reason to continue to process your personal data.</p>

            <h2>Contact</h2>

            <p>The Data Protection and Information Assets Team<br />
            Information and Technology Services (iTECS)<br />
            V Spur<br />
            Saughton House<br />
            Broomhouse Drive<br />
            Edinburgh<br />
            EH11 3XD</p>

            <p>Email: <a href="mailto:dpa@gov.scot">dpa@gov.scot</a></p>

            <h2>Data Protection Officer</h2>

            <p>If you have concerns about the Scottish Government's compliance with data protection laws please contact our Data Protection Officer.</p>

            <p>Email: <a href="mailto:DataProtectionOfficer@gov.scot">DataProtectionOfficer@gov.scot</a></p>

            <p>Post:<br />
            Stuart Gardener<br />
            Victoria Quay<br />
            Edinburgh<br />
            EH6 6QQ</p>

            <h2>Complaints</h2>

            <p>If you feel we have been unable, or unwilling, to resolve your information rights concern, you have the right to lodge a complaint with the Information Commissioner's Office (ICO). The ICO are the supervisory authority responsible for data protection in the UK.</p>

            <p>For further information, including independent data protection advice and information in relation to your rights, you can contact the Information Commissioner at:</p>

            <p>The Information Commissioner<br />
            Wycliffe House<br />
            Water Lane<br />
            Wilmslow<br />
            Cheshire<br />
            SK9 5AF</p>

            <p>Tel: 08456 30 60 60<br />
            Website: <a href="https://www.ico.gov.uk">https://www.ico.gov.uk</a></p>

            <p>You can also report any concerns here: <a href="https://ico.org.uk/concerns/handling/">https://ico.org.uk/concerns/handling/</a></p>
