            hippostd:content: |-
              <p style="margin-left:0cm; margin-right:0cm"><span><span><span><span>John Connaghan CBE was appointed&nbsp;interim Chief Executive of NHS Scotland in May 2020.</span></span></span></span></p>

              <p style="margin-left:0cm; margin-right:0cm"><span><span>After University Johnâ€™s working life started in printing and publishing with Wm&nbsp;Collins and Letts.&nbsp; John has had three different â€˜career rolesâ€™ firstly in industry, secondly in the NHS and now in the Civil Service. Starting as a management trainee John eventually became General Manager of production for Letts with responsibility for manufacturing plants in Scotland and Long Island USA. </span></span></p>

              <p style="margin-left:0cm; margin-right:0cm"><span><span>In the late 1980s, John joined the NHS as General Manager for the South of Glasgow, responsible for the Victoria and Southern General.&nbsp; With the creation of Trusts John held positions as Chief Executive of the Victoria, the Western General and then Fife Acute Trusts.&nbsp; </span></span></p>

              <p style="margin-left:0cm; margin-right:0cm"><span><span>John joined the civil service in 2006 as Director of NHS Delivery and then as Chief Operating Officer NHS Scotland.&nbsp; He also filled the post of <span>Director-General Health and Social Care and </span></span></span><span><span><span>Chief Executive of </span>NHS Scotland on an interim basis.&nbsp; In 2017 John left to join the Health Service Executive for Ireland, serving latterly as Director General of the Irish Health Service based in Dublin with responsibilities for Â£16bn and 130,000 staff.</span></span></p>

              <p style="margin-left:0cm; margin-right:0cm"><span><span>As part of the Birthday Honours in June 2014 John was awarded a CBE for services to Health.&nbsp; John fulfils a role as visiting professor for Strathclyde University Business School and relaxes by playing Masters Hockey representing Scotland at the 2016 World Cup in Australia.</span></span></p>
