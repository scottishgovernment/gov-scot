                <h2 id="what-we-do">What we do</h2>
                <p>We deliver better outcomes for people and the places in which they live, building assets within communities and encouraging citizen ownership.</p>
                <p>We are responsible for: </p>
                <ul>
                <li>strengthening the relationship between central and local government and across the wider public sector</li>
                <li>strategy, policy and guidance on planning and architecture</li>
                <li>promoting the creation of successful, sustainable places</li>
                <li>leading policy on the third sector, equality and human rights</li>
                <li>balancing the government&#39;s climate change aspirations with sustainable economic growth</li>
                <li>promoting reform of public services and ensuring that community planning arrangements support the implementation of that reform</li>
                </ul>

