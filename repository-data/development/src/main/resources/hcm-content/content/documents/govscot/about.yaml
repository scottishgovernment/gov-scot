                <p>Iona Colvin was appointed as the Chief Social Work Adviser in April 2017.</p>

                <h2>Responsibilities</h2>

                <p>In her post as the Chief Social Work Adviser (CSWA), Iona is the lead official on advising Ministers and policy teams with an interest in, or responsibility for, aspects of social work services and practice â€“ across children and families, adult social care and justice social work. She continues to play a lead role in advising colleagues on the response and recovery from the covid pandemic, ensuring that human rights and social work values are reflected in policy decisions.&nbsp;</p>

                <p>The CSWA works with numerous policy teams throughout Government, leading on major programmes including the Scottish Governmentâ€™s response to the <a href="index">Independent Review of Adult Social Care</a>, <a href="https://thepromise.scot/">The Promise</a> and <a href="index_1">Getting It Right for Every Child (GIRFEC)</a>.&nbsp;</p>

                <p>The role also focuses on development and regulation of the social services workforce and has a sponsorship responsibility for the Scottish Social Services Council (SSSC).</p>

                <h2>Biography</h2>

                <p>Before taking up this role as Chief Social Work Adviser, Iona spent more than 30 years working in local government. Iona's previous posts include:</p>

                <ul>
                 <li>Director of Health and Social Care and IJB Chief Officer - North Ayrshire</li>
                 <li>Director of Social Work and CSWO - North Ayrshire</li>
                 <li>Director of Southwest Glasgow Community Health and Care Partnership</li>
                 <li>Joint General Manager, Addiction Service â€“ Glasgow</li>
                </ul>

                <p>While Iona is a committed and compassionate social worker across all areas, she has a particular interest in developing integrated approaches to improve outcomes for children, young people and adults.</p>
