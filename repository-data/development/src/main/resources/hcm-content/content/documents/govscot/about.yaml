        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>After a Scottish Parliamentary election, a First Minister is formally nominated by the Scottish Parliament and appointed by Her Majesty the Queen.</p>

            <p>The First Minister then appoints the Scottish ministers to make up the Cabinet with the agreement of the Scottish Parliament and the approval of The Queen.</p>

            <p>The First Minister leads the Scottish Government, with the support of the cabinet secretaries and ministers.</p>

            <h2>The Scottish Government</h2>

            <div class="stat-boxes"><a href="first-minister" class="stat-box"><span class="stat-box__value">1</span><span class="stat-box__label"><span class="stat-box__label-text">First Minister</span></span></a> <a href="cabinet-and-ministers" class="stat-box"><span class="stat-box__value">9</span><span class="stat-box__label"><span class="stat-box__label-text">Cabinet Secretaries</span></span></a> <a href="cabinet-and-ministers" class="stat-box"><span class="stat-box__value">17</span><span class="stat-box__label"><span class="stat-box__label-text">Other ministers</span></span></a></div>

            <h2>The First Minister</h2>

            <p>The First Minister is head of the Scottish Government and is ultimately responsible for all policy and decisions. The First Minister:</p>

            <ul>
             <li>oversees the operation of the government and its agencies</li>
             <li>appoints members of the government (cabinet secretaries and ministers)</li>
             <li>is the principal Scottish Government figure in the Scottish Parliament</li>
            </ul>

            <p>The <a href="first-minister">First Minister is Nicola Sturgeon</a>. The official residence of the First Minister is Bute House in Edinburgh.</p>

            <h2>The Deputy First Minister</h2>

            <p>The <a href="deputy-first-minister">Deputy First Minister</a> supports the work of the First Minister.</p>

            <h2>Cabinet secretaries</h2>

            <p><a href="cabinet-and-ministers">The Scottish Cabinet</a> is made up of the senior members (cabinet secretaries) of the Scottish Government.</p>

            <h2>Ministers</h2>

            <p><a href="/about/who-runs-government/cabinet-and-ministers/#ministers">Ministers</a> are aligned to and support the work of the Scottish Cabinet.</p>

            <p>Every Tuesday, during the Scottish Parliamentary term, the Cabinet meets to discuss the most important issues for the Scottish Government.</p>
