                <p>Graham Black was appointed as Director of Marine Scotland on 16 March 2017.</p>
                <h2 id="responsibilities">Responsibilities</h2>
                <p>The Director of Marine Scotland is responsible for the prosperity and environmental sustainability of Scotland&#39;s seas.</p>
                <h2 id="biography">Biography</h2>
                <p>Previously Deputy Director of Large Business (Scotland and Northern Ireland) at HM Revenue and Customs, Graham has also worked with the Organisation for Economic Co-operation and Development (OECD) and the International Monetary Fund (IMF).</p>
                <p>Graham graduated from the University of Strathclyde with a BA (Hons) in Modern History and Politics. He is married and has two children.</p>

