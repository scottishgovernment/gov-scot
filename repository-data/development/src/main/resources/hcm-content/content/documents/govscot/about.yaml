                <p>David Wilson has been interim director of the Fair Work, Employability and Skills Directorate since April 2020.</p>

                <h3>Responsibilities</h3>

                <p>The Director of Fair Work is responsible for developing policies and approaches to improve productivity and reduce inequality and ensure that, in Scotland, work improves people's lives.</p>

                <h3>Biography</h3>

                <p>In the absence of Dominic Munro, who is currently leading the Scottish Governmentâ€™s exit strategy from the Covid-19 pandemic, David Wilson has taken up the post as interim director of the Fair Work, Employability and Skills Directorate. This change was effective from April 2020.</p>

                <p>David returned to the Scottish Government as Programme Director for the Scottish National Investment Bank in July 2018, after three years as Executive Director of the International Public Policy Institute at the University of Strathclyde. While outside Government, David was Chair of the Safe Deposits Scotland Trust and appointed as a Commissioner on the Scottish Fiscal Commission.</p>

                <p>His previous posts within the Scottish Government include:</p>

                <ul>
                 <li>Director of Communications and Ministerial Support</li>
                 <li>Director of Energy</li>
                 <li>Director of Business and Enterprise</li>
                </ul>

                <p>David was born in Hamilton, and was brought up in Strathaven. He attended Strathaven Academy and then Larkhall Academy and has lived in Edinburgh since 1981, initially as a student at Edinburgh University. He is married with three grown-up children.</p>
