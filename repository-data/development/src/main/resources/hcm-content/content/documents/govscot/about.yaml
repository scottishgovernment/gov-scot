              hippostd:content: |-
                <h2>What we do</h2>

                <p>We are taking forward a Programme for Government commitment to establish a <a href="https://www.gov.scot/policies/economic-growth/scottish-national-investment-bank/">Scottish National Investment Bank</a> (SNIB) which will become a cornerstone of Scotlandâ€™s economy. The Directorate is overseeing the Bank Implementation Plan which sets out&nbsp;proposals and recommendations for the establishment of the Bank. The Bank will&nbsp;provide patient mission-based finance, which will help create and shape future markets and help Scotland achieve its full economic potential.<em> </em>Key principles which underpin our approach to the Bank include being operationally and administratively independent from ministers, operating commercially, and delivering against missions which ministers will set for it. The Bank will provide finance for businesses through every stage of their investment lifecycle.</p>

                <p style="margin-left:0px; margin-right:0px">We are responsible for:</p>

                <ul>
                 <li>introducing the Scottish National Investment Bank Bill to the Scottish Parliament in early 2019 and progressing the Bill through parliamentary stages</li>
                 <li>publishing the Bankâ€™s Articles of Association, strategic framework and impact assessments</li>
                 <li>developing advice for ministers on the scope and scale of the Bank, potential governance structures and investment activity including possible missions</li>
                 <li>providing policy advice to ministers on delivery of the Programme for Government commitment to a <a href="https://www.gov.scot/policies/supporting-business/finance/">Scottish Growth Scheme</a> investing Â£500m in businesses by June 2020, working with other public and private sector stakeholders</li>
                 <li>developing and delivering the Â£150 million <a href="https://www.gov.scot/policies/economic-growth/building-scotland-fund/">Building Scotland Fund (BSF)</a>, a precursor to the Bank which will provide loan or equity finance to&nbsp; boost house building across all tenures, develop modern low carbon industrial and commercial space and support business-led research and development projects with a reasonably realistic prospect of commercialisation</li>
                </ul>
