              <p style="margin-left:0px; margin-right:0px"><span><span><span>Ruaraidh has worked in the Government Legal Service for Scotland (GLSS) since April 1999. His previous roles within the GLSS include:</span></span></span></p>

              <ul>
               <li><span><span><span>Head of Advisory and Legislation Division of the Office of the Advocate General</span></span></span></li>
               <li><span><span><span>Legal Secretary to the Advocate General</span></span></span></li>
               <li><span><span><span>Head of the Civil Recovery Unit within COPFS</span></span></span></li>
               <li><span><span><span>Acting Head of the Constitutional and Civil Law Division, SGLD</span></span></span></li>
               <li><span><span><span>Legal Secretary to the Lord President</span></span></span></li>
