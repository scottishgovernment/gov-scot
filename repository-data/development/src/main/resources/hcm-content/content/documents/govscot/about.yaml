                <p>Christine McLaughlin was appointed Director for Health Finance in January 2016.</p>
                <h2 id="responsibilities">Responsibilities</h2>
                <p>The Director of Health Finance is responsible for the financial strategy of the Health and Sport portfolio of Â£13 billion, to improve the quality of care and ensure the best possible use is made of resources.</p>
                <h2 id="biography">Biography</h2>
                <p>Prior to this, Christine spent 12 years working with NHSScotland, including positions in NHS Greater Glasgow and Clyde and NHS National Services Scotland. </p>
                <p>Between NHS roles, Christine worked for six years as a management consultant, specialising in back office transformation, including implementing financial shared services and cost improvement programmes across the UK public sector.</p>
                <p>Christine is a Council member and member of the Healthcare and Integration Faculty of the Chartered Institute of Public Finance and Accountancy (CIPFA). She is an active member of the Healthcare Financial Management Association in the UK.</p>

