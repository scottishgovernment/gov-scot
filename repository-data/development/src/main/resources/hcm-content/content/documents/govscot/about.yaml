            hippostd:content: |-
              <p>Joe FitzPatrick was appointed as&nbsp;Minister for Local Government Empowerment and Planning in March 2023.</p>

              <p><span><span><span><span>Born in Dundee in 1967, Joe FitzPatrick was educated at Whitfield High School. </span></span></span></span></p>

              <p><span><span><span><span>He studied forestry at Inverness College and worked for the Forestry Commission before gaining a first class honours degree in science from Abertay University. </span></span></span></span></p>

              <p><span><span><span><span>A former assistant to Shona Robison MSP and Stewart Hosie MP and, from 1999, a Dundee City Councillor, Mr FitzPatrick was elected in May 2007 to the Scottish Parliament, where he represents the Dundee West (now Dundee City West) constituency </span></span></span></span></p>

              <p><span><span><span><span>Mr FitzPatrick previously served in the Scottish Government, from 2012 to December 2020, firstly as Minister for Parliamentary Business and then Minister for Public Health, Sport and Wellbeing.</span></span></span></span></p>

              <ul>
               <li><span><span><span><span>read more about&nbsp;</span></span></span></span><a href="https://www.parliament.scot/msps/current-and-previous-msps/joe-fitzpatrick">Joe FitzPatrick on the Scottish Parliament website</a></li>
              </ul>
