              <p><span><span><span><span><span>Prior to being elected&nbsp;in 2021, Lorna worked as an engineer, and then a project manager in the renewables sector. During this time, she worked on the Orbital O2 project, the world's biggest floating tidal turbine.</span></span></span></span></span></p>

