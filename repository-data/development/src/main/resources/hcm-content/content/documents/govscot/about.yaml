                <p style="margin-left:0cm; margin-right:0cm"><span><span><span><span><span><span>We lead on mental health policy and on the delivery of the mental health aspects of the Programme for Government and the Mental Health Strategy 2017 to 2027.</span></span></span></span></span></span></p>

                <p style="margin-left:0cm; margin-right:0cm">We are responsible for:&nbsp;</p>

                <ul>
                 <li>prioritising mental health and ensuring the delivery of high quality services&nbsp;</li>
                 <li><span><span><span><span><span><span>considering the effects mental health has on other areas of a personâ€™s life, including their physical health and social circumstances&nbsp;</span></span></span></span></span></span></li>
                 <li><span><span><span><span><span><span><span>ensuring appropriate access to services by working closely with key stakeholders such as NHS Boards, Integrated Joint Boards and the third sector</span></span></span></span></span></span></span></li>
                 <li><span><span><span><span><span><span><span>monitoring the delivery of action 15 of the Mental Health Strategy - the commitment to deliver 800 additional mental health workers in key settings</span></span></span></span></span></span></span></li>
                 <li><span><span><span><span><span><span><span>promoting public health from a mental health perspective including through the Suicide Prevention Action Plan</span></span></span></span></span></span></span></li>
                 <li>r<span><span><span><span><span><span><span>estricted patients </span></span></span></span></span></span></span></li>
                 <li><span><span><span><span><span><span><span>reviewing mental health legislation and forensic mental health services</span></span></span></span></span></span></span></li>
                 <li>all aspects of mental health policy for children and young people</li>
                 <li><span><span><span><span><span><span>leading on perinatal and infant mental health</span></span></span></span></span></span></li>
                 <li><span><span><span><span><span><span>implementing the autism, learning disability and dementia strategies&nbsp;</span></span></span></span></span></span></li>
                 <li>ensuring that the social care sector is able to provide compassionate, high quality care on a fair and sustainable basis</li>
                 <li>developing and implementing dementia policy and delivery of the 2017 to 2020 National Dementia Strategy</li>
                </ul>
