            hippostd:content: |-
              <p><span><span><span>Angela Constance was appointed as Cabinet Secretary for Justice and Home Affairs in March 2023.</span></span></span></p>

              <p><span><span><span><span><span><span>Angela Constance was born, raised and educated in West Lothian. Prior to 2007, she worked as a social worker and mental health officer and was a local councillor in Livingston.</span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span>She has been a Member of the Scottish Parliament since May 2007, first for the Livingston constituency and now for the Almond Valley constituency.</span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span>She has served as Minister for Youth Employment and Cabinet Secretary for Training, Youth and Women's Employment, Cabinet Secretary for Education and Lifelong Learning and Cabinet Secretary for Communities, Social Security and Equalities. She was reappointed as the Minister for Drugs Policy in May 2021.</span></span></span></span></span></span></p>

              <ul>
               <li><span><span><span><span><span><span><span>Read more about&nbsp;</span></span></span><span><a href="https://www.parliament.scot/msps/current-and-previous-msps/angela-constance"><span><span><span>Angela Constance on the Scottish Parliament website</span></span></span></a></span><span><span><span>.</span></span></span></span></span></span></span></li>
              </ul>
