                <p><span><span><span><span>Alison Byrne was appointed as Interim Director for Equality, Inclusion and Human Rights in January 2022.</span></span></span></span></p>

                <h2><span><span><span><span>Responsibilities</span></span></span></span></h2>

                <p><span><span><span>The Director of Equalities, Inclusion and Human Rights is responsible for progressing the inclusion and interests of people with protected characteristics in&nbsp;policy and legislation, asylum and refugee issues, hate crime and human rights.&nbsp;</span></span></span></p>

                <h2>Biography</h2>

                <p><span><span><span><span>Alison joined the Scottish Government in 2004 and has held various positions, mainly in social policy. These were in areas such as housing, regeneration, child poverty, health improvement, looked after children and also</span></span></span></span><span><span><span>&nbsp;in finance strategy, where she was involved in the negotiations with the UK Government on the fiscal framework underpinning the Scotland Act.</span></span></span></p>

                <p><span><span><span>Most recently, Alison led the design and delivery of new social security benefits for Scotland as Deputy Director in the Social Security Programme, the largest digital transformation programme in the Scottish public sector.</span></span></span></p>
