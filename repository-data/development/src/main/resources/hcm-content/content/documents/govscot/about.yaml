              <p>Elinor Mitchell was appointed interim Director-General Economy in November 2021.</p>

              <p><span><span>Elinor has held several director posts within the Scottish Government, including&nbsp;Director for Community Health and Social Care.</span></span></p>

              <p style="margin-left:0cm; margin-right:0cm"><span><span><span>She has over 30 yearsâ€™ service in the civil service, working mainly in the Scottish Government.</span></span></span></p>

              <p style="margin-left:0cm; margin-right:0cm"><span><span><span>Over the course of her career she has worked in a range of policy areas including health, environment, agriculture and social justice.&nbsp; </span></span></span></p>

              <p style="margin-left:0cm; margin-right:0cm"><span><span><span>She served as Head of HR for the Scottish Government and Director of HR and Organisational Development for the Scottish Ambulance Service. </span></span></span><span><span><span>She is also currently Head of the Operational Delivery Profession.&nbsp; </span></span></span></p>

              <p style="margin-left:0cm; margin-right:0cm"><span><span><span>As well as being a chartered fellow of CIPD, Elinor is also a qualified accountant (CIMA) and a qualified nurse.</span></span></span></p>
