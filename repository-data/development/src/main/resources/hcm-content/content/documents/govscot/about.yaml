              <p>Annabel Turpie was appointed as Director of Marine Scotland in August 2020.</p>

              <p>Annabel was born in Glasgow and studied History and Politics at Edinburgh University. Her career has spanned both public and private sectors and she has worked in the UK and Brussels.</p>

              <p>She held Deputy Director roles in the Prime Minister’s Strategy Unit, the Office of Civil Society, Constitution Group and the Department for Communities and Local Government before returning to Scotland in 2015 to head up the Resilience Division. She then moved to Agriculture and Rural Economy, first as Chief Operating Officer of agricultural delivery and then as the Director of Agriculture and Rural Delivery, and joined Marine Scotland as Director in August 2020.</p>
