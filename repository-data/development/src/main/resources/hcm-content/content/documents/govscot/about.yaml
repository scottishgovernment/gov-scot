      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>The Scottish Government runs the country in relation to matters that are devolved from Westminster.</p>

          <p>This includes: the economy, education, health, justice, rural affairs, housing, environment, equal opportunities, consumer advocacy and advice, transport and taxation. The power to set a Scottish rate of income tax is a new addition to our responsibilities and further powers will be devolved to Scotland over the coming years.</p>

          <h2>The Scottish Parliament</h2>

          <p>Government is separate from parliament. The Scottish Parliament is made up of all elected members of the Scottish Parliament (MSPs) and is the law making body for devolved matters. It considers any proposed legislation and scrutinises the activities and policies of the Scottish Government through debates, parliamentary questions and the work of committees.</p>

          <p>If you are looking to find out about MSPs you can find this information on the <a href="https://www.parliament.scot">Scottish Parliament</a> website.</p>

          <h2>National Performance Framework</h2>

          <p style="margin-left:0cm; margin-right:0cm"><span><span><span>The National Performance Framework sets an overall purpose and vision for Scotland. It highlights the broad national outcomes that support the purpose and provides measures on how well Scotland is progressing towards them.</span></span></span></p>

          <p>Find out more about the <a href="http://nationalperformance.gov.scot/">National Performance Framework</a>.</p>

          <h2>Programme for Government</h2>

          <p>The annual <a href="programme-for-government">Programme for Government</a> sets out the policies, actions and legislation that we will take forward each year.</p>

          <h2>Policy</h2>

          <p>A policy is a statement of what the government is trying to achieve and how it will do it. Policies describe the work the Scottish Government is doing to achieve its strategic objectives.</p>

          <h2>Legislation</h2>

          <p>A bill is a proposal for a new law or a major change to an existing one. Most bills are introduced to the Scottish Parliament by the Scottish Government and the process begins with the formulation of policy by the government.</p>

          <p>A bill becomes law once it is agreed by the Scottish Parliament and then by The King. From then on it becomes known as an act.</p>

          <p>Find out <a href="http://www.scottish.parliament.uk/parliamentarybusiness/Bills/30590.aspx">more about bills on the Scottish Parliament website</a>. You can also find a list of current bills going through parliament.</p>

          <p>Once an act is in place, subordinate legislation, mostly in the form of Scottish statutory instruments (SSIs) is needed to start it working and add the fine details which make it operate correctly.</p>

          <p>Details of all legislation in the UK is available on <a href="http://www.legislation.gov.uk/">legislation.gov.uk</a>.</p>

          <h2>Statistics</h2>

          <p>Government produces official statistics about most areas of public life. Statistics are used by people to make informed decisions and to measure the success of government policies and services.</p>

          <p>You can <a href="http://www.gov.scot/Topics/Statistics">find out how official statistics are produced and published</a> by the Scottish Government and other bodies.</p>

          <h2>Transparency</h2>

          <p>The government publishes information about how government works to allow you to make politicians, public services and public organisations more accountable. We are committed to publishing information about:</p>

          <ul>
           <li>how much public money has been spent on what</li>
           <li>the job titles of senior civil servants and how much they are paid</li>
           <li>how the government is doing against its objectives, via the National Performance Framework (see below)</li>
          </ul>

          <h2>Freedom of information (FOI)</h2>

          <p>The Freedom of Information (Scotland) Act 2002 gives you the right to ask any public sector organisation for recorded information.</p>

          <p>Anyone can make a request for information – known as a freedom of information (FOI) request. There are no restrictions on age, nationality or where you live.</p>

          <p>You can <a href="how-to-request-information">contact us </a>directly by letter or email to make a request.</p>

          <p>When making your request you should include:</p>

          <ul>
           <li>your name</li>
           <li>an address for correspondence</li>
           <li>a description of the information you want</li>
          </ul>

          <p>You should receive a response within 20 working days.</p>

          <p><a href="http://www.gov.scot/About/Information/FOI">More about FOI</a></p>

          <h2>Work for the Scottish Government</h2>

          <p>As an employer committed to equality of opportunity, the government aims to employ a diverse workforce that reflects the people of Scotland and to offer a challenging and satisfying career. For current jobs and vacancies within the Scottish Government and related public bodies go to <a href="http://www.work-for-scotland.org">Work for us</a>.</p>
