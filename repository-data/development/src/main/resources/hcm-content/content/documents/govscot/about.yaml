                <p>Michael Chalmers has been Director of Children and Families since June 2017.</p>
                <h2 id="responsibilities">Responsibilities</h2>
                <p>The Director of Children and Families is responsible for children&#39;s rights and wellbeing, care and justice, early years, child and maternal health, the Office of the Chief Social Work Adviser, and sponsorship of Disclosure Scotland.</p>
                <h2 id="biography">Biography</h2>
                <p>Prior to this appointment, Michael was Director of the Office of the Advocate General, the UK government&#39;s most senior legal official in Scotland, from December 2012 to June 2017.  </p>
                <p>Michael has undertaken a variety of roles in government, including head of HM Revenue &amp; Customs&#39; Scottish legal office and legal adviser in the Scottish Government&#39;s litigation team.  Before joining government in 2005, he worked for one of Scotland&#39;s leading commercial law firms.</p>
                <p>Michael graduated from the University of Edinburgh with an honours degree in law in 1996 and a masters degree  with distinction in international law and human rights in 2011.</p>

