                <p style="margin-left:0px; margin-right:0px">Eleanor Ryan took on the new role of Director of Budget and Sustainability in April 2018.</p>

                <h2>Responsibilities</h2>

                <p>The director for Budget and Sustainability is responsible for:</p>

                <ul>
                 <li>overseeing the Budget and Sustainability Directorate, which advises on the Scottish Budget and ensures sustainable public finances</li>
                </ul>

                <p>The director is also a member of the Scottish Government Remuneration Group and Exchequer Board.</p>

                <h2>Biography</h2>

                <p style="margin-left:0px; margin-right:0px">Eleanor joined the Scottish Government in March 1998 from HM Treasury.&nbsp; Her previous posts in Scotland include:</p>

                <ul>
                 <li style="margin-right: 0px; margin-left: 0px;">Director of Financial Strategy</li>
                 <li style="margin-right: 0px; margin-left: 0px;">Chief Executive of Revenue Scotland</li>
                 <li style="margin-right: 0px; margin-left: 0px;">Deputy Director, New Educational Developments</li>
                 <li style="margin-right: 0px; margin-left: 0px;">Chief Executive of the Scottish Court Service (now the Scottish Courts and Tribunals Service)</li>
                </ul>

                <p style="margin-left:0px; margin-right:0px">Eleanor grew up on the Isle of Arran and attended Arran High School before studying Mathematics and Statistics at St Andrews University.</p>
