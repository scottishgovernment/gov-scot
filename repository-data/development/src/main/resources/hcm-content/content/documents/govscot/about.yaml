               <li><span><span><span>Office of the Chief Economic Adviser</span></span></span></li>
               <li><span><span><span>industrial strategy</span></span></span></li>
               <li><span><span><span>regional economic partnerships</span></span></span></li>
               <li><span><span><span>support for economic transformation</span></span></span></li>
               <li><span><span><span>women's employment</span></span></span></li>
               <li><span><span><span>women in business and addressing the gender pay gap</span></span></span></li>
               <li><span><span><span>supply chain development programmes</span></span></span></li>
              </ul>

              <h3><span><span><span>Infrastructure Investment</span></span></span></h3>

              <ul>
               <li><span><span><span>Clyde Mission</span></span></span></li>
               <li><span><span><span>City and Regional Growth Deals</span></span></span></li>
               <li><span><span><span>government investments (Prestwick, Fergusons, BiFab)</span></span></span></li>
              </ul>

              <h3><span><span><span>Employment and Jobs</span></span></span></h3>

              <ul>
               <li><span><span><span>long-term labour market strategy</span></span></span></li>
               <li><span><span><span>fair work (including living wage and living hours)</span></span></span></li>
               <li><span><span><span>employability programmes</span></span></span></li>
               <li><span><span><span>effective worker voice, including trade unions</span></span></span></li>
               <li><span><span><span>workplace equalities (including gender, disability and race employment)</span></span></span></li>
               <li><span><span><span>four day working week</span></span></span></li>
              </ul>

              <h3><span><span><span>Engagement with UK Government on various economy-focused funds</span></span></span></h3>

              <ul>
               <li><span><span><span>shared prosperity fund, levelling up fund, ESIF</span></span></span></li>
               <li><span><span><span>oil and gas</span></span></span></li>
              </ul>

