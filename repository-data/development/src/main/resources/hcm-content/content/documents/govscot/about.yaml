                <p>Andrew Scott was appointed as Director of Population Health in January 2015.</p>
                <h2 id="responsibilities">Responsibilities</h2>
                <p>The Director of Population Health is responsible for public policy on a range of matters which can help improve the health of people in Scotland including primary care, mental health, public health, support for carers and increasing levels of physical activity.</p>
