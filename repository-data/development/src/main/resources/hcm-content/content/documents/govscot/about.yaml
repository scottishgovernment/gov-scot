                <p><span><span><span>The Scottish Government EU Office was established in 1999, and works alongside Scotland Europa. It is located in Scotland House, Brussels, in the European quarter of the city. The team promotes Scottish interests and expertise by:</span></span></span></p>

                <ul>
                 <li><span><span><span>focussing on key policy areas and themes such as: net zero and biodiversity,&nbsp;inclusive growth and the wellbeing economy,&nbsp;research and innovation,&nbsp;Scotlandâ€™s distinct legal system,&nbsp;and trade and investment opportunities for Scotland</span></span></span></li>
                 <li><span><span><span>providing advice and support to ministers and officials, including directly engaging with EU institutions, European parliamentarians, member states, regional representations based in Brussels,&nbsp;EU based networks&nbsp;and other stakeholders</span></span></span></li>
                 <li><span><span><span>providing support to Ministers and officials visiting Brussels on EU business, including preparation of official programmes</span></span></span></li>
                 <li><span><span><span>building Scotland's influence and reputation through policy events, participating in networks, making new contacts and connections,&nbsp;sharing Scottish good practice and leadership, and learning best practice from others</span></span></span></li>
                 <li><span><span><span>working with colleagues in the UK Mission to the EU, the Welsh Government and Northern Ireland Executive offices</span></span></span></li>
                 <li><span><span><span>working closely with colleagues across the Directorate for External Affairs (DEXA) and all relevant areas of the Scottish Government, ensuring information flow between teams, and supporting policy officials on knowledge of the EU policy agenda, including upcoming EU proposals, initiatives and developments</span></span></span></li>
                 <li><span><span><span>taking forward a programme of cultural events (for example around St. Andrews Day, Burns Night) to engage contacts in existing networks, showcase Scottish cultural excellence, promote themed years and build relationships</span></span></span></li>
                 <li><span><span><span>working closely with Scotland Europa to deliver our shared Business Plan objectives, including supporting delivery of Programme for Government commitments</span></span></span></li>
                </ul>
