              <p style="margin-left:0px; margin-right:0px"><span><span>JP leads the Scottish Government <span>civil service to deliver </span></span></span><span><span><span><span>the full range of devolved powers and duties set out in the Scotland Acts.&nbsp;As the principal accountable officer for the Scottish Government, JP is personally responsible to the Scottish Parliament for the exercise of his responsibilities. This includes the management of the Scottish Government’s £49 billion budget and the economic, efficient and effective use of all related resources.</span></span></span></span></p>

              <p><span><span><span><span>Leading more than 7,000 civil servants who work for the Scottish Government in Scotland, London and around the world, JP supports the development, implementation and communication of government policies. This work is undertaken in accordance with the Civil Service Code, upholding its four core values of integrity, honesty, objectivity and impartiality.</span></span></span></span></p>

              <p><span><span><span><span>He is committed to the delivery of the&nbsp;<a style="color:#0563c1; text-decoration:underline" href="https://nationalperformance.gov.scot/">National Performance Framework</a>&nbsp;</span></span>–<span><span> Scotland’s outcome-based approach to the implementation of policies aimed at improving the wellbeing and life chances of its citizens, supported by a successful, inclusive economy and a sustainable and healthy environment.</span></span></span></span></p>

              <p><span><span><span><span>JP works with colleagues across the UK supporting, engaging and investing in the talent and leadership of the UK Civil Service and wider public services.</span></span></span></span></p>
