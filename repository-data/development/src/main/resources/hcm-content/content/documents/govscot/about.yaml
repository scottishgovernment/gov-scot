                <p>Professor Fiona McQueen was appointed as Scotland&#39;s Chief Nursing Officer in March 2015.</p>
                <h2 id="responsibilities">Responsibilities</h2>
                <p>The Chief Nursing Officer:</p>
                <ul>
                <li>chairs the Scottish Executive Nurse Directors (CNO-SEND) group which provides strategic leadership for all of Scotland&#39;s nursing and midwifery workforce</li>
                <li>is a member of the Health and Social Care Management Board</li>
                <li>chairs the Vale of Leven Hospital Inquiry Implementation Group</li>
                <li>attends meetings of the four country UK Chief Nursing Officers</li>
                <li>attends meetings with Academic Heads â€“ NMAHP (Scottish Universities)</li>
                <li>is a member of the Scottish Anti-Microbial Resistance and Healthcare Associated Infection (SARHAI) Group</li>
                <li>is a member of the Regulators&#39; Liaison Group (Chief Execs of UK Health Regulatory Bodies)</li>
                </ul>
                <p>The Chief Nursing Officer is supported by three Associate Chief Nursing Officers and a Chief Health Professions Officer who lead on professional advice and key work streams.</p>
                <h2 id="biography">Biography</h2>
                <p>Professor McQueen joined the Scottish Government as interim Chief Nursing Officer in November 2014 after serving as Executive Nurse Director for NHS Ayrshire and Arran for 15 years. Previously, she was Executive Nurse Director at NHS Lanarkshire.</p>

