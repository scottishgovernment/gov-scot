            hippostd:content: |-
              <p><span><span>David Martin became a non-executive director of the Scottish Government in 2022.</span></span></p>

              <p><span><span>Recently retired, David Martin has served as a chief executive for two local authorities in Scotland. He has a&nbsp;wide experience of working at the most senior levels in government, corporate and voluntary sectors in Scotland, the UK and Europe. In his most recent role as Chief Executive at Dundee City Council, David drove transformational change for a post-industrial city, working with private, public and third-sector partners to deliver change at a system-wide level.</span></span></p>

              <p><span><span>In addition to his executive roles, David has been a board director and trustee with organisations including SOLACE Scotland and the V&amp;A Dundee, applying and building on his skills in corporate governance, regeneration and socio-economic renewal, public protection, adult and children’s services, environmental services and infrastructure development.</span></span></p>

              <p><span><span>David has extensive experience of delivering major projects in city, rural and island environments, as well as a strong personal commitment to equality, rights and values-based leadership.</span></span></p>
