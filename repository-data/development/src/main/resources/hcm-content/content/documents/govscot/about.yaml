              hippostd:content: |-
                <p>The Chief Vet is responsible for providing veterinary advice to Scottish Ministers and leading on animal health and welfare for Scotland.</p>

                <p>The role includes protecting human health through the control of zoonotic diseases (those which spread between animals and humans). Responsibilities also include preventing, controling or eradicating notifiable diseases such as avian influenza, foot and mouth disease, rabies and TB, thereby maintaining or opening trade routes.</p>

                <p>Another aspect of the job is to encourage high health standards to increase productivity and efficiency, and to drive improved standards of animal welfare in all species.</p>
