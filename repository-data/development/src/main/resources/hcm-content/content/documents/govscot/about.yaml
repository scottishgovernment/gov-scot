              hippostd:content: |-
                <p>Professor Amanda Croft was appointed as Scotland's Chief Nursing Officer in February 2021.</p>

                <h2>Responsibilities</h2>

                <p>The Chief Nursing Officer:</p>

                <ul>
                 <li>chairs the Scottish Executive Nurse Directors (CNO-SEND) group which provides strategic leadership for all of Scotland's nursing and midwifery workforce</li>
                 <li>is a member of the Health and Social Care Management Board</li>
                 <li>attends meetings of the four country UK Chief Nursing Officers</li>
                 <li>attends meetings with Academic Heads â€“ NMAHP (Scottish Universities)</li>
                 <li>is a member of the Scottish Anti-Microbial Resistance and Healthcare Associated Infection (SARHAI) Group</li>
                 <li>is a member of the Regulators' Liaison Group (Chief Execs of UK Health Regulatory Bodies)</li>
                </ul>

                <p>The Chief Nursing Officer is supported by a Deputy Chief Nursing Officer, Chief Midwifery Officer, Chief Allied Health Professions Officer and Chief Healthcare Science Officer.</p>

                <h2>Biography</h2>

                <p>Professor Amanda Croft joined the Scottish Government as Chief Nursing Officer in February 2021 after serving as Chief Executive for NHS Grampian since 2019. Prior to this, she was Director of Nursing, Midwifery and AHPs at NHS Grampian for four years.</p>

                <p>Amanda qualified as a registered nurse in 1992, moving to Scotland in 2000. There she worked in a variety of posts across acute and primary care, in both professional and general manager roles.</p>

                <p>She holds an MSc in Nursing which she obtained from Aberdeen University. Professor Croft has also obtained a variety of management and leadership qualifications, more recently through a Florence Nightingale Scholarship. She has been a visiting professor with Robert Gordon University since August 2016.</p>
