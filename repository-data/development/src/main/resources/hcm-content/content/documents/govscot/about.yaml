            hippostd:content: |+
              <p>Annabelle Ewing was appointed Minister for Community Safety and Legal Affairs in May 2016.</p>
              <p>She graduated with EC Law Honours from Glasgow University in 1981. Following post-graduate studies in Bologna and Amsterdam, and 10 years as a Brussels-based EC lawyer, Annabelle returned to run a legal practice in Glasgow.</p>
              <p>She was previously elected as the MP for Perth between 2001-2005. As an MSP, Annabelle was elected for Mid Scotland and Fife region in May 2011 and re-elected in May 2016. She was appointed as Minister for Youth and Women&#39;s Employment on November 2014.</p>
              <p>Annabelle is interested in reading, travelling, gardening and swimming.</p>

