            hippostd:content: |-
              <p>Catherine Ross is Scotland's Chief Scientific Officer.</p>

              <p>Catherine is a clinical scientist and has worked in the NHS for over 25 years, having spent most of her clinical career specialising in non-invasive cardiac. She is a Chartered Scientist, Chartered Biologist and holds a number of Fellowships, including as a Fellow of the Royal Society of Biology.</p>

              <p>Catherine holds a number of senior leadership positions nationally and internationally, and has served as the&nbsp;<span><span><span>President of the Professional Body for Cardiac Scientists. She is the current Vice-Chair of the Science Council, the international awarding body of Chartership in Science, as well as a member of the Science Council Board of Trustees and Chair of the Policy Advisory Committee.</span></span></span></p>

              <p>Catherine's professional interests include workforce, professional identity and research <span><span><span>– she is an editorial board member of the British Journal of Cardiology and peer reviewer for a number of international scientific journals.&nbsp;</span></span></span>She has also led and been involved in a number of STEM initiatives aimed at inspiring children, and in particular girls, to pursue a career in science.</p>

              <h3><span><span><span><span><span><span>Overview of healthcare science </span></span></span></span></span></span></h3>

              <p><span><span><span><span><span><span>Healthcare scientists, also known as our scientific workforce, and the clinical services that they lead encompass over fifty areas of scientific and clinical expertise These areas span pathology and laboratory services, physiological sciences, medical physics and clinical engineering and data science. The scientific workforce are involved in all areas of the patient pathway from primary prevention, diagnostics through to rehabilitation services and impact 75% clinical decision in the patient journey, contributing to over 80% of all diagnostics. </span></span></span></span></span></span></p>
          /govscot:postalAddress:
