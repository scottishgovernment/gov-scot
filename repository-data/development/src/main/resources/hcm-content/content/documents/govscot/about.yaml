            hippostd:content: |-
              <p>Jim Robertson became a non-executive director of the Scottish Government in 2019.</p>

              <p>Jim Robertson B.Acc CA CTA FCMA qualified as a chartered accountant in 1981 and joined Shell the same year. He had nine different tax and finance roles in Shell and lived in London, The Hague, Kuala Lumpur, Aberdeen and Houston. <span><span><span>He is a member of the UN Subcommittee on Environmental Taxation, the UN Subcommittee on Extractive Industries Taxation Issues for Developing Countries, the Organisation for Economic Co-operation and Development (OECD) Policy Dialogue on Natural Resource-Based Development, the advisory board of Crystol Energy and the conference committee of the Norwegian Petroleum Association.</span></span></span> In Shell Finance, he had global responsibility for promoting professional qualifications and for communications on diversity and inclusion. He was Global Head of Oil and Gas Tax in Shell for 11 years.</p>

              <p>Jim is a senior fellow of the International Tax and Investment Center, an education foundation based in Washington, DC. In this role,&nbsp;he delivers capacity-building programmes to tax officials in developing countries, together with the IMF, OECD and UN. He is also a member of the UN Subcommittee on Extractive Industries Taxation Issues for Developing Countries, the OECD Policy Dialogue on Natural Resource-Based Development, the advisory board of Crystol Energy and the conference committee of the Norwegian Petroleum Association.</p>

              <p>Jim chairs the academic board of the Advanced Diploma in International Tax of the UK Chartered Institute of Taxation (CIOT) and is a member of its Climate Change and Diversity and Inclusion groups. He sits on the governing Council of the Institute of Chartered Accountants of Scotland (ICAS), chairs its Equality Diversity and Inclusion Committee and is a member of its Qualifications Board and Scottish Taxes Committee. He was the inaugural chair of the Scottish Tax Policy Forum, a joint venture between ICAS and CIOT and&nbsp;is a member of the GlobalScot network of Scottish Enterprise.</p>
