              <p>Maree Todd was appointed Min<span><span><span>ister for Public Health, Women's Health and Sport in May 2021. </span></span></span></p>

              <p><span><span><span><span><span><span>Maree Todd grew up in the West Highlands, attending Ullapool High School and then studying pharmacy and prescribing at Robert Gordon's and Strathclyde, as well as taking an ante-natal teaching diploma at the University of Bedfordshire.</span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span>A pharmacist by profession, Todd worked in NHS Highland for 20 years, mainly as a mental health pharmacist in a psychiatric hospital. She also contributed to SIGN guidance on perinatal mental health.</span></span></span></span></span></span></p>

