            hippostd:content: |-
              <p>The Deputy First Minister is responsible for:</p>

              <h3><span><span><span>Cross Government</span></span></span></h3>

              <ul>
               <li><span><span><span><span><span><span><span><span>Bute House Agreement</span></span></span></span></span></span></span></span></li>
               <li><span><span><span><span><span><span><span><span>government strategy</span></span></span></span></span></span></span></span></li>
               <li><span><span><span><span><span><span><span><span>inter-governmental relations</span></span></span></span></span></span></span></span></li>
               <li><span><span><span><span><span><span><span><span>responsibility for cross-government delivery and outcomes</span></span></span></span></span></span></span></span></li>
               <li><span><span><span><span><span><span><span><span>public service reform, including digital</span></span></span></span></span></span></span></span></li>
               <li><span><span><span><span><span><span><span><span>National Performance Framework</span></span></span></span></span></span></span></span></li>
               <li><span><span><span><span><span><span><span><span>historical abuse inquiry</span></span></span></span></span></span></span></span></li>
               <li><span><span><span><span><span><span><span><span>redress</span></span></span></span></span></span></span></span></li>
               <li><span><span><span><span><span><span><span><span>Covid inquiries</span></span></span></span></span></span></span></span></li>
               <li><span><span><span><span><span><span><span><span>Sheku Bayoh public inquiry</span></span></span></span></span></span></span></span></li>
               <li><span><span><span><span><span><span><span><span>efficient government</span></span></span></span></span></span></span></span></li>
               <li><span><span><span><span><span><span><span><span>civil service operations and transformation, including:</span></span></span></span></span></span></span></span>
               <ul>
                <li><span><span><span><span><span><span><span><span>the Scottish Government’s estate strategy</span></span></span></span></span></span></span></span></li>
                <li><span><span><span><span><span><span><span><span>getting to net zero and hybrid working</span></span></span></span></span></span></span></span></li>
                <li><span><span><span><span><span><span><span><span>corporate service transformation, including budgets, workforce strategy, technology and risk</span></span></span></span></span></span></span></span></li>
               </ul>
               </li>
               <li><span><span><span><span><span><span><span><span>cross government co-ordination of infrastructure (policy, investment, and commission)</span></span></span></span></span></span></span></span></li>
               <li><span><span><span><span><span><span><span><span>Scottish Futures Trust</span></span></span></span></span></span></span></span></li>
              </ul>

              <p><span><span><span>As the <a href="cabinet-secretary-for-finance">Cabinet Secretary for Finance</a>, Ms Robison is responsible for:</span></span></span></p>

              <h3><span><span><span><strong>Budget</strong></span></span></span></h3>

              <ul>
               <li><span><span><span>Scottish Budget, budgetary monitoring and reporting (including Medium Term Financial Strategy (MTFS))</span></span></span></li>
               <li><span><span><span>fiscal policy and taxation, including income tax</span></span></span></li>
               <li><span><span><span>exchequer and the public finances</span></span></span></li>
               <li><span><span><span>public sector pay</span></span></span></li>
               <li><span><span><span>Scottish Fiscal Commission</span></span></span></li>
               <li><span><span><span>fiscal framework review</span></span></span></li>
               <li><span><span><span>local government finance</span></span></span></li>
               <li><span><span><span>public sector productivity</span></span></span></li>
              </ul>

              <h2><span><span><span>Supporting Ministers</span></span></span></h2>

              <ul>
               <li><a href="minister-for-community-wealth-and-public-finance"><span><span><span>Minister for Community Wealth and Public Finance</span></span></span></a></li>
               <li><a href="minister-for-local-government-empowerment-and-planning"><span><span><span>Minister for Local Government Empowerment and Planning</span></span></span></a></li>
               <li><a href="minister-for-parliamentary-business"><span><span><span>Minister for Parliamentary Business</span></span></span></a></li>
              </ul>

              <h2>Priorities</h2>

              <p>The First Minister has issued mandate letters to all Cabinet Secretaries highlighting how they will collectively deliver on the priorities set out in the&nbsp;<a rel="noopener noreferrer" href="https://www.gov.scot/publications/equality-opportunity-community-new-leadership-fresh-start/" target="_blank">Policy Prospectus</a>&nbsp;during the financial year 2023 to 2024.&nbsp;</p>

