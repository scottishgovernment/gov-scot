              hippostd:content: |-
                <p>Tracy Macinnes is the Acting Chief Health Professions Officer for Scotland, appointed in October 2017.&nbsp;</p>

                <h2 style="margin-left:0px; margin-right:0px"><strong>Responsibilities</strong></h2>

                <p>The Acting Chief Health Professions Officer:&nbsp;</p>

                <ul>
                 <li>chairs the Allied Health Professional Directors Scotland Group (ADSG) meetings which provides strategic leadership for the Allied Health Professions workforce</li>
                 <li>chairs meetings with the AHP National Leads</li>
                 <li>attends external meetings of AHP Federation Scotland, AHP Academic Heads, Council of Deans, Chief Health Professions Officers 4 home countries meetings, meetings with the Health and Care professions Council. Attends stakeholder meetings with the special boards, which include NES and HIS</li>
                 <li>is a member of the Scottish Radiology Transformation Programme and the Modern Outpatient Integrated Programme Board Meetings, Scottish Clinical Imaging Network and the National Elective Centre Programme</li>
                </ul>

                <p style="margin-left:0px; margin-right:0px">Tracy MacInnes has a professional leadership and policy lead role for the 12 Allied Health Profession (AHP) Groups and the 52 Healthcare Science Professions. She provides advice to ministers and the Government on professional matters affecting all 64 disciplines including education, training, workforce, regulation and role/service development as well as leading on policy for adult rehabilitation and falls prevention. &nbsp;</p>

                <h2 style="margin-left:0px; margin-right:0px"><strong>Biography</strong></h2>

                <p style="margin-left:0px; margin-right:0px">Before becoming the Acting Chief Health Professions Officer, Tracy was Associated Chief Health Professions Officer in the Scottish Government Health Department (2014 to 2017).</p>

                <p style="margin-left:0px; margin-right:0px">Tracy qualified as a dietitian from Edinburgh in 1986 and initially started her career in England, before moving back to Scotland in 1992. Her last dietetic post was in Glasgow as Chief Dietitian at the Southern General. Tracy then moved to work as a Senior Professional Adviser at the Care Commission, known now as the Care Inspectorate, and had responsibility for the regulation of independent hospitals and hospices in Scotland. Her last role in this organisation was as Acting Operational/Development Manager for Health which involved ensuring that health and wellbeing was integrated into all aspects of the regulatory process.</p>

                <p style="margin-left:0px; margin-right:0px">Tracy was awarded the IBEX Award for Professional Achievement in 2003 by the British Dietetic Association.&nbsp;</p>

                <p style="margin-left:0px; margin-right:0px">In 2005 Tracy completed her Master's in Healthcare Management at Strathclyde University and her Postgraduate Certificate in Social Services Leadership, from Robert Gordon University.</p>

                <p style="margin-left:0px; margin-right:0px">Tracyâ€™s interest in integration started with her time at the Care Commission where she lead teams of officers who had professional backgrounds from education, social care, police and health.&nbsp;</p>
