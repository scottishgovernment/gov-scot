            hippostd:content: |-
              <p>Humza Yousaf was appointed First Minister in March 2023.</p>

              <p>He was born in Glasgow on April 7, 1985. He was educated at Hutchesons' Grammar School and the University of Glasgow, graduating with a degree in Politics. He is also an alumnus of the US State Department's prestigious International Visitor Learning Programme.</p>

              <p>He went on to work in the Scottish Parliament as an aide to the late Bashir Ahmad MSP. He was elected as an MSP for the Glasgow region in May 2011, and to the constituency of Glasgow Pollok since 2016.</p>

              <p>He has held a number of ministerial positions in the Scottish Government since 2012, and joined cabinet in June 2018 as Cabinet Secretary for Justice.</p>

