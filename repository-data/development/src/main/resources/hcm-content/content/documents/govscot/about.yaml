              <p>Kate Forbes was appointed as Cabinet Secretary for Finance and the Economy in May 2021.</p>

              <p><span><span><span><span>Kate Forbes is the Member of the Scottish Parliament for the Skye, Lochaber and Badenoch constituency (which includes Dingwall, the Black Isle and the Great Glen) and Cabinet Secretary for Finance and the Economy in the Scottish Government.</span></span></span></span></p>

              <p><span><span><span><span>Kate is from Dingwall, although she spent part of her upbringing in Glasgow and India. Until she was elected as MSP for Skye, Lochaber and Badenoch, Kate was employed as an accountant in the banking industry. Prior to that she studied History at the Universities of Cambridge and Edinburgh.</span></span></span></span></p>

              <p><span><span><span><span>She was successfully re-elected as the constituency MSP for Skye, Lochaber and Badenoch on 7 May 2021.</span></span></span></span></p>

              <p><span><span><span><span>She was formally appointed as Cabinet Secretary for Finance and the Economy on 20 May 2021.&nbsp;</span></span></span></span></p>
