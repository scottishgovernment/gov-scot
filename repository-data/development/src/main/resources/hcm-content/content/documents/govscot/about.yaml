              <p><span><span><span><span>Caroline was appointed Chief Executive of NHS Scotland and Director-General Health&nbsp;and Social Care in January 2021.</span></span></span></span></p>

              <p><span><span><span><span>Caroline moved into the Scottish Government in December 2019 to lead the Digital Health and Care Directorate. Advancing the use of digital technologies to support our health and care services&nbsp;remains one of her main priorities. Prior to this role, she had worked for the NHS and was appointed as Chief Executive of NHS Education for Scotland in 2015.</span></span></span></span></p>

              <p>From March 2020,&nbsp;<span><span><span><span>Caroline was asked to take on other roles, including:</span></span></span></span></p>

              <ul>
               <li><span><span><span><span>leading on the COVID-19 related ICU surge requirements</span></span></span></span></li>
               <li><span><span><span><span>acting as Portfolio Director for Test and Protect from May 2020</span></span></span></span></li>
               <li><span><span><span><span>becoming Delivery Director for the Extended Seasonal Flu and COVID-19 vaccination programmes from August 2020</span></span></span></span></li>
              </ul>

              <p><span><span><span><span>Caroline trained as a Chartered Accountant in London. </span></span></span></span>After qualifying she moved to Scotland, working&nbsp;first in housing and then in education.&nbsp;</p>
