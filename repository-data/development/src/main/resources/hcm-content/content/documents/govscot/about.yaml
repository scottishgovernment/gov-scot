              <p>James Wolffe QC is a leading Senior Counsel, and was appointed Lord Advocate in June 2016.</p>

              <p>James became an advocate in 1992 and was First Standing Junior Counsel to the Scottish Ministers from 2002 to 2007, the same year he was appointed Queen's Counsel. From 2007 to 2010 he served as an Advocate Depute.</p>

