              hippostd:content: |+
                <h2 id="what-we-do">What we do</h2>
                <p>We work with partners to ensure that the people of Scotland are safe and secure.</p>
                <p>We are responsible for:</p>
                <ul>
                <li>delivering fit-for-purpose police and fire services</li>
                <li>tackling serious organised crime</li>
                <li>policy on policing matters</li>
                <li>developing policy on air weapons control, sectarianism and reducing violent and antisocial behaviour</li>
                <li>distributing confiscated proceeds of crime through our CashBack for Communities programme to benefit young people</li>
                <li>providing policy on risk, preparedness and protecting critical national infrastructure </li>
                <li>providing practical support to frontline emergency planning and response agencies</li>
                <li>coordinating the national response when required </li>
                <li>contributing to security and countering terrorism</li>
                <li>co-ordinating government support for armed forces and veterans communities </li>
                <li>supporting ministers in relation to defence policy</li>
                <li>ensuring that Scotland has the ability to resist and rapidly recover from cyber incidents</li>
                <li>providing an effective, fit for purpose telecommunications network for the three emergency services</li>
                <li>providing analysis and evidence to underpin and improve justice policy &amp; practice</li>
                </ul>

