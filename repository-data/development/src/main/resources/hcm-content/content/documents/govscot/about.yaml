            hippostd:content: |-
              <p>Professor John McKendrick was appointed Commissioner for Fair Access in January 2023.</p>

              <p>John is Professor of Social Justice at Glasgow Caledonian University, where he co-directs the Scottish Poverty and Inequality Research Unit. He arrived at the university twenty-five years ago, having spent the first four years of his career at the University of Manchester. His work at the university was interrupted with two years on secondment to the University of Edinburgh (2002-2003 at the Centre for Families and Relationships).&nbsp;</p>

              <p>His route to higher education was through Carmyle Primary School (Glasgow), Pennyburn Primary and Kilwinning Academy (North Ayrshire). He studied Geography at the University of Strathclyde, before heading across the city to complete a PhD at the University of Glasgow. Technically, the first in his family to go to university, he prefers to credit that family milestone to his mum who gained a teaching degree as a mature student at Craigie College of Education (now the University of the West of Scotland).</p>

              <p>He is on the Child Poverty Programme Board and Scottish Attainment Challenge Programme Board and serves as a committee member on a number of anti-poverty initiatives and organisations.&nbsp;</p>

              <p>Read more about John on&nbsp;<a href="https://www.commissionerforfairaccess.scot/">the Commissioner for Fair Access (Scotland) website</a>.</p>
