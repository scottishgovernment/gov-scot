                <h2 id="what-we-do">What we do</h2>
                <p>We seek to achieve the best health and care outcomes for people by supporting NHSScotland in delivering key performance targets.</p>
                <p>We are responsible for: </p>
                <ul>
                <li>providing policy advice to ministers</li>
                <li>unscheduled and elective care</li>
                <li>monitoring NHS performance against key targets</li>
                <li>sponsoring territorial health boards and the Golden Jubilee National Hospital</li>
                <li>NHS resilience and emergency planning</li>
                <li>pandemic flu planning</li>
                <li>NHS efficiency and productivity support</li>
