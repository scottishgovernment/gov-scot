            hippostd:content: |-
              <p>Penelope is Interim Director of Covid Co-ordination and the Director of Culture and Major Events.</p>

              <h2>Responsibilities</h2>

              <ul>
               <li><span><span><span><span><span><span><span><span>oversees the Directorate for Covid Co-ordination, which is responsible for ensuring that the Scottish Governmentâ€™s response to the COVID-19 pandemic is robust, coherent and effective</span></span></span></span></span></span></span></span></li>
               <li><span><span><span><span><span><span><span><span>oversees the Directorate for Culture and Major Events</span></span></span></span></span></span></span></span></li>
               <li><span><span><span><span><span><span><span><span>chairs the COVID-19 </span></span></span><span><span><span>Co-ordination </span></span></span><span><span><span>Group</span></span></span></span></span></span></span></span></li>
               <li><span><span><span><span><span><span><span><span>attends the 4 Harms Meetings</span></span></span></span></span></span></span></span></li>
               <li><span><span><span><span><span><span><span><span>attends the X-UK Co-ordination meeting</span></span></span></span></span></span></span></span></li>
               <li><span><span><span><span><span><span><span><span>attends the X-UK Small Working Group</span></span></span></span></span></span></span></span></li>
              </ul>

              <h2>Biography</h2>

              <p>Penelope&nbsp;joined the Scottish Government in July 2017 as the Chief Executive of the Scottish Public Pensions Agency (SPPA) in Tweedbank. She has previously worked in&nbsp;senior executive financial services roles&nbsp;based in the UK, Germany, the Netherlands and Luxembourg, as well as the Chief Executive of the World Association of Girl Guides and Girl Scouts (Europe), based in Brussels.</p>

              <p>Married with two&nbsp;daughters and two&nbsp;grandchildren, Penelope was born and brought up in Anglesey, North Wales, where she attended Ysgol Gyfun Llangefni. She qualified as a Registered Nurse in Plymouth, and having changed careers, gained a Bachelor of Arts and Master in Business Administration qualifications with the Open University. Penelope is a Chartered Manager, Fellow of the Chartered Institute of Management&nbsp;and a CIPD qualified organisational coach.</p>

              <p>Penelope moved to Scotland in 1994, spending&nbsp;time in mainland Europe between 2003 and 2017 before returning to take up her post at the SPPA.</p>
