            hippostd:content: |-
              <p>The Scotland Act 1998 requires the First Minister to be a Member of the Scottish Parliament (MSP) – appointed by the Monarch following a vote by fellow MSPs to nominate the individual.</p>

              <h2>First Ministers</h2>

              <h3>Humza Yousaf</h3>

              <p>2023 to present</p>

              <h3>Nicola Sturgeon</h3>

              <p>2014 to 2023</p>

              <h3>Alex Salmond</h3>

              <p>2007 to 2014</p>

              <h3>Jack McConnell</h3>

              <p>2001 to 2007</p>

              <h3>Henry McLeish</h3>

              <p>2000 to 2001</p>

              <h3>Donald Dewar</h3>

              <p>1999 to 2000</p>

              <p>Following devolution in 1999, powers held by the UK Government transferred to the Scottish Parliament and to Scottish Ministers. Scottish Ministers are responsible for key policy areas in Scotland including education, justice, health, aspects of the economy and social justice.</p>

              <p>The First Minister – also following the agreement of the Parliament – recommends to the Monarch the appointment of the Lord Advocate and Solicitor General (the 'law officers'). They are also members of the Scottish Government and, together with cabinet secretaries and junior ministers are collectively known as the 'Scottish ministers'.</p>

              <p>The First Minister is also responsible for nominating judges for appointment by the Monarch, including the Lord President of the Court of Session and Lord Justice Clerk, following the recommendation of the Judicial Appointments Board for Scotland.</p>

              <p>Scottish ministers, including the First Minister, are accountable to the Scottish Parliament for the policy and actions of the Scottish Government. As an MSP, any minister including the First Minister, may take part in debates or vote in the main chamber of the Scottish Parliament.</p>

              <p><a href="index" title="Bute House">Bute House</a>&nbsp;also transferred from the office of Scottish Secretary to the office of the First Minister as the office-holder’s official residence in Edinburgh.</p>
