                <h2 id="what-we-do">What we do</h2>
                <p>We draft all bills for the Scottish Government&#39;s legislative programmes, ensuring laws of the highest quality.</p>
                <p>We are responsible for:</p>
                <ul>
                <li>drafting and helping deliver bills to make clear, effective and accessible law</li>
