                <p>Fiona Robertson has been Director of Learning since June 2013.</p>
                <h2 id="responsibilities">Responsibilities</h2>
                <p>The Director of Learning is responsible for all aspects of Scottish school system policy, including raising attainment, school infrastructure, teachers, curriculum and assessment, health and wellbeing, support for learners, digital learning and Gaelic and Scots languages. </p>
                <p>This includes work on a number of national programmes, notably Curriculum for Excellence, the Scottish Attainment Challenge, the National Improvement Framework for Education and the Delivery Plan for Education.</p>
                <h2 id="biography">Biography</h2>
                <p>Fiona joined the Scottish Government as an Economist and spent much of her early career providing analysis on the performance of the Scottish Economy. </p>
                <p>She has since undertaken a number of central strategy roles, including a review of Scotland&#39;s public bodies; leading  the Spending Review; and Head of Economic Strategy.  More recently, her roles have focused on improving outcomes for children and young people, first as Deputy Director for Children and Families and, since 2013, as Director for Learning.</p>
                <p>Fiona is a graduate of the University of Strathclyde and the University of Glasgow.</p>

