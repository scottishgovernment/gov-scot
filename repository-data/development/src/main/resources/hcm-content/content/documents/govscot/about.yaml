              hippostd:content: |-
                <h2>What we do</h2>

                <p>We seek to achieve the best health and care outcomes for people, ensuring that high quality care and support is provided to those who need it most, as close to home as possible.</p>

                <p>We are responsible for:</p>

                <ul>
                 <li>providing policy advice to ministers</li>
                 <li>the implementation of health and social care integration and ensuring compliance with policy</li>
                 <li>ensuring that the social care sector is able to provide compassionate, high quality care on a fair and sustainable basis</li>
                 <li>developing and implementing dementia policy and delivery of the 2013-16 National Dementia Strategy</li>
                 <li>supporting the health and social care partnerships with practical support and guidance</li>
                </ul>
