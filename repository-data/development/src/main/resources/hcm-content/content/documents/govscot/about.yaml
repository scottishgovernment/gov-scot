              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>Barbara has been Director of Communications and Ministerial Support since June 2016.</p>

                <h2>Responsibilities</h2>

                <p>The Director of Communications and Ministerial Support is responsible for news, digital and marketing, corporate communications, ministerial and executive team support, facilities services and security &amp; business continuity.</p>

                <h2>Biography</h2>

                <p style="margin-left:0cm; margin-right:0cm"><span><span><span><span><span>Barbara Allison was appointed the Director of Communications, Ministerial Support &amp; Facilities Services on 1 June 2016.&nbsp; Previously she was Director of People, a post she held from 2009 until then. &nbsp;Prior to this, she was Head of Human Resources and Corporate Services.</span></span></span></span></span></p>

                <p style="margin-left:0cm; margin-right:0cm"><span><span><span><span><span>Barbara is currently the ET Champion for LGBTI colleagues within Scottish Government and is widely recognised as a supporter and champion of diversity and inclusion.&nbsp; </span></span></span></span></span></p>

                <p style="margin-left:0cm; margin-right:0cm"><span><span><span><span><span>Before joining the Scottish Government as Head of HR in 2008, Barbara was Director of HR in Scottish Prison Service for five years. She previously held roles in Strategy, Finance and Manufacturing there. She is a qualified chartered accountant and started her professional career in retail.</span></span></span></span></span></p>

                <p style="margin-left:0cm; margin-right:0cm"><span><span><span><span><span>She is also a Board Member of Scottish Ballet and is&nbsp;a committee member of a charity which has an annual lunch supporting worthwhile causes.</span></span></span></span></span></p>
            /govscot:notes:
