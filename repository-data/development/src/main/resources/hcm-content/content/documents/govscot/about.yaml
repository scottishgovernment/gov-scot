            hippostd:content: |+
              <p>Aileen Campbell was appointed Cabinet Secretary for Communities and Local Government in June 2018.</p>
              <p>Aileen grew up on her parents&#39; tenant farm and attended Collace primary school and Perth Academy before graduating with an MA joint honours degree in Politics with Economic and Social History at the University of Glasgow.</p>
              <p>She started a career in publishing by working as an editor for Keystone, a construction magazine, in 2003 and was an editorial assistant on the pro-independence newspaper, the Scottish Standard. Before her election to parliament, Aileen also worked for Nicola Sturgeon in 2005 and Shona Robison in 2006 as a Parliamentary Assistant.</p>
              <p>She was first elected to the Scottish Parliament in May 2007 as a list member for the South of Scotland. She was re-elected as the MSP for Clydesdale in May 2011 and appointed as Minister for Children and Young People. Aileen Campbell was appointed Minister for Public Health and Sport in May 2016.</p>

