                <p>The Director of Justice is responsible for civil and criminal law, courts and legal services, rehabilitation of offenders and support for victims and witnesses of crime. </p>
                <h2 id="biography">Biography</h2>
                <p>Prior to this, Neil was Deputy Director of Criminal Law and Licensing Division.</p>
                <p>He was previously Executive Director of Strategy and Infrastructure for the Scottish Court Service (SCS). Before joining the SCS he worked in a variety of roles within the Civil Service, including as private secretary to the Permanent Secretary and Head of Public Bodies Division.</p>
