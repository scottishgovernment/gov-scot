            hippostd:content: |-
              <p>The Office of the First Minister&nbsp;features the distinctive Georgian&nbsp;doorway of Bute House.</p>

              <p>The category A-listed building sits on the north side of the grand square created in the late 18th century as part of&nbsp;<a href="https://en.wikipedia.org/wiki/James_Craig_(architect)" target="_blank">James Craigâ€™s</a>&nbsp;First New Town plan unveiled in 1767. It would be more than two decades before neoclassical architect&nbsp;<a href="http://www.britannica.com/EBchecked/topic/4975/Robert-Adam" target="_blank">Robert Adam</a>&nbsp;was commissioned in 1791 to design unified frontages for Charlotte Square.</p>

              <p>In 1999, following devolution and the reconvening of the Scottish Parliament, Bute House became the official residence for the First Minister of Scotland. While the living quarters include a small office, the First Minister has two other larger working offices in Edinburgh , one at nearby St Andrewâ€™s House on Regent Road, which is the main headquarter building for the Scottish Government, and the other in the&nbsp;<a href="http://www.scottish.parliament.uk/" target="_blank">Scottish Parliament</a>&nbsp;at Holyrood.</p>

              <p>Find out more about <a href="index">Bute House</a>.</p>
