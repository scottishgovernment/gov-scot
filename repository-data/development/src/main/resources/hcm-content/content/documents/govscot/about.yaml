            hippostd:content: |-
              <p>Michael Matheson was appointed <span><span><span><span>Cabinet Secretary for NHS Recovery, Health and Social Care</span></span></span></span>&nbsp;in March 2023.</p>

              <p><span><span><span><span><span><span>He was born in Glasgow in 1970 and educated at St John Bosco Secondary School. He went on to study at Queen Margaret College, Edinburgh, where he obtained a BSc in Occupational Therapy. He also holds a BA and a Diploma in Applied Social Sciences from the Open University.</span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span><span><span><span><span><span>Prior to becoming an MSP, Mr Matheson practised as a Community Occupational Therapist with Stirling Council, Central Regional Council, and Highland Regional Council.</span></span></span></span></span></span></span></span></span></span></span></p>

              <p><span><span><span><span><span><span><span><span><span><span><span>He was elected as the MSP for Falkirk West following the May 2007 elections. Prior to this, he was a Regional MSP for Central Scotland from 1999 to 2007. Before being appointed Minister for Public Health and Sport, Mr Matheson was Vice Convenor of the European and External Relations Committee. He also sat on the Scottish Parliament's Health and Sport Committee, and previously served on the Justice and Enterprise and Culture Committees. Michael Matheson was appointed Cabinet Secretary for Justice in November 2014, reappointed in May 2016, and was appointed Cabinet Secretary for Transport, Infrastructure and Connectivity in June 2018. He was most recently Cabinet Secretary for Net Zero, Energy and Transport until March 2023.</span></span></span></span></span></span></span></span></span></span></span></p>

              <ul>
               <li><span><span><span><span><span><span><span>Read more about&nbsp;<a href="https://www.parliament.scot/msps/current-and-previous-msps/michael-matheson"><span>Michael Matheson on the Scottish Parliament website</span></a>.</span></span></span></span></span></span></span></li>
