                <p>Catherine Ross is Scotland's Chief Healthcare Science Professions Officer.</p>

                <p>Catherine is a clinical scientist and has worked in the NHS for over 25 years, having spent most of her clinical career specialising in cardiac ultrasound. She is a Chartered Scientist and Fellow of the Royal Society of Biology.</p>

                <p>Catherine has held a number of senior leadership positions nationally and internationally, having previously been Scientific Lead at NHS England. She has also served as the President of the Professional Body for Cardiac Scientists (SCST) and is currently the&nbsp;vice chair of the Science Council, as well as a member of the Board of Trustees. She is also a board member of the Association of Cardiovascular Nursing and Allied Professions within the European Society of Cardiology (ESC), and is the chair of the Associationâ€™s Membership Committee, a member of the Scientific Programme Committee and&nbsp;of the European Society of Cardiology Taskforce on Allied Professionals.</p>

                <p>Her professional interests include workforce, professional identity and research. She has also led and been involved in a number of STEM initiatives aimed at inspiring children, and in particular girls, to pursue a career in science.</p>
