              <p style="margin-left:0px; margin-right:0px"><span><span><span>Ruaraidh Macniven </span></span></span>has been Director of the Scottish Government Legal Directorate since&nbsp;June 2019.</p>

              <h2 style="margin-left:0px; margin-right:0px">Responsibilities</h2>

              <p>As Solicitor to the Scottish Government and Director of&nbsp;the Scottish Government Legal Directorate (SGLD), <span><span><span>Ruaraidh:&nbsp;</span></span></span></p>

              <ul>
               <li>o<span><span><span>versees the SGLD which provides legal services and advice to the Scottish Government and its agencies</span></span></span></li>
               <li><span><span><span>is Head of the Government Legal Service for Scotland</span></span></span></li>
               <li><span><span><span>is Council member for the Law Society of Scotland</span></span></span></li>
              </ul>

