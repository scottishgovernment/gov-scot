            /govscot:content:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <h2>What we do</h2>

                <p>We seek to achieve the best health and care outcomes for people by helping them improve their mental and physical health.</p>

                <p>We are responsible for:</p>

                <ul>
                 <li>providing policy advice to ministers</li>
                 <li>supporting mental health services</li>
                 <li>social care and support services</li>
                 <li>ensuring patients' rights are upheld and enabling people to have a say in decisions on health and social care</li>
                 <li>measures to tackle Scotland's relationship with alcohol, smoking and diet</li>
                 <li>health protection services, disease surveillance and outbreak management, immunisation and screening programmes</li>
                 <li>physical activity and promoting opportunities that have a positive impact on people's health and wellbeing</li>
                 <li>building a high quality evidence base for health and social care in Scotland</li>
                </ul>
