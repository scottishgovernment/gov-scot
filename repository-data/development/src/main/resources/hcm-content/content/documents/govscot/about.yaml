            hippostd:content: |-
              <p>Shona Robison was appointed Deputy First Minister and Cabinet Secretary for Finance in March 2023.</p>

              <p>Shona was born in Redcar in 1966. Educated at Alva Academy, she went on to graduate from Glasgow University with a Social Sciences MA and Jordanhill College with a Postgraduate Certificate in Community Education. Previously she worked for Glasgow City Council's Social Work Department.</p>

              <p>Shona was MSP for the North East from 1999 to 2003 and elected MSP for Dundee East in 2003. Latterly, she was Shadow Minster for Health and Social Justice and a member of the Parliament's Health Committee before being appointed Minister for Public Health in the Scottish Government after the May 2007 election.</p>

              <p>She was re-elected in May 2011 and appointed Minister for Commonwealth Games and Sport, and was made Cabinet Secretary for Health in November 2014. She was appointed as Cabinet Secretary for Health and Sport in May 2016, and Cabinet Secretary for Social Justice, Housing and Local Government in May 2021.</p>

              <ul>
               <li>Read more about <a href="https://www.parliament.scot/msps/current-and-previous-msps/shona-robison">Shona Robison on the Scottish Parliament website</a>.</li>
