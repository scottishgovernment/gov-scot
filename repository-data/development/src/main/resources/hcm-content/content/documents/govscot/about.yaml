            hippostd:content: |-
              <p>Siobhian Brown was appointed as&nbsp;Minister for Victims and Community Safety in March 2023.</p>

              <p><span><span>Born in London to Scottish parents, she emigrated to Australia when she was four and was raised and educated in Sydney. On leaving school, she travelled the world, working in Spain, Italy and London, before settling in Scotland in 1999.</span></span></p>

              <p><span><span>In 2010 she set up a Global Charity Benny Walk for her friend’s son who died of a DIPG brain tumour at the age of five and also set up South Ayrshire Babybank . </span></span></p>

              <p><span><span>A former South Ayrshire councillor, Ms Brown was elected to the Scottish Parliament in 2021 as MSP for Ayr. Until her ministerial appointment, she served as Convener of the COVID-19 Recovery Committee. </span></span></p>

              <p><span><span>Away from politics, she enjoys walking the Ayrshire coast with her husband, children and Ruby the dog.</span></span></p>

