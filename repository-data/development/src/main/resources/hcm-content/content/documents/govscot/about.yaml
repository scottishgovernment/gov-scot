                <h2>What we do</h2>

                <p>We co-ordinate policy on constitutional matters, elections and freedom of information. We also manage Cabinet business and the legislative programme.</p>

                <p>We are responsible for:</p>

                <ul>
                 <li>managing Cabinet business</li>
                 <li>development and implementation of policy on constitutional matters</li>
                 <li>management of the Scottish Government's legislative programme</li>
                 <li>development and implementation of policy on elections</li>
                 <li>relations between the Scottish Government, the UK Government and the other devolved administrations, the British-Irish Council and the Crown Dependencies</li>
                 <li>guidance and policy on Freedom of Information</li>
                 <li>relations between the Scottish Government and the Royal Households and Lord-Lieutenants</li>
                 <li>supporting the Chief Social Researcher</li>
