              <p><span><span><span><span><span><span><span>Dominic Munro has been Director for Strategy since April 2022. He is also the interim Director for Constitution.</span></span></span></span></span></span></span></p>

              <p><span><span><span><span><span>Dominic’s civil service career has covered a wide range of policy areas. </span></span></span></span></span></p>

              <p><span><span><span><span><span>Previous director and deputy-director roles have covered Scotland’s COVID-19 response, fair work, employability and skills, housing, justice, and communities.&nbsp;</span></span></span></span></span><span><span><span><span><span>He has also led the Scottish Government’s central economic team, covering macroeconomic and fiscal analysis, and has worked on the development of Scotland’s international strategy. </span></span></span></span></span></p>

              <p><span><span><span><span><span>Prior to joining the Scottish Government, he worked in several Whitehall departments including HM Treasury and the Department for Trade and Industry.</span></span></span></span></span></p>

              <p>He is the head of the policy profession for the Scottish Government. He is also currently the Director for Constitution, a role that is combined with his strategy role.</p>
