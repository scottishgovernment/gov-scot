            hippostd:content: |-
              <p><span><span><span>Joe Griffin was appointed Director-General Education and Justice in February 2021.</span></span></span></p>

              <p><span><span><span>Joe has been working for the Scottish Government since 2004 in mainly policy roles, including:</span></span></span></p>

              <ul>
               <li>Director, Directorate for Safer Communities</li>
               <li><span><span><span>Director, Directorate of Early Learning and Childcare</span></span></span></li>
               <li><span><span><span>Deputy Director for Creating Positive Futures, Directorate for Children and Families</span></span></span></li>
               <li><span><span><span>Acting Director for Fair Work&nbsp;</span></span></span></li>
               <li><span><span><span>Head of Reducing Reoffending, Directorate for Justice</span></span></span></li>
               <li><span><span><span>Principal Private Secretary to the First Minister</span></span></span><span><span><span> &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</span></span></span></li>
              </ul>

              <p style="margin-left:0px; margin-right:0px"><span><span><span>Before his move to Scotland, Joe was a diplomat at the Foreign and Commonwealth Office which included postings to New York and Paris.&nbsp; </span></span></span></p>

              <p style="margin-left:0px; margin-right:0px"><span><span><span>He is also co-covenor of the Race Equality Network and DG ally for race and faith and belief.</span></span></span></p>
