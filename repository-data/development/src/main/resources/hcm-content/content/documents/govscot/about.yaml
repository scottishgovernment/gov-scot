                <p style="margin-left:0px; margin-right:0px">Richard Foggo was appointed as Director of Population Health in September 2019.</p>

                <h2 style="margin-left:0px; margin-right:0px">Responsibilities</h2>

                <p style="margin-left:0px; margin-right:0px">The Director of Population Health is responsible for public policy on a range of matters which can help improve the health of people in Scotland including primary care, mental health, public health, support for carers and increasing levels of physical activity.</p>

                <p style="margin-left:0px; margin-right:0px">Richard is also Chair of the St Andrew's House Health Safety and Wellbeing Committee and&nbsp;Senior User on the St Andrew's House Project Board.</p>

                <h2 style="margin-left:0px; margin-right:0px">Biography</h2>

                <p style="margin-left:0px; margin-right:0px">Richard joined the Scottish Government in 2001 from a career as an academic. He has worked in legislation, policy and organisational change.</p>

                <p style="margin-left:0px; margin-right:0px">Richard's previous posts include:</p>

                <ul>
                 <li style="margin-right: 0px; margin-left: 0px;">head of community safety between 2007 and 2013, supporting the introduction of Scotlandâ€™s ground-breaking public health approach to violence</li>
                 <li style="margin-right: 0px; margin-left: 0px;">head of sport during the 2014 Commonwealth Games and Ryder Cup</li>
                 <li style="margin-right: 0px; margin-left: 0px;">head of primary care between 2015 and 2019, during which time he was lead negotiator for Scotlandâ€™s first stand-alone GP contract</li>
                 <li style="margin-right: 0px; margin-left: 0px;">he also serves as the head of strategy and reform for Health and Social Care</li>
                </ul>

                <p style="margin-left:0px; margin-right:0px">Richard lives in Edinburgh with his partner and three children.</p>
