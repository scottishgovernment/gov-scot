              hippostd:content: |-
                <p>The COVID Business Resilience and Support Directorate (COBRAS) has been established to partner with businesses in our collective response to COVID&nbsp;and economic shocks.</p>

                <p>Formed in March 2021, it will support our pursuit of a wellbeing economy by:</p>

                <ul>
                 <li>brigading together divisions across DG Economy to help businesses and workers operate safely</li>
                 <li>supporting those unable to operate because of government actions</li>
                 <li>evaluating&nbsp;and intervening&nbsp;where necessary in businesses of strategic importance</li>
                 <li>managing&nbsp;our investments in businesses efficiently</li>
                </ul>

                <p>This will ensure that our economic interventions are principled, purposeful and rooted in evidence.</p>

                <p>The work of the directorate is crucial to our economic resilience and will chart a course towards economic recovery necessitated by the pandemic. Given its critical importance and the scale of budget (c.Â£1bn), we expect the directorate to grow to meet the ambitions of ministers on this agenda.&nbsp;</p>
